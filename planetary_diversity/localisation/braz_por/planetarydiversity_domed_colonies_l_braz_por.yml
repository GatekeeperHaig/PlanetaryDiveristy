 pc_pd_domed_colony_frozen: "Colônia Cúpula em Mundo Congelado"
 pc_pd_domed_colony_frozen_desc: "Um mundo rochoso coberto por uma espessa camada de gelo permanentemente congelado. As baixas temperaturas e uma atmosfera rarefeita impedem a existência de vida na superfície. Colônias em cúpula foram construídas na superfície, permitindo habitação permanente."
