###Arcology/Relic
 pc_pd_nuked_arcology: "Опустошённый реликтовый мир"
 pc_pd_nuked_arcology_desc: "Когда-то всю эту планету занимал большой город. В настоящее время переживает ядерную зиму, в атмосфере плотные слои сажистых аэрозолей. Высокий уровень радиации на поверхности. Минимальные признаки жизни."
 pc_pd_nuked_arcology_tooltip: "Пригодность: §R-100%§!\nПригодность: §G+100%§! для видов с чертой §Y$trait_pc_nuked_preference$§! или §Y$trait_survivor$§!"

###Uninhabitable Modifiers
 pd_diamond: "Алмазный мир"
 pd_diamond_desc: "Из-за высокого содержания углерода, высоких температур и давления на планете большая часть этого мира превратилась в алмазы."
 pd_carbon: "Углеродный мир"
 pd_carbon_desc: "В отличие от большинства миров, основанных на соединениях кремния и кислорода, здесь гораздо выше соотношение углерода к кислороду."
 pd_chthonian: "Хтонический мир"
 pd_chthonian_desc: "Эта планета когда-то была газовым гигантом, но ее водородная и гелиевая атмосфера разрушилась, оставив лишь бесплодное металлическое ядро."
 pd_iron: "Железный мир"
 pd_iron_desc: "Планета состоит в основном из богатого железом ядра, мантии практически нет."
 pd_volcanic: "Вулканический мир"
 pd_volcanic_desc: "Высокая геологическая активность на планете вызывает постоянные извержения. Органическая жизнь здесь невозможна. Шлейфы серы могут подниматься над поверхностью на высоту до 500 км."
 pd_hydrocarbon: "Углеводородный мир"
 pd_hydrocarbon_desc: "Плотная непрозрачная атмосфера состоит из облаков азота, метана и этана. На этом безжизненном мире можно найти озера и моря с жидкими углеводородами."
 pd_hot_gas_giant: "Горячий газовый гигант"
 pd_hot_gas_giant_desc: "Температура на этом газовом гиганте намного выше средней, что вызывает экстремальные погодные условия, которые можно использовать для получения энергии и сбора редких газов."
 pd_cloudless_gas_giant: "Безоблачный газовый гигант"
 pd_cloudless_gas_giant_desc: "Газовый гигант со спокойной атмосферой почти без облаков, поскольку ней не хватает химических веществ, которые могут работать как точки конденсации. Незабываемый вид с орбиты."
 pd_cold_gas_giant: "Холодный газовый гигант"
 pd_cold_gas_giant_desc: "Температура этого газового гиганта ниже средней, что обеспечивает хорошие условия для исследований."
 pd_ethane_ocean: "Этан-океанический мир"
 pd_ethane_ocean_desc: "Эта планета покрыта жидким этановым океаном."
 pd_dwarf_gas: "Газовый карлик"
 pd_dwarf_gas_desc: "Планета с водород-гелиевой атмосферой. Присутствуют глубокие слои льда, выходы горных пород, жидкие океаны воды и аммиака."
 pd_subglacial: "Подледниковый мир"
 pd_subglacial_desc: "Низкие температуры и очень разреженная атмосфера этой планеты исключают существование жизни на поверхности. Под твердой ледяной поверхностью приливное нагревание или геотермальная активность позволяют существовать подповерхностному океану."
 pd_hothouse: "Парниковый мир"
 pd_hothouse_desc: "Каменистый мир с атмосферой, в которой в настоящее время наблюдается парниковый эффект. Смертелен для всех форм жизни."

#Engineered Environment
 decision_engineered_environment_gaia: "Проект 'Скульптор миров'"
 decision_engineered_environment_gaia_desc: "Мы можем использовать передовые технологии терраформирования, чтобы превратить этот мир в рай, создав в нем оптимальные условия для всех известных высших форм жизни."
 engineered_environment_gaia: "Превосходно спроектированный мир"
 engineered_environment_gaia_desc: "Этот мир был сформирован с помощью передовых технологий терраформирования, и теперь его экосистема имеет оптимальные условия для всех известных высших форм жизни."

