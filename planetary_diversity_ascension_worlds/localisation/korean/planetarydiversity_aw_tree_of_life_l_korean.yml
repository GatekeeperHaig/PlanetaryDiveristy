#Deposits
 d_pd_aw_tree_of_life_home: "생명의 나무"
 d_pd_aw_tree_of_life_home_desc: "생명의 나무는 수 세대에 걸쳐 군체를 보호하고 지원했습니다."
 d_pd_aw_tree_of_life_colony: "생명의 나무 묘목"
 d_pd_aw_tree_of_life_colony_desc: "군체가 이곳에 이식한 위대한 나무의 파생물입니다. 완전히 성숙하려면 시간이 걸립니다."
 d_pd_aw_tree_of_life_bloomed: "만개한 생명의 나무"
 d_pd_aw_tree_of_life_bloomed_desc: "위대한 나무는 수 세대에 걸쳐 군체를 보호하고 지원했습니다. 이제 만개하면 모든 드론이 그 유익한 효과를 느낄 수 있습니다."
 d_pd_tree_of_life_habitat: "생명의 나무 거주지"
 d_pd_tree_of_life_habitat_desc: "군체가 이곳에 이식한 위대한 나무의 파생물입니다. 이 거주지 내의 이 미니어처 버전은 완전한 잠재력을 발휘하지는 못하지만 이곳에 주둔하는 드론을 지원할 것입니다."
 d_pd_tree_of_life_ringworld: "생명의 나무 링월드"
 d_pd_tree_of_life_ringworld_desc: "군체가 이곳에 이식한 위대한 나무의 파생물입니다. 링 월드의 표면을 따라 자랄 수는 있지만, 나무가 완전한 크기에 도달하려면 토양이 더 깊어야 합니다."

#Planets
 pc_pd_megaflora_hive: "거대식물 군체 행성"
 pc_pd_megaflora_hive_desc: "대기가 질소와 산소로 조성된 암석형 행성입니다. 강하고 건강한 수권이 존재하며 울창한 숲이 우거져 있습니다. 표면을 덮고 있는 거대 나무의 고향이자 이를 돌보는 군체와 사이오닉으로 연결된 이 행성의 뿌리 시스템은 군체의 주요 건축 및 주거 형태이기도 합니다. 그 과정은 느리지만 재생력이 뛰어나 방어와 복구가 용이합니다."
 trait_pc_pd_megaflora_hive_preference: "거대식물 군체 행성 선호"
 trait_pc_pd_megaflora_hive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora_hive_habitability: "거대식물 군체 행성 거주 적합도"
 mod_pc_pd_megaflora_hive_habitability: "거대식물 군체 행성 거주 적합도"
 pc_pd_megaflora_hive_bloomed: "거대식물 군체 행성"
 pc_pd_megaflora_hive_bloomed_desc: "대기가 질소와 산소로 조성된 암석형 행성입니다. 강하고 건강한 수권이 존재하며 울창한 숲이 우거져 있습니다. 표면을 덮고 있는 거대 나무의 고향이며, 사이오닉으로 연결된 군체가 이를 돌봅니다."
 trait_pc_pd_megaflora_hive_bloomed_preference: "거대식물 군체 행성 선호"
 trait_pc_pd_megaflora_hive_bloomed_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora_hive_bloomed_habitability: "거대식물 군체 행성 거주 적합도"
 mod_pc_pd_megaflora_hive_bloomed_habitability: "거대식물 군체 행성 거주 적합도"

#Start Text
 START_SCREEN_PD_TREE_OF_LIFE: "우리가 깨어났을 때, 우리는 나무를 섬겼고 나무는 우리를 섬겼습니다. 우리는 나무를 돌보고, 나무에게 먹이를 주고, 나무를 보호하고, 나무는 우리를 양육합니다. 나무를 위해 [GetHomeWorldName] 곳곳으로 퍼지며 우리는 가는 곳마다 나무의 분파를 심고 지켜봤니다.\n\n우리의 세계는 수세기 동안 나무를 섬겨왔지만 우주의 위험에 대해 알게 되면서 나무가 완전히 안전하지 않다는 것을 두려워하고 있습니다. 우리 은하계에는 나무가 없는 행성이 많다는 것을 우리는 오래전부터 알고 있었으며, 이를 바꾸고자 합니다.\n\n우리는 나무를 보호해야 합니다. 나무는 퍼져야 합니다. 나무는 성장해야 합니다."

#Modifiers
 pd_aw_tree_of_life_bloomed: "만개한 생명의 나무 행성"
 pd_aw_tree_of_life_bloomed_desc: "이 행성 위에 위대한 나무가 완전히 성숙하여 만개하고 있습니다. 거대한 뿌리 시스템은 추가 작업용 드론을 위한 공간을 제공하며 상당한 피해를 견딜 수 있습니다."
 pd_aw_tree_of_life_growing: "생명의 나무 묘목 키우기"
 pd_aw_tree_of_life_growing_desc: "이 행성의 드론은 우리가 이곳에 심은 위대한 나무 묘목을 돌보는 데 집중하고 있습니다."
 pd_aw_tree_of_life_home: "생명의 나무 행성"
 pd_aw_tree_of_life_home_desc: "이 행성 위에 위대한 나무가 완전히 성숙했습니다. 거대한 뿌리 시스템은 추가 작업용 드론을 위한 공간을 제공하며 상당한 피해를 견딜 수 있습니다."
 d_pd_tree_of_life_ringarc: "생명의 나무 링월드"
 d_pd_tree_of_life_ringarc_desc: "이 링월드의 위대한 나무는 가능한 한 완전히 자랐습니다. 뿌리 시스템은 작업용 드론을 위한 공간을 제공하고 자연적으로 손상을 견뎌냅니다."
 pd_aw_no_lifetree: "생명의 나무 없음"
 pd_aw_no_lifetree_desc: "위대한 생명의 나무가 없다면 군체는 불완전합니다."
 pd_no_lifetree_arcology: "생명의 나무 없음"
 pd_no_lifetree_arcology_desc: "이 행성은 끝없이 펼쳐진 도시로 뒤덮여 있어 생명의 나무가 자라기에 적합하지 않습니다."

#Decisions
 decision_pd_replant_aw_tree_of_life: "생명의 나무 다시 심기"
 decision_pd_replant_aw_tree_of_life_desc: "군체가 번성하기 위해서는 이곳에 위대한 생명의 나무 묘목을 심어야 합니다."
 decision_pd_aw_bloom_tree_of_life: "생명의 나무 꽃 피우기"
 decision_pd_aw_bloom_tree_of_life_desc: "위대한 생명의 나무가 만개하려면 상당한 시간과 자원이 필요하지만, 그렇게 하면 그 나무의 진정한 잠재력을 발휘할 수 있습니다."
 decision_pd_aw_bloom_tree_of_life_tooltip: "이 행성이 §YBloomed $pc_pd_megaflora_hive_bloomed$§!으로 성장합니다.\n\n각 지구가 제공하는 £pop£ §Y직업§!과 £housing£ §Y주거§!를 두배가 됩니다."
 
#Ascension Perk
 ap_pd_tree_of_life_bloomed: "만개한 생명의 나무 행성"
 ap_pd_tree_of_life_bloomed_desc: "우리는 각각의 위대한 생명의 나무가 꽃을 피우도록 하여 진정한 잠재력을 발휘할 수 있습니다."
 allow_tree_of_life_bloomed: "§H결정 해제:§! $decision_pd_aw_bloom_tree_of_life$"
 describe_tree_of_life_bloomed_worlds: "§Y만개한 $pc_pd_megaflora_hive_bloomed$s§!은 특별한 행성 구분으로 군체의식이 아닌 팝은 거주할 수 없으나, £district£ §Y발전소 지구§!, §Y채광 지구§! §Y농업 지구§!의 제한이 없어집니다. 모든 지구가 제공하는 £pop£ §Y직업§!과 £housing£ §Y주거§!를 두배가 됩니다. §Y만개한 $pc_pd_megaflora_hive_bloomed$§!에서 거주하는 £pop£ §Y직업§!의 §Y자원 산출량§!이 §G+10%§! 증가합니다."

#Holdings
 holding_pd_aw_tree_of_life_sapling: "거대식물 생명의 나무 새싹"
 holding_pd_aw_tree_of_life_sapling_desc: "지배국은 거대식물 생명의 나무와 함께 오랫동안 존재해왔기 때문에 더 이상 생명의 나무가 없는 삶을 상상할 수 없습니다. 이제 그들은 같은 기회를 종속국들과 나누고 싶어 합니다."

