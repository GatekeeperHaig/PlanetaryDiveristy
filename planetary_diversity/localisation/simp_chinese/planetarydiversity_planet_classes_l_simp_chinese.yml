 pc_pd_biolumen: "生物光星球"
 pc_pd_biolumen_desc: "热带气候的岩石星球，具有氮氧大气。大气中奇异但无毒的颗粒导致这个星球被几乎不变的云层覆盖。尽管如此，由于温室效应和地热活动，生命在地表蓬勃发展。几乎所有的动植物都具有发光特性。"
 pc_pd_biolumen_adj: "发光"
