pc_pd_mycelium: "Monde de Mycélium"
pc_pd_mycelium_desc: "Un monde froid et rocheux avec une atmosphère azote-oxygène, cette planète a de courts étés frais autour de longs hivers secs et gelés. De vastes zones, des forêts de champignons géants et de denses réseaux de mycélium souterrains recouvrent la plupart des latitudes moyennes de cette planète."
pc_pd_mycelium_adj: "gelé"
