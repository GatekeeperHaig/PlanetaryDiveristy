###PD Tree of Life
 #Deposits
 d_pd_tree_of_life_uncommon: "Drzewo Życia"
 d_pd_tree_of_life_uncommon_desc: "Pędz Wielkiego Drzewa, przeszczepione tutaj przez rój. Choć warunki sprzyjają Drzewu, rzadki ekosystem tej planety nie pozwala mu osiągnąć pełnych rozmiarów."
 d_pd_tree_of_life_home: "Drzewo Życia"
 d_pd_tree_of_life_home_desc: "Drzewo Życia dawało schronienie i wsparcie umysłowi zbiorowemu przez niezliczone pokolenia."
 d_pd_tree_of_life_colony: "Sadzonka Drzewa Życia"
 d_pd_tree_of_life_colony_desc: "Pęd Wielkiego Drzewa, przeszczepione tutaj przez rój. Potrzeba czasu, by osiągnął pełną dojrzałość."
 d_pd_tree_of_life_bloomed: "Zakwitłe Drzewo Życia"
 d_pd_tree_of_life_bloomed_desc: "Wielkie Drzewo od niezliczonych pokoleń dawało schronienie i wsparcie umysłowi zbiorowemu. Teraz, zakwitłe, roztacza swoje dobroczynne oddziaływanie na każdego drona."

 #Decisions
 decision_pd_replant_tree_of_life: "Przesadź Drzewo Życia"
 decision_pd_replant_tree_of_life_desc: "Musimy zasadzić tutaj sadzonkę Wielkiego Drzewa Życia, aby nasz rój mógł się rozwijać."
 decision_pd_bloom_tree_of_life: "Rozkwitanie Drzewa Życia"
 decision_pd_bloom_tree_of_life_desc: "Skłonienie Wielkiego Drzewa Życia do rozkwitu wymaga znacznych zasobów i czasu, ale dzięki temu odblokujemy jego pełen potencjał."
 decision_pd_bloom_tree_of_life_tooltip: "Ta planeta zostanie przekształcona w §YRozkwitły $pc_pd_megaflora_hive_bloomed$§!.\n\nPodwaja £pop£ §Ymiejsca pracy§! i liczbę £housing£ §Ymieszkania§! zapewnianych przez każdą dzielnicę."

 #Modifiers
 pd_tree_of_life_bloomed: "Świat Zakwitłego Drzewa Życia"
 pd_tree_of_life_bloomed_desc: "Wielkie Drzewo na tej planecie w pełni dojrzało i rozkwitło. Jego ogromny system korzeniowy zapewnia dodatkową przestrzeń dla dronów-robotników i jest w stanie wytrzymać znaczne uszkodzenia."
 pd_tree_of_life_growing: "Wzrastająca sadzonka Drzewa Życia"
 pd_tree_of_life_growing_desc: "Drony na tej planecie skupiają się na zakorzenieniu sadzonki Wielkiego Drzewa Życia, którą tutaj zasadziliśmy."
 pd_tree_of_life_home: "Świat Drzewa Życia"
 pd_tree_of_life_home_desc: "Wielkie Drzewo na tej planecie jest w pełni wyrośnięte. Jego system korzeniowy zapewnia miejsce dla dronów-robotników i naturalnie opiera się uszkodzeniom."
 pd_no_lifetree: "Brak Drzewa Życia"
 pd_no_lifetree_desc: "Bez Wielkiego Drzewa Życia rój jest niekompletny."

 #Origin
 origin_pd_aw_tree_of_life: "Placeholder Origin - DO NOT USE"
 origin_pd_aw_tree_of_life_desc: "This origin is a placeholder and will not work in Stellaris. Please remove it before starting  your game, as it will cause issues."

###Wasteland
 #Decisions
 decision_pd_wasteland_planet: "Nieuregulowane standardy przemysłowe"
 decision_pd_wasteland_planet_desc: "Troska o środowisko nie robi nic poza powstrzymywaniem nas. Ignorując stan naturalnego ekosystemu planety, odblokujemy jej prawdziwy przemysłowy potencjał."
 decision_pd_wasteland_planet_effects_short: "Dodaje modyfikator §Y$pd_wasteland_planet$§!.\n\nZwiększa §Gprodukcję przemysłową§!, ale zmniejsza £mod_pop_environment_tolerance£ §RMożliwość zamieszkania§!."
 decision_pd_wasteland_planet_cleanup: "Oczyszczenie środowiska"
 decision_pd_wasteland_planet_cleanup_desc: "Poważna degradacja środowiska na tej planecie pozostawiła jej ekosystem w niepewnym stanie. Naprawimy szkody wyrządzone temu światu."
 decision_pd_wasteland_planet_cleanup_tooltip: "Przywrócimy pierwotny ekosystem tej planety."

 #Modifiers
 pd_wasteland_planet: "Przemysłowe pustkowie"
 pd_wasteland_planet_desc: "Kwestie środowiskowe tylko nas hamują. Ignorując stan naturalnego ekosystemu planety, odblokujemy jej prawdziwy potencjał przemysłowy."
 pd_wasteland_planet_tooltip: "Odblokowuje £district£ §Ydzielnice produkujące energię§! i §Ygórnicze§!"
 pd_aw_wasteland_planet: "Przemysłowe pustkowie"
 pd_aw_wasteland_planet_desc: "$decision_pd_wasteland_planet_desc$"
 pd_aw_wasteland_planet_tooltip: "Odblokowuje £district£ §Ydzielnice produkujące energię§! i §Ygórnicze§!"

 #Notification Message
 MESSAGE_PD_WASTELAND_DESC:1 "$PLANET|Y$ posiada teraz §Y$decision_pd_wasteland_planet$§!"
 MESSAGE_PD_WASTELAND_MESSAGE_TYPE_TITLE: "Zniesiono regulacje środowiskowe"
 MESSAGE_PD_WASTELAND_CLEANUP_DESC:1 "Ekosystem na $PLANET|Y$ został naprawiony."
 MESSAGE_PD_WASTELAND_CLEANUP_MESSAGE_TYPE_TITLE: "Przywrócono regulacje środowiskowe"

###Shroud
 #Decisions
 decision_pd_shroud_planet: "Fazowanie Woalu"
 decision_pd_shroud_planet_desc: "Możemy osłabić barierę między tą planetą a Woalem, tworząc równowagę między światem materialnym a sferą psioniczną."
 decision_pd_shroud_planet_effects_short: "Dodaje modyfikator §Y$pd_aw_shroud_planet$§!.\n\nZwiększa £pop£ §Gprzyrost populacji psionicznych§!, ale zmniejsza £pop£ §Yprzyrost populacji nie-psionicznych§!."
 decision_pd_shroud_planet_cleanup: "Zablokuj fazowanie planety"
 decision_pd_shroud_planet_cleanup_desc: "Nasi fizycy mogą wzmocnić barierę między tą planetą a Woalem, zakotwiczając ją w świecie materialnym."
 decision_pd_shroud_planet_cleanup_tooltip: "\nUsuniemy wpływ psioniczny z tej planety."

 #Modifier
 pd_aw_shroud_planet: "Dotknięta Woalem"
 pd_aw_shroud_planet_desc: "W tym miejscu celowo osłabiona bariera między światem materialnym a Woalem pozwoliła jednostkom obdarzonym zdolnościami psionicznymi w pewnym stopniu kształtować rzeczywistość. Jednak dla tych, którzy nie posiadają takich darów, granica między koszmarem a rzeczywistością zaciera się, rodząc nieskończoną mozaikę cierpienia i udręki."
 pd_aw_shroud_planet_tooltip: "§GPsioniczne§! £pop£ Populacje:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNie-psioniczne§! £pop£ Populacje:\n- £mod_pop_environment_tolerance£ §YMożliwość zamieszkania planet§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-25%§!"

 #Notification Message
 MESSAGE_PD_SHROUD_DESC:1 "$PLANET|Y$ jest teraz §Y$pd_aw_shroud_planet$§!"
 MESSAGE_PD_SHROUD_MESSAGE_TYPE_TITLE: "Planetarna komunia Woalu ukończona"
 MESSAGE_PD_SHROUD_CLEANUP_DESC:1 "Wpływ Woalu został usunięty na $PLANET|Y$."
 MESSAGE_PD_SHROUD_CLEANUP_MESSAGE_TYPE_TITLE: "Planeta odłączona od Woalu"

###Necro
