###Continenetal
 pc_pd_retinal: "Retinale Welt"
 pc_pd_retinal_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre mit großen Landmassen, die durch Ozeane getrennt sind. Das Pflanzenleben basiert auf Retinaldehyd statt auf Chlorophyll, was dem Planeten einen charakteristischen violetten Farbton verleiht."
 pc_pd_retinal_adj: "lila"
 mod_pc_pd_retinal_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_retinal_preference: "Anpassung (Kontinental)"
 trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lake: "Seenwelt"
 pc_pd_lake_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Extrem aktive und stabile Hydrosphäre. Die Landmasse ist ein einziges Gebiet, das von Millionen Seen aller Größen bedeckt ist, während das Klima von subtropisch bis subarktisch reicht."
 pc_pd_lake_adj: "versalzen"
 mod_pc_pd_lake_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_lake_preference: "Anpassung (Kontinental)"
 trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_forest: "Waldwelt"
 pc_pd_forest_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre. Große Landmassen sind fast vollständig von dichten Wäldern bedeckt."
 pc_pd_forest_adj: "bewaldet"
 mod_pc_pd_forest_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_forest_preference: "Anpassung (Kontinental)"
 trait_pc_pd_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepid: "Lauwarme Welt"
 pc_pd_tepid_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre mit großen Landmassen, die durch Ozeane getrennt sind. Da die Achse dieser Welt praktisch nicht geneigt ist, haben ihre idealen Wachstumsbedingungen die Entwicklung vieler Arten von Photosyntheseprozessen ermöglicht."
 pc_pd_tepid_adj: "idealistisch"
 mod_pc_pd_tepid_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_tepid_preference: "Anpassung (Kontinental)"
 trait_pc_pd_tepid_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_temperate: "Gemäßigte Welt"
 pc_pd_temperate_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre mit großen Landmassen, die durch Ozeane getrennt sind."
 pc_pd_temperate_adj: "gemäßigt"
 mod_pc_pd_temperate_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_temperate_preference: "Anpassung (Kontinental)"
 trait_pc_pd_temperate_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_sakura: "Sakura Welt"
 pc_pd_sakura_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre mit großen Landmassen, die durch Ozeane getrennt sind. Die Oberfläche ist mit üppigen Wäldern aus blühenden Bäumen bedeckt."
 pc_pd_sakura_adj: "sakurisch"
 mod_pc_pd_sakura_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_sakura_preference: "Anpassung (Kontinental)"
 trait_pc_pd_sakura_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_moss: "Moss World"
 pc_pd_moss_desc: "The planet's surface is completely covered by dense, sprawling moss. This relentless flora blankets the land, creating a sponge-like ecosystem that stabilizes the hydrosphere."
 pc_pd_moss_adj: "mossy"
 mod_pc_pd_moss_habitability: "Continental Habitability"
 trait_pc_pd_moss_preference: "Continental Preference"
 trait_pc_pd_moss_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_marsh: "Marsh World"
 pc_pd_marsh_desc: "Dense temperate salt marshes blanket the planet's surface. Brackish pools stretch across the horizon, where fibrous vegetation filters runoff and anchors the soil."
 pc_pd_marsh_adj: "marshy"
 mod_pc_pd_marsh_habitability: "Continental Habitability"
 trait_pc_pd_marsh_preference: "Continental Preference"
 trait_pc_pd_marsh_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_petrified: "Versteinerter Wald Welt"
 pc_pd_petrified_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer aktiven und stabilen Hydrosphäre. Große Landmassen sind durch Ozeane getrennt und weisen große Klimaschwankungen auf. Aufgrund der Auswirkungen einer planetenweiten Flut nach einer Eiszeit können versteinerte Überreste riesiger Bäume sowohl auf der Oberfläche als auch im Boden vergraben gefunden werden."
 pc_pd_petrified_adj: "versteinert"
 mod_pc_pd_petrified_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_petrified_preference: "Anpassung (Kontinental)"
 trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora: "Megaflora Welt"
 pc_pd_megaflora_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dichter Wald mit einer starken und gesunden Hydrosphäre. Dieser Planet ist die Heimat einer riesigen Megaflora, die die Oberfläche des Planeten bedeckt."
 pc_pd_megaflora_adj: "bewaldet"
 mod_pc_pd_megaflora_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_megaflora_preference: "Anpassung (Kontinental)"
 trait_pc_pd_megaflora_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mushroom: "Pilzwelt"
 pc_pd_mushroom_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dichter Wald mit einer starken und gesunden Hydrosphäre . Dieser Planet ist die Heimat riesiger Pilze."
 pc_pd_mushroom_adj: "pilzig"
 mod_pc_pd_mushroom_habitability: "Bewohnbarkeit (Kontinental)"
 trait_pc_pd_mushroom_preference: "Anpassung (Kontinental)"
 trait_pc_pd_mushroom_preference_desc: "$trait_pc_arctic_preference_desc$"

###Ocean
 pc_pd_cascadian: "Kaskadische Welt"
 pc_pd_cascadian_desc: "Subtemperierte Gebirgswelt mit einer Stickstoff-Sauerstoff-Atmosphäre, bestehend aus Küstenwäldern und hoch aufragenden Gebirgsketten. Eine aktive, stürmische Hydrosphäre mit starken Unterschieden zwischen schneereichen Wintern und kurzen, wärmeren Sommern."
 pc_pd_cascadian_adj: "rau"
 mod_pc_pd_cascadian_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_cascadian_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_swamp: "Sumpfwelt"
 pc_pd_swamp_desc: "Eine feuchte, nasse Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Der Großteil des Planeten ist mit dichten, bewaldeten Feuchtgebieten bedeckt, von denen nur sehr wenige nicht unter Wasser liegen. Die Hydrosphäre ist vor allem in flachen Meeren, Sümpfen und Mooren stark und stabil und beherbergt eine große Fülle an Pflanzen- und Tierleben."
 pc_pd_swamp_adj: "sumpfig"
 mod_pc_pd_swamp_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_swamp_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_crag: "Felswelt"
 pc_pd_crag_desc: "Kalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer bedeutenden Hydrosphäre. Ozeane und Polkappen bedecken mehr als §Y99%§! der Oberfläche, zerklüftete, verstreute Inseln säumen die Oberfläche. Es gibt eine Fülle vulkanischer und geothermischer Aktivitäten, die die marinen Ökosysteme unterstützen."
 pc_pd_crag_adj: "subarktisch"
 mod_pc_pd_crag_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_crag_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_crag_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog: "Nebelwelt"
 pc_pd_fog_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer ausgeprägten Hydrosphäre. Ozeane bedecken einen Großteil der Oberfläche und extreme Luftfeuchtigkeit führt dazu, dass sich nahezu ständig Nebel über die üppigen Wälder und Graslandschaften bewegt."
 pc_pd_fog_adj: "neblig"
 mod_pc_pd_fog_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_fog_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_kelp: "Seetang Welt"
 pc_pd_kelp_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer bedeutenden Hydrosphäre. Üppige, mit Kelpwäldern gefüllte Ozeane bedecken einen Großteil der Oberfläche."
 pc_pd_kelp_adj: "kelpig"
 mod_pc_pd_kelp_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_kelp_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_kelp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_algae: "Rosa Algen Welt"
 pc_pd_algae_desc: "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer bedeutenden Hydrosphäre. Die üppigen flachen Meere und Seen dieses Planeten beherbergen leuchtend rosa Algenblüten und erzeugen ein visuelles Spektakel, das vom Weltraum aus sichtbar ist."
 pc_pd_algae_adj: "rosa"
 mod_pc_pd_algae_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_algae_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_algae_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_columnar: "Columnar World"
 pc_pd_columnar_desc: "A rocky world with a nitrogen-oxygen atmosphere and extensive hydrosphere. The surface is covered in oceans and interspersed with landmasses formed by columnar basalt structures resulting from eons of significant volcanic activity."
 pc_pd_columnar_adj: "columned"
 mod_pc_pd_columnar_habitability: "Ocean Habitability"
 trait_pc_pd_columnar_preference: "Ocean Preference"
 trait_pc_pd_columnar_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_reef: "Riffwelt"
 pc_pd_reef_desc: "Felsige gemäßigte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer bedeutenden Hydrosphäre. Flache Ozeane bedecken mehr als §Y99%§! der Oberfläche und die unter der Oberfläche liegenden bedeutenden Riffsysteme sind aus der Umlaufbahn sichtbar. Die einzigen Bereiche über Wasser sind dort, wo das Riffsystem hoch genug gewachsen ist, um verstreute Inselketten aus Korallen zu bilden."
 pc_pd_reef_adj: "gerifft"
 mod_pc_pd_reef_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_reef_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_archipelago: "Archipel Welt"
 pc_pd_archipelago_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer bedeutenden Hydrosphäre. Ein planetenweiter Ozean mit verstreuten Inselarchipelen bedeckt die Oberfläche. Die reichhaltige vulkanische Aktivität führt dazu, dass Inseln vergleichsweise schnell erscheinen und verschwinden, wodurch eine sich ständig verändernde Landschaft entsteht."
 pc_pd_archipelago_adj: "inselig"
 mod_pc_pd_archipelago_habitability: "Bewohnbarkeit (Ozeanisch)"
 trait_pc_pd_archipelago_preference: "Anpassung (Ozeanisch)"
 trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"

###Tropical
 pc_pd_atoll: "Atollwelt"
 pc_pd_atoll_desc: "Ein Ozeanplanet mit einer Stickstoff-Sauerstoff-Atmosphäre. Flache Lagunen, Korallenriffe und tropische Inseln machen den Großteil dieses Planeten aus. Die warmen Temperaturen ermöglichen eine sehr große Biosphäre."
 pc_pd_atoll_adj: "tropisch"
 mod_pc_pd_atoll_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_atoll_preference: "Anpassung (Tropisch)"
 trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepui: "Tepui Welt"
 pc_pd_tepui_desc: "Gebirgige, üppige Felswelt mit einer Stickstoff-Sauerstoff-Atmosphäre. Mit einer bedeutenden Hydrosphäre und bedeckt mit dichter Vegetation gibt es einen deutlichen Unterschied zwischen den kühleren, regnerischen Hochebenen der Tepuis und dem wärmeren, feuchten Dschungel darunter."
 pc_pd_tepui_adj: "bergig"
 mod_pc_pd_tepui_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_tepui_preference: "Anpassung (Tropisch)"
 trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mangrove: "Mangrovenwelt"
 pc_pd_mangrove_desc: "Eine feuchte, nasse Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Der Großteil des Planeten ist von seichten Meeren bedeckt, und es gibt nur sehr wenig Land über dem Meeresspiegel. Dschungel erstrecken sich Hunderte von Meilen über die Küsten der wenigen existierenden Inseln hinaus. Die Hydrosphäre ist stark und stabil und beherbergt eine große Fülle an Pflanzen- und Tierleben."
 pc_pd_mangrove_adj: "bewaldet"
 mod_pc_pd_mangrove_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_mangrove_preference: "Anpassung (Tropisch)"
 trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cenote: "Cenoten Welt"
 pc_pd_cenote_desc: "Feuchte, felsige Welt mit dichter Stickstoff-Sauerstoff-Atmosphäre. Große Dolinen und Unterwasser-Flusssysteme schlängeln sich unter der Oberfläche dieser Welt. Die meisten Landmassen sind mit dichter Vegetation bedeckt."
 pc_pd_cenote_adj: "löchrig"
 mod_pc_pd_cenote_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_cenote_preference: "Anpassung (Tropisch)"
 trait_pc_pd_cenote_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungal: "Fungal Welt"
 pc_pd_fungal_desc: "Dieser Planet ist eine feuchte, felsige Welt mit einer dichten Stickstoff-Sauerstoff-Atmosphäre und weist Jahreszeiten mit erheblichen Niederschlägen auf. Die Landmassen sind mit Pilzvegetation bedeckt und wimmeln von Leben."
 pc_pd_fungal_adj: "fungisch"
 mod_pc_pd_fungal_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_fungal_preference: "Anpassung (Tropisch)"
 trait_pc_pd_fungal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_ironsand: "Ironsand World"
 pc_pd_ironsand_desc: "This desert planet has unusually high iron deposits, leading to bright red sand from oxidized iron and dark rocks rich in unoxidized minerals."
 pc_pd_ironsand_adj: "sandy"
 mod_pc_pd_ironsand_habitability: "Desert Habitability"
 trait_pc_pd_ironsand_preference: "Desert Preference"
 trait_pc_pd_ironsand_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cactus: "Cactus World"
 pc_pd_cactus_desc: "This desert planet is dominated by towering cacti, storing vast water reserves within their thick, spiny trunks."
 pc_pd_cactus_adj: "spikey"
 mod_pc_pd_cactus_habitability: "Desert Habitability"
 trait_pc_pd_cactus_preference: "Desert Preference"
 trait_pc_pd_cactus_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aerial: "Schwebende Welt"
 pc_pd_aerial_desc: "Dieser Planet ist eine feuchte, felsige Welt mit einer dichten Stickstoff-Sauerstoff-Atmosphäre und weist erhebliche Niederschläge auf. Hoch über den von dichter Vegetation umhüllten Landmassen gleiten riesige Samenkapseln, die von der einzigartigen Flora des Planeten getragen werden, wie Wolken durch den Himmel."
 pc_pd_aerial_adj: "schwebend"
 mod_pc_pd_aerial_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_aerial_preference: "Anpassung (Tropisch)"
 trait_pc_pd_aerial_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lilypad: "Seerosen Welt"
 pc_pd_lilypad_desc: "Diese üppige, felsige Welt, eingehüllt in eine dichte Stickstoff-Sauerstoff-Atmosphäre, beherbergt warme, flache Ozeane mit einer lebendigen Artenvielfalt. An der Oberfläche bilden robuste Blätter der Wasserflora ein sekundäres oberflächenbasiertes Ökosystem."
 pc_pd_lilypad_adj: "schwimmend"
 mod_pc_pd_lilypad_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_lilypad_preference: "Anpassung (Tropisch)"
 trait_pc_pd_lilypad_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_geothermal: "Geothermische Welt"
 pc_pd_geothermal_desc: "Kalter, eisiger Planet mit tropischen Spalten, die die Eisflächen aufbrechen, beheizt durch natürliche geothermische Quellen mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Hydrosphäre besteht aus Schmelzwasser und Dampf, der aus den Quellen aufsteigt."
 pc_pd_geothermal_adj: "geothermisch"
 mod_pc_pd_geothermal_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_geothermal_preference: "Anpassung (Tropisch)"
 trait_pc_pd_geothermal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_biolumen: "Biolumineszierende Welt"
 pc_pd_biolumen_desc: "Eine tropische Gesteinswelt mit einer Stickstoff-Sauerstoff-Atmosphäre. Exotische, aber ungiftige Partikel in der Atmosphäre sorgen dafür, dass dieser Planet fast ständig von Wolken bedeckt ist. Trotzdem gedeiht aufgrund des Treibhauseffekts und der geothermischen Aktivität Leben auf der Oberfläche. Fast die gesamte Flora und Fauna weist biolumineszierende Merkmale auf."
 pc_pd_biolumen_adj: "leuchtend"
 mod_pc_pd_biolumen_habitability: "Bewohnbarkeit (Tropisch)"
 trait_pc_pd_biolumen_preference: "Anpassung (Tropisch)"
 trait_pc_pd_biolumen_preference_desc: "$trait_pc_arctic_preference_desc$"

###Desert
 pc_pd_dune: "Dünenwelt"
 pc_pd_dune_desc: "Heißer und trockener Gesteinsplanet mit einer Stickstoff-Sauerstoff-Atmosphäre. Dünenmeere bedecken einen beträchtlichen Teil der Oberfläche. Die Hydrosphäre besteht hauptsächlich aus unterirdischen Grundwasserleitern, die in Oasen und Bergquellen entspringen."
 pc_pd_dune_adj: "sandig"
 mod_pc_pd_dune_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_dune_preference: "Anpassung (Wüste)"
 trait_pc_pd_dune_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_oasis: "Oasenwelt"
 pc_pd_oasis_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Hydrosphäre beherbergt nur eine große Wassermasse mit einem Vegetationsband darum herum, und der Regen verfehlt oft die Wüste im Landesinneren, die den größten Teil des Planeten bedeckt."
 pc_pd_oasis_adj: "trocken"
 mod_pc_pd_oasis_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_oasis_preference: "Anpassung (Wüste)"
 trait_pc_pd_oasis_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_outback: "Outback Welt"
 pc_pd_outback_desc: "Eine heiße, trockene Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Der Großteil des Planeten ist von ariden oder halbariden Buschlandschaften und Wüsten bedeckt, während die Gebiete um Wasser herum mehr Vegetation aufweisen. Die Hydrosphäre beschränkt sich hauptsächlich auf einige wenige Binnenmeere und natürliche unterirdische Quellen."
 pc_pd_outback_adj: "ausgetrocknet"
 mod_pc_pd_outback_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_outback_preference: "Anpassung (Wüste)"
 trait_pc_pd_outback_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_coastal: "Küstenwelt"
 pc_pd_coastal_desc: "Eine subtropische, trockene Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. In den tiefen, kalten Ozeanen gibt es Strömungen, die eine hohe atmosphärische Stabilität bewirken und so den Niederschlag auf dem Land verringern, aber Nebel zulassen, der für ausreichend Feuchtigkeit sorgt, um eine Vielzahl von Flechten, Sukkulenten und Sträuchern zu erhalten."
 pc_pd_coastal_adj: "küstlich"
 mod_pc_pd_coastal_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_coastal_preference: "Anpassung (Wüste)"
 trait_pc_pd_coastal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungi: "Fungiwelt"
 pc_pd_fungi_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das mit Vulkanasche bedeckte Gelände beherbergt große Kolonien von Wüstenpilzen und große Teile der Oberfläche sind für die meisten Pflanzen- und Tierlebensformen unwirtlich."
 pc_pd_fungi_adj: "fungoid"
 mod_pc_pd_fungi_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_fungi_preference: "Anpassung (Wüste)"
 trait_pc_pd_fungi_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_salt: "Salzwelt"
 pc_pd_salt_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das mit Mineralien bedeckte Gelände besteht größtenteils aus Salzebenen, Gebirgsketten und großen Kristallformationen. Große Teile der Oberfläche sind für die meisten Pflanzen- und Tierarten unwirtlich."
 pc_pd_salt_adj: "salzig"
 mod_pc_pd_salt_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_salt_preference: "Anpassung (Wüste)"
 trait_pc_pd_salt_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aquifer: "Aquifer Welt"
 pc_pd_aquifer_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet hat unter der Oberfläche eine reiche Hydrosphäre und zahllose Lagunen verteilen sich über die Oberfläche. Während der trockene, heiße Sand nicht viel Leben beherbergt, sind die Lagunen und unterirdischen Flüsse reich an Artenvielfalt."
 pc_pd_aquifer_adj: "lagunenartig"
 mod_pc_pd_aquifer_habitability: "Bewohnbarkeit (Wüste)"
 trait_pc_pd_aquifer_preference: "Anpassung (Wüste)"
 trait_pc_pd_aquifer_preference_desc: "$trait_pc_arctic_preference_desc$"

###Arid
 pc_pd_mesa: "Mesa Welt"
 pc_pd_mesa_desc: "Heiße, trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Große Hochebenen und Tafelberge sind um den Äquator herum üblich, mit kühleren, bewaldeten Polarregionen. Die Hydrosphäre besteht hauptsächlich aus großen Flüssen mit eingeschnittenen Schluchten und Vegetation, die die Flussbetten bedeckt."
 pc_pd_mesa_adj: "arid"
 mod_pc_pd_mesa_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_mesa_preference: "Anpassung (Arid)"
 trait_pc_pd_mesa_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog_desert: "Nebelwüsten Welt"
 pc_pd_fog_desert_desc: "Kalte, trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Extreme Höhengipfel werfen auf den größten Teil der Oberfläche Regenschatten. Salzebenen und trockene Täler machen den Großteil der Hochebenen aus und die Hydrosphäre befindet sich in einigen Seen und Bergquellen."
 pc_pd_fog_desert_adj: "unpassierbar"
 mod_pc_pd_fog_desert_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_fog_desert_preference: "Anpassung (Arid)"
 trait_pc_pd_fog_desert_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mediterranean: "Mediterrane Welt"
 pc_pd_mediterranean_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Hydrosphäre beherbergt mehrere große Binnenmeere, die von spärlicher Vegetation und Sträuchern umgeben sind. Abseits von Gewässern ist das Gelände trocken."
 pc_pd_mediterranean_adj: "heiß"
 mod_pc_pd_mediterranean_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_mediterranean_preference: "Anpassung (Arid)"
 trait_pc_pd_mediterranean_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_badlands: "Badlands Welt"
 pc_pd_badlands_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das trockene Gelände besteht hauptsächlich aus Sedimentgestein und lehmhaltigen Böden, die durch Wind und Wasser erodiert wurden. Die Vegetation besteht hauptsächlich aus Sträuchern und widerstandsfähigen Gräsern."
 pc_pd_badlands_adj: "rau"
 mod_pc_pd_badlands_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_badlands_preference: "Anpassung (Arid)"
 trait_pc_pd_badlands_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_succulent: "Sukkulente Welt"
 pc_pd_succulent_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem staubbedeckten, dürren Gelände. Hohe Temperaturen und geringe, sporadische Niederschläge haben die Vegetation dazu veranlasst, sich an wasserspeichernde Techniken anzupassen."
 pc_pd_succulent_adj: "saftig"
 mod_pc_pd_succulent_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_succulent_preference: "Anpassung (Arid)"
 trait_pc_pd_succulent_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_coral: "Korallenwelt"
 pc_pd_coral_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Einst von Ozeanen bedeckt, hat sie aufgrund ökologischer Faktoren ihre Hydrosphäre fast vollständig verloren. Die Korallen dieser Welt haben sich an die trockene Umgebung angepasst."
 pc_pd_coral_adj: "korallisch"
 mod_pc_pd_coral_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_coral_preference: "Anpassung (Arid)"
 trait_pc_pd_coral_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_primal: "Urwelt"
 pc_pd_primal_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die vulkanische Aktivität dieser jungen Welt hat nachgelassen, wodurch eine zunehmend komplexere Flora und Fauna entstanden ist, die zur Entstehung einer atembaren Atmosphäre und einer stabilisierenden Hydrosphäre beigetragen hat."
 pc_pd_primal_adj: "ursprünglich"
 mod_pc_pd_primal_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_primal_preference: "Anpassung (Arid)"
 trait_pc_pd_primal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_striped: "Gestreifte Welt"
 pc_pd_striped_desc: "Diese Welt hat eine bemerkenswerte mineralogische Zusammensetzung in einer trockenen, felsigen Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem staubbedeckten, trockenen Gelände."
 pc_pd_striped_adj: "gestreift"
 mod_pc_pd_striped_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_striped_preference: "Anpassung (Arid)"
 trait_pc_pd_striped_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_amethyst: "Amethyst Welt"
 pc_pd_amethyst_desc: "Diese trockene Welt hatte eine äußerst aktive geologische Vergangenheit, die zu ausgedehnten Ablagerungen von Amethystquarzen in der gesamten Planetenkruste führte."
 pc_pd_amethyst_adj: "quarziert"
 mod_pc_pd_amethyst_habitability: "Bewohnbarkeit (Arid)"
 trait_pc_pd_amethyst_preference: "Anpassung (Arid)"
 trait_pc_pd_amethyst_preference_desc: "$trait_pc_arctic_preference_desc$"

#Savanna
 pc_pd_steppe: "Steppenwelt"
 pc_pd_steppe_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieses halbtrockene Grasland ist von sanften Hügeln und Ebenen bedeckt, die einen Großteil der Oberfläche bedecken. Obwohl fast keine Bäume wachsen, kann Regen Sträucher und Gräser hervorbringen."
 pc_pd_steppe_adj: "grasland"
 mod_pc_pd_steppe_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_steppe_preference: "Anpassung (Savanne)"
 trait_pc_pd_steppe_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_prairie: "Präriewelt"
 pc_pd_prairie_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Saisonale Hydrosphäre mit einer einzigen großen Landmasse, großen Binnenmeeren, kurzen trockenen Sommern und kalten, harten Wintern."
 pc_pd_prairie_adj: "prärie"
 mod_pc_pd_prairie_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_prairie_preference: "Anpassung (Savanne)"
 trait_pc_pd_prairie_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_veld: "Hochebenen Welt"
 pc_pd_veld_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Diese subtropische Landschaft ist von Buschland und offenen Savannen in einer trockenen, felsigen Welt mit einer Stickstoff-Sauerstoff-Atmosphäre bedeckt. Diese Welt hat milde Winter und lange, heiße Sommer."
 pc_pd_veld_adj: "hochebene"
 mod_pc_pd_veld_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_veld_preference: "Anpassung (Savanne)"
 trait_pc_pd_veld_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_semi_arid: "Halbtrockene Welt"
 pc_pd_semi_arid_desc: "Felsige Welt, bedeckt mit Schorfland und felsigen Tälern mit einer Stickstoff-Sauerstoff-Atmosphäre, und die Hydrosphäre ermöglicht eine kurze, aber deutliche Regenzeit. Abgesehen von einigen weit verbreiteten Grasarten konzentriert sich die Vegetation dennoch hauptsächlich um geschützte Täler und in der Nähe großer Gewässer."
 pc_pd_semi_arid_adj: "halbtrocken"
 mod_pc_pd_semi_arid_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_semi_arid_preference: "Anpassung (Savanne)"
 trait_pc_pd_semi_arid_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aspen: "Espen Welt"
 pc_pd_aspen_desc: "Eine trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre besteht aus Baumhainen, die mit Grasland durchsetzt sind. Eine kleine, aber stabile Hydrosphäre aus Bächen und Flusstälern versorgt die Wälder und das dichte Buschwerk."
 pc_pd_aspen_adj: "espe"
 mod_pc_pd_aspen_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_aspen_preference: "Anpassung (Savanne)"
 trait_pc_pd_aspen_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_sandstone: "Sandstein Welt"
 pc_pd_sandstone_desc: "Eine trockene und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre, die ausgedehnte Graslandschaften und von unerbittlichen Winden geformte Sandsteinformationen aufweist. Ihre Hydrosphäre nährt die widerstandsfähigen Gräser, die sich an diese Umgebung angepasst haben."
 pc_pd_sandstone_adj: "windig"
 mod_pc_pd_sandstone_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_sandstone_preference: "Anpassung (Savanne)"
 trait_pc_pd_sandstone_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_turquoise: "Türkisfarbene Welt"
 pc_pd_turquoise_desc: "Dieser subtropische Graslandplanet ist übersät mit riesigen Vorkommen türkisfarbener Edelsteine, die fast überall auf seiner Oberfläche zu finden sind."
 pc_pd_turquoise_adj: "türkisfarben"
 mod_pc_pd_turquoise_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_turquoise_preference: "Anpassung (Savanne)"
 trait_pc_pd_turquoise_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_calcite: "Calcite World"
 pc_pd_calcite_desc: "This savannah planet is dotted with towering, spiky calcite rock formations. The calcite enriches the soil, creating ideal conditions for grasses and other flora."
 pc_pd_calcite_adj: "sharded"
 mod_pc_pd_calcite_habitability: "Savannah Habitability"
 trait_pc_pd_calcite_preference: "Savannah Preference"
 trait_pc_pd_calcite_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_supercontinent: "Superkontinent Welt"
 pc_pd_supercontinent_desc: "Felsige Welt aus Grasland und Wüsten mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Plattentektonik dieses Planeten befindet sich derzeit im Zustand eines Superkontinents. Die unmittelbaren Küstengebiete sind üppig, aber ein Großteil des Landesinneren besteht aus Grasland, das sich langsam in große, trockene Wüsten verwandelt."
 pc_pd_supercontinent_adj: "superkontinental"
 mod_pc_pd_supercontinent_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_supercontinent_preference: "Anpassung (Savanne)"
 trait_pc_pd_supercontinent_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_sinkhole: "Senkloch Welt"
 pc_pd_sinkhole_desc: "Felsige Welt, die von trockenen, dürren Ebenen dominiert wird, die von einer Stickstoff-Sauerstoff-Atmosphäre bedeckt sind. Während die Oberfläche eine kleine und stabile Hydrosphäre besitzt, verbirgt sich darunter ein planetenumspannender unterirdischer Ozean, der riesige Dolinen bildet, die die Oberfläche dieser Welt übersäen."
 pc_pd_sinkhole_adj: "löchrig"
 mod_pc_pd_sinkhole_habitability: "Bewohnbarkeit (Savanne)"
 trait_pc_pd_sinkhole_preference: "Anpassung (Savanne)"
 trait_pc_pd_sinkhole_preference_desc: "$trait_pc_arctic_preference_desc$"

###Arctic
 pc_pd_cold_desert: "Kalte Wüstenwelt"
 pc_pd_cold_desert_desc: "Eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Es gibt wenig Niederschlag und nennenswerte Oberflächengewässer sind selten. Selbst tagsüber liegen die Durchschnittstemperaturen oft weit unter dem Gefrierpunkt."
 pc_pd_cold_desert_adj: "kalt"
 mod_pc_pd_cold_desert_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_cold_desert_preference: "Anpassung (Arktisch)"
 trait_pc_pd_cold_desert_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_glacial: "Eiszeitliche Welt"
 pc_pd_glacial_desc: "Eiskalte, eisige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre; die Hydrosphäre ist fast das ganze Jahr über von Gletschereis umschlossen, aber in den Sommermonaten schmilzt das Eis stark und es schneit recht häufig. Geothermische Aktivitäten verursachen bleibende Löcher im Eis und tragen dazu bei, das vielfältige Meeresleben unter der dicken Eisoberfläche zu erhalten."
 pc_pd_glacial_adj: "eiszeitlich"
 mod_pc_pd_glacial_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_glacial_preference: "Anpassung (Arktisch)"
 trait_pc_pd_glacial_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_antarctic: "Antarktische Welt"
 pc_pd_antarctic_desc: "Eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und niedrigen Temperaturen. Die Hydrosphäre ist größtenteils gefroren. Während die Winde im Winter über 25 km/h erreichen können, klammert sich das Leben an isolierte Taschen unter dem Meereis, Höhlen und geschützte Täler."
 pc_pd_antarctic_adj: "gefroren"
 mod_pc_pd_antarctic_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_antarctic_preference: "Anpassung (Arktisch)"
 trait_pc_pd_antarctic_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aeolian: "Äolische Welt"
 pc_pd_aeolian_desc: "Eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Winde dieses Planeten erreichen regelmäßig Geschwindigkeiten von über 300 km/h. Diese Winde haben ausgehöhlte Dolinen, Canyons und Senken geschaffen, in denen Leben gedeihen kann, geschützt vor dem Wetter."
 pc_pd_aeolian_adj: "windig"
 mod_pc_pd_aeolian_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_aeolian_preference: "Anpassung (Arktisch)"
 trait_pc_pd_aeolian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_ice_spike: "Eisstachelwelt"
 pc_pd_ice_spike_desc: "Eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet hat eine größtenteils gefrorene Hydrosphäre. Die intensive tektonische Aktivität unter der Oberfläche stößt gegen die tiefe Eisschicht und erzeugt die hoch aufragenden Eisspitzen, die die Landschaft dominieren."
 pc_pd_ice_spike_adj: "stachelig"
 mod_pc_pd_ice_spike_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_ice_spike_preference: "Anpassung (Arktisch)"
 trait_pc_pd_ice_spike_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_crevasse: "Gletscherspaltenwelt"
 pc_pd_crevasse_desc: "Dieser Planet ist eine eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und hat eine größtenteils gefrorene Hydrosphäre. Während die Oberfläche unbewohnbar ist, sorgt die geothermische Energie aus dem Kern des Planeten dafür, dass der Boden der vielen Gletscherspalten dieses Planeten bewohnbar bleibt."
 pc_pd_crevasse_adj: "spaltenartig"
 mod_pc_pd_crevasse_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_crevasse_preference: "Anpassung (Arktisch)"
 trait_pc_pd_crevasse_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_ice_dunes: "Eisdünen Welt"
 pc_pd_ice_dunes_desc: "Eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet hat eine größtenteils gefrorene Hydrosphäre. Bei Temperaturen unter dem Gefrierpunkt fast das ganze Jahr über bilden sandähnliche Eispartikel die Dünen dieses Planeten."
 pc_pd_ice_dunes_adj: "eisig"
 mod_pc_pd_ice_dunes_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_ice_dunes_preference: "Anpassung (Arktisch)"
 trait_pc_pd_ice_dunes_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_storm: "Sturmwelt"
 pc_pd_storm_desc: "Dieser Planet ist eine eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer starken Hydrosphäre. Die Landmassen des Planeten befinden sich an beiden Polen und sind durch einen riesigen Ozean voneinander getrennt, der das ganze Jahr über starke Stürme erzeugt. Aufgrund der extremen Bedingungen befindet sich das meiste Leben des Planeten unter der Meeresoberfläche."
 pc_pd_storm_adj: "stürmisch"
 mod_pc_pd_storm_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_storm_preference: "Anpassung (Arktisch)"
 trait_pc_pd_storm_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_iceberg: "Eisbergwelt"
 pc_pd_iceberg_desc: "Dieser Planet ist eine eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und verfügt über eine robuste salzhaltige Hydrosphäre. Trotz Temperaturen unter dem Gefrierpunkt bedeckt der salzhaltige Ozean die gesamte Oberfläche und bleibt flüssig. Was auch immer Wasser vom Salz getrennt werden kann, endet in halbpermanenten Eisbergen, und Kolonien von Salzwassertang gedeihen."
 pc_pd_iceberg_adj: "eisig"
 mod_pc_pd_iceberg_habitability: "Bewohnbarkeit (Arktisch)"
 trait_pc_pd_iceberg_preference: "Anpassung (Arktisch)"
 trait_pc_pd_iceberg_preference_desc: "$trait_pc_arctic_preference_desc$"

###Alpine
 pc_pd_boreal: "Boreale Welt"
 pc_pd_boreal_desc: "Dieser Planet ist eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Er hat ein subarktisches Klima mit einer großen Temperaturspanne zwischen dem langen und kalten Winter und dem kurzen, warmen Sommer. Boreale Wälder bedecken die wärmeren Breiten des Planeten, in der Nähe der Pole gibt es Tundra und Eis."
 pc_pd_boreal_adj: "bergig"
 mod_pc_pd_boreal_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_boreal_preference: "Anpassung (Alpin)"
 trait_pc_pd_boreal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_snow: "Schneewelt"
 pc_pd_snow_desc: "Dieser Planet ist eine eiskalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und erlebt derzeit eine bedeutende Eiszeit. Während Gletscher den größten Teil der polaren und mittleren Breiten bedecken, bedecken dichte gemäßigte Wälder den Äquatorstreifen."
 pc_pd_snow_adj: "bergig"
 mod_pc_pd_snow_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_snow_preference: "Anpassung (Alpin)"
 trait_pc_pd_snow_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_highland: "Hochlandwelt"
 pc_pd_highland_desc: "Eine kalte, feuchte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das Wetter ist unvorhersehbar und Nebel und Wolkenbedeckung sind typisch. Die Hydrosphäre ist zwischen gefrorenen Gebirgsketten und großen Binnenmeeren im Allgemeinen stabil und bietet robusten Gräsern und Flechten Lebensraum."
 pc_pd_highland_adj: "bergig"
 mod_pc_pd_highland_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_highland_preference: "Anpassung (Alpin)"
 trait_pc_pd_highland_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_dune_forest: "Dünenwaldwelt"
 pc_pd_dune_forest_desc: "Kalte, bergige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet ist von starkem Nebel, aber wenig Niederschlag geprägt. Ein Großteil der Tiefebene besteht aus trockenen Dünen, aber die Hydrosphäre trägt schneebedeckte, bewaldete Berge."
 pc_pd_dune_forest_adj: "bergig"
 mod_pc_pd_dune_forest_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_dune_forest_preference: "Anpassung (Alpin)"
 trait_pc_pd_dune_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fjord: "Fjordwelt"
 pc_pd_fjord_desc: "Gebirgswelt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet besitzt eine bedeutende Hydrosphäre mit Ozeanen, die tiefe, schmale Einbuchtungen in die Landmassen schneiden. Jahreszeitliche Schwankungen ermöglichen fruchtbare subarktische Regenwälder entlang der Küste und grasbewachsenes alpines Klima in höheren Lagen."
 pc_pd_fjord_adj: "bergig"
 mod_pc_pd_fjord_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_fjord_preference: "Anpassung (Alpin)"
 trait_pc_pd_fjord_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_blossom: "Blütenwelt"
 pc_pd_blossom_desc: "Diese bergige Welt verfügt über eine Stickstoff-Sauerstoff-Atmosphäre und eine begrenzte Hydrosphäre, die dynamischen jahreszeitlichen Veränderungen unterliegt. Die üppigen Graslandschaften, geschmückt mit leuchtend blühender Flora, bieten ein aus der Umlaufbahn sichtbares Schauspiel."
 pc_pd_blossom_adj: "blumig"
 mod_pc_pd_blossom_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_blossom_preference: "Anpassung (Alpin)"
 trait_pc_pd_blossom_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_taiga: "Taiga World"
 pc_pd_taiga_desc: "With its nitrogen-oxygen atmosphere, this mountainous forest planet hosts an active yet frigid hydrosphere, experiencing long, cold winters and short, cool summers."
 pc_pd_taiga_adj: "mountainous"
 mod_pc_pd_taiga_habitability: "Alpine Habitability"
 trait_pc_pd_taiga_preference: "Alpine Preference"
 trait_pc_pd_taiga_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_craton: "Craton World"
 pc_pd_craton_desc: "With its nitrogen-oxygen atmosphere, this geologically stable world features broad regions of ancient bedrock, craton basins nestled within a sluggishly shifting lithosphere."
 mod_pc_pd_craton_habitability: "Alpine Habitability"
 trait_pc_pd_craton_preference: "Alpine Preference"
 trait_pc_pd_craton_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_glaciovolcanic: "Gletschervulkanische Welt"
 pc_pd_glaciovolcanic_desc: "Gebirgige, gefrorene Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet weist eine hohe vulkanische Aktivität auf. Dies führt zu großen geothermisch erwärmten Seen, die die Oberfläche bedecken und seltene Mineralien und Energie an die sonst gefrorene Oberfläche bringen."
 pc_pd_glaciovolcanic_adj: "vulkanisch"
 mod_pc_pd_glaciovolcanic_habitability: "Bewohnbarkeit (Alpin)"
 trait_pc_pd_glaciovolcanic_preference: "Anpassung (Alpin)"
 trait_pc_pd_glaciovolcanic_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lanthanide: "Lanthanidenwelt"
