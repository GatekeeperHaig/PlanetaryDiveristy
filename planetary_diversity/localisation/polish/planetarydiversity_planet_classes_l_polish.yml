###Superhabitable
 pc_pd_wet_superhabitable: "Wilgotny świat superziemski"
 pc_pd_wet_superhabitable_desc: "Wilgotna, skalista planeta superziemska z gęstą atmosferą azotowo-tlenową. Stanowi doskonałą kolebkę dla ewolucji życia – średnie temperatury wynoszą około 25°C, a płytkie baseny oceaniczne obfitują w biosferę. Jednak ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych istot."
