 pc_pd_mediterranean: "Świat śródziemnomorski"
 pc_pd_mediterranean_desc: "Sucha, skalista planeta z atmosferą azotowo-tlenową. Hydrosfera wspiera kilka dużych mórz śródlądowych otoczonych rzadką roślinnością i krzewami. Poza wodą teren jest suchy."
