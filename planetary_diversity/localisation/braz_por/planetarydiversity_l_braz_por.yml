 decision_pd_flood_planet_desc: "Este planeta oceânico tem potencial para ser um lar ideal para o nosso povo. Ajustando os níveis do mar e movendo as cidades debaixo d'água, podemos garantir que a vida floresça para aqueles que estão adaptados para viver sob as ondas."
