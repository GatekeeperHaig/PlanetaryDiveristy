#Megastructure
 pd_domed_colony_0: "Kolonia kopułowa"
 pd_domed_colony_0_DESC: "Ta planeta ma potencjał do terraformowania. Zakładając kolonię kopułową, możemy stworzyć przyczółek, który posłuży jako baza dla stopniowej transformacji środowiska planety."
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "§YKolonia kopułowa§! to zespół samowystarczalnych kopuł mieszkalnych na powierzchni planety mającej potencjał terraformowania."
 requires_terraforming_candidate: "$TRIGGER_FAIL$Planeta musi mieć modyfikator Kandydata do terraformowania."
 requires_correct_planet_class: "$TRIGGER_FAIL$Klasa planety musi umożliwiać budowę Kolonii kopułowej."
 requires_pd_colony: "$TRIGGER_FAIL$W tym układzie musi istnieć co najmniej 1 nie-sztuczna kolonia."
 requires_pd_moon_base_site: "$TRIGGER_FAIL$Planeta musi mieć modyfikator Miejsce pod bazę kopułową."
 pd_domed_base_0: "Baza Kopułowa"
 pd_domed_base_0_DESC: "Ta niegościnna planeta to idealne miejsce na bazę kopułową. Może stać się węzłem wspierającym sąsiednie kolonie w układzie gwiezdnym."
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "§YBaza kopułowa§! to zespół samowystarczalnych kopuł mieszkalnych o znaczeniu strategicznym, wzniesionych na niegościnnej planecie."
 TARGET_DOME_BASE_NAME: "Baza na [FROM.from.planet.GetName]"

