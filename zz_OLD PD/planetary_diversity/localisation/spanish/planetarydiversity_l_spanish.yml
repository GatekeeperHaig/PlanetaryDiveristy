 superhabitable:0 "Planeta Superhabitable"
 superhabitable_desc:0 "Este planeta tiene ricos depósitos minerales densos debido a su alta gravedad y tiene condiciones de crecimiento ideales que hacen que sus minas y granjas sean más redituables."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "Terraformación de la IA"
 pdterraforming_candidate_categoryai_desc:0 "Terraformación de la IA"
 pdterraforming_candidate_category:0 "Antiguos signos de vida"
 pdterraforming_candidate_category_desc:0 "Este planeta inhabitable muestra signos de haber albergado alguna vez una biosfera."
 pdanomaly.01.name:0 "Descubierto candidato a la terraformación"
 pdanomaly.01.desc.intro:0 "Nuestro estudio detallado de [From.GetName] ha revelado que alguna vez pudo albergar vida en el pasado lejano. Las circunstancias han dejado a [From.GetPlanetMoon] sin vida, pero hay señales claras de que podría albergar vida una vez más si se terraforma."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nEn teoría, sería posible terraformar este [From.GetPlanetMoon], pero aún no poseemos la tecnología para llevar a cabo esta tarea monumental dentro de un marco de tiempo realista."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nLos costos de energía serían abrumadores, pero tenemos la tecnología para terraformar gradualmente este [From.GetPlanetMoon] en algo que sustentaría la vida una vez más."
 
 ###PD Special Deposits
 d_crystal_pillars:0 "Pilares Cristalinos"
 d_crystal_pillars_desc:0 "Estos gigantescos pilares cristalinos se pueden encontrar en depósitos por toda la superficie, son muy valiosos y ayudan a mejorar el crecimiento de los alimentos."
 building_pdcrystal_mines:0 "Minas de Cristal en Acean"
 building_pdcrystal_mines_desc:0 "Estas minas recolectan los valiosos cristales de los pilares y sus subproductos ayudan a las granjas cercanas a ser más eficientes."
 mod_building_pdcrystal_mines_max:0 "Máx. $building_pdcrystal_mines$"

 d_floating_islands:0 "Islas Flotantes"
 d_floating_islands_desc:0 "Si bien el Eludium se encuentra en todas las rocas flotantes de este planeta, ciertos depósitos se encuentran en cantidades lo suficientemente altas como para tener bases mineras permanentes."
 building_eludium_mines:0 "Refinería de Eludium"
 building_eludium_mines_desc:0 "El valioso Eludium se extrae y procesa en este edificio. Los subproductos de este proceso siguen siendo muy útiles para la investigación física."
 mod_building_eludium_mines_max:0 "Refinerías de Eludium al máximo"

 d_artificial_flora:0 "Flora Artificial"
 d_artificial_flora_desc:0 "Esta parte de este planeta tiene una concentración de formas de vida sintéticas, estudiarlas podría mejorar nuestra comprensión de la vida sintética."
 building_synthetic_life_labs:0 "Laboratorio de Vida Sintética"
 building_synthetic_life_labs_desc:0 "Este laboratorio estudia las complejas formas de vida sintéticas que se encuentran en este planeta. Los especialistas en robótica aquí también usan los experimentos para mejorar sus creaciones."
 mod_building_synthetic_life_labs_max:0 "Máx. $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Cementerio Tiyanki"
 d_tiyanki_graveyard_desc:0 "Este es el lugar de descanso final de muchos Tiyanki. Los cadáveres brindan fácil acceso a materiales raros de toda la galaxia."
 building_graveyard_recycler:0 "Centro de reciclaje Tiyanki"
 building_graveyard_recycler_desc:0 "Aquí los cadáveres de Tiyanki se transforman en gases utilizables. La composición única del Tiyanki también es un material de investigación muy valioso para los científicos locales."
 mod_building_graveyard_recycler_max:0 "Máx. $building_graveyard_recycler$"

 d_crystal_temple:0 "Templo de cristal"
 d_crystal_temple_desc:0 "Este templo parece estar hecho del mismo cristal que los pilares que se encuentran en este planeta. No hay pistas para determinar su edad o quién pudo haberlo construido."

 ###PD Districts
 district_archive_housing:0 "Distrito de viviendas del Archivo"
 district_archive_housing_desc:0 "El distrito de viviendas Archivo ofrece residencias cómodas, aunque compactas, para su población."
 district_archive_energy:0 "Distrito de recolección de energía del Archivo"
 district_archive_energy_desc:0 "Los distritos de plantas de producción de energía del Archivo generan créditos de energía, además de proporcionar energía a la arcología sobre la que están construidos."
 district_archive_science:0 "Distrito de investigación del Archivo"
 district_archive_science_desc:0 "Aprovechando la aparentemente interminable cantidad de información científica, estos distritos emplean a investigadores de innumerables campos de estudio."
 district_archive_cultural:0 "Distrito de Estudios Culturales del Archivo"
 district_archive_cultural_desc:0 "Los historiadores culturales dedican tiempo a aprender lo que pueden del archivo."

