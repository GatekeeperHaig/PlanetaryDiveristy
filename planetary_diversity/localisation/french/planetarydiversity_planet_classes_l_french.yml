trait_pc_pd_fjord_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_blossom: "Monde Fleuri"
pc_pd_blossom_desc: "Ce monde montagneux présente une atmosphère azote-oxygène et une hydrosphère limitée, subissant des changements saisonniers dynamiques. Les riches prairies, ornées de flore fleurie vibrante, offrent un spectacle visible depuis l'orbite."
