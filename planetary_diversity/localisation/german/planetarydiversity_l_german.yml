 d_pd_broken_drydocks:0 "Verlassene Trockendocks"
 d_pd_broken_drydocks_desc:0 "Diese Trockendocks wurden anscheinend einmal zum Aufrüsten von Schiffen und zum Shutteln von Personal genutzt. Sie sind baufällig geworden, aber erstaunlicherweise sind viele von ihnen noch flugfähig. Mit etwas Arbeit könnten sie wieder nützlich sein."
 d_pd_repaired_drydocks:0 "Reparierte Trockendocks"
 d_pd_repaired_drydocks_desc:0 "Diese Trockendocks sind zwar nicht wieder in ihrem ursprünglichen Zustand, aber sie funktionieren jetzt. Sie sind äußerst nützlich für unser Militär und bieten viele Einblicke, wie die ursprünglichen Erbauer ihr Militär organisiert haben."
 pdcity.110.name:0 "Verteidigt bis zum Letzten"
 pdcity.110.desc:0 "Als die [Root.GetName] in das [Root.GetStarName]-System einflog, wurde deutlich, dass es eine Art Verteidigungsstreitmacht gibt, die einen der Planeten im System bewacht. Langstreckenscans zeigen, dass dieser Planet Anzeichen von schwerer Industrialisierung aufweist, einschließlich großer, schwebender Plattformen irgendeiner Art. Bevor ein genauerer Scan durchgeführt werden kann, müssen die automatisierten Systeme in Angriff genommen werden."
 pdcity.110.a:0 "Interessant."
 pdcity.120.name:0 "Die Küste ist frei"
 pdcity.120.desc:0 "Unser Oberflächenscan eines Ruinenplaneten im [Root.GetStarName] hat ergeben, dass es sich bei diesem Planeten um die Überreste einer riesigen Militärfestung handelt. Wahrscheinlich können wir viel von einer planetenweiten Festung lernen."
 pdcity.120.a:0 "Verstanden."
 decision_milarc_project_relic:0 "Wiederherstellung der Festungs-Arkologie"
 decision_milarc_project_relic_desc:0 "Dieser Planet war einst eine pulsierende, militärisch orientierte Ökumenopolis. Es wäre eine monumentale Aufgabe, aber der Planet könnte wieder aufgebaut und zu seiner früheren Pracht zurückgeführt werden."
 sm_milarc_academy:0 "Raumdock Festungsbogen"
 sm_milarc_academy_desc:0 "Dieses Raumdock bringt hochmoderne Systeme und erstklassig ausgebildete Crews von der nahe gelegenen Festungswelt herauf. Mit dieser Sternenbasis als Zwischenstation werden diese wertvollen militärischen Anlagen dann zu anderen Sternenbasen verschifft."
 requires_milarc:0 "Erfordert eine Festungs-Arkologie im System."

