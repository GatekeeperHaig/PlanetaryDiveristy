 ### Decisions
 decision_tomb_restoration:0 "Tomb world restoration"
 decision_tomb_restoration_desc:0 "If the atmosphere of this world can be restored by removing pollutants and lowering toxicity, life can be re-introduced to the surface."
 decision_small_geo_survey:0 "Small world geographical survey"
 decision_small_geo_survey_desc:0 "Commission a world-wide geographical survey with the goal of locating more surface features which may have been missed by the initial orbital survey."
 decision_small_geo_survey_effects_short:0 "Has a chance of spawning new deposits associated with the planet's climate and biosphere. On a small world this may result in up to 2 new deposits."
 decision_medium_geo_survey:0 "Medium world geographical survey"
 decision_medium_geo_survey_desc:0 "Commission a world-wide geographical survey with the goal of locating more surface features which may have been missed by the initial orbital survey."
 decision_medium_geo_survey_effects_short:0 "Has a chance of spawning new deposits associated with the planet's climate and biosphere. On a medium world this may result in up to 4 new deposits."
 decision_large_geo_survey:0 "Large world geographical survey"
 decision_large_geo_survey_desc:0 "Commission a world-wide geographical survey with the goal of locating more surface features which may have been missed by the initial orbital survey."
 decision_large_geo_survey_effects_short:0 "Has a chance of spawning new deposits associated with the planet's climate and biosphere. On a large world this may result in up to 4 new deposits."
 decision_terraforming_candidate_upgrade:0 "Adapt Terraforming Candidate"
 decision_terraforming_candidate_upgrade_desc:0 "With the required technology, resources and scientific supervision, there is a Terraforming Candidate in this star system whose Atmosphere can be improved to permit a permanent presence on the surface.\n\nThis project is only available when there is a Terraforming Candidate in the same system as a colonized world, and its cost will depend on the Candidate's size."
 decision_frozen_candidate_upgrade:0 "Adapt Frozen Terraforming Candidate"
 decision_frozen_candidate_upgrade_desc:0 "With the required technology, resources and scientific supervision, there is a Terraforming Candidate in this star system whose Atmosphere can be improved to permit a permanent presence on the surface.\n\nThis project is only available when there is a Frozen Terraforming Candidate in the same system as a colonized world, and its cost will depend on the Candidate's size."
 decision_toxic_candidate_upgrade:0 "Adapt Toxic Terraforming Candidate"
 decision_toxic_candidate_upgrade_desc:0 "With the required technology, resources and scientific supervision, there is a Terraforming Candidate in this star system whose Atmosphere can be improved to permit a permanent presence on the surface.\n\nThis project is only available when there is a Toxic Terraforming Candidate in the same system as a colonized world, and its cost will depend on the Candidate's size."
 
 ### Projects
 BARREN_ATMOSPHERIC_MANIPULATION:0 "Barren Environment Adaptation"
 BARREN_ATMOSPHERIC_MANIPULATION_DESC:0 "All the required resources have been collected and this Geoengineering project is standing-by for a capable scientific team to iniciate it.\n\nUpon completion this world should have a thicker Atmosphere, with increased pressure and capable of trapping more heat, which will permit the first bodies of liquid water on the surface.\nAlthough the result will be far from a perfect habitable world, it will be enough for intrepid pioneers to establish a permanent presence on the surface."
 FROZEN_ATMOSPHERIC_MANIPULATION:0 "Frozen Environment Adaptation"
 FROZEN_ATMOSPHERIC_MANIPULATION_DESC:0 "All the required resources have been collected and this Geoengineering project is standing-by for a capable scientific team to iniciate it.\n\nUpon completion this world should have a thicker Atmosphere, with increased pressure and capable of trapping more heat, which will permit a good portion of the frozen surface to thaw and remain in a liquid state.\nAlthough the result will be far from a perfect habitable world, it will be enough for intrepid pioneers to establish a permanent presence below the surface."
 TOXIC_ATMOSPHERIC_MANIPULATION:0 "Toxic Environment Adaptation"
 TOXIC_ATMOSPHERIC_MANIPULATION_DESC:0 "All the required resources have been collected and this Geoengineering project is standing-by for a capable scientific team to iniciate it.\n\nUpon completion this world should have a thinner Atmosphere, with reduced pressure and greenhouse effect, which will permit a liquid hydrosphere on the surface with a stable cycle.\nAlthough the result will be far from a perfect habitable world, it will be enough for intrepid pioneers to establish a permanent presence below the surface."
 
 ### Origins
 origin_tidally-locked_dry:0 "Dry Tidally-locked Homeworld"
 origin_tidally-locked_dry_desc:0 "This civilization has evolved in a Tidally-locked world, mostly confined to a fraction of the planet's surface, having adapted to more cramped living spaces and also becoming more efficient at farming to compensate for the fertile regions being restricted to the planet's twilight zone."
 origin_tidally-locked_temperate:0 "Temperate Tidally-locked Homeworld"
 origin_tidally-locked_temperate_desc:0 "This civilization has evolved in a Tidally-locked world, mostly confined to a fraction of the planet's surface, having adapted to more cramped living spaces and also becoming more efficient at farming to compensate for the fertile regions being restricted to the planet's twilight zone."
 origin_tidally-locked_frigid:0 "Frigid Tidally-locked Homeworld"
 origin_tidally-locked_frigid_desc:0 "This civilization has evolved beneath the waves of an oceanic Tidally-locked world, mostly confined to the hemisphere facing its star where the waters are warm. It has however developed some tolerance to colder waters."
 origin_mega_terrestrial:0 "Mega-terrestrial Homeworld"
 origin_mega_terrestrial_desc:0 "This civilization has evolved in a terrestrial world of above-average size, having reached the space age without knowing the effects of overcrowding.\n\n§WYou can select any homeworld class and it will be converted once the game starts to its Mega-terrestrial variant."
 origin_bioluminescent:0 "Bioluminescent Homeworld"
 origin_bioluminescent_desc:0 "This civilization has evolved in the moon of a Gas Giant, on a world adapted to long nights whenever the star is behind the giant gaseous parent."
