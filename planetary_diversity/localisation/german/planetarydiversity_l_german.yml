 ###Sturmwelt
 building_storm_lab:0 "Wetterschutz-Array"
 building_storm_lab_desc:0 "Diese Reihe von spezialisierten Wetter-Arrays entlang der Küste hilft, die Schwere von ankommenden Stürmen zu verringern. Die hier stationierten Forscher führen auch Belastungstests an neuen Materialien unter den extremen Wetterbedingungen durch."
 pc_storm:0 "Sturmwelt"
 pc_storm_desc:0 "Kalte, nasse, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die meisten Landmassen des Planeten befinden sich an den beiden Polen, getrennt durch einen massiven einzigen Ozean, der das ganze Jahr über starke Stürme erzeugt. Obwohl diese Landmassen technisch bewohnbar sind, können sie nur einige wenige widerstandsfähige Pflanzen und Tiere beherbergen; der Großteil des Lebens auf dem Planeten findet sich unter der Wasseroberfläche."
 mod_pc_storm_habitability:0 "Sturm Bewohnbarkeit"
 trait_pc_storm_preference:0 "Sturm Bewohnbarkeitspräferenz"
 trait_pc_storm_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 d_storm_corridor:0 "Herz des Mahlstroms"
 d_storm_corridor_desc:0 "Dieses Gebiet ist ständig der vollen Wucht der Wirbelstürme des Planeten ausgesetzt und wird von der lokalen Tierwelt kaum besiedelt."
 job_storm_researcher:0 "Sturmingenieur"
 job_storm_researcher_plural:0 "Sturm-Ingenieure"
 job_storm_researcher_desc:0 "Diese Forscher arbeiten daran, die volle Auswirkung von lokalisierten Wetteranomalien abseits unserer Bevölkerungszentren zu verringern, und nutzen gleichzeitig die Gelegenheit, neue Materialien unter extremen Wetterbedingungen zu testen."
 pdstorm:0 "Sturmwelt"
 pdstorm_desc:0 "Während die ständigen Stürme eine zuverlässige Energieversorgung ermöglichen, verhindern sie auch ein großflächiges Wachstum von Städten und Landwirtschaft. Der Umgang mit den starken Winden ist ein ständiger Kampf für die Bewohner dieser Welt."
 START_SCREEN_PART_ONE_STORM:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in der Nähe der gefrorenen, windgepeitschten Küsten von [GetHomeWorldName] auftauchten, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 mod_building_storm_lab_max:0 "Max $building_storm_lab$s"
 mod_job_storm_researcher_add:0 "$job_storm_researcher$ Job" 
 mod_job_storm_researcher_per_pop:0 "§G+1§! $job_storm_researcher$ Job pro $VALUE$ Pops"
 mod_job_storm_researcher_per_pop_short:0 "\n§G+1§! £mod_job_storm_researcher_add£ pro $VALUE$ £pop£"
 pdstorm.10.name:0 "Sturmwarnung"
 pdstorm.10.desc:0 "Nicht lange nach der Inbetriebnahme des Weather Mitigation Array begannen unsere Tiefseebeobachter, verstärkte Aktivitäten um die nördliche Landmasse des Planeten in einem Gebiet festzustellen, von dem die Einheimischen behaupten, dass es von einer riesigen Meereskreatur bewacht wird. Abgesehen von einigen verzerrten Tonaufnahmen und einer etwas höheren Anzahl von Schiffen, die in diesem Gebiet verschwinden, hatte es nie eine offizielle Sichtung des mythischen Progenitors gegeben. \n\nKurz nach den ersten Aktivitäten wurden eine Reihe von Küstensiedlungen angegriffen, wobei die Berichte unheimliche Ähnlichkeiten aufwiesen; ein ungewöhnlich starker Sturm, der sich die Küste hinaufbewegte, gefolgt von Sichtungen einer gigantischen ozeanischen Kreatur, die helle Lichtblitze und unerklärliche Tsunamis verursachte.\n\nNachrichten über diese Angriffe haben sich auf dem ganzen Planeten verbreitet und die Bürger fordern, dass wir der Sache nachgehen. Es wurde ein Forschungsprojekt gestartet, um diese Katastrophe zu erforschen."
 pdstorm.10.a:0 "Seien Sie vorsichtig."
 badseamonster:0 "Verängstigte Bürger"
 badseamonster_desc:0 "Bis die Ursache der Angriffe bestätigt werden kann, bleiben die Bürger dieses Planeten in einem Zustand der Angst und Spekulation."
 sea_monster_pd:0 "Suche nach dem Progenitor"
 sea_monster_pd_DESC:0 "Wir werden in den kalten Meeren nach der Ursache für die Angriffe auf unsere Küstensiedlungen suchen."
 pdstorm.20.name:0 "Verloren in den eisigen Meeren"
 pdstorm.20.desc:0 "Die Expedition der [Root.GetName] geriet in eine Katastrophe, als sie in einen unerwarteten Sturm geriet, der an die Angriffe auf die Küstensiedlungen erinnerte. Obwohl der Sturm vorüber ist, finden wir keine Spur von dem Schiff oder seiner Besatzung, die vermutlich tot ist. Aufgrund der immer noch gefährlichen Bedingungen wird es mehrere Monate dauern, bis wir zu einem weiteren Versuch bereit sind."
 pdstorm.20.a:0 "Was für eine Verschwendung."
 pdstorm.30.name:0 "Leben unter den Wellen"
 pdstorm.30.desc:0 "Ein Überlebender wurde aus dem Wrack des abgestürzten Wissenschaftsschiffes geborgen. Der erste Maat des Schiffes kam unerwartet in einer nahegelegenen Küstensiedlung an, nachdem er aus geborgenen Teilen des abgestürzten Schiffes ein eigenes behelfsmäßiges Tauchboot gebaut hatte. Sie haben die letzten Wochen völlig allein damit verbracht, auf einen Wetterumschwung zu warten, um sich in Sicherheit zu bringen. Die Geschichte dieses brillanten Wissenschaftlers, das Wunder ihres Überlebens und die Entdeckung des Progenitors haben die Bevölkerung des Planeten inspiriert und viele Unruhen besänftigt. Trotz der extremen körperlichen und geistigen Belastung ist der Erste Offizier bei recht guter Gesundheit und will uns bei der Entschlüsselung der gesammelten Daten helfen, aber das wird einige Zeit dauern. Aus diesem Grund haben wir ihm eine dauerhafte wissenschaftliche Position gegeben."
 pdstorm.30.a:0 "Willkommen zurück." 
 pdstorm.40.name:0 "Die Geheimnisse des Leviathans"
 pdstorm.40.desc:0 "Wir haben endlich die letzten Untersuchungsdaten der Progenitor-Expedition ausgewertet und unsere Forscher haben zwei interessante Entdeckungen gemacht. Erstens scheint diese gigantische Kreatur ein entfernter Verwandter mehrerer ausgestorbener Arten von Tiefseekreaturen auf dieser Welt zu sein, und obwohl mehrere andere Individuen dieser Art beobachtet wurden, ist der Progenitor bei weitem der größte und älteste. Seine Panzerung ist in der Lage, starke elektrische Felder abzugeben, und während seine Anwesenheit einen stabilisierenden Effekt auf das planetare Ökosystem hat, kann er auch dieselben planetaren Kräfte als Mittel zur Selbstverteidigung manipulieren. Es ist wahrscheinlich, dass unsere Wetterfelder das natürliche Ökosystem der Kreatur gestört oder beschädigt haben, so dass sie plötzlich angriff. Außerdem scheinen unsere Biologen zu glauben, dass das Töten dieser Biester zu Umweltschäden führen könnte. Zweitens ist das Gebiet, in dem der Progenitor patrouilliert, reich an strategischen Ressourcen, aber es ist klar, dass jedes Bergbauprojekt in großer Gefahr wäre, von der Kreatur angegriffen zu werden.\n\nAbgesehen von geringfügigen Änderungen an der Anordnung, von denen wir bestätigen können, dass sie die Bestie nicht mehr provozieren, sind wir in einer Sackgasse, was das weitere Vorgehen angeht. Eine Option ist die Entwicklung von Stealth-Technologie, um begrenzte Forschungszonen im Territorium des Levithans zu schaffen, während die andere die Entwicklung von Repulsor-Technologie favorisiert, um es aus den reichen Ressourcen zu vertreiben."
 pdstorm.40.a:0 "Es war zuerst hier, lassen Sie es uns studieren." 
 pdstorm.40.a.tooltip:0 "Unsere Wissenschaftler können mit der Arbeit an Tarnkappentechnologien beginnen, die es uns ermöglichen, begrenzte Wohn- und Forschungsgebiete im Territorium der Levithaner einzurichten."
 pdstorm.40.b:0 "Diese Ressourcen sind zu gut, um sie sich entgehen zu lassen." 
 pdstorm.40.b.tooltip:0 "Unsere Wissenschaftler können mit der Arbeit an repulsorbasierten Technologien beginnen, die es uns ermöglichen, das ressourcenreiche Gebiet zu kolonisieren und die dort gefundenen natürlichen Gase auszubeuten."
 pdstorm.40.c:0 "Säubert die Bestie." 
 pdstorm.40.c.tooltip:0 "Wir können das Array benutzen, um die Bestien zur Vernichtung in die Killzone zu korallieren."
 pdstorm.41.name:0 "Geheimnisse des Leviathans"
 pdstorm.41.desc:0 "Mit einer Mischung aus Geräuschunterdrückung und Tarnkappentechnologie sind unsere Forscher zuversichtlich, dass wir nun die Bestie und das lokale Ökosystem in unmittelbarer Nähe erforschen können. Außerdem hat sich unser Volk hinter unsere neue Koexistenz mit den lokalen Leviathanen gestellt und den Progenitor zum offiziellen Maskottchen des robusten Volkes gemacht, das diese Welt sein Zuhause nennt."
 pdstorm.41.a:0 "Wunderbar."
 pdstorm.42.name:0 "Die Bestie abwehren"
 pdstorm.42.desc:0 "Mit einer Mischung aus starken Schall- und elektromagnetischen Feldern haben wir erfolgreich eine Schutzbarriere um die ressourcenreicheren Gebiete des Meeresbodens errichtet. Es hält sie zwar nicht physisch ab, aber die Felder reichen aus, um die Levithaner davon abzuhalten, sich zu lange in der Nähe unserer Bergbauanlagen aufzuhalten. Wir sind auch in der Lage, in diesem Gebiet begrenzte Forschung zu betreiben, um das seltene Ökosystem zu studieren."
 pdstorm.42.a:0 "Das ist ein fairer Kompromiss."
 pdstorm.43.name:0 "Beast ausgelöscht"
 pdstorm.43.desc:0 "Indem wir das Wetterfeld nutzen, um alle Bestien in den Weg von tausenden von Schallladungen zu lenken, sind wir in der Lage, diese abscheulichen Kreaturen vom Planeten zu vertreiben. Es scheint, dass wir die Wirkung dieser Kreatur auf den Planeten unterschätzt haben und er eine radikale Umweltveränderung durchläuft. Ein großer Teil des Ozeans hat begonnen zu gefrieren und während der Sturm immer noch anhält, hat sich die Intensität dramatisch verringert. Die Ressourcen, die wir von der Bestie befreit haben, sind für uns immer noch zugänglich."
 pdstorm.43.a:0 "Zumindest ist der Planet frei von der Bestie."
