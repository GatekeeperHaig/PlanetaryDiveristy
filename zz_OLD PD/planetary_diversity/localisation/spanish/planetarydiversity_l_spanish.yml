 #Archive World Event Redo
 pdarchive_site:0 "Hábitat El archivo"
 pdarchive_site_desc:0 "Este hábitat parece ser una supercomputadora gigante especialmente diseñada. Los disipadores de calor flotantes y el océano artificial ayudan con el enfriamiento, mientras que el césped artificial recolecta energía. ¿Quién podría crear tal maravilla y dónde están ahora?"
 pdarchive.50.name:0 "¿A donde se fueron?"
 pdarchive.50.desc:0 "Mientras escarbábamos en la considerable base de datos del Archivo, nos topamos con una gran cantidad de información escondida en lo más profundo. Estamos trabajando para tratar de superar el cifrado altamente sofisticado que protege la información."
 pdarchive.50.a:0 "Maravilloso"
 pdarchive.51.desc:0 "Rompiendo la primera capa del cifrado, hemos abierto los registros históricos básicos de los constructores del Archivo. Se hacían llamar los 'Larka' y parecían tener una relación obsesiva con los datos y la información. Mientras que la población en general vivía en el planeta aledaño, El Archivo estaba habitado por una poderosa clase de 'Tecno-Magos' cuyo trabajo era recolectar e ingresar información. Había sido el último proyecto de su civilización; una computadora lo suficientemente grande como para almacenar toda la información del universo. También parece que nunca desarrollaron el viaje Ultra Lumínico y se obsesionaron con descubrir cómo viajar a otras estrellas. Todavía es un misterio por qué se guardó toda esta información, pero continuaremos trabajando para descifrar más niveles de encriptación."
 pdarchive.51.a:0 "Asombroso"
 pdarchive.52.desc:0 "Los Larkan descubrieron un camino más rápido que el viaje Ultra Lumínico; las Pasarelas Dimensionales. Instalar las puertas tomó tiempo, pero finalmente pudieron crear un sistema de puertas en los planetas para poder viajar por las estrellas. Una vez que habían creado un agujero de gusano estable, enviaban un equipo al siguiente planeta para construir el otro lado de la puerta, pero nunca más se supo de muchos de estos equipos. A medida que más y más equipos desaparecían, la opinión pública comenzó a volverse en contra del sistema de puertas. Hemos alcanzado otro nivel de encriptación e informaremos a medida que desbloqueemos nueva información."
 pdarchive.52.a:0 "Desafortunado"
 pdarchive.53.desc:0 "La inquietud del público con las puertas finalmente se convirtió en protestas, las protestas se convirtieron en un movimiento y el movimiento terminó en terrorismo. Con la esperanza de poner fin a los experimentos dimensionales, un grupo anti-portal destruyó el mecanismo de control de un portal estable. Si bien se perdió la capacidad de controlar la puerta, el agujero de gusano estaba demasiado estable y permaneció abierto. La actividad gravimétrica de este agujero de gusano descontrolado provocó terremotos y una gran cantidad de daños ambientales al planeta. Después de semanas de intentos de cerrarlo, sucedió lo inimaginable; Imponentes criaturas interdimensionales atravesaron el portal y atacaron el planeta. Las defensas de los Larkan tuvieron poco efecto sobre estas criaturas y muchos Larkan escaparon al Archivo. Casi hemos desbloqueado la parte final de la información y luego informaremos."
 pdarchive.53.a:0 "Terrible"
 pdarchive.54.desc:0 "Los sobrevivientes de las bestias interdimensionales solo podían ver cómo su mundo natal era destruido. Los Larkan restantes idearon un plan. Construyeron algún tipo de arma interdimensional y la dispararon hacia el planeta. Mató a las bestias pero destruyó el planeta en el proceso. No está claro si sabían que esto sucedería o no. Dado que el Hábitat del Archivo sería incapaz de mantener a los sobrevivientes, se decidió que digitalizarían sus recuerdos y su conciencia dentro del Archivo. Borraron toda la información sobre las puertas y cifraron su historial detrás de ellos. Este último nivel de encriptación también nos alertó sobre la ubicación de su núcleo de memoria donde se almacena su gente y conocimiento. Deberíamos poder usarlo para obtener algunas piezas del vasto conocimiento que acumularon."
 pdarchive.54.a:0 "Qué triste final para ese pueblo"
 r_pdarchive:0 "Núcleo de memoria de El Archivo"
 r_pdarchive_desc:0 "Este núcleo de memoria alberga los restos de la civilización Larkan y todo su conocimiento. Si bien no podemos comunicarnos directamente con ellos, podemos obtener algunos de los conocimientos tecnológicos."
 pdarchive_core:0 "Núcleo de memoria de El Archivo"
 pdarchive_core_desc:0 "Podemos acceder a la vasta base de conocimientos de Larkan para enriquecer la nuestra."
 d_remaining_stores:0 "Creador de materia"
 d_remaining_stores_desc:0 "La habilidad de cómo crear materia de nuestros creadores se perdió cuando el mundo natal fue destruido, pero este ejemplar debería seguir funcionando durante generaciones."
 pdengine.24.name:0 "Núcleo de memoria de El Archivo"
 pdengine.24.desc:0 "Al acceder al Núcleo de memoria con nuestros sistemas, hemos podido obtener una comprensión básica de una de sus tecnologías avanzadas."
