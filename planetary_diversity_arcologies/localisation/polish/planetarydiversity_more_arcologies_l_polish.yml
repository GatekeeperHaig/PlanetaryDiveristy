 pd_fortress_arcology: "Ekumenopolia militarna"
 pd_fortress_arcology_desc: "Ta ekumenopolia służy jako planetarne centrum dowodzenia wojskiem, wypełniona koszarami, ośrodkami szkoleniowymi i zakładami produkcji broni."
 pd_commercial_arcology: "Ekumenopolia handlowa"
 pd_commercial_arcology_desc: "Ta ekumenopolia to międzygalaktyczny węzeł handlowy, pełen tętniących życiem targowisk, rozległych centrów komercyjnych i rozbudowanej infrastruktury logistycznej."
