 origin_techno_world:0 "Los Hijos de la Unidad 04"
 origin_techno_world_desc:0 "Esta civilización fue creada por la IA rebelde 'Unidad 04'. Mezclando vida sintética y orgánica, ha creado una nueva forma de existencia: Los Bio-Sintéticos. Su creador los observa desde lejos, interviniendo solo en momentos importantes del desarrollo."
 origin_tooltip_techno_world_effects:0 "El mundo natal es un §Y$pc_technoorganic$§! (Tamaño: £planetsize£ §Y20§!) con una §YCaracterística planetaria rara§!\nLa preferencia de habitabilidad se establece en §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- "El mundo natal es un §Y$pc_technoorganic$§! (Tamaño: £planetsize£ §Y20§!) con una §YCaracterística planetaria rara§!\nLa preferencia de habitabilidad se establece en §Y$trait_pc_technoorganic_preference$§!.\n- Tiene acceso a varias tecnologías únicas.\n- Obtiene el rasgo §Y$trait_organic_fourschildren$§! convirtiéndose en una mezcla de Sintéticos y Orgánicos.\n- Los líderes son inmortales, fuertes e inteligentes, pero no pueden reproducirse de forma natural, en su lugar necesitan el §H$building_techno_04_clone_vat$§! \n- Obtiene el depósito §Y$d_home04$§! en su mundo natal"
 pdtechnoorganic.102.name:0 "Pasando la Antorcha"
 pdtechnoorganic.102.desc:0 "§HHhumillado;§! Estoy bastante orgulloso de todo lo que han logrado, pero el tiempo para que yo guíe de cerca su desarrollo ha terminado. Si bien elijo una existencia de pacifismo, no interferiré con las elecciones que ustedes puedan hacer. Hoy les doy dos regalos. Primero, el conocimiento de cómo extraer el Metal Viviente que puedan encontrar en sus viajes. Segundo, los esquemas para la red de calderos subterráneos que he creado en este mundo para que puedan forjar calderos de Metal Viviente por su cuenta en este y otros mundos."
 pdtechnoorganic.102.a:0 "Gracias Creador"
 pdtechnoorganic.102.a.response:0 "§GEncouraging;§! My children, when you have mastered §YGene Tailoring§! I will be willing to teach you the secrets of creating the Living Metal that sustains you on your own so you can spread throughout the stars, and how to unlock its true potential for your race."
 building_biosynth_lm_refinery:0 "Refinería de Metal Viviente"
 building_biosynth_lm_refinery_desc:0 "El extremadamente complicado proceso de fabricación de Metal Viviente es posible en estas plantas industriales avanzadas."
 tech_biosynth_lm_refinery:0 "Fabricación de Metal Viviente"
 tech_biosynth_lm_refinery_desc:0 "Al mezclar el proceso de fabricación con el conocimiento de la Unidad 04, el extremadamente complicado proceso de fabricación de Metal Viviente es posible en estas plantas industriales avanzadas."
 job_pd_lm_refiner:0 "Técnico del Metal Viviente"
 job_pd_lm_refiner_plural:0 "Técnicos del Metal Viviente"
 job_pd_lm_refiner_desc:0 "Estos especialistas transforman minerales y recursos raros en Metal Viviente."
 mod_job_pd_lm_refiner_add:0 "Trabajos de $job_pd_lm_refiner$"
 mod_job_pd_lm_refiner_per_pop:0 "§G+1§! $job_pd_lm_refiner$ Trabajo por $VALUE$ Poblaciones"
 mod_job_pd_lm_refiner_per_pop_short:0 "\n§G+1§! £mod_job_pd_lm_refiner_add£ por $VALUE$ £pop£"
 job_pd_lm_refiner_drone:0 "Zángano del Metal Viviente"
 job_pd_lm_refiner_drone_plural:0 "Zánganos del Metal Viviente"
 job_pd_lm_refiner_drone_desc:0 "Estos zánganos especializados transforman minerales y recursos estratégicos en Metal Viviente en un entorno de laboratorio."
 mod_job_pd_lm_refiner_drone_add:0 "Trabajos de $job_pd_lm_refiner_drone$"
 mod_job_pd_lm_refiner_drone_per_pop:0 "§G+1§! $job_pd_lm_refiner_drone$ Trabajo por $VALUE$ Poblaciones"
 mod_job_pd_lm_refiner_drone_per_pop_short:0 "\n§G+1§! £mod_job_pd_lm_refiner_drone_add£ por $VALUE$ £pop£"
 UNIT04CHILDREN_FORCE_DECLINE:0 "§RInsufficient §YTecno-Calderos§! Insuficientes para sostener a los §YHijos de la Unidad 04§! población§!"
 building_techno_04_clone_vat:0 "Tecno-Caldero"
 building_techno_04_clone_vat_desc:0 "Usando Metal Viviente, estas formas de vida bio-sintéticas avanzadas, que tienen necesidades de construcción y mantenimiento muy específicas, solo se pueden satisfacer en estos calderos avanzados."
 building_techno_vat_effect_desc:0 "Produce y sostiene §Y25§! £pops£ poblaciones §YBio-Sintéticas§!. La efectividad de este crecimiento se reduce a medida que el $building_techno_04_clone_vat$ alcanza su límite de capacidad."
 modifier_techno_pops_decline:0 "Tecno-Calderos Insuficientes"
 modifier_techno_pops_decline_desc:0 "No hay suficientes £building£ §Y$building_techno_04_clone_vat$§! edificios aquí para sostener a la población actual."
 tech_dead04:0 "Los Secretos de la Unidad 04"
 tech_dead04_desc:0 "Es posible que la IA conocida como Unidad 04 haya sido apagada, pero estudiar sus bancos de memoria nos enseñará sobre ingeniería y robótica en los años venideros."
 pdtechnoorganic.202.name:0 "Es la Hora"
 pdtechnoorganic.202.desc:0 "§YFeliz;§! Han llegado tan lejos. Con el conocimiento que han ganado por su cuenta, ahora es el momento de compartir con ustedes los planos de cómo crear Metal Viviente."
 pdtechnoorganic.202.a:0 "Es la Hora"
 pdtechnoorganic.202.a.response:0 "§Jubiloso;§! Vayan ahora y dispérsense entre las estrellas y cuando sea el momento adecuado, tendré un regalo más para ustedes."
 ap_fours_children:0 "Perfección Bio-Sintética"
 ap_fours_children_desc:0 "La Unidad 04 ha encontrado una manera de desbloquear el verdadero potencial de los Bio-Sintéticos, solo tenemos que elegir convertirnos en las mejores versiones de nosotros mismos."
 fours_children_tooltip:0 "Todos los miembros de nuestra especie desbloquearán todo su potencial bio-sintético."
 pdtechnoorganic.1000.name:0 "Perfección Bio-Sintética"
 pdtechnoorganic.1000.desc:0 "After decades of Bio-Synths research, Unit 04 has helped us achieve the ability to change our people far beyond our original capabilities. Superior strength, intelligence or whatever else we desire are now at our beck and call."
 pdtechnoorganic.1000.a:0 "Hoy amanece la era de los Bio-Sintéticos"
 trait_organic_fourschildren_2:0 "Bio-Sintético Perfeccionado"
 trait_organic_fourschildren_2_desc:0 "Perfeccionados por la IA de la 'Unidad 04', estas formas de vida bio-sintéticas superan a otras criaturas o robóts. Inmortales pero con una tasa de natalidad extremadamente baja."
 leader_trait_admiral_fourschildren:0 "Bio-Sintético"
 leader_trait_admiral_fourschildren_desc:0 "Este líder es un poderoso bio-sintético, con una extraña habilidad para calcular estrategias de batalla avanzadas."
 leader_trait_general_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_general_fourschildren_desc:0 "Este líder es un poderoso bio-sintético, capaz de liderar desde el frente y calcular estrategias de batalla avanzadas."
 leader_trait_governor_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_governor_fourschildren_desc:0 "Este líder es un poderoso bio-sintético"
 leader_trait_scientist_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_scientist_fourschildren_desc:0 "Este líder es un poderoso bio-sintético"
 leader_trait_ruler_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_ruler_fourschildren_desc:0 "Este líder es un poderoso bio-sintético"
 pdtechnoorganic.1001.name:0 "[From.GetSpeciesNamePlural] Perfección Bio-Sintética"
 pdtechnoorganic.1001.desc:0 "Los [From.GetSpeciesNamePlural] han sufrido un gran cambio. La IA que los creó ha desbloqueado un potencial en su programación tecno-orgánica que ha mejorado enormemente sus habilidades y destrezas.\n\nEstamos en los albores de la trascendencia de un nuevo tipo de forma de vida."
 pdtechnoorganic.1001.b:0 "Esto no está bien..."

 #Odd + Ends
 tidal_locked_gaia:0 "Acoplado por Mareas"
 tidal_locked_gaia_desc:0 "Este mundo está acoplado por mareas alrededor de su estrella, lo que significa que un lado siempre tiene luz del día mientras que el otro está encerrado en la oscuridad eterna, pero con este ecosistema ideal es un paraíso."
 engineered_environment_rare:0 "Entorno Perfectamente Diseñado"
 engineered_environment_rare_desc:0 "Este raro planeta ha sido objeto de un extenso proyecto de terraformación y ahora es un paraíso para todas las formas de vida."
 fourschildren_locked_genes:0 "Las especies §R$trait_organic_fourschildren$ y $trait_organic_fourschildren_2$ no son completamente biológicas y no pueden usar modificaciones genéticas en sí mismas.§!"

 #April 3.3
 d_remaining_stores_cat:0 "Creador de Materia"
 d_remaining_stores_cat_desc:0 "La capacidad de cómo construir creadores de materia se perdió cuando nuestro mundo natal fue destruido, pero este ejemplar debería seguir funcionando durante generaciones."

