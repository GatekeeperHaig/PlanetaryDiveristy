pc_pd_primal: "Monde Primal"
pc_pd_primal_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. L'activité volcanique de ce jeune monde a ralenti, donnant naissance à une flore et une faune de plus en plus complexes, ce qui a contribué à créer une atmosphère respirable et une hydrosphère stabilisante."
