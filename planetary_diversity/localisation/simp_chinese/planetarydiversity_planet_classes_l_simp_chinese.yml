 pc_pd_cascadian: "海洋雨林星球"
 pc_pd_cascadian_desc: "拥有氮氧大气的亚温带气候山地星球，由沿海森林和巍峨的山脉组成。拥有活跃的水圈循环、常有暴雨。季节差异明显，夏天短暂而温暖，冬季则降雪颇多。"
 pc_pd_cascadian_adj: "崎岖"
