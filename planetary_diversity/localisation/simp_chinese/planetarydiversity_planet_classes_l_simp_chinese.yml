 pc_pd_reef: "珊瑚礁星球"
 pc_pd_reef_desc: "气候温和的岩石星球，拥有氮氧大气层与巨大的水圈。90%以上地表都是浅海，在行星轨道上可以直接看到隐藏在水面下的规模巨大的礁脉体系。有些地方的礁脉生长到高出水面，形成星罗棋布的礁脉链，成为仅有的露出海面的陆地。"
 pc_pd_reef_adj: "珊瑚礁"
 mod_pc_pd_reef_habitability: "海洋星球宜居性"
 trait_pc_pd_reef_preference: "海洋星球偏好"
 trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_archipelago: "火山列岛星球"
 pc_pd_archipelago_desc: "拥有氮氧大气和巨大水圈的岩石星球。地表全是海洋，群岛点缀其间。丰富的火山活动使岛屿以很高的速度形成又消失，地貌一直在不停变动。"
 pc_pd_archipelago_adj: "列岛"
 mod_pc_pd_archipelago_habitability: "海洋星球宜居性"
