 #Planet Classess
 pc_pd_hive: "Monde de la Conscience de Ruche"
 pc_pd_hive_desc: "Cette planète est un organisme vivant colossal étroitement lié à l'Esprit de Ruche qui l'a créé. Elle a été sculptée comme un bastion de processus de pensée avancés et est fortement défendue. Son terrain est prêt à attaquer tout visiteur indésirable."
