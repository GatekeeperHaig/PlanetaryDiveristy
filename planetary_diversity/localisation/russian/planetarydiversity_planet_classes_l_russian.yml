###Unihabitables - Dummy Only
 pc_carbon: "Углеродный мир"
 pc_carbon_desc: "Бесплодный каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. В отличие от большинства миров, основанных на соединениях кремния и кислорода, здесь гораздо выше соотношение углерода к кислороду."
 pc_iron: "Железный мир"
 pc_iron_desc: "Бесплодный и каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. Планета состоит в основном из богатого железом ядра, мантии практически нет."
 pc_subglacial: "Подледниковый мир"
 pc_subglacial_desc: "Каменистый мир, покрытый толстым слоем вечного льда. Низкие температуры и очень разреженная атмосфера исключают существование жизни на поверхности. Под твердой ледяной поверхностью приливное нагревание или геотермальная активность позволяют существовать подповерхностному океану."
 pc_hydrocarbon: "Углеводородный мир"
 pc_hydrocarbon_desc: "Каменистый мир, покрытый толстым слоем вечного льда и скального материала. Плотная непрозрачная атмосфера состоит из облаков азота, метана и этана. На этом безжизненном мире можно найти озера и моря с жидкими углеводородами."
 pc_hothouse: "Парниковый мир"
 pc_hothouse_desc: "Каменистый мир с атмосферой, в которой в настоящее время наблюдается парниковый эффект. Смертелен для всех форм жизни."
 pc_ethane_ocean: "Этан-океанический мир"
 pc_ethane_ocean_desc: "Каменистая планета с плотной атмосферой, смертельно опасной для всех известных высших форм жизни. Поверхность покрыта жидким этановым океаном."
 pc_diamond: "Алмазный мир"
 pc_diamond_desc: "Бесплодный каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. Благодаря высокому содержанию углерода, высоким температурам и давлению на планете большая часть этого мира превратилась в алмазы."
 pc_volcanic: "Вулканический мир"
 pc_volcanic_desc: "Каменистый мир, покрытый вулканами. Атмосфера разрежена или отсутствует, а высокая геологическая активность изнутри вызывает постоянные извержения. На планете такого типа не может существовать органическая жизнь. Шлейфы серы могут подниматься над поверхностью на высоту до 500 км."
 pc_chthonian: "Хтонический мир"
 pc_chthonian_desc: "Бесплодный каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. Эта планета когда-то была газовым гигантом, но ее водородная и гелиевая атмосфера разрушилась, оставив лишь бесплодное металлическое ядро."
 pc_hot_gas_giant: "Горячий газовый гигант"
 pc_hot_gas_giant_desc: "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Температура на этом газовом гиганте намного выше средней, что вызывает экстремальные погодные условия, которые можно использовать для получения энергии и сбора редких газов."
 pc_cold_gas_giant: "Холодный газовый гигант"
 pc_cold_gas_giant_desc: "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Температура этого газового гиганта ниже средней, что обеспечивает хорошие условия для исследований."
 pc_cloudless_gas_giant: "Безоблачный газовый гигант"
 pc_cloudless_gas_giant_desc: "Газовый гигант со спокойной атмосферой почти без облаков, поскольку ней не хватает химических веществ, которые могут работать как точки конденсации."
 pc_dwarf_gas_giant: "Газовый карлик"
 pc_dwarf_gas_giant_desc: "Газообразная планета с водород-гелиевой атмосферой, окружающей плотное ядро. Присутствуют глубокие слои льда, выходы горных пород, жидкие океаны воды и аммиака."

