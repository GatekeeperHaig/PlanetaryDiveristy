###Lithoid
 #Decisions
 decision_pd_lithoid_planet: "Stworzenie ekosystemu litotroficznego"
 decision_pd_lithoid_planet_desc: "Ten świat czeka, by wyrzeźbić go w kryształ i kamień. Kruchy biologiczny ekosystem stoi nam na drodze."
 decision_pd_lithoid_planet_effects_short: "Na tym świecie powstanie litotroficzny ekosystem, którego krystaliczne częstotliwości dostroimy do naszych potrzeb."
 decision_pd_lithoid_planet_tooltip: "Po ukończeniu będziemy mogli wybrać częstotliwość kryształów litotroficznych tej planety."
 decision_pd_lithoid_planet_cleanup: "Przywróć ekosystem biologiczny"
 decision_pd_lithoid_planet_cleanup_desc: "Musimy przywrócić biologiczny ekosystem tej planety do dawnej świetności."
 decision_pd_lithoid_planet_cleanup_effects_short: "Sztucznie stworzony ekosystem litotroficzny zostanie usunięty, a jego miejsce zajmie naturalny ekosystem biologiczny."
 decision_pd_lithoid_planet_cleanup_tooltip: "Wszystkie modyfikatory litotroficzne zostaną usunięte, a planeta odzyska ekosystem biologiczny."
 decision_pd_lithoid_change_frequency: "Zmień częstotliwość litotroficzną"
 decision_pd_lithoid_change_frequency_desc: "Zmienimy częstotliwość kryształów ekosystemu litotroficznego, aby lepiej odpowiadała naszym potrzebom."
 decision_pd_lithoid_change_frequency_effects_short: "Możemy zmienić częstotliwość kryształów tej planety."
 decision_pd_lithoid_change_frequency_tooltip: "Obecny modyfikator litotroficzny zostanie usunięty, co umożliwi ustawienie innej częstotliwości."

 #Choose Event
 pdlithoidplanets.100.name: "Częstotliwość krystaliczna"
 pdlithoidplanets.100.desc: "Na jaką częstotliwość dostroimy biom litotroficzny na §Y[This.GetName]§!?"
 pdlithoidplanets.100.cyan: "Cyjan"
 pdlithoidplanets.100.cyan.tooltip: "Ta rezonująca częstotliwość działa jak spoiwo, wzmacniając jedność naszego litotroficznego ludu i sprzyjając harmonijnemu wzrostowi populacji."
 pdlithoidplanets.100.red: "Czerwień"
 pdlithoidplanets.100.red.tooltip: "Ten rezonans doskonale współgra z pokładami minerałów, czyniąc je łatwiejszymi do wydobycia."
 pdlithoidplanets.100.yellow: "Żółć"
 pdlithoidplanets.100.yellow.tooltip: "Ta rezonująca częstotliwość płynnie integruje się z naszą siecią energetyczną, odblokowując dodatkowe zasoby mocy."

 #Notification Message
 MESSAGE_PD_LITHOID_DESC:1 "$PLANET|Y$ to teraz §Yświat litotroficzny§!"
 MESSAGE_PD_LITHOID_MESSAGE_TYPE_TITLE: "Biom litotroficzny ukończony"
 MESSAGE_PD_LITHOID_CLEANUP_DESC:1 "Biologiczny biom na $PLANET|Y$ został przywrócony."
 MESSAGE_PD_LITHOID_CLEANUP_MESSAGE_TYPE_TITLE: "Biom litotroficzny usunięty"

 #Modifiers
 pd_aw_lithoid_planet_cyan: "Świat litotroficzny"
 pd_aw_lithoid_planet_cyan_desc: "Częstotliwość: 500 nm\nRezonujące wibracje sprzyjają jedności i katalizują przyspieszony wzrost Litoidów."
 pd_aw_lithoid_planet_red: "Świat litotroficzny"
 pd_aw_lithoid_planet_red_desc: "Częstotliwość: 650 nm\nSilny rezonans krystaliczny doskonale współgra z pokładami minerałów, ułatwiając ich wydobycie."
 pd_aw_lithoid_planet_yellow: "Świat litotroficzny"
 pd_aw_lithoid_planet_yellow_desc: "Częstotliwość: 580 nm\nDynamiczne harmoniczne tego rezonansu krystalicznego płynnie integrują się z naszą siecią energetyczną, odblokowując jej pełną moc."

###Infesting Hive
 building_pd_planet_infester_1: "Węzeł infestacji I stadium"
 building_pd_planet_infester_1_desc: "Ten węzeł, serce początkowej fazy infestacji, jest kluczowy dla obecności roju na tej planecie. Jego utrata rozluźniłaby więź roju z tym światem."
 building_pd_planet_infester_2: "Węzeł infestacji II stadium"
 building_pd_planet_infester_2_desc: "Ten ogromny węzeł, będący w pośrednim stadium infestacji, łączy się z rojem na tyle mocno, by wpływać na kluczowe procesy planetarne. Jego utrata rozluźniłaby więź roju z tym światem."
 building_pd_planet_infester_3: "Planetarny węzeł infestacji"
 building_pd_planet_infester_3_desc: "Osiągnąwszy swój szczyt, ten potężny węzeł sprawuje całkowitą kontrolę nad procesami planetarnymi. Jego utrata rozluźniłaby więź roju z tym światem."
 building_pd_planet_infester_3_effect_desc: "Ta planeta zostanie przekształcona w §Y$pc_hive$§!."
 pdplanetaryinfesters.120.name: "Planetarny węzeł roju ukończony"
 pdplanetaryinfesters.120.desc: "Gdy węzeł osiąga pełnię swojego potencjału, ogarnia nas głębokie poczucie spełnienia.\n\nTen moment stanowi znaczący krok w przejęciu kontroli nad [Root.GetName], cementując władzę roju nad planetą."
 pdplanetaryinfesters.120.a: "Kolejny dom dla roju."
 civic_hive_pd_planetary_infesters: "Planetarni pasożytnicy"
 civic_hive_pd_planetary_infesters_desc: "Ten umysł zbiorowy wnika w ekosystemy planetarne. Każdy świat staje się jego przedłużeniem, rozkwitając jako zjednoczona sieć pod jego przewodnictwem."
