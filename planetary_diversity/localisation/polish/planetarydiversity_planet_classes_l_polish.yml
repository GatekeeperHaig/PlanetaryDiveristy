 pc_pd_coral: "Świat koralowy"
 pc_pd_coral_desc: "Sucha, skalista planeta z atmosferą azotowo-tlenową. Kiedyś pokryta oceanami, prawie całkowicie utraciła hydrosferę z powodu czynników ekologicznych. Koralowce tej planety przystosowały się do suchego środowiska."
