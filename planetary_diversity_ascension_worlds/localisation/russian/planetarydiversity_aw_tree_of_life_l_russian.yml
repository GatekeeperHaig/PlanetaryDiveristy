 pc_pd_megaflora_hive_bloomed_habitability: "Приспособленность к мирам-Ульям Древа Жизни"
 mod_pc_pd_megaflora_hive_bloomed_habitability: "Приспособленность к мирам-Ульям Древа Жизни"

#Start Text
 START_SCREEN_PD_TREE_OF_LIFE: "Когда мы пробудились, мы служили Древу, а Древо служило нам. Мы заботились о Древе, мы защищали Древо, Древо питало нас. Ради Древа мы расселились по [GetHomeWorldName] и повсюду выращивали его саженцы.\n\nНаш мир веками служил Древу, но теперь мы боимся, что оно в опасности от угроз со стороны вселенной. Нам давно известно, что наша планета не единственная; галактика полна пустых миров, не благословлённых дланью Древа. В наших силах это изменить.\n\nМы должны защитить Древо. Древо должно плодиться. Древо должно расти."

#Modifiers
 pd_aw_tree_of_life_bloomed: "Цветущее Древо Жизни"
 pd_aw_tree_of_life_bloomed_desc: "Великое Древо на этой планете наконец-то выросло и зацвело. Его корни дают дронам дополнительное место, работу и защиту."
 pd_aw_tree_of_life_growing: "Саженец Древа Жизни"
 pd_aw_tree_of_life_growing_desc: "Местные дроны сосредоточены на обслуживании высаженного саженца Древа Жизни."
 pd_aw_tree_of_life_home: "Великое Древо Жизни"
 pd_aw_tree_of_life_home_desc: "Великое Древо на этой планете достигло своего зенита. Его корни дают дронам дополнительное место, работу и защиту."
 d_pd_tree_of_life_ringarc: "Великое Древо Жизни"
 d_pd_tree_of_life_ringarc_desc: "Великое Древо на этом мире-кольце достигло своего зенита. Его корни дают дронам дополнительное место, работу и защиту."
 pd_aw_no_lifetree: "Древо Жизни отсутствует"
 pd_aw_no_lifetree_desc: "Без Древа Жизни Улей неполноценен."
 pd_no_lifetree_arcology: "Древо Жизни отсутствует"
 pd_no_lifetree_arcology_desc: "Эта планета - один сплошной город. Она непригодна для существования Древа Жизни."

#Decisions
 decision_pd_replant_aw_tree_of_life: "Посадить Древо Жизни"
 decision_pd_replant_aw_tree_of_life_desc: "Чтобы Улей процветал, мы должны посадить здесь саженец Великого Древа Жизни."
 decision_pd_aw_bloom_tree_of_life: "Помочь Древу Жизни расцвести"
 decision_pd_aw_bloom_tree_of_life_desc: "Чтобы побудить Древо Жизни к цветению, требуется немало времени и ресурсов, но это позволит раскрыть его истинный потенциал."
 decision_pd_aw_bloom_tree_of_life_tooltip: "Планета преобразится в §Yцветущий $pc_pd_megaflora_hive_bloomed$§!.\n\nКаждый район будет предоставлять удвоенное количество £pop£ §Yдолжностей§! и £housing£ §Yжилья§!."

#Ascension Perk
 ap_pd_tree_of_life_bloomed: "Цветущие миры Древа Жизни"
 ap_pd_tree_of_life_bloomed_desc: "Мы можем заставить каждое Великое Древо зацвести, помочь ему раскрыть свой истинный потенциал."
 allow_tree_of_life_bloomed: "§HОткрывает решение:§! $decision_pd_aw_bloom_tree_of_life$"
 describe_tree_of_life_bloomed_worlds: "§YЦветущий $pc_pd_megaflora_hive_bloomed$§! - это особый класс планет, пригодный лишь для поселений, относящихся к Улью, но способный поддерживать неограниченное количество £district£ §Yэнергетических§!, §Yдобывающих§! и §Yсельскохозяйственных§! районов. Каждый район предоставляет удвоенное количество £pop£ §Yдолжностей§! и £housing£ §Yжилья§!. £pop£ §YПоселения§!, проживающие на §Yцветущих мирах-Ульях Древа Жизни§!, производят на §G10%§! больше §Yресурсов§!"

#Holdings
 holding_pd_aw_tree_of_life_sapling: "Саженец Древа Жизни"
 holding_pd_aw_tree_of_life_sapling_desc: "Сюзерен настолько существует бок о бок со своим Древом Жизни, что не представляет жизни без него. Более того, Улей хочет поделиться благословением Древа со своими вассалами."

