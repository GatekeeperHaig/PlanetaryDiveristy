 #Habitats

#Modifiers
 hab_terraforming_candidate: "Kandydat do terraformowania"
 hab_terraforming_candidate_desc: "Choć jałowa i pozbawiona życia, ta planeta posiada wodę w postaci lodu i być może niegdyś była siedliskiem bujnego ekosystemu. Dzięki odpowiedniej technologii można ją przekształcić w świat nadający się do zamieszkania."
 pd_domed_colony: "Kolonia kopułowa"
 pd_domed_colony_desc: "Mieszkańcy kolonii żyją pod zaawansowaną siecią ochronnych kopuł, które osłaniają ich przed niegościnnymi warunkami panującymi na planecie. Choć zapewniają bezpieczeństwo, konstrukcje te wiążą się z wysokimi kosztami utrzymania i rozbudowy."
 pd_moon_base_trade: "Handlowa baza księżycowa"
 pd_moon_base_trade_desc: "Dzielnice handlowe, magazyny i kosmoporty wypełniają tę zaawansowaną sieć ochronnych kopuł, czyniąc z niej tętniący życiem ośrodek wymiany. Połączona z planetą macierzystą, ta baza kopułowa, aby przetrwać, potrzebuje kluczowego połączenia z pobliskim światem nadającym się do zamieszkania."
 pd_moon_base_military: "Wojskowa baza księżycowa"
 pd_moon_base_military_desc: "Zbrojownie, koszary i wyrzutnie startowe dominują w krajobrazie tej zaawansowanej sieci ochronnych kopuł. Ta baza kopułowa opiera się na wsparciu logistycznym sąsiedniego świata nadającego się do zamieszkania."
 pd_moon_base_factory: "Przemysłowa baza księżycowa"
 pd_moon_base_factory_desc: "Fabryki, warsztaty rzemieślnicze i centra produkcyjne stanowią serce tej zaawansowanej sieci ochronnych kopuł. Połączona z pobliskim światem nadającym się do zamieszkania, zależna od niego w kwestii zasobów oraz dystrybucji wytwarzanych dóbr."
 pd_moon_base_foundry: "Odlewnicza baza księżycowa"
 pd_moon_base_foundry_desc: "Odlewnie i zakłady przetwarzania stopów stanowią fundament tej zaawansowanej sieci ochronnych kopuł. Ściśle związana z planetą macierzystą, ta baza kopułowa polega na niezbędnym połączeniu z pobliskim światem nadającym się do zamieszkania w celu pozyskiwania surowców i eksportu gotowych stopów."
 pd_moon_base_admin: "Administracyjna baza księżycowa"
 pd_moon_base_admin_desc: "Urzędy państwowe i agencje biurokratyczne wypełniają tę zaawansowaną sieć ochronnych kopuł. Połączona z planetą macierzystą, ta baza kopułowa polega na kluczowym powiązaniu z pobliskim światem nadającym się do zamieszkania w zakresie zaopatrzenia i utrzymania."
 pd_moon_base_priest: "Sakralna baza księżycowa"
 pd_moon_base_priest_desc: "Świątynie i sanktuaria zajmują tę zaawansowaną sieć ochronnych kopuł, czyniąc z niej duchowe centrum dla wiernych. Ta baza kopułowa jest związana z planetą macierzystą i opiera się na sakralnym powiązaniu z pobliskim światem nadającym się do zamieszkania."
 pd_domed_base_research: "Kopułowa baza badawcza"
 pd_domed_base_research_desc: "Laboratoria i ośrodki badawcze dominują w tej zaawansowanej sieci ochronnych kopuł. Baza jest powiązana z planetami w układzie i zależna od tego połączenia w kwestii niezbędnych zasobów."
 pd_domed_base_mining: "Kopułowa baza wydobywcza"
 pd_domed_base_mining_desc: "Kopalnie i zakłady wydobywcze stanowią fundament tej zaawansowanej sieci ochronnych kopuł. Baza jest powiązana z planetami w układzie, polegając na tym połączeniu w celu zaopatrzenia oraz transportu wydobytych surowców."
 pd_domed_base_energy: "Kopułowa baza energetyczna"
 pd_domed_base_energy_desc: "Elektrownie i konwertery energii tworzą rdzeń tej zaawansowanej sieci ochronnych kopuł. Baza jest połączona z planetami w układzie i zależy od tego połączenia w zakresie zasobów oraz dystrybucji jednostek energii."
 pd_domed_base_food: "Kopułowa baza hydroponiczna"
 pd_domed_base_food_desc: "Farmy hydroponiczne i moduły rolnicze rozciągają się w tej zaawansowanej sieci ochronnych kopuł. Baza jest powiązana z planetami w układzie i opiera się na tym połączeniu w kwestii zaopatrzenia oraz dystrybucji żywności."
 pd_domed_moonbase_site_1: "Potencjalne miejsce pod bazę księżycową"
 pd_domed_moonbase_site_1_desc: "Ten księżyc idealnie nadaje się do założenia bazy kopułowej, lecz wymaga skolonizowanej planety w układzie, aby zapewnić sobie zaopatrzenie i trwałość."
 pd_domed_research_site_1: "Potencjalne miejsce pod kopułową bazę badawczą"
 pd_domed_research_site_1_desc: "Ta planetoida idealnie nadaje się do założenia kopułowej bazy badawczej, lecz wymaga skolonizowanej planety w układzie, aby zapewnić sobie zaopatrzenie i trwałość."
 pd_domed_mining_site_1: "Potencjalne miejsce pod kopułową bazę wydobywczą"
 pd_domed_mining_site_1_desc: "Ta planetoida idealnie nadaje się do założenia kopułowej bazy wydobywczej, lecz wymaga skolonizowanej planety w układzie, aby zapewnić sobie zaopatrzenie i trwałość."
 pd_domed_food_site_1: "Potencjalne miejsce pod kopułową bazę hydroponiczną"
 pd_domed_food_site_1_desc: "Ta planetoida idealnie nadaje się do założenia kopułowej bazy hydroponicznej, lecz wymaga skolonizowanej planety w układzie, aby zapewnić sobie zaopatrzenie i trwałość."
 pd_domed_energy_site_1: "Potencjalne miejsce pod kopułową bazę energetyczną"
 pd_domed_energy_site_1_desc: "Ta planetoida idealnie nadaje się do założenia kopułowej bazy energetycznej, lecz wymaga skolonizowanej planety w układzie, aby zapewnić sobie zaopatrzenie i trwałość."

#Deposits
 #Terraforming Deposits
 d_phab_energy_1: "Izotopy promieniotwórcze"
 d_phab_energy_1_desc: "To miejsce obfituje w złoża izotopów promieniotwórczych, łatwo dostępnych i doskonałych do wydajnej produkcji energii."
 d_phab_energy_2: "Zamarznięte jeziora gazowe"
 d_phab_energy_2_desc: "Dawne gazy, zestalone pod ogromnym ciśnieniem w tych lodowatych jeziorach, stworzyły unikalny i cenny rezerwuar zamrożonych zasobów."
 d_phab_energy_3: "Podziemne kominy hydrotermalne"
 d_phab_energy_3_desc: "Osady metalonośne i przegrzana woda gruntowa łączą się tu w gwałtownej reakcji, tworząc bogate w energię kominy chemiczne, idealne do wykorzystania jako źródło energii."
 d_phab_mining_1: "Złoża minerałów"
 d_phab_mining_1_desc: "Dawne ruchy tektoniczne odsłoniły na powierzchni planety te cenne minerały."
 d_phab_mining_2: "Jaskinie bogate w rudy"
 d_phab_mining_2_desc: "Głębokie jaskinie wypełnione są licznymi złożami rud metali i minerałów."
 d_phab_mining_3: "Bogata góra"
 d_phab_mining_3_desc: "Zbocza tych gór lśnią rudami i drogocennymi kamieniami."
 d_phab_food_1: "Złoża azotu"
 d_phab_food_1_desc: "Rozproszone złoża azotu na tej planecie mogą odegrać kluczową rolę w przekształceniu jej powierzchni w żyzne ziemie do produkcji żywności po terraformacji."
 d_phab_food_2: "Złoża fosforu"
 d_phab_food_2_desc: "Rozproszone złoża fosforu na tej planecie mogą odegrać kluczową rolę w przekształceniu jej powierzchni w żyzne ziemie do produkcji żywności po terraformacji."
 d_phab_food_3: "Złoża potasu"
 d_phab_food_3_desc: "Rozproszone złoża potasu na tej planecie mogą odegrać kluczową rolę w przekształceniu jej powierzchni w żyzne ziemie do produkcji żywności po terraformacji."
 d_pd_solar_system_network_hub: "Wewnątrzsystemowy węzeł sieciowy"
 d_pd_solar_system_network_hub_desc: "Ten węzeł stanowi kluczowe ogniwo łączące kopułowe placówki planetarne w tym układzie. Podczas gdy bazy zapewniają miejsca pracy i zakwaterowanie, centralna kolonia dostarcza niezbędnych zasobów i zaopatrzenia do podtrzymania ich działalności."

#Technology
 tech_pd_domed_colonies: "Zamieszkanie w kopułach"
 tech_pd_domed_colonies_desc: "Postęp technologiczny sprawia, że możliwe staje się zakładanie kolonii kopułowych na dotąd niegościnnych rubieżach planetarnych."
 allow_domed_colonies: "§HOdblokowuje megastruktury:§! §YKolonie kopułowe§! i §YBazy kopułowe§!"
 allow_domed_colonies_DETAILS: "Ta technologia umożliwi budowę kolonii i baz kopułowych na niektórych niezdatnych do zamieszkania światach."

#Decisions
 decision_build_solar_system_network_hub: "Zbuduj $d_pd_solar_system_network_hub$"
 decision_build_solar_system_network_hub_desc: "Zbudujemy węzeł łączący kopułowe bazy planetarne tego układu gwiezdnego z gospodarką tego świata."
 decision_remove_solar_system_network_hub: "Usuń $d_pd_solar_system_network_hub$"
 decision_remove_solar_system_network_hub_desc: "Usuniemy węzeł łączący kopułowe bazy planetarne tego układu gwiezdnego z gospodarką tego świata."
 decision_change_moon_base: "Przekształć księżycową bazę kopułową"
 decision_change_moon_base_desc: "To pozwoli zmienić przeznaczenie bazy kopułowej na tym księżycu."
 decision_change_moon_base_effects: "Będziemy mogli wybrać inne zastosowanie bazy kopułowej na tym księżycu."
 decision_pd_flood_domed_colony: "Zalanie kolonii kopułowej"
 decision_pd_flood_domed_colony_desc: "Kolonie kopułowe mogłyby być dla nas idealne – gdyby tylko było tam wystarczająco dużo wody. Nasze sieci wydobycia lodu umożliwiają nam pozyskiwanie go z innych ciał niebieskich i zalanie §Y[This.GetName]§!, przekształcając ją w kopułowe akwarium."

