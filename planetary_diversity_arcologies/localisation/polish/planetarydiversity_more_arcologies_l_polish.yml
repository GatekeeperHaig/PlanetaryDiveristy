 #Rogue Rangers
 job_pd_robo_ranger: "Dron bioróżnorodności"
 job_pd_robo_ranger_plural: "Drony bioróżnorodności"
 job_pd_robo_ranger_desc: "Drony bioróżnorodności są wyspecjalizowane w dbaniu, by nasze planety pozostawały czyste i naturalne dla biotrofeów."
