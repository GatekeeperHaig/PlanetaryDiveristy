 #Crystal World
 d_pdcrystalpatch:0 "Propagación de cristales"
 d_pdcrystalpatch_desc:0 "Si bien este cristal tardará siglos en crecer hasta el punto de ser Acean utilizable, esta parcela aún proporcionará a este mundo un amplio potencial minero y una cantidad modesta de cristales raros y aumentará el potencial agrícola del área cercana." 
 decision_pdcrystalpatch:0 "Propagar cristal Acean"
 decision_pdcrystalpatch_desc:0 "Al propagar una pequeña parcela de cristal Acean aquí, podremos crear un grupo local que impulsará la producción de alimentos y minerales de este mundo y obtendremos algunos cristales raros."
 tech_crystal_propagation:0 "Propagación de cristales"
 tech_crystal_propagation_desc:0 "Los investigadores de nuestro Mundo Cristal creen que es posible que propaguemos nuestro Cristal natal en nuevos nuevos."
 #Floating World
 tech_floating_housing:0 "Arcología flotante"
 tech_floating_housing_desc:0 "Esta arcología flotante utiliza el elemento raro Eludium para mantenerse en el aire, proporcionando vivienda pero liberando espacio útil en el suelo para otros fines."
 building_floating_housing:0 "Arcología flotante"
 building_floating_housing_desc:0 "Esta arcología flotante utiliza el elemento raro Eludium para mantenerse en el aire, proporcionando vivienda pero liberando espacio útil en el suelo para otros fines."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Sistemas de Energía Mejorados"
 tech_space_whale_weapon_2_desc:0 "Al estudiar los ricos registros de ADN y los fósiles de Tiyanki, hemos descubierto mucho sobre cómo extraen energía, lo que nos permite mejorar nuestra producción energética."
 PD_SPACE_WHALE_WEAPON:0 "Sifón de energía mejorado"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Esta arma drena la energía de las naves enemigas al mejorar enormemente el método Tiyanki de extraer energía de la materia gaseosa."
 tech_tiyanki_slipstreams:0 "Mejoras en la estela de Tiyanki"
 tech_tiyanki_slipstreams_desc:0 "Al estudiar cómo los Tiyanki viajan a través de las hipervías de forma natural, podemos mejorar en gran medida nuestros sistemas de navegación."
 tech_tiyanki_prospecting:0 "Prospección Tiyanki"
 tech_tiyanki_prospecting_desc:0 "Los Tiyanki tienen glándulas sensoras extremadamente delicadas dedicadas a encontrar los recursos exóticos que necesitan para sobrevivir en el vacío. Hemos aprendido a imitar este proceso y podremos usarlo para encontrar recursos exóticos ocultos en nuestros mundos."
 decision_tiyanki_prospecting:0 "Prospección Tiyanki"
 decision_tiyanki_prospecting_desc:0 "Usando instrumentos altamente sensibles basados en las glándulas sensoriales de Tiyanki, podremos encontrar depósitos ocultos de recursos exóticos en este mundo."
 decision_tiyanki_prospect_effects_short:0 "Buscaremos recursos estratégicos en este mundo."
 d_tiyanki_small:0 "Depósito de Gas Natural"
 d_tiyanki_small_desc:0 "Encontrado por la Prospección Tiyanki, hemos encontrado una bolsa de gas natural que no se detectó en nuestro estudio planetario original."
 d_tiyanki_large:0 "Fósil Tiyanki"
 d_tiyanki_large_desc:0 "Este antiguo cuerpo Tiyanki fue encontrado por la Prospección Tiyanki, dejando atrás un importante depósito de gas raro."
 #Techno-Organic
 d_unit04:0 "Unidad 04"
 d_unit04_desc:0 "La Unidad 04 sigue trabajando en su proyecto. Ayuda a mantener los canales funcionando y generalmente se mantiene fuera del camino de la colonia."
 d_dead04:0 "El cadáver de la Unidad 04"
 d_dead04_desc:0 "Después de apagarse voluntariamente, nos quedamos con el complejo debajo de la montaña que era la Unidad 04. Nuestros investigadores ya lo están desmantelando para aprender lo que podamos de él."
 pdtechnoorganic.40.g:0 "Eres una máquina de matar, ni tú ni tus 'hijos' pueden quedarse."
 pdtechnoorganic.40.g.tooltip:0 "Apagaremos la Unidad 04 y destruiremos todas sus creaciones excepto el planeta que ayuda a alimentar los canales." 
 pdtechnoorganic.47.name:0 "Estimación"
 pdtechnoorganic.47.desc:0 "Todo lo que la máquina dijo en su defensa fue 'Entiendo' y no opuso resistencia a los que enviamos para apagarla. Todos los animales sintéticos se apagaron lentamente y se volvieron inertes. Nuestros científicos están estudiando algunos de los restos y los lugareños han reciclado el resto."
 pdtechnoorganic.42.a:0 "Un robot asesino menos suelto."
 technoorganic2:0 "Planeta Tecno-Orgánico"
 technoorganic2_desc:0 "Si bien los canales de riego en todo el planeta aún existen, la mayoría de las formas de vida sintética se han vuelto inertes y podemos reciclarlas para nuestro imperio."
 tech_fourschildren:0 "El legado de la Unidad 04"
 tech_fourschildren_desc:0 "Trabajando con la Unidad 04, hemos creado un poderoso cerebro positrónico que podemos instalar en cualquier cuerpo de robot, que ha demostrado una comprensión intrínseca de la ingeniería y tiene un potencial increíble para casi todas las aplicaciones, ya que está modelado a partir de las mejores partes del cerebro orgánico y de la máquina."
 trait_organic_fourschildren:0 "Bio-Sintético"
 trait_organic_fourschildren_desc:0 "Creado por la IA 'Unidad 04' y combinando la inteligencia orgánica y artificial para crear una forma de vida verdaderamente Bio-Sintética. Inmortal pero con una tasa de crecimiento extremadamente baja."
 d_home04:0 "Unidad 04"
 d_home04_desc:0 "Aunque siempre atenta a sus creaciones, tiende a no involucrarse en sus día a día más allá de asegurarse de que los canales sigan funcionando. Saber que el creador está cerca observando inspira felicidad y unidad en nuestro pueblo."
 tech_techno_canal:0 "Sistema Tecno-Canal"
 tech_techno_canal_desc:0 "Al estudiar el sistema de canales construido por la Unidad 04, deberíamos poder crear versiones a pequeña escala en otros mundos para mejorar la producción agrícola."
 d_technocanal:0 "Sistema Tecno-Canal"
 d_technocanal_desc:0 "Basados en los canales construidos por la Unidad 04, estos canales mejoran enormemente la producción agrícola en este planeta. El equipo necesario para ejecutarlo también aprende valiosas habilidades de ingeniería."
