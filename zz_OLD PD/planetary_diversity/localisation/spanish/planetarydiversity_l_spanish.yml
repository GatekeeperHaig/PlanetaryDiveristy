 building_pd_scrap_coordination:0 "Scrap Coordination Center"
 building_pd_scrap_coordination_desc:0 "This enormous administrative and research center both collects and studies scrap to keep ship cost and construction time to a minimum."
 building_pd_junksmelter:0 "Trash Incinerator Grid"
 building_pd_junksmelter_desc:0 "Using equipment found on the Scrapyard as a template, these incinerators burn our excess waste into energy and collect trace amounts of rare resources. The environmental damage that comes from the process is a justifiable trade-off."
 d_pd_scrapyard_landfill:0 "Planetary Scrapyard"
 d_pd_scrapyard_landfill_desc:0 "By setting aside a large section of this planet to create a scrapyard, we can have scrappers pick over it to reuse materials and resources that otherwise would be wasted."
 d_scrapheap:0 "Scrap Heap"
 d_scrapheap_desc:0 "This mountain of junk will need to be cleared away to be able to make this area usable."
 tech_pd_scrapyard_incinerator:0 "Trash Incinerator Grid"
 tech_pd_scrapyard_incinerator_desc:0 "By mimicking some of the systems found on the Scrapyard, we should be able to apply the advanced energy generating trash incineration system to other worlds."
 tech_pd_scrapyard_coordination:0 "Scrap Coordination Center"
 tech_pd_scrapyard_coordination_desc:0 "Studying the uses of scrap will improve ship construction techniques and engineering knowledge."
 tech_pd_scrapyard_landfill:0 "Scrapyard Landfill"
 tech_pd_scrapyard_landfill_desc:0 "By adding giant dedicated scrapyards on our planets we should be able to recreate the bounty that the Scrapyard produces."
 decision_pd_scrapyard_landfill:0 "Create Scrapyard Landfill"
 decision_pd_scrapyard_landfill_desc:0 "By adding a smaller scrapyard to this planet we will be able to recreate a smaller version of the bounty that the Scrapyard produces."
 origin_pd_scrapyard_world:0 "Another Xeno's Trash"
 origin_pd_scrapyard_world_desc:0 "This civilization developed on The Scrapyard, an interplanetary junkyard with no natural remaining ecosystem. Slowly they made their way to the stars by piecing together the trash of long dead empires."
 origin_pd_scrapyard_world_effects:0 "- Homeworld is §H$pc_pd_scrapyard$§! which has special jobs and districts.\n- Has access to several unique technologies\n- Has access to several unique buildings"
 pd_init_scrapyard_NAME:0 "The Scrapyard System"
 pd_init_scrapyard_DESC:0 "A starting system containing The Scrapyard."
 START_SCREEN_PART_ONE_SCRAPYARD:0 "Our home, [GetHomeWorldName], is trash.\n\nIt's clear that at one point the galactic community used this planet as a landfill, we have found evidence of several different civilization's trash. Could we be the descendants of the planet's original owners, or are we just the long forgotten workers?\n\nFor time immemorial we have survived by scraping together what little resources we could from piles of junk on this planet, slowly learning from items abandoned by those who came before."
 holding_pd_scrap_pile:0 "Foreign Scrap Pile"
 holding_pd_scrap_pile_desc:0 "A designated place to hold this empire's scrap for it's Overlord. Its not the best for the environment of the planet, but it will prove to gain industrial insights for the Overlord and the locals are allowed to pick over the remains for minerals and alloys."
 holding_scrap_pile_effect:0 "Each $holding_pd_scrap_pile$ grants §G+2.5%§! £alloys£ §Y$alloys$§! production on the Overlord's capital."
 holding_scrap_pile_build_modifier:0 "Foreign Scrap Yards"
 holding_scrap_pile_build_modifier_desc:0 "Our holdings are shipping scrap material from other planet's scrapyards, improving our alloy output on this world."
