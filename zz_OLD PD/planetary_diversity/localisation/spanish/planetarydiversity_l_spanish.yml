 scaredofthedark:0 "Miedo a la oscuridad"
 scaredofthedark_desc:0 "Los constantes y espantosos asesinatos están haciendo que los colonos teman a las selvas."
 tech_hunter_tricks:0 "Técnicas de los Cazadores"
 tech_hunter_tricks_desc:0 "Hemos estudiado las técnicas y la biología de los Cazadores y hemos aplicado esas habilidades para mejorar nuestras fuerzas existentes."
 hunterreserves:0 "Reservas de Cazadores"
 hunterreserves_desc:0 "Las Reservas de Cazadores hacen que la colonia sea segura, pero su mantenimiento es costoso y ocupan grandes extensiones de tierra cultivable."
 unbalancedecosystem:0 "Ecosistema desequilibrado"
 unbalancedecosystem_desc:0 "Eliminar a los Cazadores ha tenido el efecto inesperado de permitir que prosperen las temibles criaturas de este mundo. Lidiar con esto le está costando energía y vidas a la colonia, aunque muchos biólogos acuden en masa para estudiar estas temibles criaturas."

 ###Superhabitable World
 pc_superhabitable:0 "Mundo Superhabitable"
 pc_superhabitable_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Debido a su gran tamaño, este planeta retuvo muchos de sus gases mientras se formaba, por lo tanto, tiene una atmósfera más densa con una temperatura promedio de alrededor de 25 grados centígrados. Esto también ha tenido el efecto de disminuir el tamaño de la cuenca oceánica, lo que fomenta la vida marina. La vida vegetal y animal prospera en este mundo."
 pc_superhabitable_tile:0 "Terreno Superhabitable"
 pc_superhabitable_tile_desc:0 "Selvas cálidas y exuberantes y grandes mares poco profundos llenos de vida."
