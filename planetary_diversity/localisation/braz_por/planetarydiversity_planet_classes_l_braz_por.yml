 pc_pd_barren_cave: "Mundo Cavernoso Estéril"
 pc_pd_barren_cave_desc: "Mundo Estéril, cavernoso e rochoso com uma atmosfera tênue ou inexistente. A superfície está coberta por crateras de impacto de meteoros e é totalmente desprovida de vida, mas esconde uma extensa rede de cavernas abaixo da superfície."
 pc_pd_nuked_cave: "Mundo Cavernoso Tumba"
 pc_pd_nuked_cave_desc: "Um mundo caverna rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta está atualmente passando por um inverno nuclear, com densas camadas de aerossóis fuliginosos na atmosfera e altos níveis de radiação na superfície e em sua rede de cavernas. Existem sinais mínimos de vida."

###Unihabitables - Dummy Only
 pc_carbon: "Mundo Carbono"
 pc_carbon_desc: "Mundo rochoso estéril com uma atmosfera tênue ou inexistente. A superfície está coberta por crateras de impacto de meteoros e completamente desprovida de vida. Ao contrário da maioria dos mundos baseados em compostos de silício-oxigênio, tem uma proporção de carbono para oxigênio muito maior."
 pc_iron: "Mundo Ferroso"
 pc_iron_desc: "Mundo rochoso estéril com uma atmosfera tênue ou inexistente. A superfície está coberta por crateras de impacto de meteoros e completamente desprovida de vida. O planeta consiste principalmente num núcleo rico em ferro com pouco ou nenhum manto."
 pc_subglacial: "Mundo Subglacial"
 pc_subglacial_desc: "Um mundo rochoso coberto por uma espessa camada de gelo permanentemente congelado. As baixas temperaturas e uma atmosfera rarefeita impedem a existência de vida na superfície. Abaixo da superfície sólida do gelo, o aquecimento das marés ou a atividade geotérmica permite a formação de um oceano subterrâneo."
 pc_hydrocarbon: "Mundo Hidrocarbonetos"
 pc_hydrocarbon_desc: "Um mundo rochoso coberto por uma espessa camada de gelo permanentemente congelado e material rochoso. A densa atmosfera opaca de nuvens de nitrogênio, metano e etano. Lagos e mares de hidrocarbonetos líquidos podem ser encontrados neste mundo sem vida."
 pc_hothouse: "Mundo Estufa"
 pc_hothouse_desc: "Um mundo rochoso com uma atmosfera que sofre um efeito estufa descontrolado. Letal para todas as formas de vida."
 pc_ethane_ocean: "Mundo Oceânico de Etano"
 pc_ethane_ocean_desc: "Um planeta rochoso com uma atmosfera espessa letal para todas as formas de vida superiores conhecidas. Este mundo está coberto por oceanos de metano e outros hidrocarbonetos líquidos."
 pc_diamond: "Mundo Diamante"
 pc_diamond_desc: "Mundo rochoso estéril com uma atmosfera tênue ou inexistente. A superfície está coberta por crateras de impacto de meteoros e completamente desprovida de vida. Com altos níveis de carbono e devido às altas temperaturas e pressão neste planeta, grande parte deste mundo se transformou em diamantes."
 pc_volcanic: "Mundo Vulcânico"
 pc_volcanic_desc: "Mundo rochoso coberto de vulcões. A atmosfera é rarefeita ou inexistente, e a alta atividade geológica do interior provoca constantes erupções vulcânicas. Este tipo de planeta não pode sustentar vida orgânica. Plumas de enxofre podem chegar a 500 km acima da superfície."
 pc_chthonian: "Mundo Chthoniano"
 pc_chthonian_desc: "Mundo rochoso estéril com uma atmosfera tênue ou inexistente. A superfície está coberta por crateras de impacto de meteoros e completamente desprovida de vida. Este planeta já foi um gigante gasoso, mas a sua atmosfera de hidrogénio e hélio foi eliminada, deixando apenas o núcleo metálico estéril."
 pc_hot_gas_giant: "Gigante Gasoso Quente"
 pc_hot_gas_giant_desc: "Planeta gasoso com uma atmosfera composta principalmente de hidrogênio e hélio circundando um núcleo denso. As temperaturas deste gigante gasoso são muito superiores à média, o que provoca padrões climáticos extremos que podem ser explorados para obtenção de energia e de gases raros."
 pc_cold_gas_giant: "Gigante Gasoso Frio"
 pc_cold_gas_giant_desc: "Planeta gasoso com uma atmosfera composta principalmente de hidrogênio e hélio circundando um núcleo denso. As temperaturas deste gigante gasoso são inferiores à média, o que torna as oportunidades de investigação mais estáveis."
 pc_cloudless_gas_giant: "Gigante gasoso sem Nuvens"
 pc_cloudless_gas_giant_desc: "Planeta gasoso com uma atmosfera que não forma cobertura global de nuvens porque não possui produtos químicos adequados na atmosfera para sua formação."
 pc_dwarf_gas_giant: "Anão Gasoso"
 pc_dwarf_gas_giant_desc: "Planeta gasoso com uma atmosfera composta principalmente de hidrogênio e hélio circundando um núcleo denso. Tem uma atmosfera espessa de hidrogênio-hélio, com camadas profundas de gelo, rocha ou oceanos líquidos de água e amônia."

