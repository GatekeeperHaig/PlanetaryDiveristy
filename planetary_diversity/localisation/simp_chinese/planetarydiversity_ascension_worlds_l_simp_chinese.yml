 building_pd_planet_infester_1: "感染节点——第一阶段"
 building_pd_planet_infester_1_desc: "这个节点是初始感染阶段的核心，对蜂巢在这个星球的存在至关重要。失去它，蜂巢就会失去对这里的掌控。"
 building_pd_planet_infester_2: "感染节点——第二阶段"
 building_pd_planet_infester_2_desc: "这个巨大的节点现在正处于中期感染节点，它与蜂巢的连接足够坚固，能够操纵关键的星球进程。失去它，蜂巢就会失去对这里的掌控。"
 building_pd_planet_infester_3: "行星感染节点"
 building_pd_planet_infester_3_desc: "这个强大的节点已经抵达顶点，对所有行星进程都施加了完全的控制，失去它，蜂巢就会失去对这里的掌控。"
 building_pd_planet_infester_3_effect_desc: "这颗星球会被改造为§Y$pc_hive$§!"
 pdplanetaryinfesters.120.name: "行星蜂巢已完成"
 pdplanetaryinfesters.120.desc: "节点发挥出自己完整的潜力，我们产生了深刻的成就感。\n\n这一刻标志着蜂巢对[Root.GetName]的控制迈出巨大一步，蜂巢对星球的掌控愈加稳固。"
 pdplanetaryinfesters.120.a: "蜂巢的另一个家园。"
 civic_hive_pd_planetary_infesters: "行星感染体"
 civic_hive_pd_planetary_infesters_desc: "这一蜂巢思维将自己整合入星球生态系统内。每个星球都会成为它的延展，在它的指引下作为统一的网络繁荣不息。"