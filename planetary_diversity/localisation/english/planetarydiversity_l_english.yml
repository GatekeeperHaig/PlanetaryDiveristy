 pdscrapyard.10.name:0 "What A Mess"
 pdscrapyard.10.desc:0 "As the [Root.GetName] entered the [Root.GetStarName] system, they found scraps of ships everywhere. Several automated junk robots are slowly taking it all apart to drop off at the planet. They immediately identified the science ship as junk and threatened to take it apart."
 pdscrapyard10.a:0 "Interesting"
 pdscrapyard.20.name:0 "One Xeno's Trash..."
 pdscrapyard.20.desc:0 "Not only is the [Root.GetStarName] System full of junk and scrap, but [From.Planet.GetName] is a major scrapyard, whatever biosphere was once there has been completely destroyed. Clearly abandoned, layer upon layer of scrap sits ready to be picked through for anything useful. Junk collection infrastructure lays abandoned and ready for anyone to pick up where the last owners left off."
