 pc_pd_machine: "Świat ogniwa maszyn"
 pc_pd_machine_desc: "Skalisty glob, którego powierzchnię pokrywają sztuczne konstrukcje podtrzymujące najbardziej zaawansowane procesy obliczeniowe. Cienka atmosfera składa się głównie z przemysłowych zanieczyszczeń i nie jest w stanie utrzymać życia biologicznego."
