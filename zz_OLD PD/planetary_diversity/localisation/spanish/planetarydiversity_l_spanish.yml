 START_SCREEN_PART_ONE_SANDSEA:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los bordes rocosos del gran mar de dunas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."

 ###Mangrove
 pc_mangrove:0 "Mundo Manglar"
 pc_mangrove_desc:0 "Un mundo mojado y húmedo con una atmósfera de nitrógeno-oxígeno. La mayor parte del planeta está cubierto por mares poco profundos con muy poca tierra sobre el nivel del mar. Las junglas se extendien por cientos de kilómetros más allá de las costas de las pocas islas existentes. La hidrosfera es fuerte y estable, y sustenta una gran abundancia de vida vegetal y animal." 
 pc_mangrove_tile:0 "Terreno Manglar"
 pc_mangrove_tile_desc:0 "Mares poco profundos y densas selvas."
 trait_pc_mangrove_preference:0 "Preferencia Manglar"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "Habitabilidad Manglar"
 START_SCREEN_PART_ONE_MANGROVE:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en las aguas poco profundas en los bordes de las selvas acuosas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."

 ###Glacial
 pc_glacial:0 "Mundo Glaciar"
 pc_glacial_desc:0 "Mundo gélido y helado con una atmósfera de nitrógeno-oxígeno. Si bien los depósitos de agua se pueden encontrar tan congelados como el hielo glacial la mayor parte del año, en los meses de verano los glaciares se derriten significativamente y la nieve es bastante común. La actividad geotérmica provoca pozos permanentes en el hielo y ayuda a mantener una gran cantidad de vida marina bajo la gruesa superficie del hielo."
 pc_glacial_tile:0 "Terreno Glaciar"
 pc_glacial_tile_desc:0 "Mar de hielo y glaciares montañosos."
 trait_pc_glacial_preference:0 "Preferencia Glaciar"
