 building_megaflora_synaptic_warren:0 "Megaflora Synaptic Warren"
 building_megaflora_synaptic_warren_desc:0 "Der zentrale Synaptic Warren hilft, die Kontrolle des Schwarms über die Drohnen auf dieser und anderen Welten zu verbessern."
 

 #Aquifer World 
 pc_aquifer:0 "Aquiferwelt"
 pc_aquifer_desc:0 "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Niederschläge sind selten, aber dieser Planet hat eine reiche Hydrosphäre, die sich unter der Oberfläche und in den unzähligen Lagunen, die über den Planeten verstreut sind, befindet. Während der trockene heiße Sand nicht viel Leben unterstützt, sind die Lagunen und unterirdischen Flüsse reich daran."
 pc_aquifer_tile:0 "Aquifergelände"
 pc_aquifer_tile_desc:0 "Heiße Sanddünen und Lagunen".
