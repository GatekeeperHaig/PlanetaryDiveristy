pc_pd_antarctic: "Monde Antarctique"
pc_pd_antarctic_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène et des températures basses, et l'hydrosphère est principalement gelée. Bien que les vents puissent atteindre plus de 25 km par heure en hiver, la vie s'accroche à des poches isolées sous la glace de mer, dans des grottes et des vallées protégées."
pc_pd_antarctic_adj: "gelé"
mod_pc_pd_antarctic_habitability: "Habitabilité Arctique"
trait_pc_pd_antarctic_preference: "Préférence Arctique"
trait_pc_pd_antarctic_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_aeolian: "Monde Éolien"
pc_pd_aeolian_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène, les vents de cette planète atteignent régulièrement des vitesses de plus de 300 km par heure. Ces vents ont créé des gouffres creusés, des canyons et des dépressions, permettant à la vie de prospérer à l'intérieur, à l'abri des intempéries."
pc_pd_aeolian_adj: "venteux"
mod_pc_pd_aeolian_habitability: "Habitabilité Arctique"
trait_pc_pd_aeolian_preference: "Préférence Arctique"
trait_pc_pd_aeolian_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_ice_spike: "Monde de Pics de Glace"
pc_pd_ice_spike_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène, cette planète a une hydrosphère principalement gelée. L'activité tectonique intense sous la surface heurte la profonde couche de glace, créant les pics de glace imposants qui dominent le paysage."
pc_pd_ice_spike_adj: "crénelé"
mod_pc_pd_ice_spike_habitability: "Habitabilité Arctique"
trait_pc_pd_ice_spike_preference: "Préférence Arctique"
trait_pc_pd_ice_spike_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_crevasse: "Monde de Crevasses"
pc_pd_crevasse_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène, cette planète a une hydrosphère principalement gelée. Bien que la surface soit inhospitalière, l'énergie géothermique du noyau planétaire maintient le fond des nombreuses crevasses de cette planète habitable."
pc_pd_crevasse_adj: "crevassé"
mod_pc_pd_crevasse_habitability: "Habitabilité Arctique"
trait_pc_pd_crevasse_preference: "Préférence Arctique"
trait_pc_pd_crevasse_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_ice_dunes: "Monde de Dunes de Glace"
pc_pd_ice_dunes_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène, cette planète a une hydrosphère principalement gelée. Avec des températures sous le point de congélation pendant la majeure partie de l'année, des particules de glace ressemblant à du sable créent les dunes de cette planète."
