###Shroud Planets
#AP
ap_pd_shroud_worlds: "Schleier-Phasenverschiebung"
ap_pd_shroud_worlds_desc: "Die Barrieren zwischen der sterblichen Welt und dem Schleier sind dünner als erwartet. Durch Konzentration unserer psionischen Energie können wir diese Barrieren weiter schwächen und Welten erschaffen, die beide Dimensionen umspannen."
allow_shroud_worlds: "§YSchaltet Entscheidung frei:§! $decision_pd_aw_shroud_planet$"
describe_shroud_worlds: "§Y$decision_pd_aw_shroud_planet$§! Modifikator:\n$t$- "§GPsionische§! £pop£ Bevölkerung:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNicht-psionische§! £pop£ Bevölkerung:\n- £mod_pop_environment_tolerance£ §YPlanetenbewohnbarkeit§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_POP_GROWTH_SPEED$: §R-25%§"

#Decisions
decision_pd_aw_shroud_planet: "Schleier-Phasenverschiebung"
decision_pd_aw_shroud_planet_desc: "Wir können die Barriere zwischen diesem Planeten und dem Schleier schwächen und ein Gleichgewicht zwischen materieller und psionischer Ebene schaffen."
decision_pd_aw_shroud_planet_effects_short: "§Y$pd_aw_shroud_planet$§! Modifikator hinzugefügt.\n\nErhöht £pop£ §Gpsionische Bevölkerungsleistung§!, verringert jedoch £pop£ §Ynicht-psionische Bevölkerungsleistung§!."
decision_pd_aw_shroud_planet_cleanup: "Planeten-Phasenverriegelung"
decision_pd_aw_shroud_planet_cleanup_desc: "Unsere Physiker können die Barriere zwischen diesem Planeten und dem Schleier verstärken und ihn in der materiellen Ebene verankern."
decision_pd_aw_shroud_planet_cleanup_tooltip: "\nWir werden den psionischen Einfluss von diesem Planeten entfernen."

#Modifiers
pd_aw_shroud_planet: "Schleierberührt"
pd_aw_shroud_planet_desc: "An diesem Ort hat die bewusst geschwächte Barriere zwischen materieller Welt und Schleier es Personen mit psionischen Fähigkeiten ermöglicht, die Realität teilweise neu zu formen. Für jene ohne solche Gaben verschwimmt jedoch die Grenze zwischen Albtraum und Wirklichkeit, was zu einem endlosen Gewebe aus Leid und Qual führt."
pd_aw_shroud_planet_tooltip: "§GPsionische§! £pop£ Bevölkerung:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNicht-psionische§! £pop£ Bevölkerung:\n- £mod_pop_environment_tolerance£ §YPlanetenbewohnbarkeit§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_POP_GROWTH_SPEED$: §R-25%§!"
pd_shroud_planet: "$pd_aw_shroud_planet$"
