 ###Dune
 pc_sandsea:0 "Dune World"
 pc_sandsea_desc:0 "A hot and dry rocky planet with a nitrogen-oxygen atmosphere. Seas of sand dunes cover a considerable portion of the surface. Hydrosphere is mainly in underground aquifers that rise up in oasis and mountain springs."
 pc_sandsea_tile:0 "Dune Terrain"
 pc_sandsea_tile_desc:0 "Hot dry dune sea."
 trait_pc_sandsea_preference:0 "Dune Preference"
 trait_pc_sandsea_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_sandsea_habitability:1 "Dune Habitability"
 START_SCREEN_PART_ONE_SANDSEA:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the rocky edges of the great dune sea of [GetHomeWorldName], our civilization has spread and prospered."

 ###Mangrove
 pc_mangrove:0 "Mangrove World"
 pc_mangrove_desc:0 "A humid wet world with a nitrogen-oxygen atmosphere. Most of the planet is covered in shallow seas with very little land above sea level. Jungles extended for hundreds of miles beyond the shores of the few existing islands. Hydrosphere is strong and stable, and supports a great abundance of plant and animal life." 
 pc_mangrove_tile:0 "Mangrove Terrain"
 pc_mangrove_tile_desc:0 "Shallow seas and dense jungles."
 trait_pc_mangrove_preference:0 "Mangrove Preference"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "Mangrove Habitability"
 START_SCREEN_PART_ONE_MANGROVE:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the shallows at the edges of the watery jungles of [GetHomeWorldName], our civilization has spread and prospered."

 ###Glacial
 pc_glacial:0 "Glacial World"
 pc_glacial_desc:0 "Frigid, icy world with a nitrogen-oxygen atmosphere. While water deposits can be found as frozen as glacial ice most of the year, summer months have significant melt and snow is quite common. Geothermal activity causes permanent holes in the ice and helps support an abundance of marine life under the thick surface ice."
 pc_glacial_tile:0 "Glacial Terrain"
 pc_glacial_tile_desc:0 "Sea ice and mountainous glaciers ."
 trait_pc_glacial_preference:0 "Glacial Preference"
 trait_pc_glacial_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_glacial_habitability:1 "Glacial Habitability"
 START_SCREEN_PART_ONE_GLACIAL:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the mountainous glaciers of [GetHomeWorldName], our civilization has spread and prospered."

 ###Crag
 pc_subarctic:0 "Crag World"
 pc_subarctic_desc:0 "Cold, rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans and polar ice caps cover more than §Y90%§! of the surface, with rugged scattered islands dotting its surface. There is an abundance of volcanic and geothermal activity which supports marine ecosystems."
 pc_subarctic_tile:0 "Crag Terrain"
 pc_subarctic_tile_desc:0 "Frigid ocean, Icebergs and moss covered islands."
 trait_pc_subarctic_preference:0 "Crag Preference"
 trait_pc_subarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_subarctic_habitability:1 "Crag Habitability"
 START_SCREEN_PART_ONE_SUBARCTIC:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the craggy islands of [GetHomeWorldName], our civilization has spread and prospered."

 ###Tepui
 mod_pc_hajungle_habitability:0 "Tepui Habitability"
 pc_hajungle:0 "Tepui World"
 pc_hajungle_desc:0 "Mountainous, lush rocky world with a nitrogen-oxygen atmosphere. With a significant hydrosphere and covered in dense vegetation, there is a noticeable difference between the cooler rainy plateaus of the tepuis and the warmer humid ground jungle below."
 pc_hajungle_tile:0 "High-Altitude Jungle Terrain"
 pc_hajungle_tile_desc:0 "Misty jungles atop towering mountain peaks."
 trait_pc_hajungle_preference:0 "Tepui Preference"
