job_pd_naval_admin_gestalt_effect_desc: "£job_pd_naval_admin_gestalt£ $job_pd_naval_admin_gestalt_plural$ améliorent l'efficacité navale en transformant £minerals£ §Y$minerals$§! en Points de Recherche £society£ §YResearch§!, et £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!."
job_pd_capital_bio_politician: "Bio-Délégués"
job_pd_capital_bio_politician_plural: "Bio-Délégué"
job_pd_capital_bio_politician_desc: "Certains Bio-Trophies manifestent une plus grande satisfaction lorsqu'ils se perçoivent comme plus importants que les autres. Cette apparence de position dominante influence positivement leur moral et leur bonheur pour tous."
mod_job_pd_capital_bio_politician_add: "Emplois $job_pd_capital_bio_politician$"
mod_job_pd_capital_bio_politician_per_pop: "§G+1§! Emploi $job_pd_capital_bio_politician$ par $VALUE$ Habitants"
