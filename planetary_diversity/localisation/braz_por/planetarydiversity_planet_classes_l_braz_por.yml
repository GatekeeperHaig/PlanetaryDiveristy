 pc_pd_gaia_cave_desc: "Um mundo temperado cavernoso ideal com uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. Com uma magnetosfera fraca, grande parte da superfície deste mundo é composta por rocha estéril, mas com condições ideais para todas as formas de vida superiores conhecidas em diferentes latitudes nas cavernas."
