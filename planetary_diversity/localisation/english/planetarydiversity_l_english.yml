 origin_pd_methane_cryogenics_desc:0 "This civilization evolved on a frozen Methane World and will need to develop Cryogenic Technology to change other worlds to their environment."
 origin_pd_methane_cryogenics_effects:0 "- Homeworld is a §H$pc_methane$§!.\n- Unable to normally terraform most planets to §YMethane Worlds§!.\n- Gain access to the special Ascension Perk §YMethane Cryogenics§! which allows terraforming of some §YFrozen Worlds§! into §YMethane Worlds§!.\n- Unlocks the §YMethane Cryogenic Ray§! Colossus Weapon §R(requires §Y$ap_colossus$§! Ascension Perk)§!."
