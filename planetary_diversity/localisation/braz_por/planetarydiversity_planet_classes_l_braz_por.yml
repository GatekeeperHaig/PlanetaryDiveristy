 pc_pd_mud: "Mundo Lamaçal"
 pc_pd_mud_desc: "Mundo congelado e lamacento com uma atmosfera de nitrogênio-oxigênio, este planeta tem uma sazonalidade limitada com precipitação significativa. Uma grande abundância de atividade geotérmica de baixo nível na superfície causou incontáveis ​​lagos de lama quente e vulcões de lama neste deserto congelado."
