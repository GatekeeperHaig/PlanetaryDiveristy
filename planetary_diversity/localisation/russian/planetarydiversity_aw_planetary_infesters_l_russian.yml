###Planetary Infesters
#Civic
 civic_hive_pd_planetary_infesters: "Заражающий Рой"
 civic_hive_pd_planetary_infesters_desc: "Этот Разум Роя встраивается в естественную экосистему планеты, каждый мир становится его продолжением, расширяя его и без того большие владения."
 civic_tooltip_pd_planetary_infesters_effects: "Доступно строительство £building£ §Yузлов заражения§!\n- $building_pd_planet_infestor_desc$\n- Родной мир - $pc_hive$"

#Buildings
 building_pd_planet_infestor_desc: "§YУзлы заражения§! поэтапно проходят три этапа развития, в итоге превращая планету в §YМир-Улей§!."
 building_pd_aw_planet_infester_1: "Узел заражения - Фаза I"
 building_pd_aw_planet_infester_1_desc: "Этот узел, сердце начальной стадии заражения, жизненно важен для присутствия Улья на этой планете. Его потеря приведет к ослаблению хватки Роя."
 building_pd_aw_planet_infester_2: "Узел заражения - Фаза II"
 building_pd_aw_planet_infester_2_desc: "Этот массивный узел, достигший промежуточной стадии заражения, обладает достаточно прочной связью с Ульем, чтобы управлять важнейшими планетарными процессами. Его потеря приведет к ослаблению хватки Роя."
 building_pd_aw_planet_infester_3: "Узел заражения - Фаза III"
 building_pd_aw_planet_infester_3_desc: "Достигнув своего зенита, этот мощный узел полностью контролирует все планетарные процессы. Его потеря приведет к ослаблению хватки Роя."
 building_pd_aw_planet_infester_3_effect_desc: "Планета будет преобразована в §Y$pc_hive$§!."

