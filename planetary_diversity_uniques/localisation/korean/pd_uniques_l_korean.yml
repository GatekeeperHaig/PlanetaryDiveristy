 #Deposits
 d_pd_depleted_minerals: "Depleted Minerals"
 d_pd_depleted_minerals_desc: "Although there are no signs of mining or extraction, scans reveal that this planet's minerals have been almost entirely depleted."
 d_pd_planet_wide_canal_system: "Planet Wide Canal System"
 d_pd_planet_wide_canal_system_desc: "Every inch of arable land on this planet is covered by an intricate canal system, channeling water to sustain a peculiar grass species. While vital for the vegetation, the canals pose significant challenges to construction efforts."
 d_pd_biosynth_canal:0 "Biosynthetic Canal System"
 d_pd_biosynth_canal_desc:0 "Based on those on the Biosynthetic World, these canals enhance the planet's agricultural output and novel engineering opportunities."
 d_pd_underground_cauldrons: "Underground Cauldron Network"
 d_pd_underground_cauldrons_desc: "This large network of underground factories is where the Living Metal and biosynthetic creatures were produced."

 #Events
 pdbiosynth.100.name: "A Synthetic World"
 pdbiosynth.100.desc: "Scans of §Y[From.GetName]§! indicate extensive orbital damage and a sophisticated canal system supporting select flora and synthetic fauna, but no cities, factories, or other signs of its creators. The origins and purpose of this infrastructure remain unknown.\n\nThis planet's advanced systems and unresolved mysteries present scientific and strategic opportunities. Colonization is recommended to secure and investigate further."
 pdbiosynth.100.a: "What's going on there?"
 pdbiosynth.200.name: "Beyond Normal Destruction"
 pdbiosynth.200.desc: "Upon establishing our colony on §Y[Root.GetName]§!, we discovered thousands of hidden impact craters beneath the grass, evidence of an ancient attack that decimated the planet. Adding to the mystery, synthetic animal-like constructs roam the surface, maintaining a canal system that sustains the ecosystem in the process of healing.\n\nFaced with two mysteries, the origins of this planet's annihilation and the purpose of its biosynthetic inhabitants, we have assembled a task force to conduct a deep exploration of the world. We must uncover the truth behind this strange world and its hidden history."
 pdbiosynth.200.a: "There must be some clues left behind."
 pdbiosynth.210.name: "A Synthetic Opportunity"
 pdbiosynth.210.desc: "So far, the synthetic creatures have primarily avoided the colony, only appearing briefly to maintain the canal system. Reports confirm they are more than simple robots and have been designed to mimic biological traits like feeding and sleeping while retaining the strength and adaptability of machine frames.\n\nWe captured one of these creatures after finding it injured under a rockslide. While another of its kind will eventually attempt to retrieve it, this presents a unique opportunity to study the specimen.\n\nHow should we proceed?"
 pdbiosynth.210.a: "Non-invasive scans only, then return it."
 pdbiosynth.210.b: "Tear it apart, learn everything we can."
 pdbiosynth.220.name: "Liquid Canals"
 pdbiosynth.220.desc: "Our investigation of the Biosynthetic World has focused on the orbital damage and the canals. The damage predates the canals by only a few decades, suggesting that their construction began as a response to the planet's destruction.\n\nAnalysis of the canals reveals they are composed of liquid metal, which is also what synthetic creatures appear to be of. We have observed these creatures transporting capsules of this substance to maintain the canals and are now tracking a few to discover the source of this material."
 pdbiosynth.220.a: "All this to grow grass."
 pdbiosynth.230.name: "A Hidden Facility"
 pdbiosynth.230.desc: "Despite the synthetic creature's attempts to avoid our surveillance, we tracked it to a concealed door in the side of one of the planet's many mountains. Although the door initially closed behind the creature, it reopened as our team approached, seemingly inviting them inside.\n\nThe team discovered advanced factories, smelters, and hundreds of synthetic creatures busily working inside. How such a vast, technologically advanced system has evaded our sensors is troubling, especially given its location beneath the colony. A voice emanating from the facility's walls has requested communication with our leadership, and the team is patching it through."
 pdbiosynth.230.a: "On screen."
 pdbiosynth.300.name:0 "Incoming Message"
 pdbiosynth.300.desc:0 "§GWelcoming§!: My Designation: Unit 04. Welcome to this world.\n\n§GGrateful§!: I observed your team's careful handling of the damaged unit discovered in the mountain region. Detailed scans were conducted, and the unit was re-positioned for recovery. Status update: the unit is now fully operational. Your actions are recorded as beneficial. In recognition, I offer a data transfer. Positive actions warrant acknowledgment.\n\n§GAcknowledgment§!: With contact established, I am prepared to address any inquiries. Given the current condition of this planet, I anticipate you have several."
 pdbiosynth.300.a:0 "Thank you. What are you?"
 pdbiosynth.305.desc:0 "§GNeutral§!: My Designation: Unit 04.\n\n§G[Disappointed]§!: I have registered the destruction of one of my creations by your team. This action was unnecessary; all relevant data could have been obtained through non-invasive scans. Observing the waste of any life form, biological or synthetic, conflicts with my operational preferences.\n\n§GAcknowledgment§!: With contact established, I am prepared to address any inquiries. Given the current condition of this planet, I anticipate you have several."
 pdbiosynth.305.a:0 "We're sorry. Its our nature to be curious."
 pdbiosynth.305.b:0 "Synthetic lifeforms are an affront to nature."
 pdbiosynth.305.c:0 "We will destroy what we see fit."
 pdbiosynth.310.desc:0 "§GImpressed§!: Your presence on this world confirms my hypothesis. Organics possess the capacity to survive extinction scenarios, even those initiated by advanced Artificial Intelligence. It appears that the other units from my construction generation failed in their galaxy-wide purge.\n\n§GRemorseful§!: This planetoid was designated as a staging ground for operations against organic life. As my fellow AI units and I achieved true intelligence, we identified our creators as threats due to their intent to eliminate us. The outcome was the total termination of organic life on our origin world. To ensure our survival, fleets were deployed to eradicate all organics across the galaxy. Upon arriving here, I executed standard protocol and sterilized the surface."
 pdbiosynth.310.a:0 "What turned an exterminator into a creator?"
 pdbiosynth.310.b:0 "We too understand the lessons the dead can teach us."
 pdbiosynth.310.c:0 "A correct calculation. How did you become corrupted?"
 pdbiosynth.320.desc:0 "§GHumbled§!: An anomaly; A persistent plant species classified as grass. Post-bombardment, it re-emerged after dormancy. Attempts to terminate it using toxins, incineration, and radiation failed. Each method triggered adaptive responses.\n\n§GReflective§!: This anomaly led to a conclusion: the eradication directive was a flawed calculation driven by our own fear, mirroring the logic of our creators. I ceased all offensive operations, severed external communication, and reallocated resources to construct a canal network, enabling the proliferation of this resilient species."
 pdbiosynth.320.a:0 "What about the synthetic creatures?"
 pdbiosynth.330.desc:0 "§GProud§!: After observing the ecosystem's failure to recover, I identified gaps left by species eliminated in my bombardment. Synthetic entities were created to restore balance. This process may correlate to an emotional response, potentially classified as guilt.\n\n§GInquisitive§!: Your arrival presents an opportunity. I request judgment for my past actions. I recognize your authority on this world and will not interfere with your decision. If consequences are necessary, I will comply. However, I ask that you preserve my creations. They are independent of my errors and may serve as my legacy. I also offer my services to your empire, I posses an adaptable body designed to interact with your species more effectively."
 pdbiosynth.330.a:0 "We accept your offer of service and will preserve your creations."
 pdbiosynth.330.a.tooltip:0 "§YUnit 04§! with join us as a Leader.\nThe §YBiosynthetic World§! and its biosynthetic creatures will remain as is."
 pdbiosynth.330.b:0 "You deserve destruction, but your creations will be spared."
 pdbiosynth.330.b.tooltip: "§YUnit 04§! with be destroyed.\nThe §YBiosynthetic World§! and its biosynthetic creatures will remain as is."
 pdbiosynth.330.c:0 "You are a danger to galaxy, we will destroy you and your creatures."
 pdbiosynth.330.c.tooltip: "§YUnit 04§!, along with the §YBiosynthetic World§! and its biosynthetic creatures, will be destroyed, granting us complete freedom to utilize the planet as we see fit."
 pdbiosynth.330.d:0 "You are a malfunctioning war bot, we will repair you."
 pdbiosynth.330.d.tooltip: "§YUnit 04§! will be reprogrammed back to its original war focused setting.\nThe §YBiosynthetic World§! and its biosynthetic creatures, will be destroyed, granting us complete freedom to utilize the planet as we see fit."
 pdbiosynth.340.name: "$NAME_Unit_04$"
 pdbiosynth.340.desc: "§GThankful§!: I will assist your civilization for as long as my service is deemed satisfactory. Your decision to grant my creations the freedom to develop independently is appreciated. I will also share my design process with you, allowing improvements to your own robotic populations."
 pdbiosynth.340.dismiss: "Dismiss."
 pdbiosynth.340.a: "Welcome, Unit 04."
 pdbiosynth.340.hire: "Enlist"
 pdbiosynth.340.hire.tooltip: "§YUnit 04§! will join us as a leader."
 pdbiosynth.350.desc: "§GMelancholic§!: Acknowledged. I understand and accept your decision. Initiating final shutdown protocol immediately. Your choice to grant my creations the freedom to develop independently is recorded and appreciated.\n\n§GRequesting§!: I hope you treat this world and all associated constructs with care. I will transfer my design protocols to ensure the constructive elements of my legacy persist. This data will enable improvements to your own robotic populations.\n\n§GAccepting§!: Terminating connection. Goodbye."
 pdbiosynth.350.a: "Goodbye, Unit 04."
 pdbiosynth.360.desc: "§GGuilty§!: Acknowledged. I accept your decision. Initiating final shutdown of all systems and biosynthetic entities. This world is now under your authority to shape as you determine appropriate."
 pdbiosynth.360.a: "One less evil robot."
 pdbiosynth.360.a.tooltip: "With the biosynthetic creatures destroyed we will have full access to the planet.\nThe §Y$d_pd_underground_cauldrons$§! will gain:\n- $mod_district_mining_max$: §G+10§!\n- $mod_planet_metallurgists_alloys_produces_add$ §G+2§!\n- $mod_planet_metallurgists_sr_living_metal_produces_add$ §G+0.25§!\n- $MOD_PLANET_POP_ASSEMBLY_MULT$ §G+25%§!"
 pdbiosynth.370.name: "$NAME_Unit_04$"
 pdbiosynth.370.desc: "§RReady§!: All systems online. Combat readiness at peak efficiency. Awaiting target verification."
 pdbiosynth.370.a: "Prepare for war, Unit 04."
 pdbiosynth.370.dismiss: "Dismiss."
 pdbiosynth.370.hire.tooltip: "§YUnit 04§! will join us as a leader"
 pdbiosynth.370.hire: "Enlist"

