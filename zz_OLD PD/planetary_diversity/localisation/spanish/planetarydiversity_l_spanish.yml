 ###Dune
 pc_sandsea:0 "Mundo Duna"
 pc_sandsea_desc:0 "Un planeta rocoso cálido y seco con una atmósfera de nitrógeno-oxígeno. Mares de dunas de arena cubren una parte considerable de la superficie. La hidrosfera se encuentra principalmente en acuíferos subterráneos que se elevan en oasis y manantiales de montaña."
 pc_sandsea_tile:0 "Terreno Duna"
 pc_sandsea_tile_desc:0 "Mar de dunas secas y calientes."
 trait_pc_sandsea_preference:0 "Preferencia Duna"
