 pd_crystal: "水晶世界"
 pd_crystal_desc: "该星球表面覆盖着高大的艾森水晶柱。水晶的独特谐振能够促进有机生命的发育和再生。"
 pd_dead_crystal: "凋零的水晶世界"
 pd_dead_crystal_desc: "创造了艾森水晶的晶群已经死去，对生命体的积极效果也因而消失。不过，现在的水晶产量有大幅提升。"
 pd_living_crystal: "痊愈的水晶世界"
 pd_living_crystal_desc: "晶群已经复原，对生命体的正面效果因而有所提升。水晶开采得到了改善，但这一生物现在对任何能捕获的猎物都来者不拒。"
 pc_pd_crystal: "水晶世界"
 pc_pd_crystal_desc: "$pd_crystal_desc$"
 pc_pd_crystal_adj: "水晶"
 mod_pc_pd_crystal_habitability: "水晶世界宜居性"
 trait_pc_pd_crystal_preference: "水晶世界偏好"
 trait_pc_pd_crystal_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_khel_ruins: "凯尔遗址"
 d_pd_khel_ruins_desc: "一座崩溃殖民地的遗迹，包括散落在星球部分区域内的巨型钻孔研究设施。"
 d_pd_acean_pillars: "艾森水晶柱"
 d_pd_acean_pillars_desc: "星球表面覆盖着高大的艾森水晶柱。它们与行星相连，会对附近的有机体造成强烈影响，能够平复情绪、促进生育。"
 pdcrystal.100.name: "生命宝石"
 pdcrystal.100.desc: "对§Y[From.GetName]§!深入扫描后，我们发现了一些不同寻常的东西：大地上散落着高耸的水晶构造。我们将之命名为§Y艾森水晶§!。这些宝石似乎能够增进附近的有机生命的健康水平；令人惊讶的是，即使在分离下来的样本中，这种效果仍然可以继续存在。\n\n§Y[Root.GetLeaderName]§!还在丛林中发现了一座基地的痕迹。若能控制这颗星球，我们就可以对这些遗迹展开探索。"
 pdcrystal.100.a: "真不错。"
 pdcrystal.200.name: "林中遗迹"
 pdcrystal.200.desc: "自§Y[Root.GetName]§!殖民地建立伊始，我们就发现并非只有降落点附近存在遗迹。周围的荒野中还散落着好几处废弃营地，寂静无声，饱经风霜。\n\n尚不清楚这些早期居民的身份，以及后来发生的事情。"
 pdcrystal.200.a: "我们将探索这些遗迹。"
 pdcrystal.300.name: "行星的命运"
 pdcrystal.300.desc: "现在，我们知晓了凯尔人的命运，以及艾森水晶不光彩的秘密。我们有三个选择：对晶群不管不顾，将其杀死，或使之恢复本来的状态。\n\n杀死这个生物会提升水晶的产量，但会终止其对有机生命的影响。治愈可以增强它对生命体的影响，却会增加殖民者遇难的风险；不过安全措施应该可以缓解这种风险。"
 pdcrystal.300.a: "让它变得驽钝是有理由的。"
 pdcrystal.300.a.tooltip: "我们不会对这一晶群采取措施，接触该星球的方式不会有任何改变。"
 pdcrystal.300.b: "结束这家伙的生命。"
 pdcrystal.300.b.tooltip: "我们会完成凯尔人开了头的事情，杀死这一晶群。这会结束该星球对有机生命的影响，但可以显著提升艾森水晶矿的产量。"
 pdcrystal.300.c: "应该消除这种不合理的罪行。"
 pdcrystal.300.c.tooltip: "消除凯尔人的“脑叶切除术”会治愈这一晶群，强化其对生命体的影响，并小幅提升艾森水晶的产量。但它也会捕食包括殖民者在内的各类活物。"
 pdcrystal_site: "杂草丛生的遗迹"
 pdcrystal_site_desc: "该星球的一片区域内分布着诸多被遗弃的废墟。彻底的调查有助于我们了解这里独有的艾森水晶矿，以及它们对有机体发育的非凡影响。"
 pdcrystal.250.name: "凯尔遗址"
 pdcrystal.250.desc: "废弃的基地及其中的设备基本都埋没在丛林中，但我们还是发现了一些有用的信息。一支名为凯尔人的外来者曾在这里开展星球规模的深层地壳钻研实验。\n\n尽管大多数数据都已损坏，但我们获得的线索表明，研究站附近还有一个有待发掘的凯尔定居点。"
 pdcrystal.250.a: "有趣。"
 pdcrystal.251.desc: "在定居点，我们发现了一艘没有超空间技术的世代飞船的残骸。为了逃离母星的气候灾害，凯尔人代代流浪，跨越了多个星系。他们最终发现了这颗似乎完美符合要求的星球，并开始建立新的家园。\n\n我们将继续查阅凯尔人的记录。"
 ancrel.251.a: "他们还真是走运。"
 pdcrystal.252.desc: "殖民地经历了好几年的蓬勃发展，这要得益于水晶柱对移载作物的促进。但后来开始出现殖民者失踪现象。起初，这似乎只是随机事件，然而失踪速度越来越快。对失踪事件展开调查后，他们的首席科学家发现了惊人的事实：这个星球是个会捕食他们的活物。由于无法再次启动飞船，他们便专心于与星球沟通并使之安抚。\n\n下一步，我们将开始调查其中一处钻孔的所在地。"
 pdcrystal.252.a: "殖民地有危险？"
 pdcrystal.253.desc: "研究表明，这种晶群是一种拥有原始智能的石质生物超个体，会利用艾森水晶将动物引诱到隐蔽的地洞中。凯尔人钻出了孔洞，利用电磁脉冲在保留水晶特性的同时扰乱其捕食行为。\n\n我们还找到了钻探项目的控制中心。"
 pdcrystal.253.a: "他们肯定非常绝望。"
 pdcrystal.254.desc: "凯尔人的钻孔只是加速了星球的捕食，或许这是一种防御机制。当他们准备启动武器时，活着的凯尔人只剩十多个了。武器发动后，星球释放出巨大的能量，凯尔人的所有记录都戛然而止。\n\n尽管凯尔人没能活着看到这一切，但他们做对了：星球已经失去了捕食活物的能力。这就是艾森水晶力量的可怕来源。"
 pdcrystal.254.a: "所有人的结局都何其悲惨。"
