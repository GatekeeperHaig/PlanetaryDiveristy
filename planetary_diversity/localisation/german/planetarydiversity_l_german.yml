 hivenocapital_desc:0 "Ohne einen aktiven Prime Synaptic Warren in der Nähe ist diese große Festung eine Belastung für den Fokus des Schwarms."
 decision_biocapital_project:0 "Schwarm Biohauptstadt-Projekt"
 decision_biocapital_project_desc:0 "Der Planet selbst wird umgewidmet, um als immenser synaptischer Knotenpunkt für das größere Wohl des Schwarms zu dienen."
 job_mil_brain_drone:0 "Militärische Hirn-Drohne"
