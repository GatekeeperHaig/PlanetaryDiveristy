 pc_pd_dry_superhabitable: "Mundo Superhabitável Seco"
 pc_pd_dry_superhabitable_desc: "Um mundo superterra seco e rochoso, este planeta tem uma densa atmosfera de nitrogênio-oxigênio. O terreno coberto de poeira consiste principalmente em mesas e desfiladeiros. É um berço perfeito para a evolução da vida, com matagais ricos e produtivos e bacias hidrográficas rasas. Ainda assim, a forte gravidade é uma luta para aqueles que não estão acostumados com ela."
