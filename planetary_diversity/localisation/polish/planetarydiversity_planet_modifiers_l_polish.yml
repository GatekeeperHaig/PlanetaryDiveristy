l_polish:

###Modifiers
 #Wet Worlds
 pd_continental: "Świat kontynentalny"
 pd_continental_desc: "Wielkie masy lądowe oddzielone są oceanami, a klimat charakteryzuje się dużymi wahaniami zależnymi od szerokości geograficznej i opadów."
 pd_retinal: "Świat retianalowy"
 pd_retinal_desc: "Życie roślinne na tym świecie opiera się na aldehydzie retinalu, a nie na chlorofilu, co nadaje planecie charakterystyczny fioletowy odcień."
 pd_lake: "Świat jeziorowy"
 pd_lake_desc: "Teren planety to mozaika niezliczonych jezior o różnej wielkości, od małych po duże."
 pd_forest: "Świat leśny"
 pd_forest_desc: "Gęste lasy pokrywają powierzchnię tej planety, tworząc nieprzerwane morze środowiska leśnego, które obejmuje cały ląd."
 pd_tepid: "Świat ciepły"
 pd_tepid_desc: "Ze względu na minimalne nachylenie osiowe idealne warunki na tym świecie pobudziły ewolucję różnorodnych procesów fotosyntezy, czego efektem jest żywa gama kolorów flory."
 pd_mushroom: "Świat drożdżowy"
 pd_mushroom_desc: "Życie grzybowe rządzi ekosystemem planety, otaczając rozległe regiony rozległymi lasami i polami grzybowymi."
 pd_temperate: "Świat umiarkowany"
 pd_temperate_desc: "Ten świat może poszczycić się łagodnym klimatem, który sprzyja bogatej różnorodności biologicznej na niemal każdym kontynencie."
 pd_sakura: "Sakura World"
 pd_sakura_desc: "Significant landmasses, separated by oceans and lush forests of beautiful flowering trees cover the surface."
 pd_megaflora: "Świat megafloryczny"
 pd_megaflora_desc: "Ogromna, drzewiasta flora tego świata pokrywa powierzchnię, a rozległe korzenie sięgają mil pod nią. Poruszanie się po terenie budowlanym wokół tej rzadkiej roślinności stwarza poważne wyzwania."
 pd_petrified: "Świat skamieniałych lasów"
 pd_petrified_desc: "Niegdyś pokryta ekspansywną megaflorą, planeta ta prezentuje obecnie ogromne, skamieniałe pozostałości dawnej zieleni. Unikalny materiał drewnopodobny skrywa w sobie potencjał konstrukcyjny, choć jego wydobycie wymaga dużego wysiłku."

 #Ocean
 pd_ocean: "Świat oceaniczny"
 pd_ocean_desc: "Oceany pokrywają ponad §Y90%§! powierzchni, a pozostały procent stanowią rozproszone wyspy."
 pd_cascadian: "Świat kaskadyjski"
 pd_cascadian_desc: "Ten krajobraz definiują lasy przybrzeżne o klimacie umiarkowanym i wysokie pasma górskie. Aktywna, burzliwa hydrosfera planety wykazuje wyraźny kontrast między łagodnymi zimami a krótkimi, cieplejszymi latami."
 pd_swamp: "Świat bagienny"
 pd_swamp_desc: "Większą część planety dominują gęsto zalesione tereny podmokłe, charakteryzujące się solidną i stabilną hydrosferą z płytkimi morzami, bagnami i torfowiskami. To wilgotne środowisko zapewnia bogactwo życia roślinnego i zwierzęcego."
 pd_crag: "Świat turniowy"
 pd_crag_desc: "Ta planeta może poszczycić się rozległymi oceanami i polarnymi czapami lodowymi pokrywającymi większość jej powierzchni. Wyspy aktywne sejsmicznie rozpraszają dynamiczne i charakterystyczne cechy środowiskowe regionu."
 pd_fog: "Świat mglisty"
 pd_fog_desc: "Podczas gdy na powierzchni dominują oceany, wszechobecna wilgoć wytwarza niemal ciągłą mgłę, która unosi się nad lądem i utrzymuje bujne lasy i rozległe łąki za brzegami."
 pd_kelp: "Świat wodorostowy"
 pd_kelp_desc: "Powierzchnię planety tworzą głównie oceany, a płytkie wody bogate w składniki odżywcze porastają rozległe lasy wodorostów. Ten kwitnący podwodny ekosystem zapewnia niezwykłą różnorodność biologiczną na całej planecie."
 pd_algae: "Świat różowych alg"
 pd_algae_desc: "W bogatych płytkich morzach i jeziorach tej planety kwitną wspaniałe różowe algi, tworząc oszałamiający spektakl wizualny, który można zobaczyć z kosmosu."
 pd_reef: "Świat rafowy"
 pd_reef_desc: "Rozległe, płytkie oceany otaczają całą planetę, odsłaniając znaczące systemy raf tuż pod powierzchnią, gdy obserwuje się je z orbity. Łańcuchy wysp zbudowanych z koralowców wyłaniają się tam, gdzie rafy przekraczają linię wodną."
 pd_archipelago: "Świat archipelagowy"
 pd_archipelago_desc: "Rozsiane wyspy rozsiane są po pojedynczym oceanie obejmującym całą planetę. Intensywna aktywność wulkaniczna prowadzi do szybkiego pojawiania się i zanikania, tworząc stale zmieniający się krajobraz."

 #Tropical
 pd_tropical: "Świat tropikalny"
 pd_tropical_desc: "Na planecie występują naprzemienne pory roku, charakteryzujące się znacznymi opadami i okresami suszy, a jej masy lądowe pokrywa gęsta roślinność."
 pd_atoll: "Świat atolowy"
 pd_atoll_desc: "Obfitość płytkich lagun, skomplikowanych raf koralowych i bujnych tropikalnych wysp definiuje tę planetę. Oprócz idyllicznych temperatur świat ten sprzyja kwitnącej biosferze."
 pd_tepui: "Świat tepui"
 pd_tepui_desc: "Dzięki znacznej hydrosferze i gęstej roślinności planeta ta odróżnia chłodniejsze deszczowe tepui od cieplejszej, wilgotnej dżungli gruntowej poniżej."
 pd_mangrove: "Świat namorzynowy"
 pd_mangrove_desc: "Płytkie morza dominują na większości powierzchni tej planety, pozostawiając niewielką ilość lądu nad poziomem morza. Dżungle namorzynowe rozciągają się setki mil poza brzegi kilku istniejących wysp."
 pd_cenote: "Świat centowy"
 pd_cenote_desc: "Rzadkie lasy tropikalne pokrywają powierzchnie lądu, podczas gdy większość hydrosfery przenika do skomplikowanego systemu podziemnego, wspierając połączone ekosystemy i bogatą różnorodność biologiczną."
 pd_fungal: "Świat grzybi"
 pd_fungal_desc: "Roślinność grzybowa tej planety stanowi podstawę kwitnącej i zróżnicowanej biosfery, począwszy od mikroskopijnych zarodników po kolosalne grzyby megaflora."
 pd_aerial: "Świat powietrzny"
 pd_aerial_desc: "Wysoko nad lądami pokrytymi gęstą roślinnością kolosalne strąki nasion, unoszone przez wyjątkową florę planety, szybują po niebie jak chmury."
 pd_lilypad: "Świat liliowy"
 pd_lilypad: "Ciepłe, płytkie oceany tej planety wspierają tętniącą życiem różnorodność biologiczną. Na powierzchni mocne liście flory wodnej tworzą wtórny ekosystem powierzchniowy."
 pd_geothermal: "Świat geotermalny"
 pd_geothermal_desc: "Na tej planecie pomiędzy wysokimi lodowymi klifami wyłaniają się tętniące życiem tropikalne szczeliny. Pod powierzchnią silna aktywność geotermalna utrzymuje miliony ciepłych basenów, pielęgnując kwitnącą różnorodność biologiczną."
 pd_biolumen: "Świat bioluminescencyjny"
 pd_biolumen_desc: "Cząsteczki atmosferyczne spowijają tę planetę, a jednak prawie wszystkie formy życia przystosowują się dzięki bioluminescencji, tworząc zapierający dech w piersiach spektakl widoczny z orbity."

 #Desert
 pd_desert: "Świat pustynny"
 pd_desert_desc: "Tę planetę charakteryzują rzadkie opady i wahania temperatury w cyklu dziennym. Na pustyni kwitnie rzadka roślinność, a od czasu do czasu pada deszcz."
 pd_dune: "Świat wydmowy"
 pd_dune_desc: "Niekończące się wydmy dominują w tym pustynnym świecie. Rzadka hydrosfera występuje głównie w podziemnych warstwach wodonośnych, pojawiających się sporadycznie w postaci oaz i górskich źródeł."
 pd_oasis: "Świat oazowy"
 pd_oasis_desc: "Hydrosfera obsługuje jeden rozległy zbiornik wodny z pasmem gęstej roślinności. Opady ledwo docierają do śródlądowej pustyni pokrywającej większość planety."
 pd_outback: "Świat australijski"
 pd_outback_desc: "Na powierzchni planety dominują suche i półsuche zarośla oraz pustynie, z wzmożoną roślinnością w pobliżu źródeł wody. Hydrosfera ogranicza się do wybranych mórz śródlądowych i podziemnych źródeł."
 pd_coastal: "Świat nadmorski"
 pd_coastal_desc: "Głębokie oceany zapewniają wysoką stabilność atmosfery, ograniczając opady powierzchniowe. Występująca mgła i zamglenie stanowią pożywkę dla różnych sukulentów i krzewów."
 pd_fungi: "Świat suchych grzybów"
 pd_fungi_desc: "Na tym suchym i pokrytym popiołem wulkanicznym świecie występują grzyby pustynne, które są odporne na wysokie temperatury, suchość i niskie wartości odżywcze."
 pd_salt: "Świat solny"
 pd_salt_desc: "Bogate złoża minerałów pokrywają tę planetę, jednak wysoka zawartość soli na większości powierzchni okazuje się niegościnna dla wielu form życia roślinnego i zwierzęcego."
 pd_aquifer: "Świat wodonośny"
 pd_aquifer_desc: "Podczas gdy piaszczysty teren nie zapewnia wytchnienia od intensywnego upału, stale poruszające się laguny i podwodne systemy rzeczne charakteryzują się różnorodnością unikalnych ekosystemów i różnorodności biologicznej."

 #Arid
 pd_arid: "Świat suchy"
 pd_arid_desc: "Pokryty pyłem teren obejmuje głównie płaskowyże i kaniony. Roślinność jest uboga, ale w regionach polarnych rosną lasy."
 pd_mesa: "Świat stoliwowy"
 pd_mesa_desc: "Teren wyznaczają płaskowyże równikowe i lasy polarne. Hydrosfera składa się z dużych rzek w kanionach z korytami porośniętymi roślinnością, tworząc zróżnicowany krajobraz."
 pd_fog_desert: "Świat pustynnych mgieł"
 pd_fog_desert_desc: "Szczyty na ekstremalnych wysokościach tworzą cienie deszczu na większości powierzchni. Na płaskowyżach dominują słone równiny i suche doliny, a kilka jezior i górskich źródeł reprezentuje hydrosferę."
 pd_mediterranean: "Świat śródziemnomorski"
 pd_mediterranean_desc: "W hydrosferze tej planety znajdują się rozległe morza śródlądowe otoczone rzadką roślinnością. Obszary śródlądowe charakteryzują się suchym krajobrazem i niewielką ilością opadów."
 pd_badlands: "Świat skalisty"
 pd_badlands_desc: "Na suchym terenie znajdują się skały osadowe i gleby bogate w glinę, ukształtowane przez erozję wietrzną i wodną. W cieniu wzgórz rozwija się roślinność, głównie krzewy i wytrzymałe trawy."
 pd_succulent: "Świat soczysty"
 pd_succulent_desc: "Podwyższone temperatury i rzadkie, ale sporadyczne opady deszczu skłoniły roślinność do opracowania technik zatrzymywania wody, aby móc przetrwać w trudnych warunkach naszej planety."
 pd_striped: "świat pasiasty"
 pd_striped_desc: "Ta planeta charakteryzuje się urzekającym składem mineralogicznym. Krajobraz charakteryzuje się głębokimi, kolorowymi paskami, które dodają hipnotyzującej warstwy pokrytemu kurzem i suchemu terenowi."
 pd_coral: "Świat koralowy"
 pd_coral_desc: "Po pokryciu oceanem hydrosfera tej planety uległa zmniejszeniu w wyniku zmian ekologicznych, co doprowadziło do przystosowania się koralowców do suchego środowiska."
 pd_primal: "Świat prymitywny"
 pd_primal_desc: "Gdy na tej młodej planecie wygasa aktywność wulkaniczna, pojawia się skomplikowana flora i fauna, przyczyniając się do rozwoju atmosfery nadającej się do oddychania i ustabilizowanej hydrosfery."

 #Savannah
 pd_savannah: "Świat sawannowy"
 pd_savannah_desc: "Ograniczona hydrosfera powoduje krótkie pory deszczowe. Roślinność, składająca się głównie z wszechobecnych traw, koncentruje się wokół płytkich oaz."
 pd_steppe: "Świat stepowy"
 pd_steppe_desc: "Te półsuche łąki charakteryzują się rozległymi wzgórzami i równinami. Brak drzew jest zauważalny, ale sporadyczne opady deszczu podtrzymują wzrost krzewów i traw."
 pd_prairie: "Świat preriowy"
 pd_prairie_desc: "Planeta ta, charakteryzująca się sezonową hydrosferą, może poszczycić się jednym rozległym lądem, dużymi morzami śródlądowymi, krótkimi, suchymi latami i mroźnymi, surowymi zimami."
 pd_veld: "Świat weldowy"
 pd_veld_desc: "Ta subtropikalna planeta z suchą atmosferą bogatą w azot i tlen charakteryzuje się zarośniętymi lasami i sawannami z łagodnymi zimami i długimi, gorącymi latami."
 pd_semi_arid: "Świat półsuchy"
 pd_semi_arid_desc: "Hydrosfera umożliwia krótką, ale znaczącą porę deszczową, z roślinnością skoncentrowaną w chronionych dolinach i w pobliżu dużych zbiorników wodnych."
 pd_aspen: "Świat osikowy"
 pd_aspen_desc: "Ten suchy i skalisty świat z atmosferą azotowo-tlenową ma gaje drzewne pośród łąk. Niewielką, ale stabilną hydrosferę strumieni wspierają lasy i gęste zarośla."
 pd_sandstone: "$pc_pd_sandstone$"
 pd_sandstone_desc: "Na tej planecie znajdują się rozległe łąki i formacje piaskowca wyrzeźbione przez wiatr. Jego hydrosfera wspiera odporne trawy przystosowane do rozwoju w tym środowisku."
 pd_supercontinent: "Świat superkontynentalny"
 pd_supercontinent_desc: "Ta planeta ma obecnie superkontynent ze względu na tektonikę płyt. Obszary przybrzeżne są bujne, podczas gdy teren śródlądowy przechodzi z łąk w duże, jałowe pustynie."
 pd_sinkhole: "Świat zapadliskowy"
 pd_sinkhole_desc: "Powierzchnia ma małą i stabilną hydrosferę, ale pod nią kryje się obejmujący całą planetę podziemny ocean, tworząc ogromne zapadliska na powierzchni świata."

 #Arctic
 pd_arctic: "Świat arktyczny"
 pd_arctic_desc: "Bieguny są rozległe i zawierają znaczne pokłady zamarzniętej wody w postaci lodu lodowcowego. Pomimo wahań sezonowych pas równikowy charakteryzuje się znaczną roślinnością."
 pd_cold_desert: "Świat antarktyczny"
 pd_cold_desert_desc: "Tę planetę charakteryzują niskie opady i rzadkie zbiorniki wód powierzchniowych. Średnie temperatury w ciągu dnia często utrzymują się znacznie poniżej zera."
 pd_glacial: "Świat lodowcowy"
 pd_glacial_desc: "Hydrosfera jest przez większą część roku zamknięta w lodzie lodowcowym, ale w miesiącach letnich następuje znaczne topnienie, a śnieg jest dość powszechny."
 pd_antarctic: "Świat wietrzny"
 pd_antarctic_desc: "Podczas gdy zimą wiatry mogą osiągać prędkość ponad 25 km na godzinę, życie skupia się w izolowanych skupiskach pod lodem morskim, jaskiniach i chronionych dolinach."
 pd_aeolian: "Świat eoliczny"
 pd_aeolian_desc: "Wiatry na tej planecie zwykle osiągają prędkość ponad 3 km na godzinę. Wiatry te utworzyły wydrążone zapadliska, kaniony szczelinowe i zagłębienia, które umożliwiły życie wewnątrz, bezpieczne przed warunkami atmosferycznymi."
 pd_ice_spike: "Świat lodowych kolców"
 pd_ice_spike_desc: "Intensywna aktywność tektoniczna pod powierzchnią uderza w głęboką warstwę lodu, tworząc potężne kolce lodowe, które dominują w krajobrazie."
 pd_crevasse: "Świat szczelinowy"
 pd_crevasse_desc: "Chociaż powierzchnia tej zamarzniętej planety jest niegościnna, energia geotermalna z jądra planety sprawia, że ​​dno wielu szczelin tej planety nadaje się do zamieszkania."
 pd_ice_dunes: "Świat lodowych wydm"
 pd_ice_dunes_desc: "Przy temperaturach poniżej zera przez większą część roku, przypominające piasek cząsteczki lodu tworzą na tej planecie wydmy."
 pd_storm: "Świat sztormowy"
 pd_storm_desc: "Masy lądowe planety znajdują się na obu biegunach, oddzielone ogromnym oceanem, który przez cały rok generuje potężne burze. Ze względu na ekstremalne warunki większość życia na planecie toczy się pod powierzchnią oceanu."
 pd_iceberg: "Świat gór lodowych"
 pd_iceberg_desc: "Pomimo ujemnych temperatur bardzo słony ocean pokrywający całą planetę pozostaje płynny. Jakakolwiek woda oddzielająca się od soli tworzy półtrwałe góry lodowe, podczas gdy kolonie wodorostów morskich rozwijają się w tych lodowych warunkach."

 #Alpine
 pd_alpine: "Świat górski"
 pd_alpine_desc: "Na tej planecie znajdują się ośnieżone szczyty gór, a doliny usiane są zamarzniętymi jeziorami. Chociaż na planecie występują minimalne wahania sezonowe, wciąż ciekła woda pod zamarzniętą powierzchnią jezior wystarczy, aby utrzymać odporną roślinność."
 pd_boreal: "Świat borealny"
 pd_boreal_desc: "Ta subarktyczna planeta charakteryzuje się szerokim zakresem temperatur, z lasami borealnymi w cieplejszych regionach oraz tundrą i lodem w pobliżu biegunów."
 pd_snow: "Świat śnieżny"
 pd_snow_desc: "Ta planeta przeżywa obecnie epokę lodowcową. Podczas gdy lodowce pokrywają większość polarnych i średnich szerokości geograficznych, lasy strefy umiarkowanej pokrywają pas równikowy."
 pd_highland: "Świat wyżynowy"
 pd_highland_desc: "Utrzymujące się opady i częste mgły spowijają tę planetę. Stabilna hydrosfera, położona pomiędzy zamarzniętymi pasmami górskimi i rozległymi morzami śródlądowymi, jest siedliskiem odpornych traw i porostów."
 pd_dune_forest: "Świat chłodnopustynny"
 pd_dune_forest_desc: "Na tej planecie występują częste mgły, ale opady są minimalne. Niziny składają się głównie z suchych wydm, podczas gdy hydrosfera utrzymuje ośnieżone, zalesione góry."
 pd_fjord: "Świat fiordowy"
 pd_fjord_desc: "Rozległe oceany tej planety rzeźbią głębokie zatoki, tworząc subarktyczne lasy deszczowe wzdłuż wybrzeża i alpejskie łąki na wyższych wysokościach."
 pd_blossom: "Świat kwiatowy"
 pd_blossom_desc: "Bogate łąki tej planety ozdobione są żywą, kwitnącą roślinnością, co stanowi spektakl widoczny z orbity."
 pd_glaciovolcanic: "Świat glaciowulkaniczny"
 pd_glaciovolcanic_desc: "Ta planeta podlega intensywnej aktywności wulkanicznej, w wyniku której powstają liczne jeziora ogrzewane geotermalnie, które dostarczają rzadkie minerały i energię do zamarzniętego krajobrazu."
 pd_lanthanide: "Świat lantanowcowy"
 pd_lanthanide_desc: "Metale ziem rzadkich i aktywność magnetyczna tej planety tworzą wspaniałe szczyty gór w kształcie pierścieni. Przy minimalnych wahaniach sezonowych hydrosfera może utrzymać jedynie płaty odpornej roślinności."

 #Tundra
 pd_tundra: "Świat tundrowy"
 pd_tundra_desc: "Ten świat utrzymuje stabilną hydrosferę i przewidywalne niskie temperatury, co sprzyja rozległym lasom porostowym na całej planecie, pomiędzy skalistymi górami i lodowcami."
 pd_bog: "Świat torfowiskowy"
 pd_bog_desc: "Na tej planecie występują krótkie, wilgotne lata, długie, mroźne zimy i znaczne roczne opady. Silna hydrosfera pokrywa masy lądowe w gęstych torfowiskach i bagnach."
 pd_mycelium: "Świat grzybni"
 pd_mycelium_desc: "Na tej planecie występują krótkie, chłodne lata i suche, mroźne zimy. Na rozległych równinach rosną wysokie lasy grzybowe i gęste sieci grzybni podpowierzchniowych."
 pd_mud: "Świat błotnisty"
 pd_mud_desc: "Na tej planecie występują rzadkie pory roku ze znacznymi opadami, a niska aktywność geotermalna na powierzchni tworzy liczne jeziora błotne i wulkany w zamarzniętym krajobrazie."
 pd_basalt: "Świat bazaltowy"
 pd_basalt_desc: "Na tej planecie panują stałe pory roku, gdzie sporadyczna aktywność wulkaniczna tworzy rozległe pola lawy. Mchy i porosty rosnące na schłodzonym bazalcie podtrzymują biosferę."
 pd_tuya: "Świat wulkaniczny"
 pd_tuya_desc: "Dzięki ograniczonym porom roku i surowym zimom stabilna biosfera tego świata żyje na składnikach odżywczych z gleby wulkanicznej, a na powierzchni znajdują się subglacjalne wulkany."
 pd_cryoflora: "Świat kryształowy"
 pd_cryoflora_desc: "Hydrosfera planety jest w większości zamarznięta, a temperatury rzadko przekraczają granicę zera. Niemniej jednak flora i fauna przystosowały się do białek zapobiegających zamarzaniu, tworząc piękny, świecący ekosystem."
 pd_lichen: "Świat porostowy"
 pd_lichen_desc: "Na tym świecie występują ekspansywne lasy porostowe w całej swojej stabilnej hydrosferze i przewidywalnych niskich temperaturach. Lasy porostowe, położone pomiędzy skalistymi górami i lodowcami, czerpią składniki odżywcze z minerałów."

###Superhabitable
 pd_wet_superhabitable: "Wilgotny świat superziemski"
 pd_wet_superhabitable_desc: "Ten wilgotny, nadający się do zamieszkania świat może poszczycić się silną hydrosferą i optymalnymi warunkami rolniczymi z wyższymi średnimi temperaturami i płytkimi basenami oceanicznymi. Ciężka grawitacja stanowi wyzwanie dla nieprzyzwyczajonych."
 pd_dry_superhabitable: "Suchy świat superziemski"
 pd_dry_superhabitable_desc: "Ten suchy, nadający się do zamieszkania świat może poszczycić się silną hydrosferą i optymalnymi warunkami rolniczymi z wyższymi średnimi temperaturami i płytkimi basenami oceanicznymi. Ciężka grawitacja stanowi wyzwanie dla nieprzyzwyczajonych."
 pd_cold_superhabitable: "Zimny świat superziemski"
 pd_cold_superhabitable_desc: "Ten zimny, nadający się do zamieszkania świat może poszczycić się silną hydrosferą i optymalnymi warunkami rolniczymi z wyższymi średnimi temperaturami i płytkimi basenami oceanicznymi. Ciężka grawitacja stanowi wyzwanie dla nieprzyzwyczajonych."
 pd_gaia_superhabitable: "Gajański świat superziemski"
 pd_gaia_superhabitable_desc: "Ten znakomicie zaprojektowany, nadający się do zamieszkania świat, z atmosferą azotowo-tlenową i odpornym ekosystemem, oferuje optymalne warunki dla różnorodnych form życia. Jego krajobraz charakteryzują wyższe temperatury i płytkie baseny oceaniczne, ale duża grawitacja stanowi wyzwanie dla nieprzyzwyczajonych."
 pd_arcology_superhabitable: "Arkologia superziemska"
 pd_arcology_superhabitable_desc: "Świat nadający się do zamieszkania, całkowicie pochłonięty przez rozrost miejsko-przemysłowy. Ta planeta ma wyższe średnie temperatury, ale duża grawitacja stanowi wyzwanie dla nieprzyzwyczajonych."
 pd_nuked_superhabitable: "Cmentarny świat superziemski"
 pd_nuked_superhabitable_desc: "Ten nadający się do zamieszkania świat przechodzi nuklearną zimę, charakteryzującą się gęstymi warstwami aerozoli sadzy w atmosferze i wysokim poziomem promieniowania. Minimalne oznaki życia utrzymują się, a ciężka grawitacja stanowi wyzwanie dla nieprzyzwyczajonych."

###Tidally Locked
 pd_wet_tidally_locked: "Wilgotny świat synchroniczny"
 pd_wet_tidally_locked_desc: "Ten wilgotny, zamknięty przez pływy świat oferuje obfite możliwości energetyczne dzięki stałemu nasłonecznieniu i silnym wiatrom. Strefa mieszkalna ogranicza się do regionów półmroku."
 pd_dry_tidally_locked: "Suchy świat synchroniczny"
 pd_dry_tidally_locked_desc: "Ten suchy, zamknięty przez pływy świat oferuje obfite możliwości energetyczne dzięki stałemu nasłonecznieniu i silnym wiatrom. Strefa mieszkalna ogranicza się do regionów półmroku."
 pd_cold_tidally_locked: "Planeta oko"
 pd_cold_tidally_locked_desc: "Ten zimny, zamknięty pływowo świat oferuje obfite możliwości energetyczne dzięki stałemu nasłonecznieniu i silnym wiatrom. Strefa mieszkalna ogranicza się do regionów półmroku."
 pd_gaia_tidally_locked: "Gajański świat synchroniczny"
 pd_gaia_tidally_locked_desc: "Idealnie stworzony świat zamknięty pływowo ma atmosferę azotowo-tlenową i odporny ekosystem. Optymalne warunki dla wszystkich znanych wyższych istnieją w ograniczonych do zamieszkania regionach zmierzchu."
 pd_arcology_tidally_locked: "Arkologia synchroniczna"
 pd_arcology_tidally_locked_desc: "Świat zamknięty przez pływy, całkowicie pochłonięty przez rozrost miejsko-przemysłowy. Strefa mieszkalna ogranicza się do regionów półmroku."
 pd_nuked_tidally_locked: "Cmentarny świat synchroniczny"
 pd_nuked_tidally_locked_desc: "Ten zamknięty pływowo świat przechodzi nuklearną zimę, charakteryzującą się gęstymi warstwami aerozoli zawierających sadzę i wysokim poziomem promieniowania atmosferycznego. Oznaki życia są minimalne, a strefa zamieszkiwana ogranicza się do regionów o zmierzchu."

###Cave
 pd_wet_cave: "Wilgotny świat jaskiniowy"
 pd_wet_cave_desc: "Ta planeta szczyci się obejmującą całą planetę siecią podziemnych jaskiń o wilgotnym klimacie. Chociaż budowa podziemnych obiektów jest kosztowna, oferuje kolonie obronne."
 pd_dry_cave: "Suchy świat jaskiniowy"
 pd_dry_cave_desc: "Ta planeta szczyci się obejmującą całą planetę siecią podziemnych jaskiń o suchym klimacie. Chociaż budowa podziemnych obiektów jest kosztowna, oferuje kolonie obronne."
 pd_cold_cave: "Zimny świat jaskiniowy"
 pd_cold_cave_desc: "Ta planeta szczyci się obejmującą całą planetę siecią podziemnych jaskiń o zimnym klimacie. Chociaż budowa podziemnych obiektów jest kosztowna, oferuje kolonie obronne."
 pd_gaia_cave: "Gajański świat jaskiniowy"
 pd_gaia_cave_desc: "Idealnie stworzony świat jaskiń z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych. Chociaż budowa podziemnych obiektów jest kosztowna, oferuje kolonie obronne."
 pd_arcology_cave: "Arkologia jaskiniowa"
 pd_arcology_cave_desc: "Świat jaskiń całkowicie pochłonięty przez rozrost miejsko-przemysłowy. Chociaż budowa podziemnych obiektów jest kosztowna, oferuje kolonie obronne."
 pd_nuked_cave: "Cmentarny świat jaskiniowy"
 pd_nuked_cave_desc: "Ten jaskiniowy świat przeżywa nuklearną zimę, z gęstymi warstwami aerozoli sadzy w atmosferze. Wysoki poziom promieniowania. Minimalne oznaki życia."

###Gaia
 pd_gaia_world: "Świat gajański"
 pd_gaia_world_desc: "Idealnie stworzony wilgotny świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."
 pd_dry_gaia_world: "Suchy świat gajański"
 pd_dry_gaia_world_desc: "Idealnie stworzony suchy świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."
 pd_cold_gaia_world: "Zimny świat gajański"
 pd_cold_gaia_world_desc: "Idealnie stworzony zamarznięty świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."
 pd_uncommon_gaia_world: "świat gajański"
 pd_uncommongaia_world_desc: "Idealnie stworzony wilgotny świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."

###Arcology/Relic
 pc_pd_nuked_arcology: "Cmentarny świat relikt"
 pc_pd_nuked_arcology_desc: "Miasto rozciągające się niegdyś na cały świat. Przeżywa zimę nuklearną, z gęstymi warstwami aerozoli sadzy w atmosferze. Wysoki poziom promieniowania powierzchniowego. Minimalne oznaki życia."
 pc_pd_nuked_arcology_tooltip: "Habitability: §R-100%§!\nHabitability: §G+100%§! with §Y$trait_pc_nuked_preference$§! or §Y$trait_survivor$§! trait"

###Uninhabitable Modifiers
 pd_diamond: "Świat diamentowy"
 pd_diamond_desc: "Due to high temperatures and planetary pressure, much of this world has transformed into diamonds."
 pd_carbon: "Świat węgla"
 pd_carbon_desc: "Unlike most silicon-oxygen compound-based worlds, it has a significantly higher carbon-to-oxygen ratio."
 pd_chthonian: "Chthonian World"
 pd_chthonian_desc: "This planet was once a gas giant, but stellar winds have stripped away its hydrogen and helium atmosphere, leaving only the barren metallic core."
 pd_iron: "Świat żelaza"
 pd_iron_desc: "The planet consists primarily of an iron-rich core with little or no mantle."
 pd_volcanic: "Świat wulkaniczny"
 pd_volcanic_desc: "This planet experiences constant volcanic eruptions due to high geological activity, with plumes of sulfur reaching heights up to 500 km above the surface."
 pd_hydrocarbon: "Świat węglowodorów"
 pd_hydrocarbon_desc: "This planet possesses a dense, opaque atmosphere composed of nitrogen and methane, featuring ethane clouds and stable bodies of liquid hydrocarbons."
 pd_hot_gas_giant: "Gorący gigant gazowy"
 pd_hot_gas_giant_desc: "This gas giant experiences temperatures significantly higher than the average, providing exploitable weather patterns for energy and rare gas collection."
 pd_cloudless_gas_giant: "Bezchmurny gigant gazowy"
 pd_cloudless_gas_giant_desc: "The gaseous planet lacks the necessary chemicals in the atmosphere to form global cloud cover, creating a featureless view from orbit."
 pd_cold_gas_giant: "Zimny gigant gazowy"
 pd_cold_gas_giant_desc: "The gas giant's lower temperatures and stable winds provide research opportunities for exploration."
 pd_ethane_ocean: "Etanowy świat oceaniczny"
 pd_ethane_ocean_desc: "This world is covered in liquid hydro-carbon ethane oceans."
 pd_dwarf_gas: "Gazowy karzeł"
 pd_dwarf_gas_desc: "The planet features a dense hydrogen-helium atmosphere with deep layers of ice, rock, and liquid oceans of water and ammonia."
 pd_subglacial: "Lodowy świat jałowy"
 pd_subglacial_desc: "The planet's thick layer of permanent ice, low temperatures, and thin atmosphere make surface life impossible. However, tidal heating and geothermal activity create a subsurface ocean beneath the solid ice."
 pd_hothouse: "Świat cieplarniany"
 pd_hothouse_desc: "A rocky world whose atmosphere is currently experiencing a runaway greenhouse effect. Lethal to all forms of life."

