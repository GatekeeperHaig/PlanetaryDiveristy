l_simp_chinese:
 pc_pd_petrified: "木化石星球"
 pc_pd_petrified_desc: "拥有氮氧大气的岩石星球。水圈活跃且稳定，有被海洋分隔开的大陆，气候差异巨大。在冰河期结束后的全球性洪水的影响下，地表和地下都坐落着参天巨树的化石遗迹。"
 pc_pd_petrified_adj: "木化石"
 mod_pc_pd_petrified_habitability: "陆地星球宜居性"
 trait_pc_pd_petrified_preference: "陆地星球偏好"
 trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_retinal: "视醛光合星球"
 pc_pd_retinal_desc: "拥有氮氧大气的岩石星球。水圈富有活力又相当稳定，大陆被海洋分隔。植物的演化基于视黄醛光合作用，而非叶绿素光合作用——这令星球呈现独特的紫色色调。"
 pc_pd_retinal_adj: "紫色"
 mod_pc_pd_retinal_habitability: "陆地星球宜居性"
 trait_pc_pd_retinal_preference: "陆地星球偏好"
 trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lake: "湖泊星球"
 pc_pd_lake_desc: "拥有氮氧大气层的岩石星球，水圈异常有活力，且极其稳定。其陆地是彼此相连的一片整体，遍布着数以百万计的大小各异的湖泊，这里可以找到从亚热带类型到亚寒带类型的各种气候。"
 pc_pd_lake_adj: "湖泊"
 mod_pc_pd_lake_habitability: "陆地星球宜居性"
