 pc_pd_cold_tidally_locked: "Mundo Ocular"
 pc_pd_cold_tidally_locked_desc: "Um mundo rochoso, congelado e úmido com uma atmosfera de nitrogênio-oxigênio, preso por maré à sua estrela-mãe. O lado diurno é um oceano descongelado constantemente bombardeado pela luz solar, enquanto o lado noturno consiste em geleiras congeladas. Ventos fortes e correntes poderosas encontram-se na borda destes dois lados distintos."
