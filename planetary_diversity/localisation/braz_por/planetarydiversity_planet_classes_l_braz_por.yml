 pc_pd_dune_forest: "Mundo Floresta de Dunas"
 pc_pd_dune_forest_desc: "Mundo montanhoso frio com uma atmosfera de nitrogênio-oxigênio, este planeta recebe altos níveis de neblina, mas baixa precipitação. Grande parte das terras baixas são dunas secas, mas a hidrosfera sustenta montanhas cobertas de neve."
