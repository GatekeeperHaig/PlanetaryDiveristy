 ###Megaflora Tree of Life World
 pc_megafloratol:0 "Mundo Megaflora"
 pc_megafloratol_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-oxígeno. Densamente arbolado con una hidroesfera fuerte y saludable. Este planeta es el hogar de un árbol de megafauna gigante que se extiende por todo el planeta. Las raíces son tan grandes que se pueden ver desde la órbita. La habitabilidad aquí sería casi imposible para una especie que no está acostumbrada a la flora gigantesca."
 pc_megafloratol_tile:0 "Terreno Megaflora"
 pc_megafloratol_tile_desc:0 "Bosques densos, estructuras de raíces gigantes y pastizales."
 trait_pc_megafloratol_preference:0 "Preferencia Megaflora"
 trait_pc_megafloratol_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_megafloratol_habitability:0 "Habitabilidad Megaflora"
 mod_pc_megafloratol_habitability:0 "Habitabilidad Megaflora"
 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "En los eones transcurridos desde que las primeras comunidades primitivas de [GetSpeciesName] tomaron forma bajo los árboles gigantes de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 origin_pd_tree_of_life: "Árbol de la Vida Megaflora"
 origin_pd_tree_of_life_desc:0 "Esta colmena evolucionó en una relación simbiótica con un vasto árbol de megaflora. El Árbol les otorga muchos beneficios, pero su pérdida los paralizaría."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Nuestra Colmena obtiene muchas bonificaciones por vivir en un planeta con un Árbol de la Vida presente o penalizaciones si está ausente. Una vez que la colmena se establezca en un mundo, plantará un retoño que eventualmente se convertirá en un árbol de megaflora en todo el planeta, cambiando el ecosistema natural reemplazándolo por uno que se adapte mejor al árbol. \n\n§ADVERTENCIA: ¡La mayoría de las clases de planetas se transformarán en §Y$pc_megaflora$§! y la mayoría de las formas de terraformación no están disponibles para la colmena."
 START_SCREEN_TREEPD:0 "Cuando nuestra conciencia colectiva despertó, servimos al Árbol. Y el Árbol nos sirvió. Cuidamos del Árbol, alimentamos al Árbol, protegemos al Árbol y el Árbol nos nutre. Por el bien del Árbol, nos extendimos por [GetHomeWorldName], plantando y protegiendo los retoños del Árbol dondequiera que íbamos.\n\nNuestro mundo ha servido al Árbol durante siglos y, sin embargo, tememos que el Árbol no sea del todo seguro como hemos aprendido de todos los peligros que pueden destruir un planeta. Hace tiempo que sabemos que este no es el único mundo; la galaxia está llena de planetas sin árboles, y anhelamos cambiar esto. El Árbol debe ser protegido. El Árbol debe extenderse. El Árbol debe Crecer."
 d_pd_tree_of_life_3:2 "Árbol de la vida florecido"
 d_pd_tree_of_life_3_desc:1 "Hemos cuidado este Árbol de la Vida durante tanto tiempo que ha echado raíces en cada parte del planeta. Ahora florece y sus vibrantes flores amarillas y savia contienen grandes cantidades de energía colectable."
 d_pd_tree_of_life_2:0 "Árbol de la Vida"
 d_pd_tree_of_life_2_desc:0 "Este Árbol ha albergado y apoyado a La Colmena durante generaciones, somos tanto parte de él como él es parte de nosotros. Su sistema de raíces se extiende por gran parte del planeta."
 d_pd_tree_of_life_1:2 "Retoño del Árbol de la Vida"
 d_pd_tree_of_life_1_desc:1 "Un retoño del Árbol de la Vida, trasplantado aquí por la Colmena. Tomará generaciones para que madure completamente, cambiando lentamente el planeta para satisfacer sus necesidades."
 no_pd_lifetree:0 "Sin Árbol de la Vida"
 no_pd_lifetree_desc:0 "Sin el árbol, estamos incompletos."
 pdengine.41.name:0 "Ha florecido"
 pdengine.41.desc:0 "Después de años de crecimiento, el Árbol de la Vida en [Root.GetName] finalmente floreció. Sus raíces, que ahora cubren todo el planeta, también están proporcionando su savia amarilla brillante en muchos lugares."
 pdengine.41.a:0 "El Árbol de la Vida Provee."
 d_tol_sap:0 "El Árbol de la Vida florece"
 d_tol_sap_desc:0 "Estas flores resplandecientes y la savia que les da energía liberan una polen semidulce que tiene un efecto calmante en los zánganos. La savia también es increíblemente rica en energía."
 pdengine.40.name:0 "Echar raíces"
 pdengine.40.desc:0 "El Árbol de la Vida en [Root.GetName] ya no es un retoño. Sus raíces ahora llegan a muchas partes del planeta y la vida está floreciendo por todo el planeta cambiando permanentemente su ecosistema natural."
 pdengine.40.a:0 "Otro hogar para La Colmena."
 decision_pd_transplant_tree:0 "Trasplantar Árbol de la Vida"
 decision_pd_transplant_tree_desc:0 "Se debe establecer una red de árboles aquí para que nuestra colmena florezca."
 d_pd_tree_of_life_dead:0 "Árbol de la vida muerto"
 d_pd_tree_of_life_dead_desc:0 "Debido a la destrucción de este planeta, el Árbol de la Vida en este mundo ha muerto. Los restos del sistema de raíces aún brindan oportunidades de minería e investigación."
 d_pd_tree_of_life_special:0 "Árbol de la Vida"
 d_pd_tree_of_life_special_desc:0 "Este mundo único no es un lugar ideal para el Árbol de la Vida, a pesar de que haremos un espacio para él. Puede que nunca florezca por completo, pero proveerá para la colmena."
 d_pd_tree_of_life_ringworld:0 "Árbol de la Vida"
