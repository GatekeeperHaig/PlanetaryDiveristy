 pc_chthonian:0 "Chthonische Welt"
 pc_chthonian_desc:0 "Karge und felsige Welt mit einer dünnen oder nicht vorhandenen Atmosphäre. Die Oberfläche ist mit Meteoreinschlagskratern übersät und völlig ohne Leben. Dieser Planet war einst ein Gasriese, aber seine Wasserstoff- und Heliumatmosphäre wurde abgetragen, so dass nur der karge metallische Kern übrig blieb."
 pc_hot_gas_giant:0 "Heißer Gasriese"
 pc_hot_gas_giant_desc:0 "Gasförmiger Planet mit einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht und einen dichten Kern umgibt. Die Temperaturen dieses Gasriesen sind viel höher als der Durchschnitt, was zu extremen Wetterlagen führt, die zur Energiegewinnung und zum Sammeln von Edelgasen genutzt werden können."
 pc_cold_gas_giant:0 "Kalter Gasriese"
 pc_cold_gas_giant_desc:0 "Gasförmiger Planet mit einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht und einen dichten Kern umgibt. Die Temperaturen dieses Gasriesen sind niedriger als der Durchschnitt, was zu stabileren Forschungsmöglichkeiten führt."

