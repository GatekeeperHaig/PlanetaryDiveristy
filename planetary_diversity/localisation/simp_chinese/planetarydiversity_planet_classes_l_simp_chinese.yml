 trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_swamp: "湿地星球"
 pc_pd_swamp_desc: "湿润多雨的星球，拥有氮氧大气。星球上大部分地区都覆盖着林木茂盛的湿地，地表极少有没有陷入水面下的地方。水圈强大而稳定，主要由浅海、湿地和沼泽构成，养育着丰富的动植物生命。"
 pc_pd_swamp_adj: "沼泽"
 mod_pc_pd_swamp_habitability: "海洋星球宜居性"
 trait_pc_pd_swamp_preference: "海洋星球偏好"
 trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_crag: "峭壁星球"
 pc_pd_crag_desc: "拥有氮氧大气层和巨大水圈的寒冷岩石星球。海洋和极地冰冠覆盖超过§Y90%§!的地表，岛屿崎岖，星罗棋布。丰富的火山活动和地热活动支撑着海洋生态系统。"
 pc_pd_crag_adj: "副极地"
 mod_pc_pd_crag_habitability: "海洋星球宜居性"
 trait_pc_pd_crag_preference: "海洋星球偏好"
 trait_pc_pd_crag_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog: "云雾星球"
 pc_pd_fog_desc: "拥有富含氮氧的大气圈和巨大水圈的岩石星球。海水覆盖大部分地表，环境中湿度极高，因而丰茂的森林与草原上空常年云雾弥漫。"
 pc_pd_fog_adj: "云雾"
 mod_pc_pd_fog_habitability: "海洋星球宜居性"
 trait_pc_pd_fog_preference: "海洋星球偏好"
 trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_kelp: "巨藻星球"
 pc_pd_kelp_desc: "有丰富水体和氮氧大气层的岩石世界。海洋覆盖了大部分地表，丰富的巨藻林在其中恣意生长。"
 pc_pd_kelp_adj: "巨藻"
