 pc_pd_domed_colony_superhabitable: "Colônia Cúpula em Mundo Superhabitável Infértil"
 pc_pd_domed_colony_superhabitable_desc: "Superterra rochosa e infértil com uma atmosfera tênue ou inexistente, a superfície totalmente desprovida de vida e coberta por crateras de impacto de meteoros. Colônias em cúpula foram construídas na superfície, permitindo habitação permanente."
