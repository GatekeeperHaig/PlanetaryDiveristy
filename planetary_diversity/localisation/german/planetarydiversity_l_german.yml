 #Eyeball World
 pc_eyeball:0 "Augapfelwelt"
 pc_eyeball_desc:0 "Felsige, gefrorene Nasswelt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Tagseite ist ein aufgetauter Ozean, der ständig vom Sonnenlicht bombardiert wird, während die Nachtseite aus gefrorenen Gletschern besteht, die an ihren Mutterstern gekoppelt sind. Starke Winde und mächtige Strömungen treffen an der Grenze dieser beiden unterschiedlichen Seiten aufeinander."
