 job_pd_capital_bio_effect_desc: "$job_pd_capital_bio_politician$ $job_pd_capital_bio_politician_plural$ используют £consumer_goods£ §Yтовары массового спроса§!, создают £unity£ §Yединство§! и увеличивают §Yпродуктивность дронов§!"
 #Rogue Rangers
 job_pd_robo_ranger: "Дрон-рейнджер"
 job_pd_robo_ranger_plural: "Дроны-рейнджеры"
 job_pd_robo_ranger_desc: "Дроны-рейнджеры следят за тем, чтобы наши планеты оставались как можно более чистыми и естественными для наших био-трофеев."
 mod_job_pd_robo_ranger_add: "Должности дронов-рейнджеров"
 mod_job_pd_robo_ranger_per_pop: "§G+1§! должность дрона-рейнджера за каждые $VALUE$ ед. населения"
