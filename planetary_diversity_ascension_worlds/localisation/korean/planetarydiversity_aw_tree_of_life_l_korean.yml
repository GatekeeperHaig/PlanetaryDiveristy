 district_pd_flora_hive_industrial: "산업 지구"
 district_pd_flora_hive_industrial_desc: "제련 시설과 공장이 이 지역을 가득 채우며 원재료로 첨단 제품을 생산하고 있습니다."
 district_pd_flora_hive_industrial_plural: "산업 지구"
 district_pd_flora_hive_naval: "군수 지구"
 district_pd_flora_hive_naval_desc: "이곳의 드론은 해군 작전의 효율성을 극대화합니다."
 district_pd_flora_hive_naval_plural: "군수 지구"
 district_pd_flora_hive_research: "연구 지구"
 district_pd_flora_hive_research_desc: "집중 연구용 드론으로 가득한 수많은 실험실입니다."
 district_pd_flora_hive_research_plural: "연구 지구"
 district_pd_flora_hive_administrative: "시냅스 지구"
 district_pd_flora_hive_administrative_desc: "시냅스 넥서스는 군체의 사이오닉 연결을 증폭시켜 우주 전체로 군체의 의지와 안내를 확장하는 역할을 합니다."
 district_pd_flora_hive_administrative_plural: "시냅스 지구"
 pc_pd_flora_hive: "거대식물 수도 행성"
 pc_pd_flora_hive_desc: "이 군체는 지구 곳곳에 뿌리를 뻗은 거대한 거대 나무와 공생 관계로 진화하여 나무와 드론 모두에게 적합한 생태계를 변화시켰습니다. 첨단 사고 과정의 보루로 성장한 이 나무는 그 안에 서식하는 군체의 강력한 방어를 받고 있습니다."
 pc_pd_flora_hive_adj: "숲으로 뒤덮인"
 mod_pc_pd_flora_hive_habitability: "거대식물 수도 행성 거주 적합도"
 trait_pc_pd_flora_hive_preference: "거대식물 수도 행성 선호"
 trait_pc_pd_flora_hive_preference_desc: "$trait_pc_arctic_preference_desc$"
 pd_aw_flora_hive_military: "거대식물 수도 행성"
 pd_aw_flora_hive_military_desc: "이 행성은 거대식물 군체 의식의 핵심 기능에 중추적인 역할을 하며 외부의 위협과 영향력으로부터 강화되어 있습니다. 강력한 보호막이 행성을 감싸고 있으며, 전사 드론이 대기하고 있어 행성을 보호합니다."
 decision_pd_flora_hive_crown_project: "거대식물 군체 프로젝트 - 수도 행성"
 decision_pd_flora_hive_crown_project_desc: "이 군체 행성은 군체 의식을 위한 고급 사고 프로세스의 보루로 성장할 것입니다."
 decision_pd_flora_hive_crown_project_effects: "이 행성을 §Y$pc_pd_flora_hive$§!으로 변화시켜, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!, §Y팝 성장§!을 증가시키고, 특별한 £district£ §Y아콜로지 지구§!를 건설 가능하게 합니다. 대신 행성의 천연 자원에 §R접근할 수 없게 되어§! £district£ §Y발전소 지구§!, §Y채광 지구§! §Y농업 지구§!를 건설할 수 없습니다."
 decision_pd_flora_hive_crown_project_effects_short: "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!, §Y팝 성장§! 증가\n£district£ §Y아콜로지 지구§! 건설 가능\n£district£ §Y발전소 지구§!, §Y채광 지구§! §Y농업 지구§! 건설 불가"
 decision_pd_megaflora_capital_building: "웅장한 생명의 나무 만들기"
 decision_pd_megaflora_capital_building_desc: "우리의 우월성과 영향력을 드러내기 위해 우리는 강력한 생명의 대나무를 키울 것입니다. 이 위풍당당한 나무는 별들에서 우리의 작전을 크게 증폭시킬 것입니다."
 decision_pd_megaflora_capital_building_effects: "거대식물 수도 행성에 §Y$d_pd_megaflora_capital_building$§!를 건설하여, 잠재적 지구를 대가로 군체의 행정 능력을 강화합니다."
 d_pd_megaflora_capital_building: "웅장한 생명의 나무 만들기"
 d_pd_megaflora_capital_building_desc: "이 나무는 지구 표면을 가로질러 우뚝 솟은 지배의 등대처럼 우뚝 서 있습니다. 별들 사이에서 우리의 뿌리가 시작되는 곳이자 집단 의지의 중심입니다."

