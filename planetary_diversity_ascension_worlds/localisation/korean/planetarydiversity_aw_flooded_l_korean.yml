l_korean:

#Flooded/Aquatic Planets
 decision_pd_aw_flood_planet: "행성 바다 확장"
 decision_pd_aw_flood_planet_desc: "이 해양 행성은 우리 종족에게 이상적인 삶의 터전이 될 수 있는 잠재력을 가지고 있습니다. 해수면을 조정하고 도시를 수중으로 옮김으로써 파도 아래에서 살아가는 데 적응한 사람들이 번성할 수 있도록 보장할 수 있습니다."
 decision_pd_aw_flood_planet_tooltip: "얼음은 §Y$sm_ice_mining_station$§!가 있는 항성계에서 채굴됩니다.\n§Y$pd_aw_flooded_planet$§! 모디파이어 추가:\n$pd_aw_flooded_planet_tooltip$"
 flooded_planet_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$: §G+3§!\n$MOD_LOGISTIC_GROWTH_MULT$: §G+10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!\n§YNon-Aquatic§! 거주 적합성: §R-20%§!"
 decision_pd_aw_unflood_planet: "행성 배수"
 decision_pd_aw_unflood_planet_desc: "이 해양 행성은 우리 종족에게 이상적인 삶의 터전이 될 수 있는 잠재력을 가지고 있습니다. 해수면을 낮추고 도시를 섬으로 옮기면 파도 위에서 사는 데 적응한 사람들의 삶이 번성할 수 있습니다."
 decision_pd_aw_flood_ringworld: "링월드 침수"
 decision_pd_aw_flood_ringworld_desc: "이 링월드는 우리 종족에게 이상적인 보금자리가 될 수 있는 잠재력을 가지고 있습니다. 해수면을 조정하고 도시를 수중으로 옮김으로써 파도 아래에서 살아가는 데 적응한 사람들이 번성할 수 있도록 보장할 수 있습니다."
 decision_pd_aw_unflood_ringworld: "링월드 배수"
 decision_pd_aw_unflood_ringworld_desc: "이 링월드는 우리 종족에게 이상적인 삶의 터전이 될 수 있는 잠재력을 가지고 있습니다. 해수면을 낮추고 도시를 육지로 옮기면 파도 위에서의 생활에 적응한 사람들의 삶이 번성할 수 있습니다."
 decision_pd_aw_unflood_habitat: "거주지 배수"
 decision_pd_aw_unflood_habitat_desc: "이 거주지는 우리 종족에게 이상적인 보금자리가 될 수 있는 잠재력을 가지고 있습니다. 이 서식지를 배수함으로써 우리는 파도 위에서 살아가는 데 적응한 생물들이 번성할 수 있도록 보장할 수 있습니다."
 decision_pd_aw_flood_habitat_tooltip: "거주 적합성: §R-20%§!\n§Y수생류§! 종족에게 §Y해양§! 행성으로 취급됩니다.\n얼음은 §Y$sm_ice_mining_station$§!이 있는 항성계의 항성 기지에서 채굴됩니다."

 flooded_habitat: "침수된"
 flooded_habitat_desc: "물로 둘러싸인 이 세계는 수생류 거주자들의 목가적인 환경을 충실히 반영하고 있습니다."
 pd_aw_flooded_planet_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$: §G+3§!\n$MOD_LOGISTIC_GROWTH_MULT$: §G+10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!\n§YNon-Aquatic§! 거주 적합성: §R-20%§!"

 pd_aw_flooded_planet: "침수된 행성"
 pd_aw_flooded_planet_desc: "이 해양 행성은 수생류 종족에게 이상적인 서식지입니다. 파도 아래에서 살아가는 데 적응한 생명체들이 번성합니다."
 pd_aw_flooded_habitat: "침수된 거주지"
 pd_aw_flooded_habitat_desc: "이 거주지는 수생 생물의 자연 환경을 모방하여 물로 가득 채워져 있습니다."

 ICE_MINING_PLANET_SUCCESS_TITLE: "행성 침수"
 ICE_MINING_PLANET_SUCCESS_DESC: "$SYSTEM|Y$ 항성계에서 채굴한 얼음을 사용하여 §Y[This.GetName]§!에 홍수를 일으켰습니다."

 ocean_paradise_2: "$ocean_paradise$"
 ocean_paradise_2_desc: "$ocean_paradise_desc$"
 ocean_paradise_hive_2: "$ocean_paradise_hive$"
 ocean_paradise_hive_2_desc: "$ocean_paradise_hive_desc$"

 #Pelagic Planet
 pd_pelagic_planet: "Pelagic"
 pd_pelagic_planet_desc: "This planet is almost entirely enveloped by a global ocean, with almost no landmasses breaching the surface."