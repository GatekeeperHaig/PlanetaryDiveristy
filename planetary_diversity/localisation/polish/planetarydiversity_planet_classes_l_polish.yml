 pc_pd_gaia_cave: "Gajański świat jaskiniowy"
 pc_pd_gaia_cave_desc: "Idealna, umiarkowana planeta jaskiniowa z atmosferą azotowo-tlenową i odpornym ekosystemem. Słaba magnetosfera sprawia, że powierzchnia pozostaje jałowa, lecz w jaskiniach panują optymalne warunki dla wszystkich znanych wyższych form życia."
