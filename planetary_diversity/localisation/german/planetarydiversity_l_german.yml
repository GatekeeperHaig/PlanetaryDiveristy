 pdlanthanide:0 "Lanthanidenwelt"
 pdlanthanide_desc:0 "Aufgrund des hohen Gehalts an Seltenerdmetallen und der ungewöhnlichen magnetischen Aktivität hat dieser Planet seltene ringförmige Bergformationen geschaffen. Dies ermöglicht einen einzigartigen Ort für physikalische Experimente und Bergbaumöglichkeiten."
 d_lanthanide_deposit:0 "Bedeutendes Lanthanid-Vorkommen"
 d_lanthanide_deposit_desc:0 "An einigen Stellen auf diesem Planeten gibt es Vorkommen von Seltenerdmetallen in Konzentrationen, die an vielen anderen Orten in der Galaxie nicht zu finden sind."
 building_lanthanide_mine:0 "Lanthaniden-Gewinnungszentrum"
 building_lanthanide_mine_desc:0 "Unter Ausnutzung dieser dichten Seltenerdmetallvorkommen werden in diesen Labors sowohl Minen als auch Experimente durchgeführt, um einzigartige Anwendungen dieser Materialien zu finden."
