 pc_pd_dry_tidally_locked: "潮汐锁定星球（干燥）"
 pc_pd_dry_tidally_locked_desc: "这一潮汐锁定行星是岩石星球，拥有致密的氮氧大气。这里有一半处于稳定的白昼，另一半则笼罩在长久的黑夜里。在黄昏地带中有一块狭小的可居住区域。恒久的阳光和风力提供了理想的能源和食物来源。"
