#Planet Classes
 #Colonies
 pc_pd_domed_colony_barren: "Unfruchtbare Kuppelkolonie"
 pc_pd_domed_colony_barren_desc: "Karge und felsige Welt mit dünner oder nicht vorhandener Atmosphäre. Die Oberfläche ist mit Meteoriteneinschlagkratern bedeckt und völlig leblos. Auf der Oberfläche wurden Kuppelkolonien errichtet, die eine dauerhafte Besiedlung ermöglichen."
 pc_pd_domed_colony_barren_adj: "Kuppelkolonie"
 mod_pc_pd_domed_colony_barren_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_barren_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_barren_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 pc_pd_domed_colony_barren_cold: "$pc_pd_domed_colony_barren$"
 pc_pd_domed_colony_barren_cold_desc: "$pc_pd_domed_colony_barren_desc$"
 pc_pd_domed_colony_barren_cold_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_barren_cold_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_barren_cold_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_barren_cold_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 pc_pd_domed_colony_frozen: "Gefrorene Kuppelkolonie"
 pc_pd_domed_colony_frozen_desc: "Eine felsige Welt, die von einer dicken Schicht permanent gefrorenen Eises bedeckt ist. Niedrige Temperaturen und eine dünne Atmosphäre verhindern die Existenz von Leben auf der Oberfläche. Auf der Oberfläche wurden Kuppelkolonien errichtet, die eine dauerhafte Besiedlung ermöglichen."
 pc_pd_domed_colony_frozen_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_frozen_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_frozen_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_frozen_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 pc_pd_domed_colony_toxic: "Toxische Kuppelkolonie"
 pc_pd_domed_colony_toxic_desc: "Diese Welt ist ein felsiger Planet mit einer dichten Atmosphäre, die für alle bekannten höheren Lebensformen tödlich ist. Große, verkuppelte schwebende Städte über den giftigen Wolken ermöglichen eine dauerhafte Besiedlung."
 pc_pd_domed_colony_toxic_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_toxic_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_toxic_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_toxic_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 pc_pd_domed_colony_superhabitable: "Superbewohnbare Kuppelkolonie"
 pc_pd_domed_colony_superhabitable_desc: "Karge und felsige, Superbewohnbare Welt mit dünner oder nicht vorhandener Atmosphäre, deren Oberfläche völlig leblos und mit Meteoriteneinschlagskratern bedeckt ist. Auf der Oberfläche wurden Kuppelkolonien errichtet, die eine dauerhafte Besiedlung ermöglichen."
 pc_pd_domed_colony_superhabitable_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_superhabitable_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_superhabitable_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_superhabitable_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 pc_pd_domed_colony_tidally_locked: "Rotationsgebundene Kuppelkolonie"
 pc_pd_domed_colony_tidally_locked_desc: "Unfruchtbare und felsige, in ihrer Rotation gebundene Welt mit dünner oder nicht vorhandener Atmosphäre. Die Oberfläche ist völlig leblos und mit Meteoriteneinschlagskratern bedeckt. Auf der Oberfläche wurden Kuppelkolonien errichtet, die eine dauerhafte Besiedlung ermöglichen."
 pc_pd_domed_colony_tidally_locked_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_tidally_locked_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_tidally_locked_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_tidally_locked_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 pc_pd_domed_colony_cave: "Höhlen Kuppelkolonie"
 pc_pd_domed_colony_cave_desc: "Karge und felsige Höhlenwelt mit dünner oder nicht vorhandener Atmosphäre, die Oberfläche ist völlig ohne Leben und mit Meteoriteneinschlagskratern bedeckt. Auf der Oberfläche wurden Kuppelkolonien errichtet, die eine dauerhafte Besiedlung ermöglichen."
 pc_pd_domed_colony_cave_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_cave_habitability: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_cave_preference: "Platzhalter/ Sollte nicht angezeigt werden."
 trait_pc_pd_domed_colony_cave_preference_desc: "Platzhalter/ Sollte nicht angezeigt werden."
 #Habitats

#Modifiers
 hab_terraforming_candidate: "Terraforming-Kandidat"
 hab_terraforming_candidate_desc: "Obwohl dieser Planet unfruchtbar und ohne Leben ist, gibt es dort gefrorenes Wasser und er könnte einst ein blühendes Ökosystem beherbergt haben. Mit der richtigen Technologie könnte er wieder in eine bewohnbare Welt verwandelt werden."
 pd_domed_colony: "Kuppelkolonie"
 pd_domed_colony_desc: "Die Bewohner der Kolonie leben unter einem hochentwickelten Netzwerk aus Schutzkuppeln, die sie vor den unwirtlichen Bedingungen des Planeten schützen. Diese Strukturen bieten zwar Sicherheit, verursachen jedoch hohe Wartungs- und Erweiterungskosten."
 pd_moon_base_trade: "Kommerzielle Mondbasis"
 pd_moon_base_trade_desc: "Handelsviertel, Lagerhäuser und Raumhäfen füllen dieses fortschrittliche Netzwerk von Schutzkuppeln und machen es zu einem geschäftigen Handelszentrum. Diese Kuppelbasis ist mit ihrem Mutterplaneten verbunden und für ihr Überleben auf die lebenswichtige Verbindung zur nahegelegenen bewohnbaren Welt angewiesen."
 pd_moon_base_military: "Militärische Mondbasis"
 pd_moon_base_military_desc: "Waffenlager, Kasernen und Startrampen dominieren die Landschaft rund um dieses fortschrittliche Netzwerk von Schutzkuppeln. Diese Kuppelbasis ist für ihre logistische Unterstützung auf die benachbarte bewohnbare Welt angewiesen."
 pd_moon_base_factory: "Fabrik Mondbasis"
 pd_moon_base_factory_desc: "Fabriken, Handwerksbetriebe und Produktionszentren bilden das Herzstück dieses hochentwickelten Netzwerks aus Schutzkuppeln. Es ist mit der nahegelegenen bewohnbaren Welt verbunden und ist auf diese Verbindung angewiesen, um Ressourcen zu erhalten und seine hergestellten Waren zu verteilen."
 pd_moon_base_foundry: "Gießerei Mondbasis"
 pd_moon_base_foundry_desc: "Gießereien und Anlagen zur Legierungsverarbeitung bilden den Kern dieses fortschrittlichen Netzwerks von Schutzkuppeln. Diese Kuppelkolonie ist eng mit ihrem Mutterplaneten verbunden und ist für die Rohstoffversorgung und den Export der fertigen Legierungen auf die wesentliche Verbindung zur nahegelegenen bewohnbaren Welt angewiesen."
 pd_moon_base_admin: "Administrative Mondbasis"
 pd_moon_base_admin_desc: "Regierungsbüros und bürokratische Einrichtungen füllen dieses fortschrittliche Netzwerk aus Schutzkuppeln. Diese Kuppelkolonie ist mit ihrem Mutterplaneten verbunden und ist für Versorgung und Wartung auf die wichtige Verbindung zur nahegelegenen bewohnbaren Welt angewiesen."
 pd_moon_base_priest: "Spirituelle Mondbasis"
 pd_moon_base_priest_desc: "Tempel und Schreine füllen dieses fortschrittliche Netzwerk schützender Kuppeln und kennzeichnen es als spirituelles Zentrum für die Gläubigen. Diese Kuppelkolonie ist an ihren Mutterplaneten gebunden und hängt von der heiligen Verbindung zur nahegelegenen bewohnbaren Welt ab."
 pd_domed_base_research: "Forschungs Kuppelkolonie"
 pd_domed_base_research_desc: "Labore und Forschungseinrichtungen dominieren dieses fortschrittliche Netzwerk aus Schutzkuppeln. Es ist mit Planeten innerhalb des Planetenystems verbunden und ist auf diese Verbindung angewiesen, um lebenswichtige Ressourcen zu erhalten."
 pd_domed_base_mining: "Bergbau Kuppelkolonie"
 pd_domed_base_mining_desc: "Minen und Förderanlagen bilden das Rückgrat dieses hochentwickelten Netzwerks aus Schutzkuppeln. Es ist auf Planeten innerhalb des Planetensystems verankert und verlässt sich auf diese Verbindung, um wichtige Ressourcen zu liefern und abgebaute Materialien zu transportieren."
 pd_domed_base_energy: "Generator Kuppelkolonie"
 pd_domed_base_energy_desc: "Kraftwerke und Energiewandler bilden den Kern dieses fortschrittlichen Netzwerks aus Schutzkuppeln. Es ist mit Planeten innerhalb des Planetenystems verbunden und ist auf diese Verbindung angewiesen, um lebenswichtige Ressourcen zu erhalten und Energieguthaben zu verteilen."
 pd_domed_base_food: "Hydroponische Kuppelkolonie"
 pd_domed_base_food_desc: "Hydroponische Farmen und landwirtschaftliche Module erstrecken sich über dieses fortschrittliche Netzwerk aus Schutzkuppeln. Es ist mit Planeten innerhalb des Planetenystems verbunden und ist auf diese Verbindung für die Versorgung und Verteilung von Nahrungsmitteln angewiesen."
 pd_domed_moonbase_site_1: "Mondbasis Bauplatz"
 pd_domed_moonbase_site_1_desc: "Dieser Mond ist ideal für die Errichtung einer Kuppelkolonie, allerdings ist ein kolonisierter Planet innerhalb des Planetenystems erforderlich, um die Versorgung und Nachhaltigkeit sicherzustellen."
 pd_domed_research_site_1: "Möglicher Standort für eine Forschungs Kuppelkolonie"
 pd_domed_research_site_1_desc: "Dieser Planetoid ist ideal für die Errichtung einer Forschungs Kuppelkolonie, erfordert jedoch einen kolonisierten Planeten innerhalb des Planetenystems, um seine Versorgung und Nachhaltigkeit sicherzustellen."
 pd_domed_mining_site_1: "Möglicher Standort für eine Bergbau Kuppelkolonie"
 pd_domed_mining_site_1_desc: "Dieser Planetoid ist ideal für die Errichtung einer Bergbau Kuppelkolonie, erfordert jedoch einen kolonisierten Planeten innerhalb des Planetenystems, um seine Versorgung und Nachhaltigkeit sicherzustellen."
 pd_domed_food_site_1: "Möglicher Standort für Hydroponische Kuppelkolonie"
 pd_domed_food_site_1_desc: "Dieser Planetoid ist ideal für die Errichtung einer Hydroponischen Kuppelkolonie, erfordert jedoch einen kolonisierten Planeten innerhalb des Planetenystems, um seine Versorgung und Nachhaltigkeit sicherzustellen."
 pd_domed_energy_site_1: ""Möglicher Standort für eine Generator Kuppelkolonie"
 pd_domed_energy_site_1_desc: "Dieser Planetoid ist ideal für die Errichtung einer Generator Kuppelkolonie, erfordert jedoch einen kolonisierten Planeten innerhalb des Planetenystems, um seine Versorgung und Nachhaltigkeit sicherzustellen."

#Deposits
 #Terraforming Deposits
 d_phab_energy_1: "Radioaktive Isotope"
 d_phab_energy_1_desc: "Dieser Standort verfügt über ein reiches Vorkommen an radioaktiven Isotopen, die leicht zugänglich und ideal für eine effiziente Stromerzeugung sind."
 d_phab_energy_2: "Gefrorene Gasseen"
 d_phab_energy_2_desc: "Uralte Gase verfestigten sich unter enormem Druck in diesen eisigen Seen und schufen so ein einzigartiges und wertvolles Reservoir an gefrorenen Ressourcen."
 d_phab_energy_3: "Unterirdische Schlote"
 d_phab_energy_3_desc: "Metallhaltige Sedimente und überhitztes Grundwasser gehen eine explosive Reaktion ein und erzeugen energiereiche chemische Quellen, aus denen sich hervorragend Energie gewinnen lässt."
 d_phab_mining_1: "Mineralfelder"
 d_phab_mining_1_desc: "Durch geologische Erschütterungen sind diese wertvollen Mineralien schon vor langer Zeit an die Oberfläche des Planeten gelangt."
 d_phab_mining_2: "Erzreiche Höhlen"
 d_phab_mining_2_desc: "Diese tiefen Höhlen sind reich an Metall- und Mineralerzvorkommen."
 d_phab_mining_3: "Reiche Berge"
 d_phab_mining_3_desc: "Diese Berghänge glitzern vor reichen Erzvorkommen und Edelsteinen."
 d_phab_food_1: "Stickstoffvorkommen"
 d_phab_food_1_desc: "Verstreute Stickstoffvorkommen auf diesem Planeten könnten von entscheidender Bedeutung sein, um sein Terrain nach der Terraformung in fruchtbaren Boden für die Nahrungsmittelproduktion zu verwandeln."
 d_phab_food_2: "Phosphorvorkommen"
 d_phab_food_2_desc: "Verstreute Phosphorvorkommen auf diesem Planeten könnten von entscheidender Bedeutung sein, um sein Terrain nach der Terraformung in fruchtbaren Boden für die Nahrungsmittelproduktion zu verwandeln."
 d_phab_food_3: "Kaliumvorkommen"
 d_phab_food_3_desc: "Verstreute Kaliumvorkommen auf diesem Planeten könnten von entscheidender Bedeutung sein, um sein Gelände nach der Terraformung in fruchtbaren Boden für die Nahrungsmittelproduktion zu verwandeln."
 d_pd_solar_system_network_hub: "Intrasolarer Netzwerk-Hub"
 d_pd_solar_system_network_hub_desc: "Dieser Hub ist eine lebenswichtige Verbindung für die planetaren Kuppelkolonien dieses Sonnensystems. Während die Stützpunkte Arbeitsplätze und Unterkünfte bieten, stellt die zentrale Kolonie wichtige Vorräte und Ressourcen zur Verfügung, um den Betrieb aufrechtzuerhalten."

#Technology
 tech_pd_domed_colonies: "Kuppelförmige Wohnstätte"
 tech_pd_domed_colonies_desc: "Technologische Fortschritte machen es möglich, Kuppelkolonien auf bislang unwirtlichen Planeten zu errichten."
 allow_domed_colonies: "§HEntsperrt Megastrukturen:§! §YKuppelkolonien§! und §YPlanetare Außenposten§!"
 allow_domed_colonies_DETAILS: "Diese Technologie ermöglicht den Bau von Kuppelkolonien und Stützpunkten auf einigen unbewohnbaren Welten."

#Decisions
 decision_build_solar_system_network_hub: "Baue $d_pd_solar_system_network_hub$"
 decision_build_solar_system_network_hub_desc: "Wir werden einen Knotenpunkt errichten, der die planetaren Kuppelkolonien des Sonnensystems mit der Planetarenwirtschaft verbindet."
 decision_remove_solar_system_network_hub: "Entferne $d_pd_solar_system_network_hub$"
 decision_remove_solar_system_network_hub_desc: "Wir werden den Knotenpunkt entfernen, der die planetaren Kuppelkolonien des Sonnensystems mit der Planetarenwirtschaft verbindet."
 decision_change_moon_base: "Mondbasis ersetzen"
 decision_change_moon_base_desc: "Dadurch wird die Kuppelkolonie auf diesem Mond geändert."
 decision_change_moon_base_effects: "Wir können eine andere Nutzung für die Kuppelkolonie dieses Mondes wählen."
 decision_pd_flood_domed_colony: "Kuppelaquarium"
 decision_pd_flood_domed_colony_desc: "Kuppelkolonien könnten für uns ideal sein – wenn es nur genug Wasser gäbe. Unsere Eisbergbaunetze ermöglichen es uns, Eis von anderen Himmelskörpern zu gewinnen und [This.GetName] zu fluten, sodass daraus ein Kuppelaquarium wird."

