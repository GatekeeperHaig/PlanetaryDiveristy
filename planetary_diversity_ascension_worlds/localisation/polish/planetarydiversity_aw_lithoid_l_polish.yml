l_polish:
###Lithoid Planets
#Decision
 decision_pd_aw_lithoid_planet: "Stworzenie ekosystemu litotroficznego"
 decision_pd_aw_lithoid_planet_desc: "Ten świat czeka, by wyrzeźbić go w kryształ i kamień. Kruchy biologiczny ekosystem stoi nam na drodze."
 decision_pd_aw_lithoid_planet_effects_short: "Na tym świecie powstanie litotroficzny ekosystem, którego krystaliczne częstotliwości dostroimy do naszych potrzeb."
 decision_pd_aw_lithoid_planet_tooltip: "Po ukończeniu będziemy mogli wybrać częstotliwość kryształów litotroficznych tej planety."
 decision_pd_aw_lithoid_planet_cleanup: "Przywróć ekosystem biologiczny"
 decision_pd_aw_lithoid_planet_cleanup_desc: "Musimy przywrócić biologiczny ekosystem tej planety do dawnej świetności."
 decision_pd_aw_lithoid_planet_cleanup_effects_short: "Sztucznie stworzony ekosystem litotroficzny zostanie usunięty, a jego miejsce zajmie naturalny ekosystem biologiczny."
 decision_pd_aw_lithoid_planet_cleanup_tooltip: "Wszystkie modyfikatory litotroficzne zostaną usunięte, a planeta odzyska ekosystem biologiczny."
 decision_pd_aw_lithoid_change_frequency: "Zmień częstotliwość litotroficzną"
 decision_pd_aw_lithoid_change_frequency_desc: "Zmienimy częstotliwość kryształów ekosystemu litotroficznego, aby lepiej odpowiadała naszym potrzebom."
 decision_pd_aw_lithoid_change_frequency_effects_short: "Możemy zmienić częstotliwość kryształów tej planety."
 decision_pd_aw_lithoid_change_frequency_tooltip: "Obecny modyfikator litotroficzny zostanie usunięty, co umożliwi ustawienie innej częstotliwości."

#Modifiers
 pd_aw_lithoid_planet_cyan: "Świat litotroficzny"
 pd_aw_lithoid_planet_cyan_desc: "Częstotliwość: 500 nm\nRezonujące wibracje sprzyjają jedności i katalizują przyspieszony wzrost Litoidów."
 pd_aw_lithoid_planet_red: "Świat litotroficzny"
 pd_aw_lithoid_planet_red_desc: "Częstotliwość: 650 nm\nSilny rezonans krystaliczny doskonale współgra z pokładami minerałów, ułatwiając ich wydobycie."
 pd_aw_lithoid_planet_yellow: "Świat litotroficzny"
 pd_aw_lithoid_planet_yellow_desc: "Częstotliwość: 580 nm\nDynamiczne harmoniczne tego rezonansu krystalicznego płynnie integrują się z naszą siecią energetyczną, odblokowując jej pełną moc."

#Acension Perk
 ap_pd_lithoid_worlds: "Światy litotroficzne"
 ap_pd_lithoid_worlds_desc: "Przekształcimy nasze światy w nieugięte litotroficzne raje, tworząc fundament wiecznej stabilności."
 allow_lithoid_worlds: "§HOdblokowuje decyzję:§! $decision_pd_aw_lithoid_planet$"
 describe_lithoid_worlds: "§YŚwiaty litotroficzne§! to specjalna klasa planet z litotroficznymi ekosystemami, pozwalająca na dostrajanie częstotliwości wielkich struktur krystalicznych, co może zwiększyć $i_unity$, $i_minerals$ lub $i_energy$.\n$MOD_LITHOID_POP_HAPPINESS$: §G25%§!\n$mod_LITHOID_logistic_growth_mult$: §G25%§!\n$MOD_BIOLOGICAL_POP_HAPPINESS$: §R-50%§!\n$MOD_BIO_LOGISTIC_GROWTH_MULT$: §R-50%§!"

#Notification Message
 MESSAGE_PD_AW_LITHOID_DESC:1 "$PLANET|Y$ to teraz §YŚwiat litotroficzny§!"
 MESSAGE_PD_AW_LITHOID_MESSAGE_TYPE_TITLE: "Biom litotroficzny ukończony"
 MESSAGE_PD_AW_LITHOID_CLEANUP_DESC:1 "Biologiczny biom na $PLANET|Y$ został przywrócony."
 MESSAGE_PD_AW_LITHOID_CLEANUP_MESSAGE_TYPE_TITLE: "Biom litotroficzny usunięty"

#Choose Event
 pdawlithoidplanets.100.name: "Częstotliwość krystaliczna"
 pdawlithoidplanets.100.desc: "Na jaką częstotliwość dostroimy biom litotroficzny na §Y[This.GetName]§!?"
 pdawlithoidplanets.100.cyan: "Cyjan"
 pdawlithoidplanets.100.cyan.tooltip: "Ta rezonująca częstotliwość działa jak spoiwo, wzmacniając jedność naszego litotroficznego ludu i sprzyjając harmonijnemu wzrostowi populacji."
 pdawlithoidplanets.100.red: "Czerwień"
 pdawlithoidplanets.100.red.tooltip: "Ten rezonans doskonale współgra z pokładami minerałów, czyniąc je łatwiejszymi do wydobycia."
 pdawlithoidplanets.100.yellow: "Żółć"
 pdawlithoidplanets.100.yellow.tooltip: "Ta rezonująca częstotliwość płynnie integruje się z naszą siecią energetyczną, odblokowując dodatkowe zasoby mocy."

