 pc_pd_algae: "Pink Algae World"
 pc_pd_algae_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Rich pink algae bloom filled oceans cover much of the surface."
 pc_pd_algae_adj: "pinkish"
 mod_pc_pd_algae_habitability: "Ocean Habitability"
 trait_pc_pd_algae_preference: "Ocean Preference"
