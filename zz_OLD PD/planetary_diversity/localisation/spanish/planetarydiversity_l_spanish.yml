 d_underwater_jets_desc:0 "Estos respiraderos de gas vierten energía en el área desde lo profundo de la corteza del planeta."
 d_kelp_forests:0 "Bosques de algas marinas"
 d_kelp_forests_desc:0 "Aquí crecen densos bosques de algas marinas en abundancia, lo que permite que ecosistemas enteros prosperen."
 d_sea_grass:0 "Pradera de pastos marinos"
 d_sea_grass_desc:0 "Estas praderas de pastos marinos se pueden cosechar y proporcionan alimento y refugio a muchas criaturas marinas."
 tech_aquatic_world_adaption:0 "Adaptación Mundo Acuático"
 tech_aquatic_world_adaption_desc:0 "A través de un estudio integral y la aplicación de habitaciones de superficie flotante, nuestros colonos podrán colonizar mundos acuáticos."
 building_undersea_gasmine:0 "Mina de Gas Submarina"
 building_undersea_gasmine_desc:0 "Estas minas avanzadas se instalan en profundas trincheras submarinas donde se encuentran combustibles utilizables."
 d_aquatic_trench:0 "Depósito de trincheras de aguas profundas"
 d_aquatic_trench_desc:0 "Las profundas trincheras de este mundo brindan lugares para que nuestros mineros accedan a fuentes de energía geotérmica y las aprovechen."
 mod_building_undersea_gasmine_max:0 "Máx. $building_undersea_gasmine$s"
 decision_removeocean:0 "Mover capital a la superficie"
 decision_removeocean_desc:0 "La capital planetaria actual está debajo de la superficie, esto no es apropiado para nuestro imperio."
 decision_removeocean_tooltip:0 "Trasladaremos la capital a tierra firme."
 decision_oceancapital:0 "Mover capital al océano"
 decision_oceancapital_desc:0 "La capital planetaria actual está por encima de la superficie, esto no es apropiado para nuestro imperio."
 decision_oceancapital_tooltip:0 "Trasladaremos la capital a las profundidades del océano."

 #Moon Buildings
 building_loadingbays:0 "Bahías comerciales entre sistemas"
 building_loadingbays_desc:0 "Estas bahías de carga de alto volumen pueden manejar una cantidad inimaginable de comercio entre los planetas del sistema hasta los confines de la galaxia."
 building_moonhq:0 "Cuartel General Militar de la Luna"
 building_moonhq_desc:0 "Esta base de alta seguridad actúa como centro de coordinación del resto de la actividad militar en la Luna."


 #Frozen Moon Habs
 pc_fmhab:0 "Base de Luna Helada"
 pc_fmhab_desc:0 "Mundo rocoso cubierto por una gruesa capa de hielo permanentemente congelado. Las bajas temperaturas y una atmósfera muy delgada impiden la existencia de vida en la superficie sin cúpulas habitacionales. Las grandes bolsas de hielo permiten el riego de cultivos en invernaderos hidropónicos."
 mod_pc_fmhab_habitability:0 "Habitabilidad Base Lunar"
 trait_pc_fmhab_preference:0 "Preferencia Base Lunar"
 trait_pc_fmhab_preference_desc:0 "$trait_pc_arctic_preference_desc$" 
 pdfmhab_0:0 "Base de Luna Helada"
 pdfmhab_0_MEGASTRUCTURE_DETAILS:1 "Una §Y$pc_fmhab$§! son ciudades abovedadas diseñadas para ser habitadas permanentemente".
 pdfmhab_0_DESC:0 "Base de Luna Helada"
 building_moonfood:0 "Central de Control Hidropónico"
 building_moonfood_desc:0 "Este edificio administrativo de alta tecnología actúa como centro de coordinación para recolectar el agua potable y el crecimiento de alimentos."

 #Molten Moon Habs
 pc_mehab:0 "Base de Luna Fundida"
 pc_mehab_desc:0 "Mundo rocoso en el que hace un calor abrasador. La atmósfera es tenue o inexistente, y la lava del interior fluye libremente debido a las constantes erupciones volcánicas. Este tipo de planeta no puede sostener la vida orgánica de forma natural, pero tiene una gran cantidad de depósitos que producen minerales y energía. Los domos construidos en áreas geoestables sostienen minas y centrales eléctricas."
 mod_pc_mehab_habitability:0 "Habitabilidad Base Lunar"
 trait_pc_mehab_preference:0 "Preferencia Base Lunar"
 trait_pc_mehab_preference_desc:0 "$trait_pc_arctic_preference_desc$" 
 pdmehab_0:0 "Base de Luna Fundida"
 pdmehab_0_MEGASTRUCTURE_DETAILS:1 "Una §Y$pc_mehab$§! son ciudades abovedadas diseñadas para ser habitadas permanentemente".
 pdmehab_0_DESC:0 "Base de Luna Fundida"
 building_moonmine:0 "Base Minera del Núcleo Profundo"
 building_moonmine_desc:0 "Esta mina de alta tecnología es un centro principal de coordinación y procesamiento para las operaciones mineras en este planeta."

 #Habitat Extras
 d_pdhabenergy:0 "Depósito de Energía"
 d_pdhabenergy_desc:0 "El depósito de energía natural permite la generación de energía adicional en este planeta."
 d_pdhabminerals:0 "Deposito Mineral"
 d_pdhabminerals_desc:0 "El depósito de minerales naturales permite la minería adicional en este planeta." 
 d_pdhabscience:0 "Depósito de Investigación"
 d_pdhabscience_desc:0 "La anomalía en este planeta requiere un equipo dedicado de científicos."

 #Hab Decisions
 decision_frohabcry:0 "Prospección de hábitat"
 decision_frohabcry_desc:0 "Si bien se han realizado escaneos iniciales, nuestros geólogos creen que existe la posibilidad de la existencia de recursos estratégicos en el planeta."
 decision_pdprospect_effects_short:0 "Al hacer un escaneo más detallado, podemos descubrir más riquezas fuera de las cúpulas."
 moonbase.2.name:0 "Sin recursos adicionales"
 moonbase.2.desc:0 "Si bien nuestros escaneos detallados de [Root.GetName] no encontraron ningún recurso estratégico, pudimos encontrar varios depósitos minerales considerables."
 moonbase.2.a:0 "Al menos es algo."
 decision_pdbarrenhab:0 "Prospección de hábitat Yermo"
 decision_pdbarrenhab_desc:0 "Si bien se han realizado escaneos iniciales, nuestros geólogos creen que todavía existe la posibilidad de que este mundo pueda albergar vida."
 decision_pdprospectbhab_effects_short:0 "Haciendo un escaneo más detallado podremos terraformar este mundo."
 moonbase.31.name:0 "Incapaz de soportar la vida"
 moonbase.31.desc:0 "Parece que nuestros escaneos iniciales de [Root.GetName] fueron correctos, este planeta no puede albergar vida. Pero se han encontrado y explotado varios yacimientos minerales grandes."
 moonbase.31.a:0 "Al menos es algo."
 moonbase.32.name:0 "Ubicaciones de Domos encontradas"
 moonbase.32.desc:0 "Si bien nuestros escaneos detallados de [Root.GetName] no prometían una futura terraformación, sí encontramos varios lugares nuevos para poder expandir la colonia abovedada."
 moonbase.32.a:0 "Esas son buenas noticias."
 moonbase.33.name:0 "Candidato a la terraformación"
 moonbase.33.desc:0 "Nuestros escaneos detallados de [Root.GetName] encontraron exactamente lo que se esperaba, antiguos depósitos de agua debajo de la superficie. Deberíamos poder terraformar este mundo en el futuro."
 moonbase.33.a:0 "Excelente"
 pdmoredomes:0 "Colonia expandible"
 pdmoredomes_desc:0 "Los escaneos detallados han encontrado varios puntos nuevos para cúpulas habitacionales en la superficie de este mundo estéril."
 requires_different_size:0 "$TRIGGER_FAIL$Este planeta es demasiado pequeño o demasiado grande para albergar un hábitat planetario."
 
 is_not_starbase:0 "$TRIGGER_FAIL$Las bases lunares requieren al menos un puerto estelar en el sistema"
 is_molten:0 "$TRIGGER_FAIL$Solo se puede construir en un $pc_molten$"

 ###Eco-Arcología Update
 decision_ecoarcology_project_relic:0 "Restaurar a Eco-Arcología"
 decision_ecoarcology_project_relic_desc:0 "Este planeta fue una vez una ecumenópolis vibrante. Sería una tarea monumental, pero el planeta podría ser reconstruido y restaurado a su antigua gloria. Pero al agregar grandes distritos ajardinados podemos equilibrar la ciudad con la naturaleza para que sea un lugar más deseable para nuestra gente."
 d_ecogarden:0 "Arcología Jardín"
 d_ecogarden_desc:0 "Al bloquear grandes secciones del desierto del planeta lejos de las ciudades de arcología, brinda un lugar para que los ciudadanos se relajen y se vuelvan a conectar con la naturaleza." 
 district_arcology_vertical_farms:0 "Ocio-Arcología"
 district_arcology_vertical_farms_plural:0 "Arcologías de Ocio"
 district_arcology_vertical_farms_desc:0 "Donde los habitantes de la ecumenópolis se relajan en sus horas de ocio."

 ###Velo World
 pc_pdshroud:0 "Mundo Velado"
 pc_pdshroud_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Nada en este planeta se ajusta a las normas geológicas y físicas conocidas. Las formaciones rocosas parecen tomar formas orgánicas retorcidas y hay profundos abismos que se adentran completamente en la corteza del planeta. Si bien existe una diversidad casi infinita en los biomas del planeta, ninguno de ellos recuerda a los experimentados en ningún otro lugar."
 pc_pdshroud_tile:0 "Terreno Velado"
 pc_pdshroud_tile_desc:0 "Montañas retorcidas y profundos abismos sin fin."
 trait_pc_pdshroud_preference:0 "Preferencia Velado"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "Habitabilidad Velado"
 mod_pc_pdshroud_habitability:0 "Habitabilidad Velado"
 START_SCREEN_PART_ONE_PDSHROUD:0 "En los eones transcurridos desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las retorcidas llanuras de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado".
 
 ###Destroy any Temple
 pdshroud.00.name:0 "Cambios"
 pdshroud.00.desc:0 "Momentos después de que el templo en [Root.GetName] fuera destruido, cambios radicales comenzaron a manifestarse en el planeta en una ola que se originó en el templo. Cualquiera que sea la conexión que tenía el templo en este planeta, perdió todo su poder y el planeta ha vuelto al bioma que solo podemos suponer que debió haber tenido antes de que el templo pudiera tomar el control de este mundo."
 pdshroud.00.a:0 "Que poder"
 pdshroud.00.a.desc:0 "La conexión del planeta con la entidad se cortó y se revirtió a su bioma original."
 d_pdshroudtempleruin:0 "Templo Destruido"
 d_pdshroudtempleruin_desc:0 "Si bien este templo ha sido destruido, quedan muchas preguntas sobre su poder y origen. Estudiar lo que queda podría ayudar a resolver el misterio."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "El Templo de los Susurros"
 d_pdshroud_whispers_desc:0 "Esto es más un laberinto que un templo. Fuertes vientos soplan a través de los pasillos retorcidos y los callejones sin salida. Cualquiera que entra jura que hay voces en los vientos que les hacen señas para que busquen más profundamente en el laberinto, pero nunca se vuelve a saber de los que escuchan."
 pdwhispers:0 "Los Susurros"
 pdwhispers_desc:0 "Todos los que viven aquí saben que pueden oírlo; los susurros en el viento, los susurros en la oscuridad. Nuestros investigadores aquí a menudo presentan soluciones brillantes y únicas a los problemas. También hay niveles más altos de lo normal de suicidio y problemas de salud mental en este planeta. Nuestros investigadores nos aseguran que estos fenómenos no están conectados de ninguna manera."
 pdnowhispers:0 "El silencio"
 pdnowhispers_desc:0 "Todos los que viven aquí no tienen inspiración ni creatividad y a menudo pierden el enfoque en proyectos intelectuales e investigaciones. Todavía tenemos que descubrir las razones por las que esto parece afectar a cualquiera que ponga un pie en el planeta."
 pdshroud.10.name:0 "Velado en misterio"
 pdshroud.10.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de la geología y la física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que conducen a la corteza del planeta. Algunos de los exploradores han llamado a este mundo maldito y muchos afirmaron escuchar voces en los vientos de este planeta. También hay algunos signos dispersos de una civilización antigua desconocida en la superficie."
 pdshroud.10.a:0 "Desconcertante"
 pdshroud.11.name:0 "Un templo"
 pdshroud.11.desc:0 "Se ha encontrado un templo en [Root.GetName], aunque se parece más a un laberinto que a un templo. Todos los equipos de exploración que se han adentrado en lo profundo han desaparecido y se presume que están muertos. Algunos lugareños ya lo han estado adorando y afirman que el templo les permite hacerlo, lo que nos dará una gran perspectiva y descubrimiento."
 pdshroud.11.a:0 "¿Gran conocimiento y descubrimiento? Excelente"
 pdshroud.11.b:0 "Tonterías supersticiosas."
 pdshroud.11.c:0 "Nada de esto está bien, destruir el templo."
 pdshroud.12.name:0 "Susurros"
 pdshroud.12.desc:0 "Con la colonia en [Root.GetName] fortaleciéndose, hemos encontrado dos cosas sobre este extraño mundo. En primer lugar, las personas que viven aquí parecen ser bendecidas en lo que respecta a la investigación, a menudo vienen con descubrimientos creativos y sorprendentes. También hay un nivel estadísticamente más alto de suicidio y problemas de salud mental, pero hasta ahora los investigadores están convencidos de que los dos fenómenos no están conectados."
 pdshroud.12.a:0 "Brillantez y locura, pero dos caras de la misma moneda."
 pdshroud.12.b:0 "No, esto no es seguro, demoler el templo."
 pdshroud.13.name:0 "Silencio"
 pdshroud.13.desc:0 "Con la colonia en [Root.GetName] poniéndose de pie, parece que este planeta está teniendo un efecto negativo en la población. Cualquiera que viva aquí no tiene inspiración y es perezoso cuando se trata de actividades intelectuales. Si bien todos saben que las pruebas médicas han resultado negativas, algunos de los lugareños más supersticiosos han afirmado que la cura se encuentra dentro del templo."
 pdshroud.13.a:0 "Es entonces un planeta de idiotas."
 pdshroud.13.b:0 "Investigar el templo, esto debe revertido."
 pdshroud.13.c:0 "O tal vez el templo es la causa, destrúyanlo."
 pdshroud.14.name:0 "Susurros"
 pdshroud.14.desc:0 "¡Parece que abrir el §YEl Templo de los Susurros§! fue la elección correcta y la colonia ha dado un giro completo. Las mismas personas que parecían desinteresadas en la ciencia ahora prosperan explorándola. También ha habido un ligero aumento en el suicidio y la salud mental, pero nos han asegurado repetidamente que esto no está relacionado."
 pdshroud.14.a:0 "Eso es bueno, ¿verdad?"
 pdshroud.14.b:0 "Demasiado espeluznante, arrasa el templo."
 pdshroud.15.name:0 "Eureka"
 pdshroud.15.desc:0 "Los investigadores de [From.GetName] han logrado un avance sorprendente en una nueva tecnología. También ha habido un mayor nivel de suicidios y problemas de salud mental últimamente, pero los funcionarios no aceptarán que estas cosas estén conectadas."
 pdshroud.15.a:0 "Fascinante"
 pdmadness:0 "Problemas masivos de salud mental"
 pdmadness_desc:0 "La gente de este planeta está sufriendo un período inexplicable de paranoia, depresión, insomnio y tendencias suicidas. Los sacerdotes del templo afirman que todo terminará pronto y que todos volverán a la normalidad." 

 ###Composer of Strands
 pdshroud.20.name:0 "Agarrando hilos"
 pdshroud.20.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de la geología y la física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que se adentran en el planeta. Toda la vida animal en este planeta es extraña y mutada, con individuos de la misma especie que tienen perfiles genéticos radicalmente diferentes. Si bien esto no debería ser posible, está claro que este fenómeno persiste en todo el planeta."
 pdshroud.20.a:0 "Interesante"
 d_pdshroud_composer:0 "El Templo de los Hilos"
 d_pdshroud_composer_desc:0 "Este templo se encuentra en lo profundo de una parte selvática de este planeta, y las plantas y los animales aquí muestran signos más avanzados de mutación."
 pdshroud.21.name:0 "El corazón de la oscuridad"
 pdshroud.21.desc:0 "Se ha encontrado un templo en [Root.GetName] en lo profundo de una parte selvática del planeta. Las traducciones de los glifos han encontrado que una vez se llamó §YEl Templo de los Hilos§!. Si bien el fenómeno de la mutación genética se encuentra en todas partes del planeta, es más pronunciado en el área alrededor del templo. Es muy posible que este templo sea la fuente del fenómeno."
 pdshroud.21.a:0 "Enviar un equipo de investigación inmediatamente."
 pdshroud.21.b:0 "No, esto es completamente inseguro."
 pdshroud.21.c:0 "Nada de esto está bien, destruir el templo."
 pdshroud.22.name:0 "Peligros de Épocas Antiguas"
 pdshroud.22.desc:0 "El estudio del templo en [Root.GetName] ha demostrado que este es el centro del poder que controla las mutaciones, aunque no podemos explicar los mecanismos que lo causan. También ha quedado claro que hay un poderoso efecto secundario de estas mutaciones; las personas en este planeta viven un tiempo extraordinariamente largo en comparación con los promedios de los nuestros en otros mundos debido a esto, también nuestra población aquí está creciendo más rápido de lo esperado. Nuestros investigadores creen que han encontrado una cámara secreta en las profundidades del §YEl Templo de los Hilos§! y estamos preparados para investigarlo si lo deseamos."
 pdshroud.22.a:0 "Abrir la cámara."
 pdshroud.22.b:0 "Tal vez sea mejor que lo dejemos así."
 pdcomposer:0 "Entrelazado"
 pdcomposer_desc:0 "Si bien las tasas de natalidad son consistentes con nuestra especie, la longevidad inexplicable en este planeta significa que las personas viven vidas más largas y productivas."
 pdshroud.23.name:0 "Tirar del Hilo"
 pdshroud.23.desc:0 "La cámara oculta en §YEl Templo de los Hilos§! está abierta y dentro hay una gruesa telaraña de cuerdas de diferentes colores que salen de todas las paredes, el suelo y el techo. Creemos que podría ser algún tipo de rompecabezas, o tal vez una trampa. ¿Cómo debemos continuar?"
 pdshroud.23.a:0 "Tirar de la cuerda Roja"
 pdshroud.23.b:0 "Tirar de la cuerda Verde"
 pdshroud.23.c:0 "Tirar de la cuerda Naranja"
 pdshroud.23.d:0 "Tirar de la cuerda Marrón"
 pdshroud.23.e:0 "Tirar de la cuerda Azul"
 pdshroud.23.f:0 "Tirar de la cuerda Turquesa"
 pdshroud.23.g:0 "No, esto es una trampa. Salgan de ahí."
 pdshroud.24.name:0 "Atrapado en la red"
 pdshroud.24.desc:0 "Se tiró del hilo elegido y se desencadenó una reacción en cadena que terminó con todos los hilos cambiando de lugar, ya que resultó que todos estaban conectados en un gran sistema. Cuando se detuvo, un pulso de energía salió disparado del templo y se sintió en cada uno de nuestros mundos. Esta energía ha dejado una especie de plaga genética que ha afectado a todo el imperio y ha provocado una extraña e irreversible mutación en nuestra población. Pero los expertos médicos que estudian las mutaciones han encontrado un resquicio de esperanza, parece que nuestro genoma se ha vuelto más susceptible a la manipulación genética en caso de que decidamos modificarnos a nosotros mismos en el futuro."
 pdshroud.24.a:0 "¡Qué hemos hecho!"
 trait_pdshroudcomposer:0 "Hilos Entrelazados"
 trait_pdshroudcomposer_desc:0 "Tiramos de los hilos en el templo y fuimos cambiados para siempre. Nuestra gente tiene vidas más largas, pero nos hemos vuelto un poco repulsivos para otras razas y nos hemos vuelto más decadentes."
 tech_pdshroudcomposer:0 "Hilos Entrelazados"
 tech_pdshroudcomposer_desc:0 "La plaga genética dejada por El Templo de los Hilos ha dejado nuestro genoma más abierto a la manipulación genética."
 pdnocomposer:0 "Desentrelazado"
 pdnocomposer_desc:0 "Si bien las tasas de natalidad son consistentes con nuestra especie, la menor esperanza de vida está teniendo un efecto negativo en las tasas de crecimiento planetario."
 pdshroud.25.name:0 "Una corta cantidad de tiempo"
 pdshroud.25.desc:0 "Están llegando informes a [Root.GetName] sobre una gran cantidad de muertes prematuras, no parece que se viva mucho en este mundo. Las pruebas médicas no han podido encontrar ninguna razón ambiental para esto y están desconcertados sobre lo que podría estar causándolo. La única teoría que tenemos en este punto es que el templo puede tener algo que ver considerando el otro fenómeno genético en este planeta que parece estar centrado alrededor de él."
 pdshroud.25.a:0 "Lleva un equipo a ese templo inmediatamente."
 pdshroud.25.b:0 "Que nadie se le acerque, podría empeorar."
 pdshroud.25.c:0 "Destruyan ese templo. Ahora."
 pdshroud.26.name:0 "Una corta cantidad de tiempo"
 pdshroud.26.desc:0 "Parece que tener gente estudiando y orando en el templo ha revertido el problema de la esperanza de vida en [Root.GetName]. De hecho, ahora parece que nuestra población está experimentando una esperanza de vida mucho más larga que el promedio. Nuestros investigadores también creen que hemos encontrado una cámara secreta en las profundidades del templo y estamos preparados para abrir una brecha si así lo deseamos."
 pdshroud.26.a:0 "Sí, parece que hay más por descubrir."
 pdshroud.26.b:0 "No, con el aumento de longevidad es suficiente."
 pdshroud.26.c:0 "Destruyan el templo, no nos podemos confiar."

 ###Eater of Worlds
 pdshroud.30.name:0 "Un mundo de hambre"
 pdshroud.30.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de la geología y la física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que conducen a la corteza del planeta. Gran parte de la vida en este planeta es agresiva y viciosa, casi toda la vida vegetal y animal es carnívora de alguna manera."
 pdshroud.30.a:0 "Asombroso"
 d_pdshroud_eater:0 "El Salón de los Guerreros Hambrientos"
 d_pdshroud_eater_desc:0 "En lo profundo de las montañas, este templo es una gran sala con representaciones de estatuas de guerreros alienígenas festejando y preparándose para la batalla, en el medio hay un conjunto de tambores de guerra."
 pdshroud.31.name:0 "El Salón de los Guerreros"
 pdshroud.31.desc:0 "Los lugareños han encontrado un templo en [Root.GetName] dentro de una cadena montañosa congelada remota. En el interior hay una sola gran sala con estatuas de guerreros de una especie alienígena desconocida festejando y preparándose para la batalla. En medio de estas estatuas hay un gran tambor en sorprendentemente buenas condiciones considerando cuánto tiempo ha estado desierto el planeta. Los lugareños ya han estado rezando y entrenando aquí y afirman que es un lugar de increíble poder y lo llaman el §YSalón de los Guerreros§. Dicen que si tocamos los tambores de guerra apaciguaremos las estatuas."
 pdshroud.31.a:0 "¿Qué? ¿Están locos? Ignóralos"
 pdshroud.31.b:0 "Sí, ¿por qué no obtener el apoyo de un dios de la guerra?"
 pdshroud.31.c:0 "Esto es demasiado raro, conviertan ese templo en escombros."
 pdeater:0 "Tambores de guerra"
 pdeater_desc:0 "Nuestros soldados estacionados aquí tienen más fuerza y mejor moral que el común de nuestras tropas. Nuestros generales no pueden explicar por qué, pero hay algo en este mundo que produce los mejores guerreros."
 pdnoeater:0 "No apto para la batalla"
 pdnoeater_desc:0 "Por razones que aún no se han explicado, todos los soldados estacionados en este planeta son débiles y perezosos. Rutinariamente caen muy por debajo de las normas esperadas dentro de nuestro ejército."
 pdshroud.32.name:0 "Los guerreros más débiles"
 pdshroud.32.desc:0 "Nuestros informes militares sobre los soldados estacionados en este planeta no están alcanzando nuestro nivel esperado de habilidad y fuerza. Se quejan de fatiga e informan que tienen sueños terribles de ser derrotados en el campo de batalla mientras los enemigos hacen sonar tambores desde lejos. Nuestros generales están explorando todas las opciones, pero hasta ahora nada parece estar ayudando. Algunos de los lugareños afirman que enviar sacerdotes y soldados al §YSalón de los Guerreros§! podría revertir este problema con nuestros soldados."
 pdshroud.32.a:0 "No, solo necesitan más entrenamiento."
 pdshroud.32.b:0 "Toquemos los tambores de guerra."
 pdshroud.32.c:0 "Destruir el templo, quizás esté causando el problema."
 pdshroud.33.name:0 "Los tambores, el hambre"
 pdshroud.33.desc:0 "Se tocaron los tambores y ahora miles de personas están desaparecidas. No hay rastro excepto de unos pocos restos en su última posición conocida como si hubieran sido devorados por algún tipo de bestia... pero esta terrible tragedia coincidió con un aumento muy notable en la preparación y fuerza de los ejércitos de nuestro imperio. Los sacerdotes en el templo nos dicen que ese es el costo, si mantenemos los tambores 'alimentados' entonces nuestros ejércitos siempre serán más fuertes que nuestros enemigos."
 pdshroud.33.a:0 "Entonces este es el precio que pagamos por la victoria."
 pdshroud.33.b:0 "Nuestro pueblo no será sacrificado. Arrasar el templo hasta los cimientos."
 pd_eater_of_worlds:0 "Los tambores del templo"
 pd_eater_of_worlds_desc:0 "Se tocaron los tambores y se pagó el precio."
 pdshroud.34.name:0 "La débilidad permanece"
 pdshroud.34.desc:0 "Nada parece ser capaz de funcionar en estos soldados. Estan debilitados, fin de la historia. La mayoría de nuestros expertos militares recomiendan alejar cualquier activo militar valioso de este mundo, mientras que algunos sugieren que destruyamos ese templo maldito."
 pdshroud.34.a:0 "Algunos simplemente no están destinados a pelear."
 pdshroud.34.b:0 "De acuerdo, destruyan el templo."
 pdeater_unhappiness_planet_1:0 "Población devorada por el Velo"
 pdeater_unhappiness_planet_1_desc:0 "Una parte de la población de este planeta fue devorada por el §YDevorador de mundos§!."
 pdeater_unhappiness_planet_2:0 "Población devorada por el Velo"
 pdeater_unhappiness_planet_2_desc:0 "Una gran parte de la población de este planeta fue devorada por el §YDevorador de mundos§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Deseo Planetario"
 pdshroud.40.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de la geología y la física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que se adentran en el planeta. Existe evidencia significativa de que una civilización antigua vivió aquí, pero hace siglos abusaron de los recursos del planeta hasta el punto de la extinción masiva, incluidos ellos mismos. El ecosistema se ha recuperado por completo."
 pdshroud.40.a:0 "Terrible"
 d_pdshroud_desire:0 "El templo del Deseo"
 d_pdshroud_desire_desc:0 "Este templo está repleto de motivos de una raza desconocida, podemos encontrar tanto pictografías de ellos trabajando como de grandes celebraciones. Comienzan de forma similar a lo que podrías esperar de las civilizaciones antiguas, pero a medida que te adentras en el templo, rápidamente se vuelven cada vez más gráficos y hedonistas."
 pdshroud.41.name:0 "Planeta de fiesta"
 pdshroud.41.desc:0 "El estudio arqueológico de este planeta ha encontrado que la forma de ser de sus habitantes fueron su propia ruina. Si bien todo el planeta parecía adorar a una deidad, a la que llamaban §YEl Instrumento del Deseo§!, parece que casi todas las regiones tenían su propia secta o versión de lo que representaba. Estas personas parecían dedicarse al ocio tan duro como trabajaban, incluso hasta el punto de agotar los recursos naturales y el ecosistema. A medida que los recursos se agotaron, el tribalismo y las luchas internas provocaron guerras mundiales y una sorprendente cantidad de cultos. Cerca de uno de nuestros asentamientos principales, algunos lugareños han encontrado el §YTemplo de Deseo§! y han comenzado a orar y entretenerse, se han enamorado de la cultura anterior de este mundo. Están pidiendo que se les permita continuar con las tradiciones originarias de sus antiguos moradores."
 pdshroud.41.a:0 "Suena como una fiesta."
 pdshroud.41.b:0 "Suena a que no aprendieron la lección."
 pdshroud.41.c:0 "Suena a que esta excentricidad debería ser destruida."
 pddesire:0 "Los frutos del deseo"
 pddesire_desc:0 "La gente en este planeta trabaja duro y juegan duro. Esto causa algunas fricciones con los funcionarios a veces, pero la producción del planeta bien vale la pena."
 pdnodesire:0 "Misas sin inspiración"
 pdnodesire_desc:0 "La gente de este mundo apenas trabaja, apenas se divierte y parece estar de acuerdo con todo lo que dicen sus superiores. Esto sería un lado positivo si no fuera tan increíblemente aburrido aquí."
 pddesireparty:0 "Fiesta del deseo"
 pddesireparty_desc:0 "Las fiestas comenzaron desde que el §YTemplo del Deseo§! se ha extendido por todo el mundo, la gente está acumulando y utilizando bienes de consumo más de lo habitual y las tasas de natalidad están por las nubes. Esperamos que esto sea temporal."
 pddesirepurge:0 "Fiesta asesina"
 pddesirepurge_desc:0 "Una fiesta en todo el planeta que comenzó en el §YTemplo del Deseo§! se ha convertido en un motín, con saqueos y asesinatos en comandancias en todos los asentamientos con muchas muertes ya reportadas. A los funcionarios les resulta difícil controlarlo."
 pdshroud.42.name:0 "Trabaja duro, juega duro"
 pdshroud.42.desc:0 "El §YTemplo del Deseo§! ha demostrado ser un lugar muy agradable y productivo para la colonia. Aunque algunos describirían lo que sucede en los templos como hedonista, libertino y derrochador, nadie puede discutir el notable aumento de la producción en el planeta. Parece que la población se esfuerza al máximo para llegar antes a la fiesta."
 pdshroud.42.a:0 "Excelente"
 pdshroud.42.b:0 "No cometeremos el mismo error, destruyan el templo."
 pdshroud.43.name:0 "Sin trabajos, sin jueguos"
 pdshroud.43.desc:0 "Cualesquiera que sean las cualidades que tenían los dueños anteriores de este planeta, no parece afectar a nuestra población. No quieren trabajar en absoluto y ninguna industria está alcanzando sus objetivos esperados en el planeta y las tasas de natalidad son más bajas de lo esperado. Por otro lado, la gente parece bastante conforme con nuestra administración y este mundo se está convirtiendo rápidamente en uno de nuestros planetas más estables. Algunos lugareños han afirmado que la razón de la falta de trabajo se debe a que no pueden divertirse en el §YTemplo del Deseo§!, afirman que no tienen motivos para trabajar duro."
 pdshroud.43.a:0 "Ningún otro planeta tiene este templo, volvamos al trabajo."
 pdshroud.43.b:0 "De acuerdo, déjenlos festejar como les plazca."
 pdshroud.43.c:0 "¿Ninguna razón para trabajar? Destruye el templo, eso les enseñará."
 pdshroud.44.name:0 "Fiesta toda la noche"
 pdshroud.44.desc:0 "Desde que se abrió el §YTemplo del Deseo§! la producción del planeta ha dado un vuelco completo. Por un lado, la gente está trabajando más duro que nunca y las tasas de natalidad ahora son mucho más altas de lo esperado. Por otro lado, están consumiendo mucho más de lo esperado, también el crimen y la decadencia son notablemente más comunes."
 pdshroud.44.a:0 "Si están trabajando tan duro, entonces se lo merecen."
 pdshroud.44.b:0 "Demasiado extraño, destruyan ese templo para estar a salvo."

