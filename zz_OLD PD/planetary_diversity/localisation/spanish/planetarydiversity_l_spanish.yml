 d_hunterreserve_desc:0 "Las reservas de cazadores hacen que la colonia sea segura, pero son caras de mantener y ocupan grandes extensiones de tierra cultivable."

 ###Techno-Organic World
 pc_technoorganic:0 "Tecno-Orgánico"
 pc_technoorganic_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera estable. Hay un sistema de riego muy avanzado que se extiende por todo el planeta."
 pc_technoorganic_tile:0 "Terreno Tecno-Orgánico"
