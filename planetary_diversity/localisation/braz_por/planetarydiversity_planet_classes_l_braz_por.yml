 pc_pd_blossom: "Mundo florido"
 pc_pd_blossom_desc: "Este mundo montanhoso apresenta uma atmosfera de nitrogênio-oxigênio e uma hidrosfera limitada, passando por mudanças sazonais dinâmicas. As ricas pastagens, adornadas com uma flora florida vibrante, apresentam um espetáculo visível da órbita."
