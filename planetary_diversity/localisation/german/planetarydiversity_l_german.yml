 #Fehlendes Kolonistenereignis
 pdanomaly.20.name:0 "Sie sind verschwunden"
 pdanomaly.20.desc:0 "Wir haben einen alarmierenden Bericht von [Root.GetName] erhalten. Die gesamte Bevölkerung einer vorgelagerten Siedlung scheint spurlos und ohne Vorwarnung verschwunden zu sein. Es wurde ein Forschungsprojekt gestartet, um dieses Phänomen zu untersuchen und die Gefahr für die Kolonie einzuschätzen."
 pdanomaly.20.a:0 "Wie ist das möglich?"
 PD_MISSING_COLONISTS_PROJECT:0 "Vermisste Kolonisten"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "Auf [Root.GetName] sind Kolonisten verschwunden, also haben wir ein Expertenteam zusammengestellt, um sorgfältig nach Hinweisen zu suchen, die uns zu ihrem Verbleib führen ... oder um den Verantwortlichen für ihr Verschwinden zu finden."
 pdanomaly.21.name:0 "Lets Do The Time Warp"
 pdanomaly.21.desc:0 "Während der Suche nach den vermissten Kolonisten haben unsere Forscher einige seltsame Zeitanomalien in der Gegend bemerkt; Computer würden zufällig Prozesse überspringen und die digitale Zeitmessung würde unregelmäßig werden. Ein Tiefenscan des Gebietes offenbarte einen temporalen Riss, der viele verschiedene Zeitlinien zu verbinden scheint. Gefangen auf der anderen Seite einer dieser Zeitlinien, fanden wir die vermissten Kolonisten. Sie wurden mehrere tausend Jahre zurückversetzt, und obwohl sie uns nicht sehen können, können wir sie mit dem Gerät beobachten. Während es möglich sein sollte, den Spalt vorübergehend zu stabilisieren, zeigen Modelle, dass er sich bald darauf für immer schließen wird. Einige Forscher schlagen vor, dass wir stattdessen die Gelegenheit nutzen, diese einzigartige Zeitanomalie zu studieren, was die Kolonisten leider für immer in der Vergangenheit gefangen hält."
 pdanomaly.21.a:0 "Wir bringen sie nach Hause."
 pdanomaly.21.b:0 "Dieser Spalt ist zu wertvoll, studieren Sie ihn."
 pdanomaly.211.name:0 "Zurück in die Zukunft"
 pdanomaly.211.desc:0 "Langsam und vorsichtig waren wir in der Lage, den Spalt zu öffnen und eine Rettung zu koordinieren, aber wie erwartet, brach er in sich zusammen und verschwand kurz darauf. Alle sind in Sicherheit und wir haben ein wenig über theoretische temporale Manipulation gelernt."
 pdanomaly.211.a:0 "Danke."
 pdanomaly.212.name:0 "Dieser Spalt ist zu wertvoll, untersuchen Sie ihn."
 pdanomaly.212.desc:0 "Es wurde entschieden, dass der Wert der Anomalie höher ist als der Wert dieser Kolonisten. Wir haben eine spezielle Ausrüstung mitgebracht, die verhindern sollte, dass der Spalt noch jemanden mitnimmt, aber kleine, lokalisierte Ereignisse werden wahrscheinlich immer noch auftreten. Bald darauf begann unser Team, Überreste unserer Leute in der Gegend zu finden, die um Tausende von Jahren gealtert waren."
 pdanomaly.212.a:0 "Manchmal müssen Opfer gebracht werden."
 d_pd_portal_research_zone:0 "Zeitspalt-Forschungsbasis"
 d_pd_portal_research_zone_desc:0 "Diese Hochsicherheits-Forschungsbasis untersucht den seltenen temporalen Riss, der auf dieser Welt zu finden ist. Die Basis ist auch eine düstere Erinnerung an die Kolonie derjenigen, die für immer in der Vergangenheit gefangen sind."
 pdbacktothefuture:0 "Verloren, aber nicht vergessen"
 pdbacktothefuture_desc:0 "Die Rückkehr der Kolonisten hat die Kolonie gestärkt, und die Menschen loben die Regierung für ihre Entscheidung, ihre Kameraden zu retten."
 pdanomaly.22.name:0 "Verschwunden, aber nicht verloren"
 pdanomaly.22.a:0 "Interessant"
 pdanomaly.22.desc.1:0 "Bei der Suche nach den vermissten Kolonisten wurde ein uraltes Projektil in der Nähe des Epizentrums des betroffenen Gebietes entdeckt, dessen Hülle vor kurzem entfernt worden war. Aus Proben, die im Inneren des Projektils gefunden wurden, haben wir festgestellt, dass es eine Biowaffe enthielt, die extrem schnelle genetische Veränderungen, einschließlich De-Evolution, verursacht. Mit diesem Wissen waren wir in der Lage, uns in der Umgebung auszubreiten und fanden, was von den Kolonisten übrig geblieben war; ihre Biologie wurde durch diesen Prozess komplett verändert, jetzt ist sie eine genetische Mischung aus uns und den vor-sapientischen Tieren, in die diese Waffe sie verwandelt hat.\n\nDurch Reverse Engineering dieser fortschrittlichen Biowaffe sollten wir in der Lage sein, die Kolonisten wieder zu erwecken, obwohl sie allem Anschein nach eine neue Spezies sein werden."
 pdanomaly.22.desc.2:0 "Unsere Suche nach den vermissten Kolonisten hat ein uraltes Projektil in der Nähe des Epizentrums des betroffenen Gebietes aufgedeckt, dessen Hülle vor kurzem entfernt wurde. Aus Proben, die im Inneren des Projektils gefunden wurden, haben wir festgestellt, dass es eine Biowaffe enthielt, die extrem schnelle genetische Veränderungen, einschließlich De-Evolution, verursacht. Mit diesem Wissen konnten wir uns in der Umgebung ausbreiten und fanden das, was von den Kolonisten übrig geblieben war; ihre Biologie wurde durch diesen Prozess komplett verändert, jetzt ist sie eine genetische Mischung aus uns und den vorzeitlichen Tieren, in die diese Waffe sie verwandelt hat.\n\n Wir haben bereits die Technologie, um unsere Kolonisten wieder zu beleben, obwohl sie allem Anschein nach eine neue Spezies sein werden. Aber das Studium der Überreste der Biowaffe selbst wird uns sicher helfen, die Genetik zu verstehen." 
 d_pd_dimensional_prison:0 "Dimensionsgefängnis"
 d_pd_dimensional_prison_desc:0 "Dieses uralte Gefängnis war einst in der Lage, alle seine Gefangenen in einem Dimensionsgefängnis unterzubringen. Während sein rätselhaftes Design uns daran hindert, es nachzubauen, gibt es noch viel über dieses unglaubliche Stück Technik zu lernen."
 pdpocketmadness:0 "Erwartetes Verschwinden"
 pdpocketmadness_desc:0 "Das alternde Dimensionsgefängnis schnappt sich immer noch gelegentlich einen Kolonisten oder Touristen. Es ist zwar nicht gefährlich, aber ein erhebliches Ärgernis für die Kolonie, das die Einwanderer von vornherein abschreckt und regelmäßig kleinere Störungen verursacht."
 pdnopocket:0 "Keine zufälligen Teleportationen"
 pdnopocket_desc:0 "Die Kolonisten scheinen sehr glücklich darüber zu sein, dass sie sich keine Sorgen mehr machen müssen, in einer Taschendimension gefangen zu sein."
 pdanomaly.23.name:0 "In meiner Tasche"
 pdanomaly.23.desc:0 "Unsere Suche nach den vermissten Kolonisten hat eine uralte Anlage aufgedeckt, die eine Art Dimensionsgefängnis zu sein scheint. Die veralteten Systeme erlitten einen Stromstoß und identifizierten alle vermissten Kolonisten fälschlicherweise als entflohene Gefangene, wodurch sie in dieser neu entdeckten Taschendimension eingeschlossen wurden. Das Team ist zuversichtlich, dass wir in der Lage sein werden, alle Kolonisten zu befreien, aber es bleibt die Frage, was wir mit der alternden Anlage selbst machen sollen. Die Systeme hier sind rätselhaft konstruiert, und obwohl wir eine Menge lernen konnten, ist es sehr wahrscheinlich, dass weitere Probleme auftauchen werden, wenn die Anlage weiter verfällt."
 pdanomaly.23.a:0 "Reißt es ab, unsere Leute müssen sicher sein." 
 pdanomaly.23.b:0 "Das sind akzeptable Risiken, lassen Sie uns das untersuchen."

