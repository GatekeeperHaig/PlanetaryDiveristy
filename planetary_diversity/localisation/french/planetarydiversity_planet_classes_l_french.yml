trait_pc_pd_aspen_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_sandstone: "Monde de Grès"
pc_pd_sandstone_desc: "Un monde sec et rocheux possédant une atmosphère à base d'azote et d'oxygène comprenant d'immenses prairies et des formations de grès sculptées par les vents incessants. Son hydrosphère soutient les herbes résilientes qui se sont adaptées pour prospérer dans cet environnement."
