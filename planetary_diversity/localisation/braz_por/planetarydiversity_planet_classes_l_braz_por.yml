 pc_pd_crevasse: "Mundo Fenda"
 pc_pd_crevasse_desc: "Mundo frígido e rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem uma hidrosfera quase toda congelada. Embora a superfície seja inóspita, a energia geotérmica do núcleo do planeta mantém habitável o fundo das muitas fendas do planeta."
