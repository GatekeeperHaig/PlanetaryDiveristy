 trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_atoll: "环礁星球"
 pc_pd_atoll_desc: "一个具有氮氧大气层的海洋星球。浅潟湖、珊瑚礁和热带群岛构成了整个星球的主要环境，温暖的温度支撑着一个非常庞大的生物圈。"
 pc_pd_atoll_adj: "热带"
 mod_pc_pd_atoll_habitability: "热带星球宜居性"
 trait_pc_pd_atoll_preference: "热带星球偏好"
 trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepui: "高原莽丛星球"
 pc_pd_tepui_desc: "拥有氮氧大气层的岩石星球，山地遍布，草木葱郁。该星球拥有规模巨大的水圈，地表存在非常繁盛的植物群落，高低海拔环境迥异。在峻峭的台地高原上，气温较为凉爽，降雨丰沛；地势较低的地方则更加温暖、潮湿，发育出繁茂的丛林。"
 pc_pd_tepui_adj: "山地"
 mod_pc_pd_tepui_habitability: "热带星球宜居性"
 trait_pc_pd_tepui_preference: "热带星球偏好"
 trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mangrove: "红树林星球"
 pc_pd_mangrove_desc: "拥有氮氧大气层的湿热星球。大部分区域被浅海覆盖，几乎没有高出海平面的陆地。从现有的少数岛屿的海岸地带开始，丛林可以向海洋绵延数百英里。水圈强力而稳定，供养着异常丰富的动植物。"
 pc_pd_mangrove_adj: "森林"
 mod_pc_pd_mangrove_habitability: "热带星球宜居性"
 trait_pc_pd_mangrove_preference: "热带星球偏好"
 trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cenote: "溶井星球"
 pc_pd_cenote_desc: "湿热的岩石星球，覆盖着浓稠的氮氧大气层。在星球地表以下，巨大的地陷和地下水系构成复杂、蜿蜒的体系。陆地的多数区域都生长着繁茂的植被。"
 pc_pd_cenote_adj: "地陷"
 mod_pc_pd_cenote_habitability: "热带星球宜居性"
