pc_pd_bog: "Monde Marécageux"
pc_pd_bog_desc: "Monde froid et boueux avec une atmosphère épaisse azote-oxygène. La planète a des étés courts et humides, de longs hivers froids et des précipitations annuelles significatives. Une forte hydrosphère recouvre les masses terrestres de végétation dense et robuste et spongieuse."
