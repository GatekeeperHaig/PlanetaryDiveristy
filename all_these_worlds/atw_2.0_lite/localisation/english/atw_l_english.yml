 ### System Colony - Decisions
 decision_system_colony-miner:0 "Establish a Mining System Colony"
 decision_system_colony-miner_desc:0 "On systems with more than one habitable world, you can decide to expand the main colony by using space on a secondary world, instead of micro-managing a second colony.\n\nMining colonies can only be built if the secondary world has at least 4 available Mining districts, and once built those districts will be used (blocked) by the colony."
