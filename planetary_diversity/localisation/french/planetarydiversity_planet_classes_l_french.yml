###Superhabitable
pc_pd_wet_superhabitable: "Monde Superhabitable Humide"
pc_pd_wet_superhabitable_desc: "Un monde super-terrestre rocheux et humide, cette planète possède une atmosphère dense azote-oxygène. C'est un berceau parfait pour l'évolution de la vie, avec des températures moyennes autour de 25 degrés Celsius et des bassins océaniques peu profonds. Néanmoins, la gravité élevée est un défi pour ceux qui n'y sont pas habitués."
