 pc_pd_storm: "Mundo Tempestade"
 pc_pd_storm_desc: "Mundo frígido e rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem uma hidrosfera forte. As massas terrestres do planeta encontram-se em ambos os pólos, separadas por um enorme oceano que gera poderosas tempestades durante todo o ano. Devido às condições extremas, a maior parte da vida do planeta está sob a superfície do oceano."
