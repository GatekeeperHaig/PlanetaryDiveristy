###Arctique
pc_pd_cold_desert: "Monde de Déserts Froids"
pc_pd_cold_desert_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène. Les précipitations sont faibles, et les grands plans d'eau de surface sont rares. Même pendant la journée, les températures moyennes sont souvent bien en dessous de zéro."
pc_pd_cold_desert_adj: "froid"
mod_pc_pd_cold_desert_habitability: "Habitabilité Arctique"
trait_pc_pd_cold_desert_preference: "Préférence Arctique"
