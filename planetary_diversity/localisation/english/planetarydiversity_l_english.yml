 ###Biolumen World
 pc_biolumen:0 "Bioluminescent World"
 pc_biolumen_desc:0 "A tropical rocky world with a nitrogen-oxygen atmosphere. Exotic but non-toxic particles in the atmosphere cause almost constant cloud cover on this planet. Despite this, due to the greenhouse effect and geothermal activity, life thrives on the surface. Almost all of the flora and fauna exhibit Bioluminescent traits."
 pc_biolumen_tile:0 "Bioluminescent Terrain"
