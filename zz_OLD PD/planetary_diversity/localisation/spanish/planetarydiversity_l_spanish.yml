 START_SCREEN_PART_ONE_SUBARCTIC:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en las islas escarpadas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."

 ###Tepui
 mod_pc_hajungle_habitability:0 "Habitabilidad Tepuy"
 pc_hajungle:0 "Mundo Tepuy"
 pc_hajungle_desc:0 "Mundo montañoso, exuberante y rocoso con una atmósfera de nitrógeno-oxígeno. Con una hidrosfera significativa y cubierta de una densa vegetación, hay una diferencia notable entre las mesetas lluviosas más frías de los tepuyes y la jungla húmeda más cálida que se encuentra debajo."
 pc_hajungle_tile:0 "Terreno de jungla de gran altitud"
