 MESSAGE_PD_WASTELAND_CLEANUP_MESSAGE_TYPE_TITLE: "환경 규제 재제정"

###Shroud
 #Decisions
 decision_pd_shroud_planet: "장막 위상"
 decision_pd_shroud_planet_desc: "우리는 이 행성과 장막 사이의 장벽을 약화시키고 물질과 사이오닉 영역 사이에 균형을 이룰 수 있습니다."
 decision_pd_shroud_planet_effects_short: "§Y$pd_aw_shroud_planet$§! 모디파이어 추가.\n\n£pop£ §GPsionic Pop Output§!을 증가시키만£pop£ §YNon-Psionic Pop Output§!을 감소시킵니다."
 decision_pd_shroud_planet_cleanup: "위상 전이 행성"
 decision_pd_shroud_planet_cleanup_desc: "우리 물리학자들은 이 행성과 장막 사이의 장벽을 강화하여 물질 영역에 가둘 수 있습니다."
 decision_pd_shroud_planet_cleanup_tooltip: "\n우리는 이 행성에서 사이오닉 영향력을 제거할 것입니다."

 #Modifier
 pd_aw_shroud_planet: "장막에 접촉한"
 pd_aw_shroud_planet_desc: "이곳에서는 물질계와 장막 사이의 장벽이 의도적으로 약화되어 초능력을 가진 개인이 현실을 어느 정도 재구성할 수 있습니다. 그러나 그러한 능력이 없는 사람들에게는 악몽과 현실 사이의 경계가 모호해져 끝없는 고통과 괴로움의 태피스트리가 펼쳐집니다."
 pd_aw_shroud_planet_tooltip: "§GPsionic§! £pop£ 팝:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNon-Psionic§! £pop£ 팝:\n- £mod_pop_environment_tolerance£ §YPlanet Habitability§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_POP_GROWTH_SPEED$: §R-25%§!"

 #Notification Message
 MESSAGE_PD_SHROUD_DESC:1 "$PLANET|Y$은 이제 §Y$pd_aw_shroud_planet$§!입니다."
 MESSAGE_PD_SHROUD_MESSAGE_TYPE_TITLE: "행성 장막 교감 완료"
 MESSAGE_PD_SHROUD_CLEANUP_DESC:1 "장막의 영향력은 $PLANET|Y$에서 존경받았었습니다."
 MESSAGE_PD_SHROUD_CLEANUP_MESSAGE_TYPE_TITLE: "행성 장막 제거"

