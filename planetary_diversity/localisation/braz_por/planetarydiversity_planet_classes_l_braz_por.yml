 pc_pd_glacial: "Mundo Glacial"
 pc_pd_glacial_desc: "Mundo frígido e gelado com atmosfera de nitrogênio-oxigênio; a hidrosfera fica presa no gelo glacial a maior parte do ano, mas os meses de verão apresentam derretimento significativo e a neve é bastante comum. A atividade geotérmica causa buracos permanentes no gelo e ajuda a sustentar a abundante vida marinha sob a espessa superfície do gelo."
 pc_pd_glacial_adj: "glacial"
 mod_pc_pd_glacial_habitability: "Habitabilidade Ártica"
 trait_pc_pd_glacial_preference: "Preferência Ártica"
 trait_pc_pd_glacial_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_antarctic: "Mundo Antártico"
 pc_pd_antarctic_desc: "Mundo frígido e rochoso com atmosfera de nitrogênio-oxigênio e baixas temperaturas, e a hidrosfera está principalmente congelada. Embora os ventos possam atingir mais de 25 km por hora no inverno, a vida se apega a bolsões isolados sob o gelo marinho, cavernas e vales protegidos."
 pc_pd_antarctic_adj: "congelado"
 mod_pc_pd_antarctic_habitability: "Habitabilidade Ártica"
 trait_pc_pd_antarctic_preference: "Preferência Ártica"
 trait_pc_pd_antarctic_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aeolian: "Mundo Eólico"
 pc_pd_aeolian_desc: "Mundo gelado e rochoso com uma atmosfera de nitrogênio e oxigênio, os ventos deste planeta atingem rotineiramente velocidades de mais de 300 km por hora. Esses ventos criaram buracos ocos, desfiladeiros e depressões, que permitiram que a vida prosperasse no interior, protegida das intempéries."
