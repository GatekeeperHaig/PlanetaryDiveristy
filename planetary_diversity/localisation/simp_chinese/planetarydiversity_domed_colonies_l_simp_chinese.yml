 pd_domed_moonbase_site_1: "外围基地选址（卫星）"
 pd_domed_moonbase_site_1_desc: "这颗卫星是建造外围基地的理想地点，但星系内得有一颗已殖民星球，来保证其资源供给和运维能力。"
 pd_domed_research_site_1: "外围基地潜在选址（科研）"
 pd_domed_research_site_1_desc: "这颗行星是建造科研穹顶基地的理想地点，但星系内得有一颗已殖民星球，来保证其资源供给和运维能力。"
 pd_domed_mining_site_1: "外围基地潜在选址（采矿）"
 pd_domed_mining_site_1_desc: "这颗行星是建造采矿穹顶基地的理想地点，但星系内得有一颗已殖民星球，来保证其资源供给和运维能力。"
 pd_domed_food_site_1: "外围基地潜在选址（水培）"
 pd_domed_food_site_1_desc: "这颗行星是建造水培穹顶基地的理想地点，但星系内得有一颗已殖民星球，来保证其资源供给和运维能力。"
 pd_domed_energy_site_1: "外围基地潜在选址（发电）"
 pd_domed_energy_site_1_desc: "这颗行星是建造发电穹顶基地的理想地点，但星系内得有一颗已殖民星球，来保证其资源供给和运维能力。"
