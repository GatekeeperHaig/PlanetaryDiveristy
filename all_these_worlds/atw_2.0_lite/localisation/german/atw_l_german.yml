 atw_engine.08.name:0 "[From.From.From.Planet.GetName] Infrastructure Complete"
 atw_engine.08.desc.a:0 "We have completed the construction of underground infrastructure to support the first colonists on this Sub-marginal world. It is now ready to receive a colonization mission."
 atw_engine.08.desc.b:0 "The [From.From.From.Planet.GetName] underground infrastructure is now complete and this Sub-marginal world is ready for colonization."
 atw_engine.09.name:0 "[From.From.From.Planet.GetName] Surface Outpost Complete"
 atw_engine.09.desc.a:0 "We have completed the construction of an outpost on the surface of this Marginal world, automated workers have revealed resources ready for exploitation by an orbital Station."
 atw_engine.09.desc.b:0 "The [From.From.From.Planet.GetName] surface outpost has been built and new resources are available on this Marginal world."
 atw_engine.10.name:0 "[From.From.From.Planet.GetName] Surface Outpost Complete"
 atw_engine.10.desc.a:0 "We have completed the construction of an outpost on the surface of this Sub-marginal world, automated workers have revealed resources ready for exploitation by an orbital Station."
 atw_engine.10.desc.b:0 "The [From.From.From.Planet.GetName] surface outpost has been built and new resources are available on this Sub-marginal world."
 
