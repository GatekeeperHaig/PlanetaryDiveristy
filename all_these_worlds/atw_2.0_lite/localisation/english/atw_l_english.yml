 ### Marginal Candidate
 atw_engine.13.name:0 "Marginal Colony candidate found"
 atw_engine.13.desc.a:0 "We have found a Marginal world, where despite its low habitability, with the right technology we can either attempt colonization and slowly improve global conditions, or allow an existing system colony or habitat to setup and administer outposts with localized improved conditions.\n\n§WIt's a choice between micro-managing a world with low habitability, or using it as extra living space for another colony (if one exists, it will have a Decision enabled for enactment once Atmospheric Manipulation is researched).§!\n\nFor each new different Marginal or Sub-marginal world class we find, our scientific knowledge of Atmospheric Manipulation will grow."
 atw_engine.13.desc.b:0 "We have found a Marginal world, where despite its low habitability, we can either attempt colonization and slowly improve global conditions, or allow an existing system colony or habitat to setup and administer outposts with localized improved conditions.\n\n§WIt's a choice between micro-managing a world with low habitability, or using it as extra living space for another colony (if one exists, it will have a Decision enabled for enactment).§!"
 
