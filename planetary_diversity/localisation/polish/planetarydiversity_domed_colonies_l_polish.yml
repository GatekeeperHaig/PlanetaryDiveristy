 trait_pc_pd_domed_colony_tidally_locked_preference_desc: "Placeholder/Should not see."

 pc_pd_domed_colony_cave: "Kolonia kopułowa (jaskiniowa)"
 pc_pd_domed_colony_cave_desc: "Jałowy, skalisty świat jaskiniowy z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami uderzeniowymi i całkowicie pozbawiona życia. Na powierzchni wzniesiono kopułowe kolonie, umożliwiające stałe osadnictwo."
