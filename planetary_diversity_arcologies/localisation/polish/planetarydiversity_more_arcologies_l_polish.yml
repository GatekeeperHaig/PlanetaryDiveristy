 #Modifiers
 pd_hive_military: "Świat nadświadomości"
 pd_hive_military_desc: "Ta planeta jest kluczowa dla podstawowych funkcji umysłu zbiorowego i została ufortyfikowana przeciwko zewnętrznym zagrożeniom oraz wpływom. Potężna tarcza spowija świat, a wojownicze drony stoją w gotowości, zapewniając mu ochronę."
 pd_machine_military: "Świat ogniwa"
 pd_machine_military_desc: "Ta jednostka planetarna jest kluczowym elementem operacyjnej matrycy tej świadomości maszyn. Zabezpieczona przed zewnętrzną ingerencją, osłonięta nieprzenikalnym mechanizmem obronnym. Jednostki bojowe trwają w nieustannej gotowości, strzegąc integralności systemu."

