 pc_pd_lilypad: "Lilypad World"
 pc_pd_lilypad_desc: "This lush, rocky world enveloped in a thick nitrogen-oxygen atmosphere cradles warm, shallow oceans with vibrant biodiversity. At the surface, sturdy leaves from aquatic flora form a secondary surface-based ecosystem."
