#Herkunft
origin_pd_aw_tree_of_life: "Megaflora-Baum des Lebens"
origin_pd_aw_tree_of_life_desc: "Dieser Bienenstock entwickelte sich in einer symbiotischen Beziehung mit einem riesigen Megaflora-Baum, dessen Wurzeln sich bis in jeden Winkel des Planeten ausgebreitet haben und das Ökosystem so verändert haben, dass es sowohl ihm als auch den Drohnen passte. Der Bienenstock hätte ohne die Unterstützung des Baums kaum überleben können."
 origin_tooltip_pd_aw_tree_of_life_start_effects: "- $HOMEWORLD$$TABBED_NEW_LINE$- Planetarisches Merkmal: ['concept_tree_of_life']$TABBED_NEW_LINE$- Planetarische Modifikatoren: ['concept_pd_aw_tree_of_life_modifier']$NEW_LINE$- Kolonisierte Planeten:$TABBED_NEW_LINE$- Planetarisches Merkmal: ['concept_pd_aw_tree_of_life_sapling']$NEW_LINE$- Kolonien ohne den §YBaum-des-Lebens-Setzling§!:$TABBED_NEW_LINE$- Planetarische Entscheidung: ['concept_transplant_pd_aw_tree_of_life']$NEW_LINE$- $AVAILABLE_HOLDINGS$ ['concept_pd_aw_tree_of_life_holding', £Gebäude£ $holding_tree_of_life_sapling$] auf Subjektkolonien"
origin_tooltip_pd_aw_tree_of_life_start_negative_effects: "- Planeten können nicht terraformt werden"

