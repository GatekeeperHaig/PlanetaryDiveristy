district_pd_gestalt_research: "District de Recherche"
district_pd_gestalt_research_plural: "Districts de Recherche"
district_pd_gestalt_research_desc: "D'innombrables laboratoires remplis de drones de recherche concentrés."
district_pd_gestalt_administrative: "District de Coordination"
district_pd_gestalt_administrative_desc: "Un nexus synaptique qui amplifie les connexions psioniques de la ruche, étendant sa volonté et son orientation à travers le cosmos."
