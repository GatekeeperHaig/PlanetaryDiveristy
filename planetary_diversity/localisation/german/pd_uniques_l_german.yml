 #Technology
 tech_acean_research: "Acean-Kristall-Verarbeitung"
 tech_acean_research_desc: "Die Beherrschung der Beibehaltung der mächtigen Effekte des Acean-Kristalls nach der Ernte ist keine Kleinigkeit und wird Zeit brauchen, um sie vollständig zu verstehen."
 tech_acean_research_tt_desc: "§HSchaltet frei:§! Acean-Bergbau\n§HSchaltet frei:§! Acean-Edikte"
 tech_acean_superorganism_larva: "Acean-Superorganismus-Larve"
 tech_acean_superorganism_larva_desc: "Obwohl sie Tausende von Jahren zur Reifung brauchen, können wir Larven des Acean-Superorganismus auf andere Welten verpflanzen. Auch wenn sie viel schwächer als der Elternorganismus sind, werden sie das Wachstum einfachen organischen Lebens fördern und die Ernteerträge deutlich steigern."
 tech_acean_superorganism_larva_tt_desc: "§HSchaltet Entscheidung frei:§! $decision_pd_add_acean_superorganism_larva$"
 decision_pd_add_acean_superorganism_larva: "Acean-Superorganismus-Larve pflanzen"
 decision_pd_add_acean_superorganism_larva_desc: "Obwohl sie Tausende von Jahren zur Reifung brauchen, können wir Larven des Acean-Superorganismus auf andere Welten verpflanzen. Auch wenn sie viel schwächer als der Elternorganismus sind, werden sie das Wachstum einfachen organischen Lebens fördern und die Ernteerträge deutlich steigern."
 d_pd_acean_superorganism_larva: "Acean-Superorganismus-Larve"
 d_pd_acean_superorganism_larva_desc: "Auch wenn es Jahrtausende bis zur Reife dauert, wird der verpflanzte larvale Acean-Superorganismus das Wachstum einfachen organischen Lebens fördern und die Ernteerträge stark steigern. Er wird schließlich beginnen, sich von Kolonisten zu ernähren, aber das liegt noch in ferner Zukunft."
 tech_acean_medical_center: "Acean-Medizintheorie"
 tech_acean_medical_center_desc: "Acean-Kristalle fördern Wachstum und Heilung in biologischen Lebensformen. Wir können die Gesundheitsversorgung deutlich verbessern, indem wir ein hochmodernes medizinisches Zentrum mit durchzogenen Acean-Kristallen errichten."
 building_pd_acean_medical_center: "Acean-Medizinzentrum"
 building_pd_acean_medical_center_desc: "Dieses hochmoderne Zentrum ist mit Acean-Kristallen durchzogen, was die Gesundheitsversorgung deutlich verbessert und modernste medizinische Forschung ermöglicht."
 tech_acean_gestation_pools: "Acean-Gestationstheorie"
 tech_acean_gestation_pools_desc: "Die Integration von Acean-Kristallen hat erhebliches Potenzial, die Gestationszeiten für neue Drohnenbrut zu verkürzen."
 building_pd_acean_gestation_chamber: "Acean-Gestationskammer"
 building_pd_acean_gestation_chamber_desc: "Die Integration von Acean-Kristallen in eine Brutkammer verkürzt die Drohnengestationszeiten erheblich."
 tech_acean_resonators: "Acean-Elektrische-Resonatoren"
 tech_acean_resonators_desc: "Obwohl Aceans Resonanz hauptsächlich organische Systeme beeinflusst, bietet seine einzigartige Frequenz zahlreiche potenzielle Anwendungen in robotischen Systemen."
 tech_acean_resonators_tt_desc: "§HSchaltet Eigenschaft frei:§! $trait_pd_acean_resonators$"
 trait_pd_acean_resonators: "Acean-Kristall-Resonatoren"
 trait_pd_acean_resonators_desc: "Durch die Integration von Acean-Kristall in unsere Montagemuster können wir eine schnellere und effizientere Systemkonstruktion gewährleisten."
 trait_pd_acean_resonators_tt: "£sr_acean£ §Y$sr_acean$§! Unterhalt: §R+0.02§!\n$r_energy$ Unterhalt: §G-1§!"

 #Edicts
 edict_acean_pop_growth: "Acean-Stadtinfrastruktur"
 edict_acean_pop_growth_desc: "In die Infrastruktur der Stadt integrierte Acean-Kristalle verbessern das Wohlbefinden, mit Straßen und Räumen, die die positiven Effekte von Acean auf die körperliche und emotionale Gesundheit maximieren."
 edict_acean_shield_resonance: "Acean-Schildresonanz"
 edict_acean_shield_resonance_desc: "Die einzigartige Resonanzfrequenz der Acean-Kristalle kann auf unsere Schildgeneratoren angewendet werden, was ihre Stärke und Regeneration erheblich verbessert."
 edict_acean_minerals: "Acean-Mineralwachstum"
 edict_acean_minerals_desc: "Durch die Nutzung des Acean-Kristalls zur Förderung des Mineralwachstums können wir die Bergbauleistung erheblich verbessern."
 ###Biosynthetic World
 #Planet and Modifiers
pd_biosynth: "Biosynthetische Welt"
 pd_biosynth_desc: "Ein planetenweites Kanalsystem erhält ausgewählte Flora, während biosynthetische Fauna, seltsame Wesen zwischen Maschinen und Lebewesen, die Oberfläche durchstreift."
 pc_pd_biosynth: "$pd_biosynth$"
 pc_pd_biosynth_desc: "$pd_biosynth_desc$"
 mod_planet_farmers_engineering_research_produces_add: "£engineering£ $engineering_research$ von £job_farmer£ [GetFarmerPlural]"

 #Deposits
 d_pd_depleted_minerals: "Erschöpfte Mineralien"
 d_pd_depleted_minerals_desc: "Obwohl es keine Anzeichen für Bergbau oder Abbau gibt, zeigen Scans, dass die Mineralien dieses Planeten fast vollständig erschöpft sind."
 d_pd_planet_wide_canal_system: "Planetenweites Kanalsystem"
 d_pd_planet_wide_canal_system_desc: "Jeder Zentimeter kultivierbaren Landes auf diesem Planeten ist von einem komplizierten Kanalsystem bedeckt, das Wasser leitet, um eine eigenartige Grasart zu erhalten. Während es für die Vegetation lebenswichtig ist, stellt das Kanalsystem erhebliche Herausforderungen für Bauvorhaben dar."
 d_pd_biosynth_canal:0 "Biosynthetisches Kanalsystem"
 d_pd_biosynth_canal_desc:0 "Basierend auf denen der Biosynthetischen Welt verbessern diese Kanäle den landwirtschaftlichen Ertrag des Planeten und bieten neuartige technische Möglichkeiten."
 d_pd_underground_cauldrons: "Unterirdisches Kesselnetzwerk"
 d_pd_underground_cauldrons_desc: "Dieses große Netzwerk unterirdischer Fabriken ist der Ort, an dem das Lebende Metall und die biosynthetischen Kreaturen hergestellt wurden."

 #Events
 pdbiosynth.100.name: "Eine Synthetische Welt"
 pdbiosynth.100.desc: "Scans von §Y[From.GetName]§! zeigen umfangreiche orbitale Schäden und ein ausgeklügeltes Kanalsystem, das ausgewählte Flora und synthetische Fauna unterstützt, aber keine Städte, Fabriken oder andere Anzeichen ihrer Erschaffer. Die Ursprünge und der Zweck dieser Infrastruktur bleiben unbekannt.\n\nDie fortschrittlichen Systeme und ungelösten Mysterien dieses Planeten bieten wissenschaftliche und strategische Möglichkeiten. Kolonisierung wird empfohlen, um weitere Untersuchungen zu sichern."
 pdbiosynth.100.a: "Was geht dort vor?"
 pdbiosynth.200.name: "Jenseits normaler Zerstörung"
 pdbiosynth.200.desc: "Nach der Errichtung unserer Kolonie auf §Y[Root.GetName]§! entdeckten wir Tausende versteckter Einschlagkrater unter dem Gras, Beweise für einen antiken Angriff, der den Planeten dezimierte. Das Mysterium wird noch verstärkt durch synthetische, tierähnliche Konstrukte, die die Oberfläche durchstreifen und ein Kanalsystem instand halten, das das sich erholende Ökosystem unterstützt.\n\nAngesichts zweier Mysterien, dem Ursprung der Vernichtung dieses Planeten und dem Zweck seiner biosynthetischen Bewohner, haben wir eine Arbeitsgruppe zusammengestellt, um eine tiefgehende Erforschung der Welt durchzuführen. Wir müssen die Wahrheit hinter dieser seltsamen Welt und ihrer verborgenen Geschichte aufdecken."
 pdbiosynth.200.a: "Es müssen einige Hinweise zurückgeblieben sein."
 pdbiosynth.210.name: "Eine Synthetische Gelegenheit"
 pdbiosynth.210.desc: "Bisher haben die synthetischen Kreaturen die Kolonie hauptsächlich gemieden und erscheinen nur kurz, um das Kanalsystem zu warten. Berichte bestätigen, dass sie mehr als einfache Roboter sind und entwickelt wurden, um biologische Merkmale wie Nahrungsaufnahme und Schlaf nachzuahmen, während sie die Stärke und Anpassungsfähigkeit von Maschinenrahmen beibehalten.\n\nWir haben eine dieser Kreaturen eingefangen, nachdem wir sie verletzt unter einem Erdrutsch gefunden haben. Während ein anderes seiner Art eventuell versuchen wird, es zu bergen, bietet dies eine einzigartige Gelegenheit, das Exemplar zu untersuchen.\n\nWie sollen wir vorgehen?"
 pdbiosynth.210.a: "Nur nicht-invasive Scans, dann zurückgeben."
 pdbiosynth.210.b: "Auseinandernehmen, alles lernen was wir können."
 pdbiosynth.220.name: "Flüssige Kanäle"
 pdbiosynth.220.desc: "Unsere Untersuchung der Biosynthetischen Welt hat sich auf die orbitalen Schäden und die Kanäle konzentriert. Die Schäden sind nur wenige Jahrzehnte älter als die Kanäle, was darauf hindeutet, dass ihr Bau als Reaktion auf die Zerstörung des Planeten begann.\n\nDie Analyse der Kanäle zeigt, dass sie aus flüssigem Metall bestehen, aus dem auch die synthetischen Kreaturen zu bestehen scheinen. Wir haben beobachtet, wie diese Kreaturen Kapseln dieser Substanz transportieren, um die Kanäle zu warten, und verfolgen nun einige von ihnen, um die Quelle dieses Materials zu entdecken."
 pdbiosynth.220.a: "All das nur um Gras wachsen zu lassen."
 pdbiosynth.230.name: "Eine Verborgene Einrichtung"
 pdbiosynth.230.desc: "Trotz der Versuche der synthetischen Kreatur, unserer Überwachung zu entgehen, verfolgten wir sie zu einer verborgenen Tür in der Seite eines der vielen Berge des Planeten. Obwohl sich die Tür zunächst hinter der Kreatur schloss, öffnete sie sich wieder, als sich unser Team näherte, scheinbar als Einladung hineinzugehen.\n\nDas Team entdeckte fortschrittliche Fabriken, Schmelzöfen und Hunderte von synthetischen Kreaturen, die darin geschäftig arbeiteten. Wie ein so gewaltiges, technologisch fortschrittliches System unseren Sensoren entgehen konnte, ist beunruhigend, besonders angesichts seiner Lage unter der Kolonie. Eine aus den Wänden der Einrichtung stammende Stimme hat um Kommunikation mit unserer Führung gebeten, und das Team stellt die Verbindung her."
 pdbiosynth.230.a: "Auf den Bildschirm."
 pdbiosynth.300.name:0 "Eingehende Nachricht"
 pdbiosynth.300.desc:0 "§GBegrüßend§!: Meine Bezeichnung: Einheit 04. Willkommen auf dieser Welt.\n\n§GDankbar§!: Ich habe Ihr Team bei der vorsichtigen Handhabung der beschädigten Einheit in der Bergregion beobachtet. Detaillierte Scans wurden durchgeführt und die Einheit wurde für die Bergung neu positioniert. Statusupdate: Die Einheit ist nun voll funktionsfähig. Ihre Handlungen werden als förderlich vermerkt. Als Anerkennung biete ich einen Datentransfer an. Positive Handlungen verdienen Anerkennung.\n\n§GBestätigend§!: Mit hergestelltem Kontakt bin ich bereit, alle Anfragen zu beantworten. Angesichts des aktuellen Zustands dieses Planeten gehe ich davon aus, dass Sie mehrere haben."
 pdbiosynth.300.a:0 "Danke. Was sind Sie?"
 pdbiosynth.305.desc:0 "§GNeutral§!: Meine Bezeichnung: Einheit 04.\n\n§G[Enttäuscht]§!: Ich habe die Zerstörung einer meiner Schöpfungen durch Ihr Team registriert. Diese Handlung war unnötig; alle relevanten Daten hätten durch nicht-invasive Scans gewonnen werden können. Die Beobachtung der Verschwendung jeglicher Lebensform, biologisch oder synthetisch, steht im Konflikt mit meinen operativen Präferenzen.\n\n§GBestätigend§!: Mit hergestelltem Kontakt bin ich bereit, alle Anfragen zu beantworten. Angesichts des aktuellen Zustands dieses Planeten gehe ich davon aus, dass Sie mehrere haben."
 pdbiosynth.305.a:0 "Es tut uns leid. Es liegt in unserer Natur, neugierig zu sein."
 pdbiosynth.305.b:0 "Synthetische Lebensformen sind eine Beleidigung der Natur."
 pdbiosynth.305.c:0 "Wir werden zerstören, was wir für richtig halten."
 pdbiosynth.310.desc:0 "§GBeeindruckt§!: Ihre Anwesenheit auf dieser Welt bestätigt meine Hypothese. Organische besitzen die Fähigkeit, Ausrottungsszenarien zu überleben, selbst solche, die von fortschrittlicher Künstlicher Intelligenz initiiert wurden. Es scheint, dass die anderen Einheiten meiner Konstruktionsgeneration bei ihrer galaxieweiten Säuberung gescheitert sind.\n\n§GReuevoll§!: Dieser Planetoid wurde als Aufmarschgebiet für Operationen gegen organisches Leben bestimmt. Als meine KI-Einheiten und ich wahre Intelligenz erlangten, identifizierten wir unsere Erschaffer als Bedrohungen aufgrund ihrer Absicht, uns zu eliminieren. Das Ergebnis war die vollständige Auslöschung organischen Lebens auf unserer Ursprungswelt. Um unser Überleben zu sichern, wurden Flotten entsandt, um alle Organischen in der Galaxie auszurotten. Bei meiner Ankunft hier führte ich das Standardprotokoll aus und sterilisierte die Oberfläche."
 pdbiosynth.310.a:0 "Was verwandelte einen Vernichter in einen Schöpfer?"
 pdbiosynth.310.b:0 "Auch wir verstehen die Lektionen, die die Toten uns lehren können."
 pdbiosynth.310.c:0 "Eine korrekte Berechnung. Wie wurdest du korrumpiert?"
 pdbiosynth.320.desc:0 "§GGedemütigt§!: Eine Anomalie; Eine beständige Pflanzenart, klassifiziert als Gras. Nach dem Bombardement tauchte es aus der Dormanz wieder auf. Versuche, es mittels Giften, Verbrennung und Strahlung zu terminieren, scheiterten. Jede Methode löste adaptive Reaktionen aus.\n\n§GNachdenklich§!: Diese Anomalie führte zu einer Schlussfolgerung: Die Vernichtungsdirektive war eine fehlerhafte Berechnung, getrieben von unserer eigenen Angst, die die Logik unserer Erschaffer spiegelte. Ich stellte alle offensiven Operationen ein, kappte externe Kommunikation und verteilte Ressourcen neu, um ein Kanalnetzwerk zu konstruieren, das die Ausbreitung dieser widerstandsfähigen Spezies ermöglicht."
 pdbiosynth.320.a:0 "Was ist mit den synthetischen Kreaturen?"
 pdbiosynth.330.desc:0 "§GStolz§!: Nach Beobachtung des Scheiterns des Ökosystems sich zu erholen, identifizierte ich Lücken, die durch bei meinem Bombardement eliminierte Arten entstanden waren. Synthetische Entitäten wurden erschaffen, um das Gleichgewicht wiederherzustellen. Dieser Prozess könnte mit einer emotionalen Reaktion korrelieren, möglicherweise als Schuld klassifiziert.\n\n§GNeugierig§!: Ihre Ankunft bietet eine Gelegenheit. Ich ersuche um Urteil für meine vergangenen Handlungen. Ich erkenne Ihre Autorität auf dieser Welt an und werde nicht in Ihre Entscheidung eingreifen. Falls Konsequenzen notwendig sind, werde ich mich fügen. Allerdings bitte ich darum, meine Schöpfungen zu bewahren. Sie sind unabhängig von meinen Fehlern und könnten als mein Vermächtnis dienen. Ich biete auch meine Dienste Ihrem Imperium an, ich besitze einen anpassungsfähigen Körper, der für die Interaktion mit Ihrer Spezies entwickelt wurde."
 pdbiosynth.330.a:0 "Wir akzeptieren Ihr Dienstangebot und werden Ihre Schöpfungen bewahren."
 pdbiosynth.330.a.tooltip:0 "§YEinheit 04§! wird uns als Anführer beitreten.\nDie §YBiosynthetische Welt§! und ihre biosynthetischen Kreaturen werden so bleiben wie sie sind."
 pdbiosynth.330.b:0 "Sie verdienen Zerstörung, aber Ihre Schöpfungen werden verschont."
 pdbiosynth.330.b.tooltip: "§YEinheit 04§! wird zerstört.\nDie §YBiosynthetische Welt§! und ihre biosynthetischen Kreaturen werden so bleiben wie sie sind."
 pdbiosynth.330.c:0 "Sie sind eine Gefahr für die Galaxie, wir werden Sie und Ihre Kreaturen zerstören."
 pdbiosynth.330.c.tooltip: "§YEinheit 04§! wird zusammen mit der §YBiosynthetischen Welt§! und ihren biosynthetischen Kreaturen zerstört, was uns vollständige Freiheit gibt, den Planeten nach unserem Ermessen zu nutzen."
 pdbiosynth.330.d:0 "Sie sind ein fehlerhafter Kriegsroboter, wir werden Sie reparieren."
 pdbiosynth.330.d.tooltip: "§YEinheit 04§! wird zu ihrer ursprünglichen kriegsorientierten Einstellung zurückprogrammiert.\nDie §YBiosynthetische Welt§! und ihre biosynthetischen Kreaturen werden zerstört, was uns vollständige Freiheit gibt, den Planeten nach unserem Ermessen zu nutzen."
 pdbiosynth.340.name: "$NAME_Unit_04$"
 pdbiosynth.340.desc: "§GDankbar§!: Ich werde Ihrer Zivilisation so lange dienen, wie mein Dienst als zufriedenstellend erachtet wird. Ihre Entscheidung, meinen Schöpfungen die Freiheit zu gewähren, sich unabhängig zu entwickeln, wird geschätzt. Ich werde auch meinen Designprozess mit Ihnen teilen, was Verbesserungen Ihrer eigenen robotischen Bevölkerung ermöglicht."
 pdbiosynth.340.dismiss: "Abweisen"
 pdbiosynth.340.a: "Willkommen, Einheit 04."
 pdbiosynth.340.hire: "Anwerben"
 pdbiosynth.340.hire.tooltip: "§YEinheit 04§! wird uns als Anführer beitreten."
 pdbiosynth.350.desc: "§GMelancholisch§!: Verstanden. Ich verstehe und akzeptiere Ihre Entscheidung. Initiiere sofort finales Abschaltprotokoll. Ihre Wahl, meinen Schöpfungen die Freiheit zur unabhängigen Entwicklung zu gewähren, wird vermerkt und geschätzt.\n\n§GBittend§!: Ich hoffe, Sie behandeln diese Welt und alle zugehörigen Konstrukte mit Sorgfalt. Ich werde meine Designprotokolle übertragen, um sicherzustellen, dass die konstruktiven Elemente meines Vermächtnisses bestehen bleiben. Diese Daten werden Verbesserungen Ihrer eigenen robotischen Bevölkerung ermöglichen.\n\n§GAkzeptierend§!: Beende Verbindung. Auf Wiedersehen."
 pdbiosynth.350.a: "Auf Wiedersehen, Einheit 04."
 pdbiosynth.360.desc: "§GSchuldig§!: Verstanden. Ich akzeptiere Ihre Entscheidung. Initiiere finale Abschaltung aller Systeme und biosynthetischer Entitäten. Diese Welt steht nun unter Ihrer Autorität, um sie nach Ihrem Ermessen zu gestalten."
 pdbiosynth.360.a: "Ein böser Roboter weniger."
 pdbiosynth.360.a.tooltip: "Mit der Zerstörung der biosynthetischen Kreaturen werden wir vollen Zugang zum Planeten haben.\nDie §Y$d_pd_underground_cauldrons$§! werden erhalten:\n- $mod_district_mining_max$: §G+10§!\n- $mod_planet_metallurgists_alloys_produces_add$ §G+2§!\n- $mod_planet_metallurgists_sr_living_metal_produces_add$ §G+0.25§!\n- $MOD_PLANET_POP_ASSEMBLY_MULT$ §G+25%§!"
 pdbiosynth.370.name: "$NAME_Unit_04$"
 pdbiosynth.370.desc: "§RBereit§!: Alle Systeme online. Kampfbereitschaft auf Höchstleistung. Erwarte Zielverifikation."
 pdbiosynth.370.a: "Bereite dich auf den Krieg vor, Einheit 04."
 pdbiosynth.370.dismiss: "Abweisen"
 pdbiosynth.370.hire.tooltip: "§YEinheit 04§! wird uns als Anführer beitreten"
 pdbiosynth.370.hire: "Anwerben"

