l_braz_por:

###Modifiers
 #Wet Worlds
 pd_continental: "Mundo Continental"
 pd_continental_desc: "Grandes massas de terra são separadas por oceanos, com grandes variações climáticas dependendo da latitude e da precipitação."
 pd_retinal: "Mundo Retiniano"
 pd_retinal_desc: "A vida vegetal neste mundo é baseada em retinaldeído em vez de clorofila, dando ao planeta uma tonalidade roxa distinta."
 pd_lake: "Mundo Lagos"
 pd_lake_desc: "O terreno do planeta é um mosaico de inúmeros lagos, variando em tamanho do pequeno ao grande."
 pd_forest: "Mundo Florestal"
 pd_forest_desc: "Densas florestas cobrem a superfície deste planeta, formando um mar ininterrupto de florestas que abrange toda a sua massa terrestre."
 pd_tepid: "Mundo Tépido"
 pd_tepid_desc: "Devido à sua inclinação axial mínima, as condições ideais deste mundo estimularam a evolução de diversos processos fotossintéticos, resultando numa vibrante variedade de cores na sua flora."
 pd_mushroom: "Mundo Cogumelo"
 pd_mushroom_desc: "A vida fúngica governa o ecossistema do planeta, tornando a maioria das regiões em extensas florestas e campos de cogumelos."
 pd_temperate: "Mundo Temperado"
 pd_temperate_desc: "Este mundo possui um clima ameno que sustenta uma rica biodiversidade em quase todos os continentes."
 pd_sakura: "Sakura World"
 pd_sakura_desc: "Significant landmasses, separated by oceans and lush forests of beautiful flowering trees cover the surface."
 pd_moss: "$pc_pd_moss$"
 pd_moss_desc: "$pc_pd_moss_desc$"
 pd_marsh: "$pc_pd_marsh$"
 pd_marsh_desc: "$pc_pd_marsh_desc$"
 pd_megaflora: "Mundo Megaflora"
 pd_megaflora_desc: "A colossal flora arbórea deste mundo cobre a superfície, com extensas raízes que se estendem por quilômetros abaixo. Navegar pelo planeta diante desta vegetação rara apresenta desafios significativos."
 pd_petrified: "Mundo Petrificado"
 pd_petrified_desc: "Outrora coberto por uma megaflora expansiva, este planeta apresenta agora vastos vestígios petrificados da sua antiga vegetação. O material único, semelhante à madeira, tem potencial de construção, embora a sua extração exija um esforço considerável."

 #Ocean
 pd_ocean: "Mundo Oceânico"
 pd_ocean_desc: "Os oceanos cobrem mais de 90% da superfície, com ilhas dispersas constituindo a porcentagem restante."
 pd_cascadian: "Mundo Cascadiano"
 pd_cascadian_desc: "Florestas costeiras subtemperadas e cadeias de montanhas imponentes definem esta paisagem. A hidrosfera ativa e tempestuosa do planeta exibe fortes contrastes entre invernos amenos e verões breves e mais quentes."
 pd_swamp: "Mundo Pantanal"
 pd_swamp_desc: "As zonas úmidas densamente florestadas dominam a maior parte do planeta, apresentando uma hidrosfera robusta e estável com mares rasos, pântanos e brejos. Este ambiente úmido sustenta uma rica abundância de vida vegetal e animal."
 pd_crag: "Mundo Penhascos"
 pd_crag_desc: "Este planeta possui vastos oceanos e calotas polares cobrindo a maior parte de sua superfície. Ilhas sismicamente ativas dispersam as características ambientais dinâmicas e distintivas da região."
 pd_fog: "Mundo Nevoeiro"
 pd_fog_desc: "Embora os oceanos dominem a superfície, a umidade generalizada gera neblina quase constante que flutua sobre a terra e sustenta florestas exuberantes e pastagens extensas além da costa."
 pd_kelp: "Mundo de algas"
 pd_kelp_desc: "A superfície do planeta é principalmente oceânica, com águas rasas ricas em nutrientes que promovem extensas florestas de algas. Este próspero ecossistema subaquático suporta uma biodiversidade notável em todo o planeta."
 pd_algae: "Mundo de Algas Rosa"
 pd_algae_desc: "Os ricos mares e lagos rasos deste planeta sustentam a proliferação de algas cor-de-rosa brilhantes, criando um espetáculo visual impressionante que pode ser visto do espaço."
 pd_columnar: "$pc_pd_columnar$"
 pd_columnar_desc: "$pc_pd_columnar_desc$"
 pd_reef: "Mundo Recifes"
 pd_reef_desc: "Extensos oceanos rasos envolvem todo o planeta, expondo sistemas de recifes significativos logo abaixo da superfície quando observados em órbita. Cadeias de ilhas formadas por corais emergem onde os recifes rompem a linha d'água."
 pd_archipelago: "Mundo Arquipélago"
 pd_archipelago_desc: "Ilhas dispersas pontilham um oceano singular em todo o planeta. A intensa atividade vulcânica leva ao rápido surgimento e desaparecimento de novas ilhas, criando uma paisagem em constante mudança."

 #Tropical
 pd_tropical: "Mundo Tropical"
 pd_tropical_desc: "O planeta passa por estações alternadas, com precipitações significativas e períodos mais secos, e uma vegetação densa cobre suas massas de terra."
 pd_atoll: "Mundo Atol"
 pd_atoll_desc: "Uma abundância de lagoas rasas, intrincados recifes de corais e exuberantes ilhas tropicais definem este planeta. Juntamente com as suas temperaturas idílicas, este mundo promove uma biosfera próspera."
 pd_tepui: "Mundo Tepui"
 pd_tepui_desc: "Com uma hidrosfera substancial e vegetação densa, este planeta distingue-se entre os tepuis mais frios e chuvosos e a selva subterrânea mais quente e úmida abaixo."
 pd_mangrove: "Mundo Manguezal"
 pd_mangrove_desc: "Os mares rasos dominam a maior parte da superfície deste planeta, deixando um mínimo de terra acima do nível do mar. As selvas de mangue se estendem por centenas de quilômetros além das costas das poucas ilhas existentes."
 pd_cenote: "Mundo Cenote"
 pd_cenote_desc: "As florestas tropicais esparsas cobrem massas terrestres superficiais, enquanto a maior parte da hidrosfera é filtrada em um intrincado sistema subterrâneo, sustentando ecossistemas interconectados e uma rica biodiversidade."
 pd_fungal: "Mundo Fúngico"
 pd_fungal_desc: "A vegetação baseada em fungos deste planeta forma a base de uma biosfera próspera e diversificada, que vai desde esporos microscópicos até colossais cogumelos da megaflora."
 pd_aerial: "Mundo Aéreo"
 pd_aerial_desc: "Bem acima das massas de terra cobertas por vegetação densa, colossais vagens de sementes, transportadas pela flora única do planeta, deslizam pelos céus como nuvens."
 pd_lilypad: "Mundo Aguapé"
 pd_lilypad: "Os oceanos quentes e rasos deste planeta sustentam uma biodiversidade vibrante. Na superfície, folhas robustas da flora aquática formam um ecossistema secundário."
 pd_geothermal: "Mundo Geotérmico"
 pd_geothermal_desc: "Neste planeta, fendas tropicais vibrantes emergem entre imponentes falésias de gelo. Abaixo da superfície, uma potente atividade geotérmica sustenta milhões de piscinas quentes, alimentando uma biodiversidade próspera."
 pd_biolumen: "Mundo Bioluminescente"
 pd_biolumen_desc: "Partículas atmosféricas envolvem este planeta, mas quase todas as formas de vida se adaptam à bioluminescência, criando um espetáculo deslumbrante visível da órbita."

 #Desert
 pd_desert: "Mundo Deserto"
 pd_desert_desc: "Precipitações pouco frequentes e variações de temperatura no ciclo diurno marcam este planeta. A vegetação esparsa floresce com chuvas ocasionais no deserto."
 pd_dune: "Mundo Dunas"
 pd_dune_desc: "Dunas de areia sem fim dominam este mundo desértico. A escassa hidrosfera existe principalmente em aquíferos subterrâneos, emergindo esporadicamente como oásis e nascentes de montanha."
 pd_oasis: "Mundo Oásis"
 pd_oasis_desc: "A hidrosfera sustenta um vasto corpo de água com uma faixa de vegetação densa. A precipitação mal atinge o deserto interior que cobre a maior parte do planeta."
 pd_outback: "Mundo Sertão"
 pd_outback_desc: "A superfície planetária é dominada por matagais e desertos áridos e semiáridos, com vegetação aumentada perto de fontes de água. A hidrosfera está confinada a mares interiores e fontes subterrâneas."
 pd_coastal: "Mundo Costeiro"
 pd_coastal_desc: "Os oceanos profundos induzem alta estabilidade atmosférica, limitando as chuvas superficiais. Névoa e neblina predominantes sustentam várias suculentas e arbustos."
 pd_fungi: "Mundo Desértico Fúngico"
 pd_fungi_desc: "Seco e coberto de cinzas vulcânicas, este mundo abriga fungos do deserto que resistem a altas temperaturas, à secura e à baixa nutrição."
 pd_ironsand: "$pc_pd_ironsand$"
 pd_ironsand_desc: "$pc_pd_ironsand_desc$"
 pd_cactus: "$pc_pd_cactus$"
 pd_cactus_desc: "$pc_pd_cactus_desc$"
 pd_salt: "Mundo Salar"
 pd_salt_desc: "Ricos depósitos minerais abrangem este planeta, mas o elevado teor de sal na maior parte da superfície revela-se inóspito para muitas formas de vida vegetal e animal."
 pd_aquifer: "Mundo Aquífero"
 pd_aquifer_desc: "Embora o terreno arenoso ofereça pouco descanso ao calor intenso, as lagoas em constante movimento e os sistemas fluviais subaquáticos abrigam uma gama diversificada de ecossistemas e biodiversidade únicos."

 #Arid
 pd_arid: "Mundo Árido"
 pd_arid_desc: "O terreno coberto de poeira compreende principalmente mesas e desfiladeiros. A vegetação é escassa, mas as florestas prosperam nas regiões polares."
 pd_mesa: "Mundo Mesa"
 pd_mesa_desc: "Planaltos equatoriais e florestas polares definem o terreno. A hidrosfera consiste em grandes rios em cânions com leitos cobertos por vegetação, formando uma paisagem diversificada."
 pd_fog_desert: "Mundo Deserto Enevoado"
 pd_fog_desert_desc: "Picos de altitude extrema criam sombras de chuva na maior parte da superfície. Salinas e vales áridos dominam os planaltos, enquanto alguns lagos e nascentes de montanha formam a hidrosfera."
 pd_mediterranean: "Mundo Mediterrâneo"
 pd_mediterranean_desc: "A hidrosfera deste planeta sustenta extensos mares interiores, rodeados por vegetação esparsa. As áreas do interior apresentam paisagens áridas com escassa precipitação."
 pd_badlands: "Mundo Ermo"
 pd_badlands_desc: "O terreno árido apresenta rochas sedimentares e solos ricos em argila moldados pela erosão eólica e hídrica. A vegetação, principalmente arbustos e gramíneas resistentes, prospera à sombra das colinas."
 pd_succulent: "Mundo Suculentas"
 pd_succulent_desc: "As temperaturas elevadas e as chuvas pouco frequentes, mas esporádicas, levaram a vegetação a desenvolver técnicas de retenção de água para prosperar nas condições desafiadoras deste planeta."
 pd_striped: "Mundo Listrado"
 pd_striped_desc: "Este planeta apresenta uma composição mineral cativante. A paisagem apresenta listras profundas e coloridas, adicionando uma camada hipnotizante ao terreno árido e coberto de poeira."
 pd_amethyst: "Amethyst World"
 pd_amethyst_desc: "This arid world had a highly active geological past, resulting in extensive deposits of amethyst quartz throughout the planets crust."
 pd_coral: "Mundo Coral"
 pd_coral_desc: "Uma vez coberta pelos oceanos, a diminuição da hidrosfera deste planeta, devido a mudanças ecológicas, levou à adaptação dos corais ao ambiente seco."
 pd_primal: "Mundo Primitivo"
 pd_primal_desc: "À medida que a atividade vulcânica diminui neste jovem planeta, surgem intrincadas flora e fauna, contribuindo para o desenvolvimento de uma atmosfera respirável e de uma hidrosfera estabilizada."

 #Savannah
 pd_savannah: "Mundo Savana"
 pd_savannah_desc: "A hidrosfera limitada resulta em breves estações chuvosas. A vegetação, consistindo principalmente de gramíneas onipresentes, concentra-se em torno de oásis rasos."
 pd_steppe: "Mundo Estepes"
 pd_steppe_desc: "Esta pastagem semi-árida apresenta extensas colinas e planícies. A ausência de árvores é notável, mas as chuvas intermitentes sustentam o crescimento de arbustos e gramíneas."
 pd_prairie: "Mundo Pradarias"
 pd_prairie_desc: "Caracterizado por uma hidrosfera sazonal, este planeta possui uma única e vasta massa de terra, grandes mares interiores, breves verões secos e invernos frios e rigorosos."
 pd_veld: "Mundo Cerrado"
 pd_veld_desc: "Com uma atmosfera seca de nitrogênio e oxigênio, este planeta subtropical apresenta matagais e savanas com invernos amenos e verões longos e quentes."
 pd_semi_arid: "Mundo Semiárido"
 pd_semi_arid_desc: "A hidrosfera permite uma estação chuvosa breve, mas significativa, com vegetação concentrada em vales protegidos e perto de grandes massas de água."
 pd_aspen: "Mundo Álamo"
 pd_aspen_desc: "Seco e rochoso com uma atmosfera de nitrogênio e oxigênio, este mundo possui bosques de árvores em meio a pastagens. Uma pequena mas estável hidrosfera de riachos sustenta as florestas e arbustos densos."
 pd_sandstone: "Mundo Arenito"
 pd_sandstone_desc: "Este planeta possui vastas pastagens e formações de arenito esculpidas pelo vento. A sua hidrosfera suporta gramíneas resilientes adaptadas para prosperar neste ambiente."
 pd_turquoise: "$pc_pd_turquoise$"
 pd_turquoise_desc: "This subtropical grassland planet is studded with vast deposits of turquoise gemstones, which are found almost everywhere on its surface."
 pd_calcite: "$pc_pd_calcite$"
 pd_calcite_desc: "$pc_pd_calcite_desc$"
 pd_supercontinent: "Mundo Supercontinental"
 pd_supercontinent_desc: "Este planeta possui atualmente um supercontinente devido às suas placas tectônicas. As áreas costeiras são exuberantes, enquanto o terreno interior transita de pastagens para grandes desertos áridos."
 pd_sinkhole: "Mundo Sumidouro"
 pd_sinkhole_desc: "A superfície tem uma hidrosfera pequena e estável, mas um oceano subterrâneo que abrange o planeta se esconde abaixo, criando enormes buracos em toda a superfície do mundo."

 #Arctic
 pd_arctic: "Mundo Ártico"
 pd_arctic_desc: "Os pólos são extensos, apresentando depósitos significativos de água congelada como gelo glacial. Apesar das variações sazonais, a faixa equatorial possui vegetação substancial."
 pd_cold_desert: "Mundo Desértico Frígido"
 pd_cold_desert_desc: "Baixa precipitação e raras massas de água superficiais caracterizam este planeta. As temperaturas médias diurnas frequentemente permanecem bem abaixo de zero."
 pd_glacial: "Mundo Glacial"
 pd_glacial_desc: "A hidrosfera fica presa no gelo glacial durante a maior parte do ano, mas os meses de verão apresentam derretimento significativo e a neve é ​​bastante comum."
 pd_antarctic: "Mundo Antártico"
 pd_antarctic_desc: "Embora os ventos possam atingir mais de 25 km por hora no inverno, a vida se apega a bolsões isolados sob o gelo marinho, cavernas e vales protegidos."
 pd_aeolian: "Mundo Eólico"
 pd_aeolian_desc: "Os ventos deste planeta atingem rotineiramente velocidades superiores a 300 km por hora. Esses ventos criaram buracos ocos, desfiladeiros e depressões, que permitiram que a vida prosperasse no interior, protegida das intempéries."
 pd_ice_spike: "Mundo Picos glaciais"
 pd_ice_spike_desc: "A intensa atividade tectônica abaixo da superfície atinge a profunda camada de gelo, criando as imponentes pontas de gelo que dominam a paisagem."
 pd_crevasse: "Mundo Fenda"
 pd_crevasse_desc: "Embora a superfície deste planeta congelado seja inóspita, a energia geotérmica do núcleo do planeta mantém habitável o fundo das muitas fendas do planeta."
 pd_ice_dunes: "Mundo Dunas Gélidas"
 pd_ice_dunes_desc: "Com temperaturas abaixo de zero na maior parte do ano, partículas de gelo semelhantes a areia criam as dunas deste planeta."
 pd_storm: "Mundo Tempestade"
 pd_storm_desc: "As massas terrestres do planeta encontram-se em ambos os pólos, separadas por um enorme oceano que gera poderosas tempestades durante todo o ano. Devido às condições extremas, a maior parte da vida do planeta está sob a superfície do oceano."
 pd_iceberg: "Mundo Iceberg"
 pd_iceberg_desc: "Apesar das temperaturas abaixo de zero, o oceano altamente salgado que cobre todo o planeta permanece líquido. Qualquer água que se separa do sal forma icebergs semipermanentes, enquanto colônias de algas marinhas prosperam nessas condições geladas."

 #Alpine
 pd_alpine: "Mundo Alpino"
 pd_alpine_desc: "Este planeta tem picos nevados e lagos congelados pontilham os vales. Embora o planeta experimente variações sazonais mínimas, a água ainda líquida abaixo da superfície congelada dos lagos é suficiente para sustentar alguma vegetação resistente."
 pd_boreal: "Mundo Boreal"
 pd_boreal_desc: "Este planeta subártico apresenta uma ampla faixa de temperatura, com florestas boreais em regiões mais quentes e tundra e gelo perto dos pólos."
 pd_snow: "Mundo Bola de Neve"
 pd_snow_desc: "Este planeta está atualmente passando por uma era glacial. Enquanto as geleiras cobrem a maior parte das latitudes polares e médias, as florestas subtemperadas cobrem a faixa equatorial."
 pd_highland: "Mundo de Altitude"
 pd_highland_desc: "Precipitações persistentes e neblina frequente envolvem este planeta. A hidrosfera estável, situada entre cadeias de montanhas congeladas e vastos mares interiores, sustenta gramíneas e liquens resistentes."
 pd_dune_forest: "Mundo Floresta de Dunas"
 pd_dune_forest_desc: "Este planeta experimenta neblina frequente, mas precipitação mínima. As terras baixas consistem principalmente de dunas secas, enquanto a hidrosfera sustenta montanhas cobertas de neve."
 pd_fjord: "Mundo Fiorde"
 pd_fjord_desc: "Os extensos oceanos deste planeta escavam enseadas profundas, promovendo florestas tropicais subárticas ao longo da costa e pastagens alpinas em altitudes mais elevadas."
 pd_blossom: "Mundo florido"
 pd_blossom_desc: "As ricas pastagens deste planeta são adornadas com uma flora florida vibrante, apresentando um espetáculo visível da órbita."
 pd_taiga: "$pc_pd_taiga$"
 pd_taiga_desc: "$pc_pd_taiga_desc$"
 pd_craton: "$pc_pd_craton$"
 pd_craton_desc: "$pc_pd_craton_desc$"
 pd_glaciovolcanic: "Mundo Glaciovulcânico"
 pd_glaciovolcanic_desc: "Este planeta sofre intensa atividade vulcânica, resultando em numerosos lagos aquecidos geotérmicamente que trazem minerais raros e energia para uma paisagem que de outra forma seria congelada."
 pd_lanthanide: "Mundo Lantanídeo"
 pd_lanthanide_desc: "Os metais de terras raras e a atividade magnética deste planeta moldam impressionantes montanhas em forma de anel. Com variação sazonal mínima, a hidrosfera só consegue sustentar manchas de vegetação resistente."

 #Tundra
 pd_tundra: "Mundo Tundra"
 pd_tundra_desc: "Este mundo mantém uma hidrosfera estável e baixas temperaturas previsíveis, promovendo vastas florestas de liquens em todo o planeta, entre montanhas escarpadas e geleiras."
 pd_bog: "Mundo Pantanoso"
 pd_bog_desc: "Este planeta tem verões breves e úmidos, invernos frios prolongados e precipitações anuais substanciais. Uma hidrosfera robusta cobre as massas de terra em densos brejos e pântanos."
 pd_mycelium: "Mundo Micélio"
 pd_mycelium_desc: "Este planeta tem verões curtos e frescos e invernos secos e gelados. Vastas planícies apresentam imponentes florestas de cogumelos e densas redes miceliais subterrâneas."
 pd_mud: "Mundo Lamaçal"
 pd_mud_desc: "Este planeta tem estações raras com precipitação significativa, e a atividade geotérmica de baixo nível na superfície forma numerosos lagos de lama e vulcões em toda a paisagem congelada."
 pd_basalt: "Mundo Basalto"
 pd_basalt_desc: "As estações estáveis ​​prevalecem neste planeta, onde a atividade vulcânica intermitente cria extensos campos de lava. Musgos e liquens que prosperam no basalto resfriado sustentam a biosfera."
 pd_tuya: "Mundo Tuya"
 pd_tuya_desc: "Com estações limitadas e invernos rigorosos, a biosfera estável deste mundo prospera com os nutrientes do solo vulcânico, e vulcões subglaciais pontilham a superfície."
 pd_cryovolcano: "Cryovolcano World"
 pd_cryovolcano_desc: "Life persists on this world thanks to nutrients released by cryovolcanoes, which eject water, ammonia, and methane from beneath the frozen surface."
 pd_treeline: "$pc_pd_treeline$"
 pd_treeline_desc: "$pc_pd_treeline_desc$"
 pd_cryoflora: "Mundo Crioflora"
 pd_cryoflora_desc: "A hidrosfera do planeta está quase toda congelada, com as temperaturas raramente subindo acima de zero. No entanto, a flora e a fauna adaptaram-se às proteínas anticongelantes, criando um belo ecossistema brilhante."
 pd_lichen: "Mundo Líquen"
 pd_lichen_desc: "Este mundo suporta extensas florestas de liquens em toda a sua hidrosfera estável e baixas temperaturas previsíveis. As florestas de liquens, situadas entre montanhas escarpadas e geleiras, extraem nutrientes dos minerais."

###Superhabitable
 pd_wet_superhabitable: "Mundo Superhabitável Úmido"
 pd_wet_superhabitable_desc: "Esta superterra úmida possui uma hidrosfera robusta e condições agrícolas óptimas, com temperaturas médias mais quentes e bacias oceânicas pouco profundas. A forte gravidade desafia os desacostumados."
 pd_dry_superhabitable: "Mundo Superhabitável Seco"
 pd_dry_superhabitable_desc: "Esta superterra seca possui uma hidrosfera robusta e condições agrícolas ideais, com temperaturas médias mais quentes e bacias oceânicas rasas. A forte gravidade desafia os desacostumados."
 pd_cold_superhabitable: "Mundo Superhabitável Frio"
 pd_cold_superhabitable_desc: "Esta superterra fria possui uma hidrosfera robusta e condições agrícolas ideais, com temperaturas médias mais quentes e bacias oceânicas rasas. A forte gravidade desafia os desacostumados."
 pd_gaia_superhabitable: "Mundo Superhabitável Gaia"
 pd_gaia_superhabitable_desc: "Esta superterra, soberbamente concebida, com uma atmosfera de nitrogênio-oxigénio e um ecossistema resiliente, oferece condições ideais para diversas formas de vida. Temperaturas mais quentes e bacias oceânicas rasas caracterizam a sua paisagem, mas a forte gravidade desafia os desacostumados."
 pd_arcology_superhabitable: "Arcologia Superhabitável"
 pd_arcology_superhabitable_desc: "Uma superterra completamente engolida pela expansão urbano-industrial. Este planeta tem temperaturas médias mais quentes, mas a forte gravidade desafia os desacostumados."
 pd_nuked_superhabitable: "Mundo Tumba Superhabitável"
 pd_nuked_superhabitable_desc: "Esta superterra está passando por um inverno nuclear, marcado por densas camadas de aerossóis fuliginosos na atmosfera e elevados níveis de radiação. Os sinais mínimos de vida persistem e a forte gravidade desafia os desacostumados."

###Tidally Locked
 pd_wet_tidally_locked: "Mundo Solar"
 pd_wet_tidally_locked_desc: "Este mundo úmido e travado pelas marés apresenta oportunidades energéticas abundantes com luz solar constante e ventos fortes. A zona habitável está limitada às regiões crepusculares."
 pd_dry_tidally_locked: "Mundo Crepuscular"
 pd_dry_tidally_locked_desc: "Este mundo seco e travado pelas marés apresenta oportunidades energéticas abundantes com luz solar constante e ventos fortes. A zona habitável está limitada às regiões crepusculares."
 pd_cold_tidally_locked: "Mundo Ocular"
 pd_cold_tidally_locked_desc: "Este mundo frio e travado pelas marés apresenta oportunidades energéticas abundantes com luz solar constante e ventos fortes. A zona habitável está limitada às regiões crepusculares."
 pd_gaia_tidally_locked: "Mundo Gaia Travado"
 pd_gaia_tidally_locked_desc: "Um mundo idealmente criado e travado pelas marés, tem uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. As condições ideais para todas as regiões superiores conhecidas existem nas limitadas regiões habitáveis ​​do crepúsculo."
 pd_arcology_tidally_locked: "Arcologia Travada"
 pd_arcology_tidally_locked_desc: "Um mundo travado pelas marés, completamente engolido pela expansão urbano-industrial. A zona habitável está limitada às regiões crepusculares."
 pd_nuked_tidally_locked: "Mundo Tumba Travado"
 pd_nuked_tidally_locked_desc: "Este mundo travado pelas marés está passando por um inverno nuclear, caracterizado por densas camadas de aerossóis fuliginosos e altos níveis de radiação atmosférica. Os sinais de vida são mínimos e a zona habitável limita-se às regiões crepusculares."

###Cave
 pd_wet_cave: "Mundo Cavernoso Cársico"
 pd_wet_cave_desc: "Este planeta possui uma rede de cavernas subterrâneas em todo o planeta com um clima úmido. Embora a construção de instalações subterrâneas seja dispendiosa, oferece colónias defensivas."
 pd_dry_cave: "Mundo Cavernoso Arenítico"
 pd_dry_cave_desc: "Este planeta possui uma rede de cavernas subterrâneas em todo o planeta com um clima seco. Embora a construção de instalações subterrâneas seja dispendiosa, oferece colónias defensivas."
 pd_cold_cave: "Mundo Cavernoso de Gelo"
 pd_cold_cave_desc: "Este planeta possui uma rede de cavernas subterrâneas em todo o planeta com um clima frio. Embora a construção de instalações subterrâneas seja dispendiosa, oferece colónias defensivas."
 pd_gaia_cave: "Mundo Cavernoso Gaia"
 pd_gaia_cave_desc: "Um mundo de cavernas idealmente criado com uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. Condições ideais para todas as formas de vida superiores conhecidas em diferentes latitudes. Embora a construção de instalações subterrâneas seja dispendiosa, oferece colónias defensivas."
 pd_arcology_cave: "Arcologia Cavernosa"
 pd_arcology_cave_desc: "Um mundo de cavernas completamente engolido pela expansão urbano-industrial. Embora a construção de instalações subterrâneas seja dispendiosa, oferece colónias defensivas."
 pd_nuked_cave: "Mundo Cavernoso Tumba"
 pd_nuked_cave_desc: "Este mundo das cavernas está passando por um inverno nuclear, com densas camadas de aerossóis fuliginosos na atmosfera. Altos níveis de radiação. Sinais mínimos de vida."

