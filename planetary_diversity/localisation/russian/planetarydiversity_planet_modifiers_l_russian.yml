 pd_gaia_world: "Идеальный мир"
 pd_gaia_world_desc: "Этот идеальный умеренный мир обладает азотно-кислородной атмосферой и устойчивой экосистемой. Оптимальные условия для всех известных высших форм жизни на разных широтах."
 pd_dry_gaia_world: "Засушливый идеальный мир"
 pd_dry_gaia_world_desc: "Этот идеальный засушливый мир обладает азотно-кислородной атмосферой и устойчивой экосистемой. Оптимальные условия для всех известных высших форм жизни на разных широтах."
 pd_cold_gaia_world: "Морозный идеальный мир"
 pd_cold_gaia_world_desc: "Этот идеальный морозный мир обладает азотно-кислородной атмосферой и устойчивой экосистемой. Оптимальные условия для всех известных высших форм жизни на разных широтах."
 pd_uncommon_gaia_world: "Идеальный мир"
