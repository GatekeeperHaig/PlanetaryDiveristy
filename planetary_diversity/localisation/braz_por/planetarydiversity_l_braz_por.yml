###Rare Buildings
 building_megalfora_mine: "Mina de Raiz de Megaflora"
 building_megalfora_mine_desc: "As raízes gigantes das árvores da megaflora penetram profundamente na crosta, expondo depósitos minerais de difícil acesso."
 building_megalfora_lab: "Laboratório de Pesquisa de Megaflora"
 building_megalfora_lab_desc: "Há muito que podemos aprender com a estrutura única das árvores de megaflora e das florestas circundantes."
 building_megalfora_grid: "Coletor de Seiva de Megaflora"
 building_megalfora_grid_desc: "A seiva do sistema vascular das árvores da megaflora contém uma abundância de energia que pode ser aproveitada sem efeito negativo para às árvores, melhorando a nossa produção de energia."
 building_petrified_mine: "Operação de Mineração Petrificada"
 building_petrified_mine_desc: "A abundância de madeira petrificada no planeta permite fácil acesso aos minerais."
 building_petrified_guild: "Carpintaria Petrificada"
 building_petrified_guild_desc: "A rara composição da madeira petrificada permite alguns produtos de consumo impressionantes."
 building_petrified_lab: "Rede de Pesquisa Petrificada"
 building_petrified_lab_desc: "O passado turbulento do planeta cria oportunidades abundantes de pesquisa."
 building_reef_lab: "Pesquisa Aquática de Recife"
 building_reef_lab_desc: "As estruturas de recife únicas e a rica biodiversidade permitem que investigações levem a descobertas únicas."
 building_reef_guild: "Guilda dos Artesãos do Recife"
 building_reef_guild_desc: "O recife pode ser usado para criar lindos bens de consumo."
 building_reef_mine: "Consórcio de Mineração de Recife"
 building_reef_mine_desc: "Os recifes ricos em minerais podem ser explorados, melhorando a produção mineral do planeta."
 building_archipelago_foundry: "Fundição de Lava do Arquipélago"
 building_archipelago_foundry_desc: "A rica atividade vulcânica pode melhorar muito as nossas fundições."
 building_archipelago_farm: "Agricultura Vulcânica do Arquipélago"
 building_archipelago_farm_desc: "O alto teor de solo vulcânico pode ser usado para melhorar o rendimento agrícola."
 building_archipelago_resort: "Rede de resorts balneares do arquipélago"
 building_archipelago_resort_desc: "Muitas das ilhas são bonitas e seguras, tornando-as resorts e spas ideais."
 building_biolumen_lab: "Estação de Pesquisa Biolumenecente"
 building_biolumen_lab_desc: "As selvas bioluminescentes têm uma incrível variedade de formas de vida únicas e estão repletas de descobertas médicas e industriais não descobertas."
 building_biolumen_resort: "Resort Planetário Biolumenecente"
 building_biolumen_resort_desc: "As selvas bioluminescentes são lindas. Este sistema de resort oferece tudo o que alguém poderia desejar sob o brilho quente das plantas bioluminescentes."
 building_biolumen_farm: "Rede de Agricultura Biolumenecente"
 building_biolumen_farm_desc: "A abundância de vida vegetal que se desenvolveu aqui permite que nossos agricultores utilizem culturas bioluminescentes, tornando a agricultura mais eficiente neste planeta."
 building_geothermal_grid: "Rede de Energia Geotérmica"
 building_geothermal_grid_desc: "Ao ligar a nossa rede elétrica à poderosa atividade geotérmica deste planeta, podemos aumentar a produção dos nossos técnicos."
 building_geothermal_foundry: "Filtração Geotérmica de Lama"
 building_geothermal_foundry_desc: "A lama geotérmica está repleta de recursos raros e valiosos, com filtragem adequada pode ser usada para melhorar a produção de nossas fundições."
 building_geothermal_lab: "Departamento de Engenharia Geotérmica"
 building_geothermal_lab_desc: "A atividade geotérmica altamente ativa e as diferenças extremas de temperatura significam que os engenheiros têm que empregar soluções únicas para problemas normais de engenharia."
 building_salt_lab: "Laboratório de Testes de Sal"
 building_salt_lab_desc: "As raras formações salinas deste planeta têm muitos usos industriais e técnicos possíveis, estudá-las melhora a qualidade da pesquisa aqui realizada."
 building_salt_mine: "Mineração de Cristal de Sal"
 building_salt_mine_desc: "Os raros cristais de sal aqui permitem que as operações de mineração encontrem novos minerais raros com facilidade."
 building_salt_foundry: "Fundições Melhoradas com Sal"
 building_salt_foundry_desc: "Alguns dos sais raros podem ser usados ​​para melhorar a qualidade e a quantidade das ligas produzidas."
 building_aquifer_farm: "Rede de agricultura de aquíferos"
 building_aquifer_farm_desc: "Ao utilizar a rede de aquíferos para a produção de alimentos, podemos melhorar significativamente a produção agrícola deste mundo."
 building_aquifer_resort: "Serviços de Férias em Aquíferos"
 building_aquifer_resort_desc: "Esses resorts permitem que os turistas desfrutem da beleza natural do aquífero e das águas frescas e ricas."
 building_aquifer_lab: "Laboratório de Cavernas de Aquíferos"
 building_aquifer_lab_desc: "Este laboratório estuda as formas de vida únicas encontradas no sistema aquífero subterrâneo."
 mod_building_aquifer_lab_max: "Max $building_aquifer_lab$s"
 building_primal_foundry: "Fundição de Magma Primordial"
 building_primal_foundry_desc: "A atividade vulcânica de fácil acesso pode ser usada para melhorar a produção da fundição."
 building_primal_grid: "Rede de Energia Primordial"
 building_primal_grid_desc: "Os altos níveis de atividade vulcânica podem ser usados ​​para melhorar a geração de energia."
 building_primal_mine: "Mineração de Tubos de Lava Primordiais"
 building_primal_mine_desc: "Os altos níveis de atividade vulcânica criaram muitos tubos de lava antigos que dão acesso a ricos veios minerais."
 building_coral_resort: "Resort Planetário Florestas de Coral"
 building_coral_resort_desc: "O clima seco e as florestas de corais coloridas proporcionam destinos de férias espetaculares."
 building_coral_lab: "Postos de Pesquisa na Floresta de Coral"
 building_coral_lab_desc: "O coral terrestre único guarda muitos segredos para biólogos e engenheiros."
 building_coral_guild: "Guilda dos Artesãos de Coral"
 building_coral_guild_desc: "O coral terrestre encontrado neste planeta é lindo e tem muitos usos para o consumidor."
 building_supercon_farm: "Sistema de Irrigação Supercontinental"
 building_supercon_farm_desc: "Este mundo tem muito espaço aberto para cultivar e regar, mas não no mesmo lugar. Este sistema de irrigação avançado permite melhorar a produção agrícola."
 building_supercon_lab: "Rede de Pesquisa Supercontinental"
 building_supercon_lab_desc: "O Supercontinente tem oportunidades únicas de pesquisa, no estudo da coleção de flora e fauna e do estado das placas tectônicas."
 building_supercon_grid: "Rede Energética Supercontinental"
 building_supercon_grid_desc: "O interior deste supercontinente é seco, aberto e árido. Um lugar perfeito para configurar uma grande rede solar para melhorar a produção de energia em todo o planeta."
 building_pd_sinkhole_mine: "Guilda de Mineração de Sumidouro"
 building_pd_sinkhole_mine_desc: "Os sumidouros oferecem muitas oportunidades ricas de mineração."
 building_pd_sinkhole_guild: "Mercadorias subterrâneas de sumidouros"
 building_pd_sinkhole_guild_desc: "As cavernas e sumidouros permitem o acesso a materiais valiosos."
 building_pd_sinkhole_lab: "Rede de Pesquisa de Sumidouros"
 building_pd_sinkhole_lab_desc: "Os sumidouros são o lar de formas de vida únicas e oferecem muitos desafios de engenharia para sua utilização."
 building_storm_lab: "Laboratório Meteorológico de Tempestades"
 building_storm_lab_desc: "As condições climáticas extremas neste planeta permitem o estudo prático de novas técnicas de engenharia e estudos de padrões meteorológicos."
 building_storm_grid: "Rede de Parques Eólicos de Tempestade"
 building_storm_grid_desc: "O vento extremo neste planeta aumenta a produção de energia da rede energética deste planeta."
 building_storm_mine: "Mineração de Poço Tempestuoso"
 building_storm_mine_desc: "As condições climáticas extremas neste planeta destroem parte da superfície a um nível tão baixo que há muitas oportunidades de mineração fáceis de alcançar."
 building_iceberg_lab: "Rede de laboratórios de Estudo de IcebergS"
 building_iceberg_lab_desc: "Os icebergs consistentes oferecem oportunidades únicas de engenharia e pesquisa biológica."
 building_iceberg_farm: "Cultivo de Algas em Iceberg"
 building_iceberg_farm_desc: "As algas deste mundo crescem em tal abundância que qualquer agricultura neste mundo é altamente produtiva."
 building_iceberg_foundry: "Fundição de Iceberg"
 building_iceberg_foundry_desc: "A água salgada fria e a abundância de sais melhoram a produção de ligas."
 building_cryo_lab: "Rede de Crio-Pesquisa"
 building_cryo_lab_desc: "Estudar a flora e a fauna deste mundo ampliará as oportunidades dos nossos pesquisadores."
 building_cryo_guild: "Guilda dos Cryo-Artesãos"
 building_cryo_guild_desc: "A crioproteína tem muitas aplicações industriais e os artesãos deste planeta podem criar produtos incríveis e únicos."
 mod_planet_artisans_unity_produces_add: "£Unidade£ $Unidade$ from [GetArtisanIcon] [GetArtisanPlural]"
 building_cryo_grid: "Rede de Utilização de Crio-Proteína"
 building_cryo_grid_desc: "Aqui processamos a Crioflora pelas suas proteínas raras para melhorar a geração de energia."
 building_lichen_farm: "Fazenda de Liquens"
 building_lichen_farm_desc: "Estas fazendas utilizam o líquen do planeta para melhorar a produção."
 building_lichen_grid: "Biorreator de líquen"
 building_lichen_grid_desc: "Ao adicionar excesso de líquen aos biorreatores, podemos melhorar a produção de energia."
 building_lichen_lab: "Centro de Pesquisa de Líquen"
 building_lichen_lab_desc: "Este centro de pesquisa estuda a biodiversidade única e os usos industriais da floresta de liquens."
 building_cryo_resort: "Resort Crioflora"
 building_cryo_resort_desc: "Este enorme resort foi construído em torno das ricas e belas florestas de Cryoflora, o que cria oportunidades de turismo para todo o planeta."
 building_glacio_foundry: "Forjas de Magma Glaciovulcânico"
 building_glacio_foundry_desc: "As forjas especializadas aproveitam a alta energia vulcânica para melhorar a produção de nossas fundições."
 building_glacio_resort: "Estâncias termais glaciovulcânicas"
 building_glacio_resort_desc: "Esta rede de resorts aproveita as abundantes fontes termais aqui encontradas."
 building_glacio_mine: "Minas de Tubos Glaciovulcânicos"
 building_glacio_mine_desc: "Os Tubos Glaciovulcânicos adormecidos deste mundo permitem que nossos mineradores alcancem minerais de difícil acesso."
 building_lanthanide_guild: "Bens de Consumo Lantanídeos"
 building_lanthanide_guild_desc: "Esta guilda de artesãos usa a rara abundância de metais lantanídeos para criar bens de consumo exclusivos."
 building_lanthanide_lab: "Rede de Pesquisa de Lantanídeos"
 building_lanthanide_lab_desc: "Esta rede de laboratórios e locais de teste permite que nossos pesquisadores encontrem maneiras novas e inovadoras de usar lantanídeos."
 building_lanthanide_mine: "Mineração de Depósitos de Lantanídeos"
 building_lanthanide_mine_desc: "Os ricos depósitos de lantanídeos significam que a mineração é mais produtiva neste mundo."
 building_wet_td_farm: "Complexo Agrícola Travado pelas Marés"
 building_wet_td_farm_desc: "A luz solar constante torna o cultivo de alimentos incrivelmente eficiente."
 building_wet_td_grid: "Energia Renovável Travada pelas Marés"
 building_wet_td_grid_desc: "A luz solar e o vento constantes permitem redes de energia eficientes."
 building_wet_td_bio_lab: "Laboratórios de Estudos Biológicos em Mundos Travados"
 building_wet_td_bio_lab_desc: "Cada zona do planeta possui zonas ambientais tão únicas que a flora e a fauna divergiram de maneiras únicas e inovadoras."
 building_karst_grid: "Fonte Geotérmica de Caverna"
 building_karst_grid_desc: "As cavernas profundas permitem fácil acesso à rica energia geotérmica, melhorando a geração de energia planetária."
 building_karst_lab: "Guilda de Engenharia de Caverna"
 building_karst_lab_desc: "Construir cidades subterrâneas não é tarefa fácil. Esta guilda se coordena com pesquisadores locais, melhorando a produção de engenharia dos pesquisadores aqui."
 building_karst_mine: "Consórcio de Mineração de Caverna"
 building_karst_mine_desc: "As cavernas profundas permitem fácil acesso a minérios ricos, melhorando a produção mineral planetária."
 building_superhab_lab: "Laboratórios de Evolução Superhabitável"
 building_superhab_lab_desc: "Embora os mundos superhabitáveis ​​não sejam ideais para todas as criaturas, são ideais para a evolução da vida biológica. A frequência das descobertas melhoram a pesquisa da sociedade em todo o planeta."
 building_superhab_farm: "Rede de Fazendas Superhabitáveis"
 building_superhab_farm_desc: "As condições ideais de cultivo neste planeta permitem níveis de produção agrícola superiores ao normal."
 building_superhab_foundry: "Fundições de Alta Gravidade"
 building_superhab_foundry_desc: "Fazer ligas com alta gravidade significa que ligas densas de alta qualidade são mais fáceis de fazer."

 #Gaia Buildings
 building_gaia_lab: "Centro de Pesquisa Gaia"
 building_gaia_lab_desc: "A partir deste centro, os investigadores controlam e mantêm o ambiente ideal do planeta, muitas vezes proporcionando novas oportunidades de investigação."
 building_gaia_unity_admin: "Coordenação Burocrática Gaia"
 building_gaia_unity_admin_desc: "Os escritórios labirínticos deste centro de coordenação são complementados com vistas deslumbrantes e áreas comuns idílicas, melhorando significativamente a produção dos burocratas planetários."
 building_gaia_unity_temple: "Coordenação Eclesiástica Gaia"
 building_gaia_unity_temple_desc: "Este palaciano edifício administrativo do templo está situado no meio da vegetação idílica. As vistas deslumbrantes rejuvenescem e inspiram os membros do clero que visitam aqui."
 building_gaia_unity_robot: "Centro de Coordenação de Gaia"
 building_gaia_unity_robot_desc: "Os sistemas ideais de controle de temperatura e clima deste planeta melhoram o poder de processamento dos Coordenadores aqui hospedados."
 building_gaia_unity_servitor: "Paraíso Bio-Monumental Gaia"
 building_gaia_unity_servitor_desc: "Com um ambiente ideal como esse, é muito mais fácil satisfazer todas as necessidades de um ser orgânico sapiente, e os casos de expressão de autodeterminação diminuem drasticamente. Os orgânicos dentro têm suas necessidades habitacionais totalmente atendidas."
 building_gaia_unity_hive: "Nó de Coordenação Gaia"
 building_gaia_unity_hive_desc: "Os sistemas ideais de controle de temperatura e clima deste planeta proporcionam tanto conforto para a rainha neste mundo que eles podem concentrar muito mais sua capacidade mental na coesão da colméia."
 building_gaia_resort: "Resort Gaia Idílico"
 building_gaia_resort_desc: "O clima controlado e as vistas deslumbrantes permitem o auge dos resorts para entretenimento e necessidades médicas."

 #Nuke Own Planet Decision
 decision_nuked_own_planet: "Ambiente Nuclear"
 decision_nuked_own_planet_desc: "Precisamos de um ambiente radioativo para prosperar. Podemos transformar este mundo de acordo com as nossas necessidades atuais usando ogivas nucleares convencionais."

