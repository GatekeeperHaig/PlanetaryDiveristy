 pc_aquifer_habitability:0 "Aquifer Bewohnbarkeit"
 mod_pc_aquifer_habitability:0 "Aquifer Bewohnbarkeit"
 START_SCREEN_PART_ONE_AQUIFER:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den reichen Lagunen von [GetHomeWorldName] entstanden, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 pdaquifer:0 "Aquiferwelt"
 pdaquifer_desc:0 "Während die Sande nicht viel Schutz bieten, sind die ständig in Bewegung befindlichen Lagunen und Unterwasser-Fluss-Systeme voll von einzigartigen Lebensformen und sind ausgezeichnete Orte für wasserbasierte Landwirtschaft."
 d_aquifer_cave:0 "Unterirdisches Höhlensystem"
 d_aquifer_cave_desc:0 "Dieses organisch reiche und einzigartige Ökosystem bietet viele Forschungsmöglichkeiten."
