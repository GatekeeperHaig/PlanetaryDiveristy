 decision_pd_flood_planet: "행성 바다 확장"
 decision_pd_flood_planet_desc: "이 해양 행성은 우리 인류에게 이상적인 삶의 터전이 될 수 있는 잠재력을 가지고 있습니다. 해수면을 조정하고 도시를 수중으로 옮김으로써 파도 아래에서 살아가는 데 적응한 이들이 번성할 수 있도록 보장할 수 있습니다."
 decision_pd_flood_planet_tooltip: "얼음은 §Y$sm_ice_mining_station$§!가 있는 시스템에서 채굴됩니다\n§Y$pd_aw_flooded_planet$§! 모디파이어 추가:\n$pd_aw_flooded_planet_tooltip$"
 pd_aw_flooded_planet: "침수된 세계"
 decision_pd_unflood_planet: "세계 치수"
 decision_pd_unflood_planet_desc: "이렇게 하면 침수된 생태계가 이 세계에서 제거되어 원래의 상태로 돌아갑니다."

