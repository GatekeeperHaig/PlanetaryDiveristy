###Ocean
 pc_pd_cascadian: "Świat kaskadyjski"
 pc_pd_cascadian_desc: "Umiarkowany świat górski z atmosferą azotowo-tlenową, składający się z przybrzeżnych lasów i wysokich pasm górskich. Aktywna, burzliwa hydrosfera z wyraźnymi różnicami między śnieżnymi zimami a krótkimi, cieplejszymi latami"
