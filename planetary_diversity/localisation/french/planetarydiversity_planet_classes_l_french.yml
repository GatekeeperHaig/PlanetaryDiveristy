pc_pd_glaciovolcanic_desc: "Monde montagneux et gelé avec une atmosphère azote-oxygène, cette planète connaît des niveaux élevés d'activité volcanique. Cela résulte en de grands lacs réchauffés géothermiquement qui recouvrent la surface, apportant des minéraux rares et de l'énergie à la surface sinon gelée."
