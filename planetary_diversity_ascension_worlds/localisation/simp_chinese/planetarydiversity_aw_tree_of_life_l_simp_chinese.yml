 trait_pc_pd_flora_hive_preference_desc: "$trait_pc_arctic_preference_desc$"
 pd_aw_flora_hive_military: "巨植物冠冕星球"
 pd_aw_flora_hive_military_desc: "这个星球对巨植物蜂群思维的核心机能至关重要，因而加强了对外部威胁与干涉的防御。强大的护盾包裹着整个星球，作战子个体随时待命，确保星球卫戍。"
 decision_pd_flora_hive_crown_project: "巨植物蜂巢计划——冠冕"
 decision_pd_flora_hive_crown_project_desc: "这一蜂巢星球会被重塑为蜂群高级思维进程的堡垒。"
 decision_pd_flora_hive_crown_project_effects: "将星球改造为§Y$pc_pd_flora_hive$§!，提升£housing£ §Y$PLANET_HOUSING_TITLE$§!、§Y资源产出§!和§Y人口增长§!，解锁特殊的£district£ §Y理想城区划§!。作为代价，星球自然资源将变得§R无法开发§!，无法建造更多£district£ §Y发电§!、§Y采矿§!和§Y农业区划§!。"
 decision_pd_flora_hive_crown_project_effects_short: "提升£housing£ §Y$PLANET_HOUSING_TITLE$§!、§Y资源产出§!和§Y人口增长§!\n启用£district£ §Y理想城区划§!\n禁用建造£district£ §Y发电§!，§Y采矿§!以及§Y农业区划§!"
 decision_pd_megaflora_capital_building: "建造生命巨树"
 decision_pd_megaflora_capital_building_desc: "为彰显集体的卓越和影响，我们要培育一座强大的生命巨树。这一指令之树会显著提升我们在群星间的行动能力。"
 decision_pd_megaflora_capital_building_effects: "向首都巨植物星球添加§Y$d_pd_megaflora_capital_building$§!，转化未开发区划以提升政府的行政能力。"
 d_pd_megaflora_capital_building: "生命巨树"
 d_pd_megaflora_capital_building_desc: "这棵巨树在星球表面上格外显眼，是象征着支配的宏伟信标。这是我们集体思维的中枢，我们的星海之根由此开始延伸。"
 job_pd_tol_naval_admin_gestalt: "后勤子个体"
 job_pd_tol_naval_admin_gestalt_plural: "后勤子个体"
 job_pd_tol_naval_admin_gestalt_desc: "这些子个体在补给管理方面训练有素，通过对重要补给线路的维护和追踪，保障了海军的行动效率。"
