#Buildings
 building_pd_rogue_council: "Rada biotrofeów"
 building_pd_rogue_council_desc: "Umieszczanie wybranych biotrofeów w rolach przywódczych zaspokaja ich wewnętrzną potrzebę hierarchii społecznej, a celowo wytwarzane „polityczne impasy” tworzą iluzję konfliktu. Ta strategia pozwala dronom skupić się na zwiększaniu opieki i zadowolenia biotrofeów."
 building_navel_base: "Biuro floty"
 building_navel_base_desc: "Międzygwiezdna twierdza – ta planetarna baza wojskowa jest kluczowym ośrodkiem wsparcia dla naszych flot."
 building_navel_command: "Centrum dowodzenia floty"
 building_navel_command_desc: "Kolosalna forteca dowodzenia – ten kompleks wojskowy stanowi nerwowe centrum strategicznej administracji naszych międzygwiezdnych armad."

