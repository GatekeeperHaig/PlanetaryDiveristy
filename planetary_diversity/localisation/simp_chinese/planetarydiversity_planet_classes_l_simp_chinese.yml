 pc_pd_cold_tidally_locked: "潮汐锁定星球（寒冷）"
 pc_pd_cold_tidally_locked_desc: "这一潮汐锁定行星是冷冽的岩石星球，拥有致密的氮氧大气。昼半球是受到阳光恒久暴晒的融解海洋，夜半球则是永冻的冰川。在这状况迥异的两半球交界之处，狂风与洪流于此交汇。"
