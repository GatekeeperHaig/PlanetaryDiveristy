 pc_pd_dry_tidally_locked: "Mundo Crepuscular"
 pc_pd_dry_tidally_locked_desc: "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta bloqueado pelas marés tem um lado em luz diurna constante, enquanto o outro está em noite contínua. Existe uma fina zona habitável na região crepuscular. A luz solar e o vento constantes proporcionam a geração ideal de alimentos e energia."
