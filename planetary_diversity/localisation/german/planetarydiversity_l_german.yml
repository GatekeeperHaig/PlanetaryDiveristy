 pc_lanthanide:0 "Lanthanidenwelt"
 pc_lanthanide_desc:0 "Gebirgige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Schnee bedeckt die hoch aufragenden, ringförmigen Berggipfel, die durch den ungewöhnlich hohen Gehalt an Seltenerdmetallen und magnetischer Aktivität auf diesem Planeten entstehen. Während der Planet minimale jahreszeitliche Schwankungen erfährt, reicht das noch flüssige Wasser aus, um eine robuste Vegetation zu erhalten."
 pc_lanthanide_tile:0 "Lanthanidengelände"
 pc_lanthanide_tile_desc:0 "Ringförmige Berge und Wälder".
