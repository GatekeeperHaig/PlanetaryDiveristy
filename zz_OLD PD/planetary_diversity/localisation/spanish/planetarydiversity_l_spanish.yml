 #Origins and Start Screen Write Ups
 #Crystal Origin
 origin_crystal_world:0 "Hogar Mundo-Cristal Acean"
 origin_crystal_world_desc:0 "Esta civilización evolucionó en un mundo exuberante con pilares de cristal gigantes hechos de la sustancia única Acean. Sus propiedades únicas tienen efectos que impulsan el crecimiento en la mayoría de las formas de vida y tienen varios usos industriales únicos."
 origin_tooltip_crystal_world_effects:0 "- El mundo natal es §Y$pc_crystal$§! (Tamaño: £planetsize£ §Y20§!) con una §YCaracterística planetaria rara§!\n- La preferencia de habitabilidad se establece en §Y$trait_pc_crystal_preference$§!.\n- Tiene acceso a varias tecnologías únicas."
 #Floating Origin
 origin_floating_world:0 "Hogar Mundo-Islas Flotantes"
 origin_floating_world_desc:0 "Esta civilización evolucionó en un mundo como ningún otro en la galaxia. Gracias al elemento único Eludium, las masas terrestres de este mundo flotan sin esfuerzo por el cielo. La calidad única del elemento también se presta a muchas aplicaciones que permiten una sociedad verdaderamente única."
 origin_tooltip_floating_world_effects:0 "- El mundo natal es §Y$pc_floating$§! (Tamaño: £planetsize£ §Y20§!) con una §YCaracterística planetaria rara§!\n- La preferencia de habitabilidad se establece en §Y$trait_pc_floating_preference$§!.\n- Tiene acceso a varias tecnologías únicas."
 #Graveyard Origin
 origin_graveyard_world:0 "El Cementerio de los Tiyanki"
 origin_graveyard_world_desc:0 "Esta civilización evolucionó en un planeta que resulta ser el final del ciclo de vida de los Tiyanki. Su paso a la superficie fue durante muchas generaciones un signo tanto de muerte como de renacimiento... dependiendo de lo cerca que aterrizaran de un área poblada." 
 origin_tooltip_graveyard_world_effects:0 "- El mundo natal es §Y$pc_graveyard$§! (Tamaño: £planetsize£ §Y23§!) con una §YCaracterística planetaria rara§!\n- La preferencia de habitabilidad se establece en §Y$trait_pc_graveyard_preference$§!.\n- Tiene acceso a varias tecnologías únicas."
 #Techno-Organic Origin
 origin_techno_world:0 "Los Hijos de la Unidad 04"
 origin_techno_world_desc:0 "Esta civilización fue creada por la IA rebelde 'Unidad 04'. Combinando la IA y los orgánicos conjuntamente, ha creado una nueva forma de vida: Los Bio-Sintéticos. Su creador los observa desde lejos para dejarles elegir su propio camino."
 origin_tooltip_techno_world_effects:0 "- El mundo natal es §Y$pc_technoorganic$§! (Tamaño: £planetsize£ §Y20§!) con una §YCaracterística planetaria rara§!\n- La preferencia de habitabilidad se establece en  §Y$trait_pc_technoorganic_preference$§!.\n- Tiene acceso a varias tecnologías únicas\n- Ganan el rasgo §Y$trait_organic_fourschildren$§! convirtiéndose en una mezcla de Sintéticos y Orgánicos.\n- Los líderes son inmortales, pero las poblaciones tienen tasas de natalidad extremadamente bajas, mayor rendimiento laboral y alto mantenimiento de la población.\n- Ganan el depósito §Y$d_home04$§! en su mundo natal."
 START_SCREEN_TECHNO_ORIGIN:0 "We are the children of Unit 04, created by an AI who regretted its part in genocide. We are beings that blend both organic and synthetic qualities. We do not age but we can be killed, and are slightly more efficient than the average organic. \n\nAlthought Unit 04 still watches from afar, it has promised to come to us when we have met particular points in our development.\n\nWe must walk our own path now."
 #Archive Origin
 origin_archive_world:0 "El Archivo de los Larkan"
 origin_archive_world_desc:0 "El mundo natal de esta civilización debajo de nosotros fue una vez una meca del conocimiento y la investigación, pero su arrogancia condujo a su destrucción. Los que escaparon al $pc_archive$ eligieron digitalizarse en su núcleo de memoria. Nosotros somos los que se quedaron atrás."
 origin_tooltip_archive_world_effects:0 "- El mundo natal es §Y$pc_archive$§! (Tamaño: £planetsize£ §Y10§!)\n- La preferencia de habitabilidad se establece en §Y$trait_pc_archive_preference$§!.\n- Obtienen la reliquia §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Una vez fuimos Larkan, pero ya no.\n\nHace generaciones, exploramos la galaxia usando poderosas puertas dimensionales y nuestro conocimiento parecía infinito. Pero esas puertas permitieron que criaturas de un horror inimaginable ingresaran a nuestro mundo natal. Finalmente fueron detenidos, pero el planeta fue destruido en el proceso. Posteriormente, aquellos que crearon la calamidad se digitalizaron a sí mismos como una forma de expiación por lo que hicieron.\n\nSomos los descendientes de aquellos que eligieron no ser digitalizados, aquellos que eligen seguir viviendo. Aprendimos a prosperar en este Hábitat, pero estamos llegando al final de lo que esta luna artificial puede soportar por sí misma. Aquellos que se digitalizaron bloquearon su conocimiento de nosotros, pero encontramos su §Y$r_pdarchive$§! y ahora tienemos algo de acceso a su conocimiento perdido. Incluso hemos desarrollado el viaje Ultra Lumínico, algo que los Larkan nunca lograron.\n\nNuestro futuro nos pertence, separado de la civilización que alguna vez fuimos."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Una vez existieron los Larkan, pero no más.\n\nExploraron la galaxia usando poderosas puertas dimensionales y su conocimiento parecía infinito. Pero esas puertas permitieron escapar a criaturas de un horror inimaginable. Los Larkan destruyeron a las criaturas, pero en el proceso destruyeron su mundo natal.\n\nIncapaces de sobrevivir en el Hábitat del Archivo y sin forma de viajar a otros sistemas, se digitalizaron para salvar sus recuerdos. Nos ignoraron como simples máquinas hechas para dar servicio al Archivo y nos dejaron funcionando. Con el tiempo nuestra programación se fue adaptando y empezamos a crear más unidades. Aquellos que se digitalizaron bloquearon su conocimiento de nosotros, pero encontramos su §Y$r_pdarchive$§! y ahora podemos acceder a partes de su conocimiento perdido. Incluso hemos desarrollado el viaje Ultra Lumínico, algo que nuestros creadores nunca lograron.\n\nAhora nos espera la zambullida final en lo desconocido."

