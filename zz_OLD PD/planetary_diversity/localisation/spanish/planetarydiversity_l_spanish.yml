 ###Biolumen World
 pc_biolumen:0 "Mundo Bioluminiscente"
 pc_biolumen_desc:0 "Un mundo rocoso tropical con una atmósfera de nitrógeno-oxígeno. Las partículas exóticas -pero no tóxicas- en la atmósfera causan una capa de nubes casi constante en este planeta. A pesar de esto, debido al efecto invernadero y la actividad geotérmica, la vida prospera en la superficie. Casi toda la flora y la fauna exhiben rasgos bioluminiscentes."
 pc_biolumen_tile:0 "Terreno Bioluminiscente"
 pc_biolumen_tile_desc:0 "Selvas densas y oscuras y vida vegetal resplandeciente."
