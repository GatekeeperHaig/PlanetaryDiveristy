pc_pd_highland: "Monde de Hautes Terres"
pc_pd_highland_desc: "Un monde froid et humide avec une atmosphère azote-oxygène, le temps est imprévisible, et la brume et les nuages sont typiques. L'hydrosphère est généralement stable entre les chaînes de montagnes gelées et les grands lacs intérieurs, qui soutiennent des herbes robustes et des lichens."
