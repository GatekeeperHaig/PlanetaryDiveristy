pc_pd_mediterranean: "Monde Méditerranéen"
pc_pd_mediterranean_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène. L'hydrosphère soutient plusieurs grands lacs intérieurs, entourés d'une végétation clairsemée et de buissons. À l'écart des plans d'eau, le terrain est aride."
