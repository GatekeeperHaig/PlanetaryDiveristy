 pc_pd_gaia_cave: "岩洞星球（盖亚）"
 pc_pd_gaia_cave_desc: "这类岩洞星球是气候温和的理想世界，拥有氮氧大气层和可以自我修复的生态系统。各这里的磁气圈较为薄弱，地表基本都是裸露的荒芜岩石；但是各个纬度的地下岩洞对于高级生命体来说都是极佳的生存空间。"
 pc_pd_gaia_cave_adj: "岩洞"
 mod_pc_pd_gaia_cave_habitability: "岩洞星球宜居性（盖亚）"
