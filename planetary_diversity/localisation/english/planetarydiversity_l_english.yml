 #Hab Decisions
 decision_frohabcry:0 "Habitat Prospecting"
 decision_frohabcry_desc:0 "While initial scans have been done, our geologists believe there is a possibility of strategic resources on the planet."
 decision_pdprospect_effects_short:0 "By doing a more detailed scan we may discover more riches outside of the domes."
 moonbase.2.name:0 "No Extra Resources"
 moonbase.2.desc:0 "While our detailed scans of [Root.GetName] did not find any strategic resources we were able to find several sizable mineral deposits."
 moonbase.2.a:0 "At least it is something."
 decision_pdbarrenhab:0 "Barren Habitat Prospecting"
 decision_pdbarrenhab_desc:0 "While initial scans have been done, our geologists believe there is still a possibility that this world will be able to harbour life."
 decision_pdprospectbhab_effects_short:0 "By doing a more detailed scan we will be able to terraform this world."
 moonbase.31.name:0 "Unable to Support Life"
 moonbase.31.desc:0 "It appears our initial scans of [Root.GetName] were correct, this planet cannot support life. But several large mineral deposits have been found and exploited."
 moonbase.31.a:0 "At least it is something."
 moonbase.32.name:0 "Dome Locations found"
 moonbase.32.desc:0 "While our detailed scans of [Root.GetName] did not show promise of future terraforming, we did find several new spots to be able to expand the domed colony."
 moonbase.32.a:0 "That's good news."
 moonbase.33.name:0 "Terraforming Candidate"
 moonbase.33.desc:0 "Our detailed scans of [Root.GetName] found exactly what was hoped, ancient water deposits under the surface. We should be able to terraform this world in the future."
 moonbase.33.a:0 "Excellent."
 pdmoredomes:0 "Expandable Colony"
 pdmoredomes_desc:0 "Detailed scans have found several new spots for habitation domes on the surface of this barren world."
