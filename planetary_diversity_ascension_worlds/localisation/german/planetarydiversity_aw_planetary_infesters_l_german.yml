l_german:

###Planetary Infesters
#Civic
civic_hive_pd_planetary_infesters: "Planetary Infesters"
civic_hive_pd_planetary_infesters_desc: "Dieser Schwarmgeist nistet sich in die Ökosysteme eines Planeten ein. Jede Welt wird zu einer Erweiterung ihrer selbst und gedeiht unter ihrer Führung als einheitliches Netzwerk."
civic_tooltip_pd_planetary_infesters_effects: "Kann £building£ $building_pd_aw_planet_infester_1$\n- $building_pd_planet_infestor_desc$\n- Homeworld is a $pc_hive$ bauen"

#Gebäude
building_pd_planet_infestor_desc: "§YInfesting Nodes§! entwickeln sich durch drei Upgrade-Phasen und verwandeln den Planeten schrittweise in eine §YHive World§!."
building_pd_aw_planet_infester_1: "Infestation Node – Erste Phase"
building_pd_aw_planet_infester_1_desc: "Dieser Knoten, das Herzstück der ersten Infestationsphase, ist für die Präsenz des Bienenstocks auf diesem Planeten von entscheidender Bedeutung. Sein Verlust würde den Griff des Bienenstocks hier lösen."
building_pd_aw_planet_infester_2: "Befallsknoten – Zweite Phase"
building_pd_aw_planet_infester_2_desc: "Dieser massive Knoten, der sich jetzt im mittleren Befallsstadium befindet, verfügt über eine Verbindung zum Bienenstock, die stark genug ist, um kritische planetare Prozesse zu manipulieren. Sein Verlust würde den Griff des Bienenstocks hier lösen."
building_pd_aw_planet_infester_3: "Planetenbefallsknoten"
building_pd_aw_planet_infester_3_desc: "Nachdem dieser beeindruckende Knoten seinen Zenit erreicht hat, übt er die totale Herrschaft über alle planetaren Prozesse aus. Sein Verlust würde den Griff des Bienenstocks hier lösen."
building_pd_aw_planet_infester_3_effect_desc: "Dieser Planet wird in einen §Y$pc_hive$§! verwandelt."

#Dummy-Klasse
pc_hive_dummy: "$pc_hive$"
pc_hive_dummy_desc: "$pc_hive_desc$"
pc_hive_dummy_adj: "$pc_hive_adj$"
mod_pc_hive_dummy_habitability: "$mod_pc_hive_habitability$"
trait_pc_hive_dummy_preference: "$trait_pc_hive_preference$"
trait_pc_hive_dummy_preference_desc: "$trait_pc_hive_preference_desc$"

#Events
pdawplanetaryinfesters.120.name: "Planetarischer Bienenstock abgeschlossen"
pdawplanetaryinfesters.120.desc: "Wenn der Knoten sein volles Potenzial erreicht, überkommt uns ein tiefes Gefühl der Leistung.\n\nDieser Moment markiert einen bedeutenden Sprung in der Steuerung des Bienenstocks. von [Root.GetName], wodurch seine Macht über den Planeten gefestigt wird."
pdawplanetaryinfesters.120.a: "Ein weiteres Zuhause für den Bienenstock."