mod_pc_pd_ice_dunes_habitability: "Habitabilité Arctique"
trait_pc_pd_ice_dunes_preference: "Préférence Arctique"
trait_pc_pd_ice_dunes_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_storm: "Monde de Tempêtes"
pc_pd_storm_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène, cette planète a une forte hydrosphère. Les masses terrestres de la planète se trouvent aux pôles, séparées par un océan massif qui génère des tempêtes puissantes toute l'année. En raison des conditions extrêmes, la majeure partie de la vie de la planète se trouve sous la surface de l'océan."
pc_pd_storm_adj: "tempétueux"
mod_pc_pd_storm_habitability: "Habitabilité Arctique"
trait_pc_pd_storm_preference: "Préférence Arctique"
trait_pc_pd_storm_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_iceberg: "Monde d'Icebergs"
pc_pd_iceberg_desc: "Monde rocheux froid avec une atmosphère à base d'azote et d'oxygène, cette planète a une robuste hydrosphère salée. Malgré des températures inférieures au point de congélation, l'océan salé couvre toute la surface

###Alpine
pc_pd_boreal: "Monde Boréal"
pc_pd_boreal_desc: "Une planète rocheuse avec une atmosphère azote-oxygène, cette planète a un climat subarctique avec une vaste plage de température entre l'hiver long et froid et l'été court et chaud. Les forêts boréales couvrent les latitudes les plus chaudes de la planète, avec la toundra et la glace près des pôles."
