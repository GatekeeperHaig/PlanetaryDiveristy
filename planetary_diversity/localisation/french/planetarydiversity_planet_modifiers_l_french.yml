l_french:

###Modifiers
 #Wet Worlds
pd_continental: "Monde Continental"
pd_continental_desc: "De vastes masses terrestres sont séparées par des océans, avec de grandes variations climatiques selon la latitude et les précipitations."
pd_retinal: "Monde Rétinal"
pd_retinal_desc: "La vie végétale est basée sur le rétinol plutôt que sur la chlorophylle, ce qui donne à la planète une teinte violette distinctive."
pd_lake: "Monde Lacustre"
pd_lake_desc: "Le territoire est une seule zone couverte de millions de lacs de toutes tailles, tandis que le climat varie du subtropical au subarctique."
pd_forest: "Monde Forestier"
pd_forest_desc: "Hydrosphère active et stable. De vastes étendues terrestres sont presque entièrement couvertes de forêts denses."
pd_tepid: "Monde Tiède"
pd_tepid_desc: "Avec presque aucun axe d'inclinaison, les conditions de croissance idéales de cette planète ont permis l'évolution de nombreux types de processus photosynthétiques."
pd_mushroom: "Monde de Champignons"
pd_mushroom_desc: "La vie fongique règne sur l'écosystème de cette planète. De vastes zones de la planète sont couvertes de forêts et de champs de champignons."
pd_temperate: "Monde Tempéré"
pd_temperate_desc: "Un climat doux et une riche biodiversité font de cette planète un endroit idéal."
 pd_sakura: "Sakura World"
 pd_sakura_desc: "Significant landmasses, separated by oceans and lush forests of beautiful flowering trees cover the surface."
pd_megaflora: "Monde de la Mégafloraison"
pd_megaflora_desc: "Le dense monde de la mégafloraison regorge de plantes gigantesques dont les racines souvent déterrent des dépôts précieux, et produisent également une sève riche en énergie à utiliser. Construire autour de la mégafloraison signifie que les coûts de construction sont plus élevés que la normale."
pd_petrified: "Monde des Bois Pétrifiés"
pd_petrified_desc: "Les bois pétrifiés peuvent être utilisés comme matériaux de construction, mais demandent des efforts considérables pour être retirés lors de la construction."

 #Ocean

pd_ocean: "Monde Océanique"
pd_ocean_desc: "Les océans couvrent plus de §Y90%§! de la surface, avec des îles dispersées constituant le pourcentage restant."
pd_cascadian: "Monde Cascadien"
pd_cascadian_desc: "Régions montagneuses sub-tempérées de forêts côtières et de chaînes de montagnes imposantes. Une hydrosphère active et tempétueuse avec de fortes différences entre les hivers enneigés et les courtes étés plus chauds."
pd_swamp: "Monde des Marais"
pd_swamp_desc: "La majeure partie de la planète est recouverte de zones humides forestières denses. L'hydrosphère est forte et stable principalement dans les mers peu profondes, les marais et les tourbières et soutient une grande abondance de vie végétale et animale."
pd_crag: "Monde des Rochers"
pd_crag_desc: "Les océans et les calottes glaciaires polaires couvrent la majeure partie de la surface, avec des îles éparses rugueuses et activement sismiques parsemant sa surface."
pd_fog: "Monde de Brume"
pd_fog_desc: "Les océans couvrent une grande partie de la surface et une humidité extrême provoque un brouillard presque constant se déplaçant sur les forêts humides et les prairies."
pd_kelp: "Monde des Algues Marines"
pd_kelp_desc: "Les océans recouvrent une grande partie de la surface de cette planète. Les riches eaux peu profondes soutiennent des forêts de varech et une biodiversité à l'échelle planétaire."
pd_algae: "Monde des Algues Roses"
pd_algae_desc: "Les riches mers peu profondes et lacs de cette planète soutiennent des floraisons brillantes d'algues roses, créant un spectacle visuel impressionnant visible depuis l'espace."
pd_reef: "Monde des Récifs"
pd_reef_desc: "Des systèmes de récifs étendus visibles depuis l'orbite forment les seuls massifs terrestres de la planète, avec des chaînes d'îles dispersées créées là où le corail a poussé au-dessus du niveau de l'eau."
pd_archipelago: "Monde Archipélagique"
pd_archipelago_desc: "Un océan planétaire avec des archipels d'îles dispersées couvre la surface. L'activité volcanique riche fait apparaître et disparaître les îles à un taux relativement élevé, créant un paysage toujours changeant."

 #Tropical
pd_tropical: "Monde Tropical"
pd_tropical_desc: "Les saisons avec des précipitations importantes alternent avec des périodes plus sèches. La plupart des masses terrestres sont recouvertes d'une végétation dense."
pd_atoll: "Monde d'Atolls"
pd_atoll_desc: "Des lagons peu profonds, des récifs coralliens et des îles tropicales composent la majeure partie de cette planète, avec des températures chaudes soutenant une très grande biosphère."
pd_tepui: "Monde de Tepuys"
pd_tepui_desc: "Avec une hydrosphère significative et recouvert de végétation dense, il y a une différence notable entre les plateaux pluvieux plus frais des tepuys et la jungle humide plus chaude du sol en dessous."
pd_mangrove: "Monde de Mangroves"
pd_mangrove_desc: "La majeure partie de la planète est recouverte de mers peu profondes avec très peu de terre au-dessus du niveau de la mer. Les jungles s'étendent sur des centaines de kilomètres au-delà des côtes des quelques îles existantes."
pd_cenote: "Monde de Cénotes"
pd_cenote_desc: "De grands gouffres et des systèmes de rivières sous-marines serpentent sous la surface de cette planète. La plupart des masses terrestres sont recouvertes d'une végétation dense."
pd_fungal: "Monde de Jungle Fongique"
pd_fungal_desc: "La végétation à base de champignons de cette planète constitue le fondement de sa biosphère prospère et diversifiée, s'étendant sur un spectre remarquable allant des spores microscopiques aux champignons mégaflora colossaux."
pd_aerial: "Monde de Graines Aériennes"
pd_aerial_desc: "Bien au-dessus des masses terrestres recouvertes d'une végétation dense, d'énormes capsules de graines, portées par la flore unique de la planète, glissent à travers le ciel comme des nuages."
pd_lilypad: "Monde de Nénuphars"
pd_lilypad_desc: "Les océans chauds et peu profonds de cette planète soutiennent une biodiversité vibrante. À la surface, des feuilles robustes de la flore aquatique forment un écosystème secondaire basé sur la surface."
pd_geothermal: "Monde Géothermique"
pd_geothermal_desc: "Des rifts tropicaux qui brisent les étendues de glace, chauffés par des évents géothermiques naturels avec une atmosphère d'azote et d'oxygène. L'hydrosphère est constituée d'eau de fonte et de vapeur montant des évents."
pd_biolumen: "Monde Bioluminescent"
pd_biolumen_desc: "Des particules dans l'atmosphère provoquent une couverture nuageuse presque constante sur cette planète, mais malgré cela, la vie prospère à la surface. Presque toute la flore et la faune présentent des traits bioluminescents."

#Desert
pd_desert: "Monde Désertique"
pd_desert_desc: "Les précipitations et les grands plans d'eau de surface sont relativement rares. Des variations de température importantes entre les cycles jour et nuit. La végétation est rare, mais même des précipitations modérées peuvent faire fleurir le désert."
pd_dune: "Monde de Dunes"
pd_dune_desc: "Des mers de dunes de sable couvrent une partie considérable de la surface. L'hydrosphère se trouve principalement dans des aquifères souterrains qui remontent en oasis et en sources de montagne."
pd_oasis: "Monde d'Oasis"
pd_oasis_desc: "L'hydrosphère ne supporte qu'un seul grand plan d'eau autour duquel se trouve une bande de végétation. La pluie atteint à peine le désert intérieur qui couvre la majorité de la planète."
pd_outback: "Monde d'Arrière pays"
pd_outback_desc: "La majeure partie de la planète est couverte de broussailles arides ou semi-arides et de déserts, tandis que les zones autour de l'eau ont plus de végétation. L'hydrosphère est principalement confinée à quelques mers intérieures et sources naturelles souterraines."
pd_coastal: "Monde Côtier"
pd_coastal_desc: "L'hydrosphère se trouve dans de profonds océans froids avec des courants qui provoquent une haute stabilité atmosphérique réduisant les précipitations sur terre, mais permettant le brouillard et la brume qui fournissent une humidité suffisante pour soutenir une variété de lichens, de plantes succulentes et de buissons."
pd_fungi: "Monde Fongique"
pd_fungi_desc: "Sec et couvert de cendres volcaniques, ce monde est envahi par des champignons du désert qui résistent aux températures élevées, à la sécheresse et à la faible nutrition."
pd_salt: "Monde de Sel"
pd_salt_desc: "Bien que des dépôts minéraux riches puissent être trouvés partout sur cette planète, une grande partie de la surface est inhospitalière pour la plupart des formes de vie végétale et animale."
pd_aquifer: "Monde Aquifères"
pd_aquifer_desc: "Bien que les sables ne fournissent pas beaucoup d'abris, les lagons en mouvement perpétuel et les systèmes de rivières souterraines regorgent de formes de vie uniques et sont d'excellents endroits pour l'agriculture aquatique."

#Arid
pd_arid: "Monde Aride"
pd_arid_desc: "Le terrain couvert de poussière se compose principalement de mésas et de canyons. On peut trouver des forêts dans les régions polaires plus tempérées, mais la végétation est par ailleurs rare."
pd_mesa: "Monde de Mésas"
pd_mesa_desc: "De grandes plateaux et mésas sont courants autour de l'équateur, avec des régions polaires boisées plus fraîches. L'hydrosphère se trouve principalement dans de grands fleuves avec des canyons creusés et une végétation recouvrant les lits de rivière."
pd_fog_desert: "Monde Désertique Brumeux"
pd_fog_desert_desc: "Des pics d'altitude extrême créent des ombres de pluie pour la majeure partie de la surface. Des salines et des vallées arides composent la majeure partie des plateaux, et l'hydrosphère se trouve dans quelques lacs et sources de montagne."
pd_mediterranean: "Monde Méditerranéen"
pd_mediterranean_desc: "L'hydrosphère soutient plusieurs grands mers intérieures, entourées d'une végétation clairsemée et de buissons. À distance des masses d'eau, le terrain est aride."
pd_badlands: "Monde de Terres Arides"
pd_badlands_desc: "Le terrain sec se compose principalement de roches sédimentaires et de sols argileux érodés par le vent et l'eau. La végétation se compose principalement de buissons et de graminées robustes."
pd_succulent: "Monde des Succulentes"
pd_succulent_desc: "Les températures élevées et les précipitations sporadiques faibles ont amené la végétation à développer des techniques de rétention d'eau."
pd_striped: "Monde Rayé"
pd_striped_desc: "Ce monde a une composition minéralogique frappante dans un terrain sec et rocheux avec une atmosphère d'azote et d'oxygène, avec un terrain aride couvert de poussière."
pd_coral: "Monde des Coraux"
pd_coral_desc: "Autrefois recouvert d'océans, il a presque entièrement perdu son hydrosphère en raison de facteurs écologiques. Les coraux de ce monde se sont adaptés à l'environnement sec."
pd_primal: "Monde Primal"
pd_primal_desc: "L'activité volcanique de ce jeune monde a ralenti, donnant naissance à une flore et une faune de plus en plus complexes, ce qui a contribué à créer une atmosphère respirable et à stabiliser l'hydrosphère."

#Savannah
pd_savannah: "Monde de Savanes"
pd_savannah_desc: "La petite hydrosphère permet de courtes saisons humides, mais à part quelques herbes omniprésentes, la végétation est principalement concentrée autour des oasis peu profondes."
pd_steppe: "Monde de Steppes"
pd_steppe_desc: "Cette prairie semi-aride est composée de collines ondulantes et de plaines couvrant une grande partie de la surface. Bien que presque aucun arbre ne pousse, les précipitations peuvent soutenir des arbustes et des herbes."
pd_prairie: "Monde de Prairies"
pd_prairie_desc: "Hydrosphère saisonnière avec un seul grand massif terrestre, de grands mers intérieurs, de courtes étés secs et des hivers froids et rigoureux."
pd_veld: "Monde de Velds"
pd_veld_desc: "Ce paysage subtropical est couvert de broussailles et de savanes ouvertes dans un monde sec et rocheux avec une atmosphère d'azote et d'oxygène. Ce monde a des hivers doux et des étés longs et chauds."
pd_semi_arid: "Monde Semi-Aride"
pd_semi_arid_desc: "L'hydrosphère permet une courte mais significative saison des pluies. Cependant, à part quelques types d'herbes omniprésentes, la végétation est principalement concentrée autour des vallées protégées et près des grands plans d'eau."
pd_aspen: "Monde de Peuplier"
pd_aspen_desc: "Un monde sec et rocheux avec une atmosphère d'azote et d'oxygène composé de bosquets d'arbres entrecoupés de prairies. Une hydrosphère petite mais stable de ruisseaux et de vallées fluviales soutient les forêts et les buissons denses."
pd_sandstone: "$pc_pd_sandstone$"
pd_sandstone_desc: "$pc_pd_sandstone_desc$"
pd_supercontinent: "Monde Supercontinent"
pd_supercontinent_desc: "Les plaques tectoniques de cette planète se trouvent actuellement dans un état de supercontinent. Les zones côtières immédiates sont luxuriantes, mais une grande partie du terrain intérieur est composée de prairies qui se transforment lentement en grands déserts arides."
pd_sinkhole: "Monde de Gouffres"
pd_sinkhole_desc: "Bien que la surface ait une petite hydrosphère stable, un océan souterrain planétaire se cache en dessous, créant des puits d'effondrement géants parsemant la surface de ce monde."

#Arctic
pd_arctic: "Monde Arctique"
pd_arctic_desc: "Les pôles sont vastes, et d'importants dépôts d'eau sont gelés en glace permanente. Cependant, la planète connaît des variations saisonnières, et la bande équatoriale possède une végétation substantielle."
pd_cold_desert: "Monde de Déserts Froids"
pd_cold_desert_desc: "Les précipitations sont faibles, et les grands plans d'eau de surface sont rares. Même pendant la journée, les températures moyennes sont souvent bien en dessous de zéro."
pd_glacial: "Monde Glaciaire"
pd_glacial_desc: "L'hydrosphère est gelée en glace glaciaire la plupart de l'année, mais les mois d'été voient une fonte significative, et la neige est assez courante. L'activité géothermique crée des trous permanents dans la glace et aide à soutenir une abondante vie marine sous la surface épaisse de glace."
pd_antarctic: "Monde Antarctique"
pd_antarctic_desc: "Bien que les vents puissent atteindre plus de 25 km par heure en hiver, la vie s'accroche à des poches isolées sous la glace de mer, dans des grottes et des vallées protégées."
pd_aeolian: "Monde Éolien"
pd_aeolian_desc: "Les vents de cette planète atteignent régulièrement des vitesses de plus de 3 km par heure. Ces vents ont créé des dolines évidées, des canyons étroits et des dépressions, qui ont permis à la vie de prospérer à l'intérieur, à l'abri des intempéries."
pd_ice_spike: "Monde des Pics de Glace"
pd_ice_spike_desc: "L'activité tectonique intense sous la surface heurte la couche de glace profonde, créant les imposants pics de glace qui dominent le paysage."
pd_crevasse: "Monde de Crevasses"
pd_crevasse_desc: "Alors que la surface de cette planète gelée est inhospitalière, l'énergie géothermique provenant du noyau planétaire maintient habitables le fond de ses nombreuses crevasses."
pd_ice_dunes: "Monde de Dunes de Glace"
pd_ice_dunes_desc: "Avec des températures sous le point de congélation la plupart de l'année, des particules de glace semblables au sable créent les dunes de cette planète."
pd_storm: "Tempête"
pd_storm_desc: "Les masses terrestres de la planète se trouvent à l'un ou l'autre pôle, séparées par un océan massif qui génère des tempêtes puissantes toute l'année. En raison des conditions extrêmes, la majeure partie de la vie de la planète se trouve sous la surface de l'océan."
pd_iceberg: "Monde d'Icebergs"
pd_iceberg_desc: "Malgré des températures sous le point de congélation, l'océan salé et profond recouvre toute la surface et reste liquide. L'eau qui peut être séparée du sel se retrouve dans des icebergs semi-permanents, et des colonies de varech marin prospèrent."

#Alpine
pd_alpine: "Monde Alpin"
pd_alpine_desc: "Cette planète possède des sommets enneigés, et des lacs gelés parsèment les vallées. Bien que la planète connaisse des variations saisonnières minimales, l'eau toujours liquide sous la surface gelée des lacs est suffisante pour soutenir une végétation robuste."
pd_boreal: "Monde Boréal"
pd_boreal_desc: "Cette planète a un climat subarctique avec une vaste plage de températures entre l'hiver long et froid et l'été court et chaud. Les forêts boréales couvrent les latitudes plus chaudes de la planète, avec des toundras et des glaciers près des pôles."
pd_snow: "Monde Enneigé"
pd_snow_desc: "Cette planète connaît actuellement une importante ère glaciaire. Alors que les glaciers recouvrent la majeure partie des latitudes polaires et moyennes, de vastes forêts tempérées couvrent la bande équatoriale."
pd_highland: "Monde de Hautes Terres"
pd_highland_desc: "Cette planète connaît un temps imprévisible et est souvent recouverte de brume et de nuages. L'hydrosphère est généralement stable entre les chaînes de montagnes glacées et les grands lacs intérieurs, ce qui soutient des herbes robustes et des lichens."
pd_dune_forest: "Monde Taïga"
pd_dune_forest_desc: "Cette planète reçoit des niveaux élevés de brouillard mais peu de précipitations. La majeure partie des basses terres sont des dunes sèches, mais l'hydrosphère soutient des montagnes enneigées et boisées."
pd_fjord: "Monde de Fjords"
pd_fjord_desc: "Cette planète possède une hydrosphère importante avec des océans qui découpent de profonds et étroits bras de mer dans les terres. Les variations saisonnières permettent de développer des forêts tropicales subarctiques productives le long de la côte et des climats alpins herbeux en haute altitude."
pd_blossom: "Monde Fleuri"
pd_blossom_desc: "Les riches prairies de cette planète sont ornées d'une flore fleurie et vibrante, offrant un spectacle visible depuis l'orbite."
pd_glaciovolcanic: "Monde Glaciovolcanique"
pd_glaciovolcanic_desc: "Cette planète présente un niveau élevé d'activité volcanique. Cela se traduit par de grands lacs chauffés par géothermie qui recouvrent la surface, apportant des minéraux rares et de l'énergie à la surface sinon gelée."
pd_lanthanide: "Monde de Lanthanides"
pd_lanthanide_desc: "Cette planète a des niveaux inhabituellement élevés de métaux des terres rares et d'activité magnétique. Ce phénomène naturel crée des sommets de montagnes en forme d'anneaux spectaculaires, mais avec un climat gelé et des variations saisonnières minimes, l'hydrosphère ne peut soutenir que des zones de végétation robuste."

 ###Uncommon


#Superhabitable
pd_wet_superhabitable: "Monde Superhabituel Humide"
pd_wet_superhabitable_desc: "Ce monde superhabituel possède une hydrosphère forte et des conditions de culture idéales. Cette planète a des températures moyennes plus chaudes et des bassins océaniques peu profonds, mais sa gravité élevée est un défi pour ceux qui ne sont pas habitués."
pd_dry_superhabitable: "Monde Superhabituel Sec"
pd_dry_superhabitable_desc: "Ce monde superhabituel possède une hydrosphère forte et des conditions de culture idéales. Cette planète a des températures moyennes plus chaudes et des bassins océaniques peu profonds, mais sa gravité élevée est un défi pour ceux qui ne sont pas habitués."
pd_cold_superhabitable: "Monde Superhabituel Froid"
pd_cold_superhabitable_desc: "Ce monde superhabituel possède une hydrosphère forte et des conditions de culture idéales. Cette planète a des températures moyennes plus chaudes et des bassins océaniques peu profonds, mais sa gravité élevée est un défi pour ceux qui ne sont pas habitués."
pd_gaia_superhabitable: "Monde Superhabituel Gaïa"
pd_gaia_superhabitable_desc: "Un monde superhabituel idéalement créé avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes. Cette planète a des températures moyennes plus chaudes et des bassins océaniques peu profonds, mais sa gravité élevée est un défi pour ceux qui ne sont pas habitués."
pd_arcology_superhabitable: "Arcologie Superhabituelle"
pd_arcology_superhabitable_desc: "Un monde superhabituel entièrement englouti par l'étalement urbain-industriel. Cette planète a des températures moyennes plus chaudes, mais sa gravité élevée est un défi pour ceux qui ne sont pas habitués."
pd_nuked_superhabitable: "Monde des Cavernes Irradié"
pd_nuked_superhabitable_desc: "Ce monde superhabituel connaît un hiver nucléaire, avec de denses couches d'aérosols suieux dans l'atmosphère. Niveaux élevés de radiation. Signes minimaux de vie. Sa gravité élevée est un défi pour ceux qui ne sont pas habitués."

#Tidally Locked
pd_wet_tidally_locked: "Monde Crépusculaire Tempéré"
pd_wet_tidally_locked_desc: "Ce monde chaud et humide, verrouillé par marée, offre de nombreuses opportunités énergétiques pour profiter de la lumière solaire constante et des vents forts. La vie est limitée aux régions de crépuscule où les deux côtés se rencontrent."
pd_dry_tidally_locked: "Monde Crépusculaire Sec"
pd_dry_tidally_locked_desc: "Ce monde sec et verrouillé par marée offre de nombreuses opportunités énergétiques pour profiter de la lumière solaire constante et des vents forts. La vie est limitée aux régions de crépuscule où les deux côtés se rencontrent."
pd_cold_tidally_locked: "Monde Crépusculaire Froid"
pd_cold_tidally_locked_desc: "Ce monde gelé et accidenté, verrouillé par marée, offre de nombreuses opportunités énergétiques pour profiter de la lumière solaire constante et des vents forts. La vie est limitée aux régions de crépuscule où les deux côtés se rencontrent."
pd_gaia_tidally_locked: "Monde Gaïa Crépusculaire"
pd_gaia_tidally_locked_desc: "Un monde idéalement créé, verrouillé par marée, avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes. La vie est limitée aux régions de crépuscule où les deux côtés se rencontrent."
pd_arcology_tidally_locked: "Arcologie Crépusculaire"
pd_arcology_tidally_locked_desc: "Un monde verrouillé par marée entièrement englouti par l'étalement urbain-industriel. La gravité élevée rend la construction plus coûteuse. La vie est limitée aux régions de crépuscule où les deux côtés se rencontrent."
pd_nuked_tidally_locked: "Monde Verrouillé par Marée Irradié"
pd_nuked_tidally_locked_desc: "Ce monde verrouillé par marée connaît un hiver nucléaire, avec de denses couches d'aérosols suieux dans l'atmosphère. Niveaux élevés de radiation. Signes minimaux de vie."

#Cave
pd_wet_cave: "Monde de Grottes Karstiques"
pd_wet_cave_desc: "Le réseau de grottes souterraines s'étend sur toute la planète, offrant des opportunités rares. La construction est coûteuse, mais le sol au-dessus offre de bonnes défenses planétaires."
pd_dry_cave: "Monde de Grottes de Grès"
pd_dry_cave_desc: "$pd_wet_cave_desc$"
pd_cold_cave: "Monde des Grottes de Glace"
pd_cold_cave_desc: "$pd_wet_cave_desc$"
pd_gaia_cave: "Monde des Grottes Gaïa"
pd_gaia_cave_desc: "Un monde de grottes idéalement créé avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes."
pd_arcology_cave: "Arcologie Souterraine"
pd_arcology_cave_desc: "Un monde de grottes entièrement englouti par l'étalement urbain-industriel. La construction est coûteuse, mais le sol au-dessus offre de bonnes défenses planétaires."
pd_nuked_cave: "Monde de Grottes Irradiées"
pd_nuked_cave_desc: "Ce monde de grottes connaît un hiver nucléaire, avec de denses couches d'aérosols suieux dans l'atmosphère. Niveaux élevés de radiation. Signes minimaux de vie."

###Gaia
pd_gaia_world: "Monde Gaïa"
pd_gaia_world_desc: "Un monde idéalement créé humide avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes."
pd_dry_gaia_world: "Monde Gaïa Sec"
pd_dry_gaia_world_desc: "Un monde idéalement créé sec avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes."
pd_cold_gaia_world: "Monde Gaïa Gelé"
pd_cold_gaia_world_desc: "Un monde idéalement créé gelé avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes."
pd_uncommon_gaia_world: "Monde Gaïa"
pd_uncommongaia_world_desc: "Un monde idéalement créé humide avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes."

 #Arcology/Relic
pc_pd_nuked_arcology: "Monde Relique Irradié"
pc_pd_nuked_arcology_desc: "Une ville s'étendait autrefois sur l'ensemble de ce monde. Il connaît un hiver nucléaire, avec de denses couches d'aérosols suieux dans l'atmosphère. Niveaux élevés de radiation à la surface. Signes minimaux de vie."
pc_pd_nuked_arcology_tooltip: "Habitabilité : §R-100%§!\nHabitabilité : §G+100%§! avec le trait §Y$trait_pc_nuked_preference$§! ou le trait §Y$trait_survivor$§!"

 #Uninhabitable Modifiers
pd_diamond: "Monde de Diamant"
pd_diamond_desc: "En raison des températures élevées et de la pression planétaire, une grande partie de ce monde s'est transformée en diamants."
pd_carbon: "Monde de Carbone"
pd_carbon_desc: "Contrairement à la plupart des mondes à base de composés silico-oxygénés, celui-ci a un ratio carbone/oxygène beaucoup plus élevé."
pd_chthonian: "Monde Chtonien"
pd_chthonian_desc: "Cette planète était autrefois une géante gazeuse, mais les vents stellaires ont arraché son atmosphère d'hydrogène et d'hélium, ne laissant que le noyau métallique stérile."
pd_iron: "Monde de Fer"
pd_iron_desc: "Monde stérile et rocailleux avec une atmosphère mince ou inexistante, cette planète est dépourvue de vie et couverte de cratères d'impact météoritique. La planète se compose principalement d'un noyau riche en fer avec peu ou pas de manteau."
pd_volcanic: "Monde Volcanique"
pd_volcanic_desc: "Une activité géologique intense à l'intérieur provoque des éruptions volcaniques constantes. Les panaches de soufre peuvent atteindre 500 km au-dessus de la surface."
pd_hydrocarbon: "Monde d'Hydrocarbures"
pd_hydrocarbon_desc: "L'atmosphère dense et opaque de ce monde est constituée d'azote, de méthane et d'éthane, avec des corps stables de hydrocarbures liquides."
pd_hot_gas_giant: "Monde de Géante Gazeuse Chaud"
pd_hot_gas_giant_desc: "Les températures de cette géante gazeuse sont beaucoup plus élevées que la moyenne, ce qui crée des schémas météorologiques exploitables pour la collecte d'énergie et de gaz rares."
pd_cloudless_gas_giant: "Monde de Géante Gazeuse Sans Nuage"
pd_cloudless_gas_giant_desc: "Planète gazeuse avec une atmosphère qui ne forme pas de couverture nuageuse globale car elle manque de produits chimiques appropriés dans l'atmosphère pour former des nuages."
pd_cold_gas_giant: "Monde de Géante Gazeuse Froide"
pd_cold_gas_giant_desc: "Les températures de cette géante gazeuse sont inférieures à la moyenne, offrant plus d'opportunités de recherche stables."
pd_ethane_ocean: "Monde d'Océan d'Éthane"
pd_ethane_ocean_desc: "Ce monde est recouvert d'océans d'hydrocarbures liquides d'éthane."
pd_dwarf_gas: "Monde de Géante Gazeuse Naine"
pd_dwarf_gas_desc: "Une planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense, cette planète a une atmosphère dense d'hydrogène-hélium avec des couches profondes de glace, de roche ou d'océans liquides d'eau et d'ammoniac."
pd_subglacial: "Monde Subglaciaire"
pd_subglacial_desc: "Un monde rocailleux recouvert d'une épaisse couche de glace permanente, les températures basses et l'atmosphère mince excluent l'existence de vie à la surface. Sous la surface de glace solide, le chauffage par marée ou l'activité géothermique permettent la formation d'un océan souterrain."
pd_hothouse: "Monde de Serre"
pd_hothouse_desc: "Un monde rocailleux dont l'atmosphère connaît actuellement un effet de serre incontrôlé. Létal pour toutes les formes de vie."

 #Engineered Environment
 decision_engineered_environment_gaia: "Projet Façonneur de Mondes"
decision_engineered_environment_gaia_desc: "Nous utiliserons des techniques de terraformation avancées pour façonner ce monde en un paradis, lui donnant des conditions optimales pour toutes les formes de vie supérieures connues."
engineered_environment_gaia: "Monde Parfaitement Façonné"
engineered_environment_gaia_desc: "Des techniques de terraformation avancées ont façonné ce monde, et son écosystème bénéficie désormais de conditions optimales pour toutes les formes de vie supérieures connues."

