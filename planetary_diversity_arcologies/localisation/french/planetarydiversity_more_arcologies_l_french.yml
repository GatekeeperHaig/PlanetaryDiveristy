 #Modifiers
 pd_hive_military: "Monde Suprême"
pd_hive_military_desc: "Ce monde est essentiel aux fonctions principales de l'Esprit de Ruche et est fortifié contre les menaces et les influences externes. Un bouclier redoutable enveloppe la planète et des drones guerriers se tiennent prêts, assurant sa protection."
pd_machine_military: "Monde de la Nexus"
pd_machine_military_desc: "Cette unité planétaire est intégrale à la matrice opérationnelle de cette intelligence machine. Elle est protégée contre les interférences externes, encapsulée par un mécanisme de défense invulnérable. Les unités de combat sont en permanence prêtes, préservant l'intégrité de l'unité."

