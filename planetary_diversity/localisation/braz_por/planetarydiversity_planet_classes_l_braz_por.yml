 pc_pd_supercontinent: "Mundo Supercontinental"
 pc_pd_supercontinent_desc: "Mundo rochoso de pastagens e desertos com uma atmosfera de nitrogênio-oxigênio, as placas tectônicas deste planeta estão atualmente no estado de um supercontinente. As áreas costeiras imediatas são exuberantes, mas grande parte do terreno interior é constituído por pastagens que lentamente se transformam em grandes desertos áridos."
