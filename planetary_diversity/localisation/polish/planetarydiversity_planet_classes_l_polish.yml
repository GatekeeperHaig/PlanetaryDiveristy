 pc_pd_lanthanide_desc: "Górzysta planeta z atmosferą azotowo-tlenową. Niezwykle wysokie stężenie metali ziem rzadkich i aktywność magnetyczna tworzą spektakularne pierścieniowe szczyty górskie. Zamarznięty klimat i minimalne zmiany sezonowe ograniczają hydrosferę do niewielkich obszarów odpornej roślinności."
