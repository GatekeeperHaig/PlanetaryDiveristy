###PD Tree of Life
 #Deposits
 d_pd_tree_of_life_uncommon: "Древо Жизни"
 d_pd_tree_of_life_uncommon_desc: "Побег Древа Жизни, пересаженный сюда Ульем. Несмотря на подходящие условия, экосистема этой планеты не позволяет ему раскрыться в полной мере."
 d_pd_tree_of_life_home: "Великое Древо Жизни"
 d_pd_tree_of_life_home_desc: "Древо Жизни защищало и кормило Улей в течение бесчисленных поколений."
 d_pd_tree_of_life_colony: "Саженец Древа Жизни"
 d_pd_tree_of_life_colony_desc: "Побег Древа Жизни, пересаженный сюда Ульем. Со временем он обретёт полную силу."
 d_pd_tree_of_life_bloomed: "Цветущее Древо Жизни"
 d_pd_tree_of_life_bloomed_desc: "Древо Жизни защищало и кормило Улей в течение бесчисленных поколений. Сейчас оно вовсю цветёт и даёт ещё больше благ каждому дрону Улья."

 #Decisions
 decision_pd_replant_tree_of_life: "Посадить Древо Жизни"
 decision_pd_replant_tree_of_life_desc: "Чтобы Улей процветал, мы должны посадить здесь саженец Великого Древа Жизни."
 decision_pd_bloom_tree_of_life: "Помочь Древу Жизни расцвести"
 decision_pd_bloom_tree_of_life_desc: "Чтобы побудить Древо Жизни к цветению, требуется немало времени и ресурсов, но это позволит раскрыть его истинный потенциал."
 decision_pd_bloom_tree_of_life_tooltip: "Планета преобразится в §Yцветущий $pc_pd_megaflora_hive_bloomed$§!.\n\nКаждый район будет предоставлять удвоенное количество £pop£ §Yдолжностей§! и £housing£ §Yжилья§!."

 #Modifiers
 pd_tree_of_life_bloomed: "Цветущее Древо Жизни"
 pd_tree_of_life_bloomed_desc: "Великое Древо на этой планете наконец-то выросло и зацвело. Его корни дают дронам дополнительное место, работу и защиту."
 pd_tree_of_life_growing: "Саженец Древа Жизни"
 pd_tree_of_life_growing_desc: "Местные дроны сосредоточены на обслуживании высаженного саженца Древа Жизни."
 pd_tree_of_life_home: "Великое Древо Жизни"
 pd_tree_of_life_home_desc: "Великое Древо на этой планете достигло своего зенита. Его корни дают дронам дополнительное место, работу и защиту."
 pd_no_lifetree: "Древо Жизни отсутствует
 pd_no_lifetree_desc: "Без Древа Жизни Улей неполноценен."

 #Origin
 origin_pd_aw_tree_of_life: "Заглушка для происхождения - НЕ ИСПОЛЬЗОВАТЬ"
 origin_pd_aw_tree_of_life_desc: "Это происхождение - заглушка, и не будет работать в Stellaris. Пожалуйста, удалите его перед началом игры, так как это вызовет проблемы."

###Wasteland
 #Decisions
 decision_pd_wasteland_planet: "Нерегулируемые промышленные стандарты"
 decision_pd_wasteland_planet_desc: "Забота об окружающей среде только сдерживает нас. Игнорируя состояние естественной экосистемы планеты, мы раскроем ее истинный промышленный потенциал."
 decision_pd_wasteland_planet_effects_short: "Добавляет модификатор §Y$pd_aw_wasteland_planet$§!.\n\nУвеличивает §Gпроизводительность§! промышленности, но уменьшает £mod_pop_environment_tolerance£ §Rпригодность§! планеты."
 decision_pd_wasteland_planet_cleanup: "Очистка окружающей среды"
 decision_pd_wasteland_planet_cleanup_desc: "Из-за серьезного ухудшения экологической обстановки на нашей планете ее экосистема находится в плачевном состоянии. Мы исправим ущерб, нанесенный этому миру."
 decision_pd_wasteland_planet_cleanup_tooltip: "Мы восстановим прежнюю экосистему планеты."

 #Modifiers
 pd_wasteland_planet: "Промышленная пустошь"
 pd_wasteland_planet_desc: "Забота об окружающей среде только сдерживает нас. Игнорируя состояние естественной экосистемы планеты, мы раскроем ее истинный промышленный потенциал."
 pd_wasteland_planet_tooltip: "Строительство £district£ §Yэнергетических§! и §Yдобывающих§! районов более не ограничено"
 pd_aw_wasteland_planet: "Промышленная пустошь"
