 building_crystal_carver:0 "Centro de Tallado de Cristal Acean"
 building_crystal_carver_desc:0 "Esta instalación se utiliza para procesar el Cristal de Acean después de retirarlo cuidadosamente de los pilares."
 mod_building_crystal_carver_max:0 "Máx. $building_crystal_carver$s"
 building_acean_farm:0 "Granja de Cristal Acean"
 building_acean_farm_desc:0 "Si bien el Acean no crecerá lejos de la fuente, estos pilares de Acean trasplantados brindan los beneficios para la salud del Cristal Acean a las formas de vida orgánicas en otros mundos."
 tech_acean_farm:0 "Granjas Mejoradas de Cristal Acean"
