 pdeyeball:0 "Augapfelwelt"
 pdeyeball_desc:0 "Starke Winde und Meeresströmungen auf der hellen Seite des Planeten sorgen für eine konstante Energiegewinnung, während seltene Eisformationen auf der dunklen Seite des Planeten einzigartige Forschungsmöglichkeiten bieten."
 d_eyeball_site:0 "Glaziale Strömungszone"
