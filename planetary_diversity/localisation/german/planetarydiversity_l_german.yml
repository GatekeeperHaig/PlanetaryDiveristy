 pc_milarc_relic:0 "Reliktwelt"
 pc_milarc_relic_desc:0 "Eine Stadt erstreckte sich einst über diese ganze Welt. Jetzt sind nur noch uralte und verlassene Ruinen übrig. Große schwimmende Trockendocks schweben noch immer mühelos in der Atmosphäre des Planeten."
