 pc_pd_tuya_desc: "拥有氮氧大气的寒冷岩石星球。此地季节间差异不太明显，冬季漫长而严酷。尽管如此，得益于火山土中的营养物质，依然有稳定的生物圈立足于此。广袤的冰盖和丰富的火山活动共同塑造出那些星罗棋布的冰下火山。"
 pc_pd_tuya_adj: "寒冷"
 mod_pc_pd_tuya_habitability: "苔原星球宜居性"
 trait_pc_pd_tuya_preference: "苔原星球偏好"
 trait_pc_pd_tuya_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cryoflora: "冰雪植物星球"
 pc_pd_cryoflora_desc: "拥有氮氧大气的寒冷岩石星球。气温经常低至冰点以下，水主要以冰雪的形式存在。尽管如此，此地的动植物却演化出抗冻蛋白，因而发展出富有生机和活力的生态系统。"
 pc_pd_cryoflora_adj: "活跃"
 mod_pc_pd_cryoflora_habitability: "苔原星球宜居性"
 trait_pc_pd_cryoflora_preference: "苔原星球偏好"
 trait_pc_pd_cryoflora_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lichen: "地衣星球"
 pc_pd_lichen_desc: "拥有氮氧大气的寒冷岩石星球。此地拥有稳定的水体与大体可预测的寒冷气温；在险峻的山岭和冰川之间生长着星球规模的广袤地衣林，它们从矿物中吸收无机质作为养分。"
 pc_pd_lichen_adj: "地衣"
 mod_pc_pd_lichen_habitability: "苔原星球宜居性"
 trait_pc_pd_lichen_preference: "苔原星球偏好"
 trait_pc_pd_lichen_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_wet_superhabitable: "超级类地星球（湿润）"
 pc_pd_wet_superhabitable_desc: "这类超级类地行星是湿润的岩石星球，拥有致密的氮氧大气。此地是完美的生命演化摇篮，有着地势较浅的海洋盆地，均温稳定在25℃左右。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pc_pd_wet_superhabitable_adj: "超级类地"
