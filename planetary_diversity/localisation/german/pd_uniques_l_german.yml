###Crystal World
 sr_acean:0 "Acean-Kristall"
 sr_acean_desc:0 "Die einzigartige Resonanz dieses Kristalls verstärkt die Gesundheitsregeneration und das Wachstum organischer Lebensformen."
 mod_planet_miners_sr_acean_produces_add: "£sr_acean£ $sr_acean$ von £job_miner£ [GetMinerPlural]"
 pd_crystal: "Kristallwelt"
 pd_crystal_desc: "Der Planet ist von großen Acean-Kristallsäulen bedeckt, deren einzigartige Resonanz die Gesundheitsregeneration und das Wachstum organischer Lebensformen verstärkt."
 pd_dead_crystal: "Tote Kristallwelt"
 pd_dead_crystal_desc: "Der Superorganismus, der den Acean-Kristall erschuf, wurde getötet, wodurch seine positiven Effekte auf organisches Leben endeten. Allerdings ist der Kristallabbau nun weitaus produktiver."
 pd_living_crystal: "Wiederhergestellte Kristallwelt"
 pd_living_crystal_desc: "Der Superorganismus wurde wiederhergestellt, was seine positiven Effekte auf organisches Leben verstärkt. Der Kristallabbau hat sich verbessert, aber die Kreatur ernährt sich nun von allem Leben, das sie einfangen kann."
 pc_pd_crystal: "Kristallwelt"
 pc_pd_crystal_desc: "$pd_crystal_desc$"
 pc_pd_crystal_adj: "kristallin"
 mod_pc_pd_crystal_habitability: "Kristall-Bewohnbarkeit"
 trait_pc_pd_crystal_preference: "Kristall-Präferenz"
 trait_pc_pd_crystal_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_khel_ruins: "Khel-Ruinen"
 d_pd_khel_ruins_desc: "Die Überreste einer gescheiterten Kolonie, einschließlich riesiger Bohrloch-Forschungsanlagen, bedecken einen Teil dieses Planeten."
 d_pd_acean_pillars: "Acean-Säulen"
 d_pd_acean_pillars_desc: "Dieser Planet ist von großen Acean-Kristallsäulen bedeckt, die, während sie mit dem Planeten verbunden sind, das organische Leben in der Umgebung tiefgreifend beeinflussen, Emotionen beruhigen und die Fruchtbarkeit steigern."

 #Events
 pdcrystal.100.name: "Edelstein des Lebens"
 pdcrystal.100.desc: "Ein Tiefenscan von §Y[From.GetName]§! enthüllte etwas Außergewöhnliches: über die Landschaft verteilte, hochaufragende Kristallformationen, die wir als §YAcean-Kristall§! bezeichneten. Diese Edelsteine scheinen die Gesundheit nahegelegenen organischen Lebens zu verbessern, und bemerkenswerterweise bleiben ihre Effekte sogar in isolierten Proben bestehen.\n\n§Y[Root.GetLeaderName]§! entdeckte auch Anzeichen eines Außenpostens im Dschungel. Wenn wir den Planeten halten können, werden wir die Ruinen erforschen können."
 pdcrystal.100.a: "Erstaunlich."
 pdcrystal.200.name: "Ruinen im Dschungel"
 pdcrystal.200.desc: "Während sich unsere Kolonie auf §Y[Root.GetName]§! etabliert, haben wir entdeckt, dass die von unserer ersten Expedition gefundenen Ruinen bei weitem nicht die einzigen sind. Mehrere verlassene Lager, still und verwittert, finden sich über die umliegende Wildnis verstreut.\n\nWer diese frühen Bewohner waren und was aus ihnen wurde, bleibt unklar."
 pdcrystal.200.a: "Wir werden diese Ruinen erforschen."
 pdcrystal.300.name: "Das Schicksal des Planeten"
 pdcrystal.300.desc: "Wir kennen nun das Schicksal der Khels und das dunkle Geheimnis des Acean-Kristalls. Wir haben drei Möglichkeiten: den Superorganismus so zu lassen wie er ist, ihn zu töten oder ihn in seinen ursprünglichen Zustand zurückzuversetzen.\n\nIhn zu töten würde den Kristallabbau steigern, aber seine Effekte auf organisches Leben beenden. Seine Wiederherstellung würde seinen Einfluss auf das Leben verstärken, aber das Risiko von Kolonistentoden erhöhen, auch wenn Sicherheitsmaßnahmen dies abmildern könnten."
 pdcrystal.300.a: "Er wurde nicht ohne Grund lobotomiert."
 pdcrystal.300.a.tooltip: "Wir werden den Superorganismus unberührt lassen und nichts an unserer Interaktion mit dem Planeten ändern."
 pdcrystal.300.b: "Wir werden das Leben dieser Kreatur beenden."
 pdcrystal.300.b.tooltip: "Wir werden vollenden, was die Khel begonnen haben, und den Superorganismus töten. Dies wird die Effekte des Planeten auf organisches Leben beenden, aber die Acean-Förderung deutlich steigern."
 pdcrystal.300.c: "Wir sollten dieses ungerechte Verbrechen rückgängig machen."
 pdcrystal.300.c.tooltip: "Die Rückgängigmachung der Khel-Lobotomie wird den Superorganismus wiederherstellen, seine Effekte auf das Leben verstärken und die Acean-Förderung leicht verbessern, aber er wird auch wieder beginnen, sich von lebenden Kreaturen zu ernähren, einschließlich Kolonisten."

 #Archaeology Site
 pdcrystal_site: "Die überwucherten Ruinen"
 pdcrystal_site_desc: "Eine Region des Planeten ist übersät mit verlassenen Ruinen. Eine gründliche Untersuchung könnte uns helfen, die für diese Welt einzigartigen Acean-Kristallvorkommen und ihren bemerkenswerten Einfluss auf die Entwicklung organischen Lebens zu verstehen."
 pdcrystal.250.name: "Die Khel-Ruinen"
 pdcrystal.250.desc: "Der Dschungel hat einen Großteil der verfallenden Stützpunkte und ihrer Technologie überwuchert, aber wir konnten einige hilfreiche Informationen bergen. Die Khel, eine nicht auf dieser Welt heimische Alienspezies, führten ein planetenweites Experiment durch, das tiefe Bohrlöcher in die Kruste beinhaltete.\n\nObwohl die meisten Daten beschädigt waren, fanden wir Hinweise auf eine große, noch unentdeckte Khel-Siedlung in der Nähe unseres Forschungspostens."
 pdcrystal.250.a: "Interessant."
 pdcrystal.251.desc: "In der Siedlung fanden wir die Überreste eines Generationenschiffs ohne Hyperraumtechnologie. Die Khel, die vor einer Klimakatastrophe auf ihrer Heimatwelt flohen, wanderten generationenlang durch mehrere Systeme. Schließlich fanden sie diesen Planeten, der all ihre Bedürfnisse zu erfüllen schien, und begannen, eine neue Heimat zu errichten.\n\nWir werden die Aufzeichnungen der Khel weiter durchforsten."
 ancrel.251.a: "Wie glücklich für sie."
 pdcrystal.252.desc: "Die Kolonie gedieh mehrere Jahre lang, unterstützt durch Kristallsäulen, die ihre verpflanzten Ernten verbesserten. Doch dann begannen Kolonisten zu verschwinden. Anfangs schien es zufällig, aber die Häufigkeit nahm zu. Bei der Untersuchung der Verschwundenen machte ihr leitender Wissenschaftler eine schockierende Entdeckung: Der Planet war lebendig und ernährte sich von ihnen. Da sie ihr Schiff nicht neu starten konnten, konzentrierten sie sich darauf, mit dem Planeten zu kommunizieren und ihn zu besänftigen.\n\nWir werden als nächstes einen der Bohrloch-Standorte erkunden."
 pdcrystal.252.a: "Ist die Kolonie in Gefahr?"
 pdcrystal.253.desc: "Die Untersuchung ergab, dass der Kristall ein lithoider Superorganismus mit rudimentärer Intelligenz ist, der den Acean nutzt, um Tiere in verborgene Sinklöcher zu locken. Die Khel bohrten Löcher und nutzten einen elektromagnetischen Impuls, um seine Nahrungsaufnahme zu stören, während die Eigenschaften des Kristalls erhalten blieben.\n\nWir haben auch das Kontrollzentrum für das Bohrungsprojekt entdeckt."
 pdcrystal.253.a: "Wie verzweifelt sie gewesen sein müssen."
 pdcrystal.254.desc: "Die Bohrlöcher der Khel beschleunigten nur die Nahrungsaufnahme des Planeten, vielleicht als Abwehrmechanismus. Als sie bereit waren, ihre Waffe abzufeuern, waren nur noch wenige Dutzend Khel übrig. Nach der Detonation setzte der Planet einen massiven Energiestoß frei, und alle Aufzeichnungen der Khel endeten abrupt.\n\nObwohl die Khel es nicht mehr erlebten, hatten sie Recht: Der Planet hatte seine Fähigkeit verloren, Leben zu verschlingen. Dies ist die düstere Quelle der Kräfte des Acean-Kristalls."
 pdcrystal.254.a: "Was für ein grausames Ende für alle."

