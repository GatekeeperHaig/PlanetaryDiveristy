#Decisions
 decision_pd_ma_hive_overmind_project: "Schwarmbewusstsein Projekt - Overmind"
 decision_pd_ma_hive_overmind_project_desc: "Diese Schwarmwelt wird in eine Bastion fortgeschrittener Denkprozesse für das Schwarmbewusstsein umgestaltet."
 decision_pd_ma_hive_overmind_project_effects: "Verwandelt den Planeten in einen §Y$pc_pd_hive_superhabitable$§!, wodurch £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! und §YPop Growth§! erhöht werden und spezielle £district£ §YArcology Districts§! freigeschaltet werden. Auf Kosten der §Rinaccessible§!, der natürlichen Ressourcen des Planeten, wodurch die Konstruktion von £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§! verhindert wird."
 decision_pd_ma_hive_overmind_project_effects_short: "Erhöht £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! und §YPop Growth§!\nEnables £district£ §YArcology Districts§!\nDeaktiviert den Bau von £district£ §YGenerator§!, §YMining§! und §YAgriculture Districts§!"

 decision_pd_ma_machine_nexus_project: "Maschinenintelligenz Projekt - Nexus"
 decision_pd_ma_machine_nexus_project_desc: "Diese Maschinenwelt wird zu einer Bastion fortgeschrittener Unterprogramme ausgebaut."
 decision_pd_ma_machine_nexus_project_effects: "Verwandelt den Planeten in einen §Y$pc_pd_hive_superhabitable$§!, wodurch £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! und §YPop Growth§! erhöht werden und spezielle £district£ §YArcology Districts§! freigeschaltet werden. Auf Kosten der §Rinaccessible§!, der natürlichen Ressourcen des Planeten, wodurch die Konstruktion von £district£ §YGenerator§!, §YMining§! and §YAgriculture Districts§! verhindert wird."
 decision_pd_ma_machine_nexus_project_effects_short: "Erhöht £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! und §YPop Growth§!\nEnables £district£ §YArcology Districts§!\nDeaktiviert den Bau von £district£ §YGenerator§!, §YMining§! und §YAgriculture Districts§!"

