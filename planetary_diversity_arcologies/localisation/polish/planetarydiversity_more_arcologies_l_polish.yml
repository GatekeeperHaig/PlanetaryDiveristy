 district_pd_gestalt_naval_plural: "Dzielnice logistyczne"
 district_pd_gestalt_naval_desc: "Drony w tej dzielnicy optymalizują operacje floty, zapewniając ich maksymalną wydajność."
 district_pd_gestalt_research: "Dzielnica badawcza"
