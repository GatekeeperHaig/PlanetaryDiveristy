pc_pd_snow: "Monde Enneigé"
pc_pd_snow_desc: "Une planète rocheuse et froide avec une atmosphère azote-oxygène, cette planète connaît actuellement une importante période glaciaire. Alors que les glaciers recouvrent la plupart des latitudes polaires et moyennes, d'épaisses forêts tempérées couvrent la bande équatoriale."
