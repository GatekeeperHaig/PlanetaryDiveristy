 pc_pd_lanthanide_desc: "Mundo montanhoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem níveis excepcionalmente altos de metais de terras raras e atividade magnética. Este fenómeno natural cria espectaculares montanhas em forma de anel, mas com um clima congelado e uma variação sazonal mínima, a hidrosfera só consegue sustentar manchas de vegetação resistente."
