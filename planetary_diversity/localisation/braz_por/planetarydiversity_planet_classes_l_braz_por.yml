 pc_pd_ice_spike: "Mundo Picos glaciais"
 pc_pd_ice_spike_desc: "Mundo frígido e rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem uma hidrosfera quase toda congelada. A intensa atividade tectônica abaixo da superfície atinge a profunda camada de gelo, criando as imponentes pontas de gelo que dominam a paisagem."
