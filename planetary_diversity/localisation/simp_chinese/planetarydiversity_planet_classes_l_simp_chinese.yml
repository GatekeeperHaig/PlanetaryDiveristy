 pc_subglacial_desc: "这是覆盖着厚厚的永冻冰层的岩石星球。极低的温度与稀薄的大气使得生命无法在地表生存。坚冰之下存在有一片冰下海洋，这要得益于潮汐加热或者地热活动。"
 pc_hydrocarbon: "烃星"
 pc_hydrocarbon_desc: "这是覆盖在厚厚的永冻冰和岩石物质之下的岩质星球。氮气、甲烷与乙烷的云层形成了致密的晦暗大气。液态碳氢化合物构成了这片荒芜之地中的海洋和湖泊。"
 pc_hothouse: "温室星球"
 pc_hothouse_desc: "这颗岩石星球的大气圈正在经历严重的温室效应，对任何生命都足以致命。"
 pc_ethane_ocean: "乙烷海洋星球"
 pc_ethane_ocean_desc: "这是大气层稀薄的岩石星球，对于任何高等生命都很致命。这里被包裹在一层液态乙烷海洋中。"
 pc_diamond: "金刚石星球"
 pc_diamond_desc: "这是荒芜的岩石星球，大气层相当稀薄，或者完全没有大气。地表遍布着陨石坑，不存在任何生命形式。这里碳元素含量极高，加上高温高压条件，该星球的大部分物质都被塑造成了金刚石。"
 pc_volcanic: "火山星球"
 pc_volcanic_desc: "这是地表火山遍布的岩石星球。大气层相当稀薄，或者完全没有大气；星球内部的高烈度地质活动造成了持续的火山喷发。这类星球没法维持有机生命的存在。有时能看到地表上涌起高达500千米的硫磺喷流。"
 pc_chthonian: "气陨星核"
 pc_chthonian_desc: "这是荒芜的岩石星球，大气层相当稀薄，或者完全没有大气。地表遍布着陨石坑，不存在任何生命形式。这曾是一颗气态巨行星，但是氢氦大气层已经消失殆尽，只剩下光秃秃的金属核心。"
 pc_hot_gas_giant: "热气态巨星"
 pc_hot_gas_giant_desc: "主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。该行星的温度要比一般的气态巨行星更高，因此形成了极端的天气模式，可以用于采集能源和稀有天然气。"
 pc_cold_gas_giant: "冷气态巨星"
 pc_cold_gas_giant_desc: "主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。该行星的温度要比一般的气态巨行星更低，因此提供了更稳定的研究条件。"
 pc_cloudless_gas_giant: "无云气态巨星"
 pc_cloudless_gas_giant_desc: "这是一颗气态行星，其大气圈无法形成覆盖整颗行星的云层，因为缺乏能形成云的恰当化学组分。"
 pc_dwarf_gas_giant: "气态矮行星"
 pc_dwarf_gas_giant_desc: "主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。外面是厚厚的氢氦大气层，深处则是水冰，岩石，或者水与氨构成的液态海洋。"
