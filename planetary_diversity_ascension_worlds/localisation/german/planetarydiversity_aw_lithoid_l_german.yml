### Lithoide Planeten
#Entscheidung
decision_pd_aw_lithoid_planet : " Lithotrophes Ökosystem erstellen "
decision_pd_aw_lithoid_planet_desc : "Diese Welt wartet darauf, in eine Welt aus Kristall und Stein geätzt zu werden. Das schwache biologische Ökosystem steht uns im Weg."
decision_pd_aw_lithoid_planet_effects_short : " Auf dieser Welt wird ein lithotrophes Ökosystem geschaffen, das es uns ermöglicht, die kristallinen Frequenzen fein abzustimmen, um sie besser an unsere Bedürfnisse anzupassen."
decision_pd_aw_lithoid_planet_tooltip : "Sobald dies abgeschlossen ist, können wir die Häufigkeit der lithotrophen Kristalle dieses Planeten auswählen."
decision_pd_aw_lithoid_planet_cleanup : "Biologisches Ökosystem wiederherstellen"
decision_pd_aw_lithoid_planet_cleanup_desc : "Wir müssen das biologische Ökosystem dieses Planeten wieder in seiner ursprünglichen Pracht erstrahlen lassen."
decision_pd_aw_lithoid_planet_cleanup_effects_short : "Das künstlich geschaffene lithotrophe Ökosystem wird entfernt und sein biologischer Charakter wiederhergestellt."
decision_pd_aw_lithoid_planet_cleanup_tooltip : "Alle lithotrophen Modifikatoren werden entfernt und der Planet wird in ein biologisches Ökosystem zurückverwandelt."
decision_pd_aw_lithoid_change_frequency : " Lithotrophe Frequenz ändern"
decision_pd_aw_lithoid_change_frequency_desc : "Wir werden die Häufigkeit der Kristalle des lithotrophen Ökosystems ändern, um sie unseren Bedürfnissen anzupassen."
decision_pd_aw_lithoid_change_frequency_effects_short : "Wir können die Frequenz der Kristalle dieses Planeten ändern."
decision_pd_aw_lithoid_change_frequency_tooltip : "Der aktuelle lithotrophe Modifikator wird entfernt, sodass wir ihn auf eine andere Frequenz ändern können."

#Modifikatoren
pd_aw_lithoid_planet_cyan : " Lithotrophe Welt"
pd_aw_lithoid_planet_cyan_desc : "Frequenz: 500 nm\ nDie resonierenden Vibrationen fördern den guten Willen und katalysieren eine beschleunigte Wachstumsrate der Lithoiden ."
pd_aw_lithoid_planet_red : " Lithotrophe Welt"
pd_aw_lithoid_planet_red_desc : "Frequenz: 650 nm\ nDie robuste kristalline Resonanz synergiert nahtlos mit Mineralvorkommen und macht sie für die Gewinnung leichter zugänglich."
pd_aw_lithoid_planet_yellow : " Lithotrophe Welt"
pd_aw_lithoid_planet_yellow_desc : "Frequenz: 580 nm\ nDie dynamischen Harmonischen dieser kristallinen Resonanz integrieren sich nahtlos in unsere Stromnetze und setzen deren gesamte Kapazität frei."

