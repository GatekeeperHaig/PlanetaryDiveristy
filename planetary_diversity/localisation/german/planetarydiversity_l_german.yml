 #Shroud World Tweaks
 #Whispers
 pdshroud.10.desc.mom:0 "Dieser seltsame Planet scheint tief mit einer tiefen Quelle psionischer Energie verbunden zu sein und entspricht nicht unserem traditionellen Wissen über Geologie und Physik. Riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die in die Kruste des Planeten führen. Diejenigen auf dem Schiff, die über psionische Fähigkeiten verfügen, können deutlich Stimmen hören, die von dem Planeten kommen, und es scheint auch verstreute Anzeichen einer unbekannten alten Zivilisation auf der Oberfläche zu geben."
 pdshroud.10.desc.tra:0 "Diese Welt hat eindeutig eine mächtige Verbindung zu einer Entität des Schleiers und entspricht daher nicht unserem traditionellen Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die in die Kruste des Planeten führen. Alle, die sich in der Nähe des Planeten aufhalten, können deutlich ein Flüstern hören und auch auf der Oberfläche scheint es verstreute Zeichen einer unbekannten alten Zivilisation zu geben."
 #Komponist der Stränge
 pdshroud.20.desc.mom:0 "Dieser seltsame Planet scheint mit einer tiefen Quelle psionischer Energie verbunden zu sein und entspricht nicht unserem Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die tief in den Planeten hineinführen. Das gesamte tierische Leben auf diesem Planeten ist fremdartig und mutiert, wobei Individuen der gleichen Spezies radikal unterschiedliche genetische Profile haben. Obwohl dies nicht möglich sein sollte, ist es klar, dass dieses Phänomen überall auf dem Planeten auftritt."
 pdshroud.20.desc.tra:0 "Diese Welt hat eindeutig eine mächtige Verbindung zu einer Entität des Schleiers und entspricht daher nicht unserem traditionellen Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die in die Kruste des Planeten führen. Das gesamte tierische Leben auf diesem Planeten ist fremdartig und mutiert, wobei Individuen der gleichen Spezies radikal unterschiedliche genetische Profile haben. Obwohl dies nicht möglich sein sollte, ist es klar, dass dieses Phänomen überall auf dem Planeten auftritt."
 #Eater of Worlds
 pdshroud.30.desc.mom:0 "Dieser seltsame Planet scheint mit einer tiefen Quelle psionischer Energie verbunden zu sein und entspricht nicht unserem Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die tief in den Planeten hineinführen. Ein Großteil des Lebens auf diesem Planeten ist aggressiv und bösartig, fast alles pflanzliche und tierische Leben ist in irgendeiner Weise fleischfressend."
 pdshroud.30.desc.tra:0 "Diese Welt hat offensichtlich eine mächtige Verbindung zu einer Entität des Schleiers und entspricht daher nicht unserem traditionellen Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die in die Kruste des Planeten führen. Ein Großteil des Lebens auf diesem Planeten ist aggressiv und bösartig, fast alles pflanzliche und tierische Leben ist in irgendeiner Weise fleischfressend."
 #Instrument der Begierde
 pdshroud.40.desc.mom:0 "Dieser seltsame Planet scheint tief mit einer tiefen Quelle psionischer Energie verbunden zu sein und entspricht nicht unserem Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die tief in den Planeten hineinführen. Es gibt deutliche Hinweise darauf, dass hier einst eine uralte Zivilisation lebte, die aber vor Jahrhunderten die Ressourcen des Planeten bis zum Massensterben übernutzte, sich selbst eingeschlossen. Das Ökosystem hat sich vollständig erholt."
 pdshroud.40.desc.tra:0 "Diese Welt hat eindeutig eine starke Verbindung zu einer Entität des Schleiers und entspricht daher nicht unserem traditionellen Wissen über Geologie und Physik, riesige organisch aussehende Formationen tauchen rund um den Planeten auf und es gibt tiefe offene Abgründe, die in die Kruste des Planeten führen. Es gibt deutliche Hinweise darauf, dass hier einst eine uralte Zivilisation lebte, die aber vor Jahrhunderten die Ressourcen des Planeten bis zum Massensterben übernutzte, sich selbst eingeschlossen. Das Ökosystem hat sich inzwischen vollständig erholt."
 START_SCREEN_PART_ONE_SHROUD:0 "Die psionische Energie, die durch unsere Heimatwelt fließt, fließt auch durch uns. Mit dem Fortschreiten unserer wissenschaftlichen Erkenntnisse begannen wir, Muster in der Biosphäre zu sehen, die nicht natürlich sein konnten, sondern auf einen Schöpfer aus einem anderen Reich hinzuweisen scheinen.\n\nWarum hat dieses Wesen diese Welt erschaffen und hat es sie speziell für uns geschaffen? Spielen wir eine Rolle in einem größeren Entwurf? Ungeachtet des Ursprungs ist unser Volk in der wilden und unvorhersehbaren psionischen Energie unserer Heimatwelt gut gediehen."
