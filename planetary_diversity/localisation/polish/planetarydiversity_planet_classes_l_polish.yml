 pc_pd_algae: "Świat różowych alg"
 pc_pd_algae_desc: "Skalisty świat z atmosferą azotowo-tlenową i znaczną hydrosferą, bogate płytkie morza i jeziora tej planety sprzyjają wspaniałym zakwitom różowych alg, tworząc wizualny spektakl widoczny z kosmosu."
