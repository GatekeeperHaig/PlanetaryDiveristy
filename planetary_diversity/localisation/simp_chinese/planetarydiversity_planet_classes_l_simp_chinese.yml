 pc_pd_aquifer: "蓄水层星球"
 pc_pd_aquifer_desc: "拥有氮氧大气层的干燥岩石星球。此星球的地下蕴藏着丰饶的水体，地表散布着数量众多的淡水湖。虽然干燥的沙子无法维持太多生命，但是淡水湖和地下河中蕴藏着丰富而多样的生物。"
 pc_pd_aquifer_adj: "蓄水"
 mod_pc_pd_aquifer_habitability: "沙漠星球宜居性"
 trait_pc_pd_aquifer_preference: "沙漠星球偏好"
 trait_pc_pd_aquifer_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mesa: "台地星球"
 pc_pd_mesa_desc: "炎热、干燥的岩石星球，拥有氮氧大气层。巨大的高原和平顶山地貌在赤道地区随处可见，而极地地区则森林密布，更为凉爽。主要的水体是那些被刀削般的峭壁拱卫，河床上植物繁茂的大河。"
 pc_pd_mesa_adj: "干旱"
 mod_pc_pd_mesa_habitability: "沙漠星球宜居性"
 trait_pc_pd_mesa_preference: "沙漠星球偏好"
 trait_pc_pd_mesa_preference_desc: "$trait_pc_arctic_preference_desc$"
