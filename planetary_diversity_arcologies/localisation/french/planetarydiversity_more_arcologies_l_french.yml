decision_pd_fortress_arcology_project_effects: "Transforme la planète en une §Y$pc_city$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, la §YProduction de Ressources§! et la §YCroissance de la Population§! et débloque des £district£ §YDistricts d'Arcologie§! spéciaux au détriment des ressources naturelles de la planète devenant §Rinaccessibles§!, empêchant toute construction ultérieure de £district£ §YDistricts de Génération§!, §Yd'Extraction Minière§! et §Yd'Agriculture§!."
