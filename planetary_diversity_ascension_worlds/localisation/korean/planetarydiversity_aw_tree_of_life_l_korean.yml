 origin_pd_aw_tree_of_life_desc: "이 군체는 지구 곳곳에 뿌리를 뻗은 거대한 거대 나무와 공생 관계로 진화하여 나무와 드론 모두에게 적합하도록 생태계를 변화시켰습니다. 군체는 나무의 도움 없이는 생존하기 힘들었을 것입니다."
 origin_tooltip_pd_aw_tree_of_life_start_effects: "- $HOMEWORLD$$TABBED_NEW_LINE$- 행성 지형: ['concept_tree_of_life']$TABBED_NEW_LINE$- 행성 모디파이어: ['concept_pd_aw_tree_of_life_modifier']$NEW_LINE$- 식민지 행성:$TABBED_NEW_LINE$- 행성 지형: ['concept_pd_aw_tree_of_life_sapling']$NEW_LINE$- §Y생명의 나무 묘목§!가 없는 식민지:$TABBED_NEW_LINE$- 행성 결정: ['concept_transplant_pd_aw_tree_of_life']$NEW_LINE$- $AVAILABLE_HOLDINGS$ ['concept_pd_aw_tree_of_life_holding', 대상 식민지에 £building£ $holding_tree_of_life_sapling$] 건설."
