 pc_pd_domed_colony_toxic: "穹顶殖民地（剧毒星球）"
 pc_pd_domed_colony_toxic_desc: "有剧毒大气层的岩石世界，任何高级生命体都无法生存。可以在其表面建立穹顶殖民地，设立永久的居住地。"
