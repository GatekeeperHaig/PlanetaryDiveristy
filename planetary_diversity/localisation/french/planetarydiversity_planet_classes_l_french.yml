###Unihabitables - Dummy Only
pc_carbon: "Monde Carboné"
pc_carbon_desc: "Monde stérile et rocheux avec une atmosphère mince ou inexistante. La surface est couverte de cratères d'impact de météorites et est entièrement dépourvue de vie. Contrairement à la plupart des mondes à base de composés silicium-oxygène, il a un rapport carbone/oxygène beaucoup plus élevé."
pc_iron: "Monde de Fer"
pc_iron_desc: "Monde stérile et rocheux avec une atmosphère mince ou inexistante. La surface est couverte de cratères d'impact de météorites et est entièrement dépourvue de vie. La planète se compose principalement d'un noyau riche en fer avec peu ou pas de manteau."
pc_subglacial: "Monde Subglaciaire"
pc_subglacial_desc: "Un monde rocheux couvert d'une épaisse couche de glace permanente. Les températures basses et une atmosphère mince excluent l'existence de vie à la surface. Sous la surface glacée solide, le chauffage par marée ou l'activité géothermique permettent à un océan souterrain de se former."
pc_hydrocarbon: "Monde d'Hydrocarbures"
pc_hydrocarbon_desc: "Un monde rocheux couvert d'une épaisse couche de glace permanente et de matériaux rocheux. L'atmosphère dense et opaque est composée de nuages de méthane, d'éthane et d'azote. Des lacs et mers d'hydrocarbures liquides peuvent être trouvés dans ce monde sans vie."
pc_hothouse: "Monde de Serre"
pc_hothouse_desc: "Un monde rocheux avec une atmosphère subissant un effet de serre incontrôlé. Léthal pour toutes les formes de vie."
pc_ethane_ocean: "Monde d'Océan d'Éthane"
pc_ethane_ocean_desc: "Une planète rocheuse avec une atmosphère dense léthale pour toutes les formes de vie supérieures connues. Ce monde est couvert d'océans d'éthane hydrocarbure liquide."
pc_diamond: "Monde de Diamants"
pc_diamond_desc: "Monde stérile et rocheux avec une atmosphère mince ou inexistante. La surface est couverte de cratères d'impact de météorites et est entièrement dépourvue de vie. Avec des niveaux élevés de carbone et en raison des températures et pressions élevées sur cette planète, une grande partie de ce monde s'est transformée en diamants."
pc_volcanic: "Monde Volcanique"
pc_volcanic_desc: "Monde rocheux couvert de volcans. L'atmosphère est mince ou inexistante, et l'activité géologique intense à l'intérieur provoque des éruptions volcaniques constantes. Ce type de planète ne peut pas soutenir la vie organique. Des panaches de soufre peuvent atteindre jusqu'à 500 km au-dessus de la surface."
pc_chthonian: "Monde Chtonien"
pc_chthonian_desc: "Monde stérile et rocheux avec une atmosphère mince ou inexistante. La surface est couverte de cratères d'impact de météorites et est entièrement dépourvue de vie. Cette planète était autrefois une géante gazeuse, mais son atmosphère d'hydrogène et d'hélium a été arrachée, ne laissant que le noyau métallique stérile."
pc_hot_gas_giant: "Géante Gazeuse Chaude"
pc_hot_gas_giant_desc: "Planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense. Les températures de cette géante gazeuse sont beaucoup plus élevées que la moyenne, ce qui provoque des motifs météorologiques extrêmes pouvant être exploités pour l'énergie et la collecte de gaz rares."
pc_cold_gas_giant: "Géante Gazeuse Froide"
pc_cold_gas_giant_desc: "Planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense. Les températures de cette géante gazeuse sont inférieures à la moyenne, ce qui permet davantage d'opportunités de recherche stables."
pc_cloudless_gas_giant: "Géante Gazeuse Sans Nuage"
pc_cloudless_gas_giant_desc: "Planète gazeuse avec une atmosphère qui ne forme pas de couverture nuageuse globale car elle ne contient pas de produits chimiques appropriés dans l'atmosphère pour former des nuages."
pc_dwarf_gas_giant: "Naine Gazeuse"
pc_dwarf_gas_giant_desc: "Planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense. Elle possède une atmosphère épaisse d'hydrogène-hélium, avec des couches profondes de glace, de roche ou d'océans liquides d'eau et d'ammoniac."

