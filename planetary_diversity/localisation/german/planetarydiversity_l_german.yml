 #Acid World
 pc_acid:0 "Saure Welt"
 pc_acid_desc:0 "Felsige, feuchte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. In der gesamten Atmosphäre und Hydrosphäre sind extrem hohe Werte an natürlichen Säuren zu finden. Die ökologische Artenvielfalt ist gering, aber diejenigen, die sich an die korrosive Luft und das Wasser angepasst haben, gedeihen und vermehren sich mit erstaunlicher Geschwindigkeit."
 pc_acid_tile:0 "Saures Gelände"
 pc_acid_tile_desc:0 "Ätzende Sümpfe, saure Seen und Ozeane".
 trait_pc_acid_preference:0 "Saure Welt Bewohnbarkeitspräferenz"
