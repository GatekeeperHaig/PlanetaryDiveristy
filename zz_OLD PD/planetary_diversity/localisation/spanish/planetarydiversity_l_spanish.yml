 crucible_homeplanet:0 "Atrapados como ratas"
 crucible_homeplanet_desc:0 "El escudo bloquea la mayoría de los escaneos de este mundo. Sin embargo, las pequeñas fluctuaciones de frecuencia nos permiten observar el estado post-apocalíptico del planeta con tribus atrapadas librando una guerra por los escasos recursos."
 crucible_military_moon:0 "Luna de Defensa"
 crucible_military_moon_desc:0 "Esta luna es todo lo que queda de un sofisticado sistema de defensa destruido por un acelerador de masa gigante."
 crucible_shieldedplanet:0 "Chispas Debajo"
 crucible_shieldedplanet_desc:0 "Si bien el escudo aquí todavía está operativo, los escaneos muestran que está perdiendo cohesión lentamente y probablemente se disipará dentro de mil años."
 pdcrucible.10.name:0 "Antiguo Campo de batalla"
 pdcrucible.10.desc:0 "Cuando [Root.GetName] ingresó al sistema, la tripulación fue recibida por una nube de lo que parecen ser los restos de cientos de naves de guerra. [Root.GetLeaderName] examinará cuidadosamente los escombros para determinar el origen y la causa de la carnicería."
 pdcrucible.10.a:0 "Tenga cuidado con las trampas"
 pdcrucible.20.name:0 "Chispas Debajo"
 pdcrucible.20.desc:0 "Parece que este sistema alguna vez fue el hogar de una carrera espacial militarista. Su mundo natal y su primera luna están encerrados en poderosos escudos planetarios. Los desechos orbitales muestran evidencia de una segunda luna aparentemente destruida por un gran acelerador de masas."
 pdcrucible.20.a:0 "Interesante"
 pdcrucible.50.name:0 "Chispas Debajo"
 pdcrucible.50.desc:0 "Examinando las cajas negras y los fragmentos de computadora de los escombros, descubrimos que esta fue la batalla final entre una autoridad política local conocida como el Imperio Rusnad y una coalición rebelde de alienígenas a los que habían esclavizado conocida como la Alianza de Liberación Unida.\n\nLa información descifrada de las notas de las naves Rusnad hace referencia a la escasez de un poderoso combustible que usaban en sus forjas, lo que provocó una disminución en su capacidad para mantener su flota con el tiempo. La rebelión de la Alianza de Liberación Unida aprovechó esta oportunidad, progresando lentamente durante varias décadas hasta que finalmente ingresó a los sistemas centrales de los Rusnad, donde los antiguos maestros finalmente fueron derrotados."
 pdcrucible.50.a:0 "Excelente"
 pdcrucible.51.desc:0 "Una de las ventajas tácticas de los Rusnad parece haber sido su segunda luna, que albergaba un sofisticado sistema de defensa planetaria. En respuesta, la Alianza desarrolló el acelerador de masas más grande que la galaxia jamás había visto, poco más que un arma enorme con un motor atado a la parte trasera. Cuando la Alianza entró en el sistema, dispararon, y aunque el proyectil tardó varios días en alcanzar su objetivo, los Rusnad no pudieron detenerlo. Los escombros del mundo destrozado son visibles desde la órbita."
 pdcrucible.51.a:0 "Interesante"
 pdcrucible.52.desc:0 "Después de la derrota sobre su mundo natal, Rusiaria fue encerrada por la Alianza. Las comunicaciones de la Alianza muestran que pensaron que atrapar a los Rusnad para luchar entre ellos era un final apropiado para su imperio. Querían ponerlos en una miseria similar a la que habían experimentado a manos de su antiguo maestro."
 pdcrucible.52.a:0 "Asombroso"
 pdcrucible.53.desc:0 "Después de encerrar el mundo natal de los Rusnad, la Alianza tardó meses en repetir el proceso en la luna restante de Rusaria, la principal base industrial de los Rusnad conocida como El Crisol. Las comunicaciones de la Alianza afirmaron que tenía la capacidad de producir grandes cantidades de aleaciones de calidad en poco tiempo. Eventualmente, el grupo que apoyaba el encapsulamiento ganó y sufrió el mismo destino que el planeta natal."
 pdcrucible.53.a:0 "Entendido"
 pdcrucible.54.desc:0 "Después de algunos escaneos más profundos, parece que el escudo alrededor del Crisol está fallando, pero debería durar al menos otros mil años. Este proceso podría acelerarse con nuestra comprensión actual de los escudos, pero hacerlo a escala planetaria requeriría tiempo y esfuerzo."
 pdcrucible_site:0 "Chispas Debajo"
 pdcrucible_site_desc:0 "Los responsables de proteger estos mundos claramente vieron este sistema como una amenaza. Entre el cementerio de naves esparcidas por el sistema y estos planetas protegidos, nuestro investigador tiene mucho que aprender aquí."
 pd_crucible_shieldbreaker:0 "Rompe Escudos"
 pd_crucible_shieldbreaker_DESC:0 "Podremos derribar el escudo del Crisol alentando la polaridad del campo para que se continúe desestabilizando."
 pdcrucible.30.name:0 "El Crisol"
 pdcrucible.30.desc:0 "Con el escudo finalmente caído, ahora podremos colonizar y explorar esta increíble hazaña de ingeniería y explorar más a fondo los residuos que se encuentran en gran parte de este planeta."
 pdcrucible.30.a:0 "Asombroso"
 pd_crucible_furnace:0 "El Horno Ecuatorial"
 pd_crucible_furnace_desc:0 "Alrededor del ecuador de este planeta hay una red de enormes hornos que mantienen fundida la superficie de este mundo rico en minerales, lo que permite una tasa increíblemente alta de producción de aleaciones."
 tech_crucible_study:0 "Teoría arquitectónica del Crisol"
 tech_crucible_study_desc:0 "Si bien la tecnología utilizada para crear el crisol está mucho más allá de lo que podemos comprender, estudiar la tecnología de este mundo permitiría obtener conocimientos únicos en varios campos de estudio."
 crucible:0 "El Crisol"
 crucible_desc:0 "Mantenida artificialmente fundida, la superficie de este mundo ha sido reelaborada para proporcionar las materias primas para una fragua gigante en todo el planeta y es una verdadera maravilla de la ingeniería. El contacto con los residuos extraños que se encuentran en los edificios deja a la gente nerviosa y agravada."
 clean_crucible:0 "El Crisol"
 clean_crucible_desc:0 "Con los residuos eliminados, El Crisol está funcionando con la máxima eficiencia y ya no es un peligro para la población aquí."
 shroud_crucible:0 "El Crisol"
 shroud_crucible_desc:0 "Con el magma ahora infundido con Zro, El Crisol ahora está produciendo una cantidad increíble de aleaciones, aunque la reacción psiónica negativa parece haber aumentado."
 tech_crucible_upgrade:0 "Mejorar el Crisol"
 tech_crucible_upgrade_desc:0 "Un estudio posterior del Crisol ha demostrado que fue diseñado para ser infundido con Zro, que fue la causa del residuo en el planeta. Deberíamos poder eliminar el residuo actual o infundirlo con Zro una vez más."
 decision_clean_crucible:0 "Limpiar el Crisol"
 decision_clean_crucible_desc:0 "Al limpiar el residuo de Zro del Crisol, deberíamos poder mejorar la eficiencia del planeta."
 decision_shroud_crucible:0 "Infundir Zro al Crisol"
 decision_shroud_crucible_desc:0 "Al introducir Zro en el sistema del horno, deberíamos poder mejorar la eficiencia del planeta, aunque necesitaremos una fuente de Zro para que siga funcionando bien."
 decision_clean_crucible_tooltip:0 "El antiguo residuo de Zro será eliminado de este mundo."
 decision_shroud_crucible_tooltip:0 "Zro será reintroducido en el sistema de hornos de este mundo."
 pd_crucible_nearby_init_NAME:0 "Vecino El Crisol"
 pd_crucible_nearby_init_DESC:0 "Uno de tus sistemas vecinos tendrá el único planeta El Crisol, no volverá a aparecer en el juego."
 tech_crucible_upgrade_custom:0 "Mejorar el Crisol"
 tech_crucible_upgrade_custom_desc:0 "Un estudio posterior del Crisol ha demostrado que fue diseñado para ser infundido con Zro, que fue la causa del residuo en el planeta. Deberíamos poder eliminar el residuo actual o infundirlo con Zro una vez más."
 origin_crucible_world:0 "De Las Cenizas de los Rusnads"
 origin_crucible_world_desc:0 "Esta civilización son los restos de un antiguo imperio que fue derrotado por sus enemigos que encerraron su mundo natal y su primera luna detrás de un enorme escudo planetario. Después de su encarcelamiento, pasaron siglos en feroces guerras tribales por los recursos agotados de su mundo natal. Finalmente se unieron y destruyeron el escudo que los atrapaba. Recién libres, han puesto sus ojos en su luna, un mundo forja con el poder de alimentar sus ambiciones galácticas reavivadas."
 origin_tooltip_crucible_world_effects:0 "- El mundo natal es (Tamaño: £planetsize£ §Y20§!) un planeta con ruinas que deben ser limpiadas\n- Se comienza en un sistema con un mundo blindado que tiene El Crisol a su lado, que se puede desblindar\n- Se comienza con un proyecto especial para levantar los escudos al Crisol"
 pd_origin_init_crucible_NAME:0 "Sistema El Crisol"
 pd_origin_init_crucible_DESC:0 "Un sistema inicial que contiene El Crisol bajo un escudo planetario."
 START_SCREEN_CRUCIBLE_ORIGIN:0 "Nuestros mayores hablan de una época en la que nuestro imperio se extendía por las estrellas y éramos señores sobre muchas especies. Pero que en nuestro apogeo nuestra codicia condujo a una escasez de la fuente de un combustible divino, lo que permitió que nuestros esclavos se levantaran contra nosotros. En nuestra derrota, usaron nuestra propia tecnología para encerrar nuestro mundo natal en un escudo impenetrable. Desde entonces, hemos conocido guerras casi constantes entre tribus, perdiendo gran parte de nuestro conocimiento avanzado en el proceso.\n\nRecientemente nos unimos y dejamos de lado nuestras diferencias para destruir el escudo que rodea nuestro hogar. Tomó generaciones, pero por fin hemos derribado los muros que nos aprisionaban.\n\nAhora debemos averiguar cómo romper el escudo sobre nuestra primera luna, que, según nuestras leyendas, contiene una forja poderosa que podemos aprovechar para recuperar nuestra gloria perdida... ¿Aprenderemos de los errores de nuestros antepasados y construiremos una nueva una sociedad más justa?, ¿o debemos usar nuestro poder recuperado para vengarnos de una galaxia que nos hizo daño?"
 d_sizable_ruins:0 "Ruinas Considerables"
 d_sizable_ruins_desc:0 "Generaciones de luchas internas han devastado lo que alguna vez fueron grandes ciudades. Limpiarlo permitirá que el área se use nuevamente y desenterrar valiosas reliquias de nuestro pasado."

