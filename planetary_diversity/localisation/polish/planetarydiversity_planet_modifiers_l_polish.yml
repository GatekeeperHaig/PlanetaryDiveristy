l_polish:

###Modifiers
 #Wet Worlds
 pd_continental: "Continental World"
 pd_continental_desc: "Great landmasses are separated by oceans, with large climate variations depending on latitude and precipitation."
 pd_retinal: "Retinal World"
 pd_retinal_desc: "Plant life is retinaldehyde-based instead of chlorophyll-based giving the planet a distinctive purple hue."
 pd_lake: "Lake World"
 pd_lake_desc: "The landmass is a single area covered in millions of lakes of all sizes while the climate ranges from subtropical to subartic."
 pd_forest: "Forest World"
 pd_forest_desc: "Active and stable hydrosphere. Great land masses are almost completely covered in dense forests"
 pd_tepid: "Tepid World"
 pd_tepid_desc: "Having almost no axis tilt, this world's ideal growing conditions has allowed for the evolution of many types of photosynthetic processes."
 pd_mushroom: "Mushroom World"
 pd_mushroom_desc: "Fungal life rule the ecosystem of this planet. Vast areas of the planet are covered in mushroom forests and fields."
 pd_temperate: "Temperate World"
 pd_temperate_desc: "A mild climate and rich biodiveristy makes this world an ideal plance."
 pd_megaflora: "Megaflora World"
 pd_megaflora_desc: "The dense megaflora world has an abundance of gigantic flora whose giant roots often unearth valuable deposits, and also produce energy-rich sap to utilize. Building around the megaflora means construction costs are higher than normal."
 pd_petrified: "Petrified Woods World"
 pd_petrified_desc: "The petrified woods can be used for building materials, but take considerable effort to remove for construction."

 #Ocean
 pd_ocean: "Ocean World"
 pd_ocean_desc: "Oceans cover more than §Y90%§! of the surface, with scattered islands making up the remaining percentage."
 pd_cascadian: "Cascadian World"
 pd_cascadian_desc: "Sub-temperate mountainous of coastal forests and towering mountain ranges. An active, stormy, hydrosphere with strong differences between snowy winters and short warmer summers."
 pd_swamp: "Swamp World"
 pd_swamp_desc: "Most of the planet is covered with dense forested wetlands. Hydrosphere is strong and stable mainly in shallow seas, swamps and bogs and supports a great abundance of plant and animal life."
 pd_crag: "Crag World"
 pd_crag_desc: "Oceans and polar ice caps cover most of the surface, with rugged scattered seismically active islands dotting its surface."
 pd_fog: "Fog World"
 pd_fog_desc: "Oceans cover much of the surface and extreme humity causes near constant fog moving over the moist forests and grasslands."
 pd_kelp: "Kelp World"
 pd_kelp_desc: "Oceans cover much of the surface of this planet. The rich shallow waters support planet-wide kelp forests and bio-diversity."
 pd_algae: "Pink Algae World"
 pd_algae_desc: "This planet's rich shallow seas and lakes support brilliant pink algae blooms, creating a stunning visual spectacle that can be seen from space."
 pd_reef: "Reef World"
 pd_reef_desc: "Extensive reef systems visible from orbit form the planet's only landmasses, with scattered island chains created where coral has grown above the waterline."
 pd_archipelago: "Archipelago World"
 pd_archipelago_desc: "One planet-wide ocean with scattered island archipelagos covers the surface. The rich volcanic activity causes islands to appear and disappear at a comparatively high rate, creating an always changing landscape."

 #Tropical
 pd_tropical: "Tropical World"
 pd_tropical_desc: "Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pd_atoll: "Atoll World"
 pd_atoll_desc: "Shallow lagoons, coral reefs and tropical islands make up the majority of this planet, with warm temperatures supporting a very large biosphere."
 pd_tepui: "Tepui World"
 pd_tepui_desc: "With a significant hydrosphere and covered in dense vegetation, there is a noticeable difference between the cooler rainy plateaus of the tepuis and the warmer humid ground jungle below."
 pd_mangrove: "Mangrove World"
 pd_mangrove_desc: "Most of the planet is covered in shallow seas with very little land above sea level. Jungles extended for hundreds of miles beyond the shores of the few existing islands."
 pd_cenote: "Cenote World"
 pd_cenote_desc: "Large sinkholes and underwater river systems snake below the surface of this world. Most landmasses are covered in dense vegetation."
 pd_fungal: "Fungal Jungal World"
 pd_fungal_desc: "This planet's fungal-based vegetation makes the foundation of its thriving and diverse biosphere, spanning a remarkable spectrum from microscopic spores to colossal megaflora mushrooms."
 pd_aerial: "Aerial Seeds World"
 pd_aerial_desc: "High above the landmasses cloaking in dense vegetation, colossal seed pods, borne by the planet's unique flora, glide through the skies like clouds."
 pd_lilypad: "Lilypad World"
 pd_lilypad: "This planet's warm, shallow oceans support vibrant biodiversity. At the surface, sturdy leaves from aquatic flora form a secondary surface-based ecosystem."
 pd_geothermal: "Geothermal"
 pd_geothermal_desc: "Tropical rifts that break up the expanses of ice, heated by natural geothermal vents with a nitrogen-oxygen atmosphere. The hydrosphere is in melt water and steam rising from vents"
 pd_biolumen: "Bioluminescent World"
 pd_biolumen_desc: "Particles in the atmosphere cause almost constant cloud cover on this planet but despite this life thrives on the surface. Almost all of the flora and fauna exhibit Bioluminescent traits."

 #Desert
 pd_desert: "Desert World"
 pd_desert_desc: "Precipitation and major bodies of surface water are relatively rare. Significant temperature variations between day and night cycles. Vegetation is scarce, but even moderate precipitation can make the desert bloom."
 pd_dune: "Dune World"
 pd_dune_desc: "Seas of sand dunes cover a considerable portion of the surface. Hydrosphere is mainly in underground aquifers that rise up in oasis and mountain springs."
 pd_oasis: "Oasis World"
 pd_oasis_desc: "Hydrosphere only supports one large body of water which has a band vegetation around it. Rain barely reaches the inland desert that covers the majority of the planet."
 pd_outback: "Outback World"
 pd_outback_desc: "Most of the planet is covered in arid or semi-arid shrublands and deserts, while areas around water have more vegetation. Hydrosphere is mostly confined to a few inland seas and natural underground springs."
 pd_coastal: "Coastal World"
 pd_coastal_desc: "Hydrosphere is in deep cold oceans with currents that cause high atmospheric stability reducing rainfall on the land, but allowing fog and haze which provides sufficient moisture to sustain a variety of lichens, succulents, and shrubs."
 pd_fungi: "Desert Fungi World"
 pd_fungi_desc: "Dry and covered in volcanic ash, this world is covered in desert fungi which are resistant to high temptures, dryness and low nutrition."
 pd_salt: "Salt World"
 pd_salt_desc: "While rich mineral deposits can be found all over this planet much of the surface is inhospitable to most forms of plant and animal life."
 pd_aquifer: "Aquifer World"
 pd_aquifer_desc: "While the sands do not provide much shelter, the ever moving lagoons and underwater river systems are full of unique lifeforms and are excellent places for water based agriculture."

 #Arid
 pd_arid: "Arid World"
 pd_arid_desc: "The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pd_mesa: "Mesa World"
 pd_mesa_desc: " Great plateaus and mesas are common around the equator, with cooler forested polar regions. The hydrosphere is primarily in large rivers with cut canyons and vegetation covering riverbeds."
 pd_fog_desert: "Fog Desert World"
 pd_fog_desert_desc: "Extreme altitude peaks cause rain shadows for most of the surface. Salt flats and arid valleys comprise most of the plateaus, and the hydrosphere is in a few lakes and mountain springs."
 pd_mediterranean: "Mediterranean World"
 pd_mediterranean_desc: "Hydrosphere supports several large inland seas, surrounded by sparse vegetation and shrubs. Away from bodies of water, the terrain is arid."
 pd_badlands: "Badlands World"
 pd_badlands_desc: "The dry terrain consists mainly of sedimentary rocks and clay-rich soils eroded by wind and water. The vegetation is primarily in shrubs and hardy grasses"
 pd_succulent: "Succulent World"
 pd_succulent_desc: " High temperatures and low sporadic rainfall has caused vegetation to adapt water-retaining techniques."
 pd_striped: "Striped World"
 pd_striped_desc: " This world has a striking mineralogical composition in a dry, rocky world with a nitrogen-oxygen atmosphere, with a dust-covered arid terrain."
 pd_coral: "Coral World"
 pd_coral_desc: "Once covered in oceans, it has almost wholly lost its hydrosphere due to ecological factors. The corals of this world have adapted to the dry environment."
 pd_primal: "Primal World"
 pd_primal_desc: "This young world's volcanic activity has slowed, giving rise to increasingly complex flora and fauna, which has helped create a breathable atmosphere and stabilizing hydrosphere."

 #Savannah
 pd_savannah: "Savannah World"
 pd_savannah_desc: " The small hydrosphere allows for brief wet seasons, but aside from a few ubiquitous grasses, vegetation is largely concentrated around shallow oases."
 pd_steppe: "Steppe World"
 pd_steppe_desc: "This semi-arid grassland has rolling hills and plains covering much of the surface. While almost no trees grow, rainfall can support shrubs and grasses."
 pd_prairie: "Prairie World"
 pd_prairie_desc: "Seasonal hydrosphere with a single great landmass, large inland seas, short dry summers, and cold, harsh winters."
 pd_veld: "Veld Worl"
 pd_veld_desc: "This subtropical landscape is covered in scrub woodland and open savannahs in a dry, rocky world with a nitrogen-oxygen atmosphere. This world has mild winters and long hot summers."
 pd_semi_arid: "Semi-Arid World"
 pd_semi_arid_desc: "The hydrosphere allows for a short but significant wet season. Still, aside from a few ubiquitous types of grass, vegetation is primarily concentrated around protected valleys and near large bodies of water."
 pd_aspen: "Aspen World"
 pd_aspen_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere consists of groves of trees interspersed with grasslands. A small but stable hydrosphere of streams and river valleys support the forests and dense shrubbery."
 pd_sandstone: "$pc_pd_sandstone$"
 pd_sandstone_desc: "$pc_pd_sandstone_desc$"
 pd_supercontinent: "Supercontinent World"
 pd_supercontinent_desc: "This planet's plate tectonics is currently in the state of a supercontinent. Immediate coastal areas are lush, but much of the inland terrain is grasslands which slowly turn into large arid deserts."
 pd_sinkhole: "Sinkhole World"
 pd_sinkhole_desc: "While the surface has a small and stable hydrosphere, a planet-spanning subterranean ocean hides underneath, creating giant sinkholes that dot the surface of this world."

 #Arctic
 pd_arctic: "Arctic World"
 pd_arctic_desc: " The poles are big, and significant water deposits are frozen as glacial ice permanently. However, the planet experiences seasonal variations, and the equatorial band has substantial vegetation."
 pd_cold_desert: "Cold Desert World"
 pd_cold_desert_desc: "Precipitation is low, and significant bodies of surface water are rare. Even in the daytime average temperatures are often well below freezing."
 pd_glacial: "Glacial World"
 pd_glacial_desc: "The hydrosphere is locked in glacial ice most of the year, but summer months have significant melt, and snow is quite common. Geothermal activity causes permanent holes in the ice and helps support abundant marine life under the thick surface ice."
 pd_antarctic: "Antarctic World"
 pd_antarctic_desc: "While winds can reach over 25 km per hour in winter, life clings to isolated pockets under sea ice, caves, and protected valleys."
 pd_aeolian: "Aeloian World"
 pd_aeolian_desc: "This planet's winds routinely reach speeds of over 3 km per hour. These winds have created hollowed-out sinkholes, slot canyons, and depressions, which have allowed life to thrive inside, safe from the weather."
 pd_ice_spike: "Ice Spike World"
 pd_ice_spike_desc: "The intense tectonic activity below the surface hits against the deep ice layer, creating the towering ice spikes that dominate the landscape."
 pd_crevasse: "Crevasse World"
 pd_crevasse_desc: "While the surface of this frozen planet is inhospitable, geothermal energy from the planet's core keeps the bottom of this planet's many crevasses habitable."
 pd_ice_dunes: "Ice Dunes World"
 pd_ice_dunes_desc: "With temperatures below freezing most of the year, sand-like ice particles create this planet's dunes."
 pd_storm: "Storm"
 pd_storm_desc: "The planet's land masses are found at either pole, separated by a massive ocean that generates powerful storms year-round. Due to the extreme conditions, most of the planet's life is under the ocean's surface."
 pd_iceberg: "Iceberg World"
 pd_iceberg_desc: "Despite below-freezing temperatures, the high briny ocean covers the whole surface and stays liquid. Whatever water can be separated from the salt ends up in semi-permanent icebergs, and colonies of saltwater kelp thrive."

 #Alpine
 pd_alpine: "Alpine World"
 pd_alpine_desc: "This planet has snowy mountaintops, and frozen-over lakes dot the valleys. While the planet experiences minimal seasonal variations, the still-liquid water beneath the frozen surface of the lakes is enough to sustain some hardy vegetation."
 pd_boreal: "Boreal World"
 pd_boreal_desc: "This planet has a subarctic climate with a vast temperature range between the long and cold winter and the short warm summer. Boreal forests cover the planet's warmer latitudes, with tundra and ice near the poles."
 pd_snow: "Snow World"
 pd_snow_desc: "This planet is currently experiencing a significant ice age. While glaciers cover most of the polar and middle latitudes, thick temperate forests cover the equatorial band."
 pd_highland: "Highland World"
 pd_highland_desc: "This planet has unpredictable weather and often experiences mist and cloud cover. The hydrosphere is generally stable between frozen mountain ranges and large inland seas, which supports hardy grasses and lichens."
 pd_dune_forest: "Dune Forest World"
 pd_dune_forest_desc: "This planet receives high levels of fog but low precipitation. Much of the lowlands are dry dunes, but the hydrosphere supports snowy forested mountains."
 pd_fjord: "Fjord World"
 pd_fjord_desc: "This planet has a significant hydrosphere with oceans that cut deep narrow inlets into the landmasses. Seasonal variation allows for productive subarctic rainforests along the coast and grassy alpine climates in higher elevations."
 pd_blossom: "Blossom World"
 pd_blossom_desc: "This planet's rich grasslands are adorned with vibrant flowering flora, presenting a spectacle visible from orbit."
 pd_glaciovolcanic: "Glaciovolcanic World"
 pd_glaciovolcanic_desc: "This planet has high levels of volcanic activity.  This results in large geothermal warmed lakes that cover the surface, which bring rare minerals and energy to the otherwise frozen surface."
 pd_lanthanide: "Lanthanide World"
 pd_lanthanide_desc: "This planet has unusually high levels of rare earth metals and magnetic activity. This natural phenomenon creates spectacular ring-shaped mountaintops, but with a frozen climate and minimal seasonal variation, the hydrosphere can only sustain patches of hardy vegetation."

 #Tundra
 pd_tundra: "Tundra World"
 pd_tundra_desc: "This world has an extremely stable hydrosphere and generally predictable low temperatures which allow for giant planet spanning lichen forests to grow between craggy mountains and glaciers."
 pd_bog: "Bog World"
 pd_bog_desc: "This planet has short wet summers, long cold winters, and significant yearly precipitation. A strong hydrosphere covers the landmasses in soggy, dense hardy vegetation."
 pd_mycelium: "Mycelium World"
 pd_mycelium_desc: "This planet has short cool summers around otherwise dry and frozen winters. Vast areas, forests of towering mushrooms, and dense underground mycelial networks cover most of the middle latitudes of this planet."
 pd_mud: "Mud World"
 pd_mud_desc: "This planet has limited seasonal with significant precipitation. A high abundance of low-level geothermal activity on the surface caused countless hot mud lakes and mud volcanoes on this otherwise frozen wasteland."
 pd_basalt: "Basalt World"
 pd_basalt_desc: "This planet has limited seasonal variation. Due to intermittent volcanic activity, vast basalt lava fields cover this world. A stable biosphere exists in the mosses and lichens that grow on the cooled basalt."
 pd_tuya: "Tuya World"
 pd_tuya_desc: "While having limited seasonal variation and long, harsh winters, this world has a stable biosphere primarily due to the nutrients found in the volcanic soil. The extensive glacial sheets and high volcanic activity have created countless subglacial volcanos that litter the surface."
 pd_cryoflora: "Cryflora World"
 pd_cryoflora_desc: "While temperatures are often below freezing, most of the hydrosphere is locked in snow and ice. Despite this, the flora and fauna of this planet have adapted via antifreeze proteins to create a lush, vibrant ecosystem."
 pd_lichen: "Lichen World"
 pd_lichen_desc: "This world has a highly stable hydrosphere and generally predictable low temperatures, allowing giant planet-spanning lichen forests to grow between craggy mountains and glaciers which sap minerals from the local minerals for nutrients."

 ###Uncommon

 #Superhabitable
 pd_wet_superhabitable: "Wet Superhabitable World"
 pd_wet_superhabitable_desc: "This superhabitable world has a strong hydrosphere and ideal farming conditions. This planet has warmer average temperatures and shallow ocean basins, but its heavy gravity is a struggle for those unaccustomed to it."
 pd_dry_superhabitable: "Dry Superhabitable World"
 pd_dry_superhabitable_desc: "This superhabitable world has a strong hydrosphere and ideal farming conditions. This planet has warmer average temperatures and shallow ocean basins, but its heavy gravity is a struggle for those unaccustomed to it."
 pd_cold_superhabitable: "Cold Superhabitable World"
 pd_cold_superhabitable_desc: "This superhabitable world has has a strong hydrosphere and ideal farming conditions. This planet has warmer average temperatures and shallow ocean basins, but its heavy gravity is a struggle for those unaccustomed to it."
 pd_gaia_superhabitable: "Gaia Superhabitable World"
 pd_gaia_superhabitable_desc: "An ideally created superhabitable sworld with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes. This planet has warmer average temperatures and shallow ocean basins, but its heavy gravity is a struggle for those unaccustomed to it."
 pd_arcology_superhabitable: "Superhabitable Arcology"
 pd_arcology_superhabitable_desc: "A superhabitable world completely engulfed by urban-industrial sprawl. This planet has warmer average temperatures but its heavy gravity is a struggle for those unaccustomed to it. "
 pd_nuked_superhabitable: "Nuked Cave World"
 pd_nuked_superhabitable_desc: "This superhabitable world is experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of radiation. Minimal signs of life. Its heavy gravity is a struggle for those unaccustomed to it."

 #Tidally Locked
 pd_wet_tidally_locked: "Sunside World"
 pd_wet_tidally_locked_desc: "This warm, humid, tidally locked world has plenty of energy opportunities to take advantage of the constant sunlight and strong winds.  is limited to the twilight regions where the two sides meet."
 pd_dry_tidally_locked: "Twilight World"
 pd_dry_tidally_locked_desc: "This dry, tidally locked world has plenty of energy opportunities to take advantage of the constant sunlight and strong winds. Life is limited to the twilight regions where the two sides meet."
 pd_cold_tidally_locked: "Eyeball World"
 pd_cold_tidally_locked_desc: "This frozen, rugged tidally locked world has plenty of energy opportunities to take advantage of the constant sunlight and strong winds. Life is limited to the twilight regions where the two sides meet."
 pd_gaia_tidally_locked: "Gaia Tidally Locked World"
 pd_gaia_tidally_locked_desc: "An ideally created tidally locked world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes. Life is limited to the twilight regions where the two sides meet."
 pd_arcology_tidally_locked: "Tidally Locked Arcology"
 pd_arcology_tidally_locked_desc: "A tidally locked world completely engulfed by urban-industrial sprawl. The heavy gravity make construction more expensive. Life is limited to the twilight regions where the two sides meet."
 pd_nuked_tidally_locked: "Nuked Tidally Locked World"
 pd_nuked_tidally_locked_desc: "This tidally locked world is experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of radiation. Minimal signs of life."

 #Cave
 pd_wet_cave: "Karst Cave World"
 pd_wet_cave_desc: "The underground cave network stretches for the entire planet allowing for rare opportunities. Construction is expensive, but the ground above makes for good planetary defenses."
 pd_dry_cave: "Sandstone Cave World"
 pd_dry_cave_desc: "$pd_wet_cave_desc$"
 pd_cold_cave: "Ice Cave World"
 pd_cold_cave_desc: "$pd_wet_cave_desc$"
 pd_gaia_cave: "Gaia Cave World"
 pd_gaia_cave_desc: "An ideally created cave world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes."
 pd_arcology_cave: "Cave Arcology"
 pd_arcology_cave_desc: "A cave world completely engulfed by urban-industrial sprawl. Construction is expensive, but the ground above makes for good planetary defenses."
 pd_nuked_cave: "Nuked Cave World"
 pd_nuked_cave_desc: "This cave world is experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of radiation. Minimal signs of life."

 ###Gaia
 pd_gaia_world: "Gaia World"
 pd_gaia_world_desc: "An ideally created wet world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes."
 pd_dry_gaia_world: "Dry Gaia World"
 pd_dry_gaia_world_desc: "An ideally created dry world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes."
 pd_cold_gaia_world: "Frozen Gaia World"
 pd_cold_gaia_world_desc: "An ideally created frozen world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes."
 pd_uncommon_gaia_world: "Gaia World"
 pd_uncommongaia_world_desc: "An ideally created wet world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes."

 #Arcology/Relic
 pc_pd_nuked_arcology: "Nuked Relic World"
 pc_pd_nuked_arcology_desc: "A city once stretched across this entire world. It is experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of surface radiation. Minimal signs of life."
 pc_pd_nuked_arcology_tooltip: "Habitability: §R-100%§!\nHabitability: §G+100%§! with §Y$trait_pc_nuked_preference$§! or §Y$trait_survivor$§! trait"

 #Uninhabitable Modifiers
 pd_diamond: "Diamond World"
 pd_diamond_desc: "Due to high temperatures and planetary pressure, much of this world has formed into diamonds."
 pd_carbon: "Carbon World"
 pd_carbon_desc: "Unlike most silicon-oxygen compound-based worlds, it has a much higher carbon-to-oxygen ratio."
 pd_chthonian: "Chthonian World"
 pd_chthonian_desc: "This planet was once a gas giant, but stellar winds have stripped away hydrogen and helium atmosphere, leaving only the barren metallic core."
 pd_iron: "Iron World"
 pd_iron_desc: "Barren and rocky world with a thin or non-existent atmosphere, this planet is devoid of life and covered in meteor impact craters. The planet consists primarily of an iron-rich core with little or no mantle."
 pd_volcanic: "Volcanic World"
 pd_volcanic_desc: "High geological activity from the interior causes constant volcanic eruptions. Plumes of sulfur can get as tall as 500 km above the surface."
 pd_hydrocarbon: "Hydrocarbon World"
 pd_hydrocarbon_desc: "he dense opaque atmosphere of nitrogen, methane and ethane cloud and stable bodies of liquid hydrocarbons."
 pd_hot_gas_giant: "Hot Gas Giant World"
 pd_hot_gas_giant_desc: "Temperatures of this gas giant are much higher than average, which causes exploitable weather patterns for energy and rare gas collection."
 pd_cloudless_gas_giant: "Cloudless Gas Giant World"
 pd_cloudless_gas_giant_desc: "Gaseous planet with an atmosphere that does not form global cloud cover because it lacks suitable chemicals in the atmosphere to form clouds."
 pd_cold_gas_giant: "Cold Gas Giant World"
 pd_cold_gas_giant_desc: "Temperatures of this gas giant are lower than average, making more stable research opportunities."
 pd_ethane_ocean: "Ethane Ocean World"
 pd_ethane_ocean_desc: "This world is covered in liquid hydro-carbon ethane oceans."
 pd_dwarf_gas: "Gas Dwarf World"
 pd_dwarf_gas_desc: "A gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core, this planet has a thick hydrogen-helium atmosphere with deep layers of ice, rock, or liquid oceans of water and ammonia."
 pd_subglacial: "Subglacial World"
 pd_subglacial_desc: "A rocky world covered in a thick layer of permanent ice, this planet's low temperatures and thin atmosphere precludes the existence of life on the surface. Below the solid ice surface, tidal heating or geothermal activity allows a subsurface ocean to form."
 pd_hothouse: "Hothouse World"
 pd_hothouse_desc: "A rocky world whose atmosphere is currently experiencing a runaway greenhouse effect. Lethal to all forms of life."

 #Engineered Environment
 decision_engineered_environment_gaia: "World Shaper Project"
 decision_engineered_environment_gaia_desc: "We will use advanced terraforming techniques to shape this world into a paradise, giving it optimal conditions for all known higher life forms."
 engineered_environment_gaia: "Perfectly Shaped World"
 engineered_environment_gaia_desc: "Advanced terraforming techniques have shaped this world, and its ecosystem now has optimal conditions for all known higher life forms."

