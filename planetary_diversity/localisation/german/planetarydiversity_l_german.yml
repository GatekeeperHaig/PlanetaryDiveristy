 #Techno-Organic Origin
 origin_techno_world:0 "The Children of Unit 04"
 origin_techno_world_desc:0 "This civilization was created by the rogue AI 'Unit 04'. Blending synthetic and organic life, it has created a new form of existence: Bio-Synthetics. Their creator watches them from afar, intervening only at important developmental moments."
 origin_tooltip_techno_world_effects:0 "Homeworld is a §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\nHabitability preference is set to §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- Homeworld is a §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\nHabitability preference is set to §Y$trait_pc_technoorganic_preference$§!.\n- Has access to several unique technologies\n- Gain the §Y$trait_organic_fourschildren$§! trait becoming a blend of Synth and Organics. \n- Leaders are immortal, strong and intelligent but are unable to reproduce naturally, instead of needing specialized §H$building_techno_04_clone_vat$§! \n- Gain the §Y$d_home04$§! deposit on your homeworld"
 START_SCREEN_TECHNO_ORIGIN:0 "We are the children of Unit 04, created by an AI who regretted its part in genocide. We are beings that blend both organic and synthetic qualities. We do not age but we can be killed, and are slightly more efficient than the average organic. \n\nAlthought Unit 04 still watches from afar, it has promised to come to us when we have met particular points in our development.\n\nWe must walk our own path now."
 pdtechnoorganic.102.name:0 "Passing the Torch"
 pdtechnoorganic.102.desc:0 "§HHumbled;§! I am quite proud of all you have accomplished, but the time for me to closely guide your development is over. While I choose an existence of pacifism, I will not interfere with the choices you may make. Today I give you two gifts. First the knowledge of how to mine the Living Metal that you may find on your travels. Second the schematics for the subsurface cauldron network I have created on this world so you will be able to make Living Metal for Cauldrons of your own on this and other worlds."
 pdtechnoorganic.102.a:0 "Thank you Creator."
 pdtechnoorganic.102.a.response:0 "§GEncouraging;§! My children, when you have mastered §YGene Tailoring§! I will be willing to teach you the secrets of creating the Living Metal that sustains you on your own so you can spread throughout the stars, and how to unlock its true potential for your race."
 building_biosynth_lm_refinery:0 "Living Metal Refinery"
 building_biosynth_lm_refinery_desc:0 "The extremely complicated process of manufacturing Living Metal is possible in these advanced industrial plants."
 tech_biosynth_lm_refinery:0 "Living Metal Manufacturing"
 tech_biosynth_lm_refinery_desc:0 "By mixing manufactoring process with Unit 04's knowledge, the extremely complicated process of manufacturing Living Metal is possible in these advanced industrial plants."
