 building_crystal_pillar:0 "Pilar de Cristal Acean"
 building_crystal_pillar_desc:0 "Los pilares de Cristal utilizan generadores de campos electromagnéticos altamente avanzados para aumentar el poder natural de los cristales. Las fuentes de alimentos circundantes crecen a un ritmo acelerado."
 sr_acean:0 "Cristal Acean"
 sr_acean_desc:0 "Este cristal único tiene increíbles beneficios para la salud de las formas de vida orgánicas."
 tech_acean_study:0 "Estudio de Cristal Acean"
 tech_acean_study_desc:0 "Si bien los efectos de Acean son fáciles de observar, necesitaremos dedicar más investigación para comprender completamente su potencial. Se crearán estaciones de investigación permanentes alrededor de los Pilares Acean."
 tech_acean_mine:0 "Minería de Cristal Acean"
