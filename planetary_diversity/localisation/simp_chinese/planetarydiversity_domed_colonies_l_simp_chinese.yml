 pc_pd_domed_colony_tidally_locked_desc: "这一潮汐锁定星球是荒芜的岩石星球，大气层相当稀薄，或者完全没有大气。地表遍布着陨石坑，不存在任何生命形式。可以在其表面建立穹顶殖民地，设立永久的居住地。"
