### PD Relic Worlds
 pc_nuked_relic: "Cmentarny świat relikt"
 pc_nuked_relic_desc: "Niegdyś całe oblicze tej planety pokrywało jedno wielkie miasto. Dziś pozostały jedynie pradawne, opuszczone ruiny – ich pierwotni mieszkańcy dawno już odeszli. Świat pogrążony jest w nuklearnej zimie, z gęstymi warstwami sadzy unoszącej się w atmosferze. Poziom promieniowania na powierzchni jest bardzo wysoki, a oznaki życia – minimalne."

###Gaia Worlds
