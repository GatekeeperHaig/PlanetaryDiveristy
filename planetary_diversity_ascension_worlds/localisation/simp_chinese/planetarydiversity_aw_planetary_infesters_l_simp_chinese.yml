l_simp_chinese:
 civic_hive_pd_planetary_infesters: "行星感染体"
 civic_hive_pd_planetary_infesters_desc: "这一蜂巢思维将自己整合入星球生态系统内。每个星球都会成为它的延展，在它的指引下作为统一的网络繁荣不息。"
 civic_tooltip_pd_planetary_infesters_effects: "可以建造£building£ $building_pd_aw_planet_infester_1$\n—$building_pd_planet_infestor_desc$\n—母姓为$pc_hive$"
 building_pd_planet_infestor_desc: "§Y感染节点§!会通过三个升级阶段逐步将星球转变为§Y蜂巢星球§!。"
 building_pd_aw_planet_infester_1: "感染节点——第一阶段"
 building_pd_aw_planet_infester_1_desc: "这个节点是初始感染阶段的核心，对蜂巢在这个星球的存在至关重要。失去它，蜂巢就会失去对这里的掌控。"
 building_pd_aw_planet_infester_2: "感染节点——第二阶段"
 building_pd_aw_planet_infester_2_desc: "这个巨大的节点现在正处于中期感染节点，它与蜂巢的连接足够坚固，能够操纵关键的星球进程。失去它，蜂巢就会失去对这里的掌控。"
 building_pd_aw_planet_infester_3: "行星感染节点"
 building_pd_aw_planet_infester_3_desc: "这个强大的节点已经抵达顶点，对所有行星进程都施加了完全的控制，失去它，蜂巢就会失去对这里的掌控。"
 building_pd_aw_planet_infester_3_effect_desc: "这颗星球会被改造为§Y$pc_hive$§!"
 pc_hive_dummy: "$pc_hive$"
 pc_hive_dummy_desc: "$pc_hive_desc$"
 pc_hive_dummy_adj: "$pc_hive_adj$"
 mod_pc_hive_dummy_habitability: "$mod_pc_hive_habitability$"
 trait_pc_hive_dummy_preference: "$trait_pc_hive_preference$"
 trait_pc_hive_dummy_preference_desc: "$trait_pc_hive_preference_desc$"
 pdawplanetaryinfesters.120.name: "行星蜂巢已完成"
 pdawplanetaryinfesters.120.desc: "随着节点完全发挥力量，我们产生了深刻的成就感。\n\n这一刻标志着蜂巢对[Root.GetName]的控制迈出巨大一步，蜂巢对星球的掌控愈加稳固。"
 pdawplanetaryinfesters.120.a: "蜂巢的另一个家园。"