pd_aw_stripmine: "Tagebau"
pd_aw_stripmine_desc: "Dieser Planet ist ein weites Gebiet für Tagebauarbeiten, seine Oberfläche ist von einem Labyrinth aus Industriebaggern und Bohrgeräten durchzogen."

#Technologie
tech_pd_planetary_stripmine: "Planetarisches Superprojekt: Tagebau"
tech_pd_planetary_stripmine_desc: "Wir könnten Ressourcen von jedem Zentimeter der Oberfläche eines Planeten sammeln, indem wir moderne Industriebagger und Bohrgeräte bauen. Das natürliche Ökosystem würde unter diesem Prozess erheblich leiden."
