###Rare Buildings
 building_megalfora_mine: "Megaflora-Wurzelabbau"
 building_megalfora_mine_desc: "Die riesigen Wurzeln der Megaflora-Bäume graben sich tief in die Kruste und legen schwer erreichbare Mineralvorkommen frei."
 building_megalfora_lab: "Megaflora-Forschungslabor"
 building_megalfora_lab_desc: "Wir können viel von der einzigartigen Struktur der Megaflora-Bäume und der umgebenden Wälder lernen."
 building_megalfora_grid: "Megaflora-Saftzapfstelle"
 building_megalfora_grid_desc: "Das Saftsystem der Megaflora-Bäume enthält eine Fülle von Energie, die ohne negative Auswirkungen auf die Bäume selbst angezapft werden kann, wodurch unsere Energieausbeute verbessert wird."
 building_petrified_mine: "Versteinerter Bergbaubetrieb"
 building_petrified_mine_desc: "Der Überfluss an versteinertem Holz auf dem Planeten ermöglicht einen einfachen Zugang zu Mineralien."
 building_petrified_guild: "„Versteinerte Holzarbeiten"
 building_petrified_guild_desc: "Die seltene Zusammensetzung des versteinerten Holzes ermöglicht die Herstellung einiger atemberaubender Konsumprodukte."
 building_petrified_lab: "Versteinertes Forschungsnetzwerk"
 building_petrified_lab_desc: "Die turbulente Vergangenheit des Planeten bietet zahlreiche Forschungsmöglichkeiten."
 building_reef_lab: "Riff-Wasserforschung"
 building_reef_lab_desc: "Die einzigartigen Riffstrukturen und die reiche Artenvielfalt ermöglichen unserer Forschung einzigartige Entdeckungen."
 building_reef_guild: "Riff-Handwerker-Gilde"
 building_reef_guild_desc: "Das Riff kann zur Herstellung neuartiger und schöner Konsumgüter genutzt werden."
 building_reef_mine: "Riffbergbau-Konsortium"
 building_reef_mine_desc: "Die mineralreichen Riffe können abgebaut werden, was die Mineralienproduktion des Planeten verbessert."
 building_archipelago_foundry: "Archipel-Lavagießerei"
 building_archipelago_foundry_desc: "Die reichhaltige vulkanische Aktivität kann unsere Gießereien erheblich verbessern."
 building_archipelago_farm: "Vulkanlandwirtschaft auf dem Archipel"
 building_archipelago_farm_desc: "Der hohe Anteil vulkanischer Erde kann zur Verbesserung der landwirtschaftlichen Erträge genutzt werden."
 building_archipelago_resort: "Strand-Resorts Archipel Netzwerk"
 building_archipelago_resort_desc: "Viele der Inseln sind wunderschön und sicher und eignen sich ideal als Urlaubsorte und Spas."
 building_biolumen_lab: "Biolumen-Forschungsstation"
 building_biolumen_lab_desc: "Die biolumineszierenden Dschungel beherbergen eine unglaubliche Vielfalt einzigartiger Lebensformen und sind voller unentdeckter medizinischer und industrieller Entwicklungen."
 building_biolumen_resort: "Biolumen-Planetenresort"
 building_biolumen_resort_desc: "Die biolumineszierenden Dschungel sind wunderschön. Dieses Resortsystem bietet unter dem warmen Schein biolumineszierender Pflanzen alles, was das Herz begehrt."
 building_biolumen_farm: "Biolumen-Landwirtschafts-Netzwerk"
 building_biolumen_farm_desc: "Die Fülle des Pflanzenlebens, die sich hier entwickelt hat, ermöglicht es unseren Landwirten, biolumineszierende Pflanzen zu verwenden und so die Landwirtschaft auf diesem Planeten effizienter zu gestalten."
 building_geothermal_grid: "Geothermie-Stromnetz"
 building_geothermal_grid_desc: "Indem wir unser Stromnetz an die starke geothermische Aktivität dieses Planeten anschließen, können wir die Leistung unserer Generatoren steigern."
 building_geothermal_foundry: "Geothermische Schlammfiltration"
 building_geothermal_foundry_desc: "Der geothermische Schlamm ist voller seltener und wertvoller Ressourcen. Mit der richtigen Filterung kann er gefiltert genutzt werden, um die Leistung unserer Gießereien zu verbessern."
 building_geothermal_lab: "Abteilung für Geothermietechnik"
 building_geothermal_lab_desc: "Aufgrund der hochgradig aktiven geothermischen Aktivität und der extremen Temperaturunterschiede müssen Ingenieure einzigartige Lösungen für normale technische Probleme finden."
 building_salt_lab: "Salztestlabor"
 building_salt_lab_desc: "Die seltenen Salzformationen dieses Planeten haben viele mögliche industrielle und technische Verwendungszwecke. Ihre Untersuchung verbessert die Qualität der hier durchgeführten Forschung."
 building_salt_mine: "Salzkristall-Bergbau"
 building_salt_mine_desc: "Die seltenen Salzkristalle hier ermöglichen es dem Bergbau, mit Leichtigkeit seltene und neuartige Mineralien zu finden."
 building_salt_foundry: "Salzverstärkte Gießereien"
 building_salt_foundry_desc: "Einige der seltenen Salze können verwendet werden, um die Qualität und Quantität der produzierten Legierungen zu verbessern."
 building_aquifer_farm: "Netzwerk für Grundwasseranbau"
 building_aquifer_farm_desc: "Indem wir das Grundwassernetzwerk zur Nahrungsmittelproduktion nutzen, können wir die landwirtschaftliche Produktion dieser Welt erheblich steigern."
 building_aquifer_resort: "Aquifer-Urlaubsdienste"
 building_aquifer_resort_desc: "Diese Resorts ermöglichen es Touristen, die natürliche Schönheit und das kühle, reiche Wasser des Grundwasserleiters zu genießen."
 building_aquifer_lab: "Aquifer-Höhlenlabor"
 building_aquifer_lab_desc: "Dieses Labor untersucht die einzigartigen Lebensformen, die im unterirdischen Grundwassersystem vorkommen."
 mod_building_aquifer_lab_max: "Maximale Anzahl an $building_aquifer_lab$s"
 building_primal_foundry: "Magma-Gießerei"
 building_primal_foundry_desc: "Die leicht zugängliche vulkanische Aktivität kann genutzt werden, um die Gießereileistung zu verbessern."
 building_primal_grid: "Magmaenergienetz"
 building_primal_grid_desc: "Die hohe vulkanische Aktivität kann zur Verbesserung der Energieerzeugung genutzt werden."
 building_primal_mine: "Magma Pyrodukt-Bergbau"
 building_primal_mine_desc: "Durch die starke vulkanische Aktivität entstanden viele Pyrodukte, die Zugang zu reichen Mineraladern bieten."
 building_coral_resort: "Planetarisches Korallenwald Resort"
 building_coral_resort_desc: "Das trockene Klima und die farbenfrohen Korallenwälder machen es zu spektakulären Urlaubszielen."
 building_coral_lab: "Forschungsposten für Korallenwälder"
 building_coral_lab_desc: "Die einzigartige Landkoralle birgt viele Geheimnisse für Biologen und Ingenieure."
 building_coral_guild: "Gilde der Korallenhandwerker"
 building_coral_guild_desc: "Die Landkorallen auf diesem Planeten sind wunderschön und können auf vielfältige Weise verwendet werden."
 building_supercon_farm: "Superkontinentales Bewässerungssystem"
 building_supercon_farm_desc: "Diese Welt bietet jede Menge Freiraum zum Bewirtschaften und Bewässern, allerdings nicht am selben Ort. Dieses fortschrittliche Bewässerungssystem ermöglicht eine verbesserte landwirtschaftliche Produktion."
 building_supercon_lab: "Superkontinentales Forschungsnetzwerk"
 building_supercon_lab_desc: "Der Superkontinent bietet einzigartige Forschungsmöglichkeiten hinsichtlich der Untersuchung der Flora und Fauna sowie des Zustands der Plattentektonik."
 building_supercon_grid: "Superkontinentales Energienetz"
 building_supercon_grid_desc: "Das hinterste Landesinnere dieses Superkontinents ist trocken, offen und dürr. Ein perfekter Ort, um ein großes Solarnetzwerk zu errichten und so die Energieproduktion auf dem gesamten Planeten zu verbessern."
 building_pd_sinkhole_mine: "Gilde des Senklochbergbaus"
 building_pd_sinkhole_mine_desc: "Die Dolinen bieten zahlreiche Möglichkeiten zum Bergbau."
 building_pd_sinkhole_guild: "Unterirdische Güter aus Senklöchern"
 building_pd_sinkhole_guild_desc: "Die Höhlen und Dolinen ermöglichen den Zugang zu wertvollen Materialien."
 building_pd_sinkhole_lab: "Netzwerk zur Erforschung von Senklöchern"
 building_pd_sinkhole_lab_desc: "Die Dolinen sind die Heimat einzigartiger Lebensformen und bieten zahlreiche technische Herausforderungen, die es zu nutzen gilt."
 building_storm_lab: "Labore für Sturmmeteorologie"
 building_storm_lab_desc: "Das extreme Wetter auf diesem Planeten ermöglicht das praktische Studium neuer technischer Verfahren und meteorologischer Musterstudien."
 building_storm_grid: "Sturm Windpark-Netzwerk"
 building_storm_grid_desc: "Der extreme Wind auf diesem Planeten erhöht die Stromabgabe des Stromnetzes dieses Planeten."
 building_storm_mine: "Sturmgesprengter Grubenbau"
 building_storm_mine_desc: "Die extremen Wetterbedingungen auf diesem Planeten haben Teile der Oberfläche so weit abgekühlt, dass es viele leicht erreichbare Bergbaumöglichkeiten gibt."
 building_iceberg_lab: "Netzwerk von Eisberg-Studienlaboren"
 building_iceberg_lab_desc: "Die gleichmäßigen Eisberge bieten einzigartige Möglichkeiten für die technische und biologische Forschung."
 building_iceberg_farm: "Eisberg-Seetang-Zucht"
 building_iceberg_farm_desc: "Der Seetang dieser Welt wächst in solcher Fülle, dass jede Landwirtschaft auf dieser Welt höchst produktiv ist."
 building_iceberg_foundry: "Eisberggießerei"
 building_iceberg_foundry_desc: "Das kalte Salzwasser und der Salzreichtum sorgen für eine bessere Legierungsausbeute."
 building_cryo_lab: "Kryo-Forschungsnetzwerk"
 building_cryo_lab_desc: "Das Studium der Flora und Fauna dieser Welt wird die Möglichkeiten unserer Forscher erweitern."
 building_cryo_guild: "Gilde der Kryo-Handwerker"
 building_cryo_guild_desc: "Das Kryoprotein hat viele industrielle Anwendungen und Handwerker auf diesem Planeten können erstaunliche, einzigartige Produkte herstellen."
 mod_planet_artisans_unity_produces_add: "£unity£ $unity$ von [GetArtisanIcon] [GetArtisanPlural]"
 building_cryo_grid: "Gitter zur Nutzung von Kryo-Proteinen"
 building_cryo_grid_desc: "Hier verarbeiten wir die Cyroflora wegen ihrer seltenen Proteine zur Verbesserung der Energieerzeugung."
 building_lichen_farm: "Flechtenfarm"
 building_lichen_farm_desc: "Diese Farmen nutzen die Flechten hier, um den Ertrag zu steigern."
 building_lichen_grid: "Flechten-Bioreaktor"
 building_lichen_grid_desc: "Indem wir Bioreaktoren überschüssige Flechten hinzufügen, können wir die Energieausbeute verbessern."
 building_lichen_lab: "Flechtenforschungszentrum"
 building_lichen_lab_desc: "Diese Forschungseinrichtung untersucht die einzigartige Artenvielfalt und die industrielle Nutzung des Flechtenwaldes."
 building_cryo_resort: "Kryoflora-Resort"
 building_cryo_resort_desc: "Dieses riesige Resort wurde rund um die üppigen und wunderschönen Kryoflora-Wälder gebaut und schafft so Tourismusmöglichkeiten für den gesamten Planeten."
 building_glacio_foundry: "Glaziovulkanische Magmaschmieden“"
 building_glacio_foundry_desc: "Die spezialisierten Schmieden nutzen die hohe vulkanische Energie, um die Leistung unserer Gießereien zu verbessern."
 building_glacio_resort: "Gletschervulkanische Thermalquellen-Resorts"
 building_glacio_resort_desc: "Dieses Resort-Netzwerk nutzt die zahlreichen heißen Quellen, die es hier gibt."
 building_glacio_mine: "Glaziovulkanische Pyroduktminen"
 building_glacio_mine_desc: "Die inaktiven Pyrodukte dieser Welt ermöglichen unseren Bergleuten, an schwer erreichbare Mineralien zu gelangen."
 building_lanthanide_guild: "Lanthanoid-Konsumgüter"
 building_lanthanide_guild_desc: "Diese Handwerkergilde nutzt die seltenen Lanthanoidmetalle, um einzigartige Konsumgüter herzustellen."
 building_lanthanide_lab: "Lanthanoid-Forschungsnetzwerk"
 building_lanthanide_lab_desc: "Dieses Netzwerk aus Laboren und Testgeländen ermöglicht es unseren Forschern, neuartige Einsatzmöglichkeiten für Lanthanoide zu finden."
 building_lanthanide_mine: "Lanthanoid-Lagerstätten-Bergbau"
 building_lanthanide_mine_desc: "Aufgrund der reichen Lanthanoidvorkommen ist der Bergbau auf dieser Welt besonders produktiv."
 building_wet_td_farm: "Rotationsgebundener landwirtschaftlicher Komplex"
 building_wet_td_farm_desc: "Das konstante Sonnenlicht macht den Nahrungsmittelanbau unglaublich effizient."
 building_wet_td_grid: "Rotationsgebundene erneuerbare Energie"
 building_wet_td_grid_desc: "Das konstante Sonnenlicht und der Wind ermöglichen effiziente Energienetze."
 building_wet_td_bio_lab: "Rotationsgebundene biologische Studienlabore"
 building_wet_td_bio_lab_desc: "Jede Zone des Planeten verfügt über derart einzigartige Umweltzonen, dass sich Flora und Fauna auf einzigartige und neuartige Weise entwickelt haben."
 building_karst_grid: "Höhlen Geothermiekraftwerke"
 building_karst_grid_desc: "Die tiefen Höhlen ermöglichen einen einfachen Zugang zu reichhaltiger geothermischer Energie und verbessern so die Energieerzeugung auf unserem Planeten."
 building_karst_lab: "Gilde der Höhleningenieure"
 building_karst_lab_desc: "Unterirdische Städte zu bauen ist keine Kleinigkeit. Diese Gilde koordiniert ihre Arbeit mit lokalen Forschern, um die Ingenieursleistung der Forscher hier zu verbessern."
 building_karst_mine: "Konsortium für Höhlenbergbau"
 building_karst_mine_desc: "Die tiefen Höhlen ermöglichen einen einfachen Zugang zu reichen Erzvorkommen und verbessern so die Mineralienproduktion auf dem Planeten."
 building_superhab_lab: "Superbewohnbare Evolutionslabore"
 building_superhab_lab_desc: "Obwohl superbewohnbare Welten nicht für alle Lebewesen ideal sind, sind sie für die Entwicklung bestimmten biologischen Lebens geeignet. Die Häufigkeit der hier gemachten Entdeckungen verbessert die gesellschaftliche Forschung auf der ganzen Welt."
 building_superhab_farm: "Superbewohnbares Farmnetzwerk"
 building_superhab_farm_desc: "Die idealen Wachstumsbedingungen auf diesem Planeten ermöglichen eine überdurchschnittlich hohe landwirtschaftliche Produktion."
 building_superhab_foundry: "Superbewohnbare Hochgravitationsgießereien"
 building_superhab_foundry_desc: "Die Herstellung von Legierungen bei dieser hohen Schwerkraft bedeutet, dass sich dichte, hochwertige Legierungen leichter herstellen lassen."

 #Gaia Buildings
 building_gaia_lab: "Gaia-Forschungszentrum"
 building_gaia_lab_desc: "Von diesem Zentrum aus kontrollieren und pflegen Forscher die ideale Umgebung des Planeten und bieten oft neuartige Forschungsmöglichkeiten."
 building_gaia_unity_admin: "Bürokratische Koordination der Gaia Welt"
 building_gaia_unity_admin_desc: "Die labyrinthartigen Büros dieses Koordinationszentrums werden durch atemberaubende Ausblicke und idyllische Gemeinschaftsbereiche ergänzt, was die Leistung der Planetenbürokraten deutlich verbessert."
 building_gaia_unity_temple: "Spirituelle Gaia Koordination"
 building_gaia_unity_temple_desc: "Dieses palastartige Tempelverwaltungsgebäude liegt tief in der idyllischen Vegetation. Die atemberaubende Aussicht erfrischt und inspiriert die Geistlichen, die hierher kommen."
 building_gaia_unity_robot: "Gaia-Koordinationszentrum"
 building_gaia_unity_robot_desc: "Die idealen Temperatur- und Wetterkontrollsysteme dieses Planeten verbessern die Verarbeitungsleistung der hier untergebrachten Koordinatoren."
 building_gaia_unity_servitor: "Gaia Bio-Trophäenparadies"
 building_gaia_unity_servitor_desc: "In einer idealen Umgebung wie dieser ist es viel einfacher, alle Bedürfnisse eines intelligenten organischen Wesens zu befriedigen, und die Fälle von Selbstbestimmung nehmen drastisch ab. Die Wohnbedürfnisse der organischen Wesen im Inneren werden vollständig erfüllt."
 building_gaia_unity_hive: "Gaia-Koordinationsknoten"
 building_gaia_unity_hive_desc: "Die idealen Temperatur- und Wetterkontrollsysteme dieses Planeten bieten den Drohnen auf dieser Welt so viel Komfort, dass sie einen viel größeren Teil ihrer geistigen Kapazität auf den Zusammenhalt des Schwarmbewusstseins konzentrieren können."
 building_gaia_resort: "Idyllisches Gaia Resort"
 building_gaia_resort_desc: "Das kontrollierte Wetter und die atemberaubenden Ausblicke ermöglichen ein erstklassiges Resort sowohl für Unterhaltung als auch für medizinische Zwecke."

 #Nuke Own Planet Decision
 decision_nuked_own_planet: "Umwelt zerstören"
 decision_nuked_own_planet_desc: "Wir brauchen eine radioaktive Umgebung, um zu gedeihen. Wir können diese Welt mit konventionellen Atomsprengköpfen an unsere aktuellen Bedürfnisse anpassen."

 #Economic Categories
 mod_planet_bio_trophies_unity_produces_add: "£unity£ $unity$ von £job_bio_trophy£ $job_bio_trophy_plural$"

 #Flooding Ascension
 decision_pd_flood_planet: "Planetenmeer erweitern"
 decision_pd_flood_planet_desc: "Dieser ozeanische Planet hat das Potenzial, eine ideale Heimat für unsere Bevölkerung zu sein. Indem wir den Meeresspiegel anpassen und Städte unter Wasser verlegen, können wir sicherstellen, dass das Leben für diejenigen gedeiht, die an das Leben unter Wasser angepasst sind."
 decision_pd_flood_planet_tooltip: "Eis wird aus Systemen mit einer §Y$sm_ice_mining_station$§! geerntet\n§Y$pd_aw_flooded_planet$§! Modifikator hinzugefügt:\n$pd_aw_flooded_planet_tooltip$"
 pd_aw_flooded_planet: "Überflutete Welt"
 decision_pd_unflood_planet: "Welt trocken legen"
 decision_pd_unflood_planet_desc: "Dadurch wird das überflutete Ökosystem aus dieser Welt entfernt und in seinen ursprünglichen Zustand zurückversetzt."

 ICE_MINING_PD_PLANET_SUCCESS_TITLE: "Planet überflutet"
 ICE_MINING_PD_PLANET_SUCCESS_DESC: "Mithilfe des aus dem $SYSTEM|Y$ System abgebauten Eises ist es uns gelungen, §Y[This.GetName]§!zu fluten."

 decision_pd_build_dayside_farm: "$decision_build_dayside_farm$"
 decision_pd_build_dayside_farm_desc: "$decision_build_dayside_farm_desc$"
 decision_pd_build_dayside_farm_effects_short: "$decision_build_dayside_farm_effects_short$"

 #Gaia Terraforming
policy_pd_gaia_modifier: "Perfekte Weltformung"
policy_pd_gaia_modifier_desc: "Mit fortschrittlicher Terraforming-Technologie können wir jeden Planeten in ein Paradies verwandeln - allerdings zu erhöhten Kosten."
pd_expensive_gaia_terraforming_name: "Perfektes Terraforming"
pd_expensive_gaia_terraforming: "Perfektes Terraforming"
pd_expensive_gaia_terraforming_desc: "Alle Terraforming-Projekte erhalten den §Y$engineered_environment_gaia$ Bonus§!, was die Kosten jedoch deutlich erhöht."
pd_normal_terraforming_name: "Standard-Terraforming" 
pd_normal_terraforming: "Standard-Terraforming"
pd_normal_terraforming_desc: "Die normalen Terraforming-Kosten bleiben bestehen. Perfektes Terraforming wird nur bei ausgewählten Planeten angewendet."
