 pc_pd_primal: "Świat pierwotny"
 pc_pd_primal_desc: "Planeta skalista z atmosferą azotowo-tlenową. Wulkaniczna aktywność tego młodego świata osłabła, co pozwoliło na rozwój coraz bardziej złożonej flory i fauny, tworząc stabilną, oddychalną atmosferę i hydrosferę."
