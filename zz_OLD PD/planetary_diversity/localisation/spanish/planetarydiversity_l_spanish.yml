 #Zro World Events
 pdzrostripmine.10.name:0 "A rayas"
 pdzrostripmine.10.desc:0 "Cuando [Root.GetName] ingresó al sistema [Root.GetStarName], fueron recibidos por una transmisión automática, advirtiendo que se dispararía contra cualquier nave si se acercaba al planeta habitable, lo que muestra evidencia de minería extensiva en la superficie."
 pdzrostripmine.10.a:0 "Interesante."
 pdzrostripmine.20.name:0 "Minería profunda."
 pdzrostripmine.20.desc:0 "Un análisis más profundo de [From.Planet.GetName] muestra una escala de minería que nunca habíamos visto. Más de la mitad del planeta ha sido despojado, y solo un polo aún tiene algún ecosistema natural. Este proceso parece haber estado orientado a extraer los depósitos de Zro que ensucian la zona minera."
 pdzrostripmine.20.a:0 "Increíble."
 pdzrostripmine_site:0 "Cortado al hueso"
 pdzrostripmine_site_desc:0 "Este mundo ha sido minado y luego abandonado. ¿Quién minó este mundo y por qué lo abandonaron repentinamente?"
 pdzrostripmine.30.name:0 "Cortado al hueso"
 pdzrostripmine.30.desc:0 "La operación minera en este mundo empequeñece cualquier cosa que se haya visto antes; más de la mitad de la superficie ha sido excavada para exponer los ricos depósitos de Zro. Pero los signos de tecnología o de haber estado habitado anteriormente son pocos y distantes entre sí. Continuamos buscando en la superficie cualquier pista."
 pdzrostripmine.30.a:0 "Interesante."
 pdzrostripmine.31.desc:0 "Por suerte, hemos desenterrado una antigua excavadora minera enterrada en la zona minera. Esta gigantesca instalación móvil fue una de las muchas que se usaron para desgarrar lenta y metódicamente la superficie de este planeta. Aunque no se puede reparar, estamos tratando de revertir la tecnología para continuar extrayendo el Zro. También estamos tratando de decodificar la información digital restante en sus sistemas informáticos para identificar cualquier otro sitio arqueológico en este planeta."
 pdzrostripmine.31.a:0 "Industrioso."
 pdzrostripmine.32.desc:0 "Usando la información de los sistemas informáticos de las excavadoras pudimos localizar los restos de un laboratorio. Este y el área circundante fueron el objetivo de un severo bombardeo orbital hace siglos, por lo que hemos descubierto que los dueños anteriores de este planeta usaron esta ubicación para estudiar el Zro y cómo minarlo. Continuaremos estudiando este sitio para cualquier otra información útil."
 pdzrostripmine.32.a:0 "Maravilloso."
 pdzrostripmine.33.desc:0 "Después de un derrumbe accidental, descubrimos que este laboratorio se construyó sobre otro laboratorio, mucho más antiguo que el primero. Destruido en su mayor parte por el bombardeo, todo lo que queda son las piezas de un gran dispositivo .\n\nLa información restante apunta a un imperio pacífico desconocido que encontró este mundo en una forma similar a la nuestra, solo que con equipos de minería y estructuras abandonadas intactas. Después de décadas de minería e investigación, el uso de Zro era parte de su vida cotidiana. Después encontraron este dispositivo y lo activaron, en un instante las decenas de miles de personas que trabajaban en la superficie murieron instantáneamente y se convirtieron en Zro. En respuesta, este imperio bombardeó el planeta e instaló balizas de advertencia y drones de defensa.\n \nContinuaremos explorando las ruinas."
 pdzrostripmine.33.a:0 "Aterrador y poderoso."
 pdzrostripmine.34.desc:0 "Podemos encontrar evidencia de al menos otros 6 imperios que han habitado este mundo en algún momento. Parece que la mayoría usó el dispositivo a sabiendas o accidentalmente agregando a los depósitos de Zro. Es imposible saber cuántos han perdido la vida aquí a lo largo de los siglos y todavía estamos tratando de determinar los creadores originales."
 pdzrostripmine.34.a:0 "¡Es una tumba sin marcar!."
 pdzrostripmine.35.desc:0 "Por suerte, encontramos un cristal de datos de los dueños originales de este planeta. Fueron testigos de la guerra civil que vio la destrucción del imperio Zroni. Conocidos como Osicit, intentaron recrear y modificar el proceso utilizado por los Zroni para convertirse en Zro en un intento de protegerse de los "Demonios Zroni". En su loco deseo de seguridad, terminaron trayendo esclavos para convertirlos en Zro, lo que terminaría siendo su perdición cuando otros se levantaron contra ellos, atacando este mundo y sus sistemas de creación de Zro. Eventualmente olvidados en el tiempo, otros imperios tropezaron con este mundo y descubrieron sus secretos, condenados a cometer los mismos errores que los que les precedieron."
 pdzrostripmine.35.a:0 "Horrible."
 pdzrostripmine.40.name:0 "El Zro de la Tierra"
 pdzrostripmine.40.desc:0 "El último imperio que controló este planeta bombardeó demasiado el sistema planetario como para que podamos esperar recrearlo, pero aún podremos aprender mucho de su tecnología y de los depósitos de Zro aquí, ya que son vastos. Si lo deseamos, podríamos continuar desmantelando el planeta para exponer nuevas y ricas oportunidades de minería y Zro."
 pdzrostripmine.40.a:0 "Excelente."
