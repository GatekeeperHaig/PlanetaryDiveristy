 pc_pd_semi_arid: "Mundo Semiárido"
 pc_pd_semi_arid_desc: "Mundo rochoso coberto por crostas e vales rochosos com uma atmosfera de nitrogênio-oxigênio, e a hidrosfera permite uma estação chuvosa curta, mas significativa. Ainda assim, com exceção de alguns tipos de grama onipresentes, a vegetação concentra-se principalmente em torno de vales protegidos e perto de grandes massas de água."
