 ###Crag
 pc_subarctic:0 "Mundo Risco"
 pc_subarctic_desc:0 "Mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno y una importante hidrosfera. Los océanos y los casquetes polares cubren más del §Y90%§! de la superficie, con islas dispersas escarpadas que salpican su superficie. Hay una gran cantidad de actividad volcánica y geotérmica que sustenta los ecosistemas marinos."
 pc_subarctic_tile:0 "Terreno Risco"
 pc_subarctic_tile_desc:0 "Océano helado, icebergs e islas cubiertas de musgo."
