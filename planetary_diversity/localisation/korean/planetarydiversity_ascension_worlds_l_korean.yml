 MESSAGE_PD_LITHOID_DESC:1 "$PLANET|Y$은 이제 §YLithotrophic World§!입니다."
 MESSAGE_PD_LITHOID_MESSAGE_TYPE_TITLE: "석질 영양 생물군계 완료"
