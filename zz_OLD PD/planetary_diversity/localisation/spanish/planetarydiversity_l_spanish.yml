 #3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Crecimiento Salvaje"
 d_floating_mineral_island_blocker_desc:0 "Las islas flotantes tienen sitios ricos en minerales, pero están cubiertas por un bosque cubierto de maleza y deben ser limpiadas para ser utilizadas."
 d_floating_mineral_island:0 "Isla rica en minerales"
 d_floating_mineral_island_desc:0 "Estas islas tienen ricas vetas minerales a las que es fácil acceder, ya que las islas se pueden trabajar tanto desde arriba como desde abajo."
 d_floating_energy_island_blocker:0 "Sumideros de la isla"
 d_floating_energy_island_blocker_desc:0 "Estas islas están cubiertas de grandes sumideros que imposibilitan la construcción hasta que puedan estabilizarse."
 d_floating_energy_island:0 "Islas de la tempestad"
 d_floating_energy_island_desc:0 "Estas islas se pueden encontrar en áreas con fuertes vientos que permiten una rica generación de energía."
 d_floating_food_island_blocker:0 "Criaturas Peligrosas"
 d_floating_food_island_blocker_desc:0 "Grandes manadas de feroces depredadores voladores están infestando estas islas. Tendremos que eliminarlos antes de que podamos cultivar esta área."
 d_floating_food_island:0 "Cadena de islas exuberantes"
 d_floating_food_island_desc:0 "Estas exuberantes islas son ricas en nutrientes del suelo y reciben abundantes lluvias. Son lugares ideales para la agricultura."
 d_floating_housing_island_blocker:0 "Islas Escombros"
 d_floating_housing_island_blocker_desc:0 "Debido a que las islas chocan entre sí, estas áreas tienen una cantidad considerable de escombros que hacen que sea imposible construir aquí hasta que se pueda limpiar."
 d_eludium_islands:0 "Zonas ricas en Eludium"
 d_eludium_islands_desc:0 "Estas islas flotantes circulan lentamente en las corrientes magnéticas como icebergs en el mar, rozándose entre sí. Si bien no es adecuado para la colonización, los niveles extremadamente altos de Eludium se pueden extraer en estas regiones con facilidad."
 tech_eludium_mine:0 "Refinación de Eludium"
 tech_eludium_mine_desc:0 "Extremadamente raro y volátil, el Eludium es peligroso para trabajar. Para extraerlo de manera segura sin desencadenar una reacción en cadena de explosiones, se deben usar campos de energía para estabilizarlo en todas las etapas de su refinación."
 tech_floating_mineral_island_blocker:1 "£blocker£ Horticultura en islas flotantes"
 tech_floating_mineral_island_blocker_desc:2 "Catalogar y equilibrar un ecosistema es mucho más difícil en islas flotantes sobre el cielo, pero con la investigación adecuada, debería ser posible."
 tech_floating_energy_island_blocker:1 "£blocker£ Estabilización de sumideros de islas"
 tech_floating_energy_island_blocker_desc:2 "Los sumideros regulares son difíciles de manejar, pero los sumideros en las islas flotantes brindan un nivel completamente diferente de dificultad técnica para ser tratados con seguridad."
 tech_floating_food_island_blocker:1 "£blocker£ Eliminación de depredadores voladores"
 tech_floating_food_island_blocker_desc:2 "Usando campos sónicos sofisticados, deberíamos poder mantener a estas peligrosas criaturas aladas alejadas de las exuberantes islas flotantes."
 tech_floating_housing_island_blocker:1 "£blocker£ Limpieza de islas escombros"
 tech_floating_housing_island_blocker_desc:2 "Desarrollar la tecnología para poder limpiar los restos de islas flotantes no es poca cosa, pero debería ser posible."
 building_eludium_mine:0 "Refinería de Eludium"
 building_eludium_mine_desc:0 "El valioso Eludium se extrae y procesa en este edificio."
