 decision_pd_lithoid_planet_cleanup_desc: "我们必须修复该星球的生物生态系统，使其重焕生机。"
 decision_pd_lithoid_planet_cleanup_effects_short: "人工塑造的无机营养生态系统会被移除，恢复其生物本质。"
 decision_pd_lithoid_planet_cleanup_tooltip: "所有无机营养修正都将被移除，该星球会变回生物生态系统。"
 decision_pd_lithoid_change_frequency: "变更无机营养频率"
 decision_pd_lithoid_change_frequency_desc: "我们会变更无机营养生态晶体的频率，从而更好地适应我们的需求。"
 decision_pd_lithoid_change_frequency_effects_short: "我们会改变该星球晶体的频率。"
 decision_pd_lithoid_change_frequency_tooltip: "当前无机营养修正会被移除，从而让我们将其变更为另一种频率。"
