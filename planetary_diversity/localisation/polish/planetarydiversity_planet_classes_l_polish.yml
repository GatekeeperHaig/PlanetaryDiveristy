 pc_pd_gaia_superhabitable: "Gajański świat superziemska"
 pc_pd_gaia_superhabitable_desc: "Idealna, umiarkowana planeta superziemska z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych. Doskonała kolebka dla ewolucji życia – bogate, produktywne zarośla i płytkie dorzecza. Jednak ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych istot."
