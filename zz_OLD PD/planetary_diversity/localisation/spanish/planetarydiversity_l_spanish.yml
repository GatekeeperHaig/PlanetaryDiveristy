 #Missing Colonist Event
 pdanomaly.20.name:0 "Ellos se han ido"
 pdanomaly.20.desc:0 "Hemos recibido un informe alarmante de [Root.GetName]. Toda la población de un asentamiento avanzado parece haber desaparecido sin dejar rastro ni previo aviso. Se ha iniciado un proyecto de investigación para investigar este fenómeno y evaluar el peligro para la colonia."
 pdanomaly.20.a:0 "¿Cómo es esto posible?"
 PD_MISSING_COLONISTS_PROJECT:0 "Colonos desaparecidos"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "Los colonos han desaparecido en [Root.GetName], por lo que hemos reunido un equipo de expertos para buscar cuidadosamente cualquier pista que nos lleve a su paradero... o para encontrar al responsable de su desaparición."
 pdanomaly.21.name:0 "Hagamos el túnel del tiempo"
 pdanomaly.21.desc:0 "Mientras buscaban a los colonos desaparecidos, nuestros investigadores notaron que ocurrían algunas anomalías temporales extrañas en el área; las computadoras se saltaban procesos al azar y el cronometraje digital se volvía errático. Un escaneo profundo del área reveló una grieta temporal que parecía conectar muchas líneas de tiempo diferentes. Atrapados al otro lado de una de esas líneas de tiempo, encontramos a los colonos desaparecidos. han sido llevados varios miles de años atrás y, aunque no pueden vernos, podemos observarlos con el equipo. Si bien debería ser posible estabilizar temporalmente la grieta, los modelos muestran que poco después se cerrará para siempre. Algunos investigadores sugieren que, en cambio, aprovechemos esta oportunidad para estudiar esta anomalía temporal única, que lamentablemente dejará atrapados a los colonos para siempre en el pasado."
 pdanomaly.21.a:0 "Los traemos a casa"
 pdanomaly.21.b:0 "Esta grieta es demasiado valiosa, estúdiarla."
 pdanomaly.211.name:0 "Volver al futuro"
 pdanomaly.211.desc:0 "Lentamente y con cuidado, pudimos estabilizar una grieta y coordinar un rescate pero, como era de esperar, la grieta se derrumbó sobre sí misma y desapareció poco después. Todos están a salvo y hemos aprendido un poco sobre la manipulación temporal teórica."
 pdanomaly.211.a:0 "Gracias"
 pdanomaly.212.name:0 "Esta grieta es demasiado valiosa, estúdiarla."
 pdanomaly.212.desc:0 "Se tomó la decisión de que el valor de la anomalía superaba el valor de los colonos. Hemos traído equipos especializados que evitarón que la grieta se llevase a alguien más, pero es probable que aún ocurran pequeños eventos localizados. Poco después de cerrarse la grieta, nuestro equipo comenzó a encontrar restos fosilizados de hace miles de años de nuestra gente en el área donde habían sido atrapados."
 pdanomaly.212.a:0 "A veces hay que hacer sacrificios"
 d_pd_portal_research_zone:0 "Base de investigación de la grieta temporal"
 d_pd_portal_research_zone_desc:0 "Esta base de investigación de alta seguridad estudia la rara grieta temporal encontrada en este mundo. La base también es un sombrío recordatorio para la colonia de aquellos que están atrapados para siempre en el pasado."
 pdbacktothefuture:0 "Perdidos pero no olvidados"
 pdbacktothefuture_desc:0 "El regreso de los colonos ha fortalecido la colonia, y la gente ha elogiado al gobierno por su decisión de salvar a sus camaradas."
 pdanomaly.22.name:0 "Perdidos pero no idos"
 pdanomaly.22.a:0 "Interesante"
 pdanomaly.22.desc.1:0 "Nuestra búsqueda de los colonos desaparecidos descubrió un proyectil antiguo cerca del epicentro del área afectada, y su carcasa había sido removida recientemente. A partir de las muestras encontradas dentro del proyectil, hemos determinado que contenía un arma biológica que causa cambios genéticos extremadamente rápidos, incluida la involución. Sabiendo esto, pudimos extendernos por los alrededores y encontrar lo que quedaba de los colonos; su biología cambió por completo gracias a este proceso, ahora son una mezcla genética de nosotros y los animales pre-sapientes en los que esta arma los transformó.\n\nMediante la ingeniería inversa de esta bioarma avanzada, deberíamos poder volver a evolucionar a los colonos, aunque, según todos los informes, serán de una nueva especie."
 pdanomaly.22.desc.2:0 "Nuestra búsqueda de los colonos desaparecidos descubrió un proyectil antiguo cerca del epicentro del área afectada, y su carcasa había sido removida recientemente. A partir de las muestras encontradas dentro del proyectil, hemos determinado que contenía un arma biológica que causa cambios genéticos extremadamente rápidos, incluida la involución. Sabiendo esto, pudimos extendernos por los alrededores y encontrar lo que quedaba de los colonos; su biología cambió por completo gracias a proceso, ahora son una mezcla genética de nosotros y los animales pre-sapientes en los que esta arma los transformó.\n\nYa tenemos la tecnología para volver a evolucionar a nuestros colonos, aunque, según todos los informes, serán de una nueva especie. Pero el estudio de los restos del arma biológica sin duda ayudará a nuestra comprensión de la genética." 
 d_pd_dimensional_prison:0 "Prisión dimensional"
 d_pd_dimensional_prison_desc:0 "Esta antigua prisión una vez pudo almacenar a todos sus prisioneros en una prisión dimensional. Si bien su diseño enigmático nos impide poder recrearlo, todavía hay mucho que aprender sobre esta increíble pieza de tecnología."
 pdpocketmadness:0 "Desapariciones esperadas"
 pdpocketmadness_desc:0 "La Prisión Dimensional envejecida todavía atrapa ocasionalmente a un colono o turista. Si bien no es peligroso, es una molestia significativa para la colonia, ya que desalienta la inmigración en primer lugar y causa interrupciones menores regulares."
 pdnopocket:0 "Sin teletransportaciones aleatorias"
 pdnopocket_desc:0 "Los colonos parecen muy felices de no tener que preocuparse más por quedar atrapados en una dimensión de bolsillo."
 pdanomaly.23.name:0 "En mi bolsillo"
 pdanomaly.23.desc:0 "Nuestra búsqueda de los colonos desaparecidos descubrió una antigua instalación que parece ser una especie de prisión dimensional. Los sistemas envejecidos sufrieron una subida de tensión e identificaron incorrectamente a todos los colonos desaparecidos como prisioneros fugitivos, atrapándolos en esta dimensión de bolsillo recién descubierta. El equipo confía en que podremos liberar a todos los colonos, pero la pregunta sigue siendo qué hacer con las instalaciones envejecidas. Los sistemas aquí están diseñados de manera enigmática y, aunque podríamos aprender mucho, es muy probable que surjan más problemas a medida que continúa degradándose."
 pdanomaly.23.a:0 "Derríbarlo, nuestra gente debe estar a salvo" 
 pdanomaly.23.b:0 "Estos son riesgos aceptables, estudiémoslo"

