###Lithoid
#Entscheidungen
decision_pd_lithoid_planet: "Lithotrophes Ökosystem erstellen"
decision_pd_lithoid_planet_desc: "Diese Welt wartet darauf, in eine Welt aus Kristall und Stein geätzt zu werden. Das schwache biologische Ökosystem steht uns im Weg."
decision_pd_lithoid_planet_effects_short: "Auf dieser Welt wird ein lithotrophes Ökosystem geschaffen, das es uns ermöglicht, die kristallinen Frequenzen fein abzustimmen, um sie besser an unsere Bedürfnisse anzupassen."
decision_pd_lithoid_planet_tooltip: "Sobald dies abgeschlossen ist, können wir die Häufigkeit der lithotrophen Kristalle dieses Planeten auswählen."
decision_pd_lithoid_planet_cleanup: "Biologisches Ökosystem wiederherstellen"
decision_pd_lithoid_planet_cleanup_desc: "Wir müssen das biologische Ökosystem dieses Planeten wieder in seinen ursprünglichen Zustand versetzen."
decision_pd_lithoid_planet_cleanup_effects_short: "Das künstlich geschaffene lithotrophe Ökosystem wird entfernt und sein biologischer Charakter wiederhergestellt."
decision_pd_lithoid_planet_cleanup_tooltip: "Alle lithotrophen Modifikatoren werden entfernt und der Planet wird in ein biologisches Ökosystem zurückverwandelt."
decision_pd_lithoid_change_frequency: "Lithotrophe Frequenz ändern"
decision_pd_lithoid_change_frequency_desc: "Wir werden die Häufigkeit der Kristalle des lithotrophen Ökosystems ändern, um sie unseren Anforderungen anzupassen."
decision_pd_lithoid_change_frequency_effects_short: "Wir können die Frequenz der Kristalle dieses Planeten ändern."
decision_pd_lithoid_change_frequency_tooltip: "Der aktuelle lithotrophe Modifikator wird entfernt, sodass wir ihn auf eine andere Frequenz ändern können."

#Veranstaltung auswählen
pdlithoidplanets.100.name: "Kristalline Frequenz"
pdlithoidplanets.100.desc: "Auf welche Resonanzfrequenz sollen wir das lithotrophe Biom auf §Y[This.GetName]§! abstimmen?"
pdlithoidplanets.100.cyan: "Cyan"
pdlithoidplanets.100.cyan.tooltip: "Diese Resonanzfrequenz wirkt wie eine verbindende Kraft, die die Einheit unserer lithoiden Bevölkerung fördert und einen harmonischen Anstieg des Bevölkerungswachstums begünstigt."
pdlithoidplanets.100.red: "Rot"
pdlithoidplanets.100.red.tooltip: "Diese Resonanz wirkt nahtlos mit Mineralvorkommen zusammen und macht sie leichter zugänglich und reif für die Gewinnung.""
pdlithoidplanets.100.yellow: "Gelb"
pdlithoidplanets.100.yellow.tooltip: "Diese Resonanzfrequenz lässt sich nahtlos in unsere Stromnetze integrieren und ermöglicht eine Steigerung ihrer Gesamtkapazität."

#Benachrichtigungsnachricht
MESSAGE_PD_LITHOID_DESC:1 "$PLANET|Y$ ist jetzt eine §YLithotrophe Welt§!"
MESSAGE_PD_LITHOID_MESSAGE_TYPE_TITLE: "Lithotrophes Biom abgeschlossen"
MESSAGE_PD_LITHOID_CLEANUP_DESC:1 "Das biologische Biom auf $PLANET|Y$ wurde wiederhergestellt."
MESSAGE_PD_LITHOID_CLEANUP_MESSAGE_TYPE_TITLE: "Lithotrophes Biom entfernt"

#Modifikatoren
pd_aw_lithoid_planet_cyan: "Lithotrophe Welt"
pd_aw_lithoid_planet_cyan_desc: "Frequenz: 500 nm\nDie resonierenden Vibrationen fördern den guten Willen und katalysieren eine beschleunigte Wachstumsrate für Lithoiden."
pd_aw_lithoid_planet_red: "Lithotrophe Welt"
pd_aw_lithoid_planet_red_desc: "Frequenz: 650 nm\nDie robuste kristalline Resonanz synergiert nahtlos mit Mineralvorkommen und macht sie für die Gewinnung leichter zugänglich."
pd_aw_lithoid_planet_yellow: "Lithotrophe Welt"
pd_aw_lithoid_planet_yellow_desc: "Frequenz: 580 nm\nDie dynamischen Harmonischen dieser kristallinen Resonanz integrieren sich nahtlos in unsere Stromnetze und setzen deren gesamte Kapazität frei."

###Infizierender Bienenstock
building_pd_planet_infester_1: "Befallsknoten – Erste Phase"
building_pd_planet_infester_1_desc: "Dieser Knoten, das Herzstück des anfänglichen Befallsstadiums, ist für die Präsenz des Bienenstocks auf diesem Planeten lebenswichtig. Sein Verlust würde den Einfluss des Bienenstocks hier auflösen."
building_pd_planet_infester_2: "Befallsknoten – Zweite Phase"
building_pd_planet_infester_2_desc: "Dieser massive Knoten, der sich jetzt im mittleren Befallsstadium befindet, verfügt über eine Verbindung zum Bienenstock, die robust genug ist, um kritische planetare Prozesse zu beeinflussen. Sein Verlust würde den Griff des Bienenstocks hier lösen."
building_pd_planet_infester_3: "Planetenbefall-Knoten"
building_pd_planet_infester_3_desc: "Dieser beeindruckende Knoten hat seinen Zenit erreicht und übt die totale Herrschaft über alle planetaren Prozesse aus. Sein Verlust würde den Griff des Bienenstocks hier lösen."
building_pd_planet_infester_3_effect_desc: "Dieser Planet wird in einen §Y$pc_hive$§ verwandelt!"
pdplanetaryinfesters.120.name: "Planetenstock abgeschlossen"
pdplanetaryinfesters.120.desc: "Als der Knoten sein volles Potenzial erreicht, durchströmt uns ein tiefes Gefühl der Leistung.\n\nDieser Moment markiert einen bedeutenden Sprung in der Kontrolle des Bienenstocks über [Root.GetName] und festigt seinen Einfluss auf den Planeten."
pdplanetaryinfesters.120.a: "Ein weiteres Zuhause für den Bienenstock."
civic_hive_pd_planetary_infesters: "Planetenverweser"
civic_hive_pd_planetary_infesters_desc: "Dieser Schwarmgeist bettet sich in die Ökosysteme eines Planeten ein. Jede Welt wird zu einer Erweiterung ihrer selbst und gedeiht unter ihrer Führung als einheitliches Netzwerk."