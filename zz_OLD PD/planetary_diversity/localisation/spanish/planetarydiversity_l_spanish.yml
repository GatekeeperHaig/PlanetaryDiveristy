 ###Archive World
 pc_archive:0 "El Archivo"
 pc_archive_desc:0 "Este hábitat parece ser una supercomputadora gigante con forma de luna especialmente diseñada. Los disipadores de calor flotantes y el océano artificial parecen ayudar con el enfriamiento, mientras que el césped artificial recolecta energía. Este planeta es una maravilla de la ingeniería."
 pc_archive_tile:0 "Terreno El Archivo"
 pc_archive_tile_desc:0 "Grandes conductos eléctricos y praderas artificiales planas."
 pdarchive.10.name:0 "Lecturas de energía"
 pdarchive.10.desc:0 "Ha llegado un mensaje de [Root.GetName] que actualmente se encuentra en el sistema [Root.GetStarName]. El equipo ha encontrado un peculiar hábitat con forma de luna que orbita un planetoide destruido. El equipo ha confirmado que se dirigirán a echar un vistazo más de cerca cuando puedan."
 pdarchive.10.a:0 "Afirmativo"
 pdarchive.20.name:0 "Sobrecarga de información"
 pdarchive.20.desc:0 "Nada en este planeta parece ser natural. Por lo que podemos decir, este hábitat es una supercomputadora gigante y fue creado para recopilar y almacenar información. Los disipadores de calor gigantes levitan en el cielo para regular la temperatura, mientras que los pastos artificiales recolectan energía que se transfiere por todo el planeta a través de conductos brillantes. Aparte de algunos desechos orbitales, no parece haber señales de la especie que creó esta maravilla de la ingeniería, pero es probable que toda su historia esté en algún lugar del archivo. La cantidad de información en el archivo es abrumadora y el equipo recomienda establecer una colonia permanente para utilizar completamente la base de datos de información."
 pdarchive.20.a:0 "Increíble"
