 pddomebases.100.admin: "行政卫星基地"
 pddomebases.100.admin.tt: "这一卫星穹顶基地会连接到本地行星的§Y$d_pd_solar_system_network_hub$§!，为与之相连的殖民地提供额外的[GetAdministratorWithIcon]。"
 pddomebases.100.priest: "教会卫星基地"
 pddomebases.100.priest.tt: "$pddomebases.100.admin.tt$"
 origin_pd_interplanetary_settlers: "行星际殖民"
 origin_pd_interplanetary_settlers_desc: "在他们触及其它恒星以前，这个帝国就为自己打好了基础，建立了遍布于母星系卫星和行星的穹顶居住站。现在，有了FTL技术，他们站在新时代的开端，准备触摸未知的宙域。"
 origin_tooltip_pd_interplanetary_settlers_start_effects: "—$INITIAL_POPS$§G+2§!$NEW_LINE$—$HOMEWORLD$$TABBED_NEW_LINE$—['concept_pd_network_hub', $d_pd_solar_system_network_hub$]$NEW_LINE$—母星的卫星：$TABBED_NEW_LINE$—['concept_pd_moonbase', $pd_domed_base_0$]$NEW_LINE$—殖民地：$TABBED_NEW_LINE$—['concept_pd_domed_colony', $pd_domed_colony_0$]$NEW_LINE$—$ADDITONAL_TECHNOLOGIES_STRING$['concept_tech_pd_domed_colonies', £engineering£ $tech_pd_domed_colonies$]"
