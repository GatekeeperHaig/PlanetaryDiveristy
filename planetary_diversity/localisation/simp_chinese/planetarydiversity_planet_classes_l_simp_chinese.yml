 pc_pd_aerial: "Aerial World"
 pc_pd_aerial_desc: "A humid, rocky world with a thick nitrogen-oxygen atmosphere, this planet has significant precipitation. High above the landmasses cloaking in dense vegetation, colossal seed pods, borne by the planet's unique flora, glide through the skies like clouds."
