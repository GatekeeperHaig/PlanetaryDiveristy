 pc_pd_basalt: "Basaltwelt"
 pc_pd_basalt_desc: "Kalte und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet weist nur geringe jahreszeitliche Schwankungen auf. Aufgrund periodischer vulkanischer Aktivität ist diese Welt von riesigen Basaltlavafeldern bedeckt. In den Moosen und Flechten, die auf dem abgekühlten Basalt wachsen, existiert eine stabile Biosphäre."
