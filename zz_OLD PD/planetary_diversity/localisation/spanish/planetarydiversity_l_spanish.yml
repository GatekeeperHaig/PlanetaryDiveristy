 pddune.10.name:0 "Algo se mueve en la arena"
 pddune.10.desc:0 "Nuestros exploradores coloniales en [Root.GetName] se han topado con algo extraordinario en el mar de dunas del sur. Al encontrar algunas dunas de colores extraños, hicieron algunas pruebas que dieron positivo para Zro. La exploración adicional sugiere más depósitos en las dunas, una vez que se construya la infraestructura, podríamos comenzar las operaciones mineras."
 pddune.10.a:0 "Quien controla el Zro, controla el universo."
 pddune.20.name:0 "Señales del Gusano"
 pddune.20.desc:0 "Ha llegado un informe de [Root.GetName] de que una colosal criatura parecida a un gusano emergió de las arenas y destruyó una cosechadora Zro, y solo unos pocos miembros de la tripulación lograron salir con vida. Nuestros Xenobiólogos creen que estas criaturas pueden ser de una dimensión diferente. Creen que matarlos tendría un efecto negativo en nuestra producción de Zro. Los gusanos representan un riesgo considerable para la colonia y gran parte del planeta tendrá que quedar inutilizable para alojarlos."
 pddune.20.a:0 "La naturaleza no comete errores."
 pddune.20.a.tooltip:0 "Dejamos los gusanos de arena, manteniendo la colonia en las zonas rocosas del norte."
 pddune.20.b:0 "El riesgo para nuestra gente es demasiado grande."
 pddune.20.b.tooltip:0 "Destruimos todos los gusanos del planeta y esperamos no perder la capacidad de cosechar Zro."
 pddune.21.name:0 "Observación de nubes de esperanza"
 pddune.21.desc:0 "Los gusanos han sido erradicados, pero también a costa del Zro. Pero pudimos extraer una cantidad considerable de Zro de sus cuerpos y nuestros científicos han aprendido mucho sobre los materiales de los que estaban hechos, por lo que no es una pérdida total."
 pddune.21.a:0 "La educación no sustituye a la inteligencia."

