 pc_pd_domed_colony_frozen: "Kolonia kopułowa (zamarznięta)"
 pc_pd_domed_colony_frozen_desc: "Skalisty świat pokryty grubą warstwą wiecznego lodu. Niskie temperatury i cienka atmosfera uniemożliwiają istnienie życia na powierzchni. Na powierzchni wzniesiono kopułowe kolonie, umożliwiające stałe osadnictwo."
 pc_pd_domed_colony_frozen_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_frozen_habitability: "Placeholder/Should not see."
