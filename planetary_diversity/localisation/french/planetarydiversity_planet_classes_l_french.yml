pc_pd_prairie: "Monde de Prairies"
pc_pd_prairie_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Hydrosphère saisonnière avec un seul grand massif terrestre, de grands lacs intérieurs, de courts étés secs et des hivers froids et rigoureux."
pc_pd_prairie_adj: "des prairies"
