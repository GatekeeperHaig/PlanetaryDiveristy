###Crystal World
 sr_acean:0 "Kryształ aceanu"
 sr_acean_desc:0 "Unikalna rezonancja tego kryształu wspomaga regenerację zdrowia i rozwój organizmów organicznych."
 mod_planet_miners_sr_acean_produces_add: "£sr_acean£ $sr_acean$ z miejsc pracy £job_miner£ [GetMinerPlural]"
 pd_crystal: "Świat kryształowy"
 pd_crystal_desc: "Planeta pokryta jest olbrzymimi filarami kryształu aceanu, którego unikalna rezonancja wspomaga regenerację zdrowia i rozwój organizmów organicznych."
 pd_dead_crystal: "Martwy świat kryształowy"
 pd_dead_crystal_desc: "Superorganizm, który stworzył kryształ aceanu, został zabity, co zakończyło jego pozytywne oddziaływanie na życie organiczne. Jednak wydobycie kryształów stało się znacznie bardziej efektywne."
 pd_living_crystal: "Ożywiony świat kryształowy"
 pd_living_crystal_desc: "Superorganizm został przywrócony, ponownie wzmacniając pozytywne oddziaływanie na życie organiczne. Wydobycie kryształów uległo poprawie, lecz stworzenie żywi się teraz każdym życiem, które zdoła pochwycić."
 pc_pd_crystal: "Świat kryształowy"
 pc_pd_crystal_desc: "$pd_crystal_desc$"
 pc_pd_crystal_adj: "kryształowy"
 mod_pc_pd_crystal_habitability: "Możliwość zamieszkania świata kryształowego"
 trait_pc_pd_crystal_preference: "Preferowanie świata kryształowego"
 trait_pc_pd_crystal_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_khel_ruins: "Ruiny Khel"
 d_pd_khel_ruins_desc: "Pozostałości nieudanej kolonii, w tym olbrzymie szyby badawcze, zaśmiecają część tej planety."
 d_pd_acean_pillars: "Filary aceanu"
 d_pd_acean_pillars_desc: "Ta planeta pokryta jest olbrzymimi filarami kryształu aceanu, które – choć związane z planetą – głęboko oddziałują na pobliskie życie organiczne, uspokajając emocje i zwiększając płodność."

 #Events
 pdcrystal.100.name: "Klejnot życia"
 pdcrystal.100.desc: "Dogłębne skany §Y[From.GetName]§! ujawniły coś niezwykłego: wieżowe formacje kryształów rozrzucone po całej powierzchni planety, które nazwaliśmy §Ykryształem aceanu§!. Te klejnoty zdają się wzmacniać zdrowie otaczających je organizmów, a co niezwykle zadziwiające — ich działanie utrzymuje się nawet w odizolowanych próbkach.\n\n§Y[Root.GetLeaderName]§! odkrył również ślady posterunku w dżungli. Jeżeli zdołamy utrzymać tę planetę, będziemy mogli zbadać ruiny."
 pdcrystal.100.a: "Niesamowite."
 pdcrystal.200.name: "Ruiny w dżungli"
 pdcrystal.200.desc: "Podczas zakładania kolonii na §Y[Root.GetName]§! odkryliśmy, że ruiny znalezione w początkowych badaniach wcale nie były jedynymi. Kilka opuszczonych obozów, milczących i nadgryzionych przez czas, rozsianych jest po okolicznych dzikich ostępach.\n\nKim byli dawni mieszkańcy i co ich spotkało, wciąż pozostaje tajemnicą."
 pdcrystal.200.a: "Zbadajmy te ruiny."
 pdcrystal.300.name: "Los planety"
 pdcrystal.300.desc: "Poznaliśmy już los Khelów i mroczny sekret kryształów aceanu. Mamy trzy możliwości: zostawić superorganizm w obecnym stanie, zabić go albo uleczyć, przywracając go do pierwotnej formy.\n\nZabicie go zwiększy wydobycie kryształów, ale zakończy ich pozytywne oddziaływanie na życie organiczne. Przywrócenie go spotęguje te efekty, a także lekko poprawi wydobycie, jednak stworzenie ponownie zacznie się żywić wszelkim życiem, w tym kolonistami — choć środki bezpieczeństwa mogą częściowo ograniczyć zagrożenie."
 pdcrystal.300.a: "Nie bez powodu został lobotomizowany."
 pdcrystal.300.a.tooltip: "Pozostawimy superorganizm nienaruszony, nie zmieniając naszego sposobu interakcji z planetą."
 pdcrystal.300.b: "Zakończymy życie tego stworzenia."
 pdcrystal.300.b.tooltip: "Dokończymy to, co zaczęli Khelowie, i zabijemy superorganizm. To zakończy pozytywne efekty planety na życie organiczne, ale znacznie zwiększy wydobycie kryształów aceanu."
 pdcrystal.300.c: "Powinniśmy naprawić tę niesprawiedliwość."
 pdcrystal.300.c.tooltip: "Odwrócenie lobotomii Khelów przywróci superorganizm, wzmacniając jego korzystne działanie i lekko poprawiając wydobycie kryształów aceanu, ale stworzenie znów zacznie pożerać istoty żywe, w tym kolonistów."

 #Archaeology Site
 pdcrystal_site: "Zarośnięte ruiny"
 pdcrystal_site_desc: "W pewnym regionie planety rozrzucone są opuszczone ruiny. Dogłębne badania mogą pomóc nam zrozumieć złoża kryształu aceanu, unikalne dla tego świata, oraz ich niezwykły wpływ na rozwój życia organicznego."
 pdcrystal.250.name: "Ruiny Khelów"
 pdcrystal.250.desc: "Dżungla pochłonęła większość rozpadających się baz i ich technologii, ale udało nam się odzyskać pewne użyteczne informacje. Khelowie — gatunek obcych, niepochodzący z tej planety — prowadzili tu eksperyment na skalę całego globu, obejmujący głębokie odwierty w skorupie.\n\nChoć większość danych została uszkodzona, znaleźliśmy wskazówki sugerujące istnienie dużej, nieodkrytej jeszcze osady Khelów w pobliżu naszego posterunku badawczego."
 pdcrystal.250.a: "Interesujące."
 pdcrystal.251.desc: "W osadzie odkryliśmy szczątki statku pokoleniowego, który nie posiadał technologii nadprzestrzennej. Khelowie, uciekając przed katastrofą klimatyczną na swojej ojczystej planecie, błąkali się przez kilka systemów całymi pokoleniami. W końcu trafili na ten świat, który zdawał się spełniać wszystkie ich potrzeby, i zaczęli budować nowy dom.\n\nBędziemy kontynuować analizę archiwów Khelów."
 ancrel.251.a: "Mieli dużo szczęście."
 pdcrystal.252.desc: "Kolonia rozwijała się przez kilka lat, wspierana przez kryształowe filary wzmacniające ich sprowadzone uprawy. Jednak wkrótce koloniści zaczęli znikać. Początkowo wydawało się to przypadkowe, lecz tempo porwań rosło. W trakcie badań nad tymi zaginięciami główny naukowiec odkrył szokującą prawdę: planeta żyła i żywiła się nimi. Nie mogąc ponownie uruchomić swojego statku, skupili się na próbach komunikacji i uspokojeniu planety.\n\nRozpoczniemy teraz eksplorację jednej z lokalizacji odwiertów."
 pdcrystal.252.a: "Czy kolonia jest zagrożona?"
 pdcrystal.253.desc: "Badania wykazały, że kryształ to litowy superorganizm o prymitywnej inteligencji, wykorzystujący acean do zwabiania zwierząt w ukryte zapadliska. Khelowie wywiercili odwierty i przygotowali impuls elektromagnetyczny, aby zakłócić jego żerowanie, jednocześnie zachowując właściwości kryształu.\n\nOdkryliśmy także centrum kontrolne projektu odwiertów."
 pdcrystal.253.a: "Jakże zdesperowani musieli być."
 pdcrystal.254.desc: "Odwierty Khelów jedynie przyspieszyły proces żerowania planety, być może jako mechanizm obronny. Gdy byli gotowi do użycia swojej broni, pozostało ich już tylko kilkudziesięciu. Po detonacji planeta uwolniła potężny impuls energetyczny i wszelkie zapisy Khelów nagle się urywają.\n\nChoć Khelowie nie przeżyli, by to potwierdzić, mieli rację: planeta utraciła zdolność pożywiania się życiem. To ponure źródło mocy kryształów aceanu."
 pdcrystal.254.a: "Ponury koniec dla wszystkich."

