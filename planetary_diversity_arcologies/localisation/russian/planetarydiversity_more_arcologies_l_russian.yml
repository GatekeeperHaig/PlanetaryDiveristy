 job_pd_robo_ranger_effect_desc: "$job_pd_robo_ranger$ $job_pd_robo_ranger_plural$ производят £amenities£ §Yблага§! и £society_research£ §Yсоциологические исследования§!."

#Buildings
 building_pd_rogue_council: "Совет биополитиков"
 building_pd_rogue_council_desc: "Если позволить некоторым подопечным играть роль лидера, то это поможет удовлетворить их биологическую потребность в социальной иерархии. Тщательно подобранная для создания 'политического тупика' иллюзия власти помогает сосредоточиться на других подопечных и освобождает время для наших дронов, чтобы лучше их побаловать."
 building_navel_base: "Отделение Флота"
 building_navel_base_desc: "Планетарная военная база, предназначенная для поддержки Флота."
 building_navel_command: "Центр командования Флотом"
 building_navel_command_desc: "Огромный военный комплекс, предназначенный для управления нашими флотами."

