 pc_pd_dry_superhabitable: "Suchy świat superziemski"
 pc_pd_dry_superhabitable_desc: "Sucha, skalista planeta superziemska z gęstą atmosferą azotowo-tlenową. Powierzchnię pokrywają pyliste równiny, mesas oraz rozległe kaniony. Doskonałe warunki dla ewolucji życia – bogate, produktywne zarośla i płytkie dorzecza. Jednak ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych istot."
