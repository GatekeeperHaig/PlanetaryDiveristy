 pc_pd_dry_cave: "岩洞星球（干燥）"
 pc_pd_dry_cave_desc: "这是拥有氮氧大气的岩石星球。这里的磁气圈较为薄弱，地表基本都是裸露的荒芜岩石。地表下隐藏着难以估量的砂岩洞穴体系，维系着稀少的水体以及生命力强韧的耐旱植物。"
