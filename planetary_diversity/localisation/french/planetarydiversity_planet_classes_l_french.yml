###Savannah
pc_pd_steppe: "Monde de Steppes"
pc_pd_steppe_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène. Cette prairie semi-aride est composée de collines ondulantes et de plaines couvrant une grande partie de la surface. Bien que presque aucun arbre ne pousse, les précipitations peuvent soutenir des buissons et des herbes."
