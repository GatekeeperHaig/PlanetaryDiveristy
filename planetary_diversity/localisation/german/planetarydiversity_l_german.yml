 building_grand_processing_nexus:0 "Hauptverarbeitungs-Nexus"
 building_grand_processing_nexus_desc:0 "Dieser zentrale Nexus ist in der Lage, Billionen von Prozessen pro Mikrosekunde zu berechnen und stellt damit eine beträchtliche Rechenleistung für unsere Operationen und Militärdrohnen bereit."

 pc_biocapital:0 "Schwarm Biohauptstadtwelt"
 pc_biocapital_desc:0 "Diese ganze Welt ist ein riesiger synaptischer Knoten für ein Schwarmbewusstsein, der psionisch mit dem Schwarmbewusstsein verbunden ist, der sie geformt hat. Jedes Wesen, das nicht zum Schwarm gehört und einen Fuß hierher setzt, wird vom Terrain selbst angegriffen."
