 pc_pd_nuked_arcology: "遗落星球（死寂）"
 pc_pd_nuked_arcology_desc: "这曾是一座星球规模的巨城。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
 pc_pd_nuked_arcology_tooltip: "宜居性：§R-100%§!\n如有§Y$trait_pc_nuked_preference$§!或§Y$trait_survivor$§!特质，宜居性：§G+100%§!"
 pd_diamond: "金刚石星球"
 pd_diamond_desc: "这里碳元素含量极高，加上高温高压条件，该星球的大部分物质都被塑造成了金刚石。"
 pd_carbon: "碳星"
 pd_carbon_desc: "不同于大部分以硅-氧作为主要组分的星球，这类星球拥有高得多的碳-氧比。"
 pd_chthonian: "气陨星核"
 pd_chthonian_desc: "这曾是一颗气态巨行星，但是氢氦大气层已经消失殆尽，只剩下光秃秃的金属核心。"
 pd_iron: "铁星"
 pd_iron_desc: "它主要由富含铁元素的地核构成，地幔少到几乎没有。"
 pd_volcanic: "火山星球"
 pd_volcanic_desc: "星球内部的高烈度地质活动造成了持续的火山喷发。有时能看到地表上涌起高达500千米的硫磺喷流。"
 pd_hydrocarbon: "烃星"
 pd_hydrocarbon_desc: "氮气、甲烷与乙烷的云层形成了致密的晦暗大气。液态碳氢化合物构成了稳定的海洋和湖泊。"
 pd_hot_gas_giant: "热气态巨星"
 pd_hot_gas_giant_desc: "该行星的温度要比一般气态巨行星高得多，因此形成了极端的天气模式，可以用于采集能源和稀有天然气。"
 pd_cloudless_gas_giant: "无云气态巨星"
 pd_cloudless_gas_giant_desc: "这是一颗气态行星，其大气缺少形成云层所必须的化学组分，因而从轨道上看来毫无特征。"
 pd_cold_gas_giant: "冷气态巨星"
 pd_cold_gas_giant_desc: "该气态巨行星拥有更低的温度和稳定的气流，为科研探索提供了机会。"
 pd_ethane_ocean: "乙烷海洋星球"
 pd_ethane_ocean_desc: "这里被包裹在一层液态乙烷海洋中。"
 pd_dwarf_gas: "气态矮行星"
 pd_dwarf_gas_desc: "外面是厚厚的氢氦大气层，深处则是水冰、岩石，以及水与氨构成的液态海洋。"
 pd_subglacial: "冰下星球"
 pd_subglacial_desc: "厚厚的冰层、极低的温度与稀薄的大气使得生命无法在地表生存。然而，潮汐加热和地热活动在坚冰下塑造出一片冰下海洋。"
 pd_hothouse: "温室星球"
 pd_hothouse_desc: "这颗星球的大气圈正在经历严重的温室效应，对任何生命都足以致命。"
 decision_engineered_environment_gaia: "星球塑形师计划"
 decision_engineered_environment_gaia_desc: "我们会动用高级环境改造手段，将这颗星球塑造成一个天堂，创造出极其适宜高等生命的宜人环境。"
 engineered_environment_gaia: "完美塑形星球"
 engineered_environment_gaia_desc: "先进的环境改造技术重塑了这颗星球，这里的生态系统对高等生命是极佳的生存空间。"
