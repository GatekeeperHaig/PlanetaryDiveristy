 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Mundo Acoplado"
 pc_tidallylocked_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Con el planeta acoplado por mareas a su sol, un lado del planeta está en luz diurna constante, mientras que el otro está en noche constante. Existe una delgada zona habitable en la región crepuscular. La luz solar constante y el viento son ideales para la generación de alimentos y energía." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en la zona crepuscular de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 pc_tidallylocked_tile:0 "Terreno Acoplado"
 pc_tidallylocked_tile_desc:0 "Desiertos que se transforman en variados continentes que se transforman en llanuras heladas." 
 trait_pc_tidallylocked_preference:0 "Preferencia Acoplado"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Habitabilidad Acoplado"
 tidal_locked2:0 "Mundo Acoplado"
 tidal_locked2_desc:0 "La luz solar constante y los fuertes vientos hacen de este planeta un lugar ideal para la generación de energía y para la cosecha de cultivos."
 civic_tidal_world:0 "Hogar Acoplado"
 civic_tidal_world_desc:0 "Este planeta está acoplado por mareas a su sol. La vida florece principalmente en su zona crepuscular."
 civic_tooltip_tidal_world_effects:0 "El planeta natal de esta especie se convierte en un §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Mundo Invernadero"
 pc_hothouse_desc:0 "Un mundo rocoso con una atmósfera que actualmente experimenta un efecto invernadero descontrolado. Letal para todas las formas de vida." 
 
 ###Methane
 pc_methane:0 "Mundo Metano"
 pc_methane_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-metano, El gas variable de este planeta es el metano. Con temperaturas alrededor de -180 grados centígrados, la hidrosfera de metano es estable."
 pc_methane_tile:0 "Terreno Metano"
 pc_methane_tile_desc:0 "Roca, hielo y mares de metano líquido."
 trait_pc_methane_preference:0 "Preferencia Metano"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "Habitabilidad Metano"
 START_SCREEN_PART_ONE_METHANE:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los escarpados valles de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."

 ###Ammonia
 pc_ammonia:0 "Mundo Amoníaco"
 pc_ammonia_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-amoníaco. El gas variable de este planeta es el amoníaco. Con una presión atmosférica mucho más alta que la mayoría de los planetas terrestres, la hidrosfera de amoníaco es estable."
 pc_ammonia_tile:0 "Terreno Amoníaco"
 pc_ammonia_tile_desc:0 "Bosques densos y océanos de amoníaco." 
 trait_pc_ammonia_preference:0 "Preferencia Amoníaco"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "Habitabilidad Amoníaco"
 START_SCREEN_PART_ONE_AMMONIA:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los bosques y mares de amoníaco de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."

 ###Cascadian
 pc_cascadian:0 "Mundo Cascadia"
 pc_cascadian_desc:0 "Mundo montañoso subtemplado con una atmósfera de nitrógeno-oxígeno que consta de bosques costeros y cadenas montañosas imponentes. Una hidrosfera activa y tormentosa con fuertes diferencias entre inviernos nevados y veranos cortos y cálidos."
 pc_cascadian_tile:0 "Terreno Cascadia"
 pc_cascadian_tile_desc:0 "Densos bosques costeros y vastas costas escarpadas."
 trait_pc_cascadian_preference:0 "Preferencia Cascadia"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "Habitabilidad Cascadia"
 START_SCREEN_PART_ONE_CASCADIAN:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en las escarpadas costas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."

 ###Bog
 pc_swamp:0 "Mundo Turbera"
 pc_swamp_desc:0 "Mundo frío y fangoso con una espesa atmósfera de nitrógeno-oxígeno. La variación estacional está limitada con precipitaciones significativas. La mayoría de las masas de tierra están cubiertas de una densa vegetación."
 pc_swamp_tile:0 "Terreno Turbera"
 pc_swamp_tile_desc:0 "Terreno húmedo y fangoso con un clima frío."
 trait_pc_swamp_preference:0 "Preferencia Turbera"
 trait_pc_swamp_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SWAMP:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los grandes pantanos de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 mod_pc_swamp_habitability:1 "Habitabilidad Turbera"

 ###Oasis
 pc_oasis:0 "Mundo Oasis"
 pc_oasis_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-oxígeno. La hidrosfera solo admite una gran masa de agua que tiene una banda de vegetación a su alrededor. La lluvia apenas llega al desierto interior que cubre la mayor parte del planeta."
 trait_pc_oasis_preference:0 "Preferencia Oasis"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Terreno Oasis"
 pc_oasis_tile_desc:0 "Selvas cercanas a un cuerpo de agua singular, zonas interiores cubiertas de desiertos con poca precipitación."
 mod_pc_oasis_habitability:1 "Habitabilidad Oasis"
 START_SCREEN_PART_ONE_OASIS:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los densos bosques junto al gran océano de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 
 ###Steppe
 pc_steppe:0 "Mundo Estepa"
 pc_steppe_desc:0 "Mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. Este pastizal semiárido tiene colinas onduladas y llanuras que cubren gran parte de la superficie. Si bien casi ningún árbol crece en este planeta, la cantidad de lluvia puede sustentar arbustos y pastos."
 START_SCREEN_PART_ONE_STEPPE:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en las grandes praderas abiertas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 pc_steppe_tile:0 "Terreno Estepa"
