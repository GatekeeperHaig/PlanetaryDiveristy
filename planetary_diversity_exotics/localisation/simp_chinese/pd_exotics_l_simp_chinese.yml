l_simp_chinese:
 tech_ash_tectonic_drillers:0 "地壳碎裂"
 tech_ash_tectonic_drillers_desc:0 "绝大多数宜居星球都缺乏我们赖以为生的独有大气。理论上讲，利用地壳碎裂技术，可以释放出星际殖民所需的此类气体。"
 methane_terraforming_candidate:0 "环境改造候选者（甲烷星球）"
 methane_terraforming_candidate_desc:0 "这个冰封星球表面荒芜且毫无生机，但它仍然有望承载一个繁荣的生态系统。利用合适的科技加以改造，这里便可以成为一个宜居的世界。"
 ammonia_terraforming_candidate:0 "环境改造候选者（氨星球）"
 ammonia_terraforming_candidate_desc:0 "这个剧毒星球表面荒芜且毫无生机，但它仍然有望承载一个繁荣的生态系统。利用合适的科技加以改造，这里便可以成为一个宜居的世界。"
 sulfur_terraforming_candidate:0 "环境改造候选者（硫磺星球）"
 sulfur_terraforming_candidate_desc:0 "这个剧毒星球表面荒芜且毫无生机，但它仍然有望承载一个繁荣的生态系统。利用合适的科技加以改造，这里便可以成为一个宜居的世界。"
 origin_pd_rogue_voidfarers:0 "虚空孤旅"
 origin_pd_rogue_voidfarers_desc:0 "该文明发源自一个流浪星球——它被母恒星放逐，漫游于宇宙深空，最后又被黑洞星团捕获。活跃的地质活动产生出热量，受到厚重大气的保护，热量免于从地表逸散，维持住这个星球的可住环境。"
 origin_pd_rogue_voidfarers_effects:0 "—母星为§H$pc_rogue$§!\n—不能以常规方式将星球改造为§Y孤谲星球§!，但是可以改造§Y黑洞§!、§Y脉冲星§!和§Y中子星§!周边轨道上的星球\n—解锁决议，以期更优使用§Y居住站§!\n—开局即可研究§Y居住站§!结构"
 building_rogue_lab:0 "孤谲天文台"
 building_rogue_lab_desc:0 "没有星星的天空，为宇宙探测带来了独一无二的条件。"
 building_rogue_grid:0 "孤谲地热开发站"
 building_rogue_grid_desc:0 "对这个孤谲星球的强力地热活动进行开发，可以改善能源生产。"
 rogue_void_architecture:0 "孤谲虚空建筑学"
 rogue_void_architecture_desc:0 "无需处理发光恒星的烦扰，此栖所已经得到优化。"
 decision_pd_rogue_better_habs:0 "孤谲虚空建筑学"
 decision_pd_rogue_better_habs_desc:0 "无需再处理发光恒星的烦扰，可以凭借对虚空的了解，优化轨道上的栖所。"
 opinion_pd_roguebh_a_primitive_world:0 "原始星球孤谲化"
 opinion_pd_roguebh_a_primitive_world_phile:0 "原始星球孤谲化"
 tech_rogue_star_collapsing:0 "暗物质恒星塌缩"
 tech_rogue_star_collapsing_desc:0 "利用暗物质，可以使恒星发生塌缩。这个容易中断的脆弱过程可以创造出更多黑洞，扩张孤谲星球。"
 decision_pd_rogue_collapse_star:0 "恒星塌缩"
 decision_pd_rogue_collapse_star_desc:0 "这个脆弱的暗物质过程不适合在战时使用，但是可以把此星系的恒星转变为§Y黑洞§!。"
 pdroguestarcollapse:0 "恒星塌缩中"
 pdroguestarcollapse_desc:0 "此恒星正在经历人工塌锁以转化为黑洞。"
 decision_pd_rogue_collapse_star_effects:0 "利用暗物质，将使此恒星转化为黑洞；其爆炸会剥离行星的大部分大气，并使任何宜居星球都变得不再宜居，之后可被改造为孤谲星球。"
 pc_rogue_gas_giant:0 "孤谲气态巨星"
 pc_rogue_gas_giant_desc:0 "气态行星，大气层主要由氢氦构成，围绕着一个致密的核心。这个系外捕获物现在正环绕着黑洞运行。"
 origin_pd_hycean_aquatic:0 "氢海居民"
 origin_pd_hycean_aquatic_desc:0 "此文明繁衍于氢海星球上，这是一颗巨型高压沧溟星球，表面温度可达200℃，大气中的主要成分为氢气。其他世界无法成为这些人的可选居所。"
 origin_pd_hycean_aquatic_effects:0 "—母星为§H$pc_pd_hycean$§!\n—§Y气态矮星§!外的星球不能以常规方式改造为§Y氢海星球§!\n—开局时母星上有一个特殊§Y居住站§!，它有额外建筑槽，并且可以产生更多建筑槽"
 pc_pd_hycean:0 "氢海星球"
 pc_pd_hycean_desc:0 "拥有氢气大气和显著水圈的岩石星球。地表完全被海洋覆盖，表面温度可达200℃。"
 pc_pd_hycean_adj:0 "氢海"
 mod_pc_pd_hycean_habitability:0 "氢海宜居性"
 trait_pc_pd_hycean_preference:0 "氢海偏好"
 trait_pc_pd_hycean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pd_hycean:0 "氢海星球"
 pd_hycean_desc:0 "由于高气压和将近200度的表面温度，多数生命都生存在中等深度的海洋中，那里的温度和压力更为理想。"
 hyceanfloodedhabitat:0 "氢海洪潮居住站"
 hyceanfloodedhabitat_desc:0 "此居住站已被淹没和增压，这让氢海物种得以在此处繁衍。已重新设计空间区划，以便容纳更为专业的建筑空间。"
 trait_hycean_tooltip:1 "§Y氢海§!星球与居住站的住房使用§G减少10%§!\n§Y氢海§!星球与居住站的食物、能量和矿物产出§G提升10%§!\n非§Y氢海§!星球的住房使用§R增加30%§!\n非§Y氢海§!星球的宜居性§R降低20%§!\n\n§H$ap_hydrocentric$§!飞升会增强该特质的效果"
 hyceanfloodedworld:0 "氢海洪潮世界"
 hyceanfloodedworld_desc:0 "此星球已被淹没以便让氢海物种繁衍生息。"
 building_hycean_farm:0 "氢海共生体"
 building_hycean_farm_desc:0 "丰饶的天然水体，可以进行高产的水产养殖。"
 building_hycean_lab:0 "氢海高压实验室"
 building_hycean_lab_desc:0 "行星最深处的高压为工程试验带来机遇。"
 building_hycean_foundry:0 "氢海高压铸造厂"
 building_hycean_foundry_desc:0 "在高压深海区域生产合金，能够制造出更为优良的产品。"
 tech_hycean_climate_restoration:2 "氢海气候复苏"
 tech_hycean_climate_restoration_desc:1 "通过提升我们对大气改造的理解，我们能够将气态矮星改造为氢海星球。"
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_TITLE:2 "§H解锁特性：§!氢海改造"
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_DESC:3 "§H氢海改造§!\n可以将气态矮星改造为氢海星球。"
 decision_hyceanhabs:0 "氢海洪潮"
 decision_hyceanhabs_desc:0 "淹没此星球、转变为以氢为基础的生态系统，这里会成为某些种族的天堂——对另一些物种而言则是地狱。"
 changehabatsomphereeffecthycean:0 "淹没此星球、转变为以氢为基础的生态系统，如此之后，它将适应我们这些氢海种族的需求。"
 START_SCREEN_PART_ONE_HYCEAN:0 "自从[GetHomeWorldName]的高压深海中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 decision_expand_hycean_sea:0 "扩展行星海洋"
 decision_expand_hycean_sea_desc:0 "氢海是我们的家园——家园当然多多益善。我们的冰开采网络使我们可以从其他的天体上采集冰，并逐渐将其释放到[This.GetName]的海洋中，扩展星球上的宜居区域。"
 pc_dwarf_gas_giant:0 "气态矮星"
 pc_dwarf_gas_giant_desc:0 "其大气主要由氢气和氦气组成，围绕着一个致密的核心的气态行星。它有厚厚的氢氦大气层，深层中存在有冰、岩石、或者由水和氨构成的液态海洋。"
 hycean_terraforming_candidate:0 "环境改造候选（氢海星球）"
 hycean_terraforming_candidate_desc:0 "虽然贫瘠且缺乏生命，但这个气态巨行星拥有生命的基本要素。如果有合适的技术，它可以被改造成一个氢海星球。"
 pd_hycean_start_init_NAME:0 "氢海开局"
 pd_hycean_start_init_DESC:0 "一个单独的巨大行星，有两个相邻的地貌改造候选。"
 MESSAGE_ROGUEHOLE:1 "$PLANET|Y$已经坍塌为§Y黑洞§!，这将永久改变此星系中的星球。"
 MESSAGE_ROGUEHOLE_MESSAGE_TYPE_TITLE:0 "成功塌缩恒星"
 building_ash_grid:0 "灰烬火山电网"
 building_ash_grid_desc:0 "丰富的火山能源可以改善能源生产。"
 building_ash_foundry:0 "灰烬火山铸造厂"
 building_ash_foundry_desc:0 "易于利用的火山活动可以改善冶金厂的产出。"
 building_ash_lab:0 "火山地壳研究所"
 building_ash_lab_desc:0 "持续的地壳能和火山能鼓励那些工程师去探索那些在其他星球上毫无必要的研究方向。"
 building_methane_mine:0 "甲烷冰开采站"
 building_methane_mine_desc:0 "这个星球封冻的冰层和岩层中埋藏着许多静待开发的丰饶矿物。"
 building_methane_lab:0 "甲烷气候学网络"
 building_methane_lab_desc:0 "该星球极端寒冷的环境可以用来进行一些独特的实验。"
 building_methane_guild:0 "甲烷低温物品生产社"
 building_methane_guild_desc:0 "该星球的严寒条件可以用来制造一些奇特的消费品。"
 pd_building_gamma_research:0 "放射营养研究部"
 pd_building_gamma_research_desc:0 "这种罕见的生命形式——还有γ射线——提供了独一无二的研究对象。"
 pd_building_rad_farms:0 "放射营养农业网络"
 pd_building_rad_farms_desc:0 "拉德花周围的土地可以改善农业产出，只要你不介意会有一点突变的话。"
 pd_building_gamma_energy:0 "放射营养γ射线收集器"
 pd_building_gamma_energy_desc:0 "这能让我们的电网捕获这里的高强度γ辐射，这可以提升能量产出。"
 pd_building_acid_farm:0 "酸性农业网"
 pd_building_acid_farm_desc:0 "该星球的土壤尽管对很多生命形式来讲都是剧毒，却很适合本地演化出的植物群落。"
 pd_building_acid_rock:0 "酸性矿场"
 pd_building_acid_rock_desc:0 "该星球的腐蚀性环境很容易暴露出矿床。"
 pd_building_acid_research:0 "酸性研究部"
 pd_building_acid_research_desc:0 "这些独特的生命形式，以及对抗酸性所需的工程学知识，共同让此地成为了科学发现的温床。"
 sulfur_terraforming_candidate_for_others:0 "环境改造候选者（硫磺星球）"
 sulfur_terraforming_candidate_for_others_desc:0 "虽然这个剧毒星球表面荒芜且毫无生机，但它仍有潜力承载硫基生态系统。"
 methane_terraforming_candidate_for_others:0 "环境改造候选者（甲烷星球）"
 methane_terraforming_candidate_for_others_desc:0 "虽然这个剧毒星球表面荒芜且毫无生机，但它仍有潜力承载甲烷基生态系统。"