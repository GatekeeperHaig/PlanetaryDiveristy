l_polish:

###Modifiers
 #Wet Worlds
 pd_continental: "Świat kontynentalny"
 pd_continental_desc: "Wielkie lądy oddzielone są oceanami, a klimat znacznie różni się w zależności od szerokości geograficznej i opadów."
 pd_retinal: "Świat retinalny"
 pd_retinal_desc: "Życie roślinne na tym świecie opiera się na retinaldehydzie zamiast na chlorofilu, co nadaje planecie charakterystyczny fioletowy odcień."
 pd_lake: "Świat jeziorny"
 pd_lake_desc: "Powierzchnia planety jest mozaiką niezliczonych jezior, od maleńkich po ogromne."
 pd_forest: "Świat leśny"
 pd_forest_desc: "Gęste lasy pokrywają powierzchnię tej planety, tworząc nieprzerwany ocean leśnego środowiska rozciągający się na wszystkich lądach."
 pd_tepid: "Świat łagodny"
 pd_tepid_desc: "Dzięki minimalnemu nachyleniu osi planeta oferuje idealne warunki, które sprzyjały ewolucji różnorodnych procesów fotosyntezy, czego efektem jest bogata paleta barw wśród flory."
 pd_mushroom: "Świat grzybowy"
 pd_mushroom_desc: "Grzybnia dominuje w ekosystemie planety, pokrywając rozległe obszary olbrzymimi lasami i polami grzybów."
 pd_temperate: "Świat umiarkowany"
 pd_temperate_desc: "Łagodny klimat tego świata wspiera bogatą bioróżnorodność na niemal każdym kontynencie."
 pd_sakura: "Świat wiśniowy"
 pd_sakura_desc: "Znaczne połacie lądu, oddzielone oceanami, porastają bujne lasy pięknie kwitnących drzew."
 pd_moss: "$pc_pd_moss$"
 pd_moss_desc: "$pc_pd_moss_desc$"
 pd_marsh: "$pc_pd_marsh$"
 pd_marsh_desc: "$pc_pd_marsh_desc$"
 pd_megaflora: "Świat megaflory"
 pd_megaflora_desc: "Gigantyczne, drzewopodobne rośliny pokrywają powierzchnię planety, a ich korzenie sięgają na wiele kilometrów w głąb. Budowa w otoczeniu tej rzadkiej roślinności stanowi poważne wyzwanie."
 pd_petrified: "Świat skamieniałych lasów"
 pd_petrified_desc: "Planeta niegdyś porośnięta megaflorą, dziś prezentuje rozległe skamieniałe pozostałości dawnej roślinności. Ten unikalny, przypominający drewno materiał ma potencjał konstrukcyjny, choć jego wydobycie wymaga ogromnego wysiłku."

 #Ocean
 pd_ocean: "Świat oceaniczny"
 pd_ocean_desc: "Oceany pokrywają ponad §Y90%§! powierzchni planety, a resztę stanowią rozproszone wyspy."
 pd_cascadian: "Świat kaskadowy"
 pd_cascadian_desc: "Krajobraz planety tworzą monsunowe lasy nadbrzeżne i strzeliste pasma górskie. Aktywna, burzliwa hydrosfera przynosi wyraźne kontrasty między łagodnymi zimami a krótkimi, cieplejszymi latami."
 pd_swamp: "Świat bagienny"
 pd_swamp_desc: "Rozległe, zalesione mokradła dominują na powierzchni planety, z płytkimi morzami, bagnami i torfowiskami. To wilgotne środowisko wspiera obfitą różnorodność roślin i zwierząt."
 pd_crag: "Świat turniowy"
 pd_crag_desc: "Na powierzchni planety dominują ogromne oceany i polarne czapy lodowe. Aktywne sejsmicznie wyspy nadają jej krajobrazowi dynamiczny i wyjątkowy charakter."
 pd_fog: "Świat mglisty"
 pd_fog_desc: "Choć powierzchnię planety zajmują oceany, wszechobecna wilgoć generuje niemal stałą mgłę i zamglenia dryfujące nad lądami, podtrzymując bujne lasy i rozległe łąki."
 pd_kelp: "Świat wodorostowy"
 pd_kelp_desc: "Większość powierzchni pokrywa ocean, a żyzne, płytkie wody sprzyjają rozwojowi rozległych lasów wodorostów. Ten podwodny ekosystem wspiera niezwykłą bioróżnorodność na całej planecie."
 pd_algae: "Świat różowych alg"
 pd_algae_desc: "Bogate, płytkie morza i jeziora tej planety sprzyjają zakwitom różowych alg, tworząc spektakl barw widoczny nawet z orbity."
 pd_columnar: "$pc_pd_columnar$"
 pd_columnar_desc: "$pc_pd_columnar_desc$"
 pd_tidepool: "$pc_pd_tidepool$"
 pd_tidepool_desc: "$pc_pd_tidepool_desc$"
 pd_reef: "Świat rafowy"
 pd_reef_desc: "Rozległe, płytkie oceany oplatają planetę, a z orbity można dostrzec imponujące systemy raf tuż pod powierzchnią. W miejscach, gdzie wyrastają ponad wodę, tworzą się łańcuchy wysp koralowych."
 pd_archipelago: "Świat archipelagowy"
 pd_archipelago_desc: "Rozsiane wyspy pokrywają globalny ocean planety. Intensywna aktywność wulkaniczna sprawia, że lądy szybko powstają i znikają, tworząc stale zmieniający się krajobraz."

 #Tropical
 pd_tropical: "Świat tropikalny"
 pd_tropical_desc: "Planeta doświadcza naprzemiennych pór roku, obfitujących w intensywne opady i okresy suszy, a jej lądy pokrywa gęsta roślinność."
 pd_atoll: "Świat atolowy"
 pd_atoll_desc: "Obfitość płytkich lagun, misternych raf koralowych i bujnych tropikalnych wysp definiuje tę planetę. W połączeniu z idylliczną temperaturą świat ten sprzyja rozkwitowi życia."
 pd_tepui: "Świat płaskowyżowy"
 pd_tepui_desc: "Rozległa hydrosfera i gęsta roślinność nadają planecie unikalny charakter: chłodniejsze, deszczowe płaskowyże gór stołowych kontrastują z ciepłą i wilgotną dżunglą na niższych wysokościach."
 pd_mangrove: "Świat namorzynowy"
 pd_mangrove_desc: "Większość powierzchni zajmują płytkie morza, pozostawiając niewiele lądu ponad poziomem morza. Lasy namorzynowe rozciągają się setkami kilometrów poza brzegi nielicznych wysp."
 pd_cenote: "Świat krasowy"
 pd_cenote_desc: "Rzadkie lasy tropikalne pokrywają lądy, podczas gdy większość hydrosfery filtruje się do złożonego systemu podziemnych jaskiń, wspierając połączone ekosystemy i bogatą bioróżnorodność."
 pd_fungal: "Świat grzybiczy"
 pd_fungal_desc: "Grzybopodobna roślinność tej planety stanowi fundament rozkwitającego i zróżnicowanego biosystemu, od mikroskopijnych zarodników po gigantyczne grzyby megaflory."
 pd_aerial: "Świat powietrzny"
 pd_aerial_desc: "Wysoko nad lądami spowitymi gęstą roślinnością unoszą się w przestworzach olbrzymie strąki nasienne miejscowej flory, przypominając dryfujące chmury."
 pd_lilypad: "Świat liliowy"
 pd_lilypad_desc: "Ciepłe, płytkie oceany planety wspierają bogatą bioróżnorodność. Na powierzchni wody unoszą się potężne liście roślin wodnych, tworząc dodatkowy ekosystem naziemny."
 pd_obsidian: "$pc_pd_obsidian$"
 pd_obsidian_desc: "$pc_pd_obsidian_desc$"
 pd_geothermal: "Świat geotermalny"
 pd_geothermal_desc: "Na tej planecie tropikalne rozpadliny wyrastają pomiędzy strzelistymi lodowymi klifami. Pod powierzchnią intensywna aktywność geotermalna tworzy miliony gorących źródeł, podtrzymujących bogatą bioróżnorodność."
 pd_biolumen: "Świat bioluminescencyjny"
 pd_biolumen_desc: "Cząsteczki atmosferyczne spowijają tę planetę, lecz niemal wszystkie formy życia wykształciły bioluminescencję, tworząc zapierający dech w piersiach spektakl widoczny z orbity."

 #Desert
 pd_desert: "Świat pustynny"
 pd_desert_desc: "Nieliczne opady i duże wahania temperatury w cyklu dobowym charakteryzują tę planetę. Skąpa roślinność zakwita jedynie podczas rzadkich deszczów."
 pd_dune: "Świat wydmowy"
 pd_dune_desc: "Nieskończone morza piasku i wydm dominują w krajobrazie tej pustynnej planety. Skąpa hydrosfera ogranicza się do podziemnych zbiorników wodonośnych, czasem wypływających jako oazy i górskie źródła."
 pd_oasis: "Świat oazowy"
 pd_oasis_desc: "Hydrosfera planety skupia się w jednym ogromnym zbiorniku wodnym, otoczonym pasem gęstej roślinności. Opady rzadko docierają do pustynnego wnętrza planety, które zajmuje większość jej powierzchni."
 pd_outback: "Świat buszowy"
 pd_outback_desc: "Powierzchnia planety to głównie suche i półsuche zarośla oraz pustynie, z większą ilością roślinności w pobliżu źródeł wody. Hydrosfera ogranicza się do nielicznych śródlądowych mórz i podziemnych źródeł."
 pd_coastal: "Świat nadbrzeżny"
 pd_coastal_desc: "Głębokie oceany zapewniają dużą stabilność atmosfery, ograniczając opady. Powszechne mgły i zamglenia podtrzymują różne gatunki sukulentów i krzewów."
 pd_fungi: "Świat pustynnej grzybni"
 pd_fungi_desc: "Sucha i pokryta popiołem wulkanicznym planeta, na której rozwijają się grzyby pustynne odporne na wysoką temperaturę, suszę i ubogie gleby."
 pd_ironsand: "$pc_pd_ironsand$"
 pd_ironsand_desc: "$pc_pd_ironsand_desc$"
 pd_cactus: "$pc_pd_cactus$"
 pd_cactus_desc: "$pc_pd_cactus_desc$"
 pd_salt: "Świat solny"
 pd_salt_desc: "Bogate złoża minerałów rozciągają się na całej planecie, lecz wysokie zasolenie powierzchni czyni ją niegościnną dla większości form roślinnego i zwierzęcego życia."
 pd_aquifer: "Świat wodonośny"
 pd_aquifer_desc: "Choć piaszczysty teren nie zapewnia ulgi przed intensywnym upałem, ruchome laguny i podziemne systemy rzeczne podtrzymują unikalne ekosystemy i bogatą bioróżnorodność."

 #Arid
 pd_arid: "Świat suchy"
 pd_arid_desc: "Pokryta pyłem powierzchnia planety to głównie płaskowyże i kaniony. Roślinność jest uboga, lecz w regionach polarnych rosną lasy."
 pd_mesa: "Świat stoliwowy"
 pd_mesa_desc: "Krajobraz kształtują równikowe płaskowyże i polarne lasy. Hydrosfera składa się z wielkich rzek płynących kanionami, których koryta porasta roślinność, tworząc zróżnicowany ekosystem."
 pd_fog_desert: "Świat pustynnych mgieł"
 pd_fog_desert_desc: "Szczyty gór na ekstremalnych wysokościach tworzą efekt cienia deszczowego na większości powierzchni. Płaskowyże zajmują słone równiny i suche doliny, a hydrosferę reprezentuje kilka jezior i górskich źródeł."
 pd_mediterranean: "Świat śródziemnomorski"
 pd_mediterranean_desc: "Hydrosferę tej planety tworzą rozległe morza śródlądowe otoczone skąpą roślinnością. Obszary śródlądowe charakteryzują się suchym klimatem i niewielką ilością opadów."
 pd_badlands: "Świat pustkowi"
 pd_badlands_desc: "Suche tereny składają się z osadowych skał i gliniastych gleb, ukształtowanych przez erozję wiatru i wody. W cieniu wzgórz rozwija się roślinność – głównie krzewy i odporne trawy."
 pd_succulent: "Świat kserofitowy"
 pd_succulent_desc: "Wysokie temperatury i rzadkie, lecz okresowe deszcze wymusiły na roślinności wykształcenie zdolności magazynowania wody, by przetrwać w surowym klimacie planety."
 pd_striped: "Świat pasiasty"
 pd_striped_desc: "Planeta wyróżnia się niezwykłym składem mineralogicznym. Jej krajobraz zdobią głębokie, barwne pasma, które dodają hipnotyzującego uroku jałowym, suchym terenom."
 pd_amethyst: "Świat ametystowy"
 pd_amethyst_desc: "To sucha planeta o burzliwej przeszłości geologicznej, która doprowadziła do powstania rozległych złóż kwarcu ametystowego w skorupie planety."
 pd_opal: "$pc_pd_opal$"
 pd_opal_desc: "$pc_pd_opal_desc$"
 pd_coral: "Świat koralowy"
 pd_coral_desc: "Niegdyś oceaniczna planeta, której hydrosfera zmniejszyła się w wyniku zmian ekologicznych. Koralowce przystosowały się do suchego środowiska, kolonizując odsłoniętą powierzchnię."
 pd_primal: "Świat pierwotny"
 pd_primal_desc: "W miarę jak na tej młodej planecie wygasa aktywność wulkaniczna, rozwija się złożona flora i fauna, przyczyniając się do powstania ustabilizowanej hydrosfery i atmosfery nadającej się do oddychania."

 #Savannah
 pd_savannah: "Świat sawannowy"
 pd_savannah_desc: "Ograniczona hydrosfera powoduje krótkie pory deszczowe. Roślinność, głównie w postaci wszechobecnych traw, koncentruje się wokół płytkich oaz."
 pd_steppe: "Świat stepowy"
 pd_steppe_desc: "To półsuche trawiaste środowisko obejmuje rozległe faliste wzgórza i równiny. Brak drzew jest charakterystyczny, lecz sporadyczne opady podtrzymują rozwój krzewów i traw."
 pd_prairie: "Świat preriowy"
 pd_prairie_desc: "Charakteryzująca się sezonową hydrosferą planeta posiada jeden rozległy kontynent, wielkie śródlądowe morza, krótkie suche lata i mroźne, surowe zimy."
 pd_veld: "Świat weldowy"
 pd_veld_desc: "Na tej subtropikalnej planecie z suchą atmosferą azotowo-tlenową występują zarośla leśne i sawanny, z łagodnymi zimami i długimi, gorącymi latami."
 pd_semi_arid: "Świat półsuchy"
 pd_semi_arid_desc: "Hydrosfera zapewnia krótką, lecz znaczącą porę deszczową, a roślinność koncentruje się w chronionych dolinach oraz w pobliżu dużych zbiorników wodnych."
 pd_aspen: "Świat osikowy"
 pd_aspen_desc: "Sucha i skalista planeta z atmosferą azotowo-tlenową posiada gaje drzew pośród trawiastych równin. Niewielka, lecz stabilna hydrosfera w postaci strumieni podtrzymuje lasy i gęste zarośla."
 pd_sandstone: "$pc_pd_sandstone$"
 pd_sandstone_desc: "Planeta ta posiada rozległe trawiaste równiny oraz wyrzeźbione przez wiatr formacje piaskowcowe. Jej hydrosfera wspiera odporne trawy przystosowane do tych warunków."
 pd_turquoise: "$pc_pd_turquoise$"
 pd_turquoise_desc: "Ta subtropikalna planeta stepowa jest usiana ogromnymi złożami turkusów, występującymi niemal wszędzie na jej powierzchni."
 pd_calcite: "$pc_pd_calcite$"
 pd_calcite_desc: "$pc_pd_calcite_desc$"
 pd_monsoon: "$pc_pd_monsoon$"
 pd_monsoon_desc: "$pc_pd_monsoon_desc$"
 pd_supercontinent: "Świat superkontynentalny"
 pd_supercontinent_desc: "Na tej planecie obecnie istnieje superkontynent uformowany w wyniku ruchów płyt tektonicznych. Wybrzeża są bujne, natomiast tereny śródlądowe przechodzą od trawiastych równin do rozległych suchych pustyń."
 pd_sinkhole: "Świat zapadliskowych"
 pd_sinkhole_desc: "Powierzchnia tej planety ma niewielką, lecz stabilną hydrosferę, jednak pod nią kryje się planetarny ocean podziemny, tworzący ogromne leje zapadliskowe na całym świecie."

 #Arctic
 pd_arctic: "Świat arktyczny"
 pd_arctic_desc: "Bieguny są rozległe i obfitują w znaczące pokłady zamarzniętej wody w postaci lodu lodowcowego. Pomimo sezonowych zmian, w pasie równikowym występuje bujna roślinność."
 pd_cold_desert: "Świat zimnej pustyni"
 pd_cold_desert_desc: "Tę planetę cechują niskie opady i rzadkie zbiorniki wody powierzchniowej. Średnie temperatury w ciągu dnia często utrzymują się znacznie poniżej zera."
 pd_glacial: "Świat lodowcowy"
 pd_glacial_desc: "Hydrosfera jest przez większość roku uwięziona w lodzie lodowcowym, lecz w miesiącach letnich dochodzi do znacznych roztopów, a opady śniegu są bardzo częste."
 pd_antarctic: "Świat antarktyczny"
 pd_antarctic_desc: "Choć zimowe wiatry mogą przekraczać prędkość 25 km/h, życie przetrwało w odizolowanych enklawach pod lodem morskim, w jaskiniach i chronionych dolinach."
 pd_aeolian: "Świat wietrzny"
 pd_aeolian_desc: "Wiatry na tej planecie rutynowo osiągają prędkość ponad 300 km/h. Uformowały one zapadliska, wąwozy szczelinowe i zagłębienia, w których mogło rozwinąć się życie, osłonięte przed ekstremalną pogodą."
 pd_ice_spike: "Świat iglicowy"
 pd_ice_spike_desc: "Intensywna aktywność tektoniczna pod powierzchnią napiera na głęboką warstwę lodu, tworząc strzeliste lodowe iglice dominujące w krajobrazie."
 pd_crevasse: "Świat szczelinowy"
 pd_crevasse_desc: "Choć powierzchnia tej zamarzniętej planety jest niegościnna, energia geotermalna z jądra sprawia, że dno wielu lodowych szczelin pozostaje nadające się do życia."
 pd_ice_dunes: "Świat lodowych wydm"
 pd_ice_dunes_desc: "Przy temperaturach utrzymujących się poniżej zera przez większość roku, cząsteczki lodu przypominające piasek formują charakterystyczne wydmy."
 pd_ferrospring: "$pc_pd_ferrospring$"
 pd_ferrospring_desc: "$pc_pd_ferrospring_desc$"
 pd_storm: "Świat burzowy"
 pd_storm_desc: "Lądy tej planety znajdują się wyłącznie na biegunach, oddzielone ogromnym oceanem, który przez cały rok generuje potężne burze. Z powodu ekstremalnych warunków większość życia istnieje pod powierzchnią oceanu."
 pd_iceberg: "Świat gór lodowych"
 pd_iceberg_desc: "Pomimo temperatur spadających poniżej zera, wysoko zasolony ocean pokrywający całą planetę pozostaje w stanie ciekłym. Oddzielona od soli woda tworzy półtrwałe góry lodowe, a kolonie słonowodnych wodorostów kwitną w tych lodowatych warunkach."

 #Alpine
 pd_alpine: "Świat górzysty"
 pd_alpine_desc: "Ta planeta ma ośnieżone szczyty górskie, a w dolinach rozsiane są zamarznięte jeziora. Choć sezonowe zmiany są minimalne, woda płynna pod zamarzniętą powierzchnią jezior wystarcza, by podtrzymać życie odpornej roślinności."
 pd_boreal: "Świat borealny"
 pd_boreal_desc: "Ta subarktyczna planeta doświadcza szerokiego zakresu temperatur – od lasów borealnych w cieplejszych regionach po tundrę i lód w pobliżu biegunów."
 pd_snow: "Świat śnieżny"
 pd_snow_desc: "Planeta ta przechodzi obecnie epokę lodowcową. Podczas gdy lodowce pokrywają większość stref polarnych i umiarkowanych, w pasie równikowym rosną lasy podumiarkowane."
 pd_highland: "Świat wyżynny"
 pd_highland_desc: "Stałe opady i częste mgły spowijają tę planetę. Stabilna hydrosfera, zamknięta między zamarzniętymi pasmami górskimi a rozległymi śródlądowymi morzami, podtrzymuje życie odpornych traw i porostów."
 pd_dune_forest: "Świat wydmowoleśny"
 pd_dune_forest_desc: "Na tej planecie częste są mgły, ale opady są minimalne. Niziny zajmują suche wydmy, natomiast hydrosfera podtrzymuje śnieżne, zalesione góry."
 pd_fjord: "Świat fiordowy"
 pd_fjord_desc: "Rozległe oceany tej planety żłobią głębokie zatoki, tworząc subarktyczne lasy deszczowe wzdłuż wybrzeży oraz alpejskie łąki na wyższych wysokościach."
 pd_blossom: "Świat kwitnący"
 pd_blossom_desc: "Bogate trawiaste równiny tej planety ozdabia barwna, kwitnąca flora, tworząc spektakl widoczny nawet z orbity."
 pd_taiga: "$pc_pd_taiga$"
 pd_taiga_desc: "$pc_pd_taiga_desc$"
 pd_craton: "$pc_pd_craton$"
 pd_craton_desc: "$pc_pd_craton_desc$"
 pd_glaciovolcanic: "Świat lodowowulkaniczny"
 pd_glaciovolcanic_desc: "Ta planeta doświadcza intensywnej aktywności wulkanicznej, czego skutkiem są liczne jeziora ogrzewane geotermalnie, dostarczające rzadkich minerałów i energii w inaczej zamarzniętym krajobrazie."
 pd_lanthanide: "Świat lantanidowy"
 pd_lanthanide_desc: "Rzadkie metale ziem rzadkich i aktywność magnetyczna tej planety kształtują imponujące, pierścieniowe szczyty górskie. Przy minimalnych wahaniach sezonowych hydrosfera podtrzymuje jedynie skrawki odpornej roślinności."

 #Tundra
 pd_tundra: "Świat tundrowy"
 pd_tundra_desc: "Ten świat utrzymuje stabilną hydrosferę i przewidywalnie niskie temperatury, wspierając rozległe lasy porostów między postrzępionymi górami a lodowcami."
 pd_bog: "Świat trzęsawiskowy"
 pd_bog_desc: "Na tej planecie występują krótkie wilgotne lata, długie mroźne zimy i obfite opady roczne. Stabilna hydrosfera pokrywa lądy gęstą siecią trzęsawisk i bagien."
 pd_mycelium: "Świat grzybniowy"
 pd_mycelium_desc: "Na tej planecie panują krótkie, chłodne lata i suche, zlodowaciałe zimy. Rozległe równiny porastają lasy gigantycznych grzybów oraz gęste podziemne sieci grzybni."
 pd_mud: "Świat błotny"
 pd_mud_desc: "Ta planeta doświadcza rzadkich sezonów z intensywnymi opadami, a niska aktywność geotermalna tworzy liczne błotne jeziora i wulkany na zamarzniętej powierzchni."
 pd_basalt: "Świat bazaltowy"
 pd_basalt_desc: "Na tej planecie panują stabilne sezony, a okresowa aktywność wulkaniczna tworzy rozległe pola lawowe. Mchy i porosty porastające zastygły bazalt podtrzymują biosferę."
 pd_tuya: "Świat chondrytowy"
 pd_tuya_desc: "Przy ograniczonych sezonach i surowych zimach biosfera tego świata rozwija się dzięki składnikom odżywczym wulkanicznych gleb, a powierzchnię znaczą podlodowe wulkany."
 pd_cryovolcano: "Świat kriowulkaniczny"
 pd_cryovolcano_desc: "Życie przetrwało na tej planecie dzięki składnikom odżywczym wyrzucanym przez kriowulkany, które emitują wodę, amoniak i metan spod zlodowaciałej powierzchni."
 pd_treeline: "Świat drzewograniczny"
 pd_treeline_desc: "Na tej planecie lasy kończą się na określonej wysokości, a powyżej dominują porosty i roślinność alpejska, dostosowana do surowego klimatu."
 pd_peatland: "$pc_pd_peatland$"
 pd_peatland_desc: "$pc_pd_peatland_desc$"
 pd_cryoflora: "Świat kriofloralny"
 pd_cryoflora_desc: "Hydrosfera planety jest w większości zamarznięta, a temperatury rzadko przekraczają punkt zamarzania. Flora i fauna przystosowały się dzięki białkom przeciwzamarzaniowym, tworząc piękny, świecący ekosystem."
 pd_lichen: "Świat porostowy"
 pd_lichen_desc: "Ten świat wspiera rozległe lasy porostów dzięki stabilnej hydrosferze i przewidywalnie niskim temperaturom. Lasy porostowe, rozciągające się między postrzępionymi górami a lodowcami, czerpią składniki odżywcze z minerałów."

###Superhabitable
 pd_wet_superhabitable: "Wilgotny świat superziemski"
 pd_wet_superhabitable_desc: "Ten wilgotny świat superziemski posiada rozbudowaną hydrosferę i optymalne warunki rolnicze dzięki wyższym średnim temperaturom oraz płytkim basenom oceanicznym. Ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych."
 pd_dry_superhabitable: "Suchy świat superziemski"
 pd_dry_superhabitable_desc: "Ten suchy świat superziemski posiada rozbudowaną hydrosferę i optymalne warunki rolnicze dzięki wyższym średnim temperaturom oraz płytkim basenom oceanicznym. Ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych."
 pd_cold_superhabitable: "Zimny świat superziemski"
 pd_cold_superhabitable_desc: "Ten zimny świat superziemski posiada rozbudowaną hydrosferę i optymalne warunki rolnicze dzięki wyższym średnim temperaturom oraz płytkim basenom oceanicznym. Ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych."
 pd_gaia_superhabitable: "Gajański świat superziemski"
 pd_gaia_superhabitable_desc: "Ten doskonale ukształtowany świat superziemski z atmosferą azotowo-tlenową i odpornym ekosystemem oferuje optymalne warunki dla różnorodnych form życia. Charakteryzuje się cieplejszym klimatem i płytkimi oceanami, ale ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych."
 pd_arcology_superhabitable: "Superziemska arkologia"
 pd_arcology_superhabitable_desc: "Świat superziemski całkowicie pochłonięty przez zurbanizowaną i przemysłową zabudowę. Planeta charakteryzuje się wyższymi średnimi temperaturami, a ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych."
 pd_nuked_superhabitable: "Cmentarny świat superziemski"
 pd_nuked_superhabitable_desc: "Ten świat superziemski przechodzi nuklearną zimę, na którą składają się gęste warstwy sadzowych aerozoli w atmosferze i wysoki poziom promieniowania. Przetrwały jedynie śladowe oznaki życia, a ciężka grawitacja stanowi wyzwanie dla nieprzystosowanych."

###Tidally Locked
 pd_wet_tidally_locked: "Słoneczny świat synchroniczny"
 pd_wet_tidally_locked_desc: "Ten wilgotny, synchroniczny świat oferuje obfite źródła energii dzięki stałemu nasłonecznieniu i silnym wiatrom. Temperatura planety i stabilna hydrosfera pozwalają na bogatą bioróżnorodność w strefach dziennej i zmierzchowej."
 pd_dry_tidally_locked: "Zmierzchowy świat synchroniczny"
 pd_dry_tidally_locked_desc: "Ten suchy, synchroniczny świat oferuje obfite źródła energii dzięki stałemu nasłonecznieniu i silnym wiatrom. Strefa nadająca się do zamieszkania ogranicza się do regionów zmierzchowych."
 pd_cold_tidally_locked: "Szklisty świat synchroniczny"
 pd_cold_tidally_locked_desc: "Ten zimny, synchroniczny świat oferuje obfite źródła energii dzięki stałemu nasłonecznieniu i silnym wiatrom. Strefa nadająca się do zamieszkania ogranicza się do regionów dziennej półkuli."
 pd_gaia_tidally_locked: "Gajański świat synchroniczny"
 pd_gaia_tidally_locked_desc: "Idealnie ukształtowany synchroniczny świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia istnieją jedynie w ograniczonych strefach zmierzchowych."
 pd_arcology_tidally_locked: "Synchroniczna arkologia"
 pd_arcology_tidally_locked_desc: "Synchroniczny świat całkowicie pochłonięty przez zurbanizowaną i przemysłową zabudowę. Strefa nadająca się do zamieszkania ogranicza się do regionów zmierzchowych."
 pd_nuked_tidally_locked: "Cmentarny świat synchroniczny"
 pd_nuked_tidally_locked_desc: "Ten synchroniczny świat przechodzi przez nuklearną zimę, charakteryzującą się gęstymi warstwami sadzowych aerozoli i wysokim poziomem promieniowania atmosferycznego. Oznaki życia są minimalne, a strefa nadająca się do zamieszkania ogranicza się do regionów zmierzchowych."

###Cave
 pd_wet_cave: "Mokry świat jaskiniowy"
 pd_wet_cave_desc: "Na tej planecie rozciąga się globalna sieć podziemnych jaskiń w wilgotnym klimacie. Choć budowa podziemnych obiektów jest kosztowna, oferują one łatwą obronę kolonii."
 pd_dry_cave: "Piaszczysty świat jaskiniowy"
 pd_dry_cave_desc: "Na tej planecie rozciąga się globalna sieć podziemnych jaskiń w suchym klimacie. Choć budowa podziemnych obiektów jest kosztowna, oferują one łatwą obronę kolonii."
 pd_cold_cave: "Lodowy świat jaskiniowy"
 pd_cold_cave_desc: "Na tej planecie rozciąga się globalna sieć podziemnych jaskiń w zimnym klimacie. Choć budowa podziemnych obiektów jest kosztowna, oferują one łatwą obronę kolonii."
 pd_gaia_cave: "Gajański świat jaskiniowy"
 pd_gaia_cave_desc: "Idealnie ukształtowany świat jaskiniowy z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych. Choć budowa podziemnych obiektów jest kosztowna, oferują one łatwą obronę kolonii."
 pd_arcology_cave: "Jaskiniowa arkologia"
 pd_arcology_cave_desc: "Świat jaskiniowy całkowicie pochłonięty przez zurbanizowaną i przemysłową zabudowę. Choć budowa podziemnych obiektów jest kosztowna, oferują one łatwą obronę kolonii."
 pd_nuked_cave: "Cmentarny świat jaskiniowy"
 pd_nuked_cave_desc: "Ten świat jaskiniowy doświadcza nuklearnej zimy, a gęste warstwy sadzowych aerozoli wypełniają atmosferę. Wysoki poziom promieniowania. Minimalne oznaki życia."

###Gaia
 pd_gaia_world: "Świat gajański"
 pd_gaia_world_desc: "Idealnie ukształtowany, wilgotny świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."
 pd_dry_gaia_world: "Suchy świat gajański"
 pd_dry_gaia_world_desc: "Idealnie ukształtowany, suchy świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."
 pd_cold_gaia_world: "Zimny świat gajański"
 pd_cold_gaia_world_desc: "Idealnie ukształtowany, zimny świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."
 pd_uncommon_gaia_world: "Świat gajański"
 pd_uncommon_gaia_world_desc: "Idealnie ukształtowany, wilgotny świat z atmosferą azotowo-tlenową i odpornym ekosystemem. Optymalne warunki dla wszystkich znanych wyższych form życia na różnych szerokościach geograficznych."

###Arcology/Relic
 pc_pd_nuked_arcology: "Cmentarny świat relikt"
 pc_pd_nuked_arcology_desc: "Kiedyś całe to miejsce pokrywało miasto. Teraz planeta pogrążona jest w nuklearnej zimie – gęste warstwy sadzy i aerozoli zalegają w atmosferze, poziom promieniowania na powierzchni jest wysoki. Ledwo widoczne są jakiekolwiek oznaki życia."
 pc_pd_nuked_arcology_tooltip: "Możliwość zamieszkania: §R-100%§!\nMożliwość zamieszkania dla gatunków z cechą §Y$trait_pc_nuked_preference$§! lub §Y$trait_survivor$§!: §G+100%§!"

###Uninhabitable Modifiers
 pd_diamond: "Świat diamentowy"
 pd_diamond_desc: "Wysokie temperatury i ciśnienie planetarne sprawiły, że znaczna część tego świata przekształciła się w diament."
 pd_carbon: "Świat węglowy"
 pd_carbon_desc: "W przeciwieństwie do większości światów opartych na związkach krzemu i tlenu, ten posiada znacznie wyższy stosunek węgla do tlenu."
 pd_chthonian: "Świat chtoniczny"
 pd_chthonian_desc: "Ta planeta była niegdyś gazowym olbrzymem, lecz wiatry gwiezdne zdarły z niej atmosferę wodoru i helu, pozostawiając nagie metaliczne jądro."
 pd_iron: "Świat żelazny"
 pd_iron_desc: "Planeta składa się głównie z bogatego w żelazo jądra z niewielkim płaszczem lub go pozbawionym."
 pd_volcanic: "Świat wulkaniczny"
 pd_volcanic_desc: "Na tej planecie dochodzi do ciągłych erupcji wulkanicznych z powodu wysokiej aktywności geologicznej, a pióropusze siarki sięgają nawet 500 km ponad powierzchnię."
 pd_hydrocarbon: "Świat węglowodorowy"
 pd_hydrocarbon_desc: "Planeta posiada gęstą, nieprzezroczystą atmosferę złożoną z azotu i metanu, z chmurami etanu i stabilnymi zbiornikami ciekłych węglowodorów."
 pd_hot_gas_giant: "Gorący gazowy olbrzym"
 pd_hot_gas_giant_desc: "Ten gazowy olbrzym osiąga temperatury znacznie wyższe od przeciętnych, co stwarza możliwość wykorzystania jego wzorców pogodowych do pozyskiwania energii i rzadkich gazów."
 pd_cloudless_gas_giant: "Bezchmurny gazowy olbrzym"
 pd_cloudless_gas_giant_desc: "Gazowa planeta nie zawiera w atmosferze odpowiednich związków do tworzenia globalnej pokrywy chmur, co daje jednolity, pozbawiony cech widok z orbity."
 pd_cold_gas_giant: "Zimny gazowy olbrzym"
 pd_cold_gas_giant_desc: "Niższe temperatury i stabilne wiatry tego gazowego olbrzyma zapewniają unikalne możliwości badawcze."
 pd_ethane_ocean: "Świat oceanów etanu"
 pd_ethane_ocean_desc: "Świat pokryty oceanami ciekłego etanu, powstałymi z węglowodorów."
 pd_dwarf_gas: "Gazowy karzeł"
 pd_dwarf_gas_desc: "Planeta posiada gęstą atmosferę z wodoru i helu, a pod nią głębokie warstwy lodu, skał oraz ciekłych oceanów wody i amoniaku."
 pd_subglacial: "Świat podlodowy"
 pd_subglacial_desc: "Gruba warstwa trwałego lodu, niskie temperatury i cienka atmosfera uniemożliwiają życie na powierzchni. Jednak ogrzewanie pływowe i aktywność geotermalna tworzą pod powierzchnią ocean ukryty pod stałym lodem."
 pd_hothouse: "Świat cieplarniany"
 pd_hothouse_desc: "Skalista planeta, której atmosfera przechodzi obecnie niekontrolowany efekt cieplarniany. Środowisko śmiertelne dla wszystkich form życia."

#Engineered Environment
 decision_engineered_environment_gaia: "Projekt kształtowania świata"
 decision_engineered_environment_gaia_desc: "Wykorzystamy zaawansowane techniki terraformowania, aby przekształcić ten świat w raj, zapewniając mu optymalne warunki dla wszystkich znanych wyższych form życia."
 engineered_environment_gaia: "Doskonale ukształtowany świat"
 engineered_environment_gaia_desc: "Zaawansowane techniki terraformowania ukształtowały ten świat, a jego ekosystem posiada teraz optymalne warunki dla wszystkich znanych wyższych form życia."

