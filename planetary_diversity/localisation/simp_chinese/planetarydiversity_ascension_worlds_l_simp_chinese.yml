 pd_placeholder_tooltip: "占位符"
 d_pd_tree_of_life_uncommon: "生命之树"
 d_pd_tree_of_life_uncommon_desc: "巨树的一根分枝，被蜂巢移植到此处。尽管生长环境适宜，此地异常的生态系统却使其无法完全成长。"
 d_pd_tree_of_life_home: "生命之树"
 d_pd_tree_of_life_home_desc: "这棵巨树在无数世代里庇佑支持着蜂巢。"
 d_pd_tree_of_life_colony: "生命幼树"
 d_pd_tree_of_life_colony_desc: "巨树的一根分枝，被蜂巢移植到此处。需要一些时间才能长成。"
 d_pd_tree_of_life_bloomed: "绽放的生命之树"
 d_pd_tree_of_life_bloomed_desc: "这棵巨树在无数世代里庇佑支持着蜂巢。现在它绽放了，每个子个体都能感受到有益的影响。"
 decision_pd_replant_tree_of_life: "重新种植生命之树"
 decision_pd_replant_tree_of_life_desc: "我们必须在这里种下一棵生命之树，让我们蜂群茁壮成长。"
 decision_pd_bloom_tree_of_life: "生命之树绽放"
 decision_pd_bloom_tree_of_life_desc: "培育生命之树开花要花费相当多的时间和资源，但这样可以释放它的真正潜能。"
 decision_pd_bloom_tree_of_life_tooltip: "此行星会成长为§Y绽放$pc_pd_megaflora_hive_bloomed$§!。\n\n每个区划提供的£pop£ §Y岗位§!和£housing£ §Y住房§!会翻倍。"
 pd_tree_of_life_bloomed: "该星球的巨树已经长成，树上花朵怒放。它巨大的根系为更多劳动子个体提供了空间，还能抵御相当程度的损伤。"
 pd_tree_of_life_growing: "培育生命幼树"
 pd_tree_of_life_growing_desc: "该星球的子个体正在专心培育我们栽种的生命幼树。"
 pd_tree_of_life_home: "生命之树星球"
 pd_tree_of_life_home_desc: "该星球的生命之树已经完全长成。它的根系为劳动子个体提供了空间，也理所当然地可以阻挡侵袭。"
 pd_no_lifetree: "无生命之树"
 pd_no_lifetree_desc: "没有生命之树，蜂群是不完整的。"
 origin_pd_aw_tree_of_life: "占位符起源"
 origin_pd_aw_tree_of_life_desc: "无效的占位符起源。不要选择该起源，否则会引发BUG。"
 decision_pd_wasteland_planet: "无管制工业标准"
 decision_pd_wasteland_planet_desc: "环境问题只会阻碍我们前进。忽略该星球的自然生态系统，我们会解放它真正的工业潜力。"
 decision_pd_wasteland_planet_effects_short: "已添加§Y$pd_wasteland_planet$§!修正。\n\n会增加§G工业产出§!，但是会降低£mod_pop_environment_tolerance£ §R宜居性§!。"
 decision_pd_wasteland_planet_cleanup: "环境清理"
 decision_pd_wasteland_planet_cleanup_desc: "该星球严重的环境退化使其生态系统处于岌岌可危的状态。我们会纠治星球曾遭受的损害。"
