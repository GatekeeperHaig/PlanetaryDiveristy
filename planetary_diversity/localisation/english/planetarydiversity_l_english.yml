 mod_pc_swamp_habitability:1 "Bog Habitability"

 ###Oasis
 pc_oasis:0 "Oasis World"
 pc_oasis_desc:0 "Rocky world with a nitrogen-oxygen atmosphere. Hydrosphere only supports one large body of water which has a band vegetation around it. Rain barely reaches the inland desert that covers the majority of the planet."
 trait_pc_oasis_preference:0 "Oasis Preference"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Oasis Terrain"
 pc_oasis_tile_desc:0 "Jungles near a singular body of water, inland areas covered in deserts with low precipitation."
 mod_pc_oasis_habitability:1 "Oasis Habitability"
 START_SCREEN_PART_ONE_OASIS:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dense forests by the great ocean of [GetHomeWorldName], our civilization has spread and prospered."
 
 ###Steppe
 pc_steppe:0 "Steppe World"
 pc_steppe_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere. This semi-arid grassland has rolling hills and plains covering much of the surface. While almost no trees grow on this planet, the amount of rainfall can support shrubs and grasses."
 START_SCREEN_PART_ONE_STEPPE:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the great open grasslands of [GetHomeWorldName], our civilization has spread and prospered."
 pc_steppe_tile:0 "Steppe Terrain"
 pc_steppe_tile_desc:0 "Large open planes with grasses and shrubs."
 trait_pc_steppe_preference:0 "Steppe Preference"
 trait_pc_steppe_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_steppe_habitability:1 "Steppe Habitability"

 ###Frigid
 pc_frozen_desert:0 "Frigid World"
 pc_frozen_desert_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere. Precipitation is low and major bodies of surface water are rare. Even in the daytime average temperatures are often well below freezing."
 pc_frozen_desert_tile:0 "Frozen Desert Terrain"
 pc_frozen_desert_tile_desc:0 "Frozen arid dunes with scarce vegetation."
 trait_pc_frozen_desert_preference:0 "Frigid Preference"
