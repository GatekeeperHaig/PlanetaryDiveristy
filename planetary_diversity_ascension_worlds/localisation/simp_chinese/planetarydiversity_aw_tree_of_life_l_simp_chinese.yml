 pc_pd_megaflora_hive_bloomed: "巨植物蜂巢星球"
 pc_pd_megaflora_hive_bloomed_desc: "潮汐锁定的岩质星球，拥有氮氧大气。森林茂密，水圈强力而健康。巨树覆盖了星球地表，与栽培巨树的蜂群思维存在灵能联系。"
 trait_pc_pd_megaflora_hive_bloomed_preference: "巨植物蜂巢星球偏好"
