#Einzahlungen
d_pd_aw_tree_of_life_home: "Baum des Lebens"
d_pd_aw_tree_of_life_home_desc: "Der Baum des Lebens hat dem Bienenstock unzählige Generationen lang Schutz geboten und ihn unterstützt."
d_pd_aw_tree_of_life_colony: "Setzling des Lebensbaums"
d_pd_aw_tree_of_life_colony_desc: "Ein Ableger des Großen Baums, der vom Bienenstock hierher verpflanzt wurde. Es wird einige Zeit dauern, bis er vollständig ausgewachsen ist."
d_pd_aw_tree_of_life_bloomed: "Geblühter Baum des Lebens"
d_pd_aw_tree_of_life_bloomed_desc: "Der Große Baum hat dem Bienenstock unzählige Generationen lang Schutz und Unterstützung geboten. Jetzt, wo er blüht, sind seine wohltuenden Auswirkungen für jede Drohne spürbar."
d_pd_tree_of_life_habitat: "Lebensraum Baum des Lebens"
d_pd_tree_of_life_habitat_desc: "Ein Ableger des Großen Baums, der vom Bienenstock hierher verpflanzt wurde. Diese Miniaturversion in diesem Lebensraum wird nie ihr volles Potenzial erreichen, wird aber die hier stationierten Drohnen unterstützen."
d_pd_tree_of_life_ringworld: "Ringwelt des Lebensbaums"
d_pd_tree_of_life_ringworld_desc: "Ein Ableger des Großen Baums, der vom Bienenstock hierher verpflanzt wurde. Er kann zwar an der Oberfläche der Ringwelt wachsen, aber die Bodentiefe müsste größer sein, damit der Baum seine volle Größe erreichen kann."

#Planeten
pc_pd_megaflora_hive: "Megaflora-Bienenstock-Welt"
pc_pd_megaflora_hive_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Diese Welt ist dicht bewaldet und hat eine starke und gesunde Hydrosphäre. Sie ist die Heimat eines Megaflora-Baumes, der ihre Oberfläche bedeckt und psionisch mit dem Schwarmgeist verbunden ist, der sie nährt. Das Wurzelsystem dieses Planeten ist auch die primäre Bau- und Behausungsform des Schwarms. Obwohl sein Prozess langsam ist, ist er aufgrund seiner regenerativen Eigenschaften leicht zu verteidigen und zu reparieren."
trait_pc_pd_megaflora_hive_preference: "Megaflora-Bienenstock-Präferenz"
Merkmal_pc_pd_megaflora_hive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
pc_pd_megaflora_hive_habitability: "Bewohnbarkeit des Megaflora-Bienenstocks"
mod_pc_pd_megaflora_hive_habitability: "Bewohnbarkeit des Megaflora-Bienenstocks"
pc_pd_megaflora_hive_bloomed: "Megaflora-Bienenstock-Welt"
pc_pd_megaflora_hive_bloomed_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff- Atmosphäre, dicht bewaldet mit einer starken und gesunden Hydrosphäre. Dieser Planet ist die Heimat eines Megaflora-Baumes, der seine Oberfläche bedeckt und psionisch mit dem Hive Mind verbunden ist, der ihn nährt."
trait_pc_pd_megaflora_hive_bloomed_preference: "Megaflora-Bienenstock-Präferenz"
Merkmal_pc_pd_megaflora_hive_bloomed_preference_desc:1 "$trait_pc_arctic_preference_desc$"
pc_pd_megaflora_hive_bloomed_habitability: "Bewohnbarkeit des Megaflora-Bienenstocks"
mod_pc_pd_megaflora_hive_bloomed_habitability: "Bewohnbarkeit des Megaflora-Bienenstocks"

#Start Text
START_SCREEN_PD_TREE_OF_LIFE: "Als wir erwachten, dienten wir dem Baum und der Baum diente uns. Wir kümmern uns um den Baum, wir füttern den Baum, wir beschützen den Baum und der Baum nährt uns. Dem Baum zuliebe haben wir uns über [GetHomeWorldName] ausgebreitet und überall, wo wir hinkamen, Ableger des Baums gepflanzt und beobachtet.\n\nUnsere Welt hat dem Baum jahrhundertelang gedient und dennoch fürchten wir, dass der Baum nicht ganz sicher ist, da wir von den Gefahren des Universums erfahren haben. Wir wissen seit langem, dass dies nicht der einzige Planet ist; die Galaxie hat viele baumlose Welten und wir sehnen uns danach, dies zu ändern.\n\nWir müssen den Baum schützen. Der Baum muss sich ausbreiten. Der Baum muss wachsen."

#Modifikatoren
pd_aw_tree_of_life_bloomed: "Blühender Lebensbaum – Welt"
 pd_aw_tree_of_life_bloomed_desc: "Der Große Baum auf diesem Planeten ist vollständig ausgewachsen und steht in Blüte. Sein enormes Wurzelsystem bietet Platz für zusätzliche Arbeiterdrohnen und kann erheblichen Schäden standhalten."
pd_aw_tree_of_life_growing: "Wachsender Setzling des Lebensbaums"
pd_aw_tree_of_life_growing_desc: "Die Drohnen dieses Planeten konzentrieren sich auf das Anpflanzen des Großen Baumsetzlings, den wir hier gepflanzt haben."
pd_aw_tree_of_life_home: "Welt des Lebensbaums"
pd_aw_tree_of_life_home_desc: "Der Große Baum auf diesem Planeten ist ausgewachsen. Sein Wurzelsystem bietet Platz für Arbeiterdrohnen und ist von Natur aus widerstandsfähig gegen Beschädigungen."
d_pd_tree_of_life_ringarc: "Baum des Lebens Ringwelt"
d_pd_tree_of_life_ringarc_desc: "Der Große Baum auf dieser Ringwelt ist so ausgewachsen wie möglich. Sein Wurzelsystem bietet Platz für Arbeiterdrohnen und ist von Natur aus widerstandsfähig gegen Beschädigungen."
pd_aw_no_lifetree: "Kein Baum des Lebens"
pd_aw_no_lifetree_desc: "Ohne einen Großen Baum des Lebens ist der Bienenstock unvollständig."
pd_no_lifetree_arcology: "Kein Baum des Lebens"
pd_no_lifetree_arcology_desc: "Dieser Planet ist von endloser Zersiedelung bedeckt und daher für die Bewirtschaftung eines Lebensbaums ungeeignet."

#Entscheidungen
decision_pd_replant_aw_tree_of_life: "Baum des Lebens neu pflanzen"
decision_pd_replant_aw_tree_of_life_desc: "Wir müssen hier einen Setzling des Großen Lebensbaums pflanzen, damit unser Bienenstock gedeihen kann."
decision_pd_aw_bloom_tree_of_life: "Blühender Baum des Lebens"
decision_pd_aw_bloom_tree_of_life_desc: "Einen Großen Baum des Lebens zum Blühen zu bringen, erfordert viel Zeit und Ressourcen, aber dadurch wird sein wahres Potenzial freigesetzt."
decision_pd_aw_bloom_tree_of_life_tooltip: "Dieser Planet wird zu einem §Ygeblühten $pc_pd_megaflora_hive_bloomed$§ ! heranwachsen . \n\nDie £Bevölkerung£ §YArbeitsplätze§! und £Wohnungen£ §YWohnungen§!, die jeder Distrikt bereitstellt, werden verdoppelt."

#Aufstiegsvorteil
ap_pd_tree_of_life_bloomed: "Geblühte Megaflora-Bienenstockwelten"
ap_pd_tree_of_life_bloomed_desc: "Wir können jeden Großen Baum des Lebens zum Blühen bringen und so sein wahres Potenzial freisetzen."
allow_tree_of_life_bloomed: "§HUnsperrt Entscheidung :§ ! $decision_pd_aw_bloom_tree_of_life$"
describe_tree_of_life_bloomed_worlds: "§YBloomed $pc_pd_megaflora_hive_bloomed$s§! sind spezielle Planetenklassen, die für nicht-Hive-Mined-Pops unbewohnbar sind, aber nicht in der Anzahl der £district£ §YGenerator§!, §YMining§! und §YAgriculture Districts§! begrenzt sind, die sie unterstützen können. In allen Distrikten wurde der £pop£ §YJobs§! und £housing£ §YHousing§! verdoppelt . £pop£ §YPops§!, die auf §YBloomed $pc_pd_megaflora_hive_bloomed$§! leben , haben ihren §YResource Output§! um §G+10%§ erhöht !"

#Bestände
holding_pd_aw_tree_of_life_sapling: "Megaflora-Baum des Lebens-Sprösslings"
holding_pd_aw_tree_of_life_sapling_desc: "Der Overlord existiert schon so lange mit seinem Megaflora-Baum des Lebens, dass er sich ein Leben ohne ihn nicht mehr vorstellen kann. Jetzt möchte er seinen Vasallen die gleiche Chance geben."

