#Deposits
 d_pd_aw_tree_of_life_home: "Великое Древо Жизни"
 d_pd_aw_tree_of_life_home_desc: "Древо Жизни защищало и кормило Улей в течение бесчисленных поколений."
 d_pd_aw_tree_of_life_colony: "Саженец Древа Жизни"
 d_pd_aw_tree_of_life_colony_desc: "Побег Древа Жизни, пересаженный сюда Ульем. Со временем он обретёт полную силу."
 d_pd_aw_tree_of_life_bloomed: "Цветущее Древо Жизни"
 d_pd_aw_tree_of_life_bloomed_desc: "Древо Жизни защищало и кормило Улей в течение бесчисленных поколений. Сейчас оно вовсю цветёт и даёт ещё больше благ каждому дрону Улья."
 d_pd_tree_of_life_habitat: "Космическое Древо на среде обитания"
 d_pd_tree_of_life_habitat_desc: "Отпрыск Великого Древа, посаженный здесь Ульем. Он мал, и никогда не достигнет полного потенциала, но ввсегда сможет поддержать размещённых на станции дронов."
 d_pd_tree_of_life_ringworld: "Древо Жизни на мире-кольце"
 d_pd_tree_of_life_ringworld_desc: "Отпрыск Великого Древа, посаженный здесь Ульем. Хотя Древо способно расти вдоль поверхности кольцевого мира, для его полного роста потребуется большая глубина почвы."

#Planets
 pc_pd_megaflora_hive: "Мир-Улей Древа Жизни"
 pc_pd_megaflora_hive_desc: "Каменистый мир с азотно-кислородной атмосферой, обширными лесами и большим количеством воды. Над его поверхностью возвышается колоссальное Древо, псионически связанное с местным Ульем, питающее его, дающее ему жильё и защиту. Оно может хорошо переносить и восстанавливаться после повреждений, несмотря на медлительность."
 trait_pc_pd_megaflora_hive_preference: "Предпочтение миров-Ульев Древа Жизни"
 trait_pc_pd_megaflora_hive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora_hive_habitability: "Приспособленность к мирам-Ульям Древа Жизни"
 mod_pc_pd_megaflora_hive_habitability: "Приспособленность к мирам-Ульям Древа Жизни"
 pc_pd_megaflora_hive_bloomed: "Мир-Улей Древа Жизни"
 pc_pd_megaflora_hive_bloomed_desc: "Каменистый мир с азотно-кислородной атмосферой, обширными лесами и большим количеством воды. Над его поверхностью возвышается колоссальное Древо, псионически связанное с местным Ульем, питающее его, дающее ему жильё и защиту."
 trait_pc_pd_megaflora_hive_bloomed_preference: "Предпочтение миров-Ульев Древа Жизни"
