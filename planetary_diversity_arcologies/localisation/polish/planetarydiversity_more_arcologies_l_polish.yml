 job_pd_capital_bio_politician_desc: "Niektóre biotrofea wykazują większe zadowolenie, gdy postrzegają siebie jako ważniejsze od innych. Iluzja dominującej pozycji pozytywnie wpływa na ich morale i ogólne szczęście."
