 pc_pd_succulent: "Świat kserofitowy"
 pc_pd_succulent_desc: "Sucha, skalista planeta z atmosferą azotowo-tlenową, pokryta pyłowym, suchym terenem. Wysokie temperatury i sporadyczne opady spowodowały, że roślinność przystosowała się do magazynowania wody."
