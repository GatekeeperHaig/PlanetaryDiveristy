#Origin
 origin_pd_interplanetary_settlers: "Międzyplanetarni osadnicy"
 origin_pd_interplanetary_settlers_desc: "Zanim gwiazdy stały się osiągalne, to imperium położyło swoje fundamenty, wznosząc kopułowe siedliska na księżycach i planetach swojego macierzystego układu. Teraz, uzbrojeni w technologię podróży nadświetlnych, stoją u progu nowej ery, gotowi rozszerzyć swój zasięg na nieodkryte obszary kosmosu."
 origin_tooltip_pd_interplanetary_settlers_start_effects: "- $INITIAL_POPS$ §G+200§!$NEW_LINE$- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pd_network_hub', $d_pd_solar_system_network_hub$]$NEW_LINE$- Księżyc macierzystej planety:$TABBED_NEW_LINE$- ['concept_pd_moonbase', $pd_domed_base_0$]$NEW_LINE$- Kolonia:$TABBED_NEW_LINE$- ['concept_pd_domed_colony', $pd_domed_colony_0$]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_tech_pd_domed_colonies', £engineering£ $tech_pd_domed_colonies$]"
