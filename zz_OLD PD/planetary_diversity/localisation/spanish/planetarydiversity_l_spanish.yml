 pc_pd_scrapyard:0 "The Scrapyard"
 pc_pd_scrapyard_desc:0 "Rocky world with a polluted nitrogen-oxygen atmosphere. This world has been used as a dumping ground for generations and every inch is covered in industrial and starship scrap. What few plants and animals survive here have adapted to dangerous conditions and lack of hydrosphere."
