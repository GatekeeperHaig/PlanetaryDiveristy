###Floating World
 sr_eludium:0 "Eludium-Erz"
 sr_eludium_desc:0 "Diese exotische Substanz besitzt viele Eigenschaften, die den Gesetzen der Physik trotzen. Nur auf diesem Planeten kann sie die Masse der Materie durch Beeinflussung der Schwerkraft verändern."
 mod_planet_miners_sr_eludium_produces_add: "£sr_eludium£ $sr_eludium$ von £job_miner£ [GetMinerPlural]"
 pd_floating: "Schwebende Welt"
 pd_floating_desc: "Diese seltsame Welt verfügt über Inseln, die von einem hier einzigartigen Erz getragen im Himmel schweben. Die mehrfachen Schichten von Inseln bieten dem Planeten deutlich mehr Lebensraum."
 pc_pd_floating: "Schwebende Welt"
 pc_pd_floating_desc: "Eine seltsame Welt mit Inseln, die von einem hier einzigartigen Erz getragen im Himmel schweben. Die mehrfachen Schichten von Inseln bieten dem Planeten deutlich mehr Lebensraum."
 pc_pd_floating_adj: "schwebend"
 mod_pc_pd_floating_habitability: "Schwebewelt-Bewohnbarkeit"
 trait_pc_pd_floating_preference: "Schwebewelt-Präferenz"
 trait_pc_pd_floating_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_floating_the_great_knot: "Der Große Knoten"
 d_pd_floating_the_great_knot_desc: "Eine verstreute Inselgruppe, wo uralte Bäume, entwurzelt von sich stetig ändernden Winden, natürliche Brücken zwischen schwebenden Landmassen bilden. Die einzigartigen Windmuster, vielfältigen Mikroklimata und seltene Tierwelt machen dies zu einem idealen Ort für die Erforschung evolutionärer Anpassungen und der Widerstandsfähigkeit des Lebens in dynamischen Umgebungen."
 d_pd_floating_whispering_glades: "Flüsternde Lichtungen"
 d_pd_floating_whispering_glades_desc: "Ein friedlicher Cluster vertikaler schwebender Inseln schwebt über Wiesen. Die sanfte Interaktion des Winds mit engen Durchgängen erzeugt einen beruhigenden, fast musikalischen Klang, ideal für Entspannung und Erholung."
 d_pd_floating_skyfall_islands: "Himmelsfall-Inseln"
 d_pd_floating_skyfall_islands_desc: "Eine Region ringförmiger Inseln mit einer starken Hydrosphäre, wo Wasserfälle von den Rändern kaskadenartig in den Nebel darunter stürzen. Die atemberaubende Szenerie und natürliche Schönheit machen sie zu einem erstklassigen Ziel für Handel und Tourismus, das Besucher und Händler aus der ganzen Galaxie anzieht."
 d_pd_floating_mining_operation: "Eludium-Tagebau-Operation"
 d_pd_floating_mining_operation_desc: "Das Ökosystem des Planeten, das zuvor großangelegte Bergbauoperationen blockierte, wurde gerodet, um das seltene Eludium-Erz vollständig auszubeuten."
 d_pd_eludium_islands: "Eludium-Inseln"
 d_pd_eludium_islands_desc: "Während der Grundgestein dieses Planeten mit Eludium gesättigt ist, enthalten viele kleinere Inseln konzentrierte Vorkommen, die leicht zugänglich sind und Bergbauoperationen mit minimaler Umweltbelastung ermöglichen."
 decision_d_pd_the_great_knot_mining: "$d_pd_floating_the_great_knot$ Bergbauoperation"
 decision_d_pd_the_great_knot_mining_desc: "Das als $d_pd_floating_the_great_knot$ bekannte Gebiet wird zu einer großangelegten Eludium-Bergbauoperation ausgebaut."
 decision_d_pd_whispering_glades_mining: "$d_pd_floating_whispering_glades$ Bergbauoperation"
 decision_d_pd_whispering_glades_mining_desc: "Das als $d_pd_floating_whispering_glades$ bekannte Gebiet wird zu einer großangelegten Eludium-Bergbauoperation ausgebaut."
 decision_d_pd_skyfall_islands_mining: "$d_pd_floating_skyfall_islands$ Bergbauoperation"
 decision_d_pd_skyfall_islands_mining_desc: "Das als $d_pd_floating_skyfall_islands$ bekannte Gebiet wird zu einer großangelegten Eludium-Bergbauoperation ausgebaut."
 tech_eludium_research:1 "Eludium-Veredelung"
 tech_eludium_research_desc: "Der Abbau von Eludium ist unkompliziert, aber es ist viel schwieriger, sein Potenzial und den Veredelungsprozess zu verstehen. Wie bei allen Ressourcen wird es Zeit brauchen, sein volles Potenzial zu erschließen."
 tech_eludium_research_tt_desc: "§HSchaltet frei:§! Eludium-Bergbau\n§HSchaltet frei:§! Eludium-Edikte"
 edict_eludium_research:0 "Eludium-Forschungsschub"
 edict_eludium_research_desc:0 "Die Ausstattung unserer Labore mit veredeltem Eludium wird die Forschungskapazitäten unserer Physik-Abteilungen enorm steigern."
 edict_eludium_energy:0 "Eludium-Energienetz"
 edict_eludium_energy_desc:0 "Die Integration von Eludium als superleitendes Material in unser Energienetz verstärkt dessen Leistungsdurchsatz."
 edict_eludium_weapons:0 "Eludium-Waffentransistoren"
 edict_eludium_weapons_desc:0 "Die Integration von Eludium-basierten Transistoren in unsere Energiewaffen steigert deren Entladungsgeschwindigkeit und Aufprallwirkung dramatisch."
 decision_pd_add_floating_island: "Künstliche Schwebende Inseln erschaffen"
 decision_pd_add_floating_island_desc: "Durch die Nutzung der Kraft des Eludiums können wir ganze Inseln in den Himmel dieser Welt heben und so riesige neue Flächen für den Bau erschließen." d_pd_artifical_floating_islands: "Artificial Floating Islands"
 d_pd_artifical_floating_islands_desc: "Durch die Nutzung der Kraft des Eludiums haben wir ganze Inseln in den Himmel dieser Welt gehoben und so riesige neue Flächen für den Bau erschlossen."
 tech_eludium_floating_islands: "Künstliche Inselformung"
 tech_eludium_floating_islands_desc: "Während die mit Eludium durchdrungenen Inseln natürlich schweben, können unter den Inseln anderer Welten Auftriebsvorrichtungen geschaffen werden, die uns erlauben, den Lebensraum auf anderen Planeten deutlich zu erweitern."
 tech_eludium_floating_islands_tt_desc: "§HSchaltet Entscheidung frei:§! $decision_pd_add_floating_island$"
 building_pd_eludium_floating_resort: "Schwebendes Resort"
 building_pd_eludium_floating_resort_desc: "Dieses atemberaubende Resort nutzt Eludium zum Schweben und bietet dank seiner Position am Himmel spektakuläre Ausblicke."
 tech_eludium_floating_resort: "Konstruktion Schwebender Resorts"
 tech_eludium_floating_resort_desc: "Mit Eludium können wir atemberaubende, schwebende Resorts erschaffen, die dank ihrer Position am Himmel spektakuläre Ausblicke bieten."
 tech_eludium_floating_overseer: "Schwebende Aufseher-Stationen"
 tech_eludium_floating_overseer_desc: "Mit Hilfe von Eludium können wir schwebende Aufseher-Stationen erschaffen, um unsere Drohnen zu überwachen."
 building_pd_eludium_floating_overseer: "Schwebende Aufseher-Station"
 building_pd_eludium_floating_overseer_desc: "Diese durch Eludium schwebend gehaltenen Aufseher-Stationen erinnern die Drohnen ständig an ihre Bestimmung."
 pd_origin_init_floating_NAME:0 "Schwebendes System"
 pd_origin_init_floating_DESC:0 "Ein Startsystem, das eine Schwebende Welt enthält"

 #Events
 pdfloating.100.name: "Inseln im Himmel"
 pdfloating.100.desc: "Nach Abschluss des Scans von §Y[From.GetName]§! meldet die §Y[Root.GetName]§! eine bemerkenswerte Entdeckung. Die Landmassen dieses Planeten schweben aufgrund eines einzigartigen Erzes namens Eludium den Gesetzen der Physik trotzend am Himmel.\n\nDie Eigenschaften dieses außergewöhnlichen Erzes erfordern weitere Untersuchungen. Die Sicherung und Kontrolle dieses Planeten wird entscheidend sein, um das Potenzial des Eludiums zu erforschen und seine Geheimnisse zu entschlüsseln."
 pdfloating.100.a: "Erstaunlich."

