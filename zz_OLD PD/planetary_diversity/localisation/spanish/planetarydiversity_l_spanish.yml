 building_tiyanki_research_centre_desc:0 "Este gran complejo de investigación está dedicado al estudio de los Tiyanki y las aplicaciones prácticas de los descubrimientos realizados estudiando Partes de Tiyanki."
 tech_tiyanki_research_centre:0 "Centro de Investigación Tiyanki"
 tech_tiyanki_research_centre_desc:0 "La creación de un centro especializado y dedicado al estudio de los Tiyanki y la aplicación práctica de sus partes debería aumentar considerablemente nuestra capacidad de investigación."
 building_tiyanki_parts_market:0 "Mercado de Partes de Tiyanki"
