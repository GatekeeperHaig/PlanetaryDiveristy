 pc_pd_wet_tidally_locked: "潮汐锁定星球（湿润）"
 pc_pd_wet_tidally_locked_desc: "这一潮汐锁定行星是湿润的岩石星球，拥有致密的氮氧大气。这里的温度与稳定的水圈，使得昼半球与黄昏地带蕴藏着丰富的生物多样性。"
 pc_pd_wet_tidally_locked_adj: "潮汐锁定"
 mod_pc_pd_wet_tidally_locked_habitability: "潮汐锁定星球宜居性（湿润）"
