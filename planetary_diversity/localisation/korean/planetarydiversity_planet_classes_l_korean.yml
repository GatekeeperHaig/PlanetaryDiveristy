 pc_pd_wet_cave_desc: "대기가 질소와 산소로 조성된 암석형 행성입니다. 약한 자기권으로 인해 행성 표면의 대부분은 불모의 암석으로 이루어져 있습니다. 지표면 아래에는 지하 강과 바다를 포함한 풍부한 수권을 가진 끝없는 동굴이 숨어 있습니다."
 pc_pd_wet_cave_adj: "동굴이 많은"
 mod_pc_pd_wet_cave_habitability: "습윤 동굴 행성 거주 적합도"
 trait_pc_pd_wet_cave_preference: "습윤 동굴 행성 선호"
 trait_pc_pd_wet_cave_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_gaia_cave: "가이아 동굴 행성"
 pc_pd_gaia_cave_desc: "대기가 질소와 산소로 조성되며 탄력적인 생태계가 있는 이상적이고 온화한 동굴 행성입니다. 약한 자기권으로 인해 행성 표면의 대부분은 불모의 암석이지만 동굴의 다른 위도에서는 알려진 모든 고등 생명체가 살기에 최적의 조건을 갖추고 있습니다."
 pc_pd_gaia_cave_adj: "동굴이 많은"
 mod_pc_pd_gaia_cave_habitability: "가이아 동굴 행성 거주 적합도"
 trait_pc_pd_gaia_cave_preference: "가이아 동굴 행성 선호"
 trait_pc_pd_gaia_cave_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_barren_cave: "불모 동굴 행성"
 pc_pd_barren_cave_desc: "대기가 얇거나 존재하지 않는 불모의 암석형 동굴 행성입니다. 표면은 운석 충돌 분화구로 덮여 있으며 생명체가 전혀 존재하지 않지만, 표면 아래에는 광범위한 동굴 네트워크가 숨겨져 있습니다."
 pc_pd_nuked_cave: "동굴 무덤 행성"
 pc_pd_nuked_cave_desc: "대기가 질소와 산소로 조성된 암석형 동굴 행성입니다. 이 행성은 현재 대기 중 짙은 그을음 에어로졸 층과 표면 및 동굴 네트워크의 높은 수준의 방사능으로 인해 핵 겨울을 경험하고 있습니다. 생명의 흔적은 거의 찾아볼 수 없습니다."

###Unihabitables - Dummy Only
 pc_carbon: "탄소 행성"
 pc_carbon_desc: "대기가 얇거나 존재하지 않는 불모의 암석형 행성입니다. 표면은 운석 충돌 분화구로 덮여 있으며 생명체가 전혀 존재하지 않습니다. 대부분의 실리콘-산소 화합물 기반 행성과 달리 탄소 대 산소 비율이 훨씬 높습니다."
 pc_iron: "철 행성"
 pc_iron_desc: "대기가 얇거나 존재하지 않는 불모의 암석형 행성입니다. 표면은 운석 충돌 분화구로 덮여 있으며 생명체가 전혀 존재하지 않습니다. 행성은 주로 맨틀이 거의 또는 전혀 없는 철이 풍부한 핵으로 구성되어 있습니다."
 pc_subglacial: "빙하저 행성"
 pc_subglacial_desc: "영구적으로 얼어붙은 두꺼운 얼음 층으로 덮인 암석형 행성입니다. 낮은 기온과 얇은 대기로 인해 지표면에는 생명체가 존재할 수 없습니다. 단단한 얼음 표면 아래에는 조석 가열이나 지열 활동으로 인해 해저 바다가 형성됩니다."
 pc_hydrocarbon: "탄화수소 행성"
 pc_hydrocarbon_desc: "영구적으로 얼어붙은 두꺼운 얼음과 암석으로 덮인 암석형 행성입니다. 질소, 메탄, 에탄 구름으로 이루어진 짙은 불투명한 대기가 있습니다. 이 생명 없는 행성에서는 액체 탄화수소 호수와 바다를 발견할 수 있습니다."
 pc_hothouse: "온실 행성"
 pc_hothouse_desc: "대기가 폭주하는 온실 효과를 겪고 있는 암석형 행성입니다. 모든 형태의 생명체에 치명적입니다."
 pc_ethane_ocean: "에탄 바다 행성"
 pc_ethane_ocean_desc: "알려진 모든 고등 생명체에게 치명적인 두꺼운 대기를 가진 암석형 행성입니다. 이 행성은 액체 탄화수소 에탄의 바다로 덮여 있습니다."
 pc_diamond: "다이아몬드 행성"
 pc_diamond_desc: "대기가 얇거나 존재하지 않는 불모의 암석형 행성입니다. 표면은 운석 충돌 분화구로 덮여 있으며 생명체가 전혀 존재하지 않습니다. 탄소 함량이 높고 행성의 높은 온도와 압력으로 인해 행성의 많은 부분이 다이아몬드로 형성되었습니다."
 pc_volcanic: "화산 행성"
 pc_volcanic_desc: "화산으로 뒤덮인 암석형 행성입니다. 대기가 얇거나 존재하지 않으며, 내부의 높은 지질 활동으로 인해 화산 폭발이 끊임없이 일어납니다. 이런 행성에서는 유기 생명체가 살 수 없습니다. 유황 연기는 지표면 위로 500 km까지 올라갈 수 있습니다."
 pc_chthonian: "크소니언 행성"
 pc_chthonian_desc: "대기가 얇거나 존재하지 않는 불모의 암석형 행성입니다. 표면은 운석 충돌 분화구로 덮여 있으며 생명체가 전혀 존재하지 않습니다. This planet was once a gas giant, but its hydrogen and helium atmosphere was stripped away, leaving only the barren metallic core."
 pc_hot_gas_giant: "뜨거운 가스 행성"
 pc_hot_gas_giant_desc: "밀도가 높은 핵을 둘러싼 대기가 주로 수소와 헬륨으로 구성된 기체 행성입니다. 이 가스 행성의 온도는 평균보다 훨씬 높기 때문에 에너지와 희귀 가스 채취에 활용할 수 있는 극단적인 기상 패턴을 유발합니다."
 pc_cold_gas_giant: "차가운 가스 행성"
 pc_cold_gas_giant_desc: "밀도가 높은 핵을 둘러싼 대기가 주로 수소와 헬륨으로 구성된 기체 행성입니다. 이 가스 행성의 온도는 평균보다 낮기 때문에 더 안정적인 연구 기회를 제공합니다."
 pc_cloudless_gas_giant: "구름 없는 가스 행성"
 pc_cloudless_gas_giant_desc: "대기 중에 구름을 형성하기에 적합한 화학 물질이 부족하여 전 행성적인 구름을 형성하지 못하는 대기를 가진 기체 행성입니다."
 pc_dwarf_gas_giant: "난쟁이 가스행성"
 pc_dwarf_gas_giant_desc: "밀도가 높은 핵을 둘러싼 대기가 주로 수소와 헬륨으로 구성된 기체 행성입니다. 얼음, 암석 또는 물과 암모니아로 이루어진 액체 바다의 깊은 층으로 이루어진 두꺼운 수소-헬륨 대기를 가지고 있습니다."

