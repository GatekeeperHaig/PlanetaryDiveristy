 ### Graveyard World
 pc_graveyard:0 "Cementerio Tiyanki"
 pc_graveyard_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno y oxígeno. Aunque el planeta no debería tener nada especial, parece ser el lugar donde los Tiyanki acaban con sus vidas. El resultado del lugar donde mueren estas grandes criaturas espaciales es una abundancia increíble de vida. Los restos traen materiales raros de todo el universo conocido a un mundo de que de otra manera sería estéril"
 pc_graveyard_tile:0 "Terreno Cementerio"
 pc_graveyard_tile_desc:0 "Donde hay cuerpos de Tiyanki, hay frondosos bosques, pero por lo demás, el planeta es en su mayor parte árido y baldío." 
 
 ###Falling Tiyanki
 fallingtiyanki:0 "Tiyanki caído recientemente"
 fallingtiyanki_desc:0 "Recientemente, un Tiyanki ha caído en este planeta, provocando un aumento de la energía, los minerales y el crecimiento de los alimentos."
 notiyanki:0 "No más Tiyanki"
 notiyanki_desc:0 "No permitir que los Tiyanki golpeen la superficie ha tenido un efecto negativo en el ecosistema."
 pdgraveyard.32.name:0 "Un riesgo calculado"
 pdgraveyard.32.desc:0 "Nos arriesgamos y un Tiyanki cayó en una densa manzana de la ciudad. Ha muerto gente, los edificios han sido destruidos. Nuestros equipos están en el lugar para recoger lo que puedan después de esta tragedia."
 pdgraveyard.32.a:0 "Sabíamos que esto podía pasar."
 pdgraveyard.34.name:0 "Ecosistema desestabilizado"
 pdgraveyard.34.desc:0 "Parece que no permitir que loa Tiyanki golpeen la superficie del planeta está teniendo un efecto adverso en el ecosistema. La mayor parte de la vida vegetal depende del flujo constante de materiales del Tiyanki y hemos interrumpido el orden natural de este mundo."
 pdgraveyard.34.a:0 "Es el precio que pagamos por la seguridad."

