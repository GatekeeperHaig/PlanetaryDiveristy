 trait_pc_pd_domed_colony_frozen_preference_desc: "Placeholder/Should not see."

 pc_pd_domed_colony_toxic: "Kolonia kopułowa (toksyczna)"
 pc_pd_domed_colony_toxic_desc: "Ten świat to skalista planeta z gęstą atmosferą, zabójczą dla wszystkich znanych form wyższego życia. Ogromne kopułowe miasta unoszące się ponad toksycznymi chmurami umożliwiają stałe osadnictwo."
 pc_pd_domed_colony_toxic_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_toxic_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_toxic_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_toxic_preference_desc: "Placeholder/Should not see."

 pc_pd_domed_colony_superhabitable: "Kolonia kopułowa (superziemska)"
 pc_pd_domed_colony_superhabitable_desc: "Jałowy, skalisty świat superziemski z cienką lub nieistniejącą atmosferą, całkowicie pozbawiony życia i pokryty kraterami uderzeniowymi. Na powierzchni wzniesiono kopułowe kolonie, umożliwiające stałe osadnictwo."
 pc_pd_domed_colony_superhabitable_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_superhabitable_habitability: "Placeholder/Should not see."
