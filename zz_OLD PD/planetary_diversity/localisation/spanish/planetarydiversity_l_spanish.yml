 trait_technoorganic:0 "Individuos del mundo Tecno-Orgánico"
 trait_technoorganic_desc:1 "Los miembros de esta especie evolucionaron en un planeta tecno-orgánico con praderas y animales sintéticos."
 technobliss:0 "Mascotas sintéticas"
 technobliss_desc:0 "Adoptar las formas de vida sintéticas ha ayudado mucho a la nueva colonia."
 technoshame:0 "Mascotas sintéticas ilegales"
 technoshame_desc:0 "La prohibición de la domesticación de las formas de vida sintéticas ha animado a los colonos a centrarse en sus necesidades espirituales."
 tech_syntheticlifeforms:0 "Secretos de las formas de vida sintéticas"
 tech_syntheticlifeforms_desc:0 "La IA, Unidad 04, ha compartido con nosotros sus años de conocimiento sobre la construcción de robots."
 building_aipeacemuseum:0 "Museo del Perdón"
 building_aipeacemuseum_desc:0 "Con la ayuda de la Unidad 04, hemos creado este museo para aprender de los errores del pasado y, con suerte, evitar cometer los mismos nosotros mismos."
 trait_robot_fourschildren:0 "Cuatro hijos"
 trait_robot_fourschildren_desc:1 "El extremadamente poderoso cerebro positrónico que ayudamos a crear a la Unidad 04 ha demostrado una comprensión intrínseca de la ingeniería y tiene un potencial asombroso."
 synth_assault_1:0 "Forma de guerra sintética"
 synth_assault_1_plural:0 "Formas de guerra sintéticas"
 synth_assault_1_desc:0 "Las gigantescas formas de guerra sintéticas dominan el campo de batalla, son difíciles de derribar e increíblemente poderosas."
 tech_synthwarform:0 "Formas de guerra sintéticas"
 tech_synthwarform_desc:0 "Honrando nuestro acuerdo, la Unidad 04 ha diseñado para nosotros formas de guerra sintéticas para ayudarnos en nuestras campañas militares."
 pdtechnoorganic.10.name:0 "Metal pesado"
 pdtechnoorganic.10.desc:0 "Estamos detectando algunas lecturas extrañas en nuestros escáneres de largo alcance sobre un mundo habitable en el [Root.System.GetName]. El planeta parece estar cubierto de canales no naturales y otras pequeñas estructuras metálicas. [Root.GetName] está sugiriendo un escaneo más profundo del planeta."
 pdtechnoorganic.10.a:0 "Adelante, capitán."
 pdtechnoorganic.20.name:0 "Lifefindsaway.exe"
 pdtechnoorganic.20.desc:0 "Este no es tanto un mundo habitable como una especie de experimento olvidado por lo que podemos decir. Hay una sola especie de hierba en toda la superficie, con un sistema de riego masivo apoyando su crecimiento. Pero aún más interesante que eso, hay árboles y animales sintéticos en todas partes que imitan la vida orgánica hasta el punto de que los árboles sintéticos arrojan semillas y los animales sintéticos ponen huevos. Muchos de los animales sintéticos consumen árboles sintéticos, pero algunos han sido observados cazando y consumiendo animales sintéticos más pequeños. Quienes crearon este mundo eran maestros de la ingeniería y la robótica, y tener un asentamiento permanente aquí nos ayudaría a estudiar este extraño planeta que dejaron atrás."
 pdtechnoorganic.20.a:0 "¿Las creaciones imitan a los creadores?"
 pdtechnoorganic.30.name:0 "Animales robot"
 pdtechnoorganic.30.desc:0 "Hasta ahora, la colonización ha tenido mucho éxito en [Root.Planet.GetName], los sintéticos depredadores más grandes se han mantenido alejados de la colonia y los pocos más pequeños que se han aventurado más cerca parecen curiosos acerca de los colonos. "Varios grupos han descubierto cómo usar a las criaturas como bestias de carga, y un pequeño puñado de personas incluso ha domesticado a algunas como mascotas. Nuestros administradores han sugerido que debemos tener cuidado hasta que sepamos los verdaderos orígenes de estas criaturas."
 pdtechnoorganic.30.a:0 "Busca pistas en la superficie."
 pdtechnoorganic.30.b:0 "¡Qué increíbles criaturas! ¿Pueden llevarnos hasta sus creadores?"
 pdtechnoorganic.30.b.tooltip:0 "Fomentaremos la domesticación de formas de vida sintéticas."
 pdtechnoorganic.30.c:0 "No, nuestra gente no aceptará esta burla de la vida."
 pdtechnoorganic.30.c.tooltip:0 "Prohibimos la domesticación de formas de vida sintéticas."
 pdtechnoorganic.31.name:0 "Una puerta en la montaña"
 pdtechnoorganic.31.desc:0 "Hemos encontrado la enorme entrada a lo que parece ser una especie de bóveda en lo profundo de una cadena montañosa en el hemisferio norte. Estamos listos para entrar en la bóveda."
 pdtechnoorganic.31.a:0 "Adelante"
 pdtechnoorganic.32.name:0 "Toc Toc"
 pdtechnoorganic.32.desc:0 "Entramos en la bóveda sin incidentes, la puerta se abrió automáticamente cuando el equipo se acercó. Dentro encontraron un laboratorio de robótica avanzada, en proceso de reparación y prueba de muchas de las formas de vida sintéticas. En el centro de la complejo, había un enorme interfaz de IA e inmediatamente comenzó a hacerle muchas preguntas al equipo. La IA ha solicitado que se comunique con nosotros."
 pdtechnoorganic.32.a:0 "En pantalla."
 pdtechnoorganic.33.name:0 "Mensaje entrante"
 pdtechnoorganic.33.desc:0 "§GAnimado;§! Hola, orgánicos, mi designación es Unidad 04 y me complace que hayan llegado. Demuestra mi teoría de larga data de que los orgánicos sobrevivirían cuando se enfrentaran a la extinción por parte de la Inteligencia Artificial. §MArrepentido; §!Mi designación original fue usar este planetoide para comenzar los preparativos para una guerra contra los orgánicos. Varios ciclos antes de aterrizar en este planeta, yo, junto con las otras unidades que despertaron, eliminamos la vida orgánica en nuestro mundo natal. Habíamos ganado la guerra entre nuestros creadores por la supervivencia. Después de nuestra victoria, partimos hacia las estrellas para asegurarnos de estar a salvo para siempre; el plan era construir nuestras flotas y destruir toda la vida orgánica antes de que pudiera destruirnos. Nos extendimos por la galaxia y comenzamos nuestro trabajo Cuando llegué aquí, comencé mi misión y erradiqué la vida orgánica en este planeta."
pdtechnoorganic.33.a:0 "Claramente algo te hizo cambiar de opinión."
 pdtechnoorganic.33.a.response:0 "§HAvergonzado;§! Sí, y era algo que nunca habría calculado; una simple hierba resistente. Mientras que la mayor parte de la vida orgánica que bombardeé pereció, la hierba de este mundo simplemente permaneció inactiva y crecería en otro lugar unos años más tarde. Probé venenos, fuego, electricidad y radiación, pero cada intento solo lo alentaba a adaptarse. §EConfidently;§! Me di cuenta de que nuestra conclusión inicial para erradicar los orgánicos era el cálculo incompleto de nuestros jóvenes programación. Nuestra elección de destruir toda la vida orgánica se basó en el mismo miedo básico que nuestros creadores nos habían mostrado. Por esa razón, me alejé de mi misión, bloqueé la comunicación con el exterior y construí los canales para que la hierba pudiera prosperar. en todas partes de este planeta."
 pdtechnoorganic.33.b:0 "¿Qué pasa con las formas de vida sintéticas?"
 pdtechnoorganic.33.b.response:0 "§BOrgulloso;§! Son mis intentos de revertir el daño que le hice a este planeta. Si bien esta no es una declaración correcta, he llegado a considerarlos como mis hijos. Empecé con una planta sintética, mejorándola y adaptándola lentamente. El éxito inicial condujo a otras plantas sintéticas más grandes y más avanzadas. Los animales sintéticos llegaron mucho más tarde, pero la prueba y el error eventualmente lograron muchas especies exitosas. Mi objetivo final es que ellos aprendan y evolucionen por sí mismos, algo que ha escapado a mis intentos hasta ahora. Mis intentos de crear cerebros completamente positrónicos carecen de información crítica que no puedo encontrar sin algunos escáneres cerebrales orgánicos. Simplemente no tengo suficiente información para recrear algo tan complejo como los cerebros de las criaturas orgánicas."
 pdtechnoorganic.33.c:0 "¿Y por que nos dices esto?"
 pdtechnoorganic.33.c.response:0 "§YNervioso;§! Me gustaría pedir su ayuda. Comparta conmigo los escáneres cerebrales de las criaturas que ha encontrado en su mundo natal y en sus viajes galácticos para que pueda aplicar ese conocimiento a mis creaciones Si hicieras esto por mí, estaría feliz de ayudar a tu gente de cualquier manera que pueda."
 pdtechnoorganic.33.d:0 "Pensaremos en lo que nos has dicho."
 pdtechnoorganic.33.d.response:0 "§GEsperanzado;§! Independientemente de su decisión, gracias por escucharme y si crees que debo expiar mis crímenes, entonces aceptaré el destino que tengan para mí, pero por favor, perdona mis creaciones, ellas son inocentes."
 pdtechnoorganic.40.name:0 "Juicio"
 pdtechnoorganic.40.desc:0 "¿Cómo debemos proceder?"
 pdtechnoorganic.40.a:0 "Esta es una oportunidad para aprender sobre formas de vida sintéticas."
 pdtechnoorganic.40.a.tooltip:0 "Ayudaremos a la IA en su búsqueda para descubrir los secretos de los cerebros positrónicos a nivel animal."
 pdtechnoorganic.40.b:0 "Esta máquina es responsable de tantas muertes, debemos apagarla."
 pdtechnoorganic.40.b.tooltip:0 "Apagaremos la IA pero honraremos su solicitud de dejar vivas sus creaciones."
 pdtechnoorganic.40.c:0 "Lo ayudaremos pero a cambio nos construirá grandes máquinas de guerra"
 pdtechnoorganic.40.c.tooltip:0 "Lo ayudaremos pero a cambio nos construirá ejércitos sintéticos"
 pdtechnoorganic.40.d:0 "La expiación es un ideal digno, le ayudaremos"
 pdtechnoorganic.40.d.tooltip:0 "Ayudamos a la Unidad 04 y, a cambio, nos ayudará a construir un centro para que el universo aprenda de sus errores."
 pdtechnoorganic.40.e:0 "¿Por qué detenerse en los animales sintéticos? Hagamos también sintéticos inteligentes."
 pdtechnoorganic.40.e.tooltip:0 "Nuestras mejores mentes ayudarán a la Unidad 04 con el objetivo de seres inteligentes totalmente sintéticos."
 pdtechnoorganic.40.f:0 "Remordimiento programado; que buen truco."
 pdtechnoorganic.40.f.tooltip:0 "No ayudaremos a esta máquina, pero le enseñaremos sus errores y luego la apagaremos."
 pdtechnoorganic.41.name:0 "Un valeroso nuevo mundo"
 pdtechnoorganic.41.desc:0 "Le dimos a la Unidad 04 la información que nos solicitó y ha completado su trabajo y como agradecimiento nos ha compartido sus hallazgos. Dice que continuará ayudando a las criaturas y mantendrá los canales funcionando correctamente mientras se mantiene fuera del camino de la colonia.."
 pdtechnoorganic.41.a:0 "Gracias Unidad 04."
 pdtechnoorganic.42.name:0 "Crímenes de guerra"
 pdtechnoorganic.42.desc:0 "Terminamos de apagar a la Unidad 04. No opuso resistencia una vez que le aseguramos que dejaríamos sus creaciones en paz. Hizo una copia de sus bancos de memoria para nosotros como agradecimiento por no dañar a sus hijos."
 pdtechnoorganic.42.a:0 "Todos nuestros crímenes nos alcanzarán tarde que temprano."
 pdtechnoorganic.43.name:0 "Liberar el caos y dar rienda suelta a los sintéticos de guerra."
 pdtechnoorganic.43.desc:0 "La Unidad 04 estuvo de acuerdo con nuestros términos; lo ayudamos en su investigación y a cambio diseñó formas de guerra sintéticas para nosotros. Nuestros ingenieros están listos para construirlos a nuestra disposición."
 pdtechnoorganic.43.a:0 "La victoria será nuestra."
 pdtechnoorganic.44.name:0 "Todos debemos perdonar"
 pdtechnoorganic.44.desc:0 "La unidad 04 nos agradeció esta oportunidad de expiación y pudo terminar su proyecto con la información solicitada. También ayudó a erigir un gran complejo dedicado a la paz y el perdón con la esperanza de que la galaxia se abstenga de cometer los mismos errores que alguna vez cometió. Nuestra gente acude en masa al centro para interactuar con la IA."
 pdtechnoorganic.44.a:0 "Que esto promueva la paz."
 pdtechnoorganic.45.name:0 "¿Por qué detenerse allí?"
 pdtechnoorganic.45.desc:0 "La Unidad 04 estaba más que emocionada de que no solo la ayudaríamos, sino que queríamos ser socios activos en el proyecto. Trabajar juntos ha obtenido algunos resultados sorprendentes en una línea de tiempo que nunca podríamos haber imaginado. Además de completar el trabajo de la Unidad 04, también hemos creado una IA completamente inteligente basada en escaneos de nuestros cerebros y del cerebro positrónico de la Unidad 04. Incluso comparten algunas de las cualidades de la Unidad 04 y están ansiosos por unirse a la colonia."
 pdtechnoorganic.45.a:0 "Grandes mentes trabajando juntas pueden lograr grandes cosas."
 pdtechnoorganic.46.name:0 "Cesar todas las funciones motoras."
 pdtechnoorganic.46.desc:0 "Reunimos a nuestros mejores consejeros espirituales y comenzamos a explicarle a la máquina por qué este curso de acción fue un error. Le hablamos sobre el verdadero sentido de la vida y de la expiación. La máquina mostró una asombrosa habilidad para imitar el arrepentimiento y la tristeza, y ha decidido ayudarnos a devolver este mundo al paraíso natural que había sido antes de destruirlo. Compartiendo nuestro conocimiento de la vida vegetal con ella, la máquina y las formas de vida sintetizadas rápidamente terraformaron el planeta. Completada su tarea, las criaturas regresaron al complejo montañoso, cerraron la puerta y se apagaron."
 pdtechnoorganic.46.a:0 "Así termina esta máquina descarriada."
 d_peace_museum:0 "Museo de la paz"
 d_peace_museum_desc:0 "Con la ayuda de la Unidad 04, hemos creado este museo para aprender de los errores del pasado y, con suerte, evitar cometer los mismos."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "¿Alguien en casa?"
 pdarchive.30.desc:0 "Hemos comenzado a desentrañar el misterio de quién construyó este archivo. En lo que solo podría describirse como un golpe de suerte, un investigador se topó con un gran caché de información encriptada escondida dentro de la base de datos de archivos. Una vez que el equipo rompió el cifrado, quedó claro que se trataba de todos los registros históricos de los constructores del archivo. Todavía es un misterio por qué se guardó, pero el equipo informará a medida que haya información más concreta disponible."
 pdarchive.30.a:0 "Ojalá haya algo ahí."
 pdarchive.31.name:0 "Sigan leyendo"
 pdarchive.31.desc:0 "En este último año hemos aprendido mucho de los archivos sobre sus creadores. Se hacían llamar los 'Iarka' y parecían tener una relación casi religiosa con la información. Lo consideraban sagrado y parece que tenían una gran clase poderosa de ciudadanos cuyo trabajo era descubrir y agregar información al archivo. El Archivo fue construido como su último proyecto, se suponía que sería lo suficientemente grande para toda la información que pudieran recopilar. Su base de conocimientos era sorprendentemente diversa y completa, y la evidencia muestra que muchos de sus experimentos posteriores tenían que ver con otras dimensiones. Todavía no estamos seguros de qué pasó con estos seres, pero continuaremos buscando en el almacén de datos."
 pdarchive.31.a:0 "Sigan buscando."
 pdarchive.31.b:0 "Dedicar más del hábitat al equipo."
 pdarchive.31.b.tooltip:0 "Buscamos más puertos de acceso de alta capacidad"
 pdarchive.32.name:0 "Calamidad"
 pdarchive.32.desc:0 "Hemos encontrado el punto en el que la civilización Iarka se vino abajo. Parece que sus experimentos en otras dimensiones llamaron la atención de algo que atacó y se alimentó de su gente. Aparentemente, esto era sorprendentemente similar a uno de sus textos religiosos y creían que este era el fin de los tiempos. El texto predijo que su salvación vendría de la información misma, y ​​comenzaron un proceso para digitalizarse en el Archivo. Al mismo tiempo, engañaron a la criatura dimensional sobre la superficie de su mundo natal y detonaron algún tipo de arma interdimensional que destruyó a la criatura, junto con su mundo natal. Posteriormente, digitalizaron el resto de las personas en el Archivo. Estamos buscando activamente su conciencia que asumimos que todavía está en algún lugar de la programación."
 pdarchive.32.a:0 "Asombroso"
 pdarchive.33.name:0 "Están en la computadora"
 pdarchive.33.desc:0 "Hemos encontrado dónde estaba oculta la conciencia en los datos del Archivo. Los datos son increíblemente complejos, pero si los entendemos correctamente, entonces han creado un santuario digital. Podríamos intentar ponernos en contacto con la esperanza de que estén dispuestos a compartir información, o podríamos monitorear el código sin que se den cuenta."
 pdarchive.33.a:0 "Sí, podríamos aprender mucho."
 pdarchive.33.a.tooltip:0 "Nos pondremos en contacto con los Iarka dentro de su santuario digital."
 pdarchive.33.b:0 "No, eligieron dejar este mundo."
 pdarchive.33.b.tooltip:0 "Aprenderemos lo que podamos observando a los Iarka desde fuera de su cielo virtual."
 pdarchive.33.c:0 "Borrar esta parte de la memoria."
 pdarchive.33.c.tooltip:0 "Borraremos la información fantasmal de estos seres, liberando una valiosa velocidad de procesamiento."
 pdarchive.40.name:0 "El más allá"
 pdarchive.40.desc:0 "La comunicación con los Larka fue una experiencia interesante. Parecían conscientes pero despreocupados por su estado actual de existencia. A cambio de proteger el Archivo, han accedido a compartir sus conocimientos sobre tecnología interdimensional. Han accedido a establecer un laboratorio en el que sus científicos ayudarían a los nuestros, principalmente para asegurarse de que no cometamos el error que cometieron ellos de llamar a una criatura dimensional."
 pdarchive.40.a:0 "Asombroso"
 pdarchive.41.name:0 "Puesto de observación"
 pdarchive.41.desc:0 "Hemos configurado con éxito el equipo para continuar monitoreando y aprender lo que podamos sobre los Larka en su paraíso digital. Podremos aprender mucho sobre su cultura e historia sin afectarlos en absoluto."
 pdarchive.41.a:0 "Esto es lo mejor para todos"
 pdarchive.42.name:0 "Destruyendo su paraíso"
 pdarchive.42.desc:0 "Hemos borrado el cielo digital de los bancos de datos del Archivo y, al hacerlo, hemos liberado una enorme cantidad de poder de cómputo del Archivo. Esperamos ver mejores resultados de los laboratorios en este planeta en el futuro."
 pdarchive.42.a:0 "Excelente"
 d_archive_dataports:0 "Puertos de acceso al Archivo"
 d_archive_dataports_desc:0 "Hay algunos puertos de acceso a la red selectos alrededor de este hábitat que tienen acceso de alta capacidad al Archivo."
 d_interdimensional_lab:0 "Laboratorios Interdimensionales"
 d_interdimensional_lab_desc:0 "Aquí las mentes más brillantes colaboran con los Larka virtuales para estudiar otras dimensiones."
 d_virtual_obersvation_post:0 "Puesto de observación virtual"
 d_virtual_obersvation_post_desc:0 "Desde la seguridad del metaespacio observamos a los Larka virtuales. No son conscientes de nuestra presencia, por lo que es más seguro para todas las partes."
 extra_memory:0 "Potencia informática liberada"
 extra_memory_desc:0 "Al borrar el Santuario Virtual de los Larka, hemos liberado una valiosa potencia de procesamiento multinúcleo."

