 decision_pd_shroud_planet_cleanup_desc: "我们的物理学家可以强化此星球与虚境之间的分界，将它锁在物质世界中。"
 decision_pd_shroud_planet_cleanup_tooltip: "\n我们会移除来自该星球的灵能影响。"
 pd_aw_shroud_planet: "触碰虚境"
 pd_aw_shroud_planet_desc: "在这里，物质世界与虚境的分界被故意削弱，使具备灵能能力的个体能够在一定程度上重塑现实。然而，对那些不具备此等天赋的人而言，噩梦与现实的界限变得模糊起来，诱发了无尽的痛苦和折磨。"
 pd_aw_shroud_planet_tooltip: "§G灵能§! £pop£ 人口\n—$mod_planet_psionic_jobs_produces_mult$：§G10%§!\n—$MOD_POP_HAPPINESS$：§G10%§!\n\n§Y非灵能§! £pop£ 人口\n—£mod_pop_environment_tolerance£ §Y星球宜居性§!：§R-50%§!\n—$MOD_POP_HAPPINESS$：§R-25%§!\n—$MOD_LOGISTIC_GROWTH_MULT$：§R-25%§!"
