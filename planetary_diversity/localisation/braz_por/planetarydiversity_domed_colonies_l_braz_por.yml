#Modifiers
 hab_terraforming_candidate: "Candidato a Terraformação"
 hab_terraforming_candidate_desc: "TEmbora árido e desprovido de vida, este planeta tem água congelada e pode ter abrigado um ecossistema próspero. Com a tecnologia certa, poderia ser terraformado em um mundo habitável."
 pd_domed_colony: "Colônia Planetária"
 pd_domed_colony_desc: "Os residentes da colónia vivem sob uma rede avançada de cúpulas protetoras, protegendo-os das condições inóspitas do planeta. Ao mesmo tempo em que oferecem segurança, essas estruturas demandam altos custos de manutenção e ampliação."
 pd_moon_base_trade: "Base Cúpula Comercial"
 pd_moon_base_trade_desc: "Distritos comerciais, armazéns e espaçoportos povoam esta rede avançada de cúpulas protetoras, estabelecendo-a como um movimentado centro comercial. Conectada ao seu planeta-mãe, esta base em forma de cúpula depende do elo vital com o mundo habitável próximo para sobreviver."
 pd_moon_base_military: "Base Cúpula Militar"
 pd_moon_base_military_desc: "Arsenais, quartéis e plataformas de lançamento dominam a paisagem em torno desta avançada rede de cúpulas protetoras. Esta base abobadada depende do mundo habitável vizinho para apoio logístico."
 pd_moon_base_factory: "Base Cúpula Fábril"
 pd_moon_base_factory_desc: "Fábricas, oficinas de artesãos e centros de produção são o coração desta rede avançada de cúpulas protetoras. Ligado ao mundo habitável próximo, depende desta ligação para recursos e distribuição dos seus produtos artesanais."
 pd_moon_base_foundry: "Base Cúpula de Fundição"
 pd_moon_base_foundry_desc: "As fundições e fábricas de processamento de ligas estão no centro desta rede avançada de cúpulas de proteção. Ligada intimamente ao seu planeta-mãe, esta base em forma de cúpula depende da ligação essencial com o mundo habitável próximo para obter matérias-primas e a exportação das suas ligas acabadas."
 pd_moon_base_admin: "Base Cúpula Administrativa"
 pd_moon_base_admin_desc: "Repartições governamentais e agências burocráticas preenchem esta rede avançada de cúpulas protetoras. Ligada ao seu planeta-mãe, esta base em forma de cúpula depende da ligação crucial com o mundo habitável próximo para abastecimento e manutenção."
 pd_moon_base_priest: "Base Cúpula Eclesiástica"
 pd_moon_base_priest_desc: "Templos e santuários ocupam esta avançada rede de cúpulas protetoras, distinguindo-a como um centro espiritual para os fiéis. Esta base em forma de cúpula está ligada ao seu planeta-mãe e depende da conexão sagrada com o mundo habitável próximo."
 pd_domed_base_research: "Base Cúpula de Pesquisa"
 pd_domed_base_research_desc: "Laboratórios e instalações de pesquisa dominam esta rede avançada de cúpulas protetoras. Está ligado a planetas dentro do sistema solar e depende dessa ligação para obter recursos essenciais."
 pd_domed_base_mining: "Base Cúpula de Mineração"
 pd_domed_base_mining_desc: "As minas e instalações de extração são a espinha dorsal desta rede avançada de cúpulas protetoras. Está ancorado em planetas do sistema solar, contando com esta conexão para fornecer recursos essenciais e enviar materiais extraídos."
 pd_domed_base_energy: "Base Cúpula de Geração"
 pd_domed_base_energy_desc: "Usinas de energia e conversores de energia formam o núcleo desta rede avançada de cúpulas de proteção. Ligado aos planetas do sistema solar, depende desta ligação para obter recursos vitais e distribuição de créditos energéticos."
 pd_domed_base_food: "Base Cúpula Hidropônica"
 pd_domed_base_food_desc: "Fazendas hidropônicas e módulos agrícolas abrangem essa rede avançada de cúpulas protetoras. Conectado aos planetas do sistema solar, depende dessa conexão para o abastecimento e a disseminação de alimentos."
 pd_domed_moonbase_site: "Local de Base Lunar"
 pd_domed_moonbase_site_desc: "Esta lua é ideal para estabelecer uma Base em Cúpula, mas requer um planeta colonizado dentro do sistema solar para garantir o seu abastecimento e sustentabilidade."
 pd_domed_research_site: "Possível local para base cúpula de pesquisa"
 pd_domed_research_site_desc: "Este planetóide é ideal para estabelecer uma Base de Pesquisa em Cúpula, mas requer um planeta colonizado dentro do sistema solar para garantir seu abastecimento e sustentabilidade."
 pd_domed_mining_site: "Possível local de base cúpula de mineração"
 pd_domed_mining_site_desc: "Este planetóide é ideal para estabelecer uma base de mineração em cúpula, mas requer um planeta colonizado dentro do sistema solar para garantir seu abastecimento e sustentabilidade."
 pd_domed_food_site: "Possível local para base cúpula Hidropônica"
 pd_domed_food_site_desc: "Este planetóide é ideal para estabelecer uma Base Hidrofíntica em Cúpula, mas requer um planeta colonizado dentro do sistema solar para garantir seu abastecimento e sustentabilidade."
 pd_domed_energy_site: "Possível Local para Base Cúpula de Geração"
 pd_domed_energy_site_desc: "Este planetóide é ideal para estabelecer uma Base Geradora em Cúpula, mas requer um planeta colonizado dentro do sistema solar para garantir seu abastecimento e sustentabilidade."

#Deposits
 #Terraforming Deposits
 d_phab_energy_1: "Isótopos radioativos"
 d_phab_energy_1_desc: "Este local possui um rico veio de isótopos radioativos, facilmente acessíveis e ideais para geração eficiente de energia."
 d_phab_energy_2: "Lagos de Gás Congelado"
 d_phab_energy_2_desc: "Gases antigos solidificaram-se sob imensa pressão nestes lagos gelados, criando um reservatório único e valioso de recursos congelados."
 d_phab_energy_3: "Fontes Subterrâneas"
 d_phab_energy_3_desc: "Sedimentos metálicos e águas subterrâneas superaquecidas se combinam em uma reação volátil, produzindo fontes químicas ricas em energia, ideais para aproveitar a energia."
 d_phab_mining_1: "Veios de Minerais"
 d_phab_mining_1_desc: "A agitação geológica expôs esses minerais valiosos à superfície do planeta há muito tempo"
 d_phab_mining_2_desc: "Essas cavernas profundas estão repletas de depósitos de minérios metálicos e terrosos."
 d_phab_mining_3: "Montanha Rica"
 d_phab_mining_3_desc: "Estas montanhas brilham com ricos recursos minerais e pedras preciosas."
 d_phab_food_1: "Depósito de Nitrogênio"
 d_phab_food_1_desc: "Depósitos de nitrogênio dispersos neste planeta podem ser vitais para transformar seu terreno em terrenos férteis para a produção de alimentos após a terraformação."
 d_phab_food_2: "Depósito de Fósforo"
 d_phab_food_2_desc: "Depósitos de fósforo dispersos neste planeta podem ser vitais para transformar o seu terreno em terrenos férteis para a produção de alimentos após a terraformação."
 d_phab_food_3: "Depósito de Potássio"
 d_phab_food_3_desc: "Depósitos de potássio dispersos neste planeta podem ser vitais para transformar o seu terreno em terrenos férteis para a produção de alimentos após a terraformação."
 d_pd_solar_system_network_hub: "Hub de Rede Intrasolar"
 d_pd_solar_system_network_hub_desc: "Este centro é um elo vital para os postos avançados em cúpula planetária deste sistema solar. Enquanto as bases oferecem emprego e alojamento, a colónia central fornece suprimentos e recursos essenciais para sustentar as operações."

#Technology
 tech_pd_domed_colonies: "Domo Habitacional"
 tech_pd_domed_colonies_desc: "Os avanços tecnológicos tornam viável o estabelecimento de colônias em cúpulas em fronteiras planetárias anteriormente inóspitas."
 allow_domed_colonies: "§HUnlocks Megastructures:§! §YColônia Cúpula§! and §YBase Cúpula§!"
 allow_domed_colonies_DETAILS: "Esta tecnologia permitirá a construção de colônias e bases em cúpula em alguns mundos inabitáveis."

#Decisions
 decision_build_solar_system_network_hub: "Construir $d_pd_solar_system_network_hub$"
 decision_build_solar_system_network_hub_desc: "Construiremos um centro ligando as Bases em Cúpula planetárias do sistema solar à economia mundial."
 decision_remove_solar_system_network_hub: "Remover $d_pd_solar_system_network_hub$"
 decision_remove_solar_system_network_hub_desc: "Removeremos o centro que liga as Bases em Cúpula planetárias do sistema solar à economia deste mundo."
 decision_change_moon_base: "Substituir a base planetária"
 decision_change_moon_base_desc: "Isso mudará a Base Cúpula nesta lua."
 decision_change_moon_base_effects: "Poderemos escolher um uso diferente para a Base Cúpula desta lua."
 decision_pd_flood_domed_colony: "Colônia Cúpula de Inundação"
 decision_pd_flood_domed_colony_desc: "As Colônias em Cúpula poderiam ser ideais para nós - se houvesse água suficiente. Nossas redes de mineração de gelo nos permitem coletar gelo de outros corpos celestes e inundar [This.GetName], transformando-o em uma cúpula aquário."

