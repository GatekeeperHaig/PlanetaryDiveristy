###Policy
policy_pd_terraforming: "Terraformation"
policy_pd_terraforming_desc: "Nous pouvons décider de la manière dont nos scientifiques abordent la terraformation de nos planètes."
pd_choose_every_planet_terraforming_name: "Choisir chaque biome"
pd_choose_every_planet: "Choisir chaque biome"
pd_choose_every_planet_desc: "Nous pourrons faire un choix concernant la sélection du biome à la fin de chaque projet de terraformation."
pd_same_as_homeworld_terraforming_name: "Homogénéité du monde natal"
pd_same_as_homeworld: "Homogénéité du monde natal"
pd_same_as_homeworld_desc: "Toutes les planètes appropriées seront terraformées à la même classe, les autres seront terraformées à des classes aléatoires."
pd_random_same_class_terraforming_name: "Biome similaire aléatoire"
pd_random_same_class: "Biome similaire aléatoire"
pd_random_same_class_desc: "Nous sélectionnerons aléatoirement n'importe quel biome dans le même groupe de planètes."

