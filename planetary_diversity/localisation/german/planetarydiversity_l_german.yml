 origin_pd_hab_start:0 "Planetare Habitate"
 origin_pd_hab_start_desc:0 "Bevor diese Zivilisation in der Lage war, die FTL-Technologie zu entwickeln, schuf sie mehrere permanente planetare Habitate auf mehreren lokalen Himmelskörpern."
 origin_tooltip_pd_habitat_start_effects:0 "- Starten Sie mit einem §Y$pc_tmhab$§! auf Ihrer Heimatwelt & einem §Y$pc_bhab$§! auf einer zufälligen Welt\n- Starten Sie mit der Technologie §Y$tech_pdhabitat_1$§! und der Fähigkeit, weitere herzustellen"
 pdhabitat_system_initializer_NAME:0 "Planetares Habitat zufällig"
 pdhabitat_system_initializer_DESC:0 "Zufälliges Startsystem mit mehreren Planetare Habitaten."
 pdhabitat_sol_system_initializer_NAME:0 "Planetares Habitat Sol"
 pdhabitat_sol_system_initializer_DESC:0 "Sol-Startsystem mit mehreren Planetare Habitaten."
 origin_pd_hive: "Schwarmwelt"
 origin_pd_hive_desc:0 "Die Heimatwelt dieser Zivilisation beginnt als Schwarmwelt, eine Welt, die nach dem Bild des Schwarms geformt ist. Dies ist Teil der Existenz des Schwarms geworden und er wird dies mit allen Welten tun, auf denen er landet."
 origin_tooltip_pd_hive_start_effects:0 "Der Schwarm hat seine Heimatwelt längst zu einer Erweiterung seiner selbst gemacht. Sobald es auf einer beliebigen neuen Welt ankommt, wird es langsam mit dem Schwarm infiziert und erleidet Strafen, bis der Prozess abgeschlossen ist. \n\n§RWARNUNG: Alle Planetenklassen werden langsam in §Y$pc_pdhive2$s verwandelt!§!" 
 origin_pd_shroud: "Schleier-Berührung"
 origin_pd_shroud_desc:0 "Diese Zivilisation hat sich in einer Welt am Rande der Realität und einem Reich der psionischen Energie entwickelt. Das Leben an diesem Schwachpunkt zwischen den beiden Welten hat seinen Bewohnern mächtige psionische Fähigkeiten verliehen."
 origin_tooltip_pd_shroud_start_effects:0 "- Starten Sie mit Ihrer Heimatwelt als §Y$pc_pdshroud$§!\n- Startet mit der §Y$tech_psionic_theory$§! erforscht." 

