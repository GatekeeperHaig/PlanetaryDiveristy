pc_archive:0 "Archiv Welt"
pc_archive_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet scheint speziell als ein einziger riesiger Supercomputer gebaut worden zu sein. Schwimmende Kühlkörper und der Ozean scheinen bei der Kühlung zu helfen, während Kunstrasen Energie sammelt. Dieser Planet ist ein Wunder der Technik."
pc_archive_tile:0 "Archiv Gelände"
pc_archive_tile_desc:0 "Große elektrische Leitungen und flache künstliche Wiesen."
pdarchive.10.name:0 "Energiemesswerte"
pdarchive.10.desc:0 "Eine Nachricht ist von [Root.GetName] eingetroffen, die sich derzeit im System [Root.GetStarName] befinden. Das Team hat einen eigenartigen Mond gefunden, der einen zerstörten Planeten umkreist. Das Team hat bestätigt, dass es nach Möglichkeit einen genaueren Blick darauf werfen wird."
pdarchive.10.a:0 "Positiv."
pdarchive.20.name:0 "Informationsüberlastung"
pdarchive.20.desc:0 "Nichts auf diesem Planeten scheint natürlich zu sein. Soweit wir wissen, handelt es sich bei diesem Mond um einen riesigen Supercomputer, der zum Sammeln und Speichern von Informationen entwickelt wurde. Riesige Kühlkörper schweben in den Himmel, um die Temperatur zu regulieren, während künstliche Gräser Energie sammeln, die durch leuchtende Leitungen über den Planeten übertragen wird. Abgesehen von einigen Trümmern in der Umlaufbahn scheint es keine Anzeichen für die Spezies zu geben, die dieses Wunder der Technik geschaffen haben, aber ihre gesamte Geschichte sollte sich wahrscheinlich irgendwo im Archiv befinden. Die Informationsmenge im Archiv ist überwältigend und die Besatzung empfiehlt die Einrichtung einer permanenten Kolonie, um die Informationsdatenbank voll auszunutzen."
pdarchive.20.a:0 "Unglaublich."
