 #Modifiers
 pd_hive_military: "Overmind World"
 pd_hive_military_desc: "This world is pivotal to the core functions of the Hive Mind and is fortified against external threats and influence. A formidable shield envelops the planet and warrior drones stand at the ready, ensuring its protection."
