 tech_tiyanki_power_plant:0 "Plantas de Energía Tiyanki"
 tech_tiyanki_power_plant_desc:0 "Las Partes de Tiyanki tienen un montón de potencial de energía desbloqueado que se puede utilizar para mejorar las redes eléctricas planetarias."
 building_tiyanki_observation_headquarters:0 "Sede de Observación Tiyanki"
 building_tiyanki_observation_headquarters_desc:0 "Construido en su cementerio, este sistema de seguimiento y observatorio de alta tecnología sigue a los Tiyanki en su viaje cósmico. Poder conectarnos con otros observatorios del imperio nos dará un mapa en tiempo real de su ubicación para estudiar e inspirar a nuestra población."
 tech_tiyanki_observation_headquarters:0 "Sede de Observación Tiyanki"
 tech_tiyanki_observation_headquarters_desc:0 "Usando nuestros observatorios planetarios para rastrear a los Tiyanki en su viaje cósmico, deberíamos poder crear un mapa en tiempo real de su ubicación para estudiar e inspirar a nuestra población usando su Cementerio como escenario."
 building_tiyanki_observation_lab:0 "Laboratorio de Observación Tiyanki"
 building_tiyanki_observation_lab_desc:0 "Los laboratorios de observación del planeta rastrean el movimiento de los Tiyanki a través del cosmos, obteniendo valiosas investigaciones e inspirándonos al conectarnos con la sede en su Cementerio."
 tech_tiyanki_observation_lab:0 "Laboratorio de Observación Tiyanki"
 tech_tiyanki_observation_lab_desc:0 "Mediante el desarrollo de laboratorios de observación de alta tecnología, podremos rastrear a los Tiyanki en su viaje a través del cosmos y podríamos conectarnos con el Cuartel General en su Cementerio."
 decision_change_tiyanki_choice:0 "Cambiar Elección sobre los Tiyanki Caídos"
