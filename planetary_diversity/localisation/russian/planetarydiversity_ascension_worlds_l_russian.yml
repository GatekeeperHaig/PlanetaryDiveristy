###Shroud
 #Decisions
 decision_pd_shroud_planet: "Фазовая разблокировка завесы"
 decision_pd_shroud_planet_desc: "Ослабив завесу между планетой и Покровом, мы сможем создать баланс материального и нематериального."
 decision_pd_shroud_planet_effects_short: "Планета получит модификатор §Y$pd_aw_shroud_planet$§!.\n\nЭто повысит производительность £pop£ §Gпсиоников§! но снизит у £pop£ §Yне-псиоников§!."
 decision_pd_shroud_planet_cleanup: "Фазовая блокировка завесы"
 decision_pd_shroud_planet_cleanup_desc: "Укрепив завесу между планетой и Покровом, наши физики смогут зафиксировать её в материальном мире."
 decision_pd_shroud_planet_cleanup_tooltip: "\nМы можем убрать влияние Покрова на эту планету."

 #Modifier
 pd_aw_shroud_planet: "Прикосновение Покрова"
 pd_aw_shroud_planet_desc: "В этом месте завеса между Покровом и материальным миром гораздо слабее, что позволяет одарённым псионическими силами гораздо сильнее влиять на реальность. Однако для тех, кто не наделен такими способностями, грань между кошмаром и реальностью стирается, порождая бесконечную череду страданий и мучений."
 pd_aw_shroud_planet_tooltip: "Поселения £pop£ §Gпсиоников§!:\n- $mod_planet_psionic_jobs_produces_mult$: §G+10%§!\n- $MOD_POP_HAPPINESS$: §G+10%§!\n\nПоселения £pop£ §Yне-псиоников§!:\n- £mod_pop_environment_tolerance£ §YПригодность§! планеты: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-25%§!"

 #Notification Message
 MESSAGE_PD_SHROUD_DESC:1 "$PLANET|Y$ теперь §Yмир Покрова§!"
 MESSAGE_PD_SHROUD_MESSAGE_TYPE_TITLE: "Ослабление завесы с Покровом завершено"
 MESSAGE_PD_SHROUD_CLEANUP_DESC:1 "Покров больше не властен над планетой $PLANET|Y$."
