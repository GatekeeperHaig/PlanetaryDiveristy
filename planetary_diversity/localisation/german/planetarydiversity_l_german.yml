 decision_capitalarcology_project_relic_desc:0 "Dieser Planet war einst eine pulsierende Ökumenopolis. Es wäre eine monumentale Aufgabe, aber der Planet könnte wieder aufgebaut und in seiner früheren Pracht wiederhergestellt werden. Wir werden einen großen, planetenweiten Komplex hinzufügen, der dem Betrieb unseres Imperiums gewidmet ist."
 decision_palacetocapital_project:0 "In Hauptstadt-Arkologie verwandeln"
 decision_palacetocapital_project_desc:0 "Diese Palast-Arkologie ist von geringem Nutzen für uns, aber wir könnten die Fundamente verwenden, um sie in eine Große Gesetzgebende Versammlung umzuwandeln, die uns besser dienen kann."
 decision_capitaltopalace_project:0 "In eine Palast-Arkologie umwandeln"
