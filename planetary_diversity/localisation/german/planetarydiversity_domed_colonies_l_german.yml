###Domed Colonies
#Megastructure
 pd_domed_colony_0: "Kuppelkolonie"
 pd_domed_colony_0_DESC: "Dieser Planet birgt das Potenzial für Terraformung. Durch die Gründung einer Kuppelkolonie können wir einen Stützpunkt schaffen, der als Basis für die schrittweise Umgestaltung der Umwelt des Planeten dient."
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "Eine §YDomed Colony§! ist eine Ansammlung sich selbst erhaltender Wohnkuppeln auf einem Planeten mit dem Potenzial für eine Terraformung."
 requires_terraforming_candidate: "$TRIGGER_FAIL$Muss einen Terraforming-Kandidaten-Modifikator haben."
 requires_correct_planet_class: "$TRIGGER_FAIL$Planetenklasse muss den Bau von Kuppelkolonien unterstützen."
 requires_pd_colony: "$TRIGGER_FAIL$muss mindestens eine nicht-künstliche Kolonie in diesem System geben."
 requires_pd_moon_base_site: "$TRIGGER_FAIL$Muss einen Modifikator für Planetare Außenposten haben."
 pd_domed_base_0: "Planetarer Außenposten"
 pd_domed_base_0_DESC: "Dieser unbewohnbare Planet ist ein idealer Standort für eine Kuppelbasis. Er ist im Begriff, ein Knotenpunkt zur Unterstützung benachbarter Kolonien im Planetensystem zu werden."
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "Ein §YPlanetary Outpost§! ist eine Sammlung sich selbst erhaltender, strategisch wertvoller Wohnkuppeln auf einem unbewohnbaren Planeten."
 TARGET_DOME_BASE_NAME: "[FROM.from.planet.GetName] Basis"

