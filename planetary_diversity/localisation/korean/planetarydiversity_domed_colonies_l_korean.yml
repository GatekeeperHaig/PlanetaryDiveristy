l_korean:

###Domed Colonies
#Megastructure
 pd_domed_colony_0: "돔형 식민지"
 pd_domed_colony_0_DESC: "이 행성은 테라포밍의 잠재력을 지니고 있습니다. 돔형 식민지를 건설하면 행성 환경을 점진적으로 변화시킬 수 있는 거점을 만들 수 있습니다."
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "§Y돔형 식민지§!는 테라포밍 가능성이 있는 행성에 있는 자립형 행성 거주지 돔의 집합체입니다."
 requires_terraforming_candidate: "$TRIGGER_FAIL$테라포밍 후보지 모디파이어가 있어야 합니다."
 requires_correct_planet_class: "$TRIGGER_FAIL$행성 계열은 돔형 식민지 건설을 지원해야 합니다."
 requires_pd_colony: "$TRIGGER_FAIL$이 시스템에는 비인공 식민지가 1개 이상 있어야 합니다."
 requires_pd_moon_base_site: "$TRIGGER_FAIL$돔형 기지 모디파이어가 있어야 합니다."
 pd_domed_base_0: "돔형 기지"
 pd_domed_base_0_DESC: "이 거주 불가능한 행성은 돔형 기지를 건설하기에 이상적인 장소입니다. 이 행성은 이 항성계에서 이웃 식민지를 지원하는 허브가 될 준비가 되어 있습니다."
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "§Y돔형 기지§!는 사람이 살 수 없는 행성에서 전략적으로 가치 있는 자립형 행성 거주지 돔의 집합체입니다."
 TARGET_DOME_BASE_NAME: "[FROM.from.planet.GetName] 기지"

