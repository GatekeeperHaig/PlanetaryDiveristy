 biolumen:0 "Bioluminesenz Welt"
 biolumen_desc:0 "Aufgrund der geothermischen Aktivität und der reichen Wachstumsbedingungen ist dieser glitzernde Planet ein idealer Ort für Energieerzeugung und Landwirtschaft."
 building_nature_preserve:0 "Biolumen-Naturschutzgebiet"
 building_nature_preserve_desc:0 "Diese Schutzgebiete schützen die Dschungel, um sicherzustellen, dass sie auch für die kommenden Generationen erhalten bleiben."
 
 ###Floating Deposit/Jobs
 d_eludium_centre:0 "Eludium-Reinigungszentrum"
 d_eludium_centre_desc:1 "Dieses gigantische Zentrum reinigt das Eludium zu einem sicheren und transportablen Handelsgut, untersucht aber auch seine einzigartigen Eigenschaften und praktischen Anwendungen."
 job_eludium_expert:0 "Eludium-Experte"
 job_eludium_expert_plural:0 "Eludium-Experten"
 job_eludium_expert_desc:0 "Diese Experten reinigen und untersuchen das seltene Element Eludium und ermöglichen den Transport außerhalb der Welt. Dies trägt wesentlich zu unserem Verständnis der Physik bei. Das Nebenprodukt der Reinigung erzeugt ebenfalls £motes£."
 job_eludium_expert_effect_desc:0 "$job_eludium_expert$ $job_eludium_expert_plural$ reinige Eludium mit £consumer_goods£ §Y$consumer_goods$§! und verwandeln sie in £physics£, £eludium£ und £motes£."
