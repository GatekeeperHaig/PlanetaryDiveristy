 #TOL PD Hab Change
 decision_tolbarren_phab:0 "Leblose Weltaufforstung"
 decision_tolbarren_phab_desc:0 "Die unwirtliche Welt um dieses Habitat ist für den Lebensbaum völlig ungeeignet, daher werden wir Techniken zur Wiederherstellung des Klimas einsetzen, um diese Welt zu einem Ort zu machen, an dem der Baum gedeihen kann."

 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Kalte Zonen"
 d_snowball_wasteland_1_desc:0 "Ein Mangel an Meeres- und Luftströmungen sperrt Gebiete dieser Welt in intensiver Kälte ein. Einen Weg zu finden, lokale Gebiete zu heizen, würde helfen, die Wärmeverteilung auf dieser Welt wiederherzustellen."
 d_snowball_wasteland_2:0 "Geringe geothermische Aktivität"
 d_snowball_wasteland_2_desc:0 "Die Eiszeit hat die geothermische Aktivität auf diesem Planeten verlangsamt. Wir müssen einen Weg finden, diesen Prozess zu unserem Vorteil zu regulieren und zu kontrollieren."
 d_snowball_wasteland_3:0 "Zerstörter Boden"
 d_snowball_wasteland_3_desc:0 "Der Kälteeinbruch auf dieser Welt hat einen Großteil der ursprünglichen bio-organischen Materie zerstört. Wir müssen uns etwas einfallen lassen, um sie wieder fruchtbar zu machen."
 pdhabsnowballmoon:0 "Die letzte Hoffnung"
 pdhabsnowballmoon_desc:0 "Unsere Ingenieure waren in der Lage, diesen Mond auszugraben, bevor unsere Heimatwelt unbewohnbar wurde, was mehr Raum für Gebäude ermöglicht."
 frozen_wasteland_clearing_effect:0 "Das Auftauen des Eises in dieser Region verringert die Menge des reflektierten Sonnenlichts, was zu mehr Wärmeabsorption und damit zu einer höheren Temperatur und Bewohnbarkeit führt."
 snowball_frozen_wasteland_effect:0 "Die eisigen Temperaturen senken die Bewohnbarkeit erheblich."
 snowball_recovering_biosphere_effect:0 "Die Temperaturen sind immer noch niedrig, was die Bewohnbarkeit verringert, aber nicht mehr so stark wie zuvor."
 snowball_frozen_wasteland:0 "Gefrorenes Ödland"
 snowball_frozen_wasteland_desc:0 "Dieser Planet durchläuft eine Eiszeit, bewohnbare Gebiete sind nur in der Nähe der Tropen zu finden."
 snowball_recovering_biosphere:0 "Wiederherstellende Biosphäre"
 snowball_recovering_biosphere_desc:0 "Dieser Planet erholt sich von einer kürzlichen Eiszeit, Flora und Fauna breiten sich langsam aus, während die Temperatur steigt und Süßwasser von den schmelzenden Gletschern fließt."
 snowball_temperate_world:0 "Gemäßigte Welt"
 snowball_temperate_world_desc:0 "Die Eiszeit ist vorbei, die Vielfalt der Biome wurde wiederhergestellt und die Stimmung ist gut, weil man das Gefühl hat, einen Neuanfang gemacht zu haben."
 d_frozen_wasteland:0 "Gefrorenes Ödland"
 d_frozen_wasteland_desc:0 "Dieses Land ist mit Permafrost bedeckt, nichts kann hier wachsen."
 origin_pd_snowball_earth:0 "Schneeball-Heimatwelt"
 origin_pd_snowball_earth_desc:0 "Bevor diese Zivilisation in der Lage war, FTL-Technologie zu entwickeln, fror eine unnatürliche Eiszeit den Planeten ein und zwang die Bevölkerung zur Flucht auf ihren Mond."
 origin_tooltip_pd_snowball_earth_effects:0 "§R- WARNUNG: Anspruchsvoller Ursprung§!\n- Beginnen Sie mit einem §Y$pc_pd_barren_hab$§! auf einem Mond, mit schwindenden Einrichtungen und Ressourcen\n- Beginnen Sie mit einem bescheidenen 10-Jahres-Vorrat an kleineren Ressourcen\n- Beginnen Sie mit einem Kolonieschiff"
 decision_snowball_wasteland_1:0 "Orbitalspiegel bauen"
 decision_snowball_wasteland_1_desc:0 "Dieses kostspielige Projekt werden Cluster von großen orbitalen Spiegeln aufgestellt, die es uns ermöglichen, die Luft- und Wasserströme auf dieser Welt neu zu starten und sie so einem stabileren und lebenswerteren Umfeld ein Stück näher zu bringen. Langfristig wird es uns auch erlauben, mehr Energie zu erzeugen."
 decision_snowball_wasteland_2:0 "Seismische Resonator-Stationen bauen"
 decision_snowball_wasteland_2_desc:0 "Durch den Bau von unterirdischen seismischen Resonanzstationen könnten wir die Auswirkungen von Erdbeben kontrollieren und abschwächen und Magmaströme verändern, was neue Bergbauoperationen ermöglichen und helfen würde, Siedlungen zu schützen."
 decision_snowball_wasteland_3:0 "Naniten-verstärkte Bodensanierung"
 decision_snowball_wasteland_3_desc:0 "Durch die Einführung von mikroskopisch kleinen, mit Naniten verbessertem Boden würde es möglich, in ansonsten unwirtlichen Regionen des Planeten Landwirtschaft zu betreiben."
snowball_earth.11.name:0 "Das erste Tauwetter"
 snowball_earth.11.desc:0 "Wir haben den ersten Schritt des langen Wiederherstellungsprozesses abgeschlossen, und die Früchte unserer Arbeit zeigen sich bereits. Die Oberflächentemperaturen beginnen stetig anzusteigen, wobei die Durchschnittstemperaturen voraussichtlich um mehrere Grad steigen werden. Der nächste Schritt wird die Wiederbelebung der tektonischen und geothermischen Aktivität des Planeten sein, sobald wir die entsprechende Technologie entwickelt haben."
 schneeball_erde.12.name:0 "Lebenselixier des Planeten"
 snowball_earth.12.desc:0 "Die zweite Phase des Projekts zur Wiederherstellung unserer Heimatwelt wurde erfolgreich abgeschlossen. Mit der Fertigstellung der Resonatoren sind wir nun in der Lage, die seismische Aktivität unseres Planeten zu aktivieren und zu kontrollieren. Zum ersten Mal seit Menschengedenken wacht unser Volk mit einer sanften Wärme und dem Geräusch von rollenden Wellen auf. Während der größte Teil des Planeten immer noch gefroren ist, ist der Äquator nun frei von Eis und wieder bewohnbar. Der nächste und letzte Schritt wird sein, die Nährstoffe im Boden des Planeten wieder auf das Niveau von vor der Eiszeit zu bringen."
 schneeball_erde.13.name:0 "Paradies gefunden"
 snowball_earth.13.desc:0 "Die letzte Phase des Wiederherstellungsprozesses unseres Planeten ist abgeschlossen, die Nährstoffe im Boden sind wiederhergestellt. Die Artenvielfalt kann beginnen, sich zu erholen, und mit steigenden Temperaturen verbessert sich die Lebensqualität unserer Bevölkerung und unsere Heimatwelt beginnt langsam zu heilen. Alle zukünftigen Kolonien werden sicher von den Technologien profitieren, die wir heute entdeckt haben."
 START_SCREEN_SNOWBALL:0 "Unsere Heimat war einmal ein ganz anderer Ort. Das Leben wuchs im Überfluss, und unser Volk blühte auf.\n\nDie Veränderungen waren zunächst langsam, aber Jahr für Jahr wurde unser Klima wilder und unberechenbarer. Einige gaben unseren eigenen Handlungen die Schuld, während andere es als einen natürlichen Prozess unseres Planeten bezeichneten, aber schließlich versagten die Systeme, die die Temperatur des Planeten ausglichen, eines nach dem anderen. Die letzten unserer Überlebenden, die bereits um den Äquator kämpften, erkannten, dass ihre einzige Hoffnung darin bestand, nach den Sternen zu greifen.\n\nHeute ist Wärme ein Luxus. Unser Volk kämpft gegen die Kälte, sei es durch die eisigen Winde unserer Heimatwelt oder das Vakuum des Weltraums in dem orbitalen Habitat, das die meisten von uns jetzt ihr Zuhause nennen.\n\nDa die Ressourcenvorräte fast erschöpft sind, haben unsere Wissenschaftler endlich die Geheimnisse der Hyperantriebstechnologie entdeckt. Das erste Kolonieschiff ist bereit, zu einer neuen Welt aufzubrechen, um die Ressourcen für die Wiederherstellung unserer Heimatwelt zu finden."
 pdsnowbal_system_initializer_NAME:0 "Schneeball zufällig"
 pdsnowball_sol_system_initializer_NAME:0 "Schneeball Sol"
