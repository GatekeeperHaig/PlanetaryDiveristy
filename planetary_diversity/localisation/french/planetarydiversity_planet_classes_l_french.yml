trait_pc_pd_highland_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_dune_forest: "Monde Taïga"
pc_pd_dune_forest_desc: "Un monde montagneux froid avec une atmosphère azote-oxygène, cette planète reçoit des niveaux élevés de brouillard mais une faible précipitation. Une grande partie des basses terres est constituée de dunes sèches, mais l'hydrosphère soutient des montagnes enneigées et boisées."
pc_pd_dune_forest_adj: "montagneux"
