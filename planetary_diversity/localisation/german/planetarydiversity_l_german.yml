 pdengine.61.desc:0 "Wir haben die Einhausung von [Root.GetName] abgeschlossen. Es ist nun die hochspezialisierte Hauptstadt unseres Imperiums, das Hauptstadtgebäude und das umliegende Gelände sind vom Orbit aus zu sehen."
