 pc_snowball:0 "Mundo Bola de Nieve"
 pc_snowball_desc:0 "Un mundo continental que atraviesa una era glacial extrema. Los océanos están congelados y la vida apenas sobrevive a lo largo del ecuador."
 pc_snowball_adj:0 "helado"
 mod_pc_snowball_habitability:0 "Habitabilidad Bola de Nieve"
 trait_pc_snowball_preference:0 "Preferencia Bola de Nieve"
