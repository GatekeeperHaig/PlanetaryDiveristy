 decision_pd_stripmine_remove_generator_desc:0 "Continuing the work of previous empires, we will remove some of the energy opportunities of this world to further our Zro mining operations here."

 #Zro World Origin
 origin_pd_zro_world:0 "Uplifted by Zro"
 origin_pd_zro_world_desc:0 "This civilization was once the primitive slave race of a long dead empire that stripmined this world for the valuable Zro in its soil. With their masters long gone, the constant exposure to Zro has since uplifted them but at a price. Should they want to explore other worlds they will need to bring the Zro with them to the stars."
 origin_pd_zro_world_effects:0 "- Homeworld is §H$pc_pd_zro$§!.\n- Start with a special unremovable trait that gives you bonuses when you are on your homeworld, or have a steady supply of Zro.\n- Gain the techs to be able to mine and distribute Zro to other worlds.\n- §RDoes not get any guaranteed habitable worlds.§!"
