 edict_cyrstal_growth:0 "Aumento de la Población del Acean"
 edict_cyrstal_growth_desc:0 "Podemos fomentar el crecimiento de la población introduciendo Acean directamente en nuestro suministro de alimentos y agua." 
 edict_cyrstal_food:0 "Impulso a la Agricultura Acean"
 edict_cyrstal_food_desc:0 "El fertilizante Acean se puede transportar fácilmente a todas las granjas del imperio."
 edict_cyrstal_minerals:0 "Crecimiento Mineral Acean"
 edict_cyrstal_minerals_desc:0 "Mezclar nuestros minerales extraídos con Acean extenderá su utilidad."

 pdcrystal.10.name:0 "Espacio para Crecer"
 pdcrystal.10.desc:0 "Un informe de [Root.GetLeaderName] en [Root.GetStarName] encontró un fenómeno único en [Root.GetName]. Los escaneos iniciales muestran una concentración de formaciones cristalinas en la superficie y abundantes signos de vida orgánica. Realizar un escaneo más profundo del planeta podría conducir a descubrimientos únicos."
 pdcrystal.10.a:0 "Mirar más de cerca"
 pdcrystal.20.name:0 "Torres de Cristal"
 pdcrystal.20.desc:0 "Después de completar un análisis profundo de [Root.GetName], quedó claro que algo único está sucediendo aquí. Gigantescas torres de cristal inundan el paisaje y alrededor de ellas, la vida orgánica prolifera en abundancia. Este cristal, oficialmente denominado Acean, tiene notables beneficios para la salud de las formas de vida orgánicas circundantes. Con gran asombro, las muestras que extrajimos del planeta parecen mantener su efecto una vez extraídas de la fuente. Durante la investigación, [Root.GetLeaderName] también encontró evidencia de un puesto avanzado de investigación alienígena en muy evidente estado de abandono en la jungla y fue marcada la ubicación como candidata para el estudio arqueológico."
 pdcrystal.20.a:0 "Asombroso"
 pdcrystal_site:0 "La Jungla de Cristal"
 pdcrystal_site_desc:0 "Se ha demostrado que los cristales de este mundo tienen un efecto único en la flora y la fauna orgánicas. Establecer un estudio en profundidad alrededor del antiguo puesto de investigación alienígena podría revelar los secretos de su poder."
 pdcrystal.50.name:0 "Agujeros en la Piel"
 pdcrystal.50.desc:0 "Gran parte de la base en ruinas y su tecnología ha sido invadida por la jungla, pero hemos podido traducir parte de la información relevante. No nativos de este mundo, los Khel, como se les conocía, estaban organizando una especie de experimento en todo el planeta que implicaba perforaciones profundas en la corteza del planeta. Había otros pocos datos en el sitio que no estuvieran dañados, pero encontramos pistas que apuntaban a la ubicación de un asentamiento Khel más grande no lejos de nuestro puesto de investigación."
 pdcrystal.50.a:0 "Interesante"
 pdcrystal.51.desc:0 "En el asentamiento, encontramos los restos de una nave colonia. Parece que los Khel abandonaron su hogar después de un colapso climático autoinfligido. Con una comprensión rudimentaria de la tecnología del hiperimpulso, enviaron a sus mejores elementos para construir un nuevo hogar y reconstruir su sociedad. Durante varias generaciones vagaron de sistema en sistema, sin poder encontrar un planeta que pudiera sostenerlos, cuando encontraron este parecía ser la respuesta a todos sus problemas. Desembarcaron aquí y comenzaron a construir su nuevo hogar."
 pdcrystal.52.desc:0 "A la nueva colonia le fue bien durante varios años, los pilares de cristal les permitieron cosechar alimentos trasplantados de su hogar natal en abundancia. Pero luego los colonos comenzaron a desaparecer, fue lento al principio y lo atribuyeron al azar. Sin embargo, pronto quedó claro que la tasa estaba aumentando. En la búsqueda por resolver las desapariciones, su mejor científico se topó con algo extraordinario: este planeta está vivo y de alguna manera se estaba alimentando de ellos. Incapaces de lanzar su nave colonia nuevamente, inmediatamente dejaron de lado todos los demás proyectos para tratar de comunicarse y pacificar el planeta."
 pdcrystal.52.a:0 "¿Estamos a salvo aquí?"
 pdcrystal.53.desc:0 "El estudio del planeta descubrió que este solo tenía una inteligencia rudimentaria, similar a un animal incapaz de razonar. La criatura litoidea era una red de telarañas de cristal que se encontraban en las profundidades de la superficie y el Acean era su señuelo, alentando a las formas de vida a reunirse cerca de él induciendo el crecimiento y la curación. Luego abriría sumideros, devorando criaturas cercanas y usando su red de cristales para alimentarse. Los Khel tuvieron que evitar que el planeta matara a los últimos restos de su gente. Los pozos que encontramos fueron el cómo atacaron: enviaron un dispositivo de pulso electromagnético a lo profundo del planeta para destruir la red de cristal. Creían que podían destruir las partes de la criatura que se alimentaba de ellos sin matar todo, como una amputación quirúrgica."
 pdcrystal.53.a:0 "Horrendo"
 pdcrystal.54.desc:0 "Desafortunadamente para ellos, los pozos de los Khel solo aceleraron la alimentación del planeta, quizás en un intento de protegerse. Cuando finalmente estuvieron listos para disparar su arma, solo quedaban unas pocas docenas de los Khel. Inmediatamente después de la detonación, hubo una inmensa oleada de energía salida del propio planeta, seguida por el fin de todos los registros y actividades de los colonos y cualquier lectura superior del propio planeta. Como acto final, la criatura parece haber matado a sus destructores. Aunque no sobrevivieron para verlo, parece que los Khel tenían razón; el planeta ha perdido su capacidad de alimentarse directamente, pero no está muerto, sino que ahora absorbe pasivamente los minerales del suelo. Resulta que esta es la verdadera y morbosa fuente de los poderes del Cristal Acean."
 pdcrystal.54.a:0 "Al final, se mataron entre ellos"

 pdcrystal.60.name:0 "El destino de Todo"
 pdcrystal.60.desc:0 "¿Qué se debe hacer con esta criatura-telaraña litoide mutilada?"
 pdcrystal.60.a:0 "Aliviemos cualquier sufrimiento que pueda sentir"
 pdcrystal.60.a.tooltip:0 "Al dejar intactas las vetas de minerales que la criatura-planeta usa para alimentarse, deberíamos poder aumentar el crecimiento de los cristales Acean y tambien aumentar su efecto sobre la flora y la fauna."
 pdcrystal.60.b:0 "Dejémoslo en paz, ya ha sufrido bastante."
 pdcrystal.60.b.tooltip:0 "No podemos estar seguros de si la craitura siente dolor, pero los cristales y minerales raros que produce como subproducto de su alimentación son demasiado buenos para ignorarlos, aun así nos centraremos más en recolectar los exclusivos cristales Acean."
 pdcrystal.60.c:0 "Los alienígenas tenían razón al tratar de usar a la bestia"
 pdcrystal.60.c.tooltip:0 "Se deben usar los minerales y cristales raros creados por la alimentación de la criatura, pero dejaremos suficiente para mantenerlo con vida y producir una pequeña cantidad de cristales Acean."
 pdcrystal.60.d:0 "Debemos terminar el trabajo, mátenlo."
 pdcrystal.60.d.tooltip:0 "Los alienígenas no fueron lo suficientemente lejos, terminaremos el trabajo y extraeremos los minerales preciosos y los cristales raros. No queremos los cristales Acean de esta vil criatura."

