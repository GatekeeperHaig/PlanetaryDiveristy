#Core Tap
 #Planet Class
 pc_pd_core_tap: "핵 천공 행성"
 pc_pd_core_tap_desc: "이 암석형 행성에는 이제 원시적인 에너지를 추출하기 위해 코어를 파고드는 방대한 기계 네트워크가 있으며, 이는 행성의 원래 생태계를 파괴한 공학적 기술의 증거입니다."
 pc_pd_core_tap_adj: "에너지의"
 mod_pc_pd_core_tap_habitability: "핵 천공 행성 거주 적합도"
