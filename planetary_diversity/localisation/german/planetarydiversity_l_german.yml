 pc_mehab_desc:0 "Felsige Welt, die sengend heiß ist. Die Atmosphäre ist dünn oder nicht vorhanden, und Lava aus dem Inneren fließt aufgrund ständiger Vulkanausbrüche frei. Diese Art von Planeten kann das organische Leben nicht auf natürliche Weise erhalten, verfügt jedoch über eine Fülle von mineral- und energieerzeugenden Ablagerungen. Auf geostabilen Gebieten gebaute Kuppeln unterstützen Minen und Kraftwerke."
 mod_pc_mehab_habitability:0 "Bewohnbarkeit der Mondbasis"
 trait_pc_mehab_preference:0 "Mondbasis Bewohnbarkeitspräferenz"
 trait_pc_mehab_preference_desc:0 "$trait_pc_arctic_preference_desc$"  
 pdmehab_0:0 "Geschmolzenes Mond Habitat"
 pdmehab_0_MEGASTRUCTURE_DETAILS:1 "Ein §Y$pc_mehab$§! ist gewölbte Städte für die dauerhafte Besiedlung."
 pdmehab_0_DESC:0 "Geschmolzene Mondbasis"
 building_moonmine:0 "Tiefer-Kern Bergbaubasis"
 building_moonmine_desc:0 "Diese High-Tech-Mine ist ein Hauptkoordinierungs- und Verarbeitungszentrum für den Bergbau auf dieser Welt."

 #Habitat Extras
 d_pdhabenergy:0 "Energieeinzahlung"
 d_pdhabenergy_desc:0 "Die natürliche Energievorkommen ermöglichen eine zusätzliche Energieerzeugung auf dieser Welt."
 d_pdhabminerals:0 "Mineralvorkommen"
 d_pdhabminerals_desc:0 "Das natürliche Mineralvorkommen ermöglicht zusätzlichen Abbau auf dieser Welt." 
 d_pdhabscience:0 "Forschungsdepot"
 d_pdhabscience_desc:0 "Die Anomalie auf diesem Planeten erfordert ein engagiertes Team von Wissenschaftlern."

 #Hab Decisions
 decision_frohabcry:0 "Habitat-Prospektion"
 decision_frohabcry_desc:0 "Während erste Scans durchgeführt wurden, glauben unsere Geologen, dass es eine Möglichkeit für strategische Ressourcen auf dem Planeten gibt."
 decision_pdprospect_effects_short:0 "Durch einen detaillierteren Scan können wir mehr Reichtümer außerhalb der Kuppeln entdecken."
 moonbase.2.name:0 "Keine zusätzlichen Ressourcen"
 moonbase.2.desc:0 "Während unsere detaillierten Scans von [Root.GetName] keine strategischen Ressourcen fanden, konnten wir mehrere beträchtliche Mineralvorkommen finden."
 moonbase.2.a:0 "Zumindest ist es etwas."
 decision_pdbarrenhab:0 "Erkundung unfruchtbarer Lebensräume"
 decision_pdbarrenhab_desc:0 "Während erste Scans durchgeführt wurden, glauben unsere Geologen, dass es immer noch eine Möglichkeit gibt, dass diese Welt Leben beherbergen kann."
 decision_pdprospectbhab_effects_short:0 "Durch einen detaillierteren Scan können wir diese Welt terraformieren."
 moonbase.31.name:0 "Das Leben kann nicht unterstützt werden"
 moonbase.31.desc:0 "Es scheint, dass unsere ersten Scans von [Root.GetName] korrekt sind und dieser Planet das Leben nicht unterstützen kann. Es wurden jedoch mehrere große Mineralvorkommen gefunden und ausgebeutet."
 moonbase.31.a:0 "Zumindest ist es etwas."
 moonbase.32.name:0 "Kuppelpositionen gefunden"
 moonbase.32.desc:0 "Während unsere detaillierten Scans von [Root.GetName] kein Versprechen für zukünftiges Terraforming zeigten, haben wir einige neue Stellen gefunden, um die Kuppelkolonie erweitern zu können."
 moonbase.32.a:0 "Das sind gute Neuigkeiten."
 moonbase.33.name:0 "Terraforming-Kandidat"
 moonbase.33.desc:0 "Unsere detaillierten Scans von [Root.GetName] fanden genau das, was wir uns erhofft hatten, uralte Wasserablagerungen unter der Oberfläche. Wir sollten in der Lage sein, diese Welt in Zukunft zu terraformieren."
 moonbase.33.a:0 "Ausgezeichnet."
 pdmoredomes:0 "Erweiterbare Kolonie"
 pdmoredomes_desc:0 "Detaillierte Scans haben in dieser kargen Welt mehrere neue Stellen für Wohnkuppeln gefunden."
 requires_different_size:0 "$TRIGGER_FAIL$Dieser Planet ist entweder zu klein oder zu groß, um einen planetarischen Lebensraum zu unterstützen."
 
 is_not_starbase:0 "$TRIGGER_FAIL$Mondbasen erfordern mindestens einen Sternenhafen im System"
 is_molten:0 "$TRIGGER_FAIL$Kann nur auf einem $pc_molten$ gebaut werden."

###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Die Öko-Arkologie wiederherstellen"
 decision_ecoarcology_project_relic_desc:0 "Dieser Planet war einst eine lebendige Ökumenopole. Es wäre eine monumentale Aufgabe, aber der Planet könnte wieder aufgebaut und in seinem früheren Glanz wiederhergestellt werden. Durch Hinzufügen großer Gartenviertel können wir die Stadt mit der Natur in Einklang bringen, um sie für unsere Menschen zu einem begehrenswerteren Ort zu machen."
 d_ecogarden:0 "Garten Arkologie"
 d_ecogarden_desc:0 "Indem große Teile der Planetenwildnis von den arkologischen Städten ferngehalten werden, können sich die Bürger entspannen und wieder mit der Natur verbinden." 
 district_arcology_vertical_farms:0 "Kulturelle Arkologie"
 district_arcology_vertical_farms_plural:0 "Kulturelle Arkologien"
 district_arcology_vertical_farms_desc:0 "Wo die Bewohner der Ökumenopole die Künste erkunden und sich in ihrer Freizeit entspannen."

 ###Shroud World
 pc_pdshroud:0 "Verschleierte Welt"
 pc_pdshroud_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Nichts an diesem Planeten entspricht bekannten geologischen Normen und der Physik. Die Felsformationen scheinen verdrehte organische Formen anzunehmen und es gibt tiefe Abgründe, die vollständig in die Kruste des Planeten hineinreichen. Obwohl die Biome des Planeten fast unendlich vielfältig sind, erinnert keines von ihnen an jene, die irgendwo anders erlebt wurden."
 pc_pdshroud_tile:0 "Verschleiertes Gelände"
 pc_pdshroud_tile_desc:0 "Verdrehte Berge und tiefe endlose Abgründe."
 trait_pc_pdshroud_preference:0 "Verschleierte Bewohnbarkeitspräferenz"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "Verschleierte Bewohnbarkeit"
 mod_pc_pdshroud_habitability:0 "Verschleierte Bewohnbarkeit"
 START_SCREEN_PART_ONE_PDSHROUD:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den verwinkelten Ebenen von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 
 ###Destroy any Temple
 pdshroud.00.name:0 "Änderungen"
 pdshroud.00.desc:0 "Momente nachdem der Tempel auf [Root.GetName] zerstört wurde, zeigten sich radikale Veränderungen auf dem Planeten in einer Welle, die vom Tempel ausging. Was auch immer der Tempel auf dieser Welt verbunden hatte, verlor all seine Kraft und der Planet ist in das Biom zurückgekehrt, von dem wir nur annehmen können, dass er es gehabt haben muss, bevor der Tempel die Kontrolle darüber übernehmen konnte."
 pdshroud.00.a:0 "Welche Kraft."
 pdshroud.00.a.desc:0 "Die Verbindung des Planeten mit der Entität wurde unterbrochen und zu seinem ursprünglichen Biom zurückgeführt."
 d_pdshroudtempleruin:0 "Zerstörter Tempel"
 d_pdshroudtempleruin_desc:0 "Während dieser Tempel zerstört wurde, bleiben viele Fragen über seine Macht und Herkunft offen. Das Studium der verbleibenden Dinge könnte helfen, das Rätsel zu lösen."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "Der Tempel des Flüsterns"
 d_pdshroud_whispers_desc:0 "Dies ist eher ein Labyrinth als ein Tempel. Starke Winde wehen durch die verwinkelten Hallen und Sackgassen. Jeder, der eintritt, schwört, dass es Stimmen im Wind gibt, die ihn auffordern, tiefer in das Labyrinth zu suchen, aber von denen, die zuhören, wird nie wieder etwas gehört."
 pdwhispers:0 "Das Flüstern"
 pdwhispers_desc:0 "Alle, die hier leben, wissen, dass sie es hören können; das Flüstern im Wind, das Flüstern in der Dunkelheit. Unsere Forscher hier finden oft brillante und einzigartige Lösungen für Probleme. Es gibt auch ein höheres Maß an Selbstmord und psychischer Gesundheit als normal auf dieser Welt. Unsere Forscher versichern uns, dass diese Phänomene in keiner Weise miteinander verbunden sind."
 pdnowhispers:0 "Die Stille"
 pdnowhispers_desc:0 "Alle, die hier leben, sind uninspiriert und unkreativ und verlieren oft den Fokus auf intellektuelle Projekte und Forschung. Wir haben noch keine Gründe herausgefunden, warum dies jeden betrifft, der den Planeten betritt."
 pdshroud.10.name:0 "Verschleiert in Mysterien"
 pdshroud.10.desc:0 "Diese seltsame bewohnbare Welt scheint nicht unserem Wissen über Geologie und Physik zu entsprechen, riesige organisch aussehende Formationen tauchen auf dem Planeten auf und es gibt tief offene Abgründe, die in die Kruste des Planeten führen. Einige der Entdecker haben diese Welt als verflucht bezeichnet und viele behaupteten, Stimmen in den Winden dieses Planeten zu hören. Es gibt auch nur wenige vereinzelte Anzeichen einer unbekannten alten Zivilisation an der Oberfläche."
 pdshroud.10.a:0 "Beunruhigend."
 pdshroud.11.name:0 "Ein Tempel"
 pdshroud.11.desc:0 "Auf [Root.GetName] wurde ein Tempel gefunden, obwohl er eher einem Labyrinth als einem Tempel ähnelt. Alle Erkundungsteams, die sich weiter hineingewagt haben, sind verschwunden und gelten als tot. Einige Einheimische haben es bereits angebetet und behaupten, dass es ihnen erlaubt, dies zu tun, um uns großartige Einsichten und Entdeckungen zu verschaffen."
 pdshroud.11.a:0 "Großartige Einsicht und Entdeckung? Ausgezeichnet."
 pdshroud.11.b:0 "Abergläubischer Unsinn."
 pdshroud.11.c:0 "Nichts davon ist richtig, zerstöre den Tempel."
 pdshroud.12.name:0 "Flüstern"
 pdshroud.12.desc:0 "Da die Kolonie auf [Root.GetName] stark ist, haben wir zwei Dinge über diese seltsame Welt gefunden. Zuallererst scheinen die Menschen, die hier leben, gesegnet zu sein, wenn es um Forschung geht. Sie kommen oft mit kreativen und erstaunlichen Entdeckungen. Es gibt auch ein statistisch höheres Maß an Selbstmord- und psychischen Gesundheitsproblemen, aber bisher sind die Forscher davon überzeugt, dass die beiden Phänomene nicht miteinander verbunden sind."
 pdshroud.12.a:0 "Brillanz und Wahnsinn, aber zwei Seiten derselben Medaille."
 pdshroud.12.b:0 "Nein, das ist nicht sicher. Zerstöre den Tempel."
 pdshroud.13.name:0 "Stille"
 pdshroud.13.desc:0 "Da die Kolonie auf [Root.GetName] auf die Beine kommt, scheint sich dieser Planet negativ auf die Bevölkerung auszuwirken. Jeder, der hier lebt, ist uninspiriert und faul, wenn es um intellektuelle Aktivitäten geht. Während alle wissen, dass medizinische Tests negativ ausgefallen sind, haben einige der abergläubischeren Einheimischen behauptet, dass eine Heilung im Tempel liegt."
 pdshroud.13.a:0 "Ein Planet der Idioten ist es dann."
 pdshroud.13.b:0 "Öffne den Tempel, dies muss umgekehrt werden."
 pdshroud.13.c:0 "Oder vielleicht ist der Tempel die Ursache, zerstöre ihn."
 pdshroud.14.name:0 "Flüstern"
 pdshroud.14.desc:0 "Es scheint, dass das Öffnen der §YTempel des Geflüsters§! war die richtige Wahl und die Kolonie hat eine komplette Wende gezogen. Dieselben Leute, die sich nicht für Wissenschaft zu interessieren schienen, gedeihen jetzt, indem sie sie erforschen. Es gab auch einen leichten Anstieg bei Selbstmord und psychischer Gesundheit, aber uns wurde wiederholt versichert, dass dies nichts damit zu tun hat."
 pdshroud.14.a:0 "Das ist gut, oder?"
 pdshroud.14.b:0 "Zu gruselig, rauche den Tempel."
 pdshroud.15.name:0 "Eureka"
 pdshroud.15.desc:0 "Forscher von [From.GetName] haben einen erstaunlichen Durchbruch bei einer neuen Technologie erzielt. In letzter Zeit gab es auch ein höheres Maß an Selbstmorden und psychischen Problemen, aber die Beamten werden nicht akzeptieren, dass diese Dinge miteinander zusammenhängen."
 pdshroud.15.a:0 "Faszinierend."
 pdmadness:0 "Massenprobleme der psychischen Gesundheit"
 pdmadness_desc:0 "Die Menschen auf diesem Planeten leiden unter einer ungeklärten Periode von Paranoia, Depressionen, Schlaflosigkeit und Selbstmordtendenzen. Die Tempelpriester behaupten, dass alles bald enden wird und alle zur Normalität zurückkehren werden." 

 ###Composer of Strands
 pdshroud.20.name:0 "Stränge greifen"
 pdshroud.20.desc:0 "Diese seltsame bewohnbare Welt scheint nicht unserem Wissen über Geologie und Physik zu entsprechen, riesige organisch aussehende Formationen tauchen um den Planeten auf und es gibt tief offene Abgründe, die tief in den Planeten hineinführen. Das gesamte Tierleben auf diesem Planeten ist seltsam und mutiert, wobei Individuen derselben Art radikal unterschiedliche genetische Profile haben. Dies sollte zwar nicht möglich sein, aber es ist klar, dass dieses Phänomen auf dem ganzen Planeten anhält."
 pdshroud.20.a:0 "Interessant."
 d_pdshroud_composer:0 "Der Tempel der Stränge"
 d_pdshroud_composer_desc:0 "Dieser Tempel befindet sich tief in einem Dschungelteil dieses Planeten, und die Pflanzen und Tiere hier zeigen fortgeschrittenere Anzeichen von Mutation."
 pdshroud.21.name:0 "Das Herz der Dunkelheit"
 pdshroud.21.desc:0 "Ein Tempel wurde auf [Root.GetName] tief in einem Dschungelteil des Planeten gefunden. Übersetzungen der Glyphen haben ergeben, dass es einmal §YTemples of Strands§! Genannt wurde. Während das Phänomen der genetischen Mutation überall auf dem Planeten zu finden ist, ist es in der Umgebung des Tempels stärker ausgeprägt. Es ist durchaus möglich, dass dieser Tempel die Quelle des Phänomens ist."
 pdshroud.21.a:0 "Senden Sie sofort ein Forschungsteam."
 pdshroud.21.b:0 "Nein, das ist völlig unsicher."
 pdshroud.21.c:0 "Nichts davon ist richtig, zerstöre den Tempel."
 pdshroud.22.name:0 "Die Gefahren des Alters"
 pdshroud.22.desc:0 "Eine Untersuchung des Tempels auf [Root.GetName] hat gezeigt, dass dies das Zentrum der Macht ist, die die Mutationen kontrolliert, obwohl wir die Mechanismen, die sie verursachen, nicht erklären können. Es ist auch klar geworden, dass diese Mutationen eine starke Nebenwirkung haben; Die Menschen auf dieser Welt leben außerordentlich lange im Vergleich zu den Durchschnittswerten auf unseren anderen Welten. Aufgrund dessen wächst unsere Bevölkerung hier schneller als erwartet. Unsere Forscher glauben, dass sie eine geheime Kammer tief in den §YTemples of Strands§! gefunden haben! und sind bereit, es zu brechen, wenn wir es wünschen."
 pdshroud.22.a:0 "Öffne die Kammer"
 pdshroud.22.b:0 "Vielleicht ist es am besten, wir lassen es einfach."
 pdcomposer:0 "Zusammengesetzt"
 pdcomposer_desc:0 "Während die Geburtenraten mit unserer Spezies übereinstimmen, bedeutet die ungeklärte Langlebigkeit auf dieser Welt, dass die Menschen länger und produktiver leben."
 pdshroud.23.name:0 "Ziehen Sie den Strang"
 pdshroud.23.desc:0 "Die versteckte Kammer in den §YTemples of Strands§! ist offen und innen ist ein dickes Netz aus verschiedenfarbigen Seilen, die aus jeder Wand, dem Boden und der Decke herauskommen. Wir denken, es könnte eine Art Rätsel sein oder vielleicht eine Falle. Wie soll es weitergehen?"
 pdshroud.23.a:0 "Ziehen Sie das rote Seil."
 pdshroud.23.b:0 "Ziehen Sie am grünen Seil."
 pdshroud.23.c:0 "Ziehen Sie am orangefarbenen Seil."
 pdshroud.23.d:0 "Ziehen Sie am braunen Seil."
 pdshroud.23.e:0 "Ziehen Sie das blaue Seil."
 pdshroud.23.f:0 "Ziehen Sie das türkisfarbene Seil."
 pdshroud.23.g:0 "Nein, das ist eine Falle. Komm da raus."
 pdshroud.24.name:0 "Im Web gefangen"
 pdshroud.24.desc:0 "Der ausgewählte Strang wurde gezogen und löste eine Kettenreaktion aus, bei der alle Stränge ihre Position wechselten, da sich herausstellte, dass sie alle in einem großen System verbunden waren. Als es zum Stillstand kam, schoss ein Energieimpuls aus dem Tempel und war auf jeder unserer Welten zu spüren. Diese Energie hat eine Art genetische Pest hinterlassen, die alle im ganzen Reich betroffen hat und eine seltsame und irreversible Mutation in unserer Bevölkerung verursacht hat. Medizinische Experten, die die Mutationen untersuchen, haben jedoch einen Silberstreifen gefunden. Es scheint, dass unser Genom anfälliger für genetische Manipulationen geworden ist, falls wir uns entscheiden, in Zukunft Änderungen an uns selbst vorzunehmen."
 pdshroud.24.a:0 "Was haben wir getan!"
 trait_pdshroudcomposer:0 "Zusammengesetzte Stränge"
 trait_pdshroudcomposer_desc:0 "Wir zogen die Fäden im Tempel und wurden für immer verändert. Unsere Leute haben ein längeres Leben, aber wir sind gegenüber anderen Rassen leicht abstoßend und abweichender geworden."
 tech_pdshroudcomposer:0 "Zusammengesetzte Stränge"
 tech_pdshroudcomposer_desc:0 "Die genetische Pest, die der Tempel der Stränge hinterlassen hat, hat unser Genom offener für genetische Manipulationen gemacht."
 pdnocomposer:0 "Nicht komponiert"
 pdnocomposer_desc:0 "Während die Geburtenraten mit unserer Spezies übereinstimmen, wirkt sich die verringerte Lebenserwartung negativ auf die Wachstumsraten der Planeten aus."
 pdshroud.25.name:0 "Eine kurze Zeitspanne"
 pdshroud.25.desc:0 "Auf [Root.GetName] gehen Berichte über eine große Anzahl vorzeitiger Todesfälle ein. Bitte scheinen Sie nicht sehr lange auf diesem Planeten zu leben. Medizinische Tests konnten keinen umweltbedingten Grund dafür finden und sind verblüfft darüber, was dies verursachen könnte. Die einzige Theorie, die wir an diesem Punkt haben, ist, dass der Tempel etwas damit zu tun haben könnte, wenn man das andere genetische Phänomen auf diesem Planeten berücksichtigt, das sich um ihn zu zentrieren scheint."
 pdshroud.25.a:0 "Bringen Sie sofort ein Team in diesen Tempel."
 pdshroud.25.b:0 "Niemand kommt in die Nähe, es könnte schlimmer werden."
 pdshroud.25.c:0 "Zerstöre diesen Tempel. Jetzt."
 pdshroud.26.name:0 "Eine kurze Zeitspanne"
 pdshroud.26.desc:0 "Es scheint, dass Menschen, die im Tempel studieren und beten, das Problem der Lebenserwartung auf [Root.GetName] umgekehrt haben. Tatsächlich scheint unsere Bevölkerung jetzt eine überdurchschnittlich lange Lebensdauer zu haben. Unsere Forscher glauben auch, dass sie tief im Tempel eine geheime Kammer gefunden haben und bereit sind, diese zu durchbrechen, falls wir dies wünschen."
 pdshroud.26.a:0 "Ja, es scheint, dass es noch mehr zu entdecken gibt."
 pdshroud.26.b:0 "Kein zusätzliches Leben ist genug"
 pdshroud.26.c:0 "Zerstöre den Tempel, dem kann man nicht vertrauen."

 ###Eater of Worlds
 pdshroud.30.name:0 "Eine Welt des Hungers"
 pdshroud.30.desc:0 "Diese seltsame bewohnbare Welt scheint nicht unserem Wissen über Geologie und Physik zu entsprechen, riesige organisch aussehende Formationen tauchen um den Planeten auf und es gibt tief offene Abgründe, die in die Kruste des Planeten führen. Ein Großteil des Lebens auf dieser Welt ist aggressiv und bösartig, fast alle Pflanzen- und Tierarten sind in irgendeiner Weise fleischfressend."
 pdshroud.30.a:0 "Unglaublich."
 d_pdshroud_eater:0 "Die Halle der hungrigen Krieger"
 d_pdshroud_eater_desc:0 "Tief in den Bergen ist dieser Tempel eine große Halle mit Statuen von außerirdischen Kriegern, die schlemmen und sich auf den Kampf vorbereiten. In der Mitte befindet sich eine Reihe von Kriegstrommeln."
 pdshroud.31.name:0 "Die Halle der Krieger"
 pdshroud.31.desc:0 "Einheimische wurden in einem Tempel auf [Root.GetName] in einer abgelegenen gefrorenen Bergkette gefunden. Im Inneren befindet sich eine einzige große Halle mit Statuen der Krieger einer unbekannten außerirdischen Spezies, die sich schlemmen und auf den Kampf vorbereiten. In der Mitte dieser Statuen befinden sich große Trommeln in überraschend gutem Zustand, wenn man bedenkt, wie lange der Planet verlassen ist. Die Einheimischen haben hier bereits gebetet und trainiert und behaupten, es sei ein Ort von unglaublicher Macht, der es die §YHall of Warriors§! nennt!. Sie behaupten, wenn wir die Trommeln des Krieges schlagen, werden wir den Gott der Statuen besänftigen."
 pdshroud.31.a:0 "Was? Sind sie verrückt? Lass sie in Ruhe."
 pdshroud.31.b:0 "Ja, warum nicht die Unterstützung eines Kriegsgottes bekommen?"
 pdshroud.31.c:0 "Das ist zu komisch, verwandle diesen Tempel in Trümmer."
 pdeater:0 "Die Trommeln der Kriege"
 pdeater_desc:0 "Unsere hier stationierten Soldaten haben mehr Kraft und eine bessere Moral als unsere typischen Soldaten. Unsere Generäle können nicht erklären, warum, aber es gibt etwas an dieser Welt, das die besten Krieger hervorbringt."
 pdnoeater:0 "Nicht kampffähig"
 pdnoeater_desc:0 "Aus noch zu erklärenden Gründen sind alle auf diesem Planeten stationierten Soldaten schwach und faul. Sie fallen routinemäßig weit unter die erwarteten Normen innerhalb unseres Militärs."
 pdshroud.32.name:0 "Die schwächsten Krieger"
 pdshroud.32.desc:0 "Unsere militärischen Berichte über die Soldaten auf dieser Welt erreichen nicht unser erwartetes Niveau an Fähigkeiten und Stärke. Sie beschweren sich über Müdigkeit und berichten von schrecklichen Träumen, im Kampf besiegt zu werden, während die Feinde Trommeln aus der Ferne schlagen. Unsere Generäle prüfen jede Option, aber bisher scheint nichts zu helfen. Einige Einheimische behaupten, Priester und Soldaten in die §YHall of Warriors§! zu schicken! Kehren Sie dieses Problem mit unseren Soldaten um."
 pdshroud.32.a:0 "Nein, sie brauchen nur mehr Training."
 pdshroud.32.b:0 "Schlage schon die Trommeln des Krieges."
 pdshroud.32.c:0 "Zerstöre den Tempel, vielleicht verursacht er das Problem."
 pdshroud.33.name:0 "Die Trommeln, Der Hunger"
 pdshroud.33.desc:0 "Das Schlagzeug wurde gespielt und Tage später werden Tausende von Menschen vermisst. Es gibt keine Spur außer ein paar Fetzen an ihrer letzten bekannten Position, als ob sie von einer Art Tier gefressen worden wären ... aber diese schreckliche Tragödie fiel mit einer sehr merklichen Steigerung der Bereitschaft und Stärke der Armeen unseres Reiches zusammen. Die Priester im Tempel sagen uns, dass dies die Kosten sind. Wenn wir die Trommeln mit Seele füttern, werden unsere Armeen immer stärker sein als unsere Feinde."
 pdshroud.33.a:0 "Dann ist dies der Preis, den wir für den Sieg zahlen."
 pdshroud.33.b:0 "Unser Volk wird nicht geopfert. Zerstöre den Tempel zu Boden."
 pd_eater_of_worlds:0 "Die Tempeltrommeln"
 pd_eater_of_worlds_desc:0 "Das Schlagzeug wurde gespielt und der Preis bezahlt."
 pdshroud.34.name:0 "Der Schwächling bleibt"
 pdshroud.34.desc:0 "An diesen Soldaten scheint nichts arbeiten zu können. Sie sind so schwach, Ende der Geschichte. Die meisten unserer Militärexperten empfehlen, wertvolle militärische Vermögenswerte von dieser Welt zu entfernen, während einige vorschlagen, diesen verfluchten Tempel zu zerstören."
 pdshroud.34.a:0 "Einige sollen einfach nicht kämpfen."
 pdshroud.34.b:0 "Gut, zerstöre den Tempel."
 pdeater_unhappiness_planet_1:0 "Verschleiertfressende Bevölkerung"
 pdeater_unhappiness_planet_1_desc:0 "Ein Teil der Bevölkerung dieses Planeten wurde vom §YEater of Worlds§! verschlungen!."
 pdeater_unhappiness_planet_2:0 "Verschleiertfressende Bevölkerung"
 pdeater_unhappiness_planet_2_desc:0 "Ein großer Teil der Bevölkerung dieses Planeten wurde vom §YEater of Worlds§! verschlungen!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Planetarisches Verlangen"
 pdshroud.40.desc:0 "Diese seltsame bewohnbare Welt scheint nicht unserem Wissen über Geologie und Physik zu entsprechen, riesige organisch aussehende Formationen tauchen um den Planeten auf und es gibt tief offene Abgründe, die tief in den Planeten hineinführen. Es gibt signifikante Beweise dafür, dass hier einst eine alte Zivilisation lebte, aber vor Jahrhunderten haben sie die Ressourcen des Planeten bis zum Massensterben überstrapaziert, selbst eingeschlossen. Das Ökosystem hat sich vollständig erholt."
 pdshroud.40.a:0 "Schrecklich."
 d_pdshroud_desire:0 "Der Tempel der Begierde"
 d_pdshroud_desire_desc:0 "Dieser Tempel ist voller Motive einer unbekannten Rasse, wir können sowohl Piktogramme von ihnen als auch von großen Feiern finden. Sie beginnen ähnlich wie Sie es von alten Zivilisationen erwarten, aber wenn Sie tiefer in den Tempel vordringen, werden sie schnell grafischer und hedonistischer."
 pdshroud.41.name:0 "Party Planet"
 pdshroud.41.desc:0 "Archäologische Untersuchungen dieses Planeten haben ergeben, dass die Wege dieser Menschen ihr Untergang zu sein schienen. Während der ganze Planet eine Gottheit zu verehren schien, die sie §YThe Instrument of Desire§! Nannten, scheint es, dass fast jede Region ihre eigene Sekte oder Version dessen hatte, wofür sie stand. Diese Menschen schienen so hart zu spielen, wie sie arbeiteten, bis sie die natürlichen Ressourcen und das Ökosystem erschöpften. Da die Ressourcen knapp wurden, führten Tribalismus und Kämpfe zu Weltkriegen und einer überraschenden Anzahl von Kulten. In der Nähe einer unserer Hauptsiedlungen haben einige Einheimische die §YTemples of Desire§! gefunden! und haben begonnen, füreinander zu beten und zu unterhalten, sie haben sich in die frühere Kultur dieser Welt verliebt. Sie bitten darum, ihre Traditionen fortsetzen zu dürfen."
 pdshroud.41.a:0 "Klingt nach einer Party."
 pdshroud.41.b:0 "Klingt so, als hätten sie die Lektion nicht gelernt."
 pdshroud.41.c:0 "Klingt so, als ob es zerstört werden sollte."
 pddesire:0 "Die Früchte des Begehrens"
 pddesire_desc:0 "Die Menschen auf dieser Welt arbeiten hart und spielen hart. Dies führt manchmal zu Reibereien mit den Beamten, aber die Produktionsleistung des Planeten ist die Nachteile wert."
 pdnodesire:0 "Uninspirierte Massen"
 pdnodesire_desc:0 "Die Menschen auf dieser Welt arbeiten kaum, feiern kaum und scheinen sich auf alles zu einigen, was ihre Vorgesetzten zu sagen scheinen. Dies wäre ein Silberstreifen, wenn es hier nicht so unglaublich langweilig wäre."
 pddesireparty:0 "Party des Begehrens"
 pddesireparty_desc:0 "Die Parties starteten von den §YTemples of Desire§! hat sich auf der ganzen Welt verbreitet, die Menschen horten und verbrauchen mehr als sonst Konsumgüter und die Geburtenraten steigen. Wir erwarten, dass dies vorbei ist."
 pddesirepurge:0 "Killer Party"
 pddesirepurge_desc:0 "Eine weltweite Party, die bei den §YTemples of Desire§! begann hat sich in einen Aufstand verwandelt, mit Plünderungen und Mordkommandos in jeder Siedlung, in der bereits viele Todesfälle gemeldet wurden. Beamte finden es schwierig, es unter Kontrolle zu bringen."
 pdshroud.42.name:0 "Arbeite hart, spiele hart"
 pdshroud.42.desc:0 "Die §YTemples of Desire§! haben sich als ein sehr angenehmer und produktiver Ort für die Kolonie erwiesen. Obwohl einige beschreiben würden, was in den Tempeln passiert, als hedonistisch, schändlich und verschwenderisch, kann niemand mit dem spürbaren Anstieg der Produktion auf dem Planeten argumentieren. Es scheint, dass die Bevölkerung so hart wie möglich arbeitet, um früher zur Party zu kommen."
 pdshroud.42.a:0 "Ausgezeichnet."
 pdshroud.42.b:0 "Wir werden nicht den gleichen Fehler machen, den Tempel zerstören."
 pdshroud.43.name:0 "Nicht arbeiten, nicht spielen"
 pdshroud.43.desc:0 "Welche Eigenschaften auch immer die Vorbesitzer dieses Planeten hatten, es scheint unsere Bevölkerung nicht zu beeinflussen. Sie wollen überhaupt nicht arbeiten und keine Branche erreicht die erwarteten Ziele auf dem Planeten und die Geburtenraten sind niedriger als erwartet. Auf der anderen Seite scheinen die Leute unsere Verwaltung ziemlich zu unterstützen und diese Welt wird schnell zu einem unserer stabileren Planeten. Einige Einheimische haben behauptet, der Grund für den Mangel an Arbeit liege darin, dass sie sich nicht an den §YTemples of Desire§! Vergnügen könnten. Sie behaupten, sie hätten keinen Grund, hart zu arbeiten."
 pdshroud.43.a:0 "Kein anderer Planet hat diesen Tempel, mach dich wieder an die Arbeit."
 pdshroud.43.b:0 "Ok gut, lass sie dort schon feiern."
 pdshroud.43.c:0 "Kein Grund zu arbeiten? Zerstöre den Tempel, der es ihnen zeigen wird."
 pdshroud.44.name:0 "Die ganze Nacht feiern"
 pdshroud.44.desc:0 "Sinn, der die §YTemples of Desire§! öffnet! Die Produktion des Planeten hat sich komplett gewendet. Einerseits arbeiten die Menschen härter als je zuvor und die Geburtenraten sind jetzt viel höher als erwartet. Andererseits verbrauchen sie viel mehr als erwartet und Kriminalität und Abweichungen sind spürbar häufiger."
 pdshroud.44.a:0 "Wenn sie so hart arbeiten, dann haben sie es verdient."
 pdshroud.44.b:0 "Zu seltsam. Zerstöre diesen Tempel, um sicher zu gehen."

 ###Shroud World Decision
 decision_shroud_world:0 "In eine Verschleierte Welt verwandeln"
 decision_shroud_world_desc:0 "Indem wir die Verbindung zwischen diesem Planeten und dem Schleier stärken, können unsere Leute problemlos auf seine Macht zugreifen."
 decision_shroud_world_effects_custom:0 "Wir werden die Verbindung zwischen diesem Planeten dem §MSchleier§! und diesem Planeten schwächen."

 d_pdshroud:0 "Schleier berührte Länder"
 d_pdshroud_desc:0 "Seltene und wertvolle Ressourcen sind die am meisten erwarteten Orte auf dieser Welt. Es ist, als würde der Planet die Ressourcen produzieren, die wir brauchen."
 building_pdshroud_collector:0 "Sammelstelle"
 building_pdshroud_collector_desc:0 "Diese mobile Fabrik reist über die ganze Welt und sammelt die vielen ungeklärten Vorkommen seltener Ressourcen."
 mod_building_pdshroud_collector_max:0 "Max $building_pdshroud_collector$s"

 #Gaia Deposit
 d_pdgaia:0 "Mehrere Ökosysteme"
 d_pdgaia_desc:0 "Diese Welt hat endlos verschiedene Mikroökosysteme. Dies bietet uns Zugang zu vielen Ressourcen und kann unser Verständnis der Biologie erheblich verbessern."

 ###Shrouded World Decision
 decision_shrouded_world:0 "In eine Verschleierte Welt verwandeln"
 decision_shrouded_world_desc:0 "Durch Verringerung der Verbindung zwischen dem §MSchleier§! und diesem Planeten auf diesem Planeten wird unser Volk wieder auf dieser Welt leben können."
 decision_shrouded_world_effects_custom:0 "Wir werden die Verbindung zwischen dem §MSchleier§! und diesem Planeten verringern, um ihn lebenswert zu machen."
 pdshroudtransformation:0 "Schleier Wechsel"
 pdshroudtransformation_desc:0 "Unsere Weisen drängen den Einfluss des Schleiers zurück, um auf diesem Planeten Fuß zu fassen. Dies ist ein anstrengendes Unterfangen, aber das Risiko ist es wert."

 ###PD Habitat Complete
 moonbase.00.name:0 "[From.From.From.Planet.GetName] Habitat Abgeschlossen"
 moonbase.00.desc.a:0 "Wir haben den Bau unseres ersten Planetarischen Habitats abgeschlossen und es ist endlich Zeit, ein Kolonieschiff vorzubereiten und die von uns geschaffenen Kuppeln zu landen."
 moonbase.00.desc.b:0 "Das [From.From.From.Planet.GetName] Habitat ist jetzt vollständig und bereit für die Besiedlung."
 
 ###Salt World
 pc_salt:0 "Salzwelt"
 pc_salt_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das mineralbedeckte Gelände besteht größtenteils aus Salzwiesen und Gebirgszügen sowie großen Kristallformationen. Ein Großteil der Oberfläche ist für die meisten Pflanzen- und Tierarten unwirtlich."
 pc_salt_tile:0 "Salzgelände"
 pc_salt_tile_desc:0 "Salzfelder und Kristallhöhlen."
 trait_pc_salt_preference:0 "Salz Bewohnbarkeitspräferenz"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "Salz Bewohnbarkeit"
 mod_pc_salt_habitability:0 "Salz Bewohnbarkeit"
 START_SCREEN_PART_ONE_PRIMAL:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den Salz-Wiesen von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation verbreitet und gedeiht."
 pdsalt:0 "Salzwelt"
 pdsalt_desc:0 "Während überall auf diesem Planeten reichhaltige Mineralvorkommen zu finden sind, ist ein Großteil der Oberfläche für die meisten Arten von Pflanzen und Tieren unwirtlich."
 TRAIT_PRIMAL_PREFERENCE_EFFECT:0 "Salz Bewohnbarkeit:$pd80$\nTrocken Bewohnbarkeit:$pd50$\nNasse Bewohnbarkeit:$pd20$\nKalte Bewohnbarkeit:$pd20$"
 d_salt_caves:0 "Salzmineralhöhlen"
 d_salt_caves_desc:0 "Diese Höhlen sind mit reichen Mineralien und seltenen Kristallen gefüllt, die genutzt werden können."

 pdshroud.98.name:0 "Welt zurückgewonnen"
 pdshroud.98.desc:0 "Unsere Weisen haben es geschafft, diese Welt vom Schleier zurückzuerobern, ohne ihre Verbindung komplett zu verlieren."
 pdshroud.98.a:0 "Ausgezeichnet."

