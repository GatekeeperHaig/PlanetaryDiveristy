 #Zro World Events
 pdzrostripmine.10.name:0 "Stripped Down"
 pdzrostripmine.10.desc:0 "As the [Root.GetName] entered the [Root.GetStarName] system they were greeted by an automated broadcast, warning that any ship would be fired upon if it approached the habitable planet, which shows evidence of extensive mining on the surface."
 pdzrostripmine.10.a:0 "Interesting"
 pdzrostripmine.20.name:0 "Deep Mining"
 pdzrostripmine.20.desc:0 "A deeper scan of [From.Planet.GetName] shows a scale of mining we have never seen. More than half of the planet has been stripped away, with only one pole still having any natural ecosystem. This process seems to have been geared towards mining the deposits of Zro that litter the mining zone."
 pdzrostripmine.20.a:0 "Amazing."
 pdzrostripmine_site:0 "Cut To The Bone"
 pdzrostripmine_site_desc:0 "This world has been extensively mined and then abandoned. Who mined this world and why did they suddenly leave?"
 pdzrostripmine.30.name:0 "Cut To The Bone"
 pdzrostripmine.30.desc:0 "The mining operation on this world dwarfs anything ever seen before; more than half of the surface has been cut away to expose the rich Zro deposits. But signs of technology or previous habitation are few and far between. We continue to search the surface for any clues."
 pdzrostripmine.30.a:0 "Interesting."
 pdzrostripmine.31.desc:0 "By luck we have unearthed an ancient mining excavator buried in the mining zone. This gargantuan mobile facility was one of many used to slowly and methodically tear up the surface of this planet. While it's beyond repair, we are trying to reverse the technology to continue mining the Zro. We are also trying to decode the remaining digital information on its computer systems to pinpoint any other archeological sites on this planet."
 pdzrostripmine.31.a:0 "Industrious."
 pdzrostripmine.32.desc:0 "Using the information from the excavators' computer systems we were able to locate the remains of a laboratory, it and the surrounding area were the target of a severe orbital bombardment centuries ago. We have pieced together that the previous owners of this planet used this location to study the Zro and how to mine it. We will continue to study this site for any other useful information."
 pdzrostripmine.32.a:0 "Wonderful."
 pdzrostripmine.33.desc:0 "After an accidental cave-in, we found that this lab was built over another laboratory, this one much older than the first. Mostly destroyed by the bombardment, all that remains is the pieces of a large device.\n\nRemaining information points to an unknown peaceful empire that found this world in a similar shape as we did, only with mining equipment and abandoned structures intact. After decades of mining and research, Zro use was part of their everyday life. After they found this device, and activated it, in an instant the tens of thousands of people working on the surface were instantly killed and turned into Zro. In response, this empire bombarded the planet and set up the warning beacons and defense drones.\n\nWe will continue to explore the ruins."
 pdzrostripmine.33.a:0 "Terrifying and powerful."
 pdzrostripmine.34.desc:0 "We can find evidence of at least 6 other empires who have inhabited this world at some point. It appears most used the device knowingly or accidentally adding to the Zro deposits. It's impossible to know how many have lost their life here over the centuries and we are still trying to determine the original creators."
 pdzrostripmine.34.a:0 "It's an unmarked grave!"
 pdzrostripmine.35.desc:0 "By luck we found a data crystal from the original owners of this planet. They witnessed the civil war that saw the destruction of the Zroni empire. Known as the Osicit, they attempted to recreate and modify the process used by the Zroni to turn themselves into Zro in an attempt to protect themselves from the "Zroni Demons". In their mad desire for safety they ended up bringing slaves to be turned into Zro. This would end up being their undoing as others rose up against them, attacking this world and their Zro creation systems. Eventually forgotten to time, other empires stumbled upon this world and discovered its secrets, doomed to make the same mistakes those before them did."
 pdzrostripmine.35.a:0 "Horrific."
 pdzrostripmine.40.name:0 "The Zro of the Earth"
 pdzrostripmine.40.desc:0 "The last empire who controlled this planet bombarded too much of the planet-wide system for us to ever hope to recreate it, but we will still be able to learn much from their technology and the Zro deposits here are vast. Should we desire, we could continue stripmining the planet to expose rich new Zro and mining opportunities."
 pdzrostripmine.40.a:0 "Excellent."
 decision_pd_stripmine_remove_food:0 "Stripmine Fertile Zones"
 decision_pd_stripmine_remove_food_desc:0 "Continuing the work of previous empires, we will remove some of the farmland of this world to further our Zro mining operations here."
 decision_pd_stripmine_remove: "We will stripmine a deposit allowing us to set up more Zro mining and gaining some minerals and zro in the process."
