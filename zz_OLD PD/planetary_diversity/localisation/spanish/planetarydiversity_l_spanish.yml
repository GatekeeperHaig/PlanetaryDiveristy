 pdshroud.40.desc.mom:0 "Este extraño planeta parece estar profundamente conectado a un pozo profundo de energía psiónica y no se ajusta a nuestro conocimiento de geología y física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que se adentran en el planeta. Existe evidencia significativa de que una antigua civilización vivió aquí, pero hace siglos abusaron de los recursos del planeta hasta el punto de la extinción masiva, incluidos ellos mismos. El ecosistema se ha recuperado por completo."
