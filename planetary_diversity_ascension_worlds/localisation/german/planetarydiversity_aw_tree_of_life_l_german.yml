district_pd_flora_hive_research: "Forschungsbezirk"
district_pd_flora_hive_research_desc: "Unzählige Labore voller gezielter Forschungsdrohnen"
district_pd_flora_hive_research_plural: "Forschungsbezirke"
district_pd_flora_hive_administrative: "Synpase-Bezirk"
district_pd_flora_hive_administrative_desc: "Ein synaptischer Nexus, der die psionischen Verbindungen des Bienenstocks verstärkt und seinen Willen und seine Führung über den Kosmos ausdehnt."
district_pd_flora_hive_administrative_plural: "Synpase-Bezirke"
pc_pd_flora_hive: "Megaflora-Kronenwelt"
pc_pd_flora_hive_desc: "Dieser Bienenstock entwickelte sich in einer symbiotischen Beziehung mit einem riesigen Megaflora-Baum, dessen Wurzeln sich bis in jeden Winkel des Planeten ausgebreitet haben und das Ökosystem so verändert haben, dass es sowohl ihm als auch den Drohnen passte. Er ist als Bastion fortschrittlicher Denkprozesse gewachsen und wird von dem Bienenstock, der ihn bewohnt, streng verteidigt."
pc_pd_flora_hive_adj: "bewaldet"
mod_pc_pd_flora_hive_habitability: "Bewohnbarkeit der Megaflora-Krone"
trait_pc_pd_flora_hive_preference: "Megaflora-Kronen-Präferenz"
trait_pc_pd_flora_hive_preference_desc: "$trait_pc_arctic_preference_desc$"
pd_aw_flora_hive_military: "Megaflora-Kronenwelt"
pd_aw_flora_hive_military_desc: "Diese Welt ist für die Kernfunktionen des Megaflora Hive Mind von zentraler Bedeutung und gegen äußere Bedrohungen und Einflüsse geschützt. Ein gewaltiger Schild umhüllt den Planeten und Kriegerdrohnen stehen bereit, um seinen Schutz zu gewährleisten."
decision_pd_flora_hive_crown_project: "Megaflora-Hive-Projekt – Krone"
decision_pd_flora_hive_crown_project_desc: "Diese Schwarmwelt wird zu einer Bastion fortgeschrittener Denkprozesse für das Schwarmbewusstsein heranwachsen."
decision_pd_flora_hive_crown_project_effects: "Verwandelt den Planeten in einen §Y$pc_pd_flora_hive$§ !, wodurch £Wohnraum£ §Y$PLANET_HOUSING_TITLE$§!, §YRessourcenproduktion§! und §YBevölkerungswachstum§! erhöht werden und spezielle £District£ §YArkologie-Distrikte§! freigeschaltet werden . Auf Kosten der §RUnzugänglichkeit§! der natürlichen Ressourcen des Planeten werden dadurch alle weiteren Bauarbeiten an £District£ §YGenerator§!, §YBergbau§! und §YAgriculture-Distrikten§! verhindert werden."
decision_pd_flora_hive_crown_project_effects_short: "Erhöht £Wohnraum£ §Y$PLANET_HOUSING_TITLE$§ !, §YRessourcenproduktion§! und §YBevölkerungswachstum§!\nAktiviert £Bezirk£ §YArkologie-Bezirke§!\nDeaktiviert den Bau von £Bezirk£ §YGenerator§!, §YBergbau§! und §YAgriculture-Bezirken§!"
decision_pd_megaflora_capital_building: "Baue einen großen Baum des Lebens"
decision_pd_megaflora_capital_building_desc: "Um die Überlegenheit und Reichweite unseres Kollektivs zu demonstrieren, werden wir einen mächtigen Großen Baum des Lebens pflanzen. Dieser beeindruckende Baum wird unsere Operationen in den Sternen erheblich verstärken."
decision_pd_megaflora_capital_building_effects: "Fügt dieser Megaflora-Hauptstadtwelt das §Y$d_pd_megaflora_capital_building$§! hinzu und tauscht potentielle Bezirke aus, um die Verwaltungskapazitäten unseres Bienenstocks zu verbessern."
d_pd_megaflora_capital_building: "Großartiger Baum des Lebens"
d_pd_megaflora_capital_building_desc: "Dieser Baum überragt die Oberfläche des Planeten, ein gewaltiges Leuchtfeuer der Kontrolle. Er ist der Mittelpunkt unseres kollektiven Willens, wo unsere Wurzeln zwischen den Sternen beginnen."

