###PD Tree of Life
 #Deposits
 d_pd_tree_of_life_uncommon: "생명의 나무"
 d_pd_tree_of_life_uncommon_desc: "군체가 이곳에 이식한 위대한 나무의 파생종입니다. 조건은 나무에게 우호적이지만, 이 행성의 희귀한 생태계는 나무가 완전한 크기로 자라도록 허용하지 않습니다."
 d_pd_tree_of_life_home: "생명의 나무"
 d_pd_tree_of_life_home_desc: "생명의 나무는 수 세대에 걸쳐 군체를 보호하고 지원했습니다."
 d_pd_tree_of_life_colony: "생명의 나무 묘목"
 d_pd_tree_of_life_colony_desc: "군체가 이곳에 이식한 위대한 나무의 파생물입니다. 완전히 성숙하려면 시간이 걸립니다."
 d_pd_tree_of_life_bloomed: "피어난 생명의 나무"
 d_pd_tree_of_life_bloomed_desc: "위대한 나무는 수 세대에 걸쳐 군체를 보호하고 지원했습니다. 이제 꽃을 피우면 모든 드론이 그 유익한 효과를 느낄 수 있습니다."

 #Decisions
 decision_pd_replant_tree_of_life: "생명의 나무 다시 심기"
 decision_pd_replant_tree_of_life_desc: "군체가 번성하기 위해서는 이곳에 위대한 생명의 나무 묘목을 심어야 합니다."
 decision_pd_bloom_tree_of_life: "생명의 나무 만개하기"
 decision_pd_bloom_tree_of_life_desc: "위대한 생명의 나무가 만개하려면 상당한 시간과 자원이 필요하지만, 그렇게 하면 진정한 잠재력을 발휘할 수 있습니다."
 decision_pd_bloom_tree_of_life_tooltip: "이 행성은 §YBloomed $pc_pd_megaflora_hive_bloomed$§!로 성장할 것입니다.\n\n각 지구가 제공하는 £pop£ §YJobs§! 및 £housing£ §YHousing§!를 두 배로 늘릴 것입니다."

 #Modifiers
 pd_tree_of_life_bloomed: "만개한 생명의 나무 행성"
 pd_tree_of_life_bloomed: "지구상의 위대한 나무가 완전히 성숙하여 만개했습니다. 거대한 뿌리 시스템은 추가 작업 드론을 위한 공간을 제공하며 상당한 피해를 견딜 수 있습니다."
 pd_tree_of_life_growing: "생명의 나무 묘목 키우기"
 pd_tree_of_life_growing_desc: "이 행성의 드론은 우리가 이곳에 심은 위대한 나무 묘목을 기르는데 집중하고 있습니다."
 pd_tree_of_life_home: "생명의 나무 행성"
 pd_tree_of_life_home_desc: "이 행성의 위대한 나무는 완전히 자랐습니다. 이 나무의 뿌리 시스템은 작업 드론을 위한 공간을 제공하고 자연적으로 손상을 견뎌냅니다."
 pd_no_lifetree: "생명의 나무 ㅇ벗음"
 pd_no_lifetree_desc: "위대한 생명의 나무가 없다면 군체는 불완전합니다."

 #Origin
 origin_pd_aw_tree_of_life: "Placeholder Origin - DO NOT USE"
 origin_pd_aw_tree_of_life_desc: "This origin is a placeholder and will not work in Stellaris. Please remove it before starting  your game, as it will cause issues."

###Wasteland
 #Decisions
 decision_pd_wasteland_planet: "규제되지 않는 산업 표준"
 decision_pd_wasteland_planet_desc: "환경 문제는 우리의 발목을 잡을 뿐입니다. 행성의 자연 생태계 상태를 무시한다면 행성의 진정한 산업적 잠재력을 발휘할 수 있습니다."
 decision_pd_wasteland_planet_effects_short: "§Y$pd_wasteland_planet$§! 모디파이어 추가.\n\n§GIndustrial Output§!을 증가시키지만 £mod_pop_environment_tolerance£ §RHabitability§!를 감소시킵니다."
 decision_pd_wasteland_planet_cleanup: "환경 정화"
 decision_pd_wasteland_planet_cleanup_desc: "이 행성의 심각한 환경 파괴로 인해 생태계가 불안정한 상태에 놓여 있습니다. 우리는 이 행성에 가해진 피해를 바로잡을 것입니다."
 decision_pd_wasteland_planet_cleanup_tooltip: "우리는 행성의 원래 생태계를 복원할 것입니다."

 #Modifiers
 pd_wasteland_planet: "산업 황무지"
 pd_wasteland_planet_desc: "환경 문제는 우리의 발목을 잡을 뿐입니다. 행성의 자연 생태계 상태를 무시한다면 행성의 진정한 산업적 잠재력을 발휘할 수 있습니다."
 pd_wasteland_planet_tooltip: "£district£ §YGenerator Districts§!와 §YMining District§!의 최대 제한을 해제\n§YAgriculture  Districts§! 건설 불가"
 pd_aw_wasteland_planet: "산업 황무지"
 pd_aw_wasteland_planet_desc: "$decision_pd_wasteland_planet_desc$"
 pd_aw_wasteland_planet_tooltip: "£district£ §YGenerator Districts§!와 §YMining District§!의 최대 제한을 해제\n§YAgriculture  Districts§! 건설 불가"

