pc_pd_glacial: "Monde Glaciaire"
pc_pd_glacial_desc: "Monde glacial et glacé avec une atmosphère à base d'azote et d'oxygène ; l'hydrosphère est bloquée dans la glace glaciaire la majeure partie de l'année, mais les mois d'été connaissent une fonte significative, et la neige est assez courante. L'activité géothermique crée des trous permanents dans la glace et aide à soutenir une abondance de vie marine sous l'épaisse couche de glace de surface."
pc_pd_glacial_adj: "glacial"
