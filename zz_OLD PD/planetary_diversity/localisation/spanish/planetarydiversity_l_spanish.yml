 pdreef_desc:0 "Los océanos templados poco profundos de este mundo albergan un sistema de arrecifes que se extiende por todo el planeta. Estos sistemas de arrecifes son el hogar de abundante vida animal y coral, lo que proporciona alimento y oportunidades para la investigación médica y biológica. El coral en sí también se puede utilizar para crear hermosos bienes de consumo."
 d_great_reef:0 "Red Rica de Arrecifes"
 d_great_reef_desc:0 "Estas redes de arrecifes albergan muchas plantas y animales que proporcionan alimento, investigación y bienes de consumo."
 job_reef_researcher:0 "Investigador de Arrecifes"
 job_reef_researcher_plural:0 "Investigadores de Arrecifes"
