#Flooded/Aquatic Planets
 decision_pd_aw_flood_planet: "Расширить планетарное море"
 decision_pd_aw_flood_planet_desc: "Этот океанический мир прекрасен, но он может стать для нас идеальным. Углубив океаны и переместив города под воду, мы сможем расширить пригодные для жизни области."
 decision_pd_aw_flood_planet_tooltip: "Лёд будет добываться в системах, космические базы которых обладают модулем §Y$sm_ice_mining_station$§!\nБудет добавлен модификатор §Y$pd_aw_flooded_planet$§!:\n$pd_aw_flooded_planet_tooltip$"
 flooded_planet_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$: §G+3§!\n$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!\nПригодность для §Yне-аквоидов§!: §R-20%§!"
 decision_pd_aw_unflood_planet: "Осушить планету"
 decision_pd_aw_unflood_planet_desc: "Этот океанический мир прекрасен, но он может стать для нас идеальным. Снизив уровень моря и переместив города на острова, мы сможем расширить пригодные для жизни области."
 decision_pd_aw_flood_ringworld: "Затопить мир-кольцо"
 decision_pd_aw_flood_ringworld_desc: "Этот мир-кольцо прекрасен, но он может стать для нас идеальным. Углубив моря и переместив города под воду, мы сможем расширить пригодные для жизни области."
 decision_pd_aw_unflood_ringworld: "Осушить мир-кольцо"
 decision_pd_aw_unflood_ringworld_desc: "Этот мир-кольцо прекрасен, но он может стать для нас идеальным. Снизив уровень моря и переместив города на сушу, мы сможем расширить пригодные для жизни области."
 decision_pd_aw_unflood_habitat: "Осушить среду обитания"
 decision_pd_aw_unflood_habitat_desc: "Эта среда обитания прекрасна, но может стать для нас идеальной. Если мы её осушим, она прекрасно подойдёт для сухопутных видов."
 decision_pd_aw_flood_habitat_tooltip: "Пригодность: §R-20%§!\nСоответствует §Yокеаническому§! миру для §Yаквоидов§!.\nЛёд будет добываться в системе, космическая база которой обладает модулем §Y$sm_ice_mining_station$§!."

 flooded_habitat: "Затоплено"
 flooded_habitat_desc: "Залитая водой, эта среда обитания идеально подходит для аквоидов."
 pd_aw_flooded_planet_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$: §G+3§!\n$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!\nПригодность для §Yне-аквоидов§!: §R-20%§!"

 pd_aw_flooded_planet: "Затопленный мир"
 pd_aw_flooded_planet_desc: "Эта океаническая планета идеально подходит для аквоидов или прочих приспособленных для жизни под водой."
 pd_aw_flooded_habitat: "Затопленная среда обитания"
 pd_aw_flooded_habitat_desc: "Залитая водой, эта среда обитания идеально подходит для аквоидов."

