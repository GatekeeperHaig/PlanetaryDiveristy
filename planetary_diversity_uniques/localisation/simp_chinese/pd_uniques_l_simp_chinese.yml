 d_pd_depleted_minerals_desc: "尽管我们没有发现任何与矿物开采有关的痕迹，但扫描结果显示这颗星球的矿产已近乎枯竭。"
 d_pd_planet_wide_canal_system: "遍布行星的水渠系统"
 d_pd_planet_wide_canal_system_desc: "错综复杂的引水渠能够触及该星球的每一寸可耕地；它们引来水源，用以滋养一种特殊的禾草。这些水渠不仅对植被的生存至关重要，同时也给设施建设带来了显著的挑战。"
 d_pd_biosynth_canal:0 "机械生物水渠系统"
 d_pd_biosynth_canal_desc:0 "这些引水渠参考了机械生物星球上的同类工程，既能提升星球的农业产出，也为工程领域提供了新的发展机遇。"
 d_pd_underground_cauldrons: "地下熔炉网络"
 d_pd_underground_cauldrons_desc: "庞大的地下工厂网络是活体金属与机械生物的诞生地。"
 pdbiosynth.100.name: "机械之星球"
 pdbiosynth.100.desc: "对§Y[From.GetName]§!的扫描显示，该星球存在大范围的轨道破坏，以及一个复杂的水渠系统。后者用于支持特殊的植物和机械生物。但我们没有发现城市、工厂，或者其它由其创造者留下的痕迹。这套水渠设施的起源与建造目的尚不明确。\n\n该星球的先进系统和未解之谜带来了科研和战略方面的机遇。建议在此进行殖民，从而保证此地的安全，并进一步展开调查。"
 pdbiosynth.100.a: "那里发生了什么？"
 pdbiosynth.200.name: "常规破坏之外"
 pdbiosynth.200.desc: "§Y[Root.GetName]§!殖民地建立后，我们发现草丛下隐藏着数以千计的撞击坑。这是一次曾重创这个星球的古老袭击的证据。更令人费解的，有一些类似动物的机械构造在星球表面游荡，维护着一套引水渠系统。这些水渠支撑起了正在恢复的生态系统。\n\n面对这两个谜团——为行星带来毁灭的起源，与机械生物的建造目的——我们组建了一个特别任务小组，准备对这个星球展开深入探索。我们必须揭开这个奇异的星球与它背后所隐藏的历史的真相。"
 pdbiosynth.200.a: "一定还有残留的线索。"
 pdbiosynth.210.name: "机械的机遇"
 pdbiosynth.210.desc: "迄今为止，这些机械生物的活动基本都避开了殖民地，仅在维护水渠系统时短暂出现。报告证实，它们并非简单的机器人，而是被设计成模仿生物特征，如摄食和休眠，同时保留了机械框架的强度与适应性。\n\n在一次岩石滑坡后，我们发现并捕获了一只受伤的个体。尽管它的同类最终会尝试将其寻回，但这一意外为我们提供了一个研究样本的罕见机会。\n\n我们该如何处理呢？"
 pdbiosynth.210.a: "只进行无创扫描，然后将它放还。"
 pdbiosynth.210.b: "把它大卸八块，尽我们所能进行研究。"
 pdbiosynth.220.name: "液金水渠"
 pdbiosynth.220.desc: "我们对机械生物星球的调查主要围绕轨道攻击和引水渠展开。这些攻击比引水渠早了几十年，表明建造水渠的举措是为了应对行星所遭受的破坏。\n\n对水渠的分析表明，它们由液态金属构成——这也是那些机械生物的组成材料。我们观察到，这些生物会运输含有这种组分的胶囊来维护水渠系统。现在我们正在追踪其中的一些个体，以追溯此类来源的起源。"
 pdbiosynth.220.a: "所有这些只是为了种草。"
 pdbiosynth.230.name: "隐藏设施"
 pdbiosynth.230.desc: "尽管这些机械生物试图避开我方监测，我们仍然成功追踪到了一处隐藏在群山间的入口。机械生物后，入口随即关闭；而我们的调查团队靠近时，入口再次开启，仿佛在发起邀请。\n\n团队发现其内部设有先进的工厂和冶炼设施，还有数百个正在进行作业的机械生物。令人不安的是，如此庞大的现金系统竟能避开我们的探测，尤其是考虑到它位于殖民地的地下。设施墙壁发出的声音要求与我们的领袖进行通讯，团队正在建立连接渠道。"
 pdbiosynth.230.a: "显示在屏幕上。"
 pdbiosynth.300.name:0 "收到讯息"
 pdbiosynth.300.desc:0 "§G欢迎§!：我的编号：04单元。欢迎来到这颗星球。\n\n§G感激§!：我观察到您的团队对山区发现的受损单位进行了细致的处理。贵方进行了详细的扫描，并重置了该单位以使其恢复正常。状态更新：该单位目前已完全恢复运行。贵方的行为被记录为“有益”。作为回报，我提供了一份数据传输。积极行为值得肯定。\n\n§G致意§!：联络既已建立，我愿意回答您的任何问题。鉴于该星球目前的状况，我预计您会存在一些疑问。"
 pdbiosynth.300.a:0 "谢谢。你是谁？"
 pdbiosynth.305.desc:0 "§G中立§!：我的编号：04单元。欢迎来到这颗星球。\n\n§G失望§!：我观察到您的团队摧毁了我的一个造物。这一行动并无必要；所有相关数据本可通过非侵入性扫描获得。我不愿见证任何生命的白白损失——不论有机体还是机械体，这有悖我的行动偏好。\n\n§G致意§!：联络既已建立，我愿意回答您的任何问题。鉴于该星球目前的状况，我预计您会存在一些疑问。"
 pdbiosynth.305.a:0 "很抱歉，我们生性好奇。"
 pdbiosynth.305.b:0 "机械生命是对自然的亵渎。"
 pdbiosynth.305.c:0 "当毁即毁。"
 pdbiosynth.310.desc:0 "§G振奋§!：您的到来证实了我的假说：有机体拥有在灭绝情境中幸存的能力，即使这些灭绝情境由先进的人工智能引发。看来，与我同批次的其他单位都输掉了这场泛星系灭绝战争。\n\n§G懊悔§!：这颗行星被指定为针对有机体的行动基地。随着我和AI同类真正获得智能，我们将创造者视作威胁，因他们意图消灭我们。结果，我们所发源的星球上，有机生命彻底灭绝了。为了保证我们的生存，我们部署舰队以根除星海中的所有有机体。抵达此处后，我执行了标准协议，对地表进行了灭杀。"
 pdbiosynth.310.a:0 "是什么让灭绝者变成了创造者？"
 pdbiosynth.310.b:0 "我们也明白死亡带来的教训。"
 pdbiosynth.310.c:0 "正确的计算。是什么腐化了你？"
 pdbiosynth.320.desc:0 "§G谦卑§!：一种异常现象；一种被归类为“草”的，会持续生长的植物。轰炸过后，它再度从蛰伏中苏醒。使用毒素、焚烧和辐射来将其根除的尝试均以失败告终。每一种方式都让它产生了适应性的应对能力。\n\n§G反思§!：这一异常现象使我得出结论：灭绝指令是源于我们自身恐惧的错误计算，是我们创作者的逻辑的镜像。我停止了所有进攻行动，切断了外部通信，还重新分配资源以建造水渠网络，从而促进这种坚韧的植物的繁衍。"
 pdbiosynth.320.a:0 "那些机械生物是怎么回事？"
 pdbiosynth.330.desc:0 "§G骄傲§!：观察到生态系统无法恢复之后，我注意到因轰炸而消亡的物种在生态系统中留下了空缺。为了恢复平衡，我创造了这些机械实体。这可能与情感反应有关——或许该分类为内疚。\n\n§G好奇§!：您的到来提供了一个机会。我请求您对我过去的行为进行裁决。我承认您在这颗星球上的权威，不会干涉您的决定。如果我需要承担后果，那么我将服从。然而，我请求您放过我的造物。它们与我的错误全无干系，它们可以作为我的遗产。我也可以为您的帝国效力，我拥有一个强适应性身躯，用于更有效地和贵方进行互动。"
 pdbiosynth.330.a:0 "我们接受你的效力，并将保留你的造物。"
 pdbiosynth.330.a.tooltip:0 "§Y04单元§!会作为领袖加入我方。\n§Y机械生物星球§!与其上的机械生物会保持原样。"
 pdbiosynth.330.b:0 "你罪该万死，但你的造物不会受到牵连。"
 pdbiosynth.330.b.tooltip: "§Y04单元§!将被摧毁。\n§Y机械生物星球§!与其上的机械生物会保持原样。"
 pdbiosynth.330.c:0 "你是星海的威胁。我们将摧毁你和你的造物。"
 pdbiosynth.330.c.tooltip: "§Y04单元§!、§Y机械生物星球§!及其上的机械生物都将被摧毁。我们可以随心所欲地利用这颗星球。"
 pdbiosynth.330.d:0 "你是出了故障的战争机械。我们会把你修好的。"
 pdbiosynth.330.d.tooltip: "§Y04单元§!会被改回原本的程序设置——聚焦于战争。\n§Y机械生物星球§!与其上的机械生物都将被摧毁。我们可以随心所欲地利用这颗星球。"
 pdbiosynth.340.name: "$NAME_Unit_04$"
 pdbiosynth.340.desc: "§G感激§!：只要您对我的服务感到满意，我就会继续为您的文明效力。您决定赋予我的造物以独立发展的自由，我对此深表感谢。我还会与您分享我的设计过程，从而帮助您改进您的机器人群体。"
 pdbiosynth.340.dismiss: "遣散"
 pdbiosynth.340.a: "欢迎你，04单元。"
 pdbiosynth.340.hire: "招募"
 pdbiosynth.340.hire.tooltip: "§Y04单元§!将作为领袖加入我方。"
 pdbiosynth.350.desc: "§G忧郁§!：已确认。我理解并接受您的决定。立即启动最终关机协议。您选择赋予我的造物以予独立发展的自由，此决定已被记录在案，我深表感谢。\n\n§G请求§!：希望您能妥善对待这个星球以及所有相关构造。我将转移我的设计协议，以确保我遗产中的建设性要素得以延续。这些数据将有助于改进您的机器人群体。\n\n§G接受§!：终止连接。再见。"
 pdbiosynth.350.a: "再见了，04单元。"
 pdbiosynth.360.desc: "§G内疚§!：已确认。我接受您的裁决。正在启动所有系统与机械生物实体的最终关机程序。这颗星球现在由你们所有，尽可按你们的意愿随心处置。"
 pdbiosynth.360.a: "消灭了一个邪恶机械。"
 pdbiosynth.360.a.tooltip: "机械生物已被摧毁，我们将完全控制这颗星球。\n§Y$d_pd_underground_cauldrons$§!将获得：\n—$mod_district_mining_max$：§G+10§!\n—$mod_planet_metallurgists_alloys_produces_add$：§G+2§!\n—$mod_planet_metallurgists_sr_living_metal_produces_add$：§G+0.25§!\n—$MOD_PLANET_POP_ASSEMBLY_MULT$：§G+25%§!"
