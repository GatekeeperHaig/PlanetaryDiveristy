 pc_pd_cryoflora_desc: "Kalte und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Während die Temperaturen oft unter dem Gefrierpunkt liegen, ist der Großteil der Hydrosphäre von Schnee und Eis umgeben. Trotzdem haben sich die Flora und Fauna dieses Planeten mithilfe von Frostschutzproteinen angepasst und ein üppiges, lebendiges Ökosystem geschaffen."
