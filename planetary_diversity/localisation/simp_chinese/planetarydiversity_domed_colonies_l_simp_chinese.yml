l_simp_chinese:
 pd_domed_colony_0: "穹顶殖民地"
 pd_domed_colony_0_DESC: "这个星球拥有环境改造的可能。通过建立穹顶殖民地，我们可以建立一个立足点，作为逐渐改造星球环境的基地。"
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "§Y穹顶殖民地§!是一系列自给自足的行星际穹顶居住站，建立在拥有改造潜力的星球上。"
 requires_terraforming_candidate: "$TRIGGER_FAIL$必须有环境改造候选修正。"
 requires_correct_planet_class: "$TRIGGER_FAIL$必须是支持建造穹顶殖民地的星球类型。"
 requires_pd_colony: "$TRIGGER_FAIL$星系内必须有至少一个非人工殖民地。"
 requires_pd_moon_base_site: "$TRIGGER_FAIL$必须有外围基地选址修正。"
 pd_domed_base_0: "外围基地"
 pd_domed_base_0_DESC: "这颗不宜居星球是建造外围基地的理想地点。它可以成为支持星系内邻近殖民地的枢纽。"
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "§Y外围基地§!是一种可自主维持基地，建立在拥有战略价值的不宜居星球上。它不足以成为完整的殖民地，但可以增进所在星系的经济水平。"
 TARGET_DOME_BASE_NAME: "[FROM.from.planet.GetName]基地"
 mod_job_trader_per_pop: "每$VALUE$人口§G+1§!£job_trader£ $job_trader$岗位"
