 pc_pd_fog_desert_desc: "寒冷、干燥，拥有氮氧大气层的岩石星球。海拔极高的山峰导致了大部分地区都存在的雨影现象，盐坪和干谷是高原地区的普遍地貌。水体主要是一些湖泊和山泉。"
 pc_pd_fog_desert_adj: "高耸"
 mod_pc_pd_fog_desert_habitability: "沙漠星球宜居性"
