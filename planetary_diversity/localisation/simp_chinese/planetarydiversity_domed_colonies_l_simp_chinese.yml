 pd_interplanetary_system_initializer_DESC: "随机初始星系，附带一个穹顶殖民地和一个穹顶基地。"
 pd_interplanetary_sol_system_initializer_NAME: "太阳系（穹顶星系）"
 pd_interplanetary_sol_system_initializer_DESC: "太阳系初始星系，附带一个穹顶殖民地和一个穹顶基地。"
 concept_pd_network_hub: "$d_pd_solar_system_network_hub$"
 concept_pd_network_hub_desc: "根据首府级别和星系内已建造的['concept_pd_moonbases', 穹顶基地]来添加更多岗位。\n\n§L$d_pd_solar_system_network_hub_desc$§!"
 concept_pd_moonbase: "穹顶基地"
 concept_pd_moonbase_desc: "这些基地会与星系内的任何§Y$d_pd_solar_system_network_hub$§!连接，为行星提供额外岗位。\n\n§L$pd_domed_base_0_MEGASTRUCTURE_DETAILS$§!"
 concept_pd_domed_colony: "穹顶殖民地"
 concept_pd_domed_colony_desc: "建造在拥有§Y$terraforming_candidate$§!修正的行星上，可以在环境改造之前就进行殖民。\n\n§L$pd_domed_colony_0_MEGASTRUCTURE_DETAILS$§!"
