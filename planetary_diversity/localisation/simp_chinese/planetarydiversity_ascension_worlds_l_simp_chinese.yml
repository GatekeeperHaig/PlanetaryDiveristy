 decision_pd_shroud_planet: "虚境相变"
 decision_pd_shroud_planet_desc: "我们可以削弱该星球与虚境的分界，在物质世界和灵能世界之间建立平衡。"
 decision_pd_shroud_planet_effects_short: "已添加§Y$pd_aw_shroud_planet$§!修正。\n\n提升£pop£ §G灵能人口的产出§!，但是会降低£pop£ §Y非灵能人口的产出§!。"
