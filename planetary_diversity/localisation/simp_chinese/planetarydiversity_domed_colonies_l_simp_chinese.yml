l_simp_chinese:
 pd_domed_colony_0: "穹顶殖民地"
 pd_domed_colony_0_DESC: "这个星球拥有环境改造的可能。通过建立穹顶殖民地，我们可以建立一个立足点，作为逐渐改造星球环境的基地。"
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "§Y穹顶殖民地§!是一系列自给自足的本地穹顶居住站，建立在拥有改造潜力的星球上。"
 requires_terraforming_candidate: "$TRIGGER_FAIL$必须有环境改造候选修正。"
 requires_correct_planet_class: "$TRIGGER_FAIL$星球类型须能支持穹顶殖民地的建设。"
 requires_pd_colony: "$TRIGGER_FAIL$星系内必须有至少一个非人工殖民地。"
 requires_pd_moon_base_site: "$TRIGGER_FAIL$必须有一项穹顶基址修正。"
 pd_domed_base_0: "穹顶基地"
 pd_domed_base_0_DESC: "这颗不宜居星球是建造穹顶基地的理想地点。它可以成为支持星系内临近殖民地的枢纽。"
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "§Y穹顶基地§!是一系列自给自足的本地穹顶居住站，建立在拥有战略价值的不宜居星球上。"
