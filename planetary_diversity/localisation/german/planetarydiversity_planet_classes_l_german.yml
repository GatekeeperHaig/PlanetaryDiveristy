###Unihabitables - Dummy Only
 pc_carbon: "Kohlenstoffwelt"
 pc_carbon_desc: "Karge und felsige Welt mit dünner oder nicht vorhandener Atmosphäre. Die Oberfläche ist mit Meteoriteneinschlagkratern bedeckt und völlig ohne Leben. Anders als die meisten Welten auf Basis von Silizium-Sauerstoff-Verbindungen weist sie ein viel höheres Kohlenstoff-Sauerstoff-Verhältnis auf."
 pc_iron: "Eisenwelt"
 pc_iron_desc: "Karge und felsige Welt mit dünner oder nicht vorhandener Atmosphäre. Die Oberfläche ist mit Meteoriteneinschlagkratern bedeckt und völlig ohne Leben. Der Planet besteht hauptsächlich aus einem eisenreichen Kern mit wenig oder keinem Mantel."
 pc_subglacial: "Subglaziale Welt"
 pc_subglacial_desc: "Eine felsige Welt, die von einer dicken Schicht permanent gefrorenen Eises bedeckt ist. Niedrige Temperaturen und eine dünne Atmosphäre schließen die Existenz von Leben auf der Oberfläche aus. Unter der festen Eisoberfläche ermöglicht Gezeitenwärme oder geothermische Aktivität die Bildung eines unterirdischen Ozeans."
 pc_hydrocarbon: "Kohlenwasserstoffwelt"
 pc_hydrocarbon_desc: "Eine felsige Welt, die von einer dicken Schicht aus dauerhaft gefrorenem Eis und felsigem Material bedeckt ist. Die dichte, undurchsichtige Atmosphäre besteht aus Stickstoff-, Methan- und Ethanwolken. In dieser leblosen Welt sind Seen und Meere aus flüssigen Kohlenwasserstoffen zu finden."
 pc_hothouse: "Treibhauswelt"
 pc_hothouse_desc: "Eine felsige Welt mit einer Atmosphäre, in der ein außer Kontrolle geratener Treibhauseffekt auftritt. Tödlich für alle Lebensformen."
 pc_ethane_ocean: "Ethan Ozeanwelt
 pc_ethane_ocean_desc: "Ein felsiger Planet mit einer dichten Atmosphäre, die für alle bekannten höheren Lebensformen tödlich ist. Diese Welt ist von Ozeanen aus flüssigem Kohlenwasserstoff-Ethan bedeckt."
 pc_diamond: "Diamantenwelt"
 pc_diamond_desc: "Unfruchtbare und felsige Welt mit dünner oder nicht vorhandener Atmosphäre. Die Oberfläche ist mit Meteoriteneinschlagskratern bedeckt und völlig leblos. Aufgrund des hohen Kohlenstoffgehalts, der hohen Temperaturen und des hohen Drucks auf diesem Planeten, hat sich ein Großteil dieser Welt zu Diamanten geformt."
 pc_volcanic: "Vulkan welt"
 pc_volcanic_desc: "Felsige Welt, die von Vulkanen bedeckt ist. Die Atmosphäre ist dünn oder nicht vorhanden und die hohe geologische Aktivität im Inneren verursacht ständige Vulkanausbrüche. Auf diesem Planetentyp ist kein organisches Leben möglich. Schwefelwolken können bis zu 500 km hoch über der Oberfläche aufsteigen."
 pc_chthonian: "Chthonische Welt"
 pc_chthonian_desc: "Unfruchtbare und felsige Welt mit dünner oder nicht vorhandener Atmosphäre. Die Oberfläche ist mit Meteoriteneinschlagskratern bedeckt und völlig ohne Leben. Dieser Planet war einst ein Gasriese, aber seine Wasserstoff- und Heliumatmosphäre wurde entfernt, sodass nur der unfruchtbare metallische Kern übrig blieb."
 pc_hot_gas_giant: "Heißer Gasriese"
 pc_hot_gas_giant_desc: "Gasförmiger Planet mit einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht und einen dichten Kern umgibt. Die Temperaturen dieses Gasriesen sind viel höher als der Durchschnitt, was zu extremen Wetterlagen führt, die zur Energiegewinnung und zur Gewinnung von Edelgasen genutzt werden können."
 pc_cold_gas_giant: "Kalter Gasriese"
 pc_cold_gas_giant_desc: "Gasförmiger Planet mit einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht und einen dichten Kern umgibt. Die Temperaturen dieses Gasriesen sind niedriger als der Durchschnitt, was stabilere Forschungsmöglichkeiten bietet."
 pc_cloudless_gas_giant: "Wolkenloser Gasriese"
 pc_cloudless_gas_giant_desc: "Gasförmiger Planet mit einer Atmosphäre, die keine globale Wolkendecke bildet, da in der Atmosphäre geeignete Chemikalien zur Wolkenbildung fehlen."
