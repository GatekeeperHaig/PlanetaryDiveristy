###Rare Buildings
building_megalfora_mine: "Exploitation minière des racines de Mégaflora"
building_megalfora_mine_desc: "Les racines géantes des arbres de Mégaflora pénètrent profondément dans la croûte, exposant des gisements minéraux difficiles d'accès."
building_megalfora_lab: "Laboratoire de recherche sur la Mégaflora"
building_megalfora_lab_desc: "Nous pouvons beaucoup apprendre de la structure unique des arbres de Mégaflora et des forêts environnantes."
building_megalfora_grid: "Robinetterie de sève de Mégaflora"
building_megalfora_grid_desc: "Le système de sève des arbres de Mégaflora regorge d'énergie qui peut être puisée sans effet négatif sur les arbres eux-mêmes, améliorant notre production d'énergie."
building_petrified_mine: "Exploitation minière pétrifiée"
building_petrified_mine_desc: "L'abondance de bois pétrifié sur la planète permet un accès facile aux minéraux."
building_petrified_guild: "Ateliers du bois pétrifié"
building_petrified_guild_desc: "La composition rare du bois pétrifié permet la création de produits de consommation époustouflants."
building_petrified_lab: "Réseau de recherche pétrifié"
building_petrified_lab_desc: "Le passé turbulent de la planète offre de nombreuses opportunités de recherche."
building_reef_lab: "Recherche aquatique sur les récifs"
building_reef_lab_desc: "Les structures de récifs uniques et la riche biodiversité permettent à notre recherche de faire des découvertes uniques."
building_reef_guild: "Guilde des artisans des récifs"
building_reef_guild_desc: "Les récifs peuvent être utilisés pour créer des biens de consommation originaux et magnifiques."
building_reef_mine: "Consortium minier des récifs"
building_reef_mine_desc: "Les récifs riches en minéraux peuvent être exploités, améliorant la production minérale de la planète."
building_archipelago_foundry: "Fonderie de lave de l'archipel"
building_archipelago_foundry_desc: "La riche activité volcanique peut considérablement améliorer nos fonderies."
building_archipelago_farm: "Agriculture volcanique de l'archipel"
building_archipelago_farm_desc: "La forte teneur en sol volcanique peut être utilisée pour améliorer les rendements agricoles."
building_archipelago_resort: "Réseau de stations balnéaires de l'archipel"
building_archipelago_resort_desc: "Beaucoup des îles sont magnifiques et sécurisées, ce qui en fait des stations balnéaires et des spas idéaux."
building_biolumen_lab: "Station de recherche bioluminescente"
building_biolumen_lab_desc: "Les jungles bioluminescentes regorgent d'une incroyable variété de formes de vie uniques et sont pleines de découvertes médicales et industrielles non découvertes."
building_biolumen_resort: "Station balnéaire bioluminescente"
building_biolumen_resort_desc: "Les jungles bioluminescentes sont magnifiques. Ce complexe hôtelier offre tout ce que l'on pourrait désirer sous la chaleur des plantes bioluminescentes."
building_biolumen_farm: "Réseau agricole bioluminescent"
building_biolumen_farm_desc: "L'abondance de vie végétale qui s'est développée ici permet à nos agriculteurs d'utiliser des cultures bioluminescentes, rendant l'agriculture plus efficace sur cette planète."
building_geothermal_grid: "Réseau électrique géothermique"
building_geothermal_grid_desc: "En connectant notre réseau électrique à l'activité géothermique puissante de cette planète, nous pouvons augmenter la production de nos techniciens."
building_geothermal_foundry: "Filtration de boue géothermique"
building_geothermal_foundry_desc: "La boue géothermique regorge de ressources rares et précieuses, avec une filtration adéquate, elle peut être utilisée pour améliorer la production de nos fonderies."
building_geothermal_lab: "Département de génie géothermique"
building_geothermal_lab_desc: "L'activité géothermique très active et les différences de température extrêmes signifient que les ingénieurs doivent employer des solutions uniques pour résoudre les problèmes d'ingénierie normaux."
building_salt_lab: "Laboratoire d'analyse de sel"
building_salt_lab_desc: "Les formations de sel rares de cette planète ont de nombreuses utilisations industrielles et techniques possibles, leur étude améliore la qualité de la recherche menée ici."
building_salt_mine: "Exploitation minière de cristaux de sel"
building_salt_mine_desc: "Les cristaux de sel rares ici permettent aux opérations minières de trouver des minéraux rares et nouveaux facilement."
building_salt_foundry: "Fonderies améliorées au sel"
building_salt_foundry_desc: "Certains des sels rares peuvent être utilisés pour améliorer la qualité et la quantité des alliages produits."
building_aquifer_farm: "Réseau agricole de l'aquifère"
building_aquifer_farm_desc: "En utilisant le réseau aquifère pour la production alimentaire, nous pouvons grandement améliorer la production agricole de ce monde."
building_aquifer_resort: "Services de vacances de l'aquifère"
building_aquifer_resort_desc: "Ces complexes hôteliers permettent aux touristes de profiter de la beauté naturelle de l'aquifère et de ses eaux riches et fraîches."
building_aquifer_lab: "Laboratoire de cavernes de l'aquifère"
building_aquifer_lab_desc: "Ce laboratoire étudie les formes de vie uniques trouvées dans le système d'aquifère souterrain."
mod_building_aquifer_lab_max: "Max $building_aquifer_lab$s"
building_primal_foundry: "Fonderie de magma primaire"
building_primal_foundry_desc: "L'activité volcanique facilement accessible peut être utilisée pour améliorer la production de fonderie."
building_primal_grid: "Réseau énergétique primaire"
building_primal_grid_desc: "Les niveaux élevés d'activité volcanique peuvent être utilisés pour améliorer la production d'énergie."
building_primal_mine: "Exploitation minière de pyroduits primaires"
building_primal_mine_desc: "Les niveaux élevés d'activité volcanique ont créé de nombreux anciens pyroduits qui donnent accès à des veines minérales riches."
building_coral_resort: "Complexe hôtelier des forêts de corail"
building_coral_resort_desc: "Le climat sec et les forêts de coraux colorés font de magnifiques destinations de vacances."
building_coral_lab: "Postes de recherche sur les forêts de corail"
building_coral_lab_desc: "Le corail terrestre détient de nombreux secrets pour les biologistes et les ingénieurs."
building_coral_guild: "Guilde des artisans du corail"
building_coral_guild_desc: "Le corail terrestre trouvé sur cette planète est magnifique et a de nombreuses utilisations pour les consommateurs."
building_supercon_farm: "Système d'irrigation supercontinental"
building_supercon_farm_desc: "Ce monde offre beaucoup d'espace ouvert pour l'agriculture et de l'eau, mais pas au même endroit. Ce système d'irrigation avancé permet d'améliorer la production agricole."
building_supercon_lab: "Réseau de recherche supercontinental"
building_supercon_lab_desc: "Le supercontinent offre des opportunités de recherche uniques, en étudiant la collection de flore et de faune et l'état de la tectonique des plaques."
building_supercon_grid: "Réseau énergétique supercontinental"
building_supercon_grid_desc: "L'intérieur lointain de ce supercontinent est sec, ouvert et aride. Un endroit parfait pour installer un grand réseau solaire afin d'améliorer la production d'énergie à l'échelle planétaire."
building_pd_sinkhole_mine: "Guilde minière des trous de forage"
building_pd_sinkhole_mine_desc: "Les trous de forage offrent de nombreuses opportunités minières riches."
building_pd_sinkhole_guild: "Biens souterrains des trous de forage"
building_pd_sinkhole_guild_desc: "Les grottes et les trous de forage permettent l'accès à des matériaux précieux."
building_pd_sinkhole_lab: "Réseau de recherche sur les trous de forage"
building_pd_sinkhole_lab_desc: "Les trous de forage abritent des formes de vie uniques et posent de nombreux défis d'ingénierie pour être utilisés."
building_storm_lab: "Laboratoires de météorologie des tempêtes"
building_storm_lab_desc: "Les conditions météorologiques extrêmes sur cette planète permettent l'étude pratique de nouvelles techniques d'ingénierie et des études de modèles météorologiques."
building_storm_grid: "Réseau d'éoliennes des tempêtes"
building_storm_grid_desc: "Les vents extrêmes sur cette planète augmentent la production d'énergie de ce réseau électrique planétaire."
building_storm_mine: "Exploitation minière des trous de souffle de tempête"
building_storm_mine_desc: "Les conditions météorologiques extrêmes sur cette planète soufflent une partie de la surface à un niveau si bas qu'il existe de nombreuses opportunités minières faciles d'accès."
building_iceberg_lab: "Réseau de laboratoires d'étude des icebergs"
building_iceberg_lab_desc: "Les icebergs constants offrent des opportunités de recherche biologique et d'ingénierie uniques."
building_iceberg_farm: "Culture de varech sur iceberg"
building_iceberg_farm_desc: "Le varech de ce monde pousse en abondance, ce qui rend toute agriculture sur ce monde très productive."
building_iceberg_foundry: "Fonderie sur iceberg"
building_iceberg_foundry_desc: "L'eau salée froide et l'abondance de sels permettent d'améliorer la production d'alliages."
building_cryo_lab: "Réseau de recherche cryogénique"
building_cryo_lab_desc: "L'étude de la flore et de la faune de ce monde élargira les opportunités de nos chercheurs."
building_cryo_guild: "Guilde des artisans cryogéniques"
building_cryo_guild_desc: "La cryo-protéine a de nombreuses applications industrielles et les artisans de cette planète peuvent créer d'incroyables produits uniques."
mod_planet_artisans_unity_produces_add: "£unity£ $unity$ de [GetArtisanIcon] [GetArtisanPlural]"
building_cryo_grid: "Réseau d'utilisation de la cryo-protéine"
building_cryo_grid_desc: "Ici, nous traitons la Cyroflora pour ses protéines rares afin d'améliorer la génération d'énergie."
building_lichen_farm: "Ferme de lichens"
building_lichen_farm_desc: "Ces fermes utilisent les lichens d'ici pour améliorer la production."
building_lichen_grid: "Bioréacteur de lichens"
building_lichen_grid_desc: "En ajoutant des lichens en excès aux bioréacteurs, nous pouvons améliorer la production d'énergie."
building_lichen_lab: "Centre de recherche sur les lichens"
building_lichen_lab_desc: "Cette installation de recherche étudie la biodiversité unique et les utilisations industrielles de la forêt de lichens."
building_cryo_resort: "Complexe hôtelier Cryoflora"
building_cryo_resort_desc: "Ce vaste complexe hôtelier est construit autour des forêts de Cryoflora riches et magnifiques, créant des opportunités touristiques pour toute la planète."
building_glacio_foundry: "Forges de magma glaciovolcanique"
building_glacio_foundry_desc: "Les forges spécialisées exploitent l'énergie volcanique élevée pour améliorer la production de nos fonderies."
building_glacio_resort: "Complexes de sources thermales glaciovolcaniques"
building_glacio_resort_desc: "Ce réseau de stations utilise les sources chaudes abondantes trouvées ici."
building_glacio_mine: "Mines de pyroduits glaciovolcaniques"
building_glacio_mine_desc: "Les pyroduits dormants de ce monde permettent à nos mineurs d'accéder à des minéraux difficiles à atteindre."
building_lanthanide_guild: "Biens de consommation des lanthanides"
building_lanthanide_guild_desc: "Cette guilde d'artisans utilise l'abondance rare des métaux de lanthanides pour créer des biens de consommation uniques."
building_lanthanide_lab: "Réseau de recherche sur les lanthanides"
building_lanthanide_lab_desc: "Ce réseau de laboratoires et de sites d'essai permet à nos chercheurs de trouver de nouvelles façons d'utiliser les lanthanides."
building_lanthanide_mine: "Exploitation minière de dépôts de lanthanides"
building_lanthanide_mine_desc: "Les riches gisements de lanthanides signifient que l'exploitation minière est particulièrement productive sur cette planète."
building_wet_td_farm: "Complexe agricole en verrouillage tidal"
building_wet_td_farm_desc: "La lumière du soleil constante rend la culture alimentaire incroyablement efficace."
building_wet_td_grid: "Énergie renouvelable en verrouillage tidal"
building_wet_td_grid_desc: "La lumière solaire constante et le vent permettent des réseaux énergétiques efficaces."
building_wet_td_bio_lab: "Laboratoires d'étude biologique en verrouillage tidal"
building_wet_td_bio_lab_desc: "Chaque zone de la planète possède des zones environnementales uniques si uniques que la flore et la faune ont divergé de manière unique et nouvelle."
building_karst_mine: "Consortium minier des cavernes"
building_karst_mine_desc: "Les grottes profondes permettent un accès facile à des veines de minerai riches, améliorant la production minérale planétaire."
building_superhab_lab: "Laboratoires d'évolution superhabitables"
building_superhab_lab_desc: "Bien que les mondes superhabitables ne soient pas idéaux pour toutes les créatures, ils sont idéaux pour l'évolution de la vie biologique. La fréquence des découvertes améliore la recherche sociétale à l'échelle planétaire."
building_superhab_farm: "Réseau agricole superhabitable"
building_superhab_farm_desc: "Les conditions de croissance idéales sur cette planète permettent des niveaux de production agricole plus élevés que la normale."
building_superhab_foundry: "Fonderies de haute gravité superhabitables"
building_superhab_foundry_desc: "Fabriquer des alliages sur ces fonderies à haute gravité signifie que des alliages denses de haute qualité sont plus faciles à produire."

 #Gaia Buildings
building_gaia_lab: "Centre de recherche Gaïa"
building_gaia_lab_desc: "De ce centre, les chercheurs contrôlent et maintiennent l'environnement idéal de la planète, offrant souvent de nouvelles opportunités de recherche."
building_gaia_unity_admin: "Coordination bureaucratique Gaïa"
building_gaia_unity_admin_desc: "Les bureaux labyrinthiques de ce centre de coordination sont complétés par des vues imprenables et des espaces communs idylliques, améliorant significativement la productivité des bureaucrates planétaires."
building_gaia_unity_temple: "Coordination ecclésiastique Gaïa"
building_gaia_unity_temple_desc: "Ce bâtiment administratif palatial de temple est situé au cœur de la végétation idyllique. Les vues imprenables ravivent et inspirent les membres du clergé qui le visitent."
building_gaia_unity_robot: "Hub de coordination Gaïa"
building_gaia_unity_robot_desc: "Les systèmes de contrôle de température et de météo idéaux de cette planète améliorent la puissance de traitement des Coordinators hébergés ici."
building_gaia_unity_servitor: "Paradis des Bio-Trophées Gaïa"
building_gaia_unity_servitor_desc: "Avec un environnement idéal comme celui-ci, satisfaire tous les besoins d'un être organique sapient est beaucoup plus facile, et les cas d'expression de l'autodétermination diminuent drastiquement. Les organiques à l'intérieur ont leurs besoins en logement entièrement comblés."
building_gaia_unity_hive: "Nœud de coordination Gaïa"
building_gaia_unity_hive_desc: "Les systèmes de contrôle de température et de météo idéaux de cette planète fournissent un tel confort pour les drones de ce monde qu'ils peuvent concentrer beaucoup plus de leur capacité mentale sur la cohésion de la ruche."
building_gaia_resort: "Complexe hôtelier idyllique Gaïa"
building_gaia_resort_desc: "Le contrôle météorologique et les vues à couper le souffle permettent le summum des complexes hôteliers pour les besoins de divertissement et médicaux."

 #Nuke Own Planet Decision
 decision_nuked_own_planet: "Nuke l'environnement"
decision_nuked_own_planet_desc: "Nous avons besoin d'un environnement radioactif pour prospérer. Nous pouvons transformer cette planète selon nos besoins actuels en utilisant des ogives nucléaires conventionnelles."

 #Economic Categories
 mod_planet_bio_trophies_unity_produces_add: "£unity£ $unity$ from £job_bio_trophy£ $job_bio_trophy_plural$"

 #Flooding Ascension
 decision_pd_flood_planet: "Étendre la mer planétaire"
decision_pd_flood_planet_desc: "Cette planète océanique a le potentiel d'être un foyer idéal pour notre peuple. En ajustant les niveaux de la mer et en déplaçant les villes sous-marines, nous pouvons garantir que la vie prospère pour ceux qui sont adaptés à vivre sous les vagues."
decision_pd_flood_planet_tooltip: "La glace sera récoltée à partir d'un système avec une §Y$sm_ice_mining_station$§ !\nModificateur ajouté $pd_aw_flooded_planet$:\n$pd_aw_flooded_planet_tooltip$"
pd_aw_flooded_planet: "Monde Inondé"

 
ICE_MINING_PD_PLANET_SUCCESS_TITLE: "Planète Inondée"
ICE_MINING_pD_PLANET_SUCCESS_DESC: "En utilisant la glace extraite du système $SYSTEM|Y$, nous avons réussi à inonder §Y[Ceci.GetNom]§!."