 decision_palace_arcology_project_effects:0 "Erhöht £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YForschung§! und §YBewohnerwachstum§!\nErmöglicht £district£ §YArkologie-Distrikte§!\nDeaktiviert die Konstruktion von £district£ §YGenerator-§!, §YBergbau-§! und §YAgrikultur-Distrikten§!"
 decision_palacearcology_project_relic:0 "Palast-Arkologie wiederherstellen"
 decision_palacearcology_project_relic_desc:0 "Dieser Planet war einst eine pulsierende Ökumenopolis. Es wäre eine monumentale Aufgabe, aber der Planet könnte wiederaufgebaut und zu seinem früheren Glanz zurückgeführt werden. Wir werden einen großen planetenweiten Komplex hinzufügen, der dem Betrieb unseres Imperiums gewidmet ist."
