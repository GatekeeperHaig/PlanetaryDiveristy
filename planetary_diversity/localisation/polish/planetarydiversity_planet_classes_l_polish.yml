 pc_pd_sandstone: "Świat piaskowcowy"
 pc_pd_sandstone_desc: "Sucha, skalista planeta z atmosferą azotowo-tlenową, charakteryzująca się rozległymi trawiastymi równinami i formacjami piaskowcowymi rzeźbionymi przez wiatr. Hydrosfera wspiera odporne trawy przystosowane do tego środowiska."
