 pc_pd_domed_colony_toxic: "Colônia Cúpula em Mundo Tóxico"
 pc_pd_domed_colony_toxic_desc: "Este mundo é um planeta rochoso com uma atmosfera espessa e letal para todas as formas de vida superiores conhecidas. Grandes cidades flutuantes em cúpula acima das nuvens tóxicas permitem habitação permanente."
