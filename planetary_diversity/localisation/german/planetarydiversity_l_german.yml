 d_pdstorm_greedy:0 "Verdrängte Gasförderungszone"
 d_pdstorm_greedy_desc:0 "Mit einer Mischung aus starken Schall- und elektromagnetischen Feldern haben wir erfolgreich eine Schutzbarriere um die ressourcenreicheren Gebiete des Meeresbodens errichtet."
