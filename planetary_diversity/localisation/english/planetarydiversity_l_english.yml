 pdwarform.315.name:0 "Factory Online"
 pdwarform.315.desc:0 "Repairs to the industrial section of the station are progressing. We are now at the point where a final call about its future output is needed.\n\nAt the cost of extra output, and we could keep the ability to create Warforms. Or, we can focus on the districts having a higher industrial output."
 pdwarform.315.a:0 "Warforms will be required."
 pdwarform.315.a.tooltip:0 "We will repair this Warform, keeping its ability to create Warforms."
 pdwarform.315.b:0 "We do not need these death machines."
 pdwarform.315.b.tooltip:0 "We will re-focus the districts to have improved industrial output."
 pdwarform.320.name:0 "Laboratory Restoration"
 pdwarform.320.desc:0 "Originally used to subject organics to invasive cybernetic experiments, we have cleared out most of the damaged equipment.\n\nWe could return the labs to their original configuration, focusing on engineering and biological study, or we could set it to a more traditional laboratory setting."
 pdwarform.320.a:0 "We do not need to follow in these machines' footsteps."
 pdwarform.320.a.tooltip:0 "We will rebuild the labs to a more traditional setup."
 pdwarform.320.b:0 "There is much to learn from these machines' experiments."
 pdwarform.320.b.tooltip:0 "We will repair the labs' original setup, furthering our understanding of engineering and biological research."
 pdwarform.325.name:0 "Auxillary Zones"
 pdwarform.325.desc:0 "The final section of the Mobile Warform Factory to repair has some unique qualities. The machines built them with the ability to transform to suit their immediate needs. While our researchers try to unlock this station's transforming potential, we must choose how to repair this section in the interim."
  #Red
 pdwarform.325.a:0 "We must be prepared for war."
 pdwarform.325.a.tooltip:0 "We will update the auxiliary zones to house soldiers and support staff, creating a district prepared to defend us."
  #Blue
 pdwarform.325.b:0 "The Waform Factory will produce culture now."
 pdwarform.325.b.tooltip:0 "We will repair the auxiliary zones with a focus on tradition and culture."
  #Blue - RS Only
 pdwarform.325.c:0 "This could make an ideal home for our biotrophies."
 pdwarform.325.c.tooltip:0 "We will repair the auxiliary zones to take care of our biotrophies."
  #Orange - Robot Only
 pdwarform.325.d:0 "Bring the zones back online."
 pdwarform.325.d.tooltip:0 "We will repair the auxiliary zones to their original function, focused on war and drone signal amplification."
 pdwarform.400.name:0 "Our Destroyed Homeworld"
 pdwarform.400.desc:0 "We awoke to find our homeworld a nuclear wasteland. For now, we must continue to call this death factory home.\n\nReturning our homeworld to a livable state must be our highest priority."
 pdwarform.400.a:0 "Begin the Research."
 PD_RESTORE_THE_WARFORM_HOMEWORLD:0 "Homeworld Restoration Project"
 PD_RESTORE_THE_WARFORM_HOMEWORLD_DESC:0 "Eons ago, the Warform Factory destroyed our homeworld. We will attempt to repair the damage and make it livable again."
 pdwarform.405.name:0 "There's no place like home."
 pdwarform.405.desc:0 "The long process of geo-sculpting and localized terraforming projects has finally paid off. Our homeworld's biome is once again habitable.\n\nIt will take time to clear the remaining damage and rebuild our civilization, but this is an important step for us."
 pdwarform.405.a:0 "Begin the celebration!"
 pdwarform.410.name:0 "Transformation"
 pdwarform.410.desc:0 "With our planet returned to a habitable state, we must decide what the Mobile Warform Factory can do now that it is under our control.\n\nWe will study how the planet once could transform and see what we can learn from their cybernetic experiments.."
 pdwarform.410.a:0 "We will unlock its secrets."
