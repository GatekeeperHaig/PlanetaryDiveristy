pc_pd_veld: "Monde de Velds"
pc_pd_veld_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène, ce paysage subtropical est couvert de broussailles et de savanes ouvertes dans un monde rocheux sec avec une atmosphère à base d'azote et d'oxygène. Ce monde a des hivers doux et de longs étés chauds."
