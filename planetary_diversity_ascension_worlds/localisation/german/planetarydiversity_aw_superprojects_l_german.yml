#Kernabgriff
#Planetenklasse
pc_pd_core_tap: "Kernabgriff"
pc_pd_core_tap_desc: "Diese felsige Welt beherbergt jetzt ein riesiges Netzwerk von Maschinen, die sich in ihren Kern graben, um Urenergie zu gewinnen, ein Beweis für die Ingenieursleistung, die das ursprüngliche Ökosystem des Planeten zerstört hat."
pc_pd_core_tap_adj: "energetisch"
mod_pc_pd_core_tap_habitability: "Bewohnbarkeit des Kernanschlusses"
trait_pc_pd_core_tap_preference: "Vorliebe für Kernanschluss"
trait_pc_pd_core_tap_preference_desc: "$trait_pc_arctic_preference_desc$"

#Entscheidung
decision_pd_aw_core_tap: "Planetarisches Superprojekt: Kernanschluss"
decision_pd_aw_core_tap_desc: "Indem wir ein Netzwerk von Maschinen schaffen, die sich bis in den Kern dieser Welt vorarbeiten, können wir auf Kosten des Ökosystems des Planeten eine unglaubliche Menge an Energie erzeugen."
decision_pd_megacoretap_requirements: "£trigger_no£ §REs kann keine anderen Bezirke geben als§! §Y$district_generator_plural$§!"

#Modifikator
pd_aw_core_tap: "Core Tap"
pd_aw_core_tap_desc: "Diese Welt verfügt über ein riesiges Netzwerk von Maschinen, die sich in ihren Kern graben, um Urenergie zu gewinnen, dabei aber das ursprüngliche Ökosystem zerstören."

#Technologie
tech_pd_planetary_core_tap: "Planetarisches Superprojekt: Core Tap"
tech_pd_planetary_core_tap_desc: "Indem wir ein Netzwerk von Maschinen schaffen, die sich bis in den tiefsten Kern einer Welt graben, können wir auf Kosten des Ökosystems des Planeten eine unglaubliche Menge an Energie erzeugen."
tech_pd_planetary_core_tap_tooltip: "§HUnlocks Decision:§! $decision_pd_aw_core_tap$"

#Agriworld
#Planet Class
pc_pd_agriworld: "Agriworld"
pc_pd_agriworld_desc: "Dieser felsige Planet ist voll von endloser industrieller Landwirtschaft, die stark auf potente Düngemittel, komplexe Wetterkontrolle und fortschrittliche Bewässerungssysteme angewiesen ist. Obwohl sie eine unaufhörliche Fülle aufrechterhält, hat sie das natürliche Ökosystem des Planeten ersetzt."
pc_pd_agriworld_adj: "agarian"
mod_pc_pd_agriworld_habitability: "Agriworld-Bewohnbarkeit"
trait_pc_pd_agriworld_preference: "Agriworld-Präferenz"
trait_pc_pd_agriworld_preference_desc: "$trait_pc_arctic_preference_desc$"

#Entscheidung
decision_pd_aw_agriworld: "Planetarisches Superprojekt: Agriworld"
decision_pd_aw_agriworld_desc: "Indem wir diesen Planeten in eine Agriworld verwandeln, werden wir riesige Felder für industrielle Landwirtschaft schaffen und das natürliche Ökosystem durch eine üppige, künstliche landwirtschaftliche Fläche ersetzen."
decision_pd_agriworld_requirements: "£trigger_no£ §REs kann keine anderen Distrikte geben als§! §Y$district_farming_plural$§!"

#Modifikator
pd_aw_agriworld: "Agriworld"
pd_aw_agriworld_desc: "Diese Welt ist stolz auf die industrielle Landwirtschaft, die stark auf potente Düngemittel, komplexe Wetterkontrolle und moderne Bewässerungssysteme angewiesen ist."

#Technologie
tech_pd_planetary_agriworld: "Planetarisches Superprojekt: Agriworld"
tech_pd_planetary_agriworld_desc: "Indem wir einen Planeten in eine Agriworld verwandeln, werden wir riesige Felder für die industrielle Landwirtschaft schaffen und das natürliche Ökosystem durch üppige, künstliche landwirtschaftliche Flächen ersetzen."

tech_pd_planetary_agriworld_tooltip: "§HUnlocks Decision:§! $decision_pd_aw_agriworld$"

#Stripmine
#Planet Class
pc_pd_stripmine: "Stripmine"
pc_pd_stripmine_desc: "Dieser Planet ist jetzt eine Fläche von Tagebaubetrieben, seine Oberfläche ist von einem Labyrinth aus Industriebaggern und Bohrgeräten durchzogen. Das natürliche Ökosystem wurde durch die unaufhörliche Suche nach Ressourcen zerstört."
pc_pd_stripmine_adj: "Bergbau"
mod_pc_pd_stripmine_habitability: "Bewohnbarkeit von Tagebau"
trait_pc_pd_stripmine_preference: "Präferenz für Tagebau"
trait_pc_pd_stripmine_preference_desc: "$trait_pc_arctic_preference_desc$"

#Entscheidung
decision_pd_aw_stripmine: "Planetarisches Superprojekt: Tagebau"
decision_pd_aw_stripmine_desc: "Wir könnten Ressourcen von jedem Zentimeter der Oberfläche dieses Planeten sammeln, indem wir moderne industrielle Bagger und Bohrgeräte bauen. Das natürliche Ökosystem würde unter diesem Prozess erheblich leiden."
decision_pd_stripmine_requirements: "£trigger_no£ §REs kann keine anderen Distrikte geben als§! §Y$district_mining_plural$§!"

