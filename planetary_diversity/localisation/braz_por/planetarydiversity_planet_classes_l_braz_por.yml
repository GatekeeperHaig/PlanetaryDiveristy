 pc_pd_cold_cave: "Mundo Cavernoso de Gelo"
 pc_pd_cold_cave_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Com uma magnetosfera fraca, grande parte da superfície deste mundo é constituída por rocha estéril. Sob a superfície há uma série interminável de cavernas com uma hidrosfera congelada que sustenta liquens e musgos."
