 pdgraveyard.10.name:0 "Un descubrimiento zoológico"
 pdgraveyard.10.desc:0 "Hemos recibido un informe de [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Este sistema parece tener una cantidad inusual de actividad de fauna espacial. [Root.GetLeaderName] también informa que parece haber una mayor concentración de criaturas más antiguas alrededor de la luna terrestre de uno de los gigantes gaseosos. Aún más extraño, bandas de criaturas errantes muestran un comportamiento agresivo hacia cualquier cosa que no sea de su propia especie como si estuvieran protegiendo el planeta."
 pdgraveyard.10.a:0 "Que extraño"
 pdgraveyard.20.name:0 "Pastos Despejados"
 pdgraveyard.20.desc:0 "Después de un escaneo completo del planeta, quedó claro que el planeta es una especie de cementerio para los Tiyanki, con su superficie cubierta de cadáveres y esqueletos que han traído minerales exóticos de toda la galaxia al planeta convirtiéndolo en un rico y próspero mundo. Es probable que tengamos mucho que aprender aquí." 
 pdgraveyard.20.a:0 "Asombroso"
 pdgraveyard.30.name:0 "El fin de una vida"
 pdgraveyard.30.desc:0 "Los sensores detectaron un Tiyanki muy antiguo que cayó lejos de nuestro asentamiento en [Root.GetName]. La mezcla de los materiales exóticos y el cuerpo de la criatura está ahora en la superficie y se puede cosechar si tenemos el deseo. Obviamente, esto representa tanto un peligro como una oportunidad para la colonia. Por un lado, dejar que cayeran enriquecería el planeta pero siempre existiría el peligro de que cayeran sobre una zona poblada. ¿Cómo debemos proceder?"
 pdgraveyard.30.desc.2:0 "Antes de la historia, sabíamos de los regalos de los cielos. Su caída trajo tanto destrucción como tiempo de gran bendición, pero con el tiempo aprendimos que en realidad eran criaturas del espacio. Ahora que tenemos los medios para evitar que caigan sobre nuestro mundo, la pregunta sigue siendo; ¿Deberíamos? Conocemos su importancia para nuestro ecosistema y su valor. ¿Cómo debemos proceder?"
 pdgraveyard.30.a:0 "Les permitimos caer como siempre lo han hecho"
 pdgraveyard.30.a.tooltip:0 "Aunque más duro para la colonia, permitiremos que caigan los Tiyanki. Esto nos dará acceso a sus partes del cuerpo y oportunidades de gases exóticos."
 pdgraveyard.30.b:0 "¿Quiénes somos nosotros para interrumpir su viaje cósmico?"
 pdgraveyard.30.b.tooltip:0 "Nos negaremos a profanar sus cadáveres en lugar de centrarnos en la extracción de gas exótico, el estudio y el intercambio de su historia."
 pdgraveyard.30.c:0 "Dirigir a los Tiyanki que caen hacia las zonas de recolección"
 pdgraveyard.30.c.tooltip:0 "Los desviamos para que aterricen en el mismo lugar, lo que nos permitirá recolectar piezas, a expensas del ecosistema del planeta y las oportunidades de gases exóticos."
 pdgraveyard.30.d:0 "Nuestros colonos deberían estar antes que cualquier bestia."
 pdgraveyard.30.d.tooltip:0 "Destruiremos cualquier Tiyanki que caiga en un área colonizada, lo que abrirá más espacios del planeta pero a expensas del ecosistema y la cantidad de recursos que podemos recolectar de los Tiyanki caídos."
 pdgraveyard.30.e:0 "Ni una sola bestia volverá a alcanzar la superficie."
 pdgraveyard.30.e.tooltip:0 "Destruiremos cualquier Tiyanki que intente caer sobre la superficie del planeta, lo que tendrá un efecto negativo en el ecosistema pero liberará mucho espacio para la colonia."

