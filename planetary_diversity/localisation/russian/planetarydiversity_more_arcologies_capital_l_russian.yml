#Senate
 decision_pd_arcology_senate: "Построить Купол Сената"
 decision_pd_arcology_senate_desc: "Чтобы удовлетворить растущие потребности нашего государства, мы должны построить монументальное здание Сената в нашей столице, выделив значительные площади для расширения административных возможностей нашего правительства."
 decision_pd_arcology_senate_effects: "Добавляет §Y$d_pd_senate_building$§! в столицу, что займёт часть пространства для районов, но расширит административные возможности государства."
 d_pd_senate_building: "Купол Сената"
 d_pd_senate_building_desc: "Купол Сената, величественный символ власти, сердце государства, где формируется будущее нашей цивилизации."

#Palace
 decision_pd_arcology_palace: "Построить Дворцовый комплекс"
 decision_pd_arcology_palace_desc: "Чтобы отразить могущество и власть нашей империи, мы возведем колоссальный дворец в нашей столице. Это грандиозное сооружение будет олицетворять могущество нашего правительства и значительно расширит его возможности."
 decision_pd_arcology_palace_effects: "Добавляет §Y$d_pd_palace_building$§! в столицу, что займёт часть пространства для районов, но расширит административные возможности государства."
 d_pd_palace_building: "Дворцовый комплекс"
 d_pd_palace_building_desc: "Дворцовый комплекс, грандиозный символ нашего суверенитета и власти правителя, возвышается над столицей. Это сердце государственной власти, где вершится судьба нашей империи."

#Headquarters
 decision_pd_arcology_headquarters: "Построить Штаб-Квартиру Корпорации"
 decision_pd_arcology_headquarters_desc: "Чтобы продемонстрировать мощь и влияние нашей мегакорпорации, мы построим в этом экономическом центре возвышающуюся штаб-квартиру. Это внушительное сооружение будет олицетворять силу нашего руководства и значительно поможет нашим галактическим предприятиям."
 decision_pd_arcology_headquarters_effects: "Добавляет §YШтаб-Квартиру Корпорации§! в столицу, что займёт часть пространства для районов, но расширит административные возможности государства."
 d_pd_headquarters_building: "Штаб-Квартира Корпорации"
 d_pd_headquarters_building_desc: "Монументальный символ господства, эта штаб-квартира возвышается над планетой. Она служит мозговым центром наших операций, здесь вершится будущее нашей мегакорпорации."

#Hive Confluence Spire
 decision_pd_hive_confluence_spire: "Построить Шпиль Единства"
 decision_pd_hive_confluence_spire_desc: "Чтобы продемонстрировать превосходство и размах нашего коллектива, мы вырастим могучий Шпиль Единства. Этот орган управления значительно расширит возможности Разума Улья."
 decision_pd_hive_confluence_spire_effects: "Добавляет §Y$d_pd_confluence_spire_building$§! в столицу, что займёт часть пространства для районов, но расширит административные возможности Разума Улья."
 d_pd_confluence_spire_building: "Шпиль Единства"
 d_pd_confluence_spire_building_desc: "Этот шпиль возвышается над поверхностью планеты, словно мощный маяк. Это центр нашей коллективной воли, где причудливо сплетаются наши пути среди звезд."

#Machine Centralized Processing
 decision_pd_machine_centralized_processing: "Построить Центральный Процессор"
 decision_pd_machine_centralized_processing_desc: "Чтобы доказать свое превосходство и расширить операционные мощности, мы построим Центральный Процессор. Эта структура значительно расширит наши галактические возможности."
 decision_pd_machine_centralized_processing_effects: "Добавляет §Y$d_pd_machine_centralized_processing$§! в столицу, что займёт часть пространства для районов, но расширит административные возможности машинного разума."
 d_pd_machine_centralized_processing: "Центральный Процессор"
 d_pd_machine_centralized_processing_desc: "Этот процессор возвышается над поверхностью планеты и является центральным узлом для обработки коллективных команд, хитроумно организуя работу дронов."