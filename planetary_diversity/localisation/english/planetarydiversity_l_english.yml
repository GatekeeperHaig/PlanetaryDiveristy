 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Dry Tidally-Locked World"
 pc_tidallylocked_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. With the planet tidally locked to its sun, one side of the planet is in constant daylight, while the other is in constant night. A thin habitable zone exists in the twilight region. Constant sunlight and wind make for ideal food and energy generation." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the twilight zone of [GetHomeWorldName], our civilization has spread and prospered."
 pc_tidallylocked_tile:0 "Dry Tidally-Locked Terrain"
 pc_tidallylocked_tile_desc:0 "Savannahs turning into varied continents turning into frozen plains." 
 trait_pc_tidallylocked_preference:0 "Dry Tidally-Locked World Preference"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Dry Tidally-Locked Habitability"
 tidal_locked2:0 "Twilight World"
 tidal_locked2_desc:0 "The constant sunlight and strong winds make this planet an ideal place for power generation and for harvesting crops."
 civic_tidal_world:0 "Dry Tidally-Locked Home"
 civic_tidal_world_desc:0 "This planet is Tidally-Locked to it's sun. Life mostly flourishes in it's twilight zone."
 civic_tooltip_tidal_world_effects:0 "This species Homeworld turns into a §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Hothouse World"
 pc_hothouse_desc:0 "A rocky world with an atmosphere currently experiencing a runaway greenhouse effect. Lethal to all forms of life." 
 
 ###Methane
 pc_methane:0 "Methane World"
 pc_methane_desc:0 "Rocky world with a nitrogen-methane atmosphere, and this planet's variable gas is methane. With temperatures around -180 degrees Celsius, the methane hydrosphere is stable."
 pc_methane_tile:0 "Methane Terrain"
 pc_methane_tile_desc:0 "Rock, ice and seas of liquid methane."
 trait_pc_methane_preference:0 "Methane Preference"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "Methane Habitability"
 START_SCREEN_PART_ONE_METHANE:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the rugged valleys of [GetHomeWorldName], our civilization has spread and prospered."

 ###Ammonia
 pc_ammonia:0 "Ammonia World"
 pc_ammonia_desc:0 "Rocky world with a nitrogen-ammonia atmosphere. This planet's variable gas is ammonia. With much higher atmospheric pressure than most terrestrial planets, the ammonia hydrosphere is stable."
 pc_ammonia_tile:0 "Ammonia Terrain"
 pc_ammonia_tile_desc:0 "Dense forests and ammonia oceans." 
 trait_pc_ammonia_preference:0 "Ammonia Preference"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "Ammonia Habitability"
 START_SCREEN_PART_ONE_AMMONIA:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the forests and ammonia seas of [GetHomeWorldName], our civilization has spread and prospered."

 ###Cascadian
 pc_cascadian:0 "Cascadian World"
 pc_cascadian_desc:0 "Sub-temperate mountainous world with a nitrogen-oxygen atmosphere consisting of coastal forests and towering mountain ranges. An active, stormy, hydrosphere with strong differences between snowy winters and short warmer summers."
 pc_cascadian_tile:0 "Cascadian Terrain"
 pc_cascadian_tile_desc:0 "Dense coastal forests and vast rugged coastlines."
 trait_pc_cascadian_preference:0 "Cascadian Preference"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "Cascadian Habitability"
 START_SCREEN_PART_ONE_CASCADIAN:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the rugged coastlines of [GetHomeWorldName], our civilization has spread and prospered."

 ###Bog
 pc_swamp:0 "Bog World"
 pc_swamp_desc:0 "Cold, muddy world with a thick nitrogen-oxygen atmosphere. Seasonal variation is limited with significant precipitation. Most landmasses are covered in dense vegetation."
 pc_swamp_tile:0 "Bog Terrain"
 pc_swamp_tile_desc:0 "Muddy wet terrain with a cold climate."
