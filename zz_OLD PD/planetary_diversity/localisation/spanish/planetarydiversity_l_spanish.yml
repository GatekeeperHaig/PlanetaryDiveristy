 #Biolumen Event Update 
 pdbiolumen.30.name:0 "La selva vino a la vida y los tomó"
 pdbiolumen.30.desc:0 "Ha habido varios asesinatos espantosos en [Root.Planet.GetName]. Por lo general, mientras estaban solos, las personas han desaparecido y los pocos cuerpos que se han recuperado se encuentran empalados en gran cantidad de árboles con los órganos extraídos. Creemos que algún tipo de animal salvaje tiene la culpa, pero este comportamiento espantoso ha causado un miedo sensacional en toda la colonia sobre los monstruos en el bosque."
 pdbiolumen.30.a:0 "Supervisar la situación"
 pdbiolumen.30.b:0 "Estamos por encima de estas tonterías supersticiosas."
 pdbiolumen.30.c:0 "La noche es oscura y llena de terrores"
 pdbiolumen.31.name:0 "Hay algo ahí afuera esperándonos"
 pdbiolumen.31.desc:0 "La frecuencia y el número de ataques ha aumentado en los últimos 6 meses y gran parte de la colonia está al límite. Parece menos probable que sea el comportamiento de los animales salvajes. Nuestros xenobiólogos y militares están listos para explorar cada centímetro de la jungla para descubrir qué está causando estos ataques."
 pdbiolumen.31.a:0 "Adelante, pero vayan con cuidado"
 pdbiolumen.32.name:0 "Si sangra, podemos matarlo"
 pdbiolumen.32.desc:0 "Nuestros xenobiólogos han hecho un gran avance en las misteriosas muertes en [Root.Planet.GetName]. Después de que una cantidad significativa del equipo de investigación muriera en el bosque, un ingenioso grupo de soldados atrapó y mató a una de las criaturas. Resulta que un grupo de reptiloides primitivos en realidad llama hogar a este planeta. No los hemos notado hasta ahora porque tienen la capacidad biológica de volverse funcionalmente invisibles para nuestros ojos y escáneres. Con esta información en la mano, los miembros sobrevivientes del equipo de búsqueda programaron sus escáneres para buscar oligoelementos únicos en la sangre de las criaturas reptiloides. Ahora, han encontrado uno de sus asentamientos y han comenzado a observar su cultura y comportamiento. Deberíamos esperar un informe pronto."
 pdbiolumen.32.a:0 "Esperemos que el sacrificio haya valido la pena"
 pdbiolumen.33.name:0 "Ahora observamos desde las sombras"
 pdbiolumen.33.desc:0 "La especie en [Root.Planet.GetName], que se refieren a sí mismos como los Yirzin, que se traduce como los Cazadores, están obsesionados con la caza de trofeos. Rutinariamente rastrean y matan a las criaturas más grandes y peligrosas del planeta aparentemente por deporte; sus asentamientos están adornados con trofeos de estas cacerías. Parece que, desde nuestro aterrizaje, han notado nuestra inteligencia y defensas y nos han marcado como un nuevo desafío mortal para sus cacerías. El equipo científico ha descifrado la mayor parte de su lenguaje y confía en que podemos comenzar las comunicaciones oficiales cuando sea necesario. Nuestro ejército también está bastante interesado en el estudio de sus habilidades únicas."
 pdbiolumen.33.a:0 "Transfiere este proyecto a los militares"
 pdbiolumen.33.a.tooltip:0 "Demos rienda suelta a los militares para que estudien a los Cazadores."
 pdbiolumen.33.b:0 "No podemos permitir que dañen a la colonia"
 pdbiolumen.33.b.tooltip:0 "Establecimos reservas para contener a los Cazadores"
 pdbiolumen.33.c:0 "Este es su hogar, hay que dejarlos elegir su propio destino"
 pdbiolumen.33.c.tooltip:0 "Varias poblaciones de Cazadores se unen a nosotros."
 pdbiolumen.33.d:0 "Purgarlos a todos"
 pdbiolumen.33.d.tooltip:0 "Eliminamos a los Cazadores"
 pdbiolumen.40.name:0 "En la oscuridad"
 pdbiolumen.40.desc:0 "Después de establecer una comunicación positiva, los militares han terminado su extenso estudio de sus genes y técnicas y han logrado avances considerables integrándolos a nuestra tecnología. Después de ver la tecnología y la habilidad de nuestro ejército, algunas de las tribus han pedido unirse a nosotros"
 pdbiolumen.40.a:0 "Son bienvenidos"
 pdbiolumen.40.a.tooltip:0 "Una población de Cazadores se une a nuestro imperio"
 pdbiolumen.40.b:0 "No, pero construiremos reservas para preservar su estilo de vida"
 pdbiolumen.40.b.tooltip:0 "Estableceremos reservas para contener a los Cazadores"
 pdbiolumen.40.c:0 "Absolutamente no, son demasiado peligrosos"
 pdbiolumen.40.c.tooltip:0 "Eliminaremos a los Cazadores"
 pdbiolumen.41.name:0 "Seguros del monstruo."
 pdbiolumen.41.desc:0 "Aunque es costoso y llevó mucho tiempo, hemos establecido con éxito varias reservas en las partes densas de las selvas. Nuestros biólogos los estudiarán durante los próximos años y se preservará su forma de vida."
 pdbiolumen.41.a:0 "Esto es para bien"
 pdbiolumen.42.name:0 "Cazaremos juntos"
 pdbiolumen.42.desc:0 "Los Cazadores han demostrado ser increíblemente ingeniosos y adaptables con nuestra tecnología. Lo único que nos han pedido es poder seguir realizando su cacería ceremonial que están deseando continuar por toda la galaxia. A pesar de las reservas iniciales de algunos sectores de nuestra población, resulta que la caza mantiene bajo control a las criaturas más temibles en [Root.Planet.GetName] y en nuestros otros planetas, lo que hace que la vida colonial sea más segura."
 pdbiolumen.42.a:0 "Bienvenidos a nuestras filas, Cazadores."
 pdbiolumen.43.name:0 "La cacería termina"
 pdbiolumen.43.desc:0 "El exterminio de los Cazadores ahora está completo y las cuadrillas que limpian las aldeas han encontrado muchos artículos hechos de minerales preciosos. Desafortunadamente, también parece que los cazadores eran una parte crucial del ecosistema con muchas de sus presas más temibles que ahora aumentan rápidamente en población. Si bien esto ofrece oportunidades para nuestros científicos y el ecoturismo, definitivamente es una molestia para los colonos."
 pdbiolumen.43.a:0 "Desafortunado"

