 snowball_earth.13.a:0 "Endlich haben wir unser Eden zurück."
 d_snowball_stockpile:0 "Alles, was übrig ist"
 d_snowball_stockpile_desc:0 "Dieser Vorrat ist alles, was von unserem riesigen Reichtum übrig geblieben ist, bevor unsere Heimatwelt endgültig der Kälte erlegen ist. Selbst mit Rationierung wird es nicht länger als zehn Jahre reichen."
