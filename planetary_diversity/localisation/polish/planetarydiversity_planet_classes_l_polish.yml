 pc_pd_barren_cave_desc: "Jałowa, skalista planeta jaskiniowa z cienką lub nieistniejącą atmosferą. Powierzchnia usiana jest kraterami po uderzeniach meteorytów i całkowicie pozbawiona życia, lecz pod nią kryje się rozległa sieć jaskiń."
 pc_pd_nuked_cave: "Cmentarny świat jaskiniowy"
 pc_pd_nuked_cave_desc: "Skalista planeta jaskiniowa z atmosferą azotowo-tlenową, pogrążona w nuklearnej zimie. Atmosfera wypełniona gęstymi warstwami sadzy i aerozoli, a wysoki poziom promieniowania obejmuje zarówno powierzchnię, jak i podziemne systemy jaskiń. Oznaki życia są minimalne."

###Unihabitables - Dummy Only
 pc_carbon: "Świat węglowy"
 pc_carbon_desc: "Jałowa i skalista planeta z cienką lub nieistniejącą atmosferą. Powierzchnia usiana jest kraterami po uderzeniach meteorytów i całkowicie pozbawiona życia. W przeciwieństwie do większości planet opartych na związkach krzemowo-tlenowych, ma znacznie wyższy stosunek węgla do tlenu."
 pc_iron: "Świat żelazny"
 pc_iron_desc: "Jałowa i skalista planeta z cienką lub nieistniejącą atmosferą. Powierzchnia usiana jest kraterami po uderzeniach meteorytów i całkowicie pozbawiona życia. Planeta składa się głównie z żelaznego jądra z niewielkim płaszczem lub go pozbawionym."
 pc_subglacial: "Świat podlodowy"
 pc_subglacial_desc: "Skalista planeta pokryta grubą warstwą wiecznego lodu. Niskie temperatury i cienka atmosfera uniemożliwiają istnienie życia na powierzchni. Pod lodową skorupą, dzięki ogrzewaniu pływowemu lub aktywności geotermalnej, może istnieć podpowierzchniowy ocean."
 pc_hydrocarbon: "Świat węglowodorowy"
 pc_hydrocarbon_desc: "Skalista planeta pokryta grubą warstwą wiecznego lodu i materiału skalnego. Gęsta, nieprzezroczysta atmosfera składa się z azotu, metanu i etanu. Na tym bezlife'owym świecie można znaleźć ciekłe jeziora i morza węglowodorów."
 pc_hothouse: "Świat cieplarniany"
 pc_hothouse_desc: "Skalista planeta z atmosferą, na której występuje efekt cieplarniany wymykający się spod kontroli. Śmiertelna dla wszystkich form życia."
 pc_ethane_ocean: "Świat oceanów etanu"
 pc_ethane_ocean_desc: "Skalista planeta z gęstą atmosferą zabójczą dla wszystkich znanych wyższych form życia. Powierzchnia tej planety pokryta jest oceanami ciekłego etanu."
 pc_diamond: "Świat diamentowy"
 pc_diamond_desc: "Jałowa i skalista planeta z cienką lub nieistniejącą atmosferą. Powierzchnia usiana kraterami meteorytowymi i całkowicie pozbawiona życia. Wysokie stężenie węgla oraz ekstremalne ciśnienie i temperatura sprawiły, że znaczna część planety przekształciła się w diament."
 pc_volcanic: "Świat wulkaniczny"
 pc_volcanic_desc: "Skalista planeta usiana wulkanami. Atmosfera jest cienka lub nie istnieje wcale, a intensywna aktywność geologiczna wnętrza powoduje nieustanne erupcje. Ten typ planety nie jest w stanie utrzymać życia organicznego. Pióropusze siarki mogą sięgać nawet 500 km nad powierzchnię."
 pc_chthonian: "Świat chtoniczny"
 pc_chthonian_desc: "Jałowa i skalista planeta z cienką lub nieistniejącą atmosferą. Powierzchnia pokryta jest kraterami meteorytowymi i całkowicie pozbawiona życia. Planeta ta była niegdyś gazowym olbrzymem, lecz jej atmosfera z wodoru i helu została odarta, pozostawiając jedynie metaliczne jądro."
 pc_hot_gas_giant: "Gorący gazowy olbrzym"
 pc_hot_gas_giant_desc: "Gazowa planeta z atmosferą składającą się głównie z wodoru i helu, otaczającą gęste jądro. Temperatury są znacznie wyższe niż przeciętne, co powoduje ekstremalne zjawiska pogodowe, które mogą być wykorzystywane do pozyskiwania energii i rzadkich gazów."
 pc_cold_gas_giant: "Zimny gazowy olbrzym"
 pc_cold_gas_giant_desc: "Gazowa planeta z atmosferą składającą się głównie z wodoru i helu, otaczającą gęste jądro. Temperatury są znacznie niższe niż przeciętne, co sprzyja stabilnym możliwościom badawczym."
 pc_cloudless_gas_giant: "Bezchmurny gazowy olbrzym"
 pc_cloudless_gas_giant_desc: "Gazowa planeta z atmosferą, w której nie tworzy się globalna pokrywa chmur, ponieważ brakuje w niej odpowiednich związków chemicznych."
 pc_dwarf_gas_giant: "Gazowy karzeł"
 pc_dwarf_gas_giant_desc: "Gazowa planeta z atmosferą składającą się głównie z wodoru i helu, otaczającą gęste jądro. Posiada grubą atmosferę wodoru i helu z głębokimi warstwami lodu, skał lub oceanami ciekłej wody i amoniaku."

