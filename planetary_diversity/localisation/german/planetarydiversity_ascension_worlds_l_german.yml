###PD Tree of Life
 #Deposits
 d_pd_tree_of_life_uncommon: "Baum des Lebens"
 d_pd_tree_of_life_uncommon_desc: "Ein Ableger des Großen Baums, der vom Schwarmbewusstsein hierher verpflanzt wurde. Obwohl die Bedingungen für den Baum günstig sind, lässt das ungewöhnliche Ökosystem dieses Planeten es nicht zu, dass er seine volle Größe erreicht."
 d_pd_tree_of_life_home: "Baum des Lebens"
 d_pd_tree_of_life_home_desc: "Der Baum des Lebens hat dem Schwarmbewusstsein unzählige Generationen lang Schutz und Unterstützung geboten."
 d_pd_tree_of_life_colony: "Setzling des Lebensbaums"
 d_pd_tree_of_life_colony_desc: "Ein Ableger des Großen Baums, der vom Schwarmbewusstsein hierher verpflanzt wurde. Es wird einige Zeit dauern, bis er vollständig ausgewachsen ist."
 d_pd_tree_of_life_bloomed: "Blühender Baum des Lebens"
 d_pd_tree_of_life_bloomed_desc: "Der Große Baum hat dem Schwarmbewusstsein unzählige Generationen lang Schutz und Unterstützung geboten. Jetzt, wo er blüht, sind seine wohltuenden Auswirkungen für jede Drohne spürbar."

 #Decisions
 decision_pd_replant_tree_of_life: "Baum des Lebens neu pflanzen"
 decision_pd_replant_tree_of_life_desc: "Wir müssen hier einen Setzling des Großen Lebensbaums pflanzen, damit unser Schwarmbewusstsein gedeihen kann."
 decision_pd_bloom_tree_of_life: "Blühender Baum des Lebens"
 decision_pd_bloom_tree_of_life_desc: "Einen Großen Baum des Lebens zum Blühen zu bringen, erfordert viel Zeit und Ressourcen, aber dadurch wird sein wahres Potenzial freigesetzt."
 decision_pd_bloom_tree_of_life_tooltip: "Dieser Planet wird zu einem §YBloomed $pc_pd_megaflora_hive_bloomed$§!heranwachsen.\n\nVerdoppelt  die £pop£ §YJobs§! und £housing£ §YWohnraum§! die jeder Distrikt bereitstellt."

 #Modifiers
 pd_tree_of_life_bloomed: "Blühender Lebensbaum Welt"
 pd_tree_of_life_bloomed: "Der Große Baum auf diesem Planeten ist ausgewachsen. Sein Wurzelsystem bietet Platz für Arbeiterdrohnen und ist von Natur aus extrem widerstandsfähig gegen Beschädigungen."
 pd_tree_of_life_growing: "Wachsender Setzling des Lebensbaums"
 pd_tree_of_life_growing_desc: "Die Drohnen dieses Planeten konzentrieren sich auf das Anpflanzen des Großen Baumsetzlings, den wir hier gepflanzt haben."
 pd_tree_of_life_home: "Lebensbaum Welt"
 pd_tree_of_life_home_desc: "Der Große Baum auf diesem Planeten ist ausgewachsen. Sein Wurzelsystem bietet Platz für Arbeiterdrohnen und ist von Natur aus extrem widerstandsfähig gegen Beschädigungen."
 pd_no_lifetree: "Kein Baum des Lebens"
 pd_no_lifetree_desc: "Ohne einen Großen Baum des Lebens ist das Schwarmbewusstsein unvollständig."

 #Origin
 origin_pd_aw_tree_of_life: "Platzhalter-Ursprung – NICHT VERWENDEN"
 origin_pd_aw_tree_of_life_desc: "Dieser Ursprung ist ein Platzhalter und funktioniert in Stellaris nicht. Bitte entfernen Sie ihn, bevor Sie Ihr Spiel starten, da er Probleme verursachen wird."

###Wasteland
 #Decisions
 decision_pd_wasteland_planet: "Unregulierte Industriestandards"
 decision_pd_wasteland_planet_desc: "Umweltbedenken halten uns nur zurück. Indem wir den Zustand des natürlichen Ökosystems unseres Planeten ignorieren, werden wir sein wahres industrielles Potenzial freisetzen."
 decision_pd_wasteland_planet_effects_short: "§Y$pd_wasteland_planet$§! Modifikator hinzugefügt.\n\nErhöht §GIndustrial Output§! reduziert aber £mod_pop_environment_tolerance£ §RHabitability§!."
 decision_pd_wasteland_planet_cleanup: "Umweltbereinigung"
 decision_pd_wasteland_planet_cleanup_desc: "Die gravierende Umweltzerstörung auf diesem Planeten hat sein Ökosystem in einen prekären Zustand gebracht. Wir werden den dieser Welt zugefügten Schaden wiedergutmachen."
 decision_pd_wasteland_planet_cleanup_tooltip: "Wir werden das ursprüngliche Ökosystem dieses Planeten wiederherstellen."

 #Modifiers
 pd_wasteland_planet: "Industrielles Ödland"
 pd_wasteland_planet_desc: "Umweltbedenken halten uns nur zurück. Indem wir den Zustand des natürlichen Ökosystems des Planeten ignorieren, werden wir das wahre industrielle Potenzial des Planeten freisetzen."
 pd_wasteland_planet_tooltip: "Schaltet £district£ §YGenerator Bezirke§! und §YBergbau Bezirke§! frei."
 pd_aw_wasteland_planet: "Industrielles Ödland"
 pd_aw_wasteland_planet_desc: "$decision_pd_wasteland_planet_desc$"
 pd_aw_wasteland_planet_tooltip: "Schaltet £district£ §YGenerator Bezirke§! und §YBergbau Bezirke§! frei."

 #Notification Message
 MESSAGE_PD_WASTELAND_DESC:1 "$PLANET|Y$ hat jetzt §Y$decision_pd_wasteland_planet$§!"
 MESSAGE_PD_WASTELAND_MESSAGE_TYPE_TITLE: "Umweltschutzbestimmungen abgeschafft"
 MESSAGE_PD_WASTELAND_CLEANUP_DESC:1 "Das Ökosystem auf $PLANET|Y$ wurde repariert."
 MESSAGE_PD_WASTELAND_CLEANUP_MESSAGE_TYPE_TITLE: "Umweltvorschriften wiederinkraftgesetzt"

###Shroud
 #Decisions
 decision_pd_shroud_planet: "Schleier Phasenwechsel"
 decision_pd_shroud_planet_desc: "Wir können die Barriere zwischen diesem Planeten und dem Schleier schwächen um ein Gleichgewicht zwischen der materiellen und der psionischen Welt herzustellen."
 decision_pd_shroud_planet_effects_short: "§Y$pd_aw_shroud_planet$§! Modifikator hinzugefügt.\n\nErhöht £pop£ §GPsionic Pop Output§! reduziert aber £pop£ §YNon-Psionic Pop Output§!."
 decision_pd_shroud_planet_cleanup: "Phasenverschobener Planet"
 decision_pd_shroud_planet_cleanup_desc: "Unsere Physiker können die Barriere zwischen diesem Planeten und dem Schleier verstärken um ihn so in der materiellen Welt zu stabilisieren."
 decision_pd_shroud_planet_cleanup_tooltip: "\nWir werden den psionischen Einfluss von diesem Planeten entfernen."

 #Modifier
 pd_aw_shroud_planet: "Schleier berührt"
 pd_aw_shroud_planet_desc: "An diesem Ort hat die bewusst geschwächte Barriere zwischen der materiellen Welt und dem Schleier es Personen mit übersinnlichen Fähigkeiten ermöglicht, die Realität bis zu einem gewissen Grad umzugestalten. Für diejenigen ohne derartige Gaben verschwimmt jedoch die Grenze zwischen Albtraum und Realität, was zu einer endlosen Bilderflut aus Leid und Qual führt."
 pd_aw_shroud_planet_tooltip: "§GPsionic§! £pop£ Pops:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNon-Psionic§! £pop£ Pops:\n- £mod_pop_environment_tolerance£ §YPlanet Habitability§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-25%§!"

 #Notification Message
 MESSAGE_PD_SHROUD_DESC:1 "$PLANET|Y$ ist jetzt §Y$pd_aw_shroud_planet$§!"
 MESSAGE_PD_SHROUD_MESSAGE_TYPE_TITLE: "Planetare verbindung zum Schleier etabliert"
 MESSAGE_PD_SHROUD_CLEANUP_DESC:1 "Der Einfluss des Schleiers wir auf $PLANET|Y$ verehrt."
 MESSAGE_PD_SHROUD_CLEANUP_MESSAGE_TYPE_TITLE: "Planet enthüllt"

###Necro
