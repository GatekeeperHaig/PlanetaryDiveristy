###Lithoid
 #Decisions
 decision_pd_lithoid_planet: "석질 영양 생태계 만들기"
 decision_pd_lithoid_planet_desc: "이 행성은 수정과 돌로 새겨지기를 기다립니다. 미약한 생물학적 생태계가 우리의 앞길을 가로막고 있습니다."
 decision_pd_lithoid_planet_effects_short: "이 행성에 석질 영양 생태계가 형성되어 결정의 주파수를 우리의 필요에 더 잘 맞도록 미세하게 조정할 수 있습니다."
 decision_pd_lithoid_planet_tooltip: "완료되면 우리는 이 행성의 석질 영양 결정의 주파수를 선택할 수 있을 것입니다."
 decision_pd_lithoid_planet_cleanup: "생물학적 생태계 복원"
 decision_pd_lithoid_planet_cleanup_desc: "우리는 행성의 생물학적 생태계를 원래의 영광으로 회복시켜야 합니다."
 decision_pd_lithoid_planet_cleanup_effects_short: "인위적으로 조성된 석질 영양 생태계를 제거하여 생물학적 자연으로 복원할 것입니다."
 decision_pd_lithoid_planet_cleanup_tooltip: "모든 석질 영양 모디파이어가 제거되고 행성은 생물학적 생태계로 돌아갑니다."
 decision_pd_lithoid_change_frequency: "석질 영양 주파수 변경"
 decision_pd_lithoid_change_frequency_desc: "석질 영양 생태계 결정의 주파수를 필요에 맞게 변경할 것입니다."
 decision_pd_lithoid_change_frequency_effects_short: "이 행성의 결정의 주파수를 바꿀 수 있습니다."
 decision_pd_lithoid_change_frequency_tooltip: "현재 석질 영양 모디파이어가 제거되어 다른 주파수로 변경할 수 있습니다."

 #Choose Event
 pdlithoidplanets.100.name: "결정 주파수"
 pdlithoidplanets.100.desc: "§Y[This.GetName]§!에 어떤 공진 주파수로 석질 영양 생물군계를 조율할까요?"
 pdlithoidplanets.100.cyan: "청록색"
 pdlithoidplanets.100.cyan.tooltip: "이 공명 주파수는 응집력 있는 힘으로 작용하여 석질류 인구의 통합을 촉진하고 조화로운 인구 증가를 촉진합니다."
 pdlithoidplanets.100.red: "적색"
 pdlithoidplanets.100.red.tooltip: "이 공명은 광물 매장지와 원활하게 시너지 효과를 내어 광물에 더 쉽게 접근하고 추출할 수 있게 해줍니다."
 pdlithoidplanets.100.yellow: "황색"
 pdlithoidplanets.100.yellow.tooltip: "이 공진 주파수는 전력 네트워크와 원활하게 통합되어 총 용량이 급증합니다."

