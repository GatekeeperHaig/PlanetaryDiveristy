 pc_pd_domed_colony_cave: "Купольная колония на мире пещер"
 pc_pd_domed_colony_cave_desc: "Безжизненный каменистый мир пещер с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни. На поверхности построены купольные колонии, пригодные для проживания."
