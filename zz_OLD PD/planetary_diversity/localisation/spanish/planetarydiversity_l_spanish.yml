 snowball_earth.11.a:0 "Aún hay esperanza"
 snowball_earth.12.a:0 "Nos estamos acercando"
 snowball_earth.13.a:0 "Finalmente, tenemos nuestro edén de vuelta."
 d_snowball_stockpile:0 "Todo lo que queda"
 d_snowball_stockpile_desc:0 "Esta reserva es todo lo que queda de nuestra vasta riqueza antes de que nuestro mundo natal finalmente sucumbiera al frío. Incluso con el racionamiento, no durará más de diez años."
