l_english:

 tech_ash_tectonic_drillers:0 "Tectonic Fissuring"
 tech_ash_tectonic_drillers_desc:0 "Most habitable worlds are missing the unqiue atmosphere we need to thrive, by emplying theoretical tectonic cracking will release the gasses needed for us to colonize other worlds."
 methane_terraforming_candidate:0 "Methane Terraforming Candidate"
 methane_terraforming_candidate_desc:0 "Though barren and devoid of life, this frozen world could be home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world."
 ammonia_terraforming_candidate:0 "Ammonia Terraforming Candidate"
 ammonia_terraforming_candidate_desc:0 "Though barren and devoid of life, this toxic world could be home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world."
 sulfur_terraforming_candidate:0 "Sulfur Terraforming Candidate"
 sulfur_terraforming_candidate_desc:0 "Though barren and devoid of life, this toxic world could be home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world."

 #July 22 Rogue World Update
 origin_pd_rogue_voidfarers:0 "Rogue Void-farers"
 origin_pd_rogue_voidfarers_desc:0 "This civilization evolved on a Rogue World, which was ejected by its parent star and wandered the cosmos until eventually being captured by a cluster of black holes. Its thick atmosphere retains heat from the planet's geologically active surface, making it livable."
 origin_pd_rogue_voidfarers_effects:0 "- Homeworld is a §H$pc_rogue$§!.\n- Unable to normally terraform most planets to §YRogue Worlds§! but is able to terraform worlds around §YBlack Holes§!, §YNeutron Stars§! and §YPulsars§! \n-Unlocks a decision to better utilize §YHabitats§! \n-Start with the ability to research §YHabitat§! Construction"
 building_rogue_lab:0 "Rogue Observatory"
 building_rogue_lab_desc:0 "The uniquely starless sky will allow our researchers to better explore the cosmos."
 building_rogue_grid:0 "Rogue Geothermal Taps"
 building_rogue_grid_desc:0 "Tapping into the powerful geothermal activity on this Rogue planet will improve our energy generation systems."
 rogue_void_architecture:0 "Rogue Void Architecture"
 rogue_void_architecture_desc:0 "Without having to deal with the annoyance of a luminous star, this habitat has be optimized."
 decision_pd_rogue_better_habs:0 "Rogue Void Architecture"
 decision_pd_rogue_better_habs_desc:0 "Without having to deal with the annoyance of a luminous star, we can apply our knowledge of the void and optimize our orbital habitats."

 #Aug Odds and Ends
 opinion_pd_roguebh_a_primitive_world:0 "Rogued Primative Planet"
 opinion_pd_roguebh_a_primitive_world_phile:0 "Rogued Primative Planet"
 tech_rogue_star_collapsing:0 "Dark Matter Star Collapsing"
 tech_rogue_star_collapsing_desc:0 "Using Dark Matter we should be able to collapse stars, this delicate and easily interrupted process will allow for the creation of more Black Holes for Rogue Worlds to flourish."
 decision_pd_rogue_collapse_star:0 "Collapse Star"
 decision_pd_rogue_collapse_star_desc:0 "Using Dark Matter this delicate process is unsuited for wartimes, but will turn this system's star or stars into §YBlack Holes§!."
 pdroguestarcollapse:0 "Collapsing Star"
 pdroguestarcollapse_desc:0 "This star is being artifically collapsed to create a Black Hole."
 decision_pd_rogue_collapse_star_effects:0 "Using Dark Matter this star will be turned into a Black Hole; the fallout will strip planets of much of their atmosphere and make any habitable worlds uninhabitable, allowing them to be terraformed into Rogue Worlds afterwards."
 pc_rogue_gas_giant:0 "Rogue Gas Giant"
 pc_rogue_gas_giant_desc:0 "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core. This extrasolar capture now orbits a black hole."

 #Sept 22 Hycean World
 origin_pd_hycean_aquatic:0 "Hycean Deep Dwellers"
 origin_pd_hycean_aquatic_desc:0 "This civilization evolved on a Hycean World, a super-sized high-pressure aquatic planet with a surface temperature of almost 200 degrees celsius and a mostly hydrogen atmosphere. Other worlds are not an option for these people."
 origin_pd_hycean_aquatic_effects:0 "- Homeworld is a §H$pc_pd_hycean$§!.\n- Unable to normally terraform most planets to §YHycean Worlds§! except for some §YGas Dwarf Worlds§!\n- Start with a special §YHabitat§! over your homeworld with extra building slots, with the ability to make more." 
 pc_pd_hycean:0 "Hycean World"
 pc_pd_hycean_desc:0 "A rocky world with a hydrogen atmosphere and a significant hydrosphere. 100% of the world's surface is covered in oceans and temperatures are almost 200 degrees Celsius."
 pc_pd_hycean_adj:0 "hydrogen-ocean"
 mod_pc_pd_hycean_habitability:0 "Hycean Habitability"
 trait_pc_pd_hycean_preference:0 "Hycean Preference"
 trait_pc_pd_hycean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pd_hycean:0 "Hycean World"
 pd_hycean_desc:0 "High pressure with a surface temperature of almost 200 degrees, most life on this planet exists in the mid-depth ocean where the temperature and pressure are at more ideal levels."
 hyceanfloodedhabitat:0 "Hycean Flooded Habitat"
 hyceanfloodedhabitat_desc:0 "This habitat has been flooded and highly pressurized to allow for a Hycean species to thrive. District space has been reworked to allow for more specialized building space."
 trait_hycean_tooltip:1 "Housing Usage on §YHycean§! worlds and habitats: §G-10%§!\nFood, Energy and Mineral output on §YHycean§! worlds and habitats: §G+10%§!\nHousing Usage on non-§YHycean§! worlds: §R+30%§!\nHabitability on non-§YHycean§! worlds: §R-20%§!\n\nThe §H$ap_hydrocentric$§! Ascension Perk amplifies this trait's effects."
 hyceanfloodedworld:0 "Hycean Flooded World"
 hyceanfloodedworld_desc:0 "This world has been flooded to allow for a Hycean species to thrive."
 building_hycean_farm:0 "Hycean Aquaponics"
 building_hycean_farm_desc:0 "The naturally rich waters of this world allow for productive Aquafarming."
 building_hycean_lab:0 "Hycean High-Pressure Labs"
 building_hycean_lab_desc:0 "The high pressure of the deepest parts of the planet have opportunities for engineering experiments."
 building_hycean_foundry:0 "Hycean High-Pressure Foundries"
 building_hycean_foundry_desc:0 "By producing our alloys in the deep high pressured areas of this world we can produce more high quality alloys." 
 tech_hycean_climate_restoration:2 "Hycean Climate Restoration"
 tech_hycean_climate_restoration_desc:1 "By advancing our understanding of atmospheric transformation, we will be able to terraform Gas Dwarfs into Hycean Worlds."
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_TITLE:2 "§HUnlocks Feature:§! Hycean Terraforming"
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_DESC:3 "§HHycean Terraforming§!\nAllows us to terraform Gas Dwarfs into Hycean Worlds."
 decision_hyceanhabs:0 "Hycean Flooding"
 decision_hyceanhabs_desc:0 "By flooding the world here to an hycean-based ecosystem we can make it a paradise for some, but hell for most others."
 changehabatsomphereeffecthycean:0 "We will flood this world to a hycean-based ecosystem, so it will suit the needs of our hycean-based population."
 START_SCREEN_PART_ONE_HYCEAN:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the deep pressured oceans of [GetHomeWorldName], our civilization has spread and prospered."
 decision_expand_hycean_sea:0 "Expand Planetary Sea"
 decision_expand_hycean_sea_desc:0 "The hycean sea is our home - and home can never be big enough. Our ice mining networks enable us to harvest ice from other celestial bodies and gradually release it into [This.GetName]'s oceans, expanding the habitable areas on the planet."
 pd_hycean_start_init_NAME:0 "Hycean World Start"
 pd_hycean_start_init_DESC:0 "Single large planet, two terraforming candidates as Neighbors."

 #Gas Dwarf
 pc_dwarf_gas_giant:0 "Gas Dwarf"
 pc_dwarf_gas_giant_desc:0 "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core. It has a thick hydrogen-helium atmosphere, with deep layers of ice, rock or liquid oceans of water and ammonia."
 hycean_terraforming_candidate:0 "Hycean Terraforming Candidate"
 hycean_terraforming_candidate_desc:0 "Though barren and devoid of life, this gas giant has the building blocks for life. With the right technology, it could be terraformed into a Hycean world."

 #Rogue Hole World Notification
 MESSAGE_ROGUEHOLE:1 "$PLANET|Y$ has been collapsed into a §YBlack Hole§!, permanently changing the planets in this solar system."
 MESSAGE_ROGUEHOLE_MESSAGE_TYPE_TITLE:0 "Star Succesfully Collapsed"

 #Exotic Buildings Rework
 building_ash_grid:0 "Ash Volcanic Energy Grid"
 building_ash_grid_desc:0 "The abundance of volcanic energy on this planet improves energy generation."
 building_ash_foundry:0 "Ash Volcanic Foundries"
 building_ash_foundry_desc:0 "The easy-to-access volcanic activity can be used to improve foundry output."
 building_ash_lab:0 "Ash Tectonic Research"
 building_ash_lab_desc:0 "The constant tectonic and volcanic energy encourages engineers to discoveries not needed on other worlds." 
 building_methane_mine:0 "Methane Ice Mines"
 building_methane_mine_desc:0 "Many rich minerals are trapped in the frozen ice and rock of this world, just ready to be extracted."
 building_methane_lab:0 "Methane Climatology Network"
 building_methane_lab_desc:0 "The extreme cold of this world allows for unique experiments."
 building_methane_guild:0 "Methane Cyrogenic Goods"
 building_methane_guild_desc:0 "The deep freeze of this world allows for the creation of unique consumer goods."
 pd_building_gamma_research:0 "Radiotrophic Research Department"
 pd_building_gamma_research_desc:0 "The unique life forms and gamma radition allow for unqiue research opportunies."
 pd_building_rad_farms:0 "Radiotropic Farming Network"
 pd_building_rad_farms_desc:0 "The soil around the rad bloom improved farming output, as long as youre ok with a bit of mutation."
 pd_building_gamma_energy:0 "Radiotrophic Gamma Collectors"
 pd_building_gamma_energy_desc:0 "Allowing our energy network to capture the high amounts of gamma radition allows for greater energy output."
 pd_building_acid_farm:0 "Acid Farming Network"
 pd_building_acid_farm_desc:0 "While toxic to many life forms, the soil on this world is ideal to the flora that has evolved here."
 pd_building_acid_rock:0 "Acid Mining Mines"
 pd_building_acid_rock_desc:0 "The corrosive nature of this world exposes easy to reach mineral deposits."
 pd_building_acid_research:0 "Acid Research Department"
 pd_building_acid_research_desc:0 "The unique life forms, and engineering needs to combat the acid, make this planet a hotbed for research."

