l_simp_chinese:
 pd_continental: "陆地星球"
 pd_continental_desc: "被海洋分割开的大陆，随经纬度不同有不同的季节温度。"
 pd_retinal: "视黄醛星球"
 pd_retinal_desc: "植物光合作用基于视黄醛，而不是叶绿素，因而星球呈现出一种独特的紫色。"
 pd_lake: "湖泊星球"
 pd_lake_desc: "整个星球是一片由无数大小各异的湖泊组成的“马赛克拼贴画”。"
 pd_forest: "森林星球"
 pd_forest_desc: "地表森林稠密，形成蔓延整片大陆的无尽树海。"
 pd_tepid: "温煦星球"
 pd_tepid_desc: "这个星球基本不存在黄赤交角，理想的环境形成了多样化的光合作用过程，因而植物展现出生机盎然的色彩组合。"
 pd_mushroom: "蕈菌星球（陆地）"
 pd_mushroom_desc: "真菌主宰着星球生态系统，广阔的蕈林和蕈原覆盖了大片区域。"
 pd_temperate: "温带星球"
 pd_temperate_desc: "这个星球气候温和，几乎每一块陆地都有丰富的生物多样性。"
 pd_sakura: "樱花星球"
 pd_sakura_desc: "大陆被海洋分隔，茂密而绚丽的花树森林覆盖着大地。"
 pd_megaflora: "巨树星球"
 pd_megaflora_desc: "巨树覆盖了星球地表，其庞大的根底向下延伸有数英里之深。在此类罕见植物周围进行建设成为了一项富有挑战的任务。"
 pd_petrified: "木化石星球"
 pd_petrified_desc: "这里曾经覆盖着分布广泛的巨树，形成了如今的巨大化石遗存。这些奇特的类木材料可以用于建筑用途，尽管要花费相当的投入才能将之开采出来。"
 pd_ocean: "海洋星球"
 pd_ocean_desc: "海洋覆盖了§Y90%§!以上的表面，剩下的陆地均为岛屿。"
 pd_cascadian: "海洋雨林星球"
 pd_cascadian_desc: "这种环境由亚温带沿海森林和巍峨的山脉组成。在温和的冬季与短暂温暖的夏季之间，富有活力、常伴风暴的星球水体呈现出鲜明的反差。"
 pd_swamp: "沼泽星球（树沼）"
 pd_swamp_desc: "星球上大部分地区都覆盖着林木茂盛的湿地。水圈强大而稳定，主要由浅海、湿地和沼泽构成，养育着丰富的动植物生命。"
 pd_crag: "峭壁星球"
 pd_crag_desc: "海洋和极地冰冠覆盖着大部分地表，其间点缀着繁多的岛屿，地势崎岖，常有地震。"
 pd_fog: "云雾星球"
 pd_fog_desc: "海水覆盖大部分地表，环境中湿度极高，因而陆地上空常年云雾弥漫，支持着内陆的繁茂森林和广阔草原。"
 pd_kelp: "巨藻星球"
 pd_kelp_desc: "海洋覆盖了此星球的大部分地表，富饶的浅海孕育出广袤的巨藻林。这一水下生态系统生机勃勃，支撑着星球表面引人注目的丰富生命形态。"
 pd_algae: "粉藻华星球"
 pd_algae_desc: "该星球上众多浅海和湖泊供养着绚丽的粉色藻华，这番壮丽之景在太空中也能看得一清二楚。"
 pd_reef: "珊瑚礁星球"
 pd_reef_desc: "星球表面都是浅海，从轨道上可以看到水面下的巨大礁脉体系。礁脉高出水面形成了珊瑚岛链。"
 pd_archipelago: "火山列岛星球"
 pd_archipelago_desc: "地表全是海洋，群岛点缀其间。剧烈火山活动突然涌现又突然消失，地貌一直在不停变动。"
 pd_tropical: "热带星球"
 pd_tropical_desc: "气候变化巨大，旱季和雨季交替明显。绝大部分大陆上都覆盖着茂盛的植被。"
 pd_atoll: "环礁星球"
 pd_atoll_desc: "丰富的浅潟湖、复杂的珊瑚礁、植被繁茂的热带群岛是此地的主要环境。宜人的温度孕育出繁盛的生物圈。"
 pd_tepui: "台地星球（热带）"
 pd_tepui_desc: "该星球拥有规模巨大的水圈，地表植物繁茂，高低海拔环境迥异。在峻峭的台地高原上，气温较为凉爽，降雨丰沛；地势较低的地方则更加温暖、潮湿，发育出繁茂的丛林。"
 pd_mangrove: "红树林星球"
 pd_mangrove_desc: "大部分区域被浅海覆盖，几乎没有高出海平面的陆地。从现有的少数岛屿的海岸地带开始，丛林可以向海洋绵延数百英里。"
 pd_cenote: "溶井星球"
 pd_cenote_desc: "稀疏的热带森林覆盖着地表，大部分水体都被滤进复杂的地下系统中，滋养着互相关联的生态系统和丰富多样的生物。"
 pd_fungal: "蕈菌星球（热带）"
 pd_fungal_desc: "蕈基植被构成了繁盛的生物圈的基础，从微小的刨子到参天巨菇，生命形态丰富多样。"
 pd_aerial: "浮荚星球"
 pd_aerial_desc: "独特的植物孕育出巨大的种荚，如云般飘荡在植被繁茂的陆地上空。"
 pd_lilypad: "睡莲星球"
 pd_lilypad_desc: "星球上温暖的浅海供养着丰富多样的生命。水生植物强韧的叶片构成了地表的次级生态系统。"
 pd_geothermal: "地热星球"
 pd_geothermal_desc: "生机勃勃的热带裂谷散布于高耸的冰崖之间。地表下的强大地热活动维持着数百万个暖池，孕育出繁盛多样的生命形式。"
 pd_biolumen: "生物光星球"
 pd_biolumen_desc: "大气微粒笼罩着这颗星球，但近乎所有生命都适应了生物光，创造出轨道上也清晰可见的奇景。"
 pd_desert: "沙漠星球"
 pd_desert_desc: "稀少的降水、昼夜循环的温度变化是这里的标志。凭借偶尔的降雨，稀疏的制备在沙漠中顽强生存。"
 pd_dune: "沙丘星球"
 pd_dune_desc: "无尽的沙丘是这里的主要特征。稀缺的水体主要存在于地下水层，从绿洲和山泉中零星涌出。"
 pd_oasis: "绿洲星球"
 pd_oasis_desc: "水源仅足以维持一个环绕生长着植被带的大型水体。降水几乎无法触及占据大部分地表区域的内陆沙漠。"
 pd_outback: "荒原星球"
 pd_outback_desc: "干旱或半干旱的灌丛和荒漠覆盖了星球上地表，环水域地带植被较多。水体主要是一些内陆海和天然地下泉。"
 pd_coastal: "海岸漠境星球"
 pd_coastal_desc: "深洋使大气高度稳定，抑制陆地降水。普遍的雾霭维系着各类多肉植物和灌木的生存。"
 pd_fungi: "蕈菌星球（沙漠）"
 pd_fungi_desc: "此地气候干燥，地表覆盖着火山灰，生长着能够忍耐高温、干旱与养分匮乏的沙漠真菌。"
 pd_salt: "盐晶星球"
 pd_salt_desc: "尽管这里遍地都是丰饶的矿脉，高盐的地表环境却很不适宜动植物生存。"
 pd_aquifer: "蓄水层星球"
 pd_aquifer_desc: "尽管沙子无法疏解酷热，不断移动的泄湖和地下水系，却承载着奇特的生态系统和丰富多样的生命形式。"
 pd_arid: "干旱星球"
 pd_arid_desc: "沙尘飞扬的星球表面多是峭壁和峡谷。植被稀少，但是极地地区森林繁茂。"
 pd_mesa: "台地星球（干旱）"
 pd_mesa_desc: "赤道高原和极地森林是这里的主要环境。主要的水体是峭壁间的大河，河床上植物繁茂，景观各异。"
 pd_fog_desert: "雾漠星球"
 pd_fog_desert_desc: "海拔极高的山峰导致了大部分地区都存在的雨影现象，盐坪和干谷是高原地区的普遍地貌。水体主要是一些湖泊和山泉。"
 pd_mediterranean: "陆间海星球"
 pd_mediterranean_desc: "水源维系着广阔的内陆海，周围生长着稀疏的植被。内陆地区降水稀少，非常干旱。"
 pd_badlands: "恶地星球"
 pd_badlands_desc: "干旱的环境中遍布着风蚀和水蚀塑成的沉积岩和黏土土壤。植被大多为山阴生长的灌木和杂草。"
 pd_succulent: "肉质植物星球"
 pd_succulent_desc: "气温炎热，偶有降雨却也雨量稀少，因而本地的草木发育出了种种保持水分的手段。"
 pd_striped: "彩色丘陵星球"
 pd_striped_desc: "这里呈现出迷人的地质构造。深邃的绚烂条纹是此地的特征，为干旱多沙的环境增添了一分靓丽。"
 pd_amethyst: "紫水晶星球"
 pd_amethyst_desc: "这颗干旱星球过去地质活动相当活跃。因而地壳中蕴藏着丰富的紫水晶石英矿。"
 pd_coral: "陆珊瑚星球"
 pd_coral_desc: "这里曾覆盖着海洋，由于生态因素的变化，现今却水源近无。此地的珊瑚丛已经适应了这种干旱的环境。"
 pd_primal: "原始星球"
 pd_primal_desc: "这个年轻星球的火山活动已经减弱，繁衍出了愈发复杂的动植物群，有助于塑成可呼吸的大气层和逐渐稳定的水圈。"
 pd_savannah: "草原星球"
 pd_savannah_desc: "较小的水圈只能支持短暂的雨季。植被主要为比较普遍的杂草，大多存在于绿洲附近。"
 pd_steppe: "干草原星球"
 pd_steppe_desc: "半干旱的草原中分布着起伏的山丘和平原，是陆地上的主要景观。尽管几乎没有林木，断断续续的降雨尚足以维持灌木和草禾。"
 pd_prairie: "茂草原星球"
 pd_prairie_desc: "水体和降水会呈现季节性变化。这是一整片广袤的陆地，大型内陆海分布其间。夏季短暂而干燥，冬季则寒冷严酷。"
 pd_veld: "莽原星球"
 pd_veld_desc: "亚热带环境，到处皆是灌丛林地和开阔的草原。冬季较为温和，夏季则又长又热。"
 pd_semi_arid: "半干旱星球"
 pd_semi_arid_desc: "此处的水圈维系着短暂却雨量丰沛的湿季。草木集中生长在受遮蔽的谷地中和大型水域周边地带。"
 pd_aspen: "森林草原星球"
 pd_aspen_desc: "森林与草原互相交错，是这里的主要环境。水圈的规模较小，却也非常稳定。溪流与河谷供养着此地的森林和茂盛的灌丛。"
 pd_sandstone: "$pc_pd_sandstone$"
 pd_sandstone_desc: "这里有着广袤的草原和风蚀砂岩构造。水圈维系着顽强的草本植物，后者已然适应这里的环境。"
 pd_turquoise: "$pc_pd_turquoise$"
 pd_turquoise_desc: "这颗亚热带草原星球上分布着密集的绿松石矿床，在地表几乎随处可见。"
 pd_supercontinent: "超大陆星球"
 pd_supercontinent_desc: "板块构造还处于单一的超大陆状态。临近沿海的地区拥有繁茂的草木，内陆的环境则截然不同，由草原逐渐过渡为庞大的干燥荒漠。"
 pd_sinkhole: "地陷星球"
 pd_sinkhole_desc: "地表之上拥有较小而稳定的水体，地层深处却隐藏着星球大小的地下海洋，还形成了点缀在地表上的巨型地陷。"
 pd_arctic: "极地星球"
 pd_arctic_desc: "极地范围很大，冰雪覆盖了大部分的表面，但仍然有四季变化，同时赤道地区也有植被。"
 pd_cold_desert: "寒漠星球"
 pd_cold_desert_desc: "降水稀少，地表罕有大型水域。即使在白天，平均温度也常常处于冰点以下。"
 pd_glacial: "冰河星球"
 pd_glacial_desc: "每年的大部分时候，水体主要都是经久不化的冰川，不过夏季时节会有非常可观的冰雪融水。降雪非常普遍。"
 pd_antarctic: "冰原星球"
 pd_antarctic_desc: "冬季的风速可以达到25km/h以上，生命只能蜷缩在一些偏僻的地方，比如海冰下面，洞穴深处，或者能遮风挡雪的山谷里面。"
 pd_aeolian: "风蚀星球"
 pd_aeolian_desc: "该星球的风速一般可达到300km/h以上。狂风塑造出空蚀的天坑，扁窄的峡谷，以及凹陷的洼地——这些地形让生命可以在其中蓬勃发育，而不会遭受恶劣气候的侵扰。"
 pd_ice_spike: "冰刺星球"
 pd_ice_spike_desc: "地表下剧烈的板块运动冲击着冰层深处，所形成的高耸冰刺构成了此地的主要景观。"
 pd_crevasse: "冰裂星球"
 pd_crevasse_desc: "尽管冰层表面环境极其恶劣，却有从地核中涌出的热能，在冰层深处塑成了众多条件适宜生存的裂谷。"
 pd_ice_dunes: "冰尘星球"
 pd_ice_dunes_desc: "温度常年低于冰点，冰粒如沙，堆聚成丘。 "
 pd_storm: "风暴星球"
 pd_storm_desc: "主要陆地均分布在两极附近，终年风暴不息的辽阔海洋将它们分隔开来。由于极端的环境条件，生命大都生活在洋面以下。"
 pd_iceberg: "冰山星球"
 pd_iceberg_desc: "虽然气温常会低于冰点，覆盖星球的高盐海洋却并未因此而封冻。半永久的冰山中集合了所有淡水资源；海水中拥有非常繁茂的大型藻群。"
 pd_alpine: "高山星球"
 pd_alpine_desc: "积雪终年覆盖山顶，山谷点缀着冻结的湖泊。虽然这个行星只有微小的季节变化，但在冻结的湖面底下仍然流动着液态水，并且足以维持一些耐寒植物的日常所需。 "
 pd_boreal: "亚寒带星球"
 pd_boreal_desc: "星球气候为副极地类型，全年温差巨大。寒带针叶林遍布于较为温暖的中低纬度地区，极地地区的环境则是苔原和冰川。"
 pd_snow: "霜雪星球"
 pd_snow_desc: "此星球正在经历严峻的冰期。中高纬度地区皆被冰川覆盖，而赤道附近拥有繁茂的温带森林。"
 pd_highland: "高原星球"
 pd_highland_desc: "持续的降水和缭绕的云雾乃是常态。水体分布较为稳定，主要是山川冰雪和庞大的内陆海，供养着生命力顽强的杂草和苔藓。"
 pd_dune_forest: "森林沙丘星球"
 pd_dune_forest_desc: "这里雾气丰沛，不过降水较少。低地都是干燥的沙丘，山上则森林茂密、白雪皑皑。"
 pd_fjord: "峡湾星球"
 pd_fjord_desc: "巨大的海洋深深嵌入陆地之中，孕育出沿海的副极地玉林和高海拔地区的山地草原。"
 pd_blossom: "花簇星球"
 pd_blossom_desc: "丰沃的草原上点缀着怒放的花卉，这番壮丽之景在轨道上也能看得一清二楚。"
 pd_glaciovolcanic: "冰川火山星球"
 pd_glaciovolcanic_desc: "这里的火山活动非常活跃，因而形成了丰富的地热湖泊，将罕见的矿物和能源带到冰封的地表。"
 pd_lanthanide: "镧星"
 pd_lanthanide_desc: "稀土金属和地磁活动塑造出令人惊叹的环状山顶。此地几乎没有季节变化，水源勉强可以维持一些耐寒植被。"
 pd_tundra: "苔原星球"
 pd_tundra_desc: "此地拥有稳定的水体与平稳的低温。在险峻的山岭和冰川之间生长着大量地衣。"
 pd_bog: "沼泽星球（酸沼）"
 pd_bog_desc: "此地的夏季湿润而短暂，冬季寒冷而漫长，全年的降水量相当可观。陆地上密集的沼泽构成了强健的水体。"
 pd_mycelium: "蕈菌星球（苔原）"
 pd_mycelium_desc: "除了凉爽而短暂的夏季之外，一年中的其他时候都处于又干又冷的冬季。在中纬度地区，随处可见高大的蕈菌形成广袤的丛林，还有蔓延各地的，庞大又密集的地下菌丝网。"
 pd_mud: "泥浆星球"
 pd_mud_desc: "此地的季节差异不太明显，拥有丰富的降水。地表的低强度地热活动在冻原上塑成无数泥湖和泥火山。"
 pd_basalt: "玄武岩星球"
 pd_basalt_desc: "此地季节差异不太明显。断断续续的火山活动，产生了广袤的熔岩原。苔藓和地衣扎根在这些冷却下来的玄武岩上，存在有稳定的生物圈。"
 pd_tuya: "平顶火山星球"
 pd_tuya_desc: "此地季节间差异不太明显，冬季漫长而严酷。得益于火山土中的营养物质，存在着稳定的生物圈。冰下火山星罗棋布。"
 pd_cryoflora: "冰雪植物星球"
 pd_cryoflora_desc: "气温经常低至冰点以下，水主要以冰雪的形式存在。尽管如此，此地的动植物却演化出抗冻蛋白，因而发展出富有生机和活力的生态系统。"
 pd_lichen: "地衣星球"
 pd_lichen_desc: "此地拥有稳定的水体与平稳的低温。在险峻的山岭和冰川之间生长着地衣林，它们从矿物中吸收无机质作为养分。"
 pd_wet_superhabitable: "超级类地星球（湿润）"
 pd_wet_superhabitable_desc: "这颗超级类地星球上有着强健的水圈和理想的农业条件。其平均气温较为温暖，有着地势较浅的海洋盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pd_dry_superhabitable: "超级类地星球（干燥）"
 pd_dry_superhabitable_desc: "这颗超级类地星球上有着强健的水圈和理想的农业条件。其平均气温较为温暖，有着地势较浅的海洋盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pd_cold_superhabitable: "超级类地星球（寒冷）"
 pd_cold_superhabitable_desc: "这颗超级类地星球上有着强健的水圈和理想的农业条件。其平均气温较为温暖，有着地势较浅的海洋盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pd_gaia_superhabitable: "超级类地星球（盖亚）"
 pd_gaia_superhabitable_desc: "这类超级类地星球是环境理想的人造星球，拥有氮氧大气层和能够自我修复的生态系统。各纬度环境对高等生命都是极佳的生活空间。其平均气温较为温暖，有着地势较浅的海洋盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pd_arcology_superhabitable: "超级类地星球（理想城）"
 pd_arcology_superhabitable_desc: "这颗超级类地星球整体都被都市与工业集群覆盖。其平均气温较为温暖，不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pd_nuked_superhabitable: "超级类地星球（死寂）"
 pd_nuked_superhabitable_desc: "一颗大气中充斥着氮氧元素的超级类地星球。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。对于不适应强重力环境的生物会是一种折磨。"
 pd_wet_tidally_locked: "白昼星球（潮汐锁定·湿润）"
 pd_wet_tidally_locked_desc: "这颗潮汐锁定星球的恒久光照和狂风带来了广阔的发电前景。温度与稳定水圈使得白昼区与暮光区都蕴藏着丰富的生物多样性。"
 pd_dry_tidally_locked: "暮光星球（潮汐锁定·干燥）"
 pd_dry_tidally_locked_desc: "这颗潮汐锁定星球的恒久光照和狂风带来了广阔的发电前景。宜居区域都位于暮光区中。"
 pd_cold_tidally_locked: "冰洋星球（潮汐锁定·寒冷）"
 pd_cold_tidally_locked_desc: "这颗潮汐锁定星球的恒久光照和狂风带来了广阔的发电前景。宜居区域都位于白昼区中。"
