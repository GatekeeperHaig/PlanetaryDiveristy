 pc_machine_capital:0 "Maschinenhauptstadtwelt"
 pc_machine_capital_desc:0 "Felsige Welt, bedeckt mit militärischen und operativen Supercomputern. Die dünne Atmosphäre besteht hauptsächlich aus industriellen Schadstoffen und ist nicht in der Lage, biologisches Leben zu unterstützen."
