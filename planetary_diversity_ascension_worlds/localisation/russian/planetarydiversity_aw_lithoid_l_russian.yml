l_russian:
###Lithoid Planets
#Decision
 decision_pd_aw_lithoid_planet: "Создать литоидную экосистему"
 decision_pd_aw_lithoid_planet_desc: "Этот мир ждет, чтобы его высекли из хрусталя и камня. Слабая биологическая экосистема стоит на нашем пути."
 decision_pd_aw_lithoid_planet_effects_short: "На планете будет создана литоидная экосистема, что позволит нам тонко настраивать кристаллические частоты и улучшить мир для наших нужд."
 decision_pd_aw_lithoid_planet_tooltip: "По завершении проекта мы сможем выбрать частоту кристального резонанса на планете."
 decision_pd_aw_lithoid_planet_cleanup: "Восстановить биологическую экосистему"
 decision_pd_aw_lithoid_planet_cleanup_desc: "Мы должны вернуть экосистеме нашей планеты её первоначальное великолепие."
 decision_pd_aw_lithoid_planet_cleanup_effects_short: "Искусственная литоидная экосистема будет удалена, а биологическая восстановлена."
 decision_pd_aw_lithoid_planet_cleanup_tooltip: "Все литоидные модификаторы будут удалены, а планета вернётся к исходной биологической экосистеме."
 decision_pd_aw_lithoid_change_frequency: "Изменить литоидную частоту"
 decision_pd_aw_lithoid_change_frequency_desc: "Мы изменим частоту кристаллов нашей литоидной экосистемы под новые нужды."
 decision_pd_aw_lithoid_change_frequency_effects_short: "Мы можем изменить частоту кристаллов экосистемы под другие нужды."
 decision_pd_aw_lithoid_change_frequency_tooltip: "Текущий модификатор частоты будет удалён, а нам станет доступен выбор другого."

#Modifiers
 pd_aw_lithoid_planet_cyan: "Литоидный мир"
 pd_aw_lithoid_planet_cyan_desc: "Частота: 500 нм\nРезонансные вибрации способствуют развитию и ускоряют темпы роста литоидов."
 pd_aw_lithoid_planet_red: "Литоидный мир"
 pd_aw_lithoid_planet_red_desc: "Частота: 650 нм\nСильный кристаллический резонанс прекрасно синергирует с частотой минеральных отложений, облегчая их добычу."
 pd_aw_lithoid_planet_yellow: "Литоидный мир"
 pd_aw_lithoid_planet_yellow_desc: "Частота: 580 нм\nДинамические гармоники этого кристаллического резонанса легко сочетаются с нашими энергосетями, раскрывая их полную мощность."

#Acension Perk
 ap_pd_lithoid_worlds: "Литоидные миры"
 ap_pd_lithoid_worlds_desc: "Мы превратим каждый наш мир в незыблемый литоидный рай, создадим фундамент для вечной стабильности."
 allow_lithoid_worlds: "§HРазблокирует решение:§! $decision_pd_aw_lithoid_planet$"
 describe_lithoid_worlds: "§YЛитоидные миры§! - это особый класс планет с литоидной экосистемой, на которых доступна настройка частоты кристаллов, увеличивающих получаемое £unity£ §Iединство§!, производство £minerals£ §Iминералов§! или £energy£ §Iэнергии§!.\n$MOD_LITHOID_POP_HAPPINESS$: §G+25%§!\n$mod_LITHOID_pop_growth_speed$: §G+20%§!\n$MOD_BIOLOGICAL_POP_HAPPINESS$: §R-50%§!\n$mod_BIOLOGICAL_pop_growth_speed_reduction$: §R-50%§!"

#Notification Message
 MESSAGE_PD_AW_LITHOID_DESC:1 "$PLANET|Y$ преобразована в §Yлитоидный мир§!"
 MESSAGE_PD_AW_LITHOID_MESSAGE_TYPE_TITLE: "Создание литоидной экосистемы завершено"
 MESSAGE_PD_AW_LITHOID_CLEANUP_DESC:1 "Биологическая экосистема на планете $PLANET|Y$ восстановлена."
 MESSAGE_PD_AW_LITHOID_CLEANUP_MESSAGE_TYPE_TITLE: "Литоидная экосистема удалена"

#Choose Event
 pdawlithoidplanets.100.name: "Частота резонанса кристаллов"
 pdawlithoidplanets.100.desc: "Какую частоту резонанса нам следует установить для местной экосистем на §Y[This.GetName]§!?"
 pdawlithoidplanets.100.cyan: "Голубой (500 нм)"
 pdawlithoidplanets.100.cyan.tooltip: "Эта частота резонанса действует как объединяющая сила, способствуя единству литоидных поселений их гармоничному приросту."
 pdawlithoidplanets.100.red: "Красный (650 нм)"
 pdawlithoidplanets.100.red.tooltip: "Эта частота резонанса прекрасно синергирует с минеральными отложениями, облегчая к ним доступ и их добычу."
 pdawlithoidplanets.100.yellow: "Жёлтый (580 нм)"
 pdawlithoidplanets.100.yellow.tooltip: "Эта частота резонанса органично сочетается с нашими электросетями, повышая их общую мощность."

