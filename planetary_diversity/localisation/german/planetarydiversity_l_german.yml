 #Kristall Herkunft
 origin_crystal_world:0 "Acean-Kristall-Heimatwelt"
 origin_crystal_world_desc:0 "Diese Zivilisation entwickelte sich auf einer üppigen Welt mit riesigen Kristallsäulen, die aus der einzigartigen Substanz Acean bestehen. Seine einzigartigen Eigenschaften haben wachstumsfördernde Effekte auf die meisten Lebensformen und haben mehrere einzigartige industrielle Verwendungsmöglichkeiten."
 origin_tooltip_crystal_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_crystal$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\n- Habitability preference is set to §Y$trait_pc_crystal_preference$§!.\n- Has access to several unique technologies."
 #Floating Origin
 origin_floating_world:0 "Heimatwelt der schwebenden Inseln"
 origin_floating_world_desc:0 "Diese Zivilisation entwickelte sich auf einer Welt wie keine andere in der Galaxie. Dank des einzigartigen Elements Eludium schweben die Landmassen dieser Welt mühelos durch den Himmel. Die einzigartige Qualität des Elements ermöglicht auch viele Anwendungen, die eine wirklich einzigartige Gesellschaft ermöglichen."
 origin_tooltip_floating_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_floating$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\n- Habitability preference is set to §Y$trait_pc_floating_preference$§!.\n- Has access to several unique technologies."
 #Friedhof Herkunft
 origin_graveyard_world:0 "Der Friedhof der Tiyanki"
 origin_graveyard_world_desc:0 "Diese Zivilisation entwickelte sich auf einem Planeten, der zufällig das Ende des Lebenszyklus für die Tiyanki darstellt. Ihr Auftauchen an der Oberfläche war für viele Generationen sowohl ein Zeichen des Todes als auch der Wiedergeburt ... je nachdem, wie nahe sie an einem besiedelten Gebiet landeten." 
 origin_tooltip_graveyard_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_graveyard$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\n- Habitability preference is set to §Y$trait_pc_graveyard_preference$§!.\n- Has access to several unique technologies."
 #Archiv Ursprung
 origin_archive_world:0 "Das Archiv der Iarkaner"
 origin_archive_world_desc:0 "Die Heimatwelt dieser Zivilisation unter uns war einst ein Mekka des Wissens und der Forschung, aber ihre Hybris führte zu ihrer Zerstörung. Diejenigen, die in das $pc_archive$ entkommen konnten, haben sich entschieden, sich in dessen Speicherkern zu digitalisieren. Wir sind die Zurückgebliebenen."
 origin_tooltip_archive_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_archive$§! (Größe: £planetsize£ §Y10§!)\n- Habitability preference is set to §Y$trait_pc_archive_preference$§!.\n- Gains the Relic §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Wir waren einst Iarkaner, aber jetzt nicht mehr.\n\nVor Generationen erforschten wir die Galaxie mit Hilfe von mächtigen Dimensionstoren und unser Wissen schien endlos. Aber diese Tore ließen Kreaturen von unvorstellbarem Schrecken auf unseren Heimatplaneten. Sie wurden schließlich aufgehalten, aber der Planet darunter wurde dabei zerstört. Danach digitalisierten sich die Verursacher des Unglücks selbst, um für ihre Taten zu büßen. Wir sind die Nachkommen derer, die sich entschieden haben, nicht digitalisiert zu werden, die sich entschieden haben, weiterzuleben. Wir haben gelernt, auf diesem Habitat zu gedeihen, aber wir kommen an das Ende dessen, was dieser künstliche Mond von sich aus tragen kann. Diejenigen, die sich digitalisiert haben, haben ihr Wissen vor uns verschlossen, aber wir haben ihr §Y$r_pdarchive$§! gefunden und haben nun einen gewissen Zugang zum verlorenen Wissen. Wir haben sogar Reisen schneller als Licht entwickelt, etwas, das die Iarkaner nie erreicht haben.\n\nUnsere Zukunft ist unsere eigene, losgelöst von der Zivilisation, die wir einst waren."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Einst gab es die Iarkaner, aber jetzt nicht mehr.\n\nSie erforschten die Galaxie mit mächtigen Dimensionstoren und ihr Wissen schien endlos. Aber diese Tore erlaubten Kreaturen von unvorstellbarem Schrecken zu entkommen. Die Iarkaner zerstörten die Kreaturen, aber dabei auch ihre Heimatwelt. Da sie auf dem Archivhabitat nicht überleben konnten und keine Möglichkeit hatten, zu anderen Planeten zu reisen, digitalisierten sie sich selbst, um ihre Erinnerungen zu retten. Sie ignorierten uns als einfache Maschinen, die für das Archiv geschaffen wurden, und ließen uns laufen. Mit der Zeit passte sich unsere Programmierung an und wir begannen, weitere Einheiten zu erschaffen. Diejenigen, die sich selbst digitalisierten, verschlossen ihr Wissen vor uns, aber wir fanden ihr §Y$r_pdarchive$§! und können nun auf Teile ihres verlorenen Wissens zugreifen. Wir haben sogar Reisen schneller als Licht entwickelt, etwas, das die Schöpfer nie erreicht haben.\n\nDer endgültige Sprung ins Unbekannte steht nun bevor."

