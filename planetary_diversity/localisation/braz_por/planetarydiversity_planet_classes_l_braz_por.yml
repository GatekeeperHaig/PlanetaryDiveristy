 pc_pd_fjord: "Mundo Fiorde"
 pc_pd_fjord_desc: "Mundo montanhoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem uma hidrosfera significativa com oceanos que abrem entradas estreitas e profundas nas massas de terra. A variação sazonal permite florestas tropicais subárticas produtivas ao longo da costa e climas alpinos gramíneos em altitudes mais elevadas."
