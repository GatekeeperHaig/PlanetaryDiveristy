 pc_pd_cenote: "Cenote World"
 pc_pd_cenote_desc: "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Large sinkholes and underwater river systems snake below the surface of this world. Most landmasses are covered in dense vegetation."
