 pc_pd_mesa: "Świat stoliwowy"
 pc_pd_mesa_desc: "Gorąca, sucha planeta skalista z atmosferą azotowo-tlenową. Wokół równika często występują wielkie płaskowyże i stoły skalne, a chłodniejsze, zalesione obszary polarne. Hydrosfera występuje głównie w dużych rzekach, kanionach i otoczona roślinnością."
