#Districts
 district_pd_arcology_research: "Исследовательская аркология"
 district_pd_arcology_research_plural: "Исследовательские аркологии"
 district_pd_arcology_research_desc: "Лаборатории, одна над другой, тянутся высоко в небо. Множество блестящих умов постоянно конкурируют за место в научном сообществе и так же рьяно ведут передовые исследования."
 district_pd_arcology_industrial: "Промышленная аркология"
 district_pd_arcology_industrial_plural: "Промышленные аркологии"
 district_pd_arcology_industrial_desc: "В этих высоких и обширных районах, полных плавильных печей и фабрик, сырьё постоянно перерабатывается в востребованную продукцию."
 district_arcology_pd_trade: "Коммерческая аркология"
 district_arcology_pd_trade_plural: "Коммерческие аркологии"
 district_arcology_pd_trade_desc: "Огромные торговые шпили и башни поднимаются к небу, затмевая солнечный свет."
 district_pd_arcology_naval: "Логистическая аркология"
 district_pd_arcology_naval_plural: "Логистические аркологии"
 district_pd_arcology_naval_desc: "Множество офисов и операционных залов, где вспомогательный персонал флота обеспечивает максимальную эффективность его работы."

#Jobs
 #Regular Logistics
