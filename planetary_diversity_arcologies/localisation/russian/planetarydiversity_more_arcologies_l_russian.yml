 job_pd_capital_bio_politician_plural: "Биополитики"
 job_pd_capital_bio_politician_desc: "Некоторые подопечные по-настоящему счастливы только тогда, когда они кажутся важнее остальных. К счастью, если один органик говорит другим, что делать, это делает их более покладистыми, а нашим дронам становится проще их развлекать и контролировать."
 mod_job_pd_capital_bio_politician_add: "Должности биополитиков"
 mod_job_pd_capital_bio_politician_per_pop: "§G+1§! должность биополитика за каждые $VALUE$ ед. населения"
