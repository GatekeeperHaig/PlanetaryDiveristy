 decision_bionanite_soil_desc:0 "Al introducir suelo microscópico mejorado con nanorobots, nos permitiría realizar operaciones agrícolas en regiones del planeta que de otro modo serían inhóspitas."
 d_pd_orbital_mirrors:0 "Espejos Orbitales"
 d_pd_orbital_mirrors_desc:0 "Grupos de espejos de alta tecnología de órbita baja controlan la temperatura de este mundo y facilitan la generación de energía."
 d_pd_seismic_resonators:0 "Resonadores Sísmicos"
 d_pd_seismic_resonators_desc:0 "Las estaciones de Resonancia Sísmica Subterránea controlan y reducen los efectos de los terremotos y cambian los flujos de magma, abriendo nuevas operaciones mineras y ayudando a proteger los asentamientos."
 d_pd_bionanite_soil:0 "Suelo Nano-Mejorado"
 d_pd_bionanite_soil_desc:0 "Los nanorobots microscópicos del suelo nos permiten llevar a cabo operaciones agrícolas en regiones del planeta que de otro modo serían inhóspitas."
 tech_solar_reflectrion:0 "Espejos Orbitales"
