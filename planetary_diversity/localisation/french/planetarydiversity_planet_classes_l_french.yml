###Continenetal
pc_pd_retinal: "Monde Rétinal"
pc_pd_retinal_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Hydrosphère active et stable avec de vastes masses terrestres séparées par des océans. La vie végétale est basée sur le rétinaldéhyde plutôt que sur la chlorophylle, ce qui donne à la planète une teinte violette distinctive."
pc_pd_retinal_adj: "violet"
mod_pc_pd_retinal_habitability: "Habitabilité Continentale"
trait_pc_pd_retinal_preference: "Préférence Continentale"
trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_lake: "Monde Lacustre"
pc_pd_lake_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Hydrosphère extrêmement active et stable. Le territoire est une seule zone couverte de millions de lacs de toutes tailles, tandis que le climat varie du subtropical au subarctique."
pc_pd_lake_adj: "lacustre"
mod_pc_pd_lake_habitability: "Habitabilité Continentale"
trait_pc_pd_lake_preference: "Préférence Continentale"
trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_forest: "Monde Forestier"
pc_pd_forest_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Hydrosphère active et stable. De vastes masses terrestres sont presque entièrement recouvertes de forêts denses."
pc_pd_forest_adj: "forestier"
mod_pc_pd_forest_habitability: "Habitabilité Continentale"
trait_pc_pd_forest_preference: "Préférence Continentale"
trait_pc_pd_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_tepid: "Monde Tiède"
pc_pd_tepid_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Hydrosphère active et stable avec de vastes masses terrestres séparées par des océans. N'ayant presque aucun axe d'inclinaison, les conditions de croissance idéales de cette planète ont permis l'évolution de nombreux types de processus photosynthétiques."
pc_pd_tepid_adj: "idyllique"
mod_pc_pd_tepid_habitability: "Habitabilité Continentale"
trait_pc_pd_tepid_preference: "Préférence Continentale"
trait_pc_pd_tepid_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_temperate: "Monde Tempéré"
pc_pd_temperate_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Hydrosphère active et stable avec de vastes masses terrestres séparées par des océans."
pc_pd_temperate_adj: "tempéré"
mod_pc_pd_temperate_habitability: "Habitabilité Continentale"
trait_pc_pd_temperate_preference: "Préférence Continentale"
trait_pc_pd_temperate_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_sakura: "Sakura World"
 pc_pd_sakura_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans. The surface is covered in lush forests of flowering trees."
 pc_pd_sakura_adj: "sakura"
 mod_pc_pd_sakura_habitability: "Continental Habitability"
 trait_pc_pd_sakura_preference: "Continental Preference"
 trait_pc_pd_sakura_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_moss: "Moss World"
 pc_pd_moss_desc: "The planet's surface is completely covered by dense, sprawling moss. This relentless flora blankets the land, creating a sponge-like ecosystem that stabilizes the hydrosphere."
 pc_pd_moss_adj: "mossy"
 mod_pc_pd_moss_habitability: "Continental Habitability"
 trait_pc_pd_moss_preference: "Continental Preference"
 trait_pc_pd_moss_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_marsh: "Marsh World"
 pc_pd_marsh_desc: "Dense temperate salt marshes blanket the planet's surface. Brackish pools stretch across the horizon, where fibrous vegetation filters runoff and anchors the soil."
 pc_pd_marsh_adj: "marshy"
 mod_pc_pd_marsh_habitability: "Continental Habitability"
 trait_pc_pd_marsh_preference: "Continental Preference"
 trait_pc_pd_marsh_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_petrified: "Monde de Bois Pétrifiés"
pc_pd_petrified_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène avec une hydrosphère active et stable. Les vastes masses terrestres sont séparées par des océans, avec de grandes variations climatiques. En raison de l'effet d'un déluge planétaire après une ère glaciaire, des restes pétrifiés de géants arbres peuvent être trouvés à la fois à la surface et enterrés dans le sol."
pc_pd_petrified_adj: "pétrifié"
mod_pc_pd_petrified_habitability: "Habitabilité Continentale"
trait_pc_pd_petrified_preference: "Préférence Continentale"
trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_megaflora: "Monde de Mégaflore"
pc_pd_megaflora_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Densement boisé avec une hydrosphère forte et saine. Cette planète abrite une mégafloraison géante qui recouvre la surface de la planète."
pc_pd_megaflora_adj: "forestier"
mod_pc_pd_megaflora_habitability: "Habitabilité Continentale"
trait_pc_pd_megaflora_preference: "Préférence Continentale"
trait_pc_pd_megaflora_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_mushroom: "Monde de Champignons"
pc_pd_mushroom_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Densement boisé avec une hydrosphère forte et saine. Cette planète est le foyer de champignons géants."
pc_pd_mushroom_adj: "fongique"
mod_pc_pd_mushroom_habitability: "Habitabilité Continentale"
trait_pc_pd_mushroom_preference: "Préférence Continentale"
trait_pc_pd_mushroom_preference_desc: "$trait_pc_arctic_preference_desc$"

###Ocean
pc_pd_cascadian: "Monde Cascadien"
pc_pd_cascadian_desc: "Monde montagneux sub-tempéré avec une atmosphère à base d'azote et d'oxygène composé de forêts côtières et de chaînes de montagnes imposantes. Une hydrosphère active et tempétueuse avec de fortes différences entre les hivers enneigés et les courtes étés plus chauds."
pc_pd_cascadian_adj: "escarpé"
mod_pc_pd_cascadian_habitability: "Habitabilité Océanique"
trait_pc_pd_cascadian_preference: "Préférence Océanique"
trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_swamp: "Monde de Marais"
pc_pd_swamp_desc: "Un monde humide avec une atmosphère à base d'azote et d'oxygène. La majeure partie de la planète est couverte de zones humides forestières denses avec très peu de surfaces émergées. L'hydrosphère est forte et stable principalement dans les mers peu profondes, les marais et les tourbières, et soutient une grande abondance de vie végétale et animale."
pc_pd_swamp_adj: "marécageux"
mod_pc_pd_swamp_habitability: "Habitabilité Océanique"
trait_pc_pd_swamp_preference: "Préférence Océanique"
trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_crag: "Monde d'Ocean Boréal"
pc_pd_crag_desc: "Monde froid et rocheux avec une atmosphère à base d'azote et d'oxygène et une hydrosphère significative. Les océans et les calottes glaciaires polaires couvrent plus de 99% de la surface, avec des îles escarpées parsemées. Il y a une abondance d'activité volcanique et géothermique qui soutient les écosystèmes marins."
pc_pd_crag_adj: "subarctique"
mod_pc_pd_crag_habitability: "Habitabilité Océanique"
trait_pc_pd_crag_preference: "Préférence Océanique"
trait_pc_pd_crag_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fog: "Monde Brumeux"
pc_pd_fog_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène et une hydrosphère significative. Les océans couvrent une grande partie de la surface et l'humidité extrême provoque un brouillard presque constant qui se déplace sur les forêts luxuriantes et les prairies."
pc_pd_fog_adj: "brumeux"
mod_pc_pd_fog_habitability: "Habitabilité Océanique"
trait_pc_pd_fog_preference: "Préférence Océanique"
trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_kelp: "Monde d'Algues Marines"
pc_pd_kelp_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène et une hydrosphère significative. Des océans riches en forêts de varech recouvrent une grande partie de la surface."
pc_pd_kelp_adj: "algueux"
mod_pc_pd_kelp_habitability: "Habitabilité Océanique"
trait_pc_pd_kelp_preference: "Préférence Océanique"
trait_pc_pd_kelp_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_algae: "Monde d'Algues Roses"
pc_pd_algae_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène et une hydrosphère significative. Des océans riches en blooms d'algues roses recouvrent une grande partie de la surface."
pc_pd_algae_adj: "rosâtre"
mod_pc_pd_algae_habitability: "Habitabilité Océanique"
trait_pc_pd_algae_preference: "Préférence Océanique"
trait_pc_pd_algae_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_columnar: "Columnar World"
 pc_pd_columnar_desc: "A rocky world with a nitrogen-oxygen atmosphere and extensive hydrosphere. The surface is covered in oceans and interspersed with landmasses formed by columnar basalt structures resulting from eons of significant volcanic activity."
 pc_pd_columnar_adj: "columned"
 mod_pc_pd_columnar_habitability: "Ocean Habitability"
 trait_pc_pd_columnar_preference: "Ocean Preference"
 trait_pc_pd_columnar_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_reef: "Monde de Récifs"
pc_pd_reef_desc: "Monde rocheux tempéré avec une atmosphère à base d'azote et d'oxygène et une hydrosphère significative. Les océans peu profonds recouvrent plus de 99% de la surface et sous la surface, des systèmes de récifs significatifs peuvent être vus depuis l'orbite. Les seules zones émergées sont là où le système de récifs a atteint une hauteur suffisante pour créer des chaînes d'îles coralliennes éparpillées."
pc_pd_reef_adj: "récifal"
mod_pc_pd_reef_habitability: "Habitabilité Océanique"
trait_pc_pd_reef_preference: "Préférence Océanique"
trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_archipelago: "Monde d'Archipel"
pc_pd_archipelago_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène et une hydrosphère significative. Un océan planétaire avec des archipels d'îles dispersées couvre la surface. L'activité volcanique riche fait que les îles apparaissent et disparaissent à un taux relativement élevé, créant un paysage toujours changeant."
pc_pd_archipelago_adj: "insulaire"
mod_pc_pd_archipelago_habitability: "Habitabilité Océanique"
trait_pc_pd_archipelago_preference: "Préférence Océanique"
trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"

###Tropical
pc_pd_atoll: "Monde d'Atoll"
pc_pd_atoll_desc: "Une planète océanique avec une atmosphère à base d'azote et d'oxygène. Des lagons peu profonds, des récifs coralliens et des îles tropicales constituent la majeure partie de cette planète, avec des températures chaudes soutenant une très grande biosphère."
pc_pd_atoll_adj: "tropical"
mod_pc_pd_atoll_habitability: "Habitabilité Tropicale"
trait_pc_pd_atoll_preference: "Préférence Tropicale"
trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_tepui: "Monde Tepui"
pc_pd_tepui_desc: "Monde rocheux montagneux et luxuriant avec une atmosphère à base d'azote et d'oxygène. Avec une hydrosphère significative et recouvert d'une végétation dense, il y a une différence notable entre les plateaux pluvieux plus frais des tepuys et la jungle humide plus chaude au niveau du sol."
pc_pd_tepui_adj: "montagneux"
mod_pc_pd_tepui_habitability: "Habitabilité Tropicale"
trait_pc_pd_tepui_preference: "Préférence Tropicale"
trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_mangrove: "Monde de Mangroves"
pc_pd_mangrove_desc: "Un monde humide avec une atmosphère à base d'azote et d'oxygène. La majeure partie de la planète est couverte de mers peu profondes avec très peu de terre au-dessus du niveau de la mer. Les jungles s'étendent sur des centaines de kilomètres au-delà des côtes des rares îles existantes. L'hydrosphère est forte et stable, et soutient une grande abondance de vie végétale et animale."
pc_pd_mangrove_adj: "forestier"
mod_pc_pd_mangrove_habitability: "Habitabilité Tropicale"
trait_pc_pd_mangrove_preference: "Préférence Tropicale"
trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_cenote: "Monde de Cenotes"
pc_pd_cenote_desc: "Monde rocheux et humide avec une atmosphère dense à base d'azote et d'oxygène. De grands gouffres et des systèmes de rivières souterraines serpentent sous la surface de cette planète. La plupart des masses terrestres sont couvertes d'une végétation dense."
pc_pd_cenote_adj: "percé"
mod_pc_pd_cenote_habitability: "Habitabilité Tropicale"
trait_pc_pd_cenote_preference: "Préférence Tropicale"
trait_pc_pd_cenote_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fungal: "Monde Fongique"
pc_pd_fungal_desc: "Un monde rocheux et humide avec une atmosphère dense à base d'azote et d'oxygène, cette planète connaît des saisons de précipitations importantes. Les masses terrestres sont recouvertes de végétation à base de champignons et regorgent de vie."
pc_pd_fungal_adj: "fongique"
mod_pc_pd_fungal_habitability: "Habitabilité Tropicale"
trait_pc_pd_fungal_preference: "Préférence Tropicale"
trait_pc_pd_fungal_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_aerial: "Monde Aérien"
pc_pd_aerial_desc: "Un monde rocheux et humide avec une atmosphère dense à base d'azote et d'oxygène, cette planète connaît des précipitations importantes. Bien au-dessus des masses terrestres recouvertes de végétation dense, d'énormes capsules de graines, portées par la flore unique de la planète, glissent à travers les cieux comme des nuages."
pc_pd_aerial_adj: "flottant"
mod_pc_pd_aerial_habitability: "Habitabilité Tropicale"
trait_pc_pd_aerial_preference: "Préférence Tropicale"
trait_pc_pd_aerial_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_lilypad: "Monde de Nénuphars"
pc_pd_lilypad_desc: "Ce monde rocheux luxuriant enveloppé dans une atmosphère dense à base d'azote et d'oxygène berce des océans chauds et peu profonds avec une biodiversité vibrante. À la surface, les feuilles robustes de la flore aquatique forment un écosystème secondaire basé sur la surface."
pc_pd_lilypad_adj: "flottant"
mod_pc_pd_lilypad_habitability: "Habitabilité Tropicale"
trait_pc_pd_lilypad_preference: "Préférence Tropicale"
trait_pc_pd_lilypad_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_geothermal: "Monde Géothermique"
pc_pd_geothermal_desc: "Planète froide et glaciale avec des rifts tropicaux qui brisent les étendues de glace, chauffés par des évents géothermiques naturels avec une atmosphère à base d'azote et d'oxygène. L'hydrosphère est en eau de fonte et en vapeur montant des évents."
pc_pd_geothermal_adj: "géothermique"
mod_pc_pd_geothermal_habitability: "Habitabilité Tropicale"
trait_pc_pd_geothermal_preference: "Préférence Tropicale"
trait_pc_pd_geothermal_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_biolumen: "Monde Bioluminescent"
pc_pd_biolumen_desc: "Un monde rocheux tropical avec une atmosphère à base d'azote et d'oxygène. Des particules exotiques mais non toxiques dans l'atmosphère provoquent une couverture nuageuse presque constante sur cette planète. Malgré cela, en raison de l'effet de serre et de l'activité géothermique, la vie prospère à la surface. Presque toute la flore et la faune présentent des traits bioluminescents."
pc_pd_biolumen_adj: "lumineux"
mod_pc_pd_biolumen_habitability: "Habitabilité Tropicale"
trait_pc_pd_biolumen_preference: "Préférence Tropicale"
trait_pc_pd_biolumen_preference_desc: "$trait_pc_arctic

###Desert
pc_pd_dune: "Monde de Dunes"
pc_pd_dune_desc: "Planète rocheuse chaude et sèche avec une atmosphère à base d'azote et d'oxygène. Des mers de dunes couvrent une partie considérable de la surface. L'hydrosphère se trouve principalement dans les aquifères souterrains qui jaillissent dans les oasis et les sources de montagne."
pc_pd_dune_adj: "sablé"
mod_pc_pd_dune_habitability: "Habitabilité Désertique"
trait_pc_pd_dune_preference: "Préférence Désertique"
trait_pc_pd_dune_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_oasis: "Monde d'Oasis"
pc_pd_oasis_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. L'hydrosphère ne supporte qu'un seul grand plan d'eau avec une bande de végétation autour, et la pluie manque souvent au désert intérieur qui couvre la majeure partie de la planète."
pc_pd_oasis_adj: "sec"
mod_pc_pd_oasis_habitability: "Habitabilité Désertique"
trait_pc_pd_oasis_preference: "Préférence Désertique"
trait_pc_pd_oasis_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_outback: "Monde d'Arrière-pays"
pc_pd_outback_desc: "Un monde chaud et sec avec une atmosphère à base d'azote et d'oxygène. La majeure partie de la planète est couverte de broussailles arides ou semi-arides et de déserts, tandis que les zones autour de l'eau ont plus de végétation. L'hydrosphère est principalement confinée à quelques mers intérieures et sources souterraines naturelles."
pc_pd_outback_adj: "desséché"
mod_pc_pd_outback_habitability: "Habitabilité Désertique"
trait_pc_pd_outback_preference: "Préférence Désertique"
trait_pc_pd_outback_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_coastal: "Monde Côtier"
pc_pd_coastal_desc: "Un monde sec subtropical avec une atmosphère à base d'azote et d'oxygène. Les océans profonds et froids ont des courants qui provoquent une forte stabilité atmosphérique réduisant les précipitations sur terre mais permettant le brouillard, ce qui fournit une humidité suffisante pour soutenir une variété de lichens, de succulentes et d'arbustes."
pc_pd_coastal_adj: "côtier"
mod_pc_pd_coastal_habitability: "Habitabilité Désertique"
trait_pc_pd_coastal_preference: "Préférence Désertique"
trait_pc_pd_coastal_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fungi: "Monde Fongique"
pc_pd_fungi_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Le terrain recouvert de cendres volcaniques soutient de grandes colonies de champignons désertiques, et une grande partie de la surface est inhospitalière pour la plupart des formes de vie végétale et animale."
pc_pd_fungi_adj: "fongique"
mod_pc_pd_fungi_habitability: "Habitabilité Désertique"
trait_pc_pd_fungi_preference: "Préférence Désertique"
trait_pc_pd_fungi_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_ironsand: "Ironsand World"
 pc_pd_ironsand_desc: "This desert planet has unusually high iron deposits, leading to bright red sand from oxidized iron and dark rocks rich in unoxidized minerals."
 pc_pd_ironsand_adj: "sandy"
 mod_pc_pd_ironsand_habitability: "Desert Habitability"
 trait_pc_pd_ironsand_preference: "Desert Preference"
 trait_pc_pd_ironsand_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cactus: "Cactus World"
 pc_pd_cactus_desc: "This desert planet is dominated by towering cacti, storing vast water reserves within their thick, spiny trunks."
 pc_pd_cactus_adj: "spikey"
 mod_pc_pd_cactus_habitability: "Desert Habitability"
 trait_pc_pd_cactus_preference: "Desert Preference"
 trait_pc_pd_cactus_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_salt: "Monde de Sel"
pc_pd_salt_desc: "Monde rocheux avec une atmosphère à base d'azote et d'oxygène. Le terrain couvert de minéraux se compose principalement de plaines de sel et de chaînes de montagnes et de grandes formations cristallines. Une grande partie de la surface est inhospitalière pour la plupart des formes de vie végétale et animale."
pc_pd_salt_adj: "salé"
mod_pc_pd_salt_habitability: "Habitabilité Désertique"
trait_pc_pd_salt_preference: "Préférence Désertique"
trait_pc_pd_salt_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_aquifer: "Monde Aquifère"
pc_pd_aquifer_desc: "Monde sec et rocheux avec une atmosphère à base d'azote et d'oxygène. Cette planète possède une riche hydrosphère sous la surface, et d'innombrables lagunes parsèment la surface. Bien que le sable sec et chaud ne soutienne pas beaucoup de vie, les lagunes et les rivières souterraines sont riches en biodiversité."
pc_pd_aquifer_adj: "lagunaire"
mod_pc_pd_aquifer_habitability: "Habitabilité Désertique"
trait_pc_pd_aquifer_preference: "Préférence Désertique"
trait_pc_pd_aquifer_preference_desc: "$trait_pc_arctic_preference_desc$"

###Arid
pc_pd_mesa: "Monde de Mesas"
pc_pd_mesa_desc: "Monde rocheux chaud et sec avec une atmosphère à base d'azote et d'oxygène. Les grands plateaux et les mesas sont courants autour de l'équateur, avec des régions polaires plus fraîches et boisées. L'hydrosphère se trouve principalement dans de grands fleuves avec des canyons coupés et une végétation couvrant les lits de rivières."
pc_pd_mesa_adj: "aride"
mod_pc_pd_mesa_habitability: "Habitabilité Aride"
trait_pc_pd_mesa_preference: "Préférence Aride"
trait_pc_pd_mesa_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fog_desert: "Monde Désertique Brumeux"
