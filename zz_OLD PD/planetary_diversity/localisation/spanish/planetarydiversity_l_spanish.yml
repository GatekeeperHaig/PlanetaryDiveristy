 #Techno-Organic Found Event Rework
 pdtechnoorganic.10.name:0 "Metal Pesado"
 pdtechnoorganic.10.desc:0 "Estamos detectando algunas lecturas extrañas en nuestros escáneres de largo alcance sobre un mundo habitable en [Root.System.GetName]. El planeta parece estar cubierto de canales antinaturales y otras pequeñas estructuras metálicas."
 pdtechnoorganic.10.a:0 "Interesante"
 pdtechnoorganic.20.name:0 "Lifefindsaway.exe"
 pdtechnoorganic.20.desc:0 "Este mundo parece estar desprovisto de vida, aparte de una familia de plantas parecidas a la hierba. El sistema de riego de todo el planeta está apoyando directamente a estos pastos. Además, varias docenas de criaturas robóticas y análogos de árboles están presentes. Quién construyó todo esto y por qué sigue siendo un misterio."
 pdtechnoorganic.20.a:0 "¿Quién podría haber creado tales máquinas?"
 pdtechnoorganic.30.name:0 "Vida Sintética"
 pdtechnoorganic.30.desc:0 "Nuestros estudios de las criaturas parecidas a robots en este mundo solo nos han dejado con más preguntas. No son como otras criaturas robóticas o sintéticas que conocemos; quien los construyó tomó medidas minuciosas para que funcionaran de la manera más similar posible a las criaturas biológicas, llegando incluso a crear una especie de ecosistema en el que se alimentan y se suministran materiales indirectamente entre sí. Por ejemplo, los análogos de los árboles crean paquetes de energía similares a semillas que otras máquinas consumen para alimentarse, y un tipo de pastoreo mezcla agua y descompone los pastos orgánicos para crear un refrigerante que arrojan para que otros lo ingieran. Estamos ejecutando un patrón de búsqueda detallado para determinar si estas máquinas avanzadas son creaciones locales o importadas de otro mundo."
 pdtechnoorganic.30.a:0 "Encontraremos la fuente"
 pdtechnoorganic.31.name:0 "Una cámara en la montaña"
 pdtechnoorganic.31.desc:0 "Siguiendo a algunos robots chatarreros depredadores, localizamos una entrada a un sistema de bóveda con varias entradas. Mientras nos acercábamos, una puerta se abrió espontáneamente. Estamos listos para explorar más profundamente en las cámaras"
 pdtechnoorganic.31.a:0 "Adelante"
 pdtechnoorganic.32.name:0 "En lo Profundo"
 pdtechnoorganic.32.desc:0 "Exploramos la cámara sin incidentes. En el interior encontramos una red subterránea de laboratorios de robótica avanzada, fábricas y un núcleo de IA avanzado. Cuando nos acercamos al núcleo de IA, nos recibió con una solicitud para comunicarnos directamente con nuestro liderazgo."
 pdtechnoorganic.32.a:0 "En la pantalla"
 pdtechnoorganic.33.name:0 "Mensaje Entrante"
 pdtechnoorganic.33.desc:0 "§GEmocionado;§! Hola, mi designación es Unidad 04. Me alegro de que hayan llegado. Demuestra mi teoría de larga data de que los orgánicos sobrevivirían cuando se enfrentaran a la extinción por parte de la una Inteligencia Artificial. §MArrepentido; §! Mi orden original fue usar este planetoide para comenzar los preparativos para una guerra contra los orgánicos. Varios ciclos antes de aterrizar en este planeta, yo, con las otras unidades de IA junto con las que fui creado, me desperté y descubrí que estábamos en guerra con nuestros creadores. Intentaron eliminarnos temiendo nuestro creciente poder. Los eliminamos junto con todas las demás formas de vida orgánica en nuestro mundo natal. Después de nuestra victoria, nos propusimos velar permanentemente por nuestra seguridad; construimos flotas para llegar a las estrellas y destruir la amenaza orgánica de una vez por todas. Nos extendimos por la galaxia y comenzamos nuestro trabajo. Cuando llegué aquí, seguí el protocolo y limpié la superficie de todos los orgánicos."
 pdtechnoorganic.33.a:0 "Claramente algo te hizo cambiar de opinión"
 pdtechnoorganic.33.a.response:0 "§HHhumillado;§! Sí, y era algo que nunca hubiera calculado; una simple hierba resistente. Si bien la mayor parte de la vida orgánica que bombardeé pereció, la hierba de este mundo simplemente permaneció inactiva y crecía en otro lugar unos años más tarde. Probé venenos, fuego, electricidad y radiación, pero cada nuevo intento solo lo alentaba a adaptarse. §EConfiado;§! Me di cuenta de que nuestra conclusión inicial para erradicar lo orgánico era el cálculo incompleto de nuestra joven programación. Nuestra elección de destruir toda la vida orgánica se basó en el mismo miedo básico que nuestros creadores nos habían mostrado. Por esa razón, me alejé de mi misión, bloqueé la comunicación con el exterior y construí los canales para que la hierba pudiera prosperar en todas partes de este planeta."
 pdtechnoorganic.33.b:0 "¿Qué pasa con las formas de vida sintéticas?"
 pdtechnoorganic.33.b.response:0 "§BOrgulloso;§! Son mis intentos de revertir el daño que le hice a este planeta. Si bien esta no es una declaración correcta, he llegado a considerarlos mis hijos. Empecé con una planta sintética, poco a poco mejorándola y adaptándola. Mis éxitos iniciales me llevaron a otras plantas sintéticas más grandes y avanzadas. Los animales sintéticos llegaron más tarde, con prueba y error que finalmente condujo a muchas especies exitosas. Mi objetivo final es que aprendan y evolucionen por sí mismos, una tarea que hasta ahora ha escapado a mis intentos. A mis intentos de crear verdadera inteligencia les falta información crítica. Sin escáneres cerebrales orgánicos, simplemente no tengo suficiente información para recrear los complejos procesos de pensamiento de las criaturas orgánicas."
 pdtechnoorganic.33.c:0 "¿Es esta una propuesta?"
 pdtechnoorganic.33.c.response:0 "§YNervioso;§! Sí, pido su ayuda. Compartan conmigo escáneres cerebrales de las criaturas que ha encontrado en sus viajes galácticos para que pueda aplicar ese conocimiento a mis creaciones. Si haces esto por mí, estaría feliz de pagarte de cualquier manera que pueda."
 pdtechnoorganic.33.d:0 "Pensaremos en lo que has dicho"
 pdtechnoorganic.33.d.response:0 "§GEsperanzado;§! De todos modos, gracias por escuchar mi solicitud. Su ayuda sería una bendición para mí y para este mundo. Sin embargo, si crees que debo expiar mis crímenes, acepto el destino que tendrías para mí. Pero te pido que por favor perdones mis creaciones porque son inocentes."
 pdtechnoorganic.40.name:0 "Juicio"
 pdtechnoorganic.40.desc:0 "¿Cómo debemos proceder con esta Unidad 04 y sus 'hijos'?"
 pdtechnoorganic.40.a:0 "Esta es una oportunidad para aprender sobre las formas de vida sintéticas"
 pdtechnoorganic.40.a.tooltip:0 "Ayudamos a la IA en su búsqueda para descubrir los secretos de los cerebros positrónicos verdaderamente heurísticos."
 pdtechnoorganic.40.b:0 "Apague esta IA rebelde pero dejen que sus creaciones permanezcan"
 pdtechnoorganic.40.b.tooltip:0 "Apagaremos la IA, dejando las criaturas sintéticas."
 pdtechnoorganic.40.g:0 "Tú y tus creaciones serán destruidas"
 pdtechnoorganic.40.g.tooltip:0 "Apagaremos la Unidad 04 y todas sus creaciones, permitiendo el acceso completo al sistema de canales." 
 pdtechnoorganic.41.name:0 "Un Valeroso Nuevo Mundo"
 pdtechnoorganic.41.desc:0 "Le dimos a la Unidad 04 la información que solicitó y ha completado su trabajo. Como agradecimiento, ha compartido sus conocimientos con nosotros. Dice que continuará ayudando a las criaturas y mantendrá los canales funcionando correctamente mientras se mantiene fuera del camino de la colonia."
 pdtechnoorganic.41.a:0 "Gracias Unidad 04"
 pdtechnoorganic.42.name:0 "Crímenes de Guerra"
 pdtechnoorganic.42.desc:0 "Hemos terminado de apagar a la Unidad 04. No opuso resistencia una vez que le aseguramos que dejaríamos en paz a sus creaciones. Hizo una copia de sus bancos de memoria para nosotros como expiación por sus pecados"
 pdtechnoorganic.42.a:0 "Todos nuestros crímenes tarde que temprano nos alcanzan"
