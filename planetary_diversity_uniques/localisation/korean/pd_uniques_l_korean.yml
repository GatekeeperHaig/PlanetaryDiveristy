###Biosynthetic World
 #Planet and Modifiers
 pd_biosynth: "Biosynthetic World"
 pd_biosynth_desc: "A planet-wide canal system sustains select flora while biosynthetic fauna, strange entities between machines and living creatures, roam the surface."
 pc_pd_biosynth: "$pd_biosynth$"
 pc_pd_biosynth_desc: "$pd_biosynth_desc$"
