 pc_pd_cold_superhabitable: "超级类地星球（寒冷）"
 pc_pd_cold_superhabitable_desc: "这类超级类地星球是寒冷的岩石星球，拥有致密的氮氧大气。此地是完美的生命演化摇篮，有着肥沃而多产的冻土苔原和地势较浅的海洋盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
