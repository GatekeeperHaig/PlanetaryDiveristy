###Lithoid
 #Decisions
 decision_pd_lithoid_planet: "Создать литоидную экосистему"
 decision_pd_lithoid_planet_desc: "Этот мир ждет, чтобы его высекли из хрусталя и камня. Слабая биологическая экосистема стоит на нашем пути."
 decision_pd_lithoid_planet_effects_short: "На планете будет создана литоидная экосистема, что позволит нам тонко настраивать кристаллические частоты и улучшить мир для наших нужд."
 decision_pd_lithoid_planet_tooltip: "По завершении проекта мы сможем выбрать частоту кристального резонанса на планете."
 decision_pd_lithoid_planet_cleanup: "Восстановить биологическую экосистему"
 decision_pd_lithoid_planet_cleanup_desc: "Мы должны вернуть экосистеме нашей планеты её первоначальное великолепие."
 decision_pd_lithoid_planet_cleanup_effects_short: "Искусственная литоидная экосистема будет удалена, а биологическая восстановлена."
 decision_pd_lithoid_planet_cleanup_tooltip: "Все литоидные модификаторы будут удалены, а планета вернётся к исходной биологической экосистеме."
 decision_pd_lithoid_change_frequency: "Изменить литоидную частоту"
 decision_pd_lithoid_change_frequency_desc: "Мы изменим частоту кристаллов нашей литоидной экосистемы под новые нужды."
 decision_pd_lithoid_change_frequency_effects_short: "Мы можем изменить частоту кристаллов экосистемы под другие нужды."
 decision_pd_lithoid_change_frequency_tooltip: "Текущий модификатор частоты будет удалён, а нам станет доступен выбор другого."

 #Choose Event
 pdlithoidplanets.100.name: "Частота резонанса кристаллов"
 pdlithoidplanets.100.desc: "Какую частоту резонанса нам следует установить для местной экосистем на §Y[This.GetName]§!?"
 pdlithoidplanets.100.cyan: "Голубой (500 нм)"
 pdlithoidplanets.100.cyan.tooltip: "Эта частота резонанса действует как объединяющая сила, способствуя единству литоидных поселений их гармоничному приросту."
 pdlithoidplanets.100.red: "Красный (650 нм)"
 pdlithoidplanets.100.red.tooltip: "Эта частота резонанса прекрасно синергирует с минеральными отложениями, облегчая к ним доступ и их добычу."
 pdlithoidplanets.100.yellow: "Жёлтый (580 нм)"
 pdlithoidplanets.100.yellow.tooltip: "Эта частота резонанса органично сочетается с нашими электросетями, повышая их общую мощность."

