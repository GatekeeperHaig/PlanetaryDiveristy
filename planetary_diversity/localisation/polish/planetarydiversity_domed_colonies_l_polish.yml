 #Colonies
 pc_pd_domed_colony_barren: "Kolonia kopułowa (skalista)"
 pc_pd_domed_colony_barren_desc: "Jałowy, skalisty świat z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami uderzeniowymi i całkowicie pozbawiona życia. Na powierzchni wzniesiono kopułowe kolonie, umożliwiające stałe osadnictwo."
 pc_pd_domed_colony_barren_adj: "kopułowa"
