 pc_pd_dry_cave_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Com uma magnetosfera fraca, grande parte da superfície deste mundo é constituída por rocha estéril. Sob a superfície, uma série interminável de cavernas de arenito sustentam uma hidrosfera fraca e uma vida vegetal resistente à seca."
