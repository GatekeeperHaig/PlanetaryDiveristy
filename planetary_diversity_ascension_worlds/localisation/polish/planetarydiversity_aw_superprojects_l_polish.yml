#Core Tap
 #Planet Class
 pc_pd_core_tap: "Megaodwiert rdzenia"
 pc_pd_core_tap_desc: "Ta skalista planeta gości teraz rozległą sieć maszyn drążących w jej rdzeniu, aby wydobywać pierwotną energię — świadectwo inżynieryjnej potęgi, które zniszczyło oryginalny ekosystem planety."
 pc_pd_core_tap_adj: "energetyczny"
 mod_pc_pd_core_tap_habitability: "Możliwość zamieszkania Megaodwiertu rdzenia"
 trait_pc_pd_core_tap_preference: "Preferencja - Megaodwiert rdzenia"
 trait_pc_pd_core_tap_preference_desc: "$trait_pc_arctic_preference_desc$"

 #Decision
 decision_pd_aw_core_tap: "Superprojekt planetarny: Megaodwiert rdzenia"
 decision_pd_aw_core_tap_desc: "Tworząc sieć maszyn drążących w samym rdzeniu tego świata, będziemy w stanie generować niewiarygodne ilości energii kosztem ekosystemu planety."
 decision_pd_megacoretap_requirements: "£trigger_no£ §RWymaga posiadania §Y3§! lub więcej §Y$district_generator_plural$§! oraz braku §Ydzielnic rolniczych§! na planecie."

 #Modifier
 pd_aw_core_tap: "Megaodwiert rdzenia"
 pd_aw_core_tap_desc: "Ten świat posiada rozległą sieć maszyn drążących w jego rdzeniu w celu wydobywania pierwotnej energii, niszcząc jednak pierwotny ekosystem."
 pd_aw_core_tap_tooltip: "£district£ §G$district_generator_plural$§! nie mają limitu"

 #Technology
 tech_pd_planetary_core_tap: "Superprojekt planetarny: Megaodwiert rdzenia"
 tech_pd_planetary_core_tap_desc: "Tworząc sieć maszyn drążących w samym rdzeniu planety, będziemy w stanie generować niewiarygodne ilości energii kosztem ekosystemu."
 tech_pd_planetary_core_tap_tooltip: "§HOdblokowuje decyzję:§! $decision_pd_aw_core_tap$"

#Agriworld
 #Planet Class
 pc_pd_agriworld: "Agroświat"
 pc_pd_agriworld_desc: "Ta skalista planeta obfituje w niekończące się pola przemysłowego rolnictwa, silnie polegającego na mocnych nawozach, złożonej kontroli pogody i zaawansowanych systemach irygacyjnych. Choć dostarcza nieprzerwanego plonu, zastąpiła naturalny ekosystem planety."
 pc_pd_agriworld_adj: "rolniczy"
