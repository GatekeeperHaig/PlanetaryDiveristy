 origin_pd_sol_hab_start:0 "Planetare Habitate"
 origin_pd_sol_hab_start_desc:0 "Bevor diese Zivilisation in der Lage war, die FTL-Technologie zu entwickeln, schuf sie mehrere permanente planetarische Lebensräume auf mehreren lokalen Himmelskörpern."
