l_polish:

###Planetary Infesters
#Civic
 civic_hive_pd_planetary_infesters: "Planetarni pasożytnicy"
 civic_hive_pd_planetary_infesters_desc: "Ten umysł zbiorowy wnika w ekosystemy planetarne. Każdy świat staje się jego przedłużeniem, rozkwitając jako zjednoczona sieć pod jego przewodnictwem."
 civic_tooltip_pd_planetary_infesters_effects: "Może budować £building£ $building_pd_aw_planet_infester_1$\n- $building_pd_planet_infestor_desc$\n- Świat macierzysty to $pc_hive$"

#Buildings
 building_pd_planet_infestor_desc: "§YWęzły infestacji§! przechodzą przez trzy etapy rozwoju, stopniowo przekształcając planetę w §Yświat roju§!."
 building_pd_aw_planet_infester_1: "Węzeł infestacji – etap pierwszy"
 building_pd_aw_planet_infester_1_desc: "Ten węzeł, serce początkowej fazy infestacji, jest kluczowy dla obecności roju na tej planecie. Jego utrata rozluźniłaby więź roju z tym światem."
 building_pd_aw_planet_infester_2: "Węzeł infestacji – etap drugi"
 building_pd_aw_planet_infester_2_desc: "Ten ogromny węzeł, będący w pośrednim stadium infestacji, łączy się z rojem na tyle mocno, by wpływać na kluczowe procesy planetarne. Jego utrata rozluźniłaby więź roju z tym światem."
 building_pd_aw_planet_infester_3: "Planetarny węzeł infestacji"
 building_pd_aw_planet_infester_3_desc: "Osiągnąwszy swój szczyt, ten potężny węzeł sprawuje całkowitą kontrolę nad procesami planetarnymi. Jego utrata rozluźniłaby więź roju z tym światem."
 building_pd_aw_planet_infester_3_effect_desc: "Ta planeta zostanie przekształcona w §Y$pc_hive$§!."

#Dummy Class
 pc_hive_dummy: "$pc_hive$"
 pc_hive_dummy_desc: "$pc_hive_desc$"
 pc_hive_dummy_adj: "$pc_hive_adj$"
 mod_pc_hive_dummy_habitability: "$mod_pc_hive_habitability$"
 trait_pc_hive_dummy_preference: "$trait_pc_hive_preference$"
 trait_pc_hive_dummy_preference_desc: "$trait_pc_hive_preference_desc$"

#Events
 pdawplanetaryinfesters.120.name: "Planetarny węzeł roju ukończony"
 pdawplanetaryinfesters.120.desc: "Gdy węzeł osiąga pełnię swojego potencjału, ogarnia nas głębokie poczucie spełnienia.\n\nTen moment stanowi znaczący krok w przejęciu kontroli nad [Root.GetName], cementując władzę roju nad planetą."
 pdawplanetaryinfesters.120.a: "Kolejny dom dla roju."
