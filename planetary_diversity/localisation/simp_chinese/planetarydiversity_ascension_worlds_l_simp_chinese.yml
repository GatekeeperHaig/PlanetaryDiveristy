 pd_aw_lithoid_planet_cyan: "无机营养星球"
 pd_aw_lithoid_planet_cyan_desc: "频率：500 nm\n共鸣会培育善意，催动岩石类加速生长。"
 pd_aw_lithoid_planet_red: "无机营养星球"
 pd_aw_lithoid_planet_red_desc: "频率：650 nm\n强劲的警惕共鸣与矿藏无缝协同，让它们变得更容易开采。"
