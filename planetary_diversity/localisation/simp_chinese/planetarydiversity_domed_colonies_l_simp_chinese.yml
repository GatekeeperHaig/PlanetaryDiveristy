 hab_terraforming_candidate: "环境改造候选"
 hab_terraforming_candidate_desc: "尽管表面荒芜贫瘠毫无生机，这颗星球上仍存在有以冻结形态存在的水，这里也许曾经孕育过一个生机勃勃的生态系统。如果利用合适的科技加以环境改造，这里可能成为一个宜居的世界。"
 pd_domed_colony: "穹顶殖民地"
 pd_domed_colony_desc: "殖民地居民生活在先进的穹顶防护网络下，免遭恶劣星球环境的侵扰。这些构造可以提供安全保障，却也带来了高昂的维护成本和扩建成本。"
 pd_moon_base_trade: "商业外围基地（卫星）"
 pd_moon_base_trade_desc: "先进的穹顶防护网络下都是商业区、仓库和太空港，使这里成为了繁华的贸易中心。这个穹顶基地接入了附近的核心星球，这是其存在的必不可少的仰仗。"
 pd_moon_base_military: "军事外围基地（卫星）"
 pd_moon_base_military_desc: "先进的穹顶防护网络下都是军械库、兵营和发射台。这一处穹顶基地依靠附近核心星球来保障后勤供应。"
 pd_moon_base_factory: "工业外围基地（卫星）"
 pd_moon_base_factory_desc: "先进的穹顶防护网络下都是工厂、工坊和制造中心。这个穹顶基地接入了附近的核心星球，其资源的获取和工业产品的配送都仰赖于此。"
 pd_moon_base_foundry: "铸造外围基地（卫星）"
 pd_moon_base_foundry_desc: "先进的穹顶防护网络下都是铸造厂和合金加工厂。这一穹顶基地与附近的核心星球关系紧密，这是其获取原材料和输出成品合金的不可或缺的基础。"
 pd_moon_base_admin: "行政外围基地（卫星）"
 pd_moon_base_admin_desc: "先进的穹顶防护网络下都是政府办公室和官僚机构。这个穹顶基地接入了附近的核心星球，这对它的补给和维护都至关重要。"
 pd_moon_base_priest: "教会外围基地（卫星）"
 pd_moon_base_priest_desc: "先进的穹顶防护网络下都是神殿和神龛，使这里成为了信徒的宗教中心。这个穹顶基地与附近的核心星球关系密切，依靠着这种神圣的联系。"
 pd_domed_base_research: "科研外围基地"
 pd_domed_base_research_desc: "先进的穹顶防护网络下都是实验室和研究设施。它接入了星系内的其他星球，依靠此种联系获得必要的资源。"
 pd_domed_base_mining: "采矿外围基地"
 pd_domed_base_mining_desc: "先进的穹顶防护网络下都是矿山和开采设施。它接入了星系内的其他星球，依靠此种联系来获取必要资源和运输开采矿物。"
 pd_domed_base_energy: "发电外围基地"
 pd_domed_base_energy_desc: "先进的穹顶防护网络下都是发电厂和能量转换器。它接入了星系内的其他星球，依靠此种联系获取必要资源和输送能量。"
 pd_domed_base_food: "水培外围基地"
 pd_domed_base_food_desc: "先进的穹顶防护网络下都是水培农场和农业模块。它接入了星系内的其他星球，依靠此种联系获取必要资源和运输食物。"
 d_phab_energy_1: "放射性同位素"
 d_phab_energy_1_desc: "这个地方有丰富的放射性同位素储藏，且易于开采，是高效发电的理想之选。"
 d_phab_energy_2: "冻气湖"
 d_phab_energy_2_desc: "在这些超低温湖泊中，古老的气体因为高压转化为固体，形成了一片独特而珍贵的冷冻资源库。"
 d_phab_energy_3: "地下喷口"
 d_phab_energy_3_desc: "金属沉积物和过沸地下水发生挥发性反应，形成了能量丰富的化学喷口，很适合用来发电。"
 d_phab_mining_1: "矿场"
 d_phab_mining_1_desc: "地壳运动导致这些实用的矿物在无数年前被暴露在地面上。"
 d_phab_mining_2: "富矿洞穴"
 d_phab_mining_2_desc: "这些地底洞窟富含各种金属物质和矿物储藏。"
 d_phab_mining_3: "富饶山脉"
 d_phab_mining_3_desc: "这片山坡上点缀着各种矿藏和珍贵的石头。"
 d_phab_food_1: "氮矿"
 d_phab_food_1_desc: "这里散布的氮矿对于将环境改造为产粮沃土至关重要。"
 d_phab_food_2: "磷矿"
 d_phab_food_2_desc: "这里散布的磷矿对于将环境改造为产粮沃土至关重要。"
 d_phab_food_3: "钾矿"
 d_phab_food_3_desc: "这里散布的钾矿对于将环境改造为产粮沃土至关重要。"
 d_pd_solar_system_network_hub: "星系内网络枢纽"
 d_pd_solar_system_network_hub_desc: "这个枢纽是联通星系内外围基地的重要一环。外围基地可以提供就业和住房，但要依靠核心殖民地提供维持运作所需的补给和资源。"
 tech_pd_domed_colonies: "穹顶居住站"
 tech_pd_domed_colonies_desc: "技术进步使得在非宜居的边缘星球建立穹顶殖民地成为可能。"
 allow_domed_colonies: "§H解锁巨构：§!§Y穹顶殖民地§!和§Y外围基地§!"
 allow_domed_colonies_DETAILS: "这项技术可以在一些不宜居星球上建立穹顶殖民地和穹顶基地。"
 decision_build_solar_system_network_hub: "建造$d_pd_solar_system_network_hub$"
 decision_build_solar_system_network_hub_desc: "我们会建立一个枢纽，使星系内的外围基地接入该星球的经济网络。"
 decision_remove_solar_system_network_hub: "移除$d_pd_solar_system_network_hub$"
 decision_remove_solar_system_network_hub_desc: "我们将移除星系内外围基地与该星球经济网络的连接枢纽。"
 decision_change_moon_base: "变更外围基地（卫星）"
 decision_change_moon_base_desc: "这会改变这颗卫星上的外围基地。"
 decision_change_moon_base_effects: "我们可以给这颗卫星的外围基地选择一种不同的用途。"
 decision_pd_flood_domed_colony: "淹灌穹顶殖民地"
 decision_pd_flood_domed_colony_desc: "穹顶殖民地可以成为理想的居所——只要那里有充足的水。我们的冰开采网络能让我们从其他的天体开采冰，灌淹[This.GetName]，让此地变成一个完美的轨道水族馆。"
 pddomebases.100.name: "[From.GetName]外围基地（卫星）完成"
 pddomebases.100.desc: "§Y[From.GetName]§!的外围基地（卫星）已经建设完毕。\n\n应该为它设立何种职能？"
 pddomebases.100.trade: "商业外围基地（卫星）"
 pddomebases.100.trade.tt: "这一外围基地（卫星）会对接行星上的§Y$d_pd_solar_system_network_hub$§!，为与之联系的殖民地提供额外的£job_trader£ $job_trader_plural$。"
 pddomebases.100.military: "军事外围基地（卫星）"
 pddomebases.100.military.tt: "这一外围基地（卫星）会对接行星上的§Y$d_pd_solar_system_network_hub$§!，为与之联系的殖民地提供额外的£job_soldier£ [GetSoldierPlural]。"
 pddomebases.100.factory: "工业外围基地（卫星）"
 pddomebases.100.factory.tt: "这一外围基地（卫星）会对接行星上的§Y$d_pd_solar_system_network_hub$§!，为与之联系的殖民地提供额外的[GetArtisanIcon][GetArtisanPlural]。"
 pddomebases.100.foundry: "铸造外围基地（卫星）"
 pddomebases.100.foundry.tt: "这一外围基地（卫星）会对接行星上的§Y$d_pd_solar_system_network_hub$§!，为与之联系的殖民地提供额外的£job_foundry£ §Y[GetAlloyProducerPlural]§!。"
 pddomebases.100.admin: "行政外围基地（卫星）"
 pddomebases.100.admin.tt: "这一外围基地（卫星）会对接行星上的§Y$d_pd_solar_system_network_hub$§!，为与之联系的殖民地提供额外的[GetBureaucratWithIcon]。"
 pddomebases.100.priest: "教会外围基地（卫星）"
 pddomebases.100.priest.tt: "$pddomebases.100.admin.tt$"
 origin_pd_interplanetary_settlers: "行星际殖民"
 origin_pd_interplanetary_settlers_desc: "在触及其它恒星以前，这个帝国就为自己打好了基础，建立了遍布于母星系卫星和行星的穹顶居住站。现在，有了FTL技术，他们站在新时代的开端，准备触摸未知的宙域。"
 origin_tooltip_pd_interplanetary_settlers_start_effects: "—$INITIAL_POPS$§G+200§!$NEW_LINE$—$HOMEWORLD$$TABBED_NEW_LINE$—['concept_pd_network_hub', $d_pd_solar_system_network_hub$]$NEW_LINE$—母星的卫星：$TABBED_NEW_LINE$—['concept_pd_moonbase', $pd_domed_base_0$]$NEW_LINE$—殖民地：$TABBED_NEW_LINE$—['concept_pd_domed_colony', $pd_domed_colony_0$]$NEW_LINE$—$ADDITONAL_TECHNOLOGIES_STRING$['concept_tech_pd_domed_colonies', £engineering£ $tech_pd_domed_colonies$]"
 pd_interplanetary_system_initializer_NAME: "行星际殖民"
 pd_interplanetary_system_initializer_DESC: "随机初始星系，附带一处穹顶殖民地和一处外围基地。"
 pd_interplanetary_sol_system_initializer_NAME: "行星际殖民（太阳系）"
 pd_interplanetary_sol_system_initializer_DESC: "以太阳系作为初始星系，附带一处穹顶殖民地和一处外围基地。"
 concept_pd_network_hub: "$d_pd_solar_system_network_hub$"
 concept_pd_network_hub_desc: "会根据首府级别和星系内已建造的['concept_pd_moonbases', 外围基地]来添加更多岗位。\n\n§L$d_pd_solar_system_network_hub_desc$§!"
 concept_pd_moonbase: "外围基地"
 concept_pd_moonbase_desc: "星系内若存在任何§Y$d_pd_solar_system_network_hub$§!，这些外围基地就会与之对接，为行星提供额外岗位。\n\n§L$pd_domed_base_0_MEGASTRUCTURE_DETAILS$§!"
 concept_pd_domed_colony: "穹顶殖民地"
 concept_pd_domed_colony_desc: "建造在拥有§Y$terraforming_candidate$§!修正的行星上，可以不经环境改造就进行殖民。\n\n§L$pd_domed_colony_0_MEGASTRUCTURE_DETAILS$§!"
