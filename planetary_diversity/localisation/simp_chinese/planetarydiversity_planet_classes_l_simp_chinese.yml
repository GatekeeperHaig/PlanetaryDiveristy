 trait_pc_pd_outback_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_coastal: "海岸漠境星球"
 pc_pd_coastal_desc: "干燥的亚热带气候星球，拥有氮氧大气层。寒冷、深邃的洋流使大气高度稳定，抑制陆地降水，却允许雾霭的存在；这提供了充足的水分，可以维持各类地衣、多肉植物和灌木的生存。"
 pc_pd_coastal_adj: "海岸荒漠"
 mod_pc_pd_coastal_habitability: "沙漠星球宜居性"
 trait_pc_pd_coastal_preference: "沙漠星球偏好"
 trait_pc_pd_coastal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungi: "蕈菌沙漠星球"
 pc_pd_fungi_desc: "拥有氮氧大气的岩石星球。火山灰覆盖的地表环境滋养了大群的沙漠菌丛。大多数地区都不适宜动植物生活于此。"
 pc_pd_fungi_adj: "蕈菌"
