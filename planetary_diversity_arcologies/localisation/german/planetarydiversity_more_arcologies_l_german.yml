#Modifikatoren
pd_garden_arcology: "Garten-Arcologie"
pd_garden_arcology_desc: "Diese Ökumenopolis verfügt über ausgedehnte Flächen sorgfältig gepflegter und kontrollierter Gärten, die inmitten der Zersiedelung der Städte ausgedehnte Grüngürtel bilden."
pd_fortress_arcology: "Festung Arkologie"
pd_fortress_arcology_desc: "Diese Ökumenopolis dient als weltumspannendes militärisches Kommandozentrum, ausgestattet mit Kasernen, Ausbildungseinrichtungen und Waffenfabriken."
pd_commerical_arcology: "Kommerzielle Arkologie"
pd_commerical_arcology_desc: "Diese Ökumenopolis ist ein intergalaktischer Handelsknotenpunkt voller geschäftiger Marktplätze, riesiger Handelszentren und einer umfassenden Logistikinfrastruktur."
pd_garden_arcology_rs: "$pd_garden_arcology$"
pd_garden_arcology_rs_desc: "$pd_garden_arcology_desc$"
pd_fortress_arcology_rs: "$pd_fortress_arcology$"
pd_fortress_arcology_rs_desc: "$pd_fortress_arcology_desc$"

#Bezirke
district_pd_arcology_research: "Arcologie erforschen"
district_pd_arcology_research_plural: "Arkologien erforschen"
district_pd_arcology_research_desc: "Labore türmen sich in die Höhe, voller brillanter Köpfe, und der Wettbewerb ist ebenso intensiv wie die Forschung."
district_pd_arcology_industrial: "Industrielle Arkologie"
district_pd_arcology_industrial_plural: "Industrielle Arkologien"
district_pd_arcology_industrial_desc: "Diese Distrikte sind voller Schmelzanlagen und Fabriken und verwandeln in ihren hoch aufragenden Gebäuden Rohstoffe in fortschrittliche Produkte."
district_arcology_pd_trade: "Kommerzielle Arkologie"
district_arcology_pd_trade_plural: "Kommerzielle Arcologie"
district_arcology_pd_trade_desc: "Große Gewerbetürme ragen gen Himmel, ihre imposanten Formen verdunkeln das Licht."
district_pd_arcology_naval: "Logistische Arkologie"
district_pd_arcology_naval_plural: "Logistische Arkologien"
district_pd_arcology_naval_desc: "Bürostapel und Lageräume optimieren Marineoperationen auf maximale Effizienz."

#Jobs
#Regelmäßige Logistik
job_pd_naval_admin: "Logistikspezialist"
job_pd_naval_admin_plural: "Logistikspezialisten"
job_pd_naval_admin_desc: "Diese Spezialisten verfügen über eine umfassende Ausbildung im Versorgungsmanagement und gewährleisten effiziente Marineoperationen, indem sie wichtige Versorgungslinien aufrechterhalten und verfolgen."
mod_job_pd_naval_admin_add: "$job_pd_naval_admin$ Stelle"
mod_job_pd_naval_admin_per_pop: "§G+1§! $job_pd_naval_admin$ Job pro $VALUE$ Pops"
mod_job_pd_naval_admin_per_pop_short: "\n§G+1§! £mod_job_pd_naval_admin_add£ pro $VALUE$ £Pop£"
job_pd_naval_admin_effect_desc: "£job_pd_naval_admin£ $job_pd_naval_admin_plural$ verbessert die Effizienz der Marine, indem £Konsumgüter£ §Y$Konsumgüter$§! in £Gesellschaft£ §YForschungspunkte§! und £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! umgewandelt werden."
#Gestalt Logistik
job_pd_naval_admin_gestalt: "Logistikdrohne"
job_pd_naval_admin_gestalt_plural: "Logistikdrohnen"
Diese Drohnen sind hochspezialisiert auf das Versorgungsmanagement und gewährleisten effiziente Marineoperationen durch die Aufrechterhaltung und Verfolgung wichtiger Versorgungslinien."
mod_job_pd_naval_admin_gestalt_add: "$job_pd_naval_admin_gestalt$ Stelle"
mod_job_pd_naval_admin_gestalt_per_pop: "§G+1§! $job_pd_naval_admin_gestalt$ Job pro $VALUE$ Pops"
