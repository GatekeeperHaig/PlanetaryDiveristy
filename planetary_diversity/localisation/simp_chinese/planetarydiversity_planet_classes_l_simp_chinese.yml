 pc_pd_cold_cave: "岩洞星球（寒冷）"
 pc_pd_cold_cave_desc: "这是拥有氮氧大气的岩石星球。这里的磁气圈较为薄弱，地表基本都是裸露的荒芜岩石。地表下隐藏着难以估量的洞穴体系，其中的封冻水体维系着地衣和苔藓的存在。"
