 pc_pd_biolumen_desc: "Tropikalny skalisty świat z atmosferą azotowo-tlenową. Egzotyczne, ale nietoksyczne cząsteczki w atmosferze powodują niemal stałe zachmurzenie na tej planecie. Mimo to, dzięki efektowi cieplarnianemu i aktywności geotermalnej, na powierzchni kwitnie życie. Prawie cała flora i fauna wykazuje cechy bioluminescencyjne."
