 ###Frigid
 pc_frozen_desert:0 "Mundo Gélido"
 pc_frozen_desert_desc:0 "Mundo gélido y rocoso con una atmósfera de nitrógeno-oxígeno. Las precipitaciones son escasas y las masas de agua superficiales importantes son raras. Incluso durante el día, las temperaturas medias suelen estar muy por debajo del punto de congelación."
 pc_frozen_desert_tile:0 "Terreno Gélido"
 pc_frozen_desert_tile_desc:0 "Dunas áridas heladas con escasa vegetación."
 trait_pc_frozen_desert_preference:0 "Preferencia Gélido"
 trait_pc_frozen_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
