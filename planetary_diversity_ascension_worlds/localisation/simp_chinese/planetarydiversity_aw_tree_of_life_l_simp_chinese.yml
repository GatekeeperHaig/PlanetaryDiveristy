 d_pd_aw_tree_of_life_home: "生命之树"
 d_pd_aw_tree_of_life_home_desc: "这棵巨树在无数世代里庇佑支持着蜂巢。"
 d_pd_aw_tree_of_life_colony: "生命幼树"
 d_pd_aw_tree_of_life_colony_desc: "巨树的一根分枝，被蜂巢移植到此处。需要一些时间才能长成。"
 d_pd_aw_tree_of_life_bloomed: "绽放的生命之树"
 d_pd_aw_tree_of_life_bloomed_desc: "这棵巨树在无数世代里庇佑支持着蜂巢。现在它绽放了，每个子个体都能感受到有益的影响。"
 d_pd_tree_of_life_habitat: "生命之树"
 d_pd_tree_of_life_habitat_desc: "巨树的一根分枝，被蜂巢移植到此处。尽管生长环境适宜，此地异常的生态系统却使其无法完全成长。"
 d_pd_tree_of_life_ringworld: "生命之树环世界"
 d_pd_tree_of_life_ringworld_desc: "巨树的一根分枝，被蜂巢移植到此处。虽然能够在环世界的地表生长，但是土壤深度还需更深，方可让巨树完全伸展。"
 pc_pd_megaflora_hive: "巨植物蜂巢星球"
 pc_pd_megaflora_hive_desc: "潮汐锁定的岩质星球，拥有氮氧大气。森林茂密，水圈强力而健康。巨树覆盖了星球地表，与栽培巨树的蜂群思维存在灵能联系，其根系也是蜂群建筑与住所的主要形式。尽管过程缓慢，但是其再生能力使其易于保护和修复。"
 trait_pc_pd_megaflora_hive_preference: "巨植物蜂巢星球偏好"
 trait_pc_pd_megaflora_hive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora_hive_habitability: "巨植物蜂巢星球宜居性"
