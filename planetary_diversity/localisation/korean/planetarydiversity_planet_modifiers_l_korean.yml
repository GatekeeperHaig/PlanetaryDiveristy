l_korean:

###Modifiers
 #Wet Worlds
 pd_continental: "대륙 행성"
 pd_continental_desc: "거대한 대륙은 바다로 분리되어 있으며 위도와 강수량에 따라 기후 변화가 큽니다."
 pd_retinal: "레티날 행성"
 pd_retinal_desc: "이 행성의 식물은 엽록소 기반이 아닌 레티날데히드 기반이기 때문에 행성은 독특한 보라색 색조를 띠고 있습니다."
 pd_lake: "호수 행성"
 pd_lake_desc: "행성의 지형은 작은 호수부터 거대한 호수까지 다양한 크기의 무수한 호수로 이루어진 모자이크입니다."
 pd_forest: "숲 행성"
 pd_forest_desc: "울창한 숲이 행성의 표면을 덮고 있으며, 전 국토에 걸쳐 끝없이 펼쳐진 삼림 환경의 바다를 형성하고 있습니다."
 pd_tepid: "테피드 행성"
 pd_tepid_desc: "축 방향의 기울기를 최소화한 이 행성의 이상적인 조건은 다양한 광합성 과정의 진화를 촉진했고, 그 결과 식물의 다채로운 색채를 만들어냈습니다."
 pd_mushroom: "버섯 행성"
 pd_mushroom_desc: "곰팡이 생명체는 행성의 생태계를 지배하며 광활한 버섯 숲과 들판의 광대한 지역을 뒤덮고 있습니다."
 pd_temperate: "온대 행성"
 pd_temperate_desc: "이 행성은 거의 모든 대륙에서 풍부한 생물 다양성을 지원하는 온화한 기후를 자랑합니다."
 pd_sakura: "Sakura World"
 pd_sakura_desc: "Significant landmasses, separated by oceans and lush forests of beautiful flowering trees cover the surface."
 pd_moss: "$pc_pd_moss$"
 pd_moss_desc: "$pc_pd_moss_desc$"
 pd_marsh: "$pc_pd_marsh$"
 pd_marsh_desc: "$pc_pd_marsh_desc$"
 pd_megaflora: "거대식물 행성"
 pd_megaflora_desc: "이 행성의 거대한 나무와 같은 식물이 표면을 뒤덮고 있으며, 뿌리는 수 마일 아래까지 뻗어 있습니다. 이 희귀한 식생 주변의 건설 지형을 탐색하는 것은 상당한 도전 과제입니다."
 pd_petrified: "규화목 행성"
 pd_petrified_desc: "한때 거대식물로 덮여 있던 이 행성에는 이제 광대한 규화목 잔해가 남아 있습니다. 이 독특한 나무와 같은 재료는 건축 잠재력을 지니고 있지만, 이를 추출하려면 상당한 노력이 필요합니다."

 #Ocean
 pd_ocean: "해양 행성"
 pd_ocean_desc: "바다가 지표면의 §Y90%§! 이상을 차지하며, 흩어져있는 섬이 나머지 비율을 차지합니다."
 pd_cascadian: "캐스캐디아 행성"
 pd_cascadian_desc: "아열대 해안 숲과 우뚝 솟은 산맥이 이 풍경을 정의합니다. 이 행성의 활동적이고 폭풍우가 몰아치는 수권은 온화한 겨울과 짧고 따뜻한 여름이 극명한 대조를 이룹니다."
 pd_swamp: "늪 행성"
 pd_swamp_desc: "울창한 숲이 우거진 습지는 행성의 대부분을 차지하며 얕은 바다, 늪, 늪지대가 있는 견고하고 안정적인 수권을 특징으로 합니다. 이 습한 환경은 다양한 동식물을 풍부하게 유지합니다."
 pd_crag: "아북극 바다 행성"
 pd_crag_desc: "이 행성은 표면의 대부분을 덮고 있는 광활한 바다와 극지방의 빙하를 자랑합니다. 지진 활동이 활발한 섬들은 이 지역의 역동적이고 독특한 환경적 특징을 보여줍니다."
 pd_fog: "안개 행성"
 pd_fog_desc: "바다가 지표면을 지배하는 동안, 만연한 습도는 거의 일정한 안개와 안개를 생성하여 육지 위로 떠다니며 해안 너머의 울창한 숲과 광활한 초원을 유지합니다."
 pd_kelp: "해초 행성"
 pd_kelp_desc: "행성의 표면은 주로 바다이며, 영양분이 풍부한 얕은 바닷물은 광활한 해초 숲을 조성하고 있습니다. 이 번성하는 수중 생태계는 행성 전체에 걸쳐 놀라운 생물 다양성을 지원합니다."
 pd_algae: "분홍 조류 행성"
 pd_algae_desc: "이 행성의 풍부한 얕은 바다와 호수는 화사한 분홍빛 조류가 만발하여 우주에서도 볼 수 있는 놀라운 시각적 장관을 연출합니다."
 pd_columnar: "$pc_pd_columnar$"
 pd_columnar_desc: "$pc_pd_columnar_desc$"
 pd_reef: "암초 행성"
 pd_reef_desc: "광활한 얕은 바다가 행성 전체를 감싸고 있어 궤도에서 관찰하면 표면 바로 아래에 상당한 산호초 시스템이 드러납니다. 산호초가 수면을 침범하는 곳에는 산호로 이루어진 섬 사슬이 나타납니다."
 pd_archipelago: "열도 행성"
 pd_archipelago_desc: "흩어져 있는 섬들은 하나의 행성 전체에 걸쳐 바다를 이루고 있습니다. 격렬한 화산 활동으로 인해 섬이 빠르게 생겨났다가 사라지면서 끊임없이 변화하는 풍경을 만들어냅니다."

 #Tropical
 pd_tropical: "열대 행성"
 pd_tropical_desc: "행성은 계절이 계속 바뀜에 따라 강수량이 많고 건조한 시기가 있으며, 울창한 초목이 육지를 뒤덮고 있습니다."
 pd_atoll: "환초 행성"
 pd_atoll_desc: "얕은 석호, 복잡한 산호초, 무성한 열대 섬이 이 행성을 정의합니다. 목가적인 기온과 함께 이 행성은 번성하는 생물권을 조성합니다."
 pd_tepui: "고고도 정글 행성"
 pd_tepui_desc: "거대한 수구와 울창한 초목으로 이루어진 이 행성은 서늘한 비가 내리는 고고도 정글와 그 아래 따뜻하고 습한 지상 밀림으로 구분됩니다."
 pd_mangrove: "맹그로브 행성"
 pd_mangrove_desc: "얕은 바다가 행성 표면의 대부분을 차지하고 있어 해수면 위의 육지는 극히 일부에 불과합니다. 맹그로브 정글은 현존하는 몇 안 되는 섬의 해안 너머로 수백 마일에 걸쳐 뻗어 있습니다."
 pd_cenote: "세노테 행성"
 pd_cenote_desc: "드문드문 열대림이 지표면을 덮고 있는 반면, 대부분의 수권은 복잡한 지하 시스템으로 여과되어 상호 연결된 생태계와 풍부한 생물 다양성을 지원합니다."
 pd_fungal: "균사체 정글 행성"
 pd_fungal_desc: "이 행성의 곰팡이 기반 식생은 미세한 포자부터 거대한 거대 버섯에 이르기까지 번성하고 다양한 생물권의 토대를 형성합니다."
 pd_aerial: "공중 파종 행성"
 pd_aerial_desc: "울창한 초목에 가려진 육지 위 높은 곳에서 행성의 독특한 식물이 품고 있는 거대한 씨앗 꼬투리가 구름처럼 하늘을 날아다니고 있습니다."
 pd_lilypad: "연잎 행성"
 pd_lilypad: "행성의 따뜻하고 얕은 바다는 활기찬 생물 다양성을 지원합니다. 수면에서는 수생식물의 튼튼한 잎이 이차적인 수면 기반 생태계를 형성합니다."
 pd_geothermal: "지열 극지 행성"
 pd_geothermal_desc: "행성에는 우뚝 솟은 얼음 절벽 사이로 활기찬 열대 균열이 생겨납니다. 지표 아래에서는 강력한 지열 활동이 수백만 개의 따뜻한 웅덩이를 유지하며 번성하는 생물 다양성을 키우고 있습니다."
 pd_biolumen: "생체발광 행성"
 pd_biolumen_desc: "대기 입자가 행성을 덮고 있지만 거의 모든 생명체는 생체발광으로 적응하여 궤도에서 볼 수 있는 숨막히는 장관을 연출합니다."

 #Desert
 pd_desert: "사막 행성"
 pd_desert_desc: "강수량이 드물고 일교차가 큰 기온 변화가 이 행성의 특징입니다. 사막에는 가끔 비가 내리면 드문드문 초목이 피어납니다."
 pd_dune: "모래바다 행성"
 pd_dune_desc: "끝없이 펼쳐진 모래 언덕이 이 사막의 행성을 지배합니다. 희박한 수권은 주로 지하 대수층에 존재하며, 오아시스와 산악 온천으로 산발적으로 나타납니다."
 pd_oasis: "오아시스 행성"
 pd_oasis_desc: "수권은 울창한 초목으로 이루어진 하나의 광활한 수역을 지탱하고 있습니다. 강수량은 행성의 대부분을 덮고 있는 내륙 사막에 거의 도달하지 않습니다."
 pd_outback: "오지 행성"
 pd_outback_desc: "행성 표면은 건조하고 반건조한 관목 지대와 사막이 주를 이루며 수원지 근처에는 식생이 증가합니다. 수권은 일부 내륙 바다와 지하 샘으로 제한되어 있습니다."
 pd_coastal: "해안 행성"
 pd_coastal_desc: "심해는 높은 대기 안정성을 유도하여 지표면 강우량을 제한합니다. 안개와 안개가 만연해 다양한 다육식물과 관목이 자랄 수 있습니다."
 pd_fungi: "사막 균사체 행성"
 pd_fungi_desc: "건조하고 화산재로 뒤덮인 이 행성에는 고온, 건조, 영양 부족을 견디는 사막 곰팡이가 서식하고 있습니다."
 pd_ironsand: "$pc_pd_ironsand$"
 pd_ironsand_desc: "$pc_pd_ironsand_desc$"
 pd_cactus: "$pc_pd_cactus$"
 pd_cactus_desc: "$pc_pd_cactus_desc$"
 pd_salt: "소금 행성"
 pd_salt_desc: "풍부한 광물 퇴적물이 행성에 걸쳐 있지만, 대부분의 표면의 높은 염분 함량으로 인해 다양한 형태의 동식물이 살기에는 열악한 환경입니다."
 pd_aquifer: "대수층 행성"
 pd_aquifer_desc: "모래 지형은 무더위를 피할 수 있는 휴식처가 거의 없지만, 끊임없이 움직이는 석호와 수중 강 시스템은 다양하고 독특한 생태계와 생물 다양성을 품고 있습니다."

 #Arid
 pd_arid: "건조 행성"
 pd_arid_desc: "먼지로 덮인 지형은 주로 메사와 협곡으로 이루어져 있습니다. 초목은 드물지만 극지방에서는 숲이 번성합니다."
 pd_mesa: "메사 행성"
 pd_mesa_desc: "적도 고원과 극지방의 숲이 지형을 정의합니다. 수권은 초목으로 덮인 강바닥이 있는 협곡의 큰 강으로 구성되어 다양한 풍경을 형성합니다."
 pd_fog_desert: "안개 사막 행성"
 pd_fog_desert_desc: "극단적인 고도의 봉우리는 대부분의 지표면에 비 그림자를 만듭니다. 소금 평원과 건조한 계곡이 고원을 지배하는 반면, 몇 개의 호수와 산악 온천이 수권을 대표합니다."
 pd_mediterranean: "지중해 행성"
 pd_mediterranean_desc: "이 행성의 수권은 드문드문한 초목으로 둘러싸인 광활한 내륙 바다를 유지합니다. 내륙 지역은 강수량이 적고 건조한 지형이 특징입니다."
 pd_badlands: "불모지 행성"
 pd_badlands_desc: "건조한 지형은 바람과 물의 침식에 의해 형성된 퇴적암과 점토가 풍부한 토양이 특징입니다. 주로 관목과 강건한 풀이 언덕 그늘에서 자라는 초목입니다."
 pd_succulent: "다육식물 행성"
 pd_succulent_desc: "기온 상승과 드물지만 산발적인 강우로 인해 식물은 행성의 열악한 환경에서도 번성할 수 있도록 수분 유지 기술을 진화시켰습니다."
 pd_striped: "줄무늬 행성"
 pd_striped_desc: "이 행성은 매혹적인 광물학적 구성을 보여줍니다. 깊고 다채로운 줄무늬를 자랑하는 풍경은 먼지로 뒤덮인 건조한 지형에 매혹적인 분위기를 더합니다."
 pd_amethyst: "Amethyst World"
 pd_amethyst_desc: "This arid world had a highly active geological past, resulting in extensive deposits of amethyst quartz throughout the planets crust."
 pd_coral: "산호 행성"
 pd_coral_desc: "한때 바다로 덮여 있던 행성은 생태계의 변화로 인해 수역이 줄어들면서 산호가 건조한 환경에 적응하게 되었습니다."
 pd_primal: "원시 행성"
 pd_primal_desc: "이 젊은 행성에서 화산 활동이 진정되면서 복잡한 동식물이 출현하여 숨 쉴 수 있는 대기와 안정된 수권 발달에 기여합니다."

 #Savannah
 pd_savannah: "사바나 행성"
 pd_savannah_desc: "제한된 수권으로 인해 우기가 짧습니다. 주로 풀로 이루어진 초목은 얕은 오아시스 주변에 집중되어 있습니다."
 pd_steppe: "스텝 행성"
 pd_steppe_desc: "이 반건조 초원은 광활한 구릉과 평야가 특징입니다. 나무가 없는 것이 눈에 띄지만 간헐적으로 내리는 강우로 관목과 풀이 자라고 있습니다."
 pd_prairie: "대초원 행성"
 pd_prairie_desc: "사계절 수권이 특징인 이 행성은 광활한 단일 대륙과 넓은 내륙 바다, 짧고 건조한 여름, 춥고 혹독한 겨울을 자랑합니다."
 pd_veld: "벨드 행성"
 pd_veld_desc: "건조한 질소-산소 대기를 가진 이 아열대 행성은 겨울은 온화하고 여름은 길고 더운 삼림 지대와 사바나가 특징입니다."
 pd_semi_arid: "반건조 행성"
 pd_semi_arid_desc: "수권 지역은 보호된 계곡과 큰 수역 근처에 식생이 집중되어 있어 짧지만 중요한 우기가 있습니다."
 pd_aspen: "아스펜 행성"
 pd_aspen_desc: "질소-산소 대기의 건조하고 바위가 많은 이 행성에는 초원 사이에 나무 숲이 있습니다. 작지만 안정적으로 흐르는 하천이 숲과 울창한 관목을 지탱하고 있습니다."
 pd_sandstone: "사암 행성"
 pd_sandstone_desc: "이 행성은 광활한 초원과 바람에 깎인 사암 지형을 자랑합니다. 이 행성의 수권은 이러한 환경에서 잘 자라도록 적응한 탄력적인 풀을 지원합니다."
 pd_turquoise: "$pc_pd_turquoise$"
 pd_turquoise_desc: "This subtropical grassland planet is studded with vast deposits of turquoise gemstones, which are found almost everywhere on its surface."
 pd_calcite: "$pc_pd_calcite$"
 pd_calcite_desc: "$pc_pd_calcite_desc$"
 pd_supercontinent: "초대륙 행성"
 pd_supercontinent_desc: "이 행성은 현재 판구조론으로 인해 초대륙을 형성하고 있습니다. 해안 지역은 울창한 반면 내륙 지형은 초원에서 거대한 건조 사막으로 전환됩니다."
 pd_sinkhole: "싱크홀 행성"
 pd_sinkhole_desc: "행성 표면에는 작고 안정적인 수권이 있지만, 그 아래에는 행성에 걸친 지하 바다가 숨어 있어 행성 표면 곳곳에 거대한 싱크홀이 생깁니다."

 #Arctic
 pd_arctic: "극지 행성"
 pd_arctic_desc: "극지방은 광활하며 빙하처럼 얼어붙은 물이 많이 쌓여 있습니다. 계절의 변화에도 불구하고 적도 지역은 상당한 식생을 자랑합니다."
 pd_cold_desert: "냉대 사막 행성"
 pd_cold_desert_desc: "강수량이 적고 지표수가 드문 것이 이 행성의 특징입니다. 낮 평균 기온이 영하로 떨어지는 경우가 많습니다."
 pd_glacial: "빙하 행성"
 pd_glacial_desc: "수역은 일 년 내내 빙하 얼음에 갇혀 있지만 여름철에는 상당히 많이 녹아 눈이 내리는 경우가 많습니다."
 pd_antarctic: "남극형 행성"
 pd_antarctic_desc: "겨울에는 바람이 시속 25 km를 넘나들지만 해빙, 동굴, 보호된 계곡 아래의 고립된 공간에 생명체가 달라붙습니다."
 pd_aeolian: "풍성 행성"
 pd_aeolian_desc: "행성의 바람은 보통 시속 300km 이상의 속도에 도달합니다. 이러한 바람은 속이 비어 있는 싱크홀, 슬롯 협곡, 함몰 지형을 만들어 생명체가 날씨로부터 안전한 곳에서 번성할 수 있게 해줍니다."
 pd_ice_spike: "얼음 가시 행성"
 pd_ice_spike_desc: "지표 아래의 격렬한 지각 활동이 깊은 얼음층과 부딪히면서 경관을 지배하는 우뚝 솟은 얼음 가시가 만들어집니다."
 pd_crevasse: "크레바스 행성"
 pd_crevasse_desc: "이 얼어붙은 행성의 표면은 열악한 환경이지만, 행성의 핵에서 나오는 지열 에너지는 행성의 수많은 크레바스 바닥에 서식할 수 있는 환경을 유지합니다."
 pd_ice_dunes: "얼음사막 행성"
 pd_ice_dunes_desc: "일 년 내내 영하의 기온으로 모래와 같은 얼음 입자가 이 행성의 얼음 사막을 만듭니다."
 pd_storm: "폭풍 행성"
 pd_storm_desc: "행성의 육지는 양쪽 극에 있으며, 일 년 내내 강력한 폭풍을 일으키는 거대한 바다로 분리되어 있습니다. 극한의 조건으로 인해 행성 생명체의 대부분은 해수면 아래에 있습니다."
 pd_iceberg: "빙산 행성"
 pd_iceberg_desc: "영하의 기온에도 불구하고 행성 전체를 덮고 있는 염분이 높은 바다는 액체 상태로 유지됩니다. 소금에서 분리된 물은 반영구적인 빙산을 형성하고, 바닷속 다시마 군락은 이러한 얼음 조건에서 번성합니다."

 #Alpine
 pd_alpine: "고산 행성"
 pd_alpine_desc: "이 행성에는 눈 덮인 산 정상과 얼어붙은 호수가 계곡 곳곳에 있습니다. 이 행성에서는 계절의 변화가 거의 없지만, 얼어붙은 호수 표면 아래의 액체 상태의 물은 강건한 식물을 유지하기에 충분합니다."
 pd_boreal: "아한대 행성"
 pd_boreal_desc: "이 아북극 행성은 따뜻한 지역에는 한대림이, 극지방 근처에는 툰드라와 얼음이 있는 넓은 온도 범위를 경험합니다."
 pd_snow: "눈 행성"
 pd_snow_desc: "이 행성은 현재 빙하기를 겪고 있습니다. 빙하가 극지방과 중위도의 대부분을 덮고 있는 반면, 아열대림은 적도 지역을 덮고 있습니다."
 pd_highland: "고지대 행성"
 pd_highland_desc: "지속적인 강수량과 잦은 안개가 이 행성을 뒤덮고 있습니다. 얼어붙은 산맥과 광활한 내륙 바다 사이에 자리 잡은 안정된 수권은 강건한 풀과 이끼를 지탱합니다."
 pd_dune_forest: "사막숲 행성"
 pd_dune_forest_desc: "이 행성은 안개가 자주 발생하지만 강수량은 적습니다. 저지대는 대부분 마른 모래 언덕으로 이루어져 있으며, 수권에는 눈 덮인 숲이 우거진 산이 있습니다."
 pd_fjord: "피오르드 행성"
 pd_fjord_desc: "이 행성의 광활한 바다는 깊은 입구를 형성하여 해안을 따라 아북극 열대우림과 고지대의 고산 초원을 키우고 있습니다."
 pd_blossom: "꽃 행성"
 pd_blossom_desc: "이 행성의 풍요로운 초원은 활기찬 꽃들로 장식되어 궤도에서 볼 수 있는 장관을 선사합니다."
 pd_taiga: "$pc_pd_taiga$"
 pd_taiga_desc: "$pc_pd_taiga_desc$"
 pd_craton: "$pc_pd_craton$"
 pd_craton_desc: "$pc_pd_craton_desc$"
 pd_glaciovolcanic: "화산성 빙하 행성"
 pd_glaciovolcanic_desc: "이 행성은 화산 활동이 활발하여 지열로 데워진 수많은 호수가 생겨나며, 얼어붙은 풍경에 희귀한 광물과 에너지를 선사합니다."
 pd_lanthanide: "란타넘 행성"
 pd_lanthanide_desc: "이 행성의 희토류 금속과 자기 활동으로 인해 환상적인 고리 모양의 산봉우리가 형성되어 있습니다. 계절 변화가 거의 없는 이 수권에는 강건한 초목만 자랄 수 있습니다."

 #Tundra
 pd_tundra: "동토 행성"
 pd_tundra_desc: "이 행성에는 안정적인 수권과 예측 가능한 저온을 유지하여 험준한 산과 빙하 사이에 광활한 이끼 숲을 조성합니다."
 pd_bog: "늪지 행성"
 pd_bog_desc: "이 행성은 짧고 습한 여름, 길고 추운 겨울, 연간 강수량이 많은 기후를 경험합니다. 견고한 수권이 울창한 늪과 늪지대로 육지를 뒤덮고 있습니다."
 pd_mycelium: "균사체 행성"
 pd_mycelium_desc: "이 행성은 여름은 짧고 시원하며 겨울은 건조하고 얼어붙습니다. 광활한 평원에는 우뚝 솟은 버섯 숲과 빽빽한 지하 균사 네트워크가 있습니다."
 pd_mud: "진흙 행성"
 pd_mud_desc: "이 행성은 강수량이 많은 계절이 드물고 표면의 낮은 지열 활동으로 인해 얼어붙은 지형에 수많은 진흙 호수와 화산이 형성되어 있습니다."
 pd_basalt: "용암대지 행성"
 pd_basalt_desc: "간헐적인 화산 활동으로 광활한 용암 지대가 형성되는 이 행성에는 일정한 계절이 존재합니다. 냉각된 현무암에서 번성하는 이끼와 이끼류가 생물권을 유지합니다."
 pd_tuya: "평정화산 행성"
 pd_tuya_desc: "계절이 한정되어 있고 겨울이 혹독한 이 행성의 안정적인 생물권은 화산 토양 영양분으로 번성하며 빙하 아래 화산이 지상에 산재해 있습니다."
 pd_cryovolcano: "Cryovolcano World"
 pd_cryovolcano_desc: "Life persists on this world thanks to nutrients released by cryovolcanoes, which eject water, ammonia, and methane from beneath the frozen surface."
 pd_treeline: "$pc_pd_treeline$"
 pd_treeline_desc: "$pc_pd_treeline_desc$"
 pd_cryoflora: "얼음꽃 행성"
 pd_cryoflora_desc: "행성의 수권은 대부분 얼어붙어 있으며 기온이 영하로 올라가는 일이 거의 없습니다. 그럼에도 불구하고 동식물은 부동액 단백질로 적응하여 아름답게 빛나는 생태계를 만들어 냈습니다."
 pd_lichen: "이끼 행성"
 pd_lichen_desc: "이 행성는 안정된 수권과 예측 가능한 낮은 기온 덕분에 광대한 이끼 숲을 유지하고 있습니다. 험준한 산과 빙하 사이에 자리 잡은 이끼 숲은 광물에서 영양분을 끌어옵니다."

###Superhabitable
 pd_wet_superhabitable: "습윤 초적합 행성"
 pd_wet_superhabitable_desc: "이 습윤 초적합 행성은 평균 기온이 따뜻하고 해저가 얕아 견고한 수권과 최적의 농경 조건을 자랑합니다. 중력이 무거워 익숙하지 않은 사람들에게는 어려움이 있습니다."
 pd_dry_superhabitable: "건조 초적합 행성"
 pd_dry_superhabitable_desc: "이 건조 초적합 행성은 평균 기온이 따뜻하고 해저가 얕아 견고한 수권과 최적의 농경 조건을 자랑합니다. 중력이 무거워 익숙하지 않은 사람들에게는 어려움이 있습니다."
 pd_cold_superhabitable: "한랭 초적합 행성"
 pd_cold_superhabitable_desc: "이 한랭 초적합 행성은 평균 기온이 따뜻하고 해저가 얕아 견고한 수권과 최적의 농경 조건을 자랑합니다. 중력이 무거워 익숙하지 않은 사람들에게는 어려움이 있습니다."
 pd_gaia_superhabitable: "가이아 초적합 행성"
 pd_gaia_superhabitable_desc: "질소-산소 대기와 탄력적인 생태계로 훌륭하게 설계된 이 초적합 행성은 다양한 생명체가 살 수 있는 최적의 조건을 제공합니다 따뜻한 기온과 얕은 해저가 이곳의 지형을 특징짓지만, 중력이 무거워 익숙하지 않은 사람들에게는 어려움이 있습니다."
 pd_arcology_superhabitable: "초적합 아콜로지"
 pd_arcology_superhabitable_desc: "도시와 산업의 팽창에 휩싸인 초적합 행성입니다. 이 행성은 평균 기온이 더 따뜻하지만 중력이 무거워 익숙하지 않은 사람들에게는 어려움이 있습니다."
 pd_nuked_superhabitable: "피폭 초적합 행성"
 pd_nuked_superhabitable_desc: "이 초적합 행성은 대기 중 짙은 그을음 에어로졸 층과 높은 방사능 수치로 특징지어지는 핵 겨울을 겪고 있습니다. 최소한의 생명 흔적만 남아 있고 중력이 무거워 익숙하지 않은 사람들에게는 어려움이 있습니다."

###Tidally Locked
 pd_wet_tidally_locked: "습윤 조석 고정 행성"
 pd_wet_tidally_locked_desc: "이 습윤 조석 고정 행성은 일정한 햇빛과 강한 바람으로 풍부한 에너지를 제공합니다. 거주 가능 지역은 황혼 지역으로 제한되어 있습니다."
 pd_dry_tidally_locked: "건조 조석 고정 행성"
 pd_dry_tidally_locked_desc: "이 건조 조석 고정 행성은 일정한 햇빛과 강한 바람으로 풍부한 에너지를 제공합니다. 거주 가능 지역은 황혼 지역으로 제한되어 있습니다."
 pd_cold_tidally_locked: "한랭 조석 고정 행성"
 pd_cold_tidally_locked_desc: "이 한랭 조석 고정 행성은 일정한 햇빛과 강한 바람으로 풍부한 에너지를 제공합니다. 거주 가능 지역은 황혼 지역으로 제한되어 있습니다."
 pd_gaia_tidally_locked: "가이아 조석 고정 행성"
 pd_gaia_tidally_locked_desc: "이상적으로 만들어진 조석 고정 행성은 질소-산소 대기와 탄력적인 생태계를 가지고 있습니다. 알려진 모든 고등 생명체를 위한 최적의 조건은 제한된 거주 가능한 황혼 지역에 존재합니다."
 pd_arcology_tidally_locked: "조석 고정 아콜로지"
 pd_arcology_tidally_locked_desc: "도시와 산업의 팽창에 휩싸인 조석 고정 행성입니다. 거주 가능한 지역은 황혼 지역으로 제한됩니다."
 pd_nuked_tidally_locked: "피폭 조석 고정 행성"
 pd_nuked_tidally_locked_desc: "이 조석 고정 행성은 대기 중 짙은 그을음 에어로졸 층과 높은 방사능 수치로 특징지어지는 핵 겨울을 겪고 있습니다. 최소한의 생명 흔적만 남아 있고 거주 가능 지역은 황혼 지역으로 제한되어 있습니다."

###Cave
 pd_wet_cave: "카르스트 동굴 행성"
 pd_wet_cave_desc: "이 행성은 습윤한 기후와 함께 행성 전체에 걸친 지하 동굴 네트워크가 있습니다. 지하 시설을 건설하는 데는 비용이 많이 들지만, 방어에 유리한 식민지를 제공합니다."
 pd_dry_cave: "사암 동굴 행성"
 pd_dry_cave_desc: "이 행성은 건조한 기후와 함께 행성 전체에 걸친 지하 동굴 네트워크가 있습니다. 지하 시설을 건설하는 데는 비용이 많이 들지만, 방어에 유리한 식민지를 제공합니다."
 pd_cold_cave: "얼음 동굴 행성"
 pd_cold_cave_desc: "이 행성은 한랭한 기후와 함께 행성 전체에 걸친 지하 동굴 네트워크가 있습니다. 지하 시설을 건설하는 데는 비용이 많이 들지만, 방어에 유리한 식민지를 제공합니다."
 pd_gaia_cave: "가이아 동굴 행성"
 pd_gaia_cave_desc: "질소-산소 대기와 탄력적인 생태계를 갖춘 이상적으로 창조된 동굴 행성 입니다. 다양한 위도에서 알려진 모든 고등 생명체를 위한 최적의 조건을 가집니다. 지하 시설을 건설하는 데는 비용이 많이 들지만, 방어에 유리한 식민지를 제공합니다."
 pd_arcology_cave: "동굴 아콜로지"
 pd_arcology_cave_desc: "도시와 산업의 팽창에 휩싸인 동굴 행성입니다. 지하 시설을 건설하는 데는 비용이 많이 들지만, 방어에 유리한 식민지를 제공합니다."
 pd_nuked_cave: "피폭 동굴 행성"
 pd_nuked_cave_desc: "이 동굴 행성은 대기 중 짙은 그을음 에어로졸 층과 높은 방사능 수치로 특징지어지는 핵 겨울을 겪고 있습니다. 최소한의 생명 흔적만 남아 있습니다."

###Gaia
 pd_gaia_world: "습윤 가이아 행성"
 pd_gaia_world_desc: "질소-산소 대기와 탄력적인 생태계로 이상적으로 만들어진 습윤한 행성입니다. 다양한 위도에서 알려진 모든 고등 생명체를 위한 최적의 조건을 가집니다."
 pd_dry_gaia_world: "건조 가이아 행성"
 pd_dry_gaia_world_desc: "질소-산소 대기와 탄력적인 생태계로 이상적으로 만들어진 건조한 행성입니다. 다양한 위도에서 알려진 모든 고등 생명체를 위한 최적의 조건을 가집니다."
 pd_cold_gaia_world: "한랭 가이아 행성"
 pd_cold_gaia_world_desc: "질소-산소 대기와 탄력적인 생태계로 이상적으로 만들어진 한랭한 행성입니다. 다양한 위도에서 알려진 모든 고등 생명체를 위한 최적의 조건을 가집니다."
 pd_uncommon_gaia_world: "습윤 가이아 행성"
 pd_uncommongaia_world_desc: "질소-산소 대기와 탄력적인 생태계로 이상적으로 만들어진 습윤한 행성입니다. 다양한 위도에서 알려진 모든 고등 생명체를 위한 최적의 조건을 가집니다."

###Arcology/Relic
 pc_pd_nuked_arcology: "피폭 유물 행성"
 pc_pd_nuked_arcology_desc: "한때 전 행성에 걸쳐 뻗어 있던 도시가 있습니다. 지금은 대기 중 그을음 에어로졸이 빽빽하게 쌓인 핵 겨울을 겪고 있습니다. 표면 방사능 수치가 높습니다. 최소한의 생명 흔적만 남아 있습니다."
 pc_pd_nuked_arcology_tooltip: "거주 적합성: §R-100%§!\n거주 적합성: §Y$trait_pc_nuked_preference$§!이나 §Y$trait_survivor$§! 특성이라면 §G+100%§!"

###Uninhabitable Modifiers
 pd_diamond: "다이아몬드 행성"
 pd_diamond_desc: "높은 온도와 행성의 압력으로 인해 이 세상의 많은 부분이 다이아몬드로 변했습니다."
 pd_carbon: "탄소 행성"
 pd_carbon_desc: "대부분의 실리콘-산소 화합물 기반 행성과 달리 탄소 대 산소 비율이 훨씬 높습니다."
 pd_chthonian: "크소니언 행성"
 pd_chthonian_desc: "이 행성은 한때 가스 행성이었지만, 항성 바람으로 인해 수소와 헬륨 대기가 사라지고 황량한 금속 핵만 남았습니다."
 pd_iron: "철 행성"
 pd_iron_desc: "행성은 주로 맨틀이 거의 또는 전혀 없는 철이 풍부한 핵으로 구성되어 있습니다."
 pd_volcanic: "화산 행성"
 pd_volcanic_desc: "이 행성은 높은 지질 활동으로 인해 화산 폭발이 끊임없이 일어나며, 유황 가스가 지표면 위로 최대 500 km까지 치솟기도 합니다."
 pd_hydrocarbon: "탄화수소 행성"
 pd_hydrocarbon_desc: "이 행성은 질소와 메탄으로 구성된 조밀하고 불투명한 대기를 가지고 있으며, 에탄 구름과 액체 탄화수소의 안정된 몸체를 특징으로 합니다."
 pd_hot_gas_giant: "뜨거운 가스 행성"
 pd_hot_gas_giant_desc: "이 가스 행성은 평균보다 훨씬 높은 기온을 경험하며 에너지와 희귀 가스 수집에 활용 가능한 기상 패턴을 제공합니다."
 pd_cloudless_gas_giant: "구름 없는 가스 행성"
 pd_cloudless_gas_giant_desc: "이 가스 행성은 대기 중에 행성 구름을 형성하는 데 필요한 화학 물질이 부족하여 궤도에서 볼 때 특징이 없는 경치를 만들어냅니다."
 pd_cold_gas_giant: "차가운 가스 행성"
 pd_cold_gas_giant_desc: "가스 행성의 낮은 온도와 안정적인 바람은 탐사를 위한 연구 기회를 제공합니다."
 pd_ethane_ocean: "에탄 바다 행성"
 pd_ethane_ocean_desc: "이 세상은 액체 탄화수소 에탄의 바다로 덮여 있습니다.."
 pd_dwarf_gas: "난쟁이 가스행성"
 pd_dwarf_gas_desc: "이 행성은 얼음, 암석, 물과 암모니아로 이루어진 액체 바다의 깊은 층으로 이루어진 고밀도 수소-헬륨 대기를 특징으로 합니다.."
 pd_subglacial: "빙하저 행성"
 pd_subglacial_desc: "행성의 두꺼운 영구 얼음층, 낮은 기온, 얇은 대기로 인해 지표면 생명체가 살 수 없습니다. 하지만 조석 가열과 지열 활동으로 인해 단단한 얼음 아래에 지하 바다가 형성됩니다.."
 pd_hothouse: "온실 행성"
 pd_hothouse_desc: "현재 대기가 폭주하는 온실 효과를 겪고 있는 암성 행성입니다. 모든 형태의 생명체에게 치명적입니다."

#Engineered Environment
 decision_engineered_environment_gaia: "행성 형성 프로젝트"
 decision_engineered_environment_gaia_desc: "우리는 첨단 테라포밍 기술을 사용하여 이 행성을 낙원으로 만들어 모든 고등 생명체가 살 수 있는 최적의 조건을 제공할 것입니다."
 engineered_environment_gaia: "완벽하게 만들어진 행성"
 engineered_environment_gaia_desc: "첨단 테라포밍 기술이 이 행성을 형성했고, 이 행성의 생태계는 이제 알려진 모든 고등 생명체를 위한 최적의 조건을 갖추고 있습니다."

