 #Origin
 origin_pd_warform_world:0 "Forgotten Cyber-Drones"
 origin_pd_warform_world_desc:0 "The remnants of cybernetic experiments at the hand of vicious machines, we have awoken after eons of hibernation. Our homes and civilization are long gone; we must now call the Mobile Warform Factory that destroyed it all home."
 origin_tooltip_pd_warform_world_effects:0 "- Homeworld is the Warform Factory §Y$pc_pd_orange_warform$§! (Size: £planetsize£ §Y20§!)\n- Start with the Cybernetic Trait.\n- Has access to several unique technologies.\n- The Warform Factory can be transformed to suit our needs in the future."
