job_pd_naval_admin_gestalt_effect_desc: "£job_pd_naval_admin_gestalt£ $job_pd_naval_admin_gestalt_plural$ verbessert die Marineeffizienz, indem £Mineralien£ §Y$Mineralien$§! in £Gesellschaft£ §YForschungspunkte§! und £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! umgewandelt werden."
job_pd_capital_bio_politician: "Bio-Delegierte"
job_pd_capital_bio_politician_plural: "Bio-Delegierter"
job_pd_capital_bio_politician_desc: "Bestimmte Bio-Trophäen zeigen eine höhere Zufriedenheit, wenn sie sich selbst als wichtiger als andere wahrnehmen. Dieser Anschein einer dominanten Position beeinflusst ihre Moral und das allgemeine Glück positiv."
mod_job_pd_capital_bio_politician_add: "$job_pd_capital_bio_politician$ Jobs"
mod_job_pd_capital_bio_politician_per_pop: "§G+1§! $job_pd_capital_bio_politician$ Job pro $VALUE$ Pops"
mod_job_pd_capital_bio_politician_per_pop_short: "\n§G+1§! £mod_job_pd_capital_bio_politician_add£ pro $VALUE$ £Pop£"
job_pd_capital_bio_effect_desc: "$job_pd_capital_bio_politician$ $job_pd_capital_bio_politician_plural$ verwandelt £Konsumgüter£ §Y$Konsumgüter$§! in £Einheit£ §Y$Einheit$§! und erhöht §Y$mod_planet_jobs_complex_and_simple_drone_produces_mult$§!"
#Rogue Rangers
job_pd_robo_ranger: "Biodiversitätsdrohne"
job_pd_robo_ranger_plural: "Biodiversitätsdrohnen"
job_pd_robo_ranger_desc: "Biodiversitätsdrohnen sind darauf spezialisiert, sicherzustellen, dass unsere Planeten für unsere Biotrophäen sauber und natürlich bleiben."
mod_job_pd_robo_ranger_add: "$job_pd_robo_ranger$ Jobs"
mod_job_pd_robo_ranger_per_pop: "§G+1§! $job_pd_robo_ranger$ Job pro $VALUE$ Pops"
mod_job_pd_robo_ranger_per_pop_short: "\n§G+1§! £mod_job_pd_robo_ranger_add£ pro $VALUE$ £Pop£"
job_pd_robo_ranger_effect_desc: "$job_pd_robo_ranger$ $job_pd_robo_ranger_plural$ produziert £Annehmlichkeiten£ §YAnnehmlichkeiten§! und £Gesellschaftsforschung£ §Y$Gesellschaftsforschung$§!."

#Gebäude
building_pd_rogue_council: "Bio-Trophy-Rat"
building_pd_rogue_council_desc: "Indem ausgewählte Bio-Trophäen in Führungsrollen versetzt werden, werden ihre intrinsischen Bedürfnisse nach sozialer Hierarchie befriedigt, wobei absichtlich herbeigeführte ‚politische Pattsituationen‘ die Illusion eines Konflikts erzeugen. Durch diese Strategie haben die Drohnen die Freiheit, sich auf die Verbesserung der Pflege und Zufriedenheit der Bio-Trophäen zu konzentrieren."
building_navel_base: "Marinebüro"
building_navel_base_desc: "Diese planetare Militärbasis ist eine interstellare Bastion und ein zentraler Unterstützungsknotenpunkt für unsere Flotten."
building_navel_command: "Marine-Kommandozentrale"
building_navel_command_desc: "Dieser Militärkomplex ist eine kolossale Kommandofestung und dient als Nervenzentrum für die strategische Verwaltung unserer interstellaren Flotten."

#Entscheidungen
#Garten
decision_pd_garden_arcology_project: "Arcology-Projekt – Garten"
decision_pd_garden_arcology_project_desc: "Indem wir Grünflächen in das Gefüge unserer Arkologien einbinden, können wir eine ausgedehnte Ökumenopolis entwickeln, in der Natur und Urbanität harmonisch koexistieren."
decision_pd_garden_arcology_project_effects: "Verwandelt den Planeten in eine §Y$pc_city$§ !, wodurch £Wohnraum£ §Y$PLANET_HOUSING_TITLE$§!, §YRessourcenproduktion§! und §YBevölkerungswachstum§! erhöht werden und spezielle £District£ §YArcology-Distrikte§! freigeschaltet werden. Auf Kosten der natürlichen Ressourcen des Planeten werden diese §Runzugänglich§!, wodurch der weitere Bau von £District£ §YGenerator§!, §YBergbau§! und §YAgriculture-Distrikten§! verhindert wird."
decision_pd_garden_arcology_project_effects_short: "Erhöht £Wohnraum£ §Y$PLANET_HOUSING_TITLE$§ !, §YRessourcenproduktion§! und §YBevölkerungswachstum§!\nAktiviert £Bezirk£ §YArkologie-Bezirke§!\nDeaktiviert den Bau von £Bezirk£ §YGenerator§!, §YBergbau§! und §YAgriculture-Bezirken§!"
decision_pd_garden_arcology_project_relic: "Ökumenopolis wiederherstellen – Garten"
decision_pd_garden_arcology_project_relic_desc: "Dieser Planet war einst eine lebendige Ökumenopolis. Es wäre eine monumentale Aufgabe, aber der Planet könnte in eine Garten-Arcologie umgebaut werden."
