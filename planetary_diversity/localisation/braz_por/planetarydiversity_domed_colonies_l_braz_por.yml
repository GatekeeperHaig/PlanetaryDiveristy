 pc_pd_domed_colony_tidally_locked: "Colônia Cúpula em Mundo Infértil Travado"
 pc_pd_domed_colony_tidally_locked_desc: "Mundo rochoso infértil, bloqueado pelas marés, com uma atmosfera tênue ou inexistente, a superfície totalmente desprovida de vida e coberta por crateras de impacto de meteoros. Colônias em cúpula foram construídas na superfície, permitindo habitação permanente."
