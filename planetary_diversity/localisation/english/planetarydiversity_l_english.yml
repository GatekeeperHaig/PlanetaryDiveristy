 geothermal:0 "Geothermal World"
 geothermal_desc:0 "Due to the abundance of geothermal activity energy generation opportunities are rich on this planet and the slurry of minerals that the pools bring to the surface are useful in alloy production."
 civic_geothermal_world:0 "Geothermal Home"
 civic_geothermal_world_desc:0 "The dominant species of this planet has evolved among the isolated hot springs of this unique world."
 civic_tooltip_geothermal_world_effects:0 "The people of this world evolved on a §Y$pc_geothermal$§!." 


 ###Atoll
 pc_desertislands:0 "Atoll World"
 pc_desertislands_desc:0 "An ocean planet with a nitrogen-oxygen atmosphere. Shallow lagoons, coral reefs and tropical islands make up the majority of this planet, with warm temperatures supporting a very large biosphere." 
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the tropical archipelagos and lagoons of [GetHomeWorldName], our civilization has spread and prospered."
 pc_desertislands_tile:0 "Atoll Terrain"
 pc_desertislands_tile_desc:0 "Tropical Islands with shallow lagoons and vivid coral reefs."
 trait_pc_desertislands_preference:0 "Atoll Preference"
 trait_pc_desertislands_preference_desc:1 "$trait_pc_arctic_preference_desc$"
