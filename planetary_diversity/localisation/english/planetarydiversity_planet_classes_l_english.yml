###Unihabitables - Dummy Only
 pc_carbon: "Carbon World"
 pc_carbon_desc: "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life. Unlike most silicon-oxygen compound-based worlds, it has a much higher carbon-to-oxygen ratio."
 pc_iron: "Iron World"
 pc_iron_desc: "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life. The planet consists primarily of an iron-rich core with little or no mantle."
 pc_subglacial: "Subglacial World"
 pc_subglacial_desc: "A rocky world covered in a thick layer of permanently frozen ice. Low temperatures and a thin atmosphere preclude the existence of life on the surface. Below the solid ice surface, tidal heating or geothermal activity allows a subsurface ocean to form."
 pc_hydrocarbon: "Hydrocarbon World"
 pc_hydrocarbon_desc: "A rocky world covered in a thick layer of permanently frozen ice and rocky material. The dense opaque atmosphere of nitrogen, methane, and ethane clouds. Liquid hydrocarbon lakes and seas can be found in this lifeless world."
 pc_hothouse: "Hothouse World"
 pc_hothouse_desc: "A rocky world with an atmosphere experiencing a runaway greenhouse effect. Lethal to all forms of life."
 pc_ethane_ocean: "Ethane Ocean World"
 pc_ethane_ocean_desc: "A rocky planet with a thick atmosphere lethal to all known higher forms of life. This world is covered in liquid hydro-carbon ethane oceans."
 pc_diamond: "Diamond World"
 pc_diamond_desc: "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life. With high levels of carbon and due to high temperatures and pressure on this planet, much of this world has formed into diamonds."
 pc_volcanic: "Volcanic World"
 pc_volcanic_desc: "Rocky world that is covered in Volcanoes. The atmosphere is thin or non-existent, and the high geological activity from the interior causes constant volcanic eruptions. This type of planet cannot sustain organic life. Plumes of sulfur can get as tall as 500 km above the surface."
 pc_chthonian: "Chthonian World"
 pc_chthonian_desc: "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life. This planet was once a gas giant, but its hydrogen and helium atmosphere was stripped away, leaving only the barren metallic core."
 pc_hot_gas_giant: "Hot Gas Giant"
