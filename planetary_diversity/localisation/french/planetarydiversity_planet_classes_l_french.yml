pc_pd_semi_arid: "Monde Semi-Aride"
pc_pd_semi_arid_desc: "Monde rocheux recouvert de terres brûlées et de vallées rocheuses avec une atmosphère à base d'azote et d'oxygène, et l'hydrosphère permet une courte mais importante saison des pluies. Cependant, à l'exception de quelques types d'herbes omniprésents, la végétation est principalement concentrée autour des vallées protégées et près des grands plans d'eau."
