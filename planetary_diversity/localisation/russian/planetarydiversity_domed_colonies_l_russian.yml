 pc_pd_domed_colony_superhabitable_desc: "Безжизненная каменистая суперземля с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни. На поверхности построены купольные колонии, пригодные для проживания."
