 pd_gaia_world: "Mundo Gaia"
 pd_gaia_world_desc: "Um mundo úmido idealmente criado com uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. Condições ideais para todas as formas de vida superiores conhecidas em diferentes latitudes."
 pd_dry_gaia_world: "Mundo Gaia Seco"
