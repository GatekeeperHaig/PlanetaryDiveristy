###Arcology/Relic
 pc_pd_nuked_arcology: "Mundo Relicário Tumba"
 pc_pd_nuked_arcology_desc: "Uma cidade que já se estendeu por todo o mundo. Vive um inverno nuclear, com densas camadas de aerossóis fuliginosos na atmosfera. Altos níveis de radiação superficial. Sinais mínimos de vida."
 pc_pd_nuked_arcology_tooltip: "Habitability: §R-100%§!\nHabitability: §G+100%§! with §Y$trait_pc_nuked_preference$§! or §Y$trait_survivor$§! trait"

###Uninhabitable Modifiers
 pd_hothouse: "Mundo Estufa"
 pd_hothouse_desc: "Um mundo rochoso com uma atmosfera que sofre um efeito estufa descontrolado. Letal para todas as formas de vida."
 pd_diamond: "Mundo Diamante"
 pd_diamond_desc: "Devido às altas temperaturas e à pressão planetária, grande parte deste mundo se transformou em diamantes."
 pd_carbon: "Mundo Carbono"
 pd_carbon_desc: "Ao contrário da maioria dos mundos baseados em compostos de silício-oxigênio, ele tem uma proporção carbono-oxigênio significativamente maior."
 pd_chthonian: "Mundo Chthoniano"
 pd_chthonian_desc: "Este planeta já foi um gigante gasoso, mas os ventos estelares eliminaram a sua atmosfera de hidrogénio e hélio, deixando apenas o núcleo metálico estéril."
 pd_iron: "Mundo Ferroso"
 pd_iron_desc: "O planeta consiste principalmente em um núcleo rico em ferro com pouco ou nenhum manto."
 pd_volcanic: "Mundo Vulcânico"
 pd_volcanic_desc: "Este planeta sofre constantes erupções vulcânicas devido à alta atividade geológica, com plumas de enxofre atingindo alturas de até 500 km acima da superfície."
 pd_hydrocarbon: "Mundo Hidrocarbonetos"
 pd_hydrocarbon_desc: "Este planeta possui uma atmosfera densa e opaca composta de nitrogênio e metano, apresentando nuvens de etano e corpos estáveis ​​de hidrocarbonetos líquidos."
 pd_hot_gas_giant: "Gigante Gasoso Quente"
 pd_hot_gas_giant_desc: "Este gigante gasoso experimenta temperaturas significativamente mais altas do que a média, proporcionando padrões climáticos exploráveis ​​para energia e coleta de gases raros."
 pd_cloudless_gas_giant: "Gigante gasoso sem Nuvens"
 pd_cloudless_gas_giant_desc: "O planeta gasoso carece dos produtos químicos necessários na atmosfera para formar uma cobertura global de nuvens, criando uma visão indefinida da órbita."
 pd_cold_gas_giant: "Gigante Gasoso Frio"
 pd_cold_gas_giant_desc: "As temperaturas mais baixas e os ventos estáveis ​​do gigante gasoso proporcionam oportunidades de pesquisa para exploração."
 pd_ethane_ocean: "Mundo Oceânico de Etano"
 pd_ethane_ocean_desc: "Este mundo está coberto por oceanos de etano e outros hidrocarbonetos líquidos."
 pd_dwarf_gas: "Anão Gasoso"
 pd_dwarf_gas_desc: "O planeta apresenta uma densa atmosfera de hidrogênio-hélio com camadas profundas de gelo, rocha e oceanos líquidos de água e amônia."
 pd_subglacial: "Mundo Subglacial"
 pd_subglacial_desc: "A espessa camada de gelo permanente do planeta, as baixas temperaturas e a fina atmosfera tornam a vida na superfície impossível. No entanto, o aquecimento das marés e a atividade geotérmica criam um oceano subterrâneo sob o gelo sólido."
 pd_hothouse: "Mundo Estufa"
 pd_hothouse_desc: "Um mundo rochoso cuja atmosfera está atualmente sofrendo um efeito estufa descontrolado. Letal para todas as formas de vida."

#Engineered Environment
 decision_engineered_environment_gaia: "Projeto de Modelação Mundial"
 decision_engineered_environment_gaia_desc: "Usaremos técnicas avançadas de terraformação para transformar este mundo num paraíso, proporcionando-lhe condições ideais para todas as formas de vida superiores conhecidas."
 engineered_environment_gaia: "Mundo Perfeitamente Moldado"
 engineered_environment_gaia_desc: "Técnicas avançadas de terraformação moldaram este mundo, e seu ecossistema agora tem condições ideais para todas as formas de vida superiores conhecidas."

