 pc_pd_sinkhole: "Mundo Sumidouro"
 pc_pd_sinkhole_desc: "Mundo rochoso dominado por planícies áridas e secas cobertas por uma atmosfera de nitrogênio-oxigênio. Embora a superfície tenha uma hidrosfera pequena e estável, um oceano subterrâneo que abrange todo o planeta se esconde por baixo, criando buracos gigantes que pontilham a superfície deste mundo."
