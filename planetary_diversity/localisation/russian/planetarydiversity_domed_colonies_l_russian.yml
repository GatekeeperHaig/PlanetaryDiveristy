#Origin
 origin_pd_interplanetary_settlers: "Межпланетные поселенцы"
 origin_pd_interplanetary_settlers_desc: "Ещё до того, как эта империя достигла звёзд, она вовсю осваивала окружающие планеты и их спутники в домашней системе. Сейчас, вооружившись технологией ССД, они вступили в новую эру, готовые максимально расширить неизвестные горизонты космоса."
