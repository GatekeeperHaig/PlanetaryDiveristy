 trait_pc_pd_domed_colony_superhabitable_preference_desc: "Placeholder/Should not see."

 pc_pd_domed_colony_tidally_locked: "Kolonia kopułowa (synchroniczna)"
 pc_pd_domed_colony_tidally_locked_desc: "Jałowy, skalisty świat związany grawitacyjnie, z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami uderzeniowymi i całkowicie pozbawiona życia. Na powierzchni wzniesiono kopułowe kolonie, umożliwiające stałe osadnictwo."
 pc_pd_domed_colony_tidally_locked_adj: "$pc_pd_domed_colony_barren_adj$"
