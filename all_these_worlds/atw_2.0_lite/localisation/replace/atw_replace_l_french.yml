l_french:
 
 # Vanilla Habitable planets
 pc_desert:0 "Hot Sub-oceanic World"
 pc_desert_desc:0 "\nHot Sub-oceanic worlds have a single world-wide ocean, broken by landmasses of different sizes, ranging from small archipelagos to continental-sized surfaces."
 pc_desert_adj:0 "sub-oceanic"
 trait_pc_desert_preference:0 "Hot Sparse Sub-oceanic Preference"
 mod_pc_desert_habitability:0 "Hot Sub-oceanic Habitability"
 
 pc_arid:0 "Hot Terrestrial World"
 pc_arid_desc:0 "\nHot Terrestrial worlds have large land masses separated by oceans which contribute to an increased bio-diversity. They have predictable seasonal variation with the ocasional extreme weather event."
 pc_arid_adj:0 "terrestrial"
 trait_pc_arid_preference:0 "Hot Sparse Terrestrial Preference"
 mod_pc_arid_habitability:0 "Hot Terrestrial Habitability"
 
 pc_tundra:0 "Frigid Sub-terrestrial World"
 pc_tundra_desc:0 "\nFrigid Sub-terrestrial worlds have large bodies of water but no oceans and continents, thus their biosphere is usually less diverse than terrestrial worlds. They have atmospheres too cold for liquid water on the surface, except when it is heated by geothermal sources."
 pc_tundra_adj:0 "sub-terrestrial"
 trait_pc_tundra_preference:0 "Frigid Diverse Sub-terrestrial Preference"
 mod_pc_tundra_habitability:0 "Frigid Sub-terrestrial Habitability"
 
 pc_continental:0 "Temperate Terrestrial World"
 pc_continental_desc:0 "\nTemperate Terrestrial worlds have large land masses separated by oceans which contribute to an increased bio-diversity. They have predictable seasonal variation with the ocasional extreme weather event."
 pc_continental_adj:0 "terrestrial"
 trait_pc_continental_preference:0 "Temperate Diverse Terrestrial Preference"
 mod_pc_continental_habitability:0 "Temperate Terrestrial Habitability"
 
 pc_tropical:0 "Temperate Sub-terrestrial World"
 pc_tropical_desc:0 "\nTemperate Sub-terrestrial worlds have large bodies of water but no oceans and continents, thus their biosphere is usually less diverse than terrestrial worlds. They have increased seasonal variation, which frequently lead to unpredictable extreme weather events."
 pc_tropical_adj:0 "sub-terrestrial"
 trait_pc_tropical_preference:0 "Temperate Dense Sub-terrestrial Preference"
 mod_pc_tropical_habitability:0 "Temperate Sub-terrestrial Habitability"
 
 pc_ocean:0 "Temperate Oceanic World"
 pc_ocean_desc:0 "\nTemperate Oceanic worlds have a single world-wide ocean, broken by landmasses of different sizes, ranging from small archipelagos to continental-sized surfaces. Their climate is mostly influenced by continuos currents of seawater with predictable seasonal variations."
 pc_ocean_adj:0 "oceanic"
 trait_pc_ocean_preference:0 "Temperate Diverse Oceanic Preference"
 mod_pc_ocean_habitability:0 "Temperate Oceanic Habitability"
 
 pc_arctic:0 "Frigid Terrestrial World"
 pc_arctic_desc:0 "\nFrigid Terrestrial worlds have large land masses separated by oceans which contribute to an increased bio-diversity. They are cold and dry, which keeps a large portion of their surface water in the frozen state, shrinking or expanding with the changing seasons."
 pc_arctic_adj:0 "terrestrial"
 trait_pc_arctic_preference:0 "Frigid Sparse Terrestrial Preference"
 mod_pc_arctic_habitability:0 "Frigid Terrestrial Habitability"
 
 pc_alpine:0 "Frigid Sub-oceanic World"
 pc_alpine_desc:0 "\nFrigid Sub-oceanic worlds have a single world-wide ocean, most of it frozen near the surface except close to the equator or on a hemisphere that is permanently facing its star. On the surface there are frost-covered landmasses which may hide warmer environments near geothermal sources."
 pc_alpine_adj:0 "sub-oceanic"
 trait_pc_alpine_preference:0 "Frigid Tenuous Oceanic Preference"
 mod_pc_alpine_habitability:0 "Frigid Sub-oceanic Habitability"
 
 pc_savannah:0 "Hot Sub-terrestrial World"
 pc_savannah_desc:0 "\nHot Sub-terrestrial worlds have large bodies of water but no oceans and continents, thus their biosphere is usually less diverse than terrestrial worlds. They have increased seasonal variation, which frequently lead to unpredictable extreme weather events."
 pc_savannah_adj:0 "sub-terrestrial"
 trait_pc_savannah_preference:0 "Hot Sparse Sub-terrestrial Preference"
 mod_pc_savannah_habitability:0 "Hot Sub-terrestrial Habitability"
 
 #pc_gaia:0 "Super-terrestrial World"
 pc_gaia_desc:0 "\nGaias are Super-terrestrial worlds with a balanced climate and no seasonal variation, a healthy water-cycle, and low day-night thermal amplitude. Visually appealing and lacking environmental hazards, a perfectly shaped world."
 pc_gaia_adj:0 "super-terrestrial"
 trait_pc_gaia_preference:0 "Seeded Super-terrestrial Preference"
 mod_pc_gaia_habitability:0 "Super-terrestrial Habitability"
 
 pc_nuked:0 "Marginal World"
 pc_nuked_desc:0 "\nMarginal worlds, although capable of supporting life, have reduced habitability, mainly due to the composition and pressure of the atmosphere, and in some cases the lack of a stable water cycle or atmospheric pollutants. Some Marginal worlds may have limited sources of fresh water, while others may have hydrospheres made of different liquids."
 pc_nuked_adj:0 "marginal"
 trait_pc_nuked_preference:0 "Marginal Preference"
 mod_pc_nuked_habitability:0 "Marginal Class Habitability"
 
 # Vanilla Uninhabitable planets
 pc_gas_giant:0 "Gaseous World"
 pc_gas_giant_desc:0 "Gaseous worlds are giant planets usually composed primarily of hydrogen and helium gases, as well as water, methane and ammonia ices."
 pc_asteroid:0 "Asteroid"
 pc_asteroid_desc:0 "A larger asteroid or planetoid standing out in the dense cluster of smaller bodies."
 pc_molten:0 "Magma World"
 pc_molten_desc:0 "Magma worlds are usually either young planets recently formed, planets that have recently suffered a large collision event, or planets that orbit too close to a star which causes intense irradiation and tidal forces. This tidal heating is high enough to melt rock into magma, which then erupts through volcanoes, resulting in a surface covered by molten lava, partially or completely in more extreme cases."
 pc_frozen:0 "Thalassic World"
 pc_frozen_desc:0 "Thalassic worlds are rocky planets which have their surface completely submerged in a thalassogen ocean which may be liquid, completely or partially frozen."
 pc_barren:0 "Sub-telluric World"
 pc_barren_desc:0 "Sub-telluric worlds are rocky planets composed primarily of silicate rocks or metals. These worlds are usually geologically active, with a thin atmosphere and an interior structure consisting of a metallic core and surrounding silicate mantle."
 pc_barren_cold:0 "Cratered World"
 pc_barren_cold_desc:0 "Cratered worlds are rocky planets with heavily cratered surfaces, features which are preserved since they have no geological activity or a meaningful atmosphere, thus no form of erosion."
 pc_toxic:0 "Telluric World"
 pc_toxic_desc:0 "Telluric worlds are rocky planets composed primarily of silicate rocks or metals. These worlds are usually geologically active, with an interior structure consisting of a metallic core and surrounding silicate mantle. Unlike the Sub-telluric class, these worlds have a thick atmosphere, usually composed of greenhouse and toxic gases."
 
 # Star localizations
 pc_b_star:0 "Blue-white Giant"
 pc_b_star_desc:0 "These class B or O stars are very bright and blue. Although somewhat rare, the luminosity of these stars make them among the most visible to the naked eye."
 pc_a_star:0 "White Giant"
 pc_a_star_desc:0 "These relatively young bluish-white stars are typically among the most visible to the naked eye. They are large and rotate very quickly, but will eventually evolve into slower and cooler red giants."
 pc_f_star:0 "White Star"
 pc_f_star_desc:0 "F-type stars are fairly large and often referred to as yellow-white dwarfs. Although they often emit significant amounts of UV radiation, their wide habitable zones have a good chance of supporting life-bearing worlds."
 pc_g_star:0 "Yellow Star"
 pc_g_star_desc:0 "G-type stars, sometimes referred to as yellow dwarfs, actually range in color from white to slightly yellow. Main-sequence stars fuse hydrogen for roughly 10 billion years before they expand and become red giants. Although their lifespans are shorter than K-type stars, worlds inside the habitable zone of a G star often enjoy optimal conditions for the development of life."
 pc_k_star:0 "Yellow Dwarf"
 pc_k_star_desc:0 "K-type stars, sometimes referred to as orange dwarfs, are a fairly common sight. They are stable on the main-sequence for up to 30 billion years, meaning that worlds orbiting a K-type star have a longer than average window to evolve life."
 pc_m_star:0 "Red Dwarf"
 pc_m_star_desc:0 "The most common stars in the universe. Their low luminosity means they are difficult to observe with the naked eye from afar. Although they typically have an extremely long lifespan, red dwarfs emit almost no UV light resulting in unfavorable conditions for most forms of life."
 pc_t_star:0 "Brown Dwarf"
 pc_t_star_desc:0 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life."
 pc_m_giant_star:0 "Red Giant"
 pc_m_giant_star_desc:0 "With a large radius and comparatively low surface temperature, red giants are stars of moderate mass in a late stage of stellar evolution. Their expanded stellar atmospheres and high luminosity make for distant habitable zone orbits."
 
