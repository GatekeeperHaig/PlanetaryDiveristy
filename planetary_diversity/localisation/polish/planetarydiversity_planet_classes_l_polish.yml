 pc_pd_craton: "Świat kratonowy"
 pc_pd_craton_desc: "Geologicznie stabilna planeta z atmosferą azotowo-tlenową, z szerokimi obszarami starożytnej skorupy i basenami kratonów w powoli przesuwającej się litosferze."
