###Unihabitables - Dummy Only
 pc_carbon: "Świat węgla"
 pc_carbon_desc: "Jałowy i skalisty świat z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami po meteorytach i całkowicie pozbawiona życia. W przeciwieństwie do większości światów opartych na związkach krzemu i tlenu, ma znacznie wyższy stosunek węgla do tlenu."
 pc_iron: "Świat żelaza"
 pc_iron_desc: "Jałowy i skalisty świat z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami po meteorytach i całkowicie pozbawiona życia. Planeta składa się głównie z bogatego w żelazo jądra z niewielkim płaszczem lub bez niego."
 pc_subglacial: "Lodowy świat jałowy"
 pc_subglacial_desc: "Skalisty świat pokryty grubą warstwą trwale zamarzniętego lodu. Niskie temperatury i cienka atmosfera wykluczają istnienie życia na powierzchni. Pod powierzchnią stałego lodu ogrzewanie pływowe lub aktywność geotermalna umożliwiają utworzenie podpowierzchniowego oceanu."
 pc_hydrocarbon: "Świat węglowodorów"
 pc_hydrocarbon_desc: "Skalisty świat pokryty grubą warstwą trwale zamarzniętego lodu i materiału skalistego. Gęsta, nieprzezroczysta atmosfera złożona z chmur azotu, metanu i etanu. W tym pozbawionym życia świecie można znaleźć jeziora i morza zawierające płynne węglowodory."
 pc_hothouse: "Świat cieplarniany"
 pc_hothouse_desc: "Skalisty świat z atmosferą doświadczającą niekontrolowanego efektu cieplarnianego. Zabójczy dla wszystkich form życia."
 pc_ethane_ocean: "Etanowy świat oceaniczny"
 pc_ethane_ocean_desc: "Skalista planeta z grubą atmosferą, zabójczą dla wszystkich znanych wyższych form życia. Ten świat pokryty jest oceanami ciekłych węglowodorów i etanu."
 pc_diamond: "Świat diamentowy"
 pc_diamond_desc: "Jałowy i skalisty świat z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami po meteorytach i całkowicie pozbawiona życia. Przy wysokim poziomie węgla oraz z powodu wysokich temperatur i ciśnienia panującego na tej planecie duża część tego świata uformowała się w diamenty."
 pc_volcanic: "Świat wulkaniczny"
 pc_volcanic_desc: "Skalisty świat pokryty wulkanami. Atmosfera jest rzadka lub w ogóle nie istnieje, a wysoka aktywność geologiczna z wnętrza powoduje ciągłe erupcje wulkanów. Na tego typu planetach nie jest możliwe utrzymanie życia organicznego. Pióropusze siarki mogą wznieść się nawet na wysokość 500 km nad powierzchnię."
 pc_chthonian: "Świat chtoniczny"
 pc_chthonian_desc: "Jałowy i skalisty świat z cienką lub nieistniejącą atmosferą. Powierzchnia jest pokryta kraterami po meteorytach i całkowicie pozbawiona życia. Ta planeta była kiedyś gazowym olbrzymem, ale jej atmosfera wodorowa i helowa została usunięta, pozostawiając jedynie jałowe, metaliczne jądro."
 pc_hot_gas_giant: "Gorący gigant gazowy"
 pc_hot_gas_giant_desc: "Planeta gazowa z atmosferą składającą się głównie z wodoru i helu otaczającą gęste jądro. Temperatury tego gazowego giganta są znacznie wyższe od średniej, co powoduje ekstremalne warunki pogodowe, które można wykorzystać do pozyskiwania energii i rzadkiego gazu."
 pc_cold_gas_giant: "Zimny gigant gazowy"
 pc_cold_gas_giant_desc: "Planeta gazowa z atmosferą składającą się głównie z wodoru i helu otaczającą gęste jądro. Temperatury tego gazowego giganta są niższe od średniej, co stwarza bardziej stabilne możliwości badawcze."
 pc_cloudless_gas_giant: "Bezchmurny świat gazowy"
 pc_cloudless_gas_giant_desc: "Planeta gazowa z atmosferą, która nie tworzy globalnego zachmurzenia, ponieważ brakuje jej w atmosferze odpowiednich substancji chemicznych umożliwiających tworzenie chmur."
 pc_dwarf_gas_giant: "Gazowy karzeł"
 pc_dwarf_gas_giant_desc: "Planeta gazowa z atmosferą składającą się głównie z wodoru i helu otaczającą gęste jądro. Ma gęstą atmosferę wodorowo-helową z głębokimi warstwami lodu, skał lub ciekłych oceanów wody i amoniaku."

