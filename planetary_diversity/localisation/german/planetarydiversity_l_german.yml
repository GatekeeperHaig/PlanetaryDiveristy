 pc_sulfur:0 "Schwefelwelt"
 pc_sulfur_desc:0 "Felsige Welt mit einer Stickstoff-Schwefel-Atmosphäre. Das variable Gas dieses Planeten ist eine Mischung aus Schwefelwasserstoff und Schwefeldioxid. Hohe Mengen an weit verteilter vulkanischer Aktivität führen dazu, dass die Oberfläche mit tausenden von heißen Schwefelquellen bedeckt ist."
