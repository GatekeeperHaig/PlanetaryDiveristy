###Lithoid
 #Decisions
 decision_pd_lithoid_planet: "Criar Ecossistema Litotrófico"
 decision_pd_lithoid_planet_desc: "Este mundo espera ser gravado em cristal e pedra. O fraco ecossistema biológico está no nosso caminho."
 decision_pd_lithoid_planet_effects_short: "Um ecossistema litotrófico será esculpido neste mundo, permitindo-nos sintonizar com precisão as frequências cristalinas para melhor atender às nossas necessidades."
 decision_pd_lithoid_planet_tooltip: "Depois de concluído, poderemos escolher a frequência dos cristais litotróficos deste planeta."
 decision_pd_lithoid_planet_cleanup: "Restaurar ecossistema biológico"
 decision_pd_lithoid_planet_cleanup_desc: "Devemos restaurar o ecossistema biológico deste planeta à sua glória original."
 decision_pd_lithoid_planet_cleanup_effects_short: "O ecossistema litotrófico criado artificialmente será removido, restaurando-o à natureza biológica."
 decision_pd_lithoid_planet_cleanup_tooltip: "Todos os Modificadores Litotróficos serão removidos e o planeta retornará a um ecossistema biológico."
 decision_pd_lithoid_change_frequency: "Alterar frequência litotrófica"
 decision_pd_lithoid_change_frequency_desc: "Alteraremos a frequência dos cristais litotróficos do ecossistema para melhor atender às nossas necessidades."
 decision_pd_lithoid_change_frequency_effects_short: "Podemos mudar a frequência dos cristais deste planeta."
 decision_pd_lithoid_change_frequency_tooltip: "O modificador litotrófico atual será removido, permitindo-nos alterá-lo para uma frequência diferente."

 #Choose Event
 pdlithoidplanets.100.name: "Frequência Cristalina"
 pdlithoidplanets.100.desc: "Em que frequência ressonante devemos sintonizar o bioma litotrófico em §Y[This.GetName]§!?"
 pdlithoidplanets.100.cyan: "Ciano"
 pdlithoidplanets.100.cyan.tooltip: "Esta frequência ressonante atua como uma força coesiva, promovendo a unidade entre a nossa população litóide e alimentando um aumento harmonioso no crescimento populacional."
 pdlithoidplanets.100.red: "Vermelho"
 pdlithoidplanets.100.red.tooltip: "Esta ressonância sinergiza perfeitamente com os depósitos minerais, tornando-os mais acessíveis e maduros para extração."
 pdlithoidplanets.100.yellow: "Amarelo"
 pdlithoidplanets.100.yellow.tooltip: "Esta frequência ressonante integra-se perfeitamente com as nossas redes de energia, desbloqueando um aumento na sua capacidade total."

 #Notification Message
 MESSAGE_PD_LITHOID_DESC:1 "$PLANET|Y$ agora é um §YLithotrophic World§!"
 MESSAGE_PD_LITHOID_MESSAGE_TYPE_TITLE: "Bioma Litotrófico Completo"
 MESSAGE_PD_LITHOID_CLEANUP_DESC:1 "O bioma biológico em $PLANET|Y$ foi restaurado."
 MESSAGE_PD_LITHOID_CLEANUP_MESSAGE_TYPE_TITLE: "Bioma Litotrófico Removido"

 #Modifiers
 pd_aw_lithoid_planet_cyan: "Mundo Litotrófico"
 pd_aw_lithoid_planet_cyan_desc: "Frequência: 500 nm\nAs, vibrações ressonantes promovem a boa vontade e catalisam uma taxa de crescimento acelerada para Litóides."
 pd_aw_lithoid_planet_red: "Mundo Litotrófico"
 pd_aw_lithoid_planet_red_desc: "Frequência: 650 nm\nA, ressonância cristalina robusta sinergiza perfeitamente com os depósitos minerais, tornando-os mais acessíveis para extração."
 pd_aw_lithoid_planet_yellow: "Mundo Litotrófico"
 pd_aw_lithoid_planet_yellow_desc: "Frequência: 580 nm\nOs, harmônicos dinâmicos dessa ressonância cristalina integram-se perfeitamente às nossas redes de energia, liberando sua capacidade total."

###Infesting Hive
 building_pd_planet_infester_1: "Nó de Infestação - Primeira Fase"
 building_pd_planet_infester_1_desc: "Este nó, o coração da fase inicial da infestação, é vital para a presença da colmeia neste planeta. Sua perda levaria ao fim do controle da colméia aqui."
 building_pd_planet_infester_2: "Nó de Infestação - Segunda Fase"
 building_pd_planet_infester_2_desc: "Este enorme nó, agora no estágio intermediário de infestação, exerce uma conexão com a colméia robusta o suficiente para manipular processos planetários críticos. Sua perda levaria ao fim do controle da colméia aqui."
 building_pd_planet_infester_3: "Nó de Infestação Planetária"
 building_pd_planet_infester_3_desc: "Tendo atingido o seu apogeu, este formidável nó exerce total domínio sobre todos os processos planetários. Sua perda levaria ao fim do controle da colméia aqui."
 building_pd_planet_infester_3_effect_desc: "Este planeta será transformado num §Y$pc_hive$§!"
 pdplanetaryinfesters.120.name: "Colmeia Planetária Completa"
 pdplanetaryinfesters.120.desc: "À medida que o nó atinge todo o seu potencial, ressoamos com um profundo sentimento de realização.\n\nEste momento marca um salto significativo no controle da colméia sobre [Root.GetName], solidificando seu domínio sobre o planeta."
 pdplanetaryinfesters.120.a: "Outra casa para a colmeia."
 civic_hive_pd_planetary_infesters: "Infestadores Planetários"
 civic_hive_pd_planetary_infesters_desc: "Essa mente coletiva se integra aos ecossistemas do planeta. Cada mundo torna-se uma extensão de si mesmo, florescendo como uma rede unificada sob a sua orientação."