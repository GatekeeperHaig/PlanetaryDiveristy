 pc_pd_gaia_superhabitable: "Mundo Superhabitável Gaia"
 pc_pd_gaia_superhabitable_desc: "Um mundo superterrestre temperado ideal com uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. Condições ideais para todas as formas de vida superiores conhecidas em diferentes latitudes. É um berço perfeito para a evolução da vida, com matagais ricos e produtivos e bacias hidrográficas rasas. Ainda assim, a forte gravidade é uma luta para aqueles que não estão acostumados com ela."
