 pc_nuked_superhab:0 "Tomb Superhabitable World"
 pc_nuked_superhab_desc:0 "A rocky super-terrestrial world with a nitrogen-oxygen atmosphere. It is currently experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of surface radiation. Minimal signs of life."
