 pc_pd_geothermal: "地热星球"
 pc_pd_geothermal_desc: "拥有氮氧大气层的寒冷冰封星球，有受到天然地热喷口加热的热带裂谷，打破了广袤的冰层。冰雪融水和喷口中袅袅的蒸汽构成了这里的水圈。"
 pc_pd_geothermal_adj: "地热"
