pc_pd_supercontinent: "Monde Supercontinent"
pc_pd_supercontinent_desc: "Monde rocheux de prairies et de déserts avec une atmosphère à base d'azote et d'oxygène, les plaques tectoniques de cette planète se trouvent actuellement dans l'état d'un supercontinent. Les zones côtières immédiates sont luxuriantes, mais une grande partie du terrain intérieur est constituée de prairies qui se transforment lentement en grands déserts arides."
