#Modifiers
 hab_terraforming_candidate: "Кандидат на терраформирование"
 hab_terraforming_candidate_desc: "Хотя эта планета бесплодна и безжизненна, на ней есть вода в замороженном виде и, возможно, когда-то здесь была процветающая экосистема. Используя правильные технологии, её можно терраформировать в пригодный для жизни мир."
 pd_domed_colony: "Купольная колония"
 pd_domed_colony_desc: "Жители колонии живут под развитой сетью защитных куполов, ограждающих их от негостеприимных условий планеты. Несмотря на безопасность, эти сооружения требуют больших затрат на обслуживание и расширение."
 pd_moon_base_trade: "Торговая лунная база"
 pd_moon_base_trade_desc: "Коммерческие районы, склады и космопорты усеивают эту развитую сеть защитных куполов, формируя оживленный торговый центр. Эта купольная база прямо зависит от обеспечения со стороны ближайшей обитаемой планеты."
 pd_moon_base_military: "Военная лунная база"
 pd_moon_base_military_desc: "Оружейные склады, казармы и пусковые площадки заполняют пространство этой развитой сети защитных куполов. Эта купольная база прямо зависит от материально-технической поддержки соседнего обитаемого мира."
 pd_moon_base_factory: "Фабричная лунная база"
 pd_moon_base_factory_desc: "Фабрики, ремесленные мастерские и производственные центры - вот сердце этой развитой сети защитных куполов. Эта купольная база прямо зависит от материально-технической поддержки соседнего обитаемого мира и возможности распространять там произведённые товары."
 pd_moon_base_foundry: "Литейная лунная база"
 pd_moon_base_foundry_desc: "Литейные цеха и заводы по переработке сплавов - основа этой развитой сети защитных куполов. Тесно связанная с родительской планетой, эта купольная база полагается на жизненно необходимую связь с близлежащим обитаемым миром для получения сырья и экспорта готовых сплавов."
 pd_moon_base_admin: "Административная лунная база"
 pd_moon_base_admin_desc: "Правительственные офисы и бюрократические учреждения заполняют эту развитую сеть защитных куполов. Эта купольная база прямо зависит от обеспечения со стороны ближайшей обитаемой планеты."
 pd_moon_base_priest: "Священническая лунная база"
 pd_moon_base_priest_desc: "Храмы и святыни занимают эту развитую сеть защитных куполов, это место - местный духовный центр для верующих. Купольная база прямо зависит от обеспечения со стороны ближайшей обитаемой планеты."
 pd_domed_base_research: "Исследовательская лунная база"
 pd_domed_base_research_desc: "Лаборатории и исследовательские центры занимают главное положение в этой развитой сети защитных куполов. Купольная база связана с планетами в системе и прямо зависит от обеспечения с их стороны."
 pd_domed_base_mining: "Добывающая лунная база"
 pd_domed_base_mining_desc: "Шахты и добывающие предприятия - основа этой развитой сети защитных куполов. Эта купольная база прямо зависит от обеспечения со стороны ближайшей обитаемой планеты, а также отправляет туда добытые ресурсы."
 pd_domed_base_energy: "Энергетическая лунная база"
 pd_domed_base_energy_desc: "Электростанции и преобразователи энергии составляют основу этой развитой сети защитных куполов. Эта купольная база прямо зависит от обеспечения со стороны ближайшей обитаемой планеты, а также перенаправляет туда большую часть добытой энергии."
 pd_domed_base_food: "Гидропонная лунная база"
 pd_domed_base_food_desc: "Гидропонные фермы и сельскохозяйственные модули занимают всю эту развитую сеть защитных куполов. Эта купольная база частично зависит от обеспечения со стороны ближайшей обитаемой планеты, но и сама снабжает её выращенной пищей."
 pd_domed_moonbase_site: "Место для лунной базы"
 pd_domed_moonbase_site_desc: "Эта луна идеально подходит для основания базы, однако необходимо наличие в системе минимум одной населённой планеты для обеспечения её снабжения."
 pd_domed_research_site: "Место для исследовательской лунной базы"
 pd_domed_research_site_desc: "Эта луна идеально подходит для основания исследовательской базы, однако необходимо наличие в системе минимум одной населённой планеты для обеспечения её снабжения."
 pd_domed_mining_site: "Место для добывающей лунной базы"
 pd_domed_mining_site_desc: "Эта луна идеально подходит для основания добывающей базы, однако необходимо наличие в системе минимум одной населённой планеты для обеспечения её снабжения."
 pd_domed_food_site: "Место для гидропонной лунной базы"
 pd_domed_food_site_desc: "Эта луна идеально подходит для основания гидропонно базы, однако необходимо наличие в системе минимум одной населённой планеты для обеспечения её снабжения."
 pd_domed_energy_site: "Место для энергетической лунной базы"
 pd_domed_energy_site_desc: "Эта луна идеально подходит для основания энергетической базы, однако необходимо наличие в системе минимум одной населённой планеты для обеспечения её снабжения."

#Deposits
 #Terraforming Deposits
 d_phab_energy_1: "Радиоактивные изотопы"
 d_phab_energy_1_desc: "Это место богато на радиоактивные изотопы, пригодные для генерации энергии."
 d_phab_energy_2: "Озёра замороженного газа"
 d_phab_energy_2_desc: "Образовавшиеся под огромным давлением в давно ушедшую эпоху, эти известковые озера содержат множество отвердевших газов."
 d_phab_energy_3: "Подземные источники"
 d_phab_energy_3_desc: "Металлорудные отложения реагируют с перегретыми грунтовыми водами в коре планеты, гейзеры выбрасывают продукты химических реакций. Это можно использовать для генерации энергии."
 d_phab_mining_1: "Минеральные поля"
 d_phab_mining_1_desc: "Геологические потрясения давно вынесли эти полезные минералы на поверхность планеты."
 d_phab_mining_2: "Богатые на руду пещеры"
 d_phab_mining_2_desc: "Эти глубокие пещеры изобилуют залежами металлических и минеральных руд."
 d_phab_mining_3: "Богатые на руду горы"
 d_phab_mining_3_desc: "Эти горные склоны сверкают богатыми рудными залежами и драгоценными камнями."
 d_phab_food_1: "Залежи азота"
 d_phab_food_1_desc: "На этой планете много месторождений азота, который можно использовать для удобрения земли по окончании процесса терраформирования."
 d_phab_food_2: "Залежи фосфора"
 d_phab_food_2_desc: "На этой планете много месторождений фосфора, который можно использовать для удобрения земли по окончании процесса терраформирования."
 d_phab_food_3: "Залежи калия"
 d_phab_food_3_desc: "На этой планете много месторождений калия, который можно использовать для удобрения земли по окончании процесса терраформирования."
 d_pd_solar_system_network_hub: "Системный хаб"
 d_pd_solar_system_network_hub_desc: "Этот центр является жизненно важным звеном для купольных баз местной системы. В то время как базы специализируются на конкретной детельности, этот узел занимается их обеспечением и поддержкой."

#Technology
 tech_pd_domed_colonies: "Купольная колонизация"
 tech_pd_domed_colonies_desc: "Технологический прогресс позволяет создавать купольные колонии на ранее не пригодных для жизни планетарных рубежах."
 allow_domed_colonies: "§HМегасооружения:§! §Yкупольные колонии§! и §Yкупольные базы§!"
 allow_domed_colonies_DETAILS: "Эта технология позволяет строить купольные колонии и базы на непригодных для жизни мирах."

#Decisions
 decision_build_solar_system_network_hub: "Построить системный хаб"
 decision_build_solar_system_network_hub_desc: "Мы можем построить хаб для связки всех купольных баз в системе с экономикой этой планеты."
 decision_remove_solar_system_network_hub: "Демонтировать системный хаб"
 decision_remove_solar_system_network_hub_desc: "Мы можем снести этот хаб, чтобы разорвать связь всех купольных баз в системе с экономикой этой планеты."
 decision_change_moon_base: "Заменить лунную базу"
 decision_change_moon_base_desc: "Мы можем изменить специализацию этой базы на другую."
 decision_change_moon_base_effects: "Нам станет доступен выбор иной специализации для этой лунной базы."
 decision_pd_flood_domed_colony: "Затопить купольную колонию"
 decision_pd_flood_domed_colony_desc: "Купольные колонии могут отлично нам подойти, только если там будет хватать воды. Наши сети по добыче льда с небесных тел могут обеспечить достаточное его количество для затопления [This.GetName], превратив её в купольный аквариум."

