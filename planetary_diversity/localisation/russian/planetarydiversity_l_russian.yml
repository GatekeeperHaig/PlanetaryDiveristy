###Policy
 policy_pd_terraforming: "Терраформирование"
 policy_pd_terraforming_desc: "Мы можем решить, как наши учёные должны терраформировать наши планеты."
 pd_choose_every_planet_terraforming_name: "Выбор биома"
 pd_choose_every_planet: "Произвольный биом"
 pd_choose_every_planet_desc: "Мы будем делать выбор биома в конце процесса терраформирования."
 pd_same_as_homeworld_terraforming_name: "Однородность"
 pd_same_as_homeworld: "Однородные биомы"
 pd_same_as_homeworld_desc: "Любая подходящая планета будет терраформирована в класс, как у родного мира, остальные получат случайный класс."
 pd_random_same_class_terraforming_name: "Произвольный по группе биом"
 pd_random_same_class: "Произвольный по группе биом"
 pd_random_same_class_desc: "Биом планеты будет выбран случайно, но в пределах одной группы."

