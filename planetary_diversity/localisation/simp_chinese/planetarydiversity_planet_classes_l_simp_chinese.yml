 pc_pd_mushroom: "蕈菌大陆星球"
 pc_pd_mushroom_desc: "潮汐锁定的岩质星球，拥有氮氧大气。蕈菌繁茂，水圈强力而健康。这颗星球乃是巨型蕈菌的家园。"
