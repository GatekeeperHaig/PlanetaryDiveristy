 origin_pd_interplanetary_settlers: "Colonizadores Interplanetários"
 origin_pd_interplanetary_settlers_desc: "Antes das estrelas serem alcançáveis, este império lançou as suas bases, erguendo habitats em cúpulas através das luas e planetas do seu sistema natal. Agora, armados com a tecnologia FTL, estão à beira de uma nova era, prontos para expandir o seu alcance nos cantos desconhecidos do espaço."
