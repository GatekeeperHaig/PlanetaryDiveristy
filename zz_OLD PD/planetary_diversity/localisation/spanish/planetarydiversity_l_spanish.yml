 START_SCREEN_PART_ONE_FROZENDESERT:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en medio de los grandes mares de dunas heladas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 mod_pc_frozen_desert_habitability:1 "Habitabilidad Gélido"

 ###Mesa
 pc_mesa:0 "Mundo Mesa"
 pc_mesa_desc:0 "Mundo cálido, seco y rocoso con una atmósfera de nitrógeno-oxígeno. Grandes mesetas y mesas son comunes alrededor del ecuador, con regiones polares boscosas más frías. La hidrosfera se encuentra principalmente en grandes ríos que tienen cañones cortados con vegetación que cubre los lechos de los ríos."
 pc_mesa_tile:0 "Terreno Mesa"
 pc_mesa_tile_desc:0 "Mesas calientes y secas, mesetas y lechos de ríos exuberantes."
 trait_pc_mesa_preference:0 "Preferencia Mesa"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los exuberantes cañones y mesas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 mod_pc_mesa_habitability:1 "Habitabilidad Mesa"

 ###Atacama
 pc_hadesert:0 "Mundo Atacama"
 pc_hadesert_desc:0 "Mundo frío, seco y rocoso con una atmósfera de nitrógeno-oxígeno. Los picos de altitud extrema provocan sombras de lluvia en la mayor parte del planeta, y las salinas y los valles áridos constituyen la mayor parte de la tierra llana. La hidrosfera se encuentra en algunos lagos y manantiales de montaña."
 pc_hadesert_tile:0 "Terreno desértico de gran altitud"
 pc_hadesert_tile_desc:0 "Montañas frías de gran altura, con salinas y valles secos."
 trait_pc_hadesert_preference:0 "Preferencia Atacama"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los escarpados valles montañosos de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 mod_pc_hadesert_habitability:1 "Habitabilidad Atacama"

 ###Geothermal
 pc_geothermal:0 "Mundo Geotérmico"
 pc_geothermal_desc:0 "Planeta frío y helado con grietas tropicales que rompen las extensiones de hielo, calentado por respiraderos geotérmicos naturales con una atmósfera de nitrógeno-oxígeno. La hidrosfera está en el agua derretida y el vapor que sale de los respiraderos."
 pc_geothermal_tile:0 "Terreno Geotérmico"
 pc_geothermal_tile_desc:0 "Llanuras frías y árticas con grietas tropicales causadas por la actividad geotérmica."
 trait_pc_geothermal_preference:0 "Preferencia Geotérmico"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_geothermal_habitability:1 "Habitabilidad Geotérmico"
 START_SCREEN_PART_ONE_GEOTHERMAL:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los valles geotérmicos y cuevas de hielo de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 geothermal:0 "Mundo Geotérmico"
 geothermal_desc:0 "Debido a la abundancia de actividad geotérmica, las oportunidades de generación de energía son ricas en este planeta y la mezcla de minerales que los pozos traen a la superficie son útiles en la producción de aleaciones."
 civic_geothermal_world:0 "Hogar Geotérmico"
 civic_geothermal_world_desc:0 "La especie dominante de este planeta ha evolucionado entre las fuentes termales aisladas de este mundo único."
 civic_tooltip_geothermal_world_effects:0 "La gente de este mundo evolucionó en un §Y$pc_geothermal$§!." 


 ###Atoll
 pc_desertislands:0 "Mundo Atolón"
 pc_desertislands_desc:0 "Un planeta oceánico con una atmósfera de nitrógeno-oxígeno. Lagunas poco profundas, arrecifes de coral e islas tropicales constituyen la mayor parte de este planeta, con temperaturas cálidas que sustentan una biosfera muy grande." 
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "En los eones transcurridos desde que la primera primitiva comunidad [GetSpeciesName] que tomó forma en los archipiélagos tropicales y lagunas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 pc_desertislands_tile:0 "Terreno Atolón"
 pc_desertislands_tile_desc:0 "Islas tropicales con lagunas poco profundas y vívidos arrecifes de coral."
