 pc_pd_salt: "盐晶星球"
 pc_pd_salt_desc: "有氮氧大气层的岩石星球。地表矿物遍布，主要环境是盐滩、山脉以及大型晶体构造。大部分区域都不适合动植物生存。"
 pc_pd_salt_adj: "盐碱"
 mod_pc_pd_salt_habitability: "沙漠星球宜居性"
 trait_pc_pd_salt_preference: "沙漠星球偏好"
