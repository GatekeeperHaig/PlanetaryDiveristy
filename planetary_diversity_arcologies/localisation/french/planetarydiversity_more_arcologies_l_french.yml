 pc_pd_machine_desc: "Une planète rocheuse recouverte de structures artificielles mises en place pour soutenir les processus informatiques les plus avancés. L'atmosphère mince est principalement constituée de polluants industriels et ne peut pas soutenir la vie biologique."
