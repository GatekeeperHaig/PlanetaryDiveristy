pc_pd_gaia_superhabitable: "Monde Superhabitable Gaia"
pc_pd_gaia_superhabitable_desc: "Un monde super-terrestre idéal et tempéré avec une atmosphère azote-oxygène et un écosystème résilient. Conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes. C'est un berceau parfait pour l'évolution de la vie, avec des buissons riches et productifs et des bassins fluviaux peu profonds. Néanmoins, la gravité élevée est un défi pour ceux qui n'y sont pas habitués."
