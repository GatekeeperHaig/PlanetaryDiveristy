 pd_interplanetary_system_initializer_DESC: "Losowy układ początkowy z jedną kolonią kopułową i jedną placówką planetarną."
 pd_interplanetary_sol_system_initializer_NAME: "Międzyplanetarni osadnicy (Sol)"
 pd_interplanetary_sol_system_initializer_DESC: "Układ początkowy Sol z jedną kolonią kopułową i jedną placówką planetarną."

#Concepts
 concept_pd_network_hub: "$d_pd_solar_system_network_hub$"
 concept_pd_network_hub_desc: "Zapewnia dodatkowe miejsca pracy zależnie od poziomu stolicy oraz zbudowanych w układzie ['concept_pd_moonbases', placówek planetarnych].\n\n§L$d_pd_solar_system_network_hub_desc$§!"
 concept_pd_moonbase: "Baza kopułowa"
