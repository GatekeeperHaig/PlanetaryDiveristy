district_pd_flora_hive_industrial: "Industriegebiet"
district_pd_flora_hive_industrial_desc: "Schmelzanlagen und Fabriken füllen diesen Bezirk und stellen aus Rohstoffen fortschrittliche Produkte her."
district_pd_flora_hive_industrial_plural: "Industriegebiete"
district_pd_flora_hive_naval: "Logistikbezirk"
district_pd_flora_hive_naval_desc: "Die Drohnen hier optimieren Marineoperationen auf maximale Effizienz."
