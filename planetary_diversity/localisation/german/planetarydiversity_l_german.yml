 #Crystal World
 d_pdcrystalpatch:0 "Kristallvermehrung"
 d_pdcrystalpatch_desc:0 "Obwohl es Jahrhunderte dauern wird, bis dieser Kristall so weit gewachsen ist, dass er als Azean nutzbar ist, wird er diese Welt mit reichlich Bergbaupotenzial und einer bescheidenen Menge an seltenen Kristallen versorgen und das landwirtschaftliche Potenzial der nahegelegenen Gegend steigern." 
 decision_pdcrystalpatch:0 "Vermehrung des Aceankristalls"
 decision_pdcrystalpatch_desc:0 "Durch die Ausbreitung eines kleinen Areals von Aceankristall werden wir in der Lage sein, einen lokalen Cluster zu schaffen, der die Mineral- und Nahrungsproduktion dieser Welt ankurbeln und einige seltene Kristalle gewinnen wird."
 tech_crystal_propagation:0 "Kristallausbreitung"
 tech_crystal_propagation_desc:0 "Forscher auf unserer Kristallwelt glauben, dass es uns möglich ist, neue Kristallflecken auf anderen Welten zu verbreiten."
 #Floating World
 tech_floating_housing:0 "Schwebende Arkologie"
 tech_floating_housing_desc:0 "Diese schwebende Arkologie nutzt das seltene Element Eludium, um in der Luft zu bleiben, und bietet so Wohnraum, macht aber gleichzeitig nützlichen Platz auf dem Boden für andere Zwecke frei."
 building_floating_housing:0 "Schwebende Arkologie"
 building_floating_housing_desc:0 "Dieses schwebende Gebäude nutzt Eludium, um mühelos in der Luft zu schweben und so wertvollen Platz am Boden freizugeben."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Verbesserter Energie-Siphon"
 tech_space_whale_weapon_2_desc:0 "Durch das Studium der reichhaltigen Fossilien- und DNA-Aufzeichnungen der Tiyanki haben wir einen Weg gefunden, unseren bisherigen Energie-Siphon zu verbessern und ihn viel mächtiger zu machen."
 PD_SPACE_WHALE_WEAPON:0 "Verbesserter Energie-Siphon"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Diese Waffe entzieht feindlichen Schiffen Energie, indem sie die Tiyanki-Methode zum Absaugen von Energie aus gasförmiger Materie erheblich verbessert."
 tech_tiyanki_slipstreams:0 "Tiyanki Slipstream-Verbesserungen"
 tech_tiyanki_slipstreams_desc:0 "Indem wir studieren, wie die Tiyanki auf natürliche Weise durch Hyperraumrouten reisen, können wir unsere Hyperraumsysteme erheblich verbessern."
 tech_tiyanki_prospecting:0 "Tiyanki Scan"
 tech_tiyanki_prospecting_desc:0 "Die Tiyanki haben extrem empfindliche Sensordrüsen, die darauf ausgerichtet sind, die exotischen Ressourcen zu finden, die sie zum Überleben in der Leere benötigen. Wir haben gelernt, diesen Prozess zu imitieren und können ihn nutzen, um schwer zugängliche exotische Ressourcen auf unseren Welten zu finden."
 decision_tiyanki_prospecting:0 "Tiyanki Scan"
 decision_tiyanki_prospecting_desc:0 "Mit Hilfe hochsensibler Instrumente, die auf Tiyanki-Sinnesdrüsen basieren, werden wir in der Lage sein, sonst verborgene Vorkommen exotischer Ressourcen auf dieser Welt zu finden."
 decision_tiyanki_prospect_effects_short:0 "Wir werden diese Welt nach strategischen Ressourcen durchsuchen."
 d_tiyanki_small:0 "Erdgasvorkommen"
 d_tiyanki_small_desc:0 "Entdeckt von der Tiyanki Prospecter haben wir ein Erdgasvorkommen gefunden, das bei unserer ursprünglichen Planetenuntersuchung übersehen wurde."
 d_tiyanki_large:0 "Tiyanki Fossil"
 d_tiyanki_large_desc:0 "Dieser uralte Körper von Tiyanki wurde von der Tiyanki Prospector gefunden und hinterließ ein bedeutendes Edelgasvorkommen."
 pdgraveyard.30.desc.2:0 "Vor der Geschichte wussten wir von den Geschenken des Himmels. Ihr Fallen brachte sowohl Zerstörung als auch Zeiten großen Segens mit sich. Mit der Zeit lernten wir, dass es sich in Wirklichkeit um Kreaturen aus dem Weltraum handelte. Jetzt, da wir die Mittel haben, sie davon abzuhalten, auf unsere Welt zu fallen, bleibt die Frage: Sollten wir? Wir wissen um ihre Bedeutung für unser Ökosystem, aber wir könnten viel von ihnen lernen, wenn wir sie im Weltraum aufhalten, bevor sie landen."
 #Techno-Organisch
 d_unit04:0 "Einheit 04"
 d_unit04_desc:0 "Einheit 04 arbeitet weiter an ihrem Projekt. Sie hilft dabei, die Kanäle am Laufen zu halten und geht der Kolonie im Allgemeinen aus dem Weg."
 d_dead04:0 "Die Leiche von Einheit 04"
 d_dead04_desc:0 "Nach der freiwilligen Abschaltung bleibt uns der Komplex unter dem Berg, der Einheit 04 war. Unsere Forscher nehmen ihn bereits auseinander, um zu lernen, was wir von ihm lernen können."
 pdtechnoorganic.40.g:0 "Sie sind eine Tötungsmaschine, weder Sie noch Ihre 'Kinder' können bleiben."
 pdtechnoorganic.40.g.tooltip:0 "Wir werden Einheit 04 abschalten und alle seine Schöpfungen zerstören, abgesehen von dem Planeten, der hilft, die Kanäle zu betreiben." 
 pdtechnoorganic.47.name:0 "Reckoning"
 pdtechnoorganic.47.desc:0 "Alles, was die Maschine zu ihrer Verteidigung sagte, war 'Ich verstehe' und wehrte sich nicht gegen diejenigen, die wir geschickt hatten, um sie abzuschalten. Die Synth-Tiere schalteten sich alle langsam ab und wurden inaktiv. Unsere Wissenschaftler untersuchen einige der Überreste und die Einheimischen haben den Rest recycelt."
 pdtechnoorganic.42.a:0 "Ein Killerroboter weniger auf freiem Fuß."
 technoorganic2:0 "Techno-Organischer Planet"
 technoorganic2_desc:0 "Während die planetenweiten Bewässerungskanäle noch existieren, sind die meisten der synthetischen Lebensformen träge geworden, die wir für unser Imperium recyceln können."
 tech_fourschildren:0 "Das Erbe von Einheit 04"
 tech_fourschildren_desc:0 "In Zusammenarbeit mit Einheit 04 haben wir ein leistungsfähiges positronisches Gehirn entwickelt, das wir in jeden Roboterkörper einbauen können. Es hat ein ausgeprägtes technisches Verständnis und verfügt über ein erstaunliches Potenzial für fast alle Anwendungen, da es die besten Teile sowohl von organischen als auch von Maschinengehirnen nachempfunden hat."
 trait_organic_fourschildren:0 "Bio-Synthetisch"
 trait_organic_fourschildren_desc:0 "Erschaffen von der KI 'Einheit 04' und einer Mischung aus organischer und künstlicher Intelligenz, um eine wahrhaft bio-synthetische Lebensform zu schaffen.  Unsterblich, aber mit einer extrem niedrigen Geburtenrate."
 d_home04:0 "Einheit 04"
 d_home04_desc:0 "Stets wachsam gegenüber seinen Schöpfungen, neigt er dazu, sich nicht in ihr tägliches Treiben einzumischen, abgesehen davon, dass er dafür sorgt, dass die Kanäle weiterlaufen. Das Wissen, dass der Schöpfer in der Nähe ist und zusieht, inspiriert die Menschen zu Glück und Einigkeit."
 tech_techno_canal:0 "Techno-Kanal-System"
 tech_techno_canal_desc:0 "Indem wir das von Einheit 04 gebaute Kanalsystem studieren, sollten wir in der Lage sein, kleine Versionen auf anderen Welten zu schaffen, um die landwirtschaftliche Produktion zu verbessern."
 d_technocanal:0 "Techno-Kanal-System"
 d_technocanal_desc:0 "Basierend auf den Kanälen, die von Einheit 04 gebaut wurden, verbessern diese Kanäle die landwirtschaftliche Produktion auf diesem Planeten erheblich. Die Besatzung, die benötigt wird, um sie zu betreiben, erlernt auch wertvolle Ingenieursfähigkeiten."
 decision_techno_canal:0 "Techno-Kanal bauen"
 decision_techno_canal_desc:0 "Basierend auf den Kanälen, die von Einheit 04 gebaut wurden, verbessern diese Kanäle die landwirtschaftliche Produktion auf diesem Planeten erheblich. Die Besatzung, die benötigt wird, um sie zu betreiben, erlernt außerdem wertvolle Ingenieursfähigkeiten."
 tech_techno_robot_factory:0 "Techno-Roboter-Montagewerk"
 tech_techno_robot_factory_desc:0 "Mit den Montagewerken von Einheit 04 als Vorlage sollten wir in der Lage sein, Roboter viel schneller als je zuvor herzustellen."
 building_robot_techno_plant:0 "Techno-Roboter-Montageanlagen"
 building_robot_techno_plant_desc:0 "Mit den Techniken von Einheit 04 können wir unsere Fabriken verbessern, in denen erfahrene Robotiker die neuesten Robotermodelle zusammenbauen."
 tech_techno_eng:0 "Techno-Ingenieurswesen"
 tech_techno_eng_desc:0 "Durch das Studium der Techniken von Einheit 04 haben wir unser Verständnis von Robotik und Technik verbessert. Wir sollten in der Lage sein, diese Theorien in der Praxis anzuwenden, um unsere Ingenieurleistung zu verbessern."
 #Archive World Event Redo
 pdarchive_site:0 "Das Archiv-Habitat"
 pdarchive_site_desc:0 "Dieses Habitat scheint ein riesiger, speziell gebauter Supercomputer zu sein. Schwimmende Wärmesenken und der künstliche Ozean helfen bei der Kühlung, während Kunstgras die Energie sammelt. Wer konnte so ein Wunderwerk erschaffen und wo sind sie jetzt?"
 pdarchive.50.name:0 "Wo sind sie hin?"
 pdarchive.50.desc:0 "Beim Durchstöbern der umfangreichen Datenbank des Archivs sind wir auf einen großen Cache an Informationen gestoßen, der tief darin versteckt ist. Wir arbeiten daran, die hochentwickelte Verschlüsselung, die die Informationen schützt, zu überwinden."
 pdarchive.50.a:0 "Wunderbar."
 pdarchive.51.desc:0 "Nachdem wir die erste Schicht der Verschlüsselung durchbrochen haben, konnten wir die grundlegenden historischen Aufzeichnungen der Erbauer des Archivs öffnen. Sie nannten sich die 'Iarka' und schienen eine obsessive Beziehung zu Daten und Informationen zu haben. Während die allgemeine Bevölkerung auf dem Planeten unter dem Archiv lebte, wurde es von einer mächtigen Klasse von "Techno-Magiern" bewohnt, deren Aufgabe es war, Informationen zu sammeln und einzugeben. Es war das ultimative Projekt ihrer Zivilisation gewesen: ein Computer, der groß genug war, um jede Information des Universums zu speichern. Es scheint auch, dass sie nie schneller als das Licht reisen konnten und sie waren besessen davon, herauszufinden, wie man zu anderen Sternen reisen kann. Warum all diese Informationen weggeschlossen wurden, ist immer noch ein Rätsel, aber wir werden weiter daran arbeiten, weitere Ebenen der Verschlüsselung zu knacken."
 pdarchive.51.a:0 "Erstaunlich."
 pdarchive.52.desc:0 "Die Iarkaner haben einen Weg gefunden, schneller als das Licht zu reisen: dimensionale Gateways. Das Einrichten der Gates dauerte eine Weile, aber schließlich waren sie in der Lage, ein Gatesystem auf Planeten zu erschaffen, um die Sterne bereisen zu können. Sobald sie ein stabiles Wurmloch geschaffen hatten, schickten sie ein Team zum nächsten Planeten, um die andere Seite des Tores aufzubauen, aber von vielen dieser Teams hörte man nie wieder etwas. Als immer mehr Teams verschwanden, begann sich die öffentliche Meinung gegenüber dem Torsystem zu ändern. Wir haben eine weitere Stufe der Verschlüsselung erreicht und werden berichten, sobald wir neue Informationen haben."
 pdarchive.52.a:0 "Bedauerlich."
 pdarchive.53.desc:0 "Das Unbehagen der Öffentlichkeit an den Gates führte schließlich zu Protesten, die Proteste wurden zu einer Bewegung, und die Bewegung endete in Terrorismus. In der Hoffnung, die dimensionalen Experimente zu beenden, zerstörte eine Anti-Gate-Gruppe den Kontrollmechanismus eines stabilen Gates. Während die Fähigkeit, das Tor zu kontrollieren, verloren ging, war das Wurmloch zu etabliert und blieb offen. Die gravimetrische Aktivität dieses unkontrollierten Wurmlochs verursachte Erdbeben und eine große Menge an Umweltschäden auf dem Planeten. Nach wochenlangen Versuchen, es zu schließen, geschah das Unvorstellbare; riesige interdimensionale Kreaturen kamen durch das Portal und griffen den Planeten an. Die Verteidigung der Iarkaner hatte wenig Wirkung auf diese Kreaturen und ebenso viele Iarkaner entkamen in das Archiv. Wir haben den letzten Teil der Informationen fast entschlüsselt und werden dann berichten."
 pdarchive.53.a:0 "Schrecklich."
 pdarchive.54.desc:0 "Die Überlebenden der interdimensionalen Bestien konnten nur zusehen, wie ihre Heimatwelt zerstört wurde. Die verbliebenen Iarkaner dachten sich einen Plan aus. Sie bauten eine Art interdimensionale Waffe und feuerten sie auf den Planeten. Sie tötete die Bestien, aber zerstörte dabei den Planeten. Es ist unklar, ob sie wussten, dass das passieren würde oder nicht. Da das Archiv-Habitat nicht genug Nahrung für die Überlebenden produzieren konnte, wurde beschlossen, dass sie ihre Erinnerungen und ihr Bewusstsein in das Archiv digitalisieren würden. Sie löschten jedes bisschen Information über die Tore und verschlüsselten ihre Geschichte hinter ihnen. Diese letzte Stufe der Verschlüsselung machte uns auch auf den Ort ihres Gedächtniskerns aufmerksam, in dem ihre Leute und ihr Wissen gespeichert sind. Wir sollten in der Lage sein, ihn zu nutzen, um einige Teile des riesigen Wissens zu erhalten, das sie angehäuft haben."
 pdarchive.54.a:0 "Was für ein trauriges Ende für so ein Volk."
 r_pdarchive:0 "Archiv-Speicherkern"
 r_pdarchive_desc:0 "Dieser Speicherkern beherbergt die Überreste der Iarkan-Zivilisation und all ihr Wissen. Während wir nicht direkt mit ihnen kommunizieren können, sind wir in der Lage, einen Teil des technologischen Wissens zu erhalten."
 pdarchive_core:0 "Archiv-Speicherkern"
 pdarchive_core_desc:0 "Wir können auf die riesige Wissensbasis der Iarkaner zugreifen, um unsere eigene zu ergänzen."
 d_remaining_stores:0 "Materie-Erzeuger"
 d_remaining_stores_desc:0 "Die Fähigkeit, wie man Materie-Erzeuger erschafft, ging verloren, als unsere Heimatwelt zerstört wurde, aber dieser hier sollte noch über Generationen hinweg funktionieren."
 pdengine.24.name:0 "Archiv-Speicherkern"
 pdengine.24.desc:0 "Indem wir mit unseren Systemen auf den Speicherkern zugegriffen haben, konnten wir ein grundlegendes Verständnis für eine ihrer fortschrittlichen Technologien erlangen."
 relic_pdarchive_active:0 "Gewinnen Sie §Y25%§! technologischen Fortschritt in einer zufälligen Technologie."

