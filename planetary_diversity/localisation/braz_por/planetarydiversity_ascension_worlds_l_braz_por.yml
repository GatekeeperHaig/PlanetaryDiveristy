 MESSAGE_PD_WASTELAND_CLEANUP_DESC:1 "O ecossistema em $PLANET|Y$ foi reparado."
 MESSAGE_PD_WASTELAND_CLEANUP_MESSAGE_TYPE_TITLE: "Regulamentações ambientais devolvidas"

###Shroud
 #Decisions
 decision_pd_shroud_planet: "Fases do Manto"
 decision_pd_shroud_planet_desc: "Podemos enfraquecer a barreira entre este planeta e o manto e criar um equilíbrio entre os reinos material e psiônico."
 decision_pd_shroud_planet_effects_short: Modificador adicionado "§Y$pd_aw_shroud_planet$§!.\n\nIncreases £pop£ §GPsionic Pop Output§! mas reduzindo £pop£ §YNon-Psionic Pop Output§!."
 decision_pd_shroud_planet_cleanup: "Planeta de Mudança de Fase"
 decision_pd_shroud_planet_cleanup_desc: "Nossos físicos podem fortalecer a barreira entre este planeta e o manto, prendendo-o no reino material."
 decision_pd_shroud_planet_cleanup_tooltip: "\nWe removerá a influência psiônica deste planeta."

 #Modifier
 pd_aw_shroud_planet: "Manto Tocado"
 pd_aw_shroud_planet_desc: "Neste local, a barreira deliberadamente enfraquecida entre o reino material e o Manto permitiu que indivíduos com capacidades psíquicas remodelassem a realidade até certo ponto. No entanto, para aqueles que não possuem tais dons, a linha entre o pesadelo e a realidade se confunde, dando origem a uma interminável tapeçaria de sofrimento e tormento."
 pd_aw_shroud_planet_tooltip: "§GPsionic§! £pop£ Pops:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNon-Psionic§! £pop£ Pops:\n- £mod_pop_environment_tolerance£ §YPlanet Habitability§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-25%§!"

 #Notification Message
 MESSAGE_PD_SHROUD_DESC:1 "$PLANET|Y$ agora é §Y$pd_aw_shroud_planet$§!"
 MESSAGE_PD_SHROUD_MESSAGE_TYPE_TITLE: "Comunhão Planetária com o Manto Concluída"
 MESSAGE_PD_SHROUD_CLEANUP_DESC:1 "A influência do Manto foi revertida em $PLANET|Y$."
 MESSAGE_PD_SHROUD_CLEANUP_MESSAGE_TYPE_TITLE: "Planeta Desenvolto"

