 #Coral Origin / Event
 origin_pd_coral:0 "Linien im Sand"
 origin_pd_coral_desc:0 "Unsere Heimat ist eine trockene Welt, gefüllt mit giftigen Seen und uralten Meeresböden. Es ist klar, dass dieser Planet einst eine blühende Ozeanwelt war, aber was hat diese Veränderung verursacht und was können wir daraus lernen?"
 origin_tooltip_pd_coral_start_effects:0 "Die Heimatwelt ist eine §Y$pc_coral$§! mit einem §YSeltenen Planetenmerkmal§!\n- Ihre Spezies wird endlich das Geheimnis dieser Welt erforschen, die sich von einer Ozeanwelt zu einer ariden Welt verändert hat."
 pdaquaticpreservation:0 "Aquatische Konservierung"
 pdaquaticpreservation_desc:0 "Das Überleben mit dem Wenigen, was dieser Planet an Feuchtigkeit zu bieten hat, hat uns zu Experten im Sammeln von Wasser an ungewöhnlichen Orten gemacht und verleiht den Menschen ein Gefühl der Ehrfurcht vor dem Wasser."
 pdcoral.10.name:0 "Linien im Sand"
 pdcoral.10.desc:0 "[Root.GetName] weist zahlreiche Anzeichen früherer Umweltveränderungen auf; die Oberfläche ist mit den Überresten alter Ozeane, ausgetrockneten Flussbetten und fossilen Wasserlinien bedeckt, die weit über dem aktuellen Wasserspiegel liegen. Dies deutet darauf hin, dass diese Welt in der Vergangenheit ein viel feuchteres Klima hatte. Wir haben zwar viele Theorien darüber, wie und warum dies geschehen ist, aber erst jetzt sind wir so weit, das Rätsel des radikalen Klimawandels auf diesem Planeten endgültig zu lösen."
 pdcoral.10.a:0 "Viel Glück."
 pdcoral_site:0 "Linien im Sand"
 pdcoral_site_desc:0 "[Root.GetName] zeigt zahlreiche Anzeichen früherer Umweltveränderungen; die Oberfläche ist mit den Überresten alter Ozeane, ausgetrockneten Flussbetten und fossilen Wasserlinien weit über dem aktuellen Wasserspiegel bedeckt. Dies deutet darauf hin, dass diese Welt in der Vergangenheit ein viel feuchteres Klima hatte. Wir haben zwar viele Theorien darüber, wie und warum dies geschehen ist, aber erst jetzt sind wir so weit, das Rätsel des radikalen Klimawandels auf diesem Planeten endgültig zu lösen."
 pdcoral.11.name:0 "Hinweise an kleinen Orten"
 pdcoral.11.desc:0 "[Root.GetLeaderName]'s Team, das derzeit am Rande eines alten Seebetts lagert, hat bereits begonnen, Fortschritte zu machen. Mit Hilfe des umlaufenden Forschungsschiffs haben sie mehrere geografische Hotspots identifiziert, die für ihre Untersuchung von Nutzen sein könnten, und sie haben mehrere Arten von Wasserfossilien entdeckt, die bisher noch nicht aufgezeichnet wurden. Das plötzliche Verschwinden mehrerer wichtiger fossiler Arten scheint auf eine Umweltveränderung innerhalb eines sehr kurzen Zeitraums hinzudeuten."
 pdcoral.11.a:0 "Interessant."
 pdcoral.12.name:0 "Feuer am Himmel"
 pdcoral.12.desc:0 "Die Theorie des Wissenschaftsteams ist, dass eine Supernova aus einem nahen Sternensystem über den Planeten hinwegfegte und den Großteil des Ökosystems zerstörte. Obwohl die Strahlung nicht ausreichte, um alles Leben auf dem Planeten sofort zu zerstören, scheint der Strahlungsausbruch einen Großteil des Wassers auf dem Planeten verdampft und die Magnetosphäre destabilisiert zu haben, so dass ein Großteil des Wassers auf dem Planeten durch die Sonnenwinde verloren ging. Das Massenaussterben reduzierte die Artenvielfalt auf etwa ein Fünftel des früheren Niveaus, wobei sich die verbliebene Tierwelt auf die überlebenden Korallenriffe konzentrierte. Trotzdem hätte das langsame Ausbluten der Atmosphäre den Planeten innerhalb einiger Jahrhunderte zum Untergang verurteilen müssen; hier ist eine andere Arbeit im Spiel. Das Team hat eine weitere geologische Fundstelle am Boden einer Meteoriteneinschlagstelle geortet, von der sie sich neue Erkenntnisse erhoffen."
 pdcoral.12.a:0 "Erstaunlich."
 pdcoral.13.name:0 "Ein unerwarteter Retter"
 pdcoral.13.desc:0 "Der Krater, den wir dem Massenaussterben zugeschrieben hatten, stellte sich als genau das heraus, was diese Welt davor bewahrt haben könnte, ein lebloser Fels zu werden. Eine enorme Menge an atmosphärischen Partikeln wurde kurz nach dem Einschlag freigesetzt, was die überlebende Ökologie weiter schädigte, aber auch die beschädigte Magnetosphäre genug verstärkte, um das Ausbluten einzudämmen und einen totalen ökologischen Kollaps zu verhindern.\n\n[Root.GetLeaderName]'s Team hat das Gebiet gesäubert und ist dieses Mal zu verschiedenen Küstensiedlungen der verbleibenden Ozeane des Planeten gereist, um neuere Fossilienaufzeichnungen zu untersuchen. "
 pdcoral.13.a:0 "Tolle Arbeit."
 pdcoral.14.name:0 " Planetare Anpassung"
 pdcoral.14.desc:0 "Nach der Untersuchung jüngerer fossiler Aufzeichnungen hat [Root.GetLeaderName] begonnen, eine Zeitleiste der ökologischen Veränderungen nach den beiden klimawandelnden Ereignissen zu erstellen. Während der Meteor dazu beitrug, die Magnetosphäre wiederherzustellen, richtete er in der wenigen verbliebenen Ökologie auch großen Schaden an. Ein Großteil der Artenvielfalt auf dem Land starb in den folgenden Jahren aus, und die Umweltverschmutzung verwandelte die Ozeane allmählich in den salzigen, giftigen Zustand, in dem wir sie heute vorfinden. Während des größten Teils der planetarischen Eiszeit klammerte sich das Leben tief am Grund der Ozeane und in den isolierten Korallenriffen näher an der Oberfläche fest. Als sich der Planet langsam zu stabilisieren begann, hatten die verbliebenen Korallengewächse eine unglaubliche Widerstandsfähigkeit gegen Umweltschäden entwickelt und begannen, die Untiefen aller verbliebenen Gewässer zu dominieren und sich schließlich sogar an die Küste und darüber hinaus anzupassen.\n\nDas Studium dieser geologischen Ereignisse hat uns eine extrem reichhaltige und detaillierte Geschichte dieser Welt beschert und Einblicke gegeben, wie wir tierisches und pflanzliches Leben an andere Welten anpassen könnten."
 pdcoral.14.a:0 "Unglaublich."
 tech_coral_world_adaption_wet:0 "Korallenweltanpassung"
 tech_coral_world_adaption_wet_desc:0 "Unsere Studien über die Geschichte der Korallenwelt haben uns zu neuen Techniken geführt, um auf Welten mit feuchterem Klima zu gedeihen."
