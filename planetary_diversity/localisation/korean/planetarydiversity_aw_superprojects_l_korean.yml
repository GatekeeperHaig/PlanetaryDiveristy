 #Decision
 decision_pd_aw_core_tap: "행성 슈퍼 프로젝트: 핵 천공 행성"
 decision_pd_aw_core_tap_desc: "이 행성의 중심부에 파고드는 기계 네트워크를 만들면 행성 생태계를 희생시키면서 엄청난 양의 에너지를 생산할 수 있습니다."
 decision_pd_megacoretap_requirements: "£trigger_no£ §Y$district_generator_plural$§! §R만 남게 됩니다.§!"

 #Modifier
 pd_aw_core_tap: "핵 천공 행성"
 pd_aw_core_tap_desc: "이 세계는 원시적인 에너지를 추출하기 위해 코어로 파고드는 방대한 기계 네트워크를 자랑하지만, 그 과정에서 원래의 생태계를 파괴합니다."
 pd_aw_core_tap_tooltip: "£district£ §G$district_generator_plural$§! are uncapped"

 #Technology
 tech_pd_planetary_core_tap: "행성 슈퍼 프로젝트: 핵 천공 행성"
