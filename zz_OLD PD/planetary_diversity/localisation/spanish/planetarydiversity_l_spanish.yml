 #Coral Origin / Event
 origin_pd_coral:0 "Líneas en la arena"
 origin_pd_coral_desc:0 "Nuestro hogar es un mundo árido lleno de lagos tóxicos y antiguos fondos marinos. Está claro que este planeta alguna vez fue un próspero mundo oceánico, pero ¿qué causó el cambio y qué podemos aprender de él?"
 origin_tooltip_pd_coral_start_effects:0 "- El mundo natal es §Y$pc_coral$§! con una §YCaracterística planetaria rara§!\n- Tu especie finalmente explorará el misterio de este mundo que cambió de un mundo marino a uno árido."
 pdaquaticpreservation:0 "Preservación Acuática"
 pdaquaticpreservation_desc:0 "Sobrevivir con la poca humedad que este planeta puede proporcionar nos ha convertido en expertos en recolectar agua de lugares inusuales y le da a la gente un sentido de reverencia por ella."
 pdcoral.10.name:0 "Líneas en la arena"
 pdcoral.10.desc:0 "[Root.GetName] ha mostrado numerosos signos de cambios ambientales anteriores; la superficie está cubierta con los restos de antiguos océanos, lechos de ríos secos y líneas de fósiles acuáticos muy por encima de los niveles actuales del agua. Esto apunta a que este mundo tuvo un clima mucho más húmedo en el pasado. Si bien hemos tenido muchas teorías sobre cómo y por qué sucedió esto, solo ahora estamos listos para responder definitivamente al misterio del cambio climático radical de este planeta."
 pdcoral.10.a:0 "Buena suerte"
 pdcoral_site:0 "Líneas en la arena"
 pdcoral_site_desc:0 "[Root.GetName] ha mostrado numerosos signos de cambios ambientales anteriores; la superficie está cubierta con los restos de antiguos océanos, lechos de ríos secos y líneas de fósiles acuáticos muy por encima de los niveles actuales del agua. Esto apunta a que este mundo tuvo un clima mucho más húmedo en el pasado. Si bien hemos tenido muchas teorías sobre cómo y por qué sucedió esto, solo ahora estamos listos para responder definitivamente al misterio del cambio climático radical de este planeta."
 pdcoral.11.name:0 "Pistas en lugares pequeños"
 pdcoral.11.desc:0 "El equipo de [Root.GetLeaderName], actualmente acampado al borde de un antiguo lecho de un lago, ya ha comenzado a progresar. Usando la nave científica en órbita, identificaron varios puntos geográficos críticos que pueden ser útiles para su investigación, así como el descubrimiento de múltiples especies de fósiles acuáticos que aún no están registrados. Las desapariciones repentinas de varias especies fósiles importantes parecen sugerir un cambio ambiental en un período de tiempo muy corto."
 pdcoral.11.a:0 "Interesante"
 pdcoral.12.name:0 "Fuego en el cielo"
 pdcoral.12.desc:0 "La teoría del equipo científico es que una supernova de un sistema estelar cercano barrió el planeta y devastó la mayor parte del ecosistema. Si bien no es suficiente para destruir de inmediato toda la vida en el planeta, el estallido de radiación parece haber evaporado gran parte del agua del planeta y desestabilizado su magnetosfera, permitiendo que gran parte del agua del mundo se pierda debido a los vientos solares. El evento de escisión masiva redujo la biodiversidad a aproximadamente una quinta parte de sus niveles anteriores, y la vida silvestre restante se concentró alrededor de los arrecifes de coral sobrevivientes. A pesar de esto, la lenta sangría de la atmósfera debería haber condenado al planeta hace varios siglos; algún otro factor está en juego aquí. El equipo ha localizado otro sitio geológico en el fondo de un sitio de impacto de meteorito que espera arrojar nueva información."
 pdcoral.12.a:0 "Asombroso"
 pdcoral.13.name:0 "Un salvador inesperado"
 pdcoral.13.desc:0 "El cráter, que habíamos atribuido al evento de extinción masiva, resultó ser lo que pudo haber salvado a este mundo de convertirse en una roca sin vida. Poco después del impacto, se liberó una enorme cantidad de partículas atmosféricas que dañaron aún más la ecología sobreviviente, pero también reforzaron la magnetosfera dañada lo suficiente como para detener la sangría atmósferica y evitar el colapso ecológico total.\n\nEl equipo de [Root.GetLeaderName] ha limpiado el área, esta vez viajando a varios asentamientos costeros de los océanos restantes del planeta para estudiar registros fósiles más recientes."
 pdcoral.13.a:0 "Buen trabajo"
 pdcoral.14.name:0 "Adaptación Planetaria"
 pdcoral.14.desc:0 "Después de examinar los registros fósiles más recientes, [Root.GetLeaderName] ha comenzado a crear una línea de tiempo del cambio ecológico después de los dos eventos que alteraron el clima. Si bien el meteoro ayudó a restablecer la magnetosfera, también causó estragos en la pequeña ecología restante. Gran parte de la biodiversidad terrestre se extinguió en los años siguientes, y la contaminación ambiental convirtió gradualmente los océanos en el estado salado y tóxico en el que se encuentran hoy. Durante la mayor parte de la edad de hielo planetaria, la vida se aferró profundamente en el fondo de los océanos y en los arrecifes de coral aislados más cerca de la superficie. A medida que el planeta comenzó a estabilizarse lentamente, los crecimientos de coral restantes desarrollaron una resistencia increíble al daño ambiental y comenzaron a dominar las aguas poco profundas de todos los cuerpos de agua restantes y, finalmente, incluso se adaptaron a la costa y más allá.\n\nEl estudio de estos eventos nos han dado una historia extremadamente rica y detallada de este mundo, y nos han dado una idea de cómo podríamos adaptar la vida animal y vegetal a otros mundos."
 pdcoral.14.a:0 "Increíble"
 tech_coral_world_adaption_wet:0 "Adaptación del Mundo Coral"
 tech_coral_world_adaption_wet_desc:0 "Nuestros estudios sobre la historia del Mundo Coral nos han llevado a nuevas técnicas para prosperar en mundos con climas más húmedos."
 CORAL_ADAPT_WET:0 "Habitabilidad Tipo Océano: $pd40$\nHabitabilidad a otro Tipo Húmedo: $pd20$"
