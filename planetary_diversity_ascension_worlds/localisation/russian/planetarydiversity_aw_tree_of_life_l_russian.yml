 district_pd_flora_hive_industrial: "Промышленный район"
 district_pd_flora_hive_industrial_desc: "В этих высоких и обширных районах, полных плавильных печей и фабрик, сырьё постоянно перерабатывается в востребованную продукцию."
 district_pd_flora_hive_industrial_plural: "Промышленные районы"
 district_pd_flora_hive_naval: "Логистический район"
 district_pd_flora_hive_naval_desc: "Местные дроны оптимизируют и обеспечивают максимальную эффективность работы Флота."
 district_pd_flora_hive_naval_plural: "Логистические районы"
 district_pd_flora_hive_research: "Исследовательской район"
 district_pd_flora_hive_research_desc: "Бесчисленные лаборатории полны вечно занятыми исследовательскими дронами."
 district_pd_flora_hive_research_plural: "Исследовательские районы"
 district_pd_flora_hive_administrative: "Синаптический район"
 district_pd_flora_hive_administrative_desc: "Синаптический нексус, предназначенный для поддержки псионических связей Улья и распространяющий Его волю и приказы по всему космосу."
 district_pd_flora_hive_administrative_plural: "Синаптические районы"
 pc_pd_flora_hive: "Крепость-Улей Древа Жизни"
 pc_pd_flora_hive_desc: "Улей развивался в симбиотических отношениях с огромным Древом, чьи корни протянулись в каждый уголок планеты, и которое подчинило местную экосистему под свои нужды и нужды Улья. Более того, этот мир был преобразован в огромный бастион, способный на продвинутый военный анализ и упорную оборону."
 pc_pd_flora_hive_adj: "лесной"
 mod_pc_pd_flora_hive_habitability: "Приспособленность к крепости-Улью Древа Жизни"
 trait_pc_pd_flora_hive_preference: "Предпочтение крепостей-Ульев Древа Жизни"
 trait_pc_pd_flora_hive_preference_desc: "$trait_pc_arctic_preference_desc$"
 pd_aw_flora_hive_military: "Крепость-Улей Древа Жизни"
 pd_aw_flora_hive_military_desc: "Этот мир играет ключевую роль в обеспечении основных функций Улья и укреплен против внешних угроз и влияния. Планету окутывает мощный щит, а дроны-воины всегда готовы к обороне."
 decision_pd_flora_hive_crown_project: "Проект Крепости Улья Древа Жизни"
 decision_pd_flora_hive_crown_project_desc: "Этот мир-Улей будет преобразован в огромный бастион, способный на продвинутый военный анализ и упорную оборону."
 decision_pd_flora_hive_crown_project_effects: "Превращает планету в §Y$pc_pd_flora_hive$§!, повышая значения £housing£ §Yжилья§!, §Yпроизводства ресурсов§! и §Yроста поселений§!, и открывая специальные £district£ §Yаркологические районы§!, но при этом природные ресурсы планеты становятся §Rнедоступны§!, что мешает любому дальнейшему строительству £district£ §Yэнергетических§!, §Yдобывающих§! и §Yсельскохозяйственных§! районов."
 decision_pd_flora_hive_crown_project_effects_short: "Повышает £housing£ §Yжильё§!, §Yпроизводство ресурсов§! и §Yрост поселений§!\nПозволяет строить £district£ §Yаркологические районы§!\nБлокирует строительство £district£ §Yэнергетических§!, §Yдобывающих§! и §Yсельскохозяйственных§! районов"
 decision_pd_megaflora_capital_building: "Вырастить Великое Древо Жизни"
 decision_pd_megaflora_capital_building_desc: "Чтобы продемонстрировать превосходство и влияние Улья, мы вырастим Великое Древо Жизни. Это могучее дерево значительно укрепит наши возможности по всему космосу."
 decision_pd_megaflora_capital_building_effects: "Добавит §Y$d_pd_megaflora_capital_building$§! в этот столичный мир-Улей. Оно займёт несколько ячеек районов, но значительно расширит наши административные возможности."
 d_pd_megaflora_capital_building: "Великое Древо Жизни"
 d_pd_megaflora_capital_building_desc: "Это Древо значительно возвышается над поверхностью планеты, словно колоссальный маяк. Это центр воли Улья, дотянувшийся своими корнями до звёзд."

#Jobs
 job_pd_tol_naval_admin_gestalt: "Логистический дрон"
 job_pd_tol_naval_admin_gestalt_plural: "Логистические дроны"
