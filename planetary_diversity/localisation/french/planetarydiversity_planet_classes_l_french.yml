pc_pd_coral: "Monde de Coraux"
pc_pd_coral_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène. Autrefois couvert d'océans, il a presque entièrement perdu son hydrosphère en raison de facteurs écologiques. Les coraux de ce monde se sont adaptés à l'environnement sec."
