 pc_acid_habitability:0 "Saure Welt Bewohnbarkeit"
 mod_pc_acid_habitability:0 "Saure Welt Bewohnbarkeit"
 START_SCREEN_PART_ONE_ACID:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den rauen, sauren Sümpfen von [GetHomeWorldName] entstanden, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 pdacid:0 "Saure Welt"
 pdacid_desc:0 "Die saure Atmosphäre richtet bei robotischen und mechanischen Systemen verheerenden Schaden an, aber biologische Lebensformen, die sich hier anpassen, können mit alarmierenden Raten wachsen, was einige einzigartige Forschungsmöglichkeiten ermöglicht. Aufgrund der Säure finden sich in den Gewässern dieser Welt gelöste Mineralien in Hülle und Fülle."
 d_acid_lakes:0 "Seen mit hohem Säuregehalt"
 d_acid_lakes_desc:0 "Einige der Seen dieser Welt haben eine einzigartige chemische Zusammensetzung, die die Erforschung und Erleichterung einer effizienteren Herstellung seltener Ressourcen ermöglicht."
 building_acid_lab:0 "Experimentelles Chemielabor"
 building_acid_lab_desc:0 "Die intensive Erforschung und Nutzung der einzigartigen Chemikalien, die in diesen Seen gefunden werden, führt immer wieder zu Durchbrüchen bei der Herstellung seltener Ressourcen."
 mod_building_acid_lab_max:0 "Max $building_acid_lab$s"
 d_pdacid_rain:0 "Saurer Regen"
 d_pdacid_rain_desc:0 "Hohe Toxizität führt dazu, dass dieser Planet in fast ständigem sauren Regen versinkt. Das biologische Leben hier hat sich an die raue Umgebung angepasst, aber robotische und mechanische Systeme sind unter diesen Bedingungen praktisch unbrauchbar."
 tech_pdacid_rain:0 "Beseitigung von saurem Regen"
 tech_pdacid_rain_desc:0 "Fortschritte in der atmosphärischen Wetterkontrolle erlauben es uns, die schädlicheren Auswirkungen des Regens von sauren Welten zu entfernen, wodurch Roboterarbeiter besser eingesetzt werden können."
 building_acid_maker:0 "Planetarer Säuerer"
 building_acid_maker_desc:0 "Rund um den Planeten platziert, setzen diese spezialisierten Anlagen die giftigen Stoffe frei, die wir zum Gedeihen brauchen. Der Nebeneffekt ist, dass nicht-saure Spezies nicht in der Lage sein werden, auf dieser Welt zu leben."
 
 #Rogue World
 pc_rogue:0 "Abtrünnige Welt"
 pc_rogue_desc:0 "Felsige, gefrorene Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Diese Welt ist ein extrasolarer Eroberer, der Äonen damit verbracht hat, durch die Leere zu reisen, bis er in diesem System gelandet ist. Die extreme geothermische Aktivität hat es dem Leben ermöglicht, sich dort an die Existenz zu klammern, wo die Energie die Oberfläche erreicht. Diese Aktivität verursacht auch eine viel dichtere Atmosphäre, die die Wärme, die dieser Planet produziert, einfängt."
