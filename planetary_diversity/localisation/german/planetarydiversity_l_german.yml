 building_imperial_palace:0 "Große Palastfestung"
 building_imperial_palace_desc:0 "Diese planetenumspannende Palast-Festungsanlage ist die Hauptresidenz unseres hohen Herrschers und seines Kreises, zusammen mit einem eigenen Sicherheitsteam."
 building_senate_building:0 "Großer Sitz der Legislative"
 building_senate_building_desc:0 "Dieser riesige Legislativkomplex ist die Hauptkammer unserer Regierung und des dazugehörigen Sicherheitsteams, das sie bewacht."
 building_grand_boardroom:0 "Großer Sitzungssaal"
 building_grand_boardroom_desc:0 "Dieser riesige und verschwenderische Sitzungssaal ist zum Hauptort für Treffen der höchsten Führungskräfte unserer Gesellschaft geworden und zum Sitz des engagierten Sicherheitsteams, das sie bewacht."

 palacearcnotcapital_desc:0 "Dieses Gebäude wurde für die Nähe zur Hauptstadt entworfen, was bedeutet, dass viel von der Effizienz und Nützlichkeit seines Designs derzeit vergeudet wird. Die große Festung hat immer noch einen gewissen militärischen Wert."
 capitalarcnotwrongauth_desc:0 "Dieses Gebäude wurde für eine völlig andere Art von Regierung errichtet. Obwohl es noch einen gewissen militärischen Wert besitzt, wäre es vielleicht besser, das Fundament zu nutzen, um es in etwas umzubauen, das besser zu unserer Regierung passt."
 capitalarcges_desc:0 "Dieses ineffiziente Gebäude ist nicht für ein Gestalt-Imperium eingerichtet, aber die Festung ist immer noch von Nutzen für uns."

 decision_palacearcology_project:0 "Palast-Arkologie-Projekt"
