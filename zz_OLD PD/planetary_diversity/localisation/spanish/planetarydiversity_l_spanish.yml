 trait_pc_storm_preference_desc:1 "$trait_pc_arctic_preference_desc$$trait_pc_arctic_preference_desc$ACE_ME"
 d_storm_corridor:0 "Corazón de la Vorágine"
 d_storm_corridor_desc:0 "Esta área constantemente enfrenta toda la fuerza de los huracanes del planeta y está virtualmente perturbada por la vida silvestre local."
 job_storm_researcher:0 "Ingeniero de tormentas"
 job_storm_researcher_plural:0 "Ingenieros de tormentas"
 job_storm_researcher_desc:0 "Estos investigadores trabajan para reducir el impacto total de las anomalías climáticas localizadas lejos de nuestros centros de población, al mismo tiempo que aprovechan la oportunidad para probar nuevos materiales en condiciones climáticas extremas."
 pdstorm:0 "Mundo Tormenta"
 pdstorm_desc:0 "Si bien las tormentas constantes permiten una energía confiable, también impiden el crecimiento urbano y agrícola a gran escala. Lidiar con los fuertes vientos es una lucha constante para quienes viven en este mundo."
 START_SCREEN_PART_ONE_STORM:0 "En los eones transcurridos desde que aparecieron las primeras comunidades primitivas de [GetSpeciesName] cerca de las costas heladas azotadas por el viento de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 mod_building_storm_lab_max:0 "Máx. $building_storm_lab$s"
 mod_job_storm_researcher_add:0 "Trabajo de $job_storm_researcher$" 
 mod_job_storm_researcher_per_pop:0 "§G+1§! Trabajo de $job_storm_researcher$ por $VALUE$ Poblaciones"
 mod_job_storm_researcher_per_pop_short:0 "\n§G+1§! £mod_job_storm_researcher_add£ por $VALUE$ £pop£"
 pdstorm.10.name:0 "Aviso de tormenta"
 pdstorm.10.desc:0 "No mucho después de que se pusiera en marcha la Matriz de mitigación climática, nuestros observadores de aguas profundas comenzaron a detectar una mayor actividad alrededor de la masa terrestre del norte del planeta en un área que, según los lugareños, está protegida por una criatura marina gigante. Aparte de algunas grabaciones de audio distorsionadas y un nivel ligeramente más alto de barcos desaparecidos en esta área, nunca hubo avistamientos oficiales del mítico Progenitor.\n\nPoco después de la actividad inicial, una serie de asentamientos costeros fueron atacados, con informes que llevan similitudes espeluznantes; una tormenta inusualmente poderosa que avanza por la costa, seguida de avistamientos de una gigantesca criatura oceánica que provoca brillantes destellos de luces y tsunamis inexplicables.\n\nLas noticias de estos ataques se han extendido por todo el planeta y los ciudadanos exigen que investiguemos el asunto. Se ha iniciado un proyecto de investigación para explorar este desastre."
 pdstorm.10.a:0 "Ten cuidado"
 badseamonster:0 "Ciudadanos aterrorizados"
 badseamonster_desc:0 "Hasta que se pueda confirmar la causa de los ataques, los ciudadanos de este planeta permanecen en un estado de miedo y especulación."
 sea_monster_pd:0 "En busca del Progenitor"
 sea_monster_pd_DESC:0 "Buscaremos en los mares fríos la fuente de los ataques a nuestros asentamientos costeros."
 pdstorm.20.name:0 "Perdido en los mares helados"
 pdstorm.20.desc:0 "La expedición de [Root.GetName] se convirtió en un desastre cuando se vio atrapada en una tormenta inesperada que recordaba a los ataques a los asentamientos costeros. Aunque la tormenta ha pasado, no podemos encontrar ningún rastro del barco o su tripulación, que se presumen muertos. Debido a las condiciones aún peligrosas, nos llevará varios meses antes de que estemos preparados para hacer otro intento."
 pdstorm.20.a:0 "Que desperdicio"
 pdstorm.30.name:0 "Vida bajo las olas"
 pdstorm.30.desc:0 "Se ha encontrado un sobreviviente de los restos del barco científico derribado. El primer oficial del barco llegó inesperadamente a un asentamiento costero cercano después de usar partes recuperadas del barco derribado para crear su propio sumergible improvisado. Han pasado las últimas semanas completamente solos esperando un cambio en el clima para ponerse a salvo. Más importante aún, han usado su tiempo para realizar un escaneo detallado del área que incluye pruebas de la existencia del Progenitor.\n\nLa historia de este brillante científico, el milagro de su supervivencia y su descubrimiento del Progenitor ha inspirado la población del planeta, calmando gran parte de los disturbios. A pesar de la extrema tensión física y mental, el primer oficial goza de bastante buena salud y está ansioso por ayudarnos a descifrar los datos recopilados, pero llevará algún tiempo. Como tal, les hemos dado un puesto científico permanente."
 pdstorm.30.a:0 "Bienvenido de nuevo" 
 pdstorm.40.name:0 "Secretos del Leviatán"
 pdstorm.40.desc:0 "Finalmente, hemos analizado los últimos datos de la observación recuperados de la expedición Progenitor y nuestros investigadores han hecho dos descubrimientos interesantes.\n\nPrimero, esta gigantesca criatura parece ser un pariente lejano de varias especies extintas de criaturas de las profundidades marinas de este mundo y aunque se observaron varios otros individuos de la especie, el Progenitor es, con mucho, el más grande y el más antiguo. Su revestimiento puede emitir poderosos campos eléctricos y si bien su presencia tiene un efecto estabilizador en el ecosistema planetario, también puede manipular estas mismas fuerzas planetarias como medio de autodefensa. Es probable que nuestras matrices meteorológicas estuvieran interfiriendo o dañando el ecosistema natural de la criatura, provocando un ataque repentino. Además, nuestros biólogos parecen pensar que matar a estas bestias podría provocar daños ambientales. En segundo lugar, el territorio que patrulla el Progenitor es rico en recursos estratégicos, pero está claro que cualquier proyecto minero correría un grave peligro de ser atacado por la criatura.\n\nAparte de los ligeros cambios en la matriz, que podemos confirmar que ya no provocarán la bestia, estamos en un callejón sin salida sobre cómo proceder. Una opción es desarrollar tecnología sigilosa para crear zonas de investigación limitadas dentro del territorio del levitán, mientras que la otra favorece el desarrollo de tecnología repulsora para alejarlo de los ricos recursos."
 pdstorm.40.a:0 "Llegó aquí primero, estudiémoslo." 
 pdstorm.40.a.tooltip:0 "Nuestros científicos pueden comenzar a trabajar en tecnologías basadas en el sigilo, lo que nos permite establecer áreas limitadas de vivienda e investigación dentro del territorio del levitán."
 pdstorm.40.b:0 "Estos recursos son demasiado buenos para dejarlos pasar." 
 pdstorm.40.b.tooltip:0 "Nuestros científicos pueden comenzar a trabajar en tecnologías basadas en repulsores, lo que nos permitirá colonizar el área rica en recursos y explotar los gases naturales que se encuentran en su interior."
 pdstorm.40.c:0 "Purga a la bestia." 
 pdstorm.40.c.tooltip:0 "Podemos usar la matriz para coralizar a las bestias en una zona de muerte para su exterminio."
 pdstorm.41.name:0 "Secretos del Leviatán"
 pdstorm.41.desc:0 "Utilizando una combinación de tecnología sigilosa y de cancelación de sonido, nuestros investigadores confían en que ahora podemos investigar a la bestia y el ecosistema local en estrecha proximidad. Además, nuestra gente se unió detrás de nuestra nueva coexistencia con los leviatanes locales y convirtió al Progenitor en la mascota oficial de las personas resistentes que llaman hogar a este mundo."
 pdstorm.41.a:0 "Maravilloso"
 pdstorm.42.name:0 "Repeliendo a la bestia"
 pdstorm.42.desc:0 "Utilizando una combinación de potentes campos sónicos y electromagnéticos, hemos creado con éxito una barrera protectora alrededor de las áreas más ricas en recursos del lecho marino. Si bien no lo mantiene alejado físicamente, los campos hacen lo suficiente para disuadir al levitán de permanecer cerca de nuestras operaciones mineras durante demasiado tiempo. También podemos hacer una investigación limitada en esta área para estudiar el raro ecosistema."
 pdstorm.42.a:0 "Este es un compromiso justo."
 pdstorm.43.name:0 "Bestia purgada"
 pdstorm.43.desc:0 "Usando la matriz climática para coralizar a todas las bestias en el camino de miles de cargas sónicas, podemos purgar a estas viles criaturas del planeta. Parece que subestimamos el efecto de esta criatura en este planeta y está pasando por un cambio ambiental radical. Gran parte del océano ha comenzado a congelarse y, aunque la tormenta aún persiste, la intensidad se ha reducido drásticamente. Los recursos que liberamos de la bestia aún son accesibles para nosotros."
 pdstorm.43.a:0 "Al menos el planeta está libre de la bestia."
 d_pdstorm_nice:0 "Zona de observación Leviatán"
 d_pdstorm_nice_desc:0 "Utilizando una combinación de tecnología de cancelación de sonido y ocultación visual, podemos estudiar a la bestia y transmitir sus actividades a nuestros ciudadanos."
 d_pdstorm_greedy:0 "Zona Repelida de Extracción de Gas"
 d_pdstorm_greedy_desc:0 "Utilizando una combinación de potentes campos sónicos y electromagnéticos, hemos creado con éxito una barrera protectora alrededor de las áreas más ricas en recursos del lecho marino."
 d_pdstorm_purge:0 "Zona de extracción de recursos ricos"
 d_pdstorm_purge_desc:0 "Con la bestia desaparecida, ahora podemos concentrarnos en extraer el área rica en gas en la qué habitaba."
 TRAIT_STORM_PREFERENCE_EFFECT:0 "Habitabilidad Tormenta:$pd80$\nHabitabilidad Frío:$pd60$\nHabitabilidad Húmedo:$pd40$"
 d_storm_waters:0 "Aguas peligrosas"
