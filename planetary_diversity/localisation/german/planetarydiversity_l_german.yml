 pc_megafloracapital:0 "Megaflorahauptstadtwelt"
 pc_megafloracapital_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dicht bewaldet mit einer starken und gesunden Hydro-Sphäre. Dieser Planet beherbergt einen riesigen Megafauna-Baum, der sich über den gesamten Planeten erstreckt und dessen Wurzeln so groß sind, dass sie vom Orbit aus gesehen werden können. Der Baum hier wurde manipuliert, um dem Schwarm besser zu dienen."
 mod_pc_megafloracapital_habitability:0 "Megaflorahauptstadtwelt Bewohnbarkeit"
