 d_pdsandworms:0 "Sandwürmer"
 d_pdsandworms_desc:0 "Kolossale wurmartige Kreaturen, die in den Dünen dieser Welt leben. Sie greifen Menschen und Maschinen auf ihrem Territorium an."
 pddune.10.name:0 "Etwas verschiebt sich im Sand"
 pddune.10.desc:0 "Unsere kolonialen Späher auf [Root.GetName] sind auf etwas Außergewöhnliches im südlichen Dünenmeer gestoßen. Sie fanden einige seltsam gefärbte Dünen und führten Tests durch, die positiv für Zro waren. Dies würde gegen alles verstoßen, was wir über Zro wissen, da es nur in nicht gebundenen Lagerstätten gefunden wurde. Weitere Erkundungen haben bedeutende Vorkommen in den Dünen gefunden. Sobald die Infrastruktur aufgebaut ist, können wir sofort mit dem Abbau beginnen."
 pddune.10.a:0 "Wer den Zro kontrolliert, kontrolliert das Universum."
 pddune.20.name:0 "Wurmzeichen"
 pddune.20.desc:0 "Es ist ein Bericht von [Root.GetName] eingegangen, der besagt, dass eine kolossale wurmartige Kreatur aus dem Sand aufgetaucht ist und einen Zro-Mähdrescher zerstört hat, bei dem nur wenige Besatzungsmitglieder am Leben waren. Unsere Xenobiologen glauben, dass diese Kreaturen mit der Erschaffung des Zro in Verbindung gebracht werden könnten und dass das Töten dieser Kreaturen sich negativ auf unsere Produktion auswirken würde. Die Würmer stellen ein erhebliches Risiko für die Kolonie dar und ein Großteil des Planeten muss unbrauchbar bleiben, um sich für sie unterzubringen."
 pddune.20.a:0 "Die Natur macht keine Fehler."
 pddune.20.a.tooltip:0 "Wir verlassen die Sandwürmer und halten die Kolonie in den felsigen nördlichen Gebieten."
 pddune.20.b:0 "Das Risiko für unsere Leute ist zu groß."
 pddune.20.b.tooltip:0 "Wir zerstören jeden Wurm auf dem Planeten und hoffen, dass wir nicht die Fähigkeit verlieren, Zro zu ernten."
 pddune.21.name:0 "Beobachtung der Wolken"
 pddune.21.desc:0 "Die Würmer wurden ausgerottet, aber auch auf Kosten des Zro. Aber wir konnten eine beträchtliche Menge Zro aus ihren Körpern extrahieren und unsere Wissenschaftler haben viel über die Materialien gelernt, aus denen ihre Körper bestehen, es ist also kein vollständiger Verlust."
 pddune.21.a:0 "Bildung ist kein Ersatz für Intelligenz."

