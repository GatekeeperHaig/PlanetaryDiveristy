 #Zro World Origin
 origin_pd_zro_world:0 "Iluminado por el Zro"
 origin_pd_zro_world_desc:0 "Esta civilización fue una vez la raza de esclavos primitivos de un imperio muerto hace mucho tiempo que despojó a este mundo del valioso Zro en su suelo. Con sus maestros desaparecidos hace mucho tiempo, la exposición constante a Zro los ha elevado desde entonces, pero a un precio. Si quieren explorar otros mundos, deberán llevar el Zro con ellos a las estrellas."
 origin_pd_zro_world_effects:0 "- El mundo natal §H$pc_pd_zro$§!\n- Comienza con un rasgo especial inamovible que te otorga bonificaciones cuando estás en tu mundo natal o tienes un suministro constante de Zro.\n- Obtén las tecnologías para ser capaz de minar y distribuir Zro a otros mundos."
 trait_pd_zro_uplifted:0 "Iluminado por el Zro"
 trait_pd_zro_uplifted_desc:0 "El efecto constante del Zro en la fisiología de esta especie ha otorgado dones, pero sin un suministro constante se vuelven irritables, distraídos y comienzan a volver a su ancestro primitivo."
 trait_pd_zro_uplifted_tooltip:2 " Investigación de £physics£ £society£ £engineering£ & Unidad £unity£ en §YChuquicamata§! o planetas con un §YDispensario de Zro§!: §G+10%§!\n Investigación de £physics£ £society£ £engineering£ & Unidad £unity£ sin uno: §R-20%§!"
 START_SCREEN_PART_ONE_PDZRO:0 "Este mundo no siempre fue nuestro hogar.\n\nPor lo que podemos decir, nuestros ancestros primitivos fueron traídos a este mundo y obligados a desmantelarlo por un imperio muerto hace mucho tiempo. Sin embargo, ellos están muertos y nosotros permanecemos.\n\nLa alta concentración de Zro en este mundo expandió nuestras mentes y habilidades a lo largo de los siglos que hemos llamado hogar a este planeta. Reconstruimos la poca tecnología que dejaron nuestros maestros muertos y ahora estamos listos para esparcirnos entre las estrellas por nosotros mismos.\n\nPero nuestra 'iluminación' de Zro tiene un costo, claramente dependemos de ella para funcionar de manera productiva o corremos el riesgo de reverenciar nuestras formas primitivas... así que dondequiera que vayamos, el Zro debe fluir"
 pd_origin_init_pd_zro_NAME:0 "Sistema de Chuquicamata de Zro"
 pd_origin_init_pd_zro_DESC:0 "Un sistema de inicio que contiene Mundo Chuquicamata."

