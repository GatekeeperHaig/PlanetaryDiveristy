 pc_pd_domed_colony_tidally_locked: "Купольная колония на мире синх. вращения"
 pc_pd_domed_colony_tidally_locked_desc: "Безжизненный каменистый мир синхронного вращения с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни. На поверхности построены купольные колонии, пригодные для проживания."
 pc_pd_domed_colony_tidally_locked_adj: "$pc_pd_domed_colony_barren_adj$"
