 pc_pd_fungal: "Fungal World"
 pc_pd_fungal_desc: "A humid, rocky world with a thick nitrogen-oxygen atmosphere, this planet features seasons of significant precipitation. Landmasses are blanketed in fungal-based vegetation and teeming with life."
