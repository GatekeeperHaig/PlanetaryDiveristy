 hab_terraforming_candidate: "环境改造候选"
 hab_terraforming_candidate_desc: "尽管表面荒芜贫瘠毫无生机，这颗星球上仍存在有以冻结形态存在的水，这里也许曾经孕育过一个生机勃勃的生态系统。如果利用合适的科技加以环境改造，这里可能成为一个宜居的世界。"
 pd_domed_colony: "穹顶殖民地"
 pd_domed_colony_desc: "殖民地居民生活在先进的保护性穹顶网络下，免遭恶劣星球环境的侵扰。虽然是安全的居住地，这些结构却有着高昂的维护和扩建成本。"
 pd_moon_base_trade: "商业卫星基地"
 pd_moon_base_trade_desc: "先进的保护性穹顶网络下都是商业区、仓库和太空港，使这里成为了繁华的贸易中心。这个穹顶基地联通着自己的母星，其存在全仰赖于临近宜居星球的不可或缺的联系。"
 pd_moon_base_military: "军事卫星基地"
 pd_moon_base_military_desc: "先进的保护性穹顶网络下都是军械库、兵营和发射台。这个穹顶基地依靠来自临近宜居星球的后勤供应。"
 pd_moon_base_factory: "工业卫星基地"
 pd_moon_base_factory_desc: "先进的保护性穹顶网络下都是工厂、工坊和制造中心。这个穹顶基地联通着附近的宜居星球，其工业品的资源和配送都依赖于这种联系。"
 pd_moon_base_foundry: "铸造卫星基地"
 pd_moon_base_foundry_desc: "先进的保护性穹顶网络下都是铸造厂和合金加工厂。这一穹顶基地与母星紧密相连，其原材料和获取和合金成品的外输都仰赖于与附近宜居星球的基本联系。"
 pd_moon_base_admin: "行政卫星基地"
 pd_moon_base_admin_desc: "先进的保护性穹顶网络下都是政府办公室和官僚机构。这个穹顶基地联通着自己的母星，其供给和维持全仰赖于临近宜居星球的至关重要的联系。"
 pd_moon_base_priest: "教会卫星基地"
 pd_moon_base_priest_desc: "先进的保护性穹顶网络下都是神殿和神龛，使这里成为了信徒的宗教中心。这个穹顶基地联通着自己的母星，其存在全仰赖于临近宜居星球的神圣联系。"
 pd_domed_base_research: "科研穹顶基地"
 pd_domed_base_research_desc: "先进的保护性穹顶网络下都是实验室和研究设施。它与星系内其他星球联通，依靠此种联系获得必要的资源。"
 pd_domed_base_mining: "采矿穹顶基地"
 pd_domed_base_mining_desc: "先进的保护性穹顶网络下都是矿山和开采设施。它联通着星系内其他星球，依靠此种联系来获取必要资源和运输开采矿物。"
 pd_domed_base_energy: "发电穹顶基地"
 pd_domed_base_energy_desc: "先进的保护性穹顶网络下都是发电厂和能量转换器。它与星系内其他星球联通，依靠此种联系获取必要资源和输送能量。"
 pd_domed_base_food: "水培穹顶基地"
 pd_domed_base_food_desc: "先进的保护性穹顶网络下都是水培农场和农业模块。它与星系内其他星球联通，依靠此种联系获取必要资源和运输食物。"
 pd_domed_moonbase_site: "卫星基址"
 pd_domed_moonbase_site_desc: "这颗卫星是建造穹顶基地的理想地点，但星系内需要一个已殖民星球，来保证其资源供给和持续能力。"
 pd_domed_research_site: "潜在研究穹顶基址"
 pd_domed_research_site_desc: "这颗行星是建造科研穹顶基地的理想地点，但星系内需要一个已殖民星球，来保证其资源供给和持续能力。"
 pd_domed_mining_site: "潜在采矿穹顶基址"
 pd_domed_mining_site_desc: "这颗行星是建造采矿穹顶基地的理想地点，但星系内需要一个已殖民星球，来保证其资源供给和持续能力。"
 pd_domed_food_site: "潜在水培穹顶基址"
 pd_domed_food_site_desc: "这颗行星是建造水培穹顶基地的理想地点，但星系内需要一个已殖民星球，来保证其资源供给和持续能力。"
 pd_domed_energy_site: "潜在发电穹顶基址"
 pd_domed_energy_site_desc: "这颗行星是建造发电穹顶基地的理想地点，但星系内需要一个已殖民星球，来保证其资源供给和持续能力。"
 d_phab_energy_1: "放射性同位素"
 d_phab_energy_1_desc: "这个地方有丰富的放射性同位素储藏，且易于开采，是高效发电的理想之选。"
 d_phab_energy_2: "冻气湖"
 d_phab_energy_2_desc: "在这些超低温湖泊中，古老的气体因为高压转化为固体，形成了一片独特而珍贵的冷冻资源库。"
 d_phab_energy_3: "地下喷口"
 d_phab_energy_3_desc: "金属沉积物和过沸地下水发生挥发性反应，形成了能量丰富的化学喷口，很适合用来发电。"
 d_phab_mining_1: "矿场"
 d_phab_mining_1_desc: "地壳运动导致这些实用的矿物在无数年前被暴露在地面上。"
 d_phab_mining_2: "富矿洞穴"
 d_phab_mining_2_desc: "这些地底洞窟富含各种金属物质和矿物储藏。"
 d_phab_mining_3: "富饶山脉"
 d_phab_mining_3_desc: "这片山坡上点缀着各种矿藏和珍贵的石头。"
 d_phab_food_1: "氮矿"
 d_phab_food_1_desc: "这里散布的氮矿对于将环境改造为产粮沃土至关重要。"
 d_phab_food_2: "磷沉积物"
 d_phab_food_2_desc: "这里散布的磷矿对于将环境改造为产粮沃土至关重要。"
 d_phab_food_3: "钾矿"
 d_phab_food_3_desc: "这里散布的钾矿对于将环境改造为产粮沃土至关重要。"
 d_pd_solar_system_network_hub: "星系内网络枢纽"
 d_pd_solar_system_network_hub_desc: "这个枢纽是星系内穹顶哨站的重要一环。尽管穹顶基地可以提供就业和住房，维持行动所需的供给和资源却由核心殖民地提供。"
 tech_pd_domed_colonies: "穹顶居住站"
 tech_pd_domed_colonies_desc: "技术技术进步使得在非宜居的边缘星球建立穹顶殖民地成为可能。"
 allow_domed_colonies: "§H解锁巨构：§!§Y穹顶殖民地§!和§Y穹顶基地§!"
 allow_domed_colonies_DETAILS: "这项技术可以在一些不宜居星球上建立穹顶殖民地和穹顶基地。"
 decision_build_solar_system_network_hub: "建造$d_pd_solar_system_network_hub$"
 decision_build_solar_system_network_hub_desc: "我们会建造一个枢纽，使星系内的行星穹顶基地接入该星球的经济网络。"
 decision_remove_solar_system_network_hub: "移除$d_pd_solar_system_network_hub$"
 decision_remove_solar_system_network_hub_desc: "我们将移除星系内的行星穹顶基地与该星球经济网络的连接枢纽。"
 decision_change_moon_base: "替换卫星穹顶基地"
 decision_change_moon_base_desc: "这会改变此卫星上的穹顶基地。"
 decision_change_moon_base_effects: "我们可以给这个卫星的穹顶基地选择一种不同的用途。"
 decision_pd_flood_domed_colony: "淹灌穹顶殖民地"
 decision_pd_flood_domed_colony_desc: "穹顶殖民地可以成为理想的居所——只要那里有充足的水。我们的冰开采网络能让我们从其他的天体开采冰，灌淹[This.GetName]，让此地变成一个完美的轨道水族馆。"
 pddomebases.100.name: "[From.GetName]穹顶基地完成"
 pddomebases.100.desc: "§Y[From.GetName]§!上穹顶基地的建设已经完成。\n\n该如何决定它的职能呢？"
 pddomebases.100.trade: "商业卫星基地"
