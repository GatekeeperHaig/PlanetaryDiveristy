 pc_pd_dry_superhabitable: "超级类地星球（干燥）"
 pc_pd_dry_superhabitable_desc: "这类超级类地星球是干燥的岩石星球，拥有致密的氮氧大气。沙尘笼罩的环境中，主要的景观是台地和峡谷。此地是完美的生命演化摇篮，有着肥沃而多产的灌木林地和地势较浅的汇流盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pc_pd_dry_superhabitable_adj: "超级类地"
 mod_pc_pd_dry_superhabitable_habitability: "超级类地星球宜居性（干燥）"
