 pc_pd_iceberg: "Mundo Iceberg"
 pc_pd_iceberg_desc: "Mundo frígido e rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta possui uma hidrosfera salgada robusta. Apesar das temperaturas abaixo de zero, o oceano salgado cobre toda a superfície e permanece líquido. Qualquer água que possa ser separada do sal acaba em icebergs semipermanentes, e colônias de algas marinhas prosperam."
