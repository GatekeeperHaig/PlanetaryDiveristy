###Arctic
 pc_pd_cold_desert: "Mundo Desértico Frígido"
 pc_pd_cold_desert_desc: "Mundo gelado e rochoso com uma atmosfera de nitrogênio-oxigênio. A precipitação é baixa e massas significativas de água superficial são raras. Mesmo durante o dia, as temperaturas médias costumam ficar bem abaixo de zero."
