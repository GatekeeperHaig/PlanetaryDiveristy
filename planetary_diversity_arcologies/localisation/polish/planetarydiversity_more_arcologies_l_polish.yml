#Districts
 district_pd_arcology_research: "Arkologia badawcza"
 district_pd_arcology_research_plural: "Arkologie badawcze"
 district_pd_arcology_research_desc: "Laboratoria wznoszą się wysoko, wypełnione wybitnymi umysłami, gdzie rywalizacja jest równie intensywna jak prowadzone badania."
 district_pd_arcology_industrial: "Arkologia przemysłowa"
 district_pd_arcology_industrial_plural: "Arkologie przemysłowe"
 district_pd_arcology_industrial_desc: "Pełne hut i fabryk, te dystrykty przetwarzają surowce w zaawansowane produkty w swoich strzelistych konstrukcjach."
 district_arcology_pd_trade: "Arkologia handlowa"
 district_arcology_pd_trade_plural: "Arkologie handlowe"
 district_arcology_pd_trade_desc: "Wielkie wieże i iglice handlowe wznoszą się ku niebu, ich masywne sylwetki zasłaniają światło."
 district_pd_arcology_naval: "Arkologia logistyczna"
 district_pd_arcology_naval_plural: "Arkologie logistyczne"
 district_pd_arcology_naval_desc: "Wieżowce biurowe i sale dowodzenia optymalizują działania floty do maksymalnej wydajności."

