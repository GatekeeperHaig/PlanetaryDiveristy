###Tundra
 pc_pd_bog: "Moorwelt"
 pc_pd_bog_desc: "Kalte, schlammige Welt mit dichter Stickstoff-Sauerstoff-Atmosphäre. Der Planet hat kurze, feuchte Sommer, lange, kalte Winter und beträchtliche jährliche Niederschläge. Eine starke Hydrosphäre bedeckt die Landmassen mit feuchter, dichter, widerstandsfähiger Vegetation."
