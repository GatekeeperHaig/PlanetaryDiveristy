#Megastructure
 pd_domed_colony_0: "Купольная колония"
 pd_domed_colony_0_DESC: "Эта планета - потенциальный кандидат на терраформирование. Постройка купольной колонии уже сейчас позволит начать заселение планеты и создать передовую базу для постепенного преображения планеты."
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "§YКупольная колония§! - это система самоподдерживающихся купольных обитаемых станций, которые можно разместить на планете-кандидате на терраформирование."
 requires_terraforming_candidate: "$TRIGGER_FAIL$Необходим модификатор 'кандидат на терраформирование'."
 requires_correct_planet_class: "$TRIGGER_FAIL$Планета должна поддерживать возведение купольных колоний."
 requires_pd_colony: "$TRIGGER_FAIL$Необходима как минимум одна не искусственная колония в системе."
 requires_pd_moon_base_site: "$TRIGGER_FAIL$Необходим модификатор 'место для купольной базы'."
 pd_domed_base_0: "Купольная база"
 pd_domed_base_0_DESC: "Хоть эта планета и непригодна для жизни, она прекрасно подойдёт для обустройства купольной базы. Это позволит ей стать отличной точкой снабжения всей системы."
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "§YКупольная база§! - это система самоподдерживающихся купольных обитаемых станций, обеспечивавающих возможность проживания на непригодной планете."
 TARGET_DOME_BASE_NAME: "База на [FROM.from.planet.GetName]"

