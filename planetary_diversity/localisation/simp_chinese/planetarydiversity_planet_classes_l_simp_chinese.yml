 pc_pd_fungal: "蕈菌丛林星球"
 pc_pd_fungal_desc: "有厚重氮氧大气层的潮湿岩石世界。蕈菌与蘑菇组成的“动植物群落”占据了繁茂的陆地。"
 pc_pd_fungal_adj: "蕈菌"
