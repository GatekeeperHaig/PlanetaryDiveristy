 ###Storm World
 building_storm_lab:0 "Matriz de mitigación climática"
 building_storm_lab_desc:0 "Esta serie de arreglos meteorológicos especializados a lo largo de la costa ayuda a reducir la severidad de las tormentas que se avecinan. Los investigadores estacionados también realizan pruebas de estrés en nuevos materiales en condiciones climáticas extremas."
 pc_storm:0 "Mundo Tormenta"
 pc_storm_desc:0 "Mundo frío, húmedo y rocoso con una atmósfera de nitrógeno-oxígeno. La mayoría de las masas terrestres del planeta se encuentran en ambos polos, separadas por un solo océano masivo que genera poderosas tormentas durante todo el año. Si bien técnicamente son habitables, estas masas de tierra solo pueden soportar unas pocas plantas y animales resistentes; la mayor parte de la vida del planeta se puede encontrar bajo la superficie del agua."
 mod_pc_storm_habitability:0 "Habitabilidad Tormenta"
