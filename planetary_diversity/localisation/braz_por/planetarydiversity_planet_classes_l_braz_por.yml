###Superhabitable
 pc_pd_wet_superhabitable: "Mundo Superhabitável Úmido"
 pc_pd_wet_superhabitable_desc: "Um mundo superterra úmido e rochoso, este planeta tem uma densa atmosfera de nitrogênio-oxigênio. É um berço perfeito para a evolução da vida, com temperaturas médias em torno de 25 graus Celsius e bacias oceânicas rasas. Ainda assim, a forte gravidade é uma luta para aqueles que não estão acostumados com ela."
