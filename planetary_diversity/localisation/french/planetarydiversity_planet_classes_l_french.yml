pc_pd_sinkhole: "Monde de Gouffres"
pc_pd_sinkhole_desc: "Monde rocheux dominé par des plaines sèches et arides couvertes par une atmosphère à base d'azote et d'oxygène. Bien que la surface ait une hydrosphère petite et stable, un océan souterrain planétaire se cache en dessous, créant des gouffres géants parsemant la surface de ce monde."
