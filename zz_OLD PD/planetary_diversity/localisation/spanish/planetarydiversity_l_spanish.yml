 pdterra_storm:0 "Candidato a la Terraformación Tormenta"
 pdterra_storm_desc:0 "Los raros patrones de tormentas en este mundo alguna vez fueron mucho más extremos que los niveles actuales. Este planeta tiene el potencial de ser terraformado en un raro Mundo Tormenta."
