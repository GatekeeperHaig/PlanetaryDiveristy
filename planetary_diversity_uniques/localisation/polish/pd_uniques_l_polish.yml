###Floating World
 sr_eludium:0 "Ruda eludium"
 sr_eludium_desc:0 "Ta egzotyczna substancja posiada wiele właściwości przeczących prawom fizyki. Tylko na tej planecie potrafi zmieniać masę materii poprzez oddziaływanie na grawitację."
 mod_planet_miners_sr_eludium_produces_add: "£sr_eludium£ $sr_eludium$ z pracy £job_miner£ [GetMinerPlural]"
 pd_floating: "Świat dryfujący"
 pd_floating_desc: "Ten osobliwy świat posiada wyspy unoszące się w niebie, utrzymywane przez rzadką rudę występującą tylko tutaj. Wielopoziomowe warstwy wysp zapewniają planecie znacząco więcej przestrzeni życiowej."
 pc_pd_floating: "Świat dryfujący"
 pc_pd_floating_desc: "Osobliwy świat, na którym wyspy unoszą się w niebie dzięki rzadkiej rudzie występującej wyłącznie tutaj. Wielopoziomowe warstwy wysp zapewniają planecie znacząco więcej przestrzeni życiowej."
 pc_pd_floating_adj: "dryfujący"
 mod_pc_pd_floating_habitability: "Możliwość zamieszkania świata dryfującego"
 trait_pc_pd_floating_preference: "Preferowanie świata dryfującego"
 trait_pc_pd_floating_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_floating_the_great_knot: "Wielki Węzeł"
 d_pd_floating_the_great_knot_desc: "Rozproszona grupa wysp, na których pradawne drzewa, wyrwane przez zmienne wiatry, tworzą naturalne mosty pomiędzy unoszącymi się lądami. Unikalne wzorce wiatru, zróżnicowane mikroklimaty i rzadka fauna czynią to miejsce idealnym do badań nad adaptacjami ewolucyjnymi oraz odpornością życia w dynamicznym środowisku."
 d_pd_floating_whispering_glades: "Szepczące Polany"
 d_pd_floating_whispering_glades_desc: "Spokojny zespół pionowych, unoszących się wysp wznosi się nad łąkami. Delikatna interakcja wiatru z wąskimi przesmykami tworzy kojący, niemal muzyczny dźwięk, idealny do relaksu i regeneracji."
 d_pd_floating_skyfall_islands: "Wyspy Spadającego Nieba"
 d_pd_floating_skyfall_islands_desc: "Obszar pierścieniowych wysp o silnie rozwiniętej hydrosferze, gdzie wodospady spływają z krawędzi w przepaść, znikając we mgle poniżej. Zapierające dech w piersiach widoki i naturalne piękno czynią z tego miejsca główny cel handlu i turystyki, przyciągający odwiedzających i kupców z całej galaktyki."
 d_pd_floating_mining_operation: "Eksploatacja eludium"
 d_pd_floating_mining_operation_desc: "Ekosystem planety, który wcześniej uniemożliwiał prowadzenie wydobycia na dużą skalę, został usunięty, aby w pełni wykorzystać rzadką rudę eludium."
 d_pd_eludium_islands: "Wyspy eludium"
 d_pd_eludium_islands_desc: "Choć podłoże tej planety jest nasycone eludium, wiele mniejszych wysp zawiera skoncentrowane złoża łatwe do eksploatacji, pozwalając na prowadzenie wydobycia przy minimalnym wpływie na środowisko."
 decision_d_pd_the_great_knot_mining: "Eksploatacja w Wielkim Węźle"
 decision_d_pd_the_great_knot_mining_desc: "Obszar znany jako $d_pd_floating_the_great_knot$ zostanie przekształcony w zakrojone na szeroką skalę centrum wydobycia eludium."
 decision_d_pd_whispering_glades_mining: "Eksploatacja w Szepczących Polanach"
 decision_d_pd_whispering_glades_mining_desc: "Obszar znany jako $d_pd_floating_whispering_glades$ zostanie przekształcony w zakrojone na szeroką skalę centrum wydobycia eludium."
 decision_d_pd_skyfall_islands_mining: "Eksploatacja na Wyspach Spadającego Nieba"
 decision_d_pd_skyfall_islands_mining_desc: "Obszar znany jako $d_pd_floating_skyfall_islands$ zostanie przekształcony w zakrojone na szeroką skalę centrum wydobycia eludium."
 tech_eludium_research:1 "Rafinacja eludium"
 tech_eludium_research_desc: "Samo wydobycie eludium jest stosunkowo proste, lecz zrozumienie jego potencjału i procesu rafinacji jest znacznie bardziej złożone. Jak w przypadku wszystkich zasobów, pełne wykorzystanie jego możliwości wymaga czasu."
 tech_eludium_research_tt_desc: "§HOdblokowuje:§! Wydobycie eludium\n§HOdblokowuje:§! Edykty związane z eludium"
 edict_eludium_research:0 "Eludowe subsydia badawcze"
 edict_eludium_research_desc:0 "Wzbogacenie naszych laboratoriów rafinowanym eludium znacząco zwiększy możliwości badawcze naszych działów fizyki."
 edict_eludium_energy:0 "Eludowa sieć energetyczna"
 edict_eludium_energy_desc:0 "Włączenie eludium jako materiału hiperprzewodzącego do naszej sieci energetycznej zwiększa jej przepustowość."
 edict_eludium_weapons:0 "Eludowe tranzystory broni"
 edict_eludium_weapons_desc:0 "Integracja tranzystorów opartych na eludium z naszą bronią energetyczną drastycznie zwiększa prędkość wyładowań i siłę uderzenia."
 decision_pd_add_floating_island: "Stwórz sztuczne dryfujące wyspy"
 decision_pd_add_floating_island_desc: "Wykorzystując moc eludium, możemy unieść całe wyspy w przestworza tego świata, odblokowując ogromne nowe przestrzenie pod zabudowę."
 d_pd_artifical_floating_islands: "Sztuczne dryfujące wyspy"
 d_pd_artifical_floating_islands_desc: "Wykorzystując moc eludium, unieśliśmy całe wyspy w przestworza tego świata, odblokowując ogromne nowe przestrzenie pod zabudowę."
 tech_eludium_floating_islands: "Formacja sztucznych wysp"
 tech_eludium_floating_islands_desc: "Podczas gdy wyspy nasycone eludium unoszą się naturalnie, na innych światach można tworzyć urządzenia wypornościowe pod wyspami, co pozwala znacząco powiększyć przestrzeń życiową."
 tech_eludium_floating_islands_tt_desc: "§HOdblokowuje decyzję:§! $decision_pd_add_floating_island$"
 building_pd_eludium_floating_resort: "Dryfujący kurort"
 building_pd_eludium_floating_resort_desc: "Używając eludium, aby utrzymać tę konstrukcję w powietrzu, stworzyliśmy zapierający dech w piersiach kurort oferujący spektakularne widoki z wysokości nieba."
 tech_eludium_floating_resort: "Budowa dryfujących kurortów"
 tech_eludium_floating_resort_desc: "Używając eludium do unoszenia konstrukcji, możemy tworzyć zapierające dech w piersiach kurorty, które oferują spektakularne widoki dzięki swojej podniebnej lokalizacji."
 tech_eludium_floating_overseer: "Dryfujące stacje nadzorcze"
 tech_eludium_floating_overseer_desc: "Używając eludium do unoszenia konstrukcji, możemy tworzyć stacje nadzorcze, które będą górować nad naszymi dronami."
 building_pd_eludium_floating_overseer: "Dryfująca stacja nadzorcza"
 building_pd_eludium_floating_overseer_desc: "Unosząc się dzięki mocy eludium, te stacje nadzorcze nieustannie przypominają dronom o ich przeznaczeniu."
 pd_origin_init_floating_NAME:0 "Układ dryfujący"
 pd_origin_init_floating_DESC:0 "Układ początkowy zawierający Świat dryfujący"

 #Events
 pdfloating.100.name: "Wyspy na niebie"
 pdfloating.100.desc: "Po zakończeniu skanowania §Y[From.GetName]§! statek §Y[Root.GetName]§! zgłosił niezwykłe odkrycie. Lądy na tej planecie unoszą się w powietrzu, przecząc prawom fizyki dzięki unikalnej rudzie zwanej eludium.\n\nWłaściwości tego niezwykłego pierwiastka wymagają dalszych badań. Zabezpieczenie tej planety będzie kluczowe, aby poznać potencjał eludium i odkryć jego tajemnice."
 pdfloating.100.a: "Niesamowite."

 #Origin
 origin_pd_floating_world:0 "Wyspy na niebie"
 origin_pd_floating_world_desc:0 "Ta cywilizacja rozwinęła się na świecie, jakiego nie ma nigdzie indziej w galaktyce. Dzięki pierwiastkowi eludium lądy tej planety swobodnie unoszą się w powietrzu."
