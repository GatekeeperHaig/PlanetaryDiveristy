 pc_pd_domed_colony_toxic: "Купольная колония на токсичном мире"
 pc_pd_domed_colony_toxic_desc: "Каменистый мир с плотной атмосферой, ядовитой для всех известных высокоразвитых форм жизни. Большие купольные города, парящие над токсичными облаками, обеспечивают постоянные условия для проживания."
