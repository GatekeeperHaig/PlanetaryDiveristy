l_french:

pd_garden_arcology: "Œcuménopole de Jardin"
pd_garden_arcology_desc: "Cette ecumenopolis arbore de vastes étendues de jardins minutieusement aménagés et contrôlés, créant de vastes ceintures vertes au milieu de l'expansion urbaine."
pd_fortress_arcology: "Œcuménopole Forteresse"
pd_fortress_arcology_desc: "Cette ecumenopolis sert de centre de commandement militaire planétaire, avec des casernes, des installations d'entraînement et des usines de fabrication d'armes à perte de vue."
pd_commerical_arcology: "Œcuménopole Commerciale"
pd_commerical_arcology_desc: "Cette ecumenopolis est un carrefour commercial intergalactique, rempli de marchés animés, de vastes pôles commerciaux et d'une infrastructure logistique étendue."
 pd_garden_arcology_rs: "$pd_garden_arcology$"
 pd_garden_arcology_rs_desc: "$pd_garden_arcology_desc$"
 pd_fortress_arcology_rs: "$pd_fortress_arcology$"
 pd_fortress_arcology_rs_desc: "$pd_fortress_arcology_desc$"

#Districts
district_pd_arcology_research: "Arcologie de Recherche"
district_pd_arcology_research_plural: "Arcologies de Recherche"
district_pd_arcology_research_desc: "Des laboratoires s'élèvent haut, remplis d'esprits brillants où la compétition est aussi intense que la recherche."
district_pd_arcology_industrial: "Arcologie Industrielle"
district_pd_arcology_industrial_plural: "Arcologies Industrielles"
district_pd_arcology_industrial_desc: "Débordant d'installations de fusion et d'usines, ces quartiers transforment les matières premières en produits avancés au sein de leurs structures imposantes."
district_arcology_pd_trade: "Arcologie Commerciale"
district_arcology_pd_trade_plural: "Arcologies Commerciales"
district_arcology_pd_trade_desc: "De grandes flèches commerciales et des tours s'élèvent vers le ciel, leurs formes imposantes obscurcissant la lumière."
district_pd_arcology_naval: "Arcologie Logistique"
district_pd_arcology_naval_plural: "Arcologies Logistiques"
district_pd_arcology_naval_desc: "Des piles de bureaux et des salles de situation optimisent les opérations de la marine pour une efficacité maximale."

#Jobs
 #Regular Logistics
 job_pd_naval_admin: "Spécialiste de la Logistique"
job_pd_naval_admin_plural: "Spécialistes de la Logistique"
job_pd_naval_admin_desc: "Hautement formés en gestion de l'approvisionnement, ces spécialistes assurent des opérations navales efficaces en maintenant et en suivant les lignes d'approvisionnement essentielles."
mod_job_pd_naval_admin_add: "$job_pd_naval_admin$ Emploi"
mod_job_pd_naval_admin_per_pop: "§G+1§! Emploi $job_pd_naval_admin$ par $VALUE$ Habitants"
mod_job_pd_naval_admin_per_pop_short: "\n§G+1§! £mod_job_pd_naval_admin_add£ par $VALUE$ £pop£"
job_pd_naval_admin_effect_desc: "£job_pd_naval_admin£ $job_pd_naval_admin_plural$ améliorent l'efficacité navale en transformant £consumer_goods£ §Y$consumer_goods$§! en Points de Recherche £society£ §YResearch§!, et £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!."
#Gestalt Logisitics
job_pd_naval_admin_gestalt: "Drone Logistique"
job_pd_naval_admin_gestalt_plural: "Drones Logistiques"
job_pd_naval_admin_gestalt_desc: "Hautement spécialisés en gestion de l'approvisionnement, ces drones assurent des opérations navales efficaces en maintenant et en suivant les lignes d'approvisionnement essentielles."
mod_job_pd_naval_admin_gestalt_add: "$job_pd_naval_admin_gestalt$ Emploi"
mod_job_pd_naval_admin_gestalt_per_pop: "§G+1§! Emploi $job_pd_naval_admin_gestalt$ par $VALUE$ Habitants"
