l_simp_chinese:
 policy_pd_terraforming: "环境改造"
 policy_pd_terraforming_desc: "我们可以决定科学家对星球进行环境改造的方式。"
 pd_choose_every_planet_terraforming_name: "选择每种群系"
 pd_choose_every_planet: "选择每种群系"
 pd_choose_every_planet_desc: "每当有环境改造项目临近结束时，我们都能为其决定一种生物群系构成。"
 pd_same_as_homeworld_terraforming_name: "与母星一致"
 pd_same_as_homeworld: "与母星一致"
 pd_same_as_homeworld_desc: "所有合适的星球都会被改造为相同的生物群系，其余星球则会改造为随机的群系类型。"
 pd_random_same_class_terraforming_name: "随机相似群系"
 pd_random_same_class: "随机相似群系"
 pd_random_same_class_desc: "我们会在类型相近的生物群系中随机选择一种。"
 climate_superhabitables: "超级类地"
 climate_cavern: "岩洞"
