 #PD Standorte finden
 edict_pd_find_hablocations:0 "Finde potentielle Standorte für planetarische Habitate"
 edict_pd_find_hablocations_desc:0 "Damit werden alle potenziellen Standorte für planetarische Lebensräume markiert, die unserem Imperium zur Verfügung stehen."
 edict_pd_find_hablocations_tooltip:0 "Dies gibt uns eine Momentaufnahme aller aktuellen potentiellen Standorte für planetarische Habitate und wird vorübergehend im Menü des Expansionsplaners angezeigt. Asteroiden sind nicht enthalten, da sie immer potentielle Habitat-Standorte sind. Die Markierungen bleiben für 6 Monate bestehen, danach können Sie den Erlass erneut verwenden."
 pd_habsite:0 "Potenzieller Standort für planetaren Habitate"
