 #TOL PD Hab Change
 decision_tolbarren_phab:0 "Forestación de Mundo sin Vida"
 decision_tolbarren_phab_desc:0 "El mundo inhóspito que rodea este hábitat es completamente inadecuado para el Árbol de la Vida, por lo que utilizaremos técnicas de restauración climática para hacer de este mundo un lugar donde el Árbol pueda prosperar."

 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Zonas Frías"
 d_snowball_wasteland_1_desc:0 "La falta de corrientes oceánicas y de aire encierra grandes áreas de este mundo en un frío intenso. Encontrar una manera de calentar áreas localizadas ayudaría a restablecer la redistribución del calor en este mundo."
 d_snowball_wasteland_2:0 "Baja Actividad Geotérmica"
 d_snowball_wasteland_2_desc:0 "La edad de hielo ha ralentizado la actividad geotérmica en este planeta. Necesitamos encontrar una manera de regular y controlar este proceso a nuestro favor."
 d_snowball_wasteland_3:0 "Suelo Destruido"
 d_snowball_wasteland_3_desc:0 "La ola de frío en este mundo ha matado gran parte de la materia bio-orgánica original. Tendremos que encontrar una manera de alentarlo a que sea fructífero una vez más."
 pdhabsnowballmoon:0 "La Ultima Esperanza"
 pdhabsnowballmoon_desc:0 "Nuestros ingenieros pudieron excavar esta luna antes de que nuestro mundo natal se volviera inhabitable, lo que permitió más espacio para construir."
 frozen_wasteland_clearing_effect:0 "Descongelar el hielo en esta región reducirá la cantidad de luz solar reflejada, lo que dará como resultado una mayor absorción de calor que aumentará la temperatura y la habitabilidad."
 snowball_frozen_wasteland_effect:0 "Las bajas temperaturas reducen significativamente la habitabilidad."
 snowball_recovering_biosphere_effect:0 "Las temperaturas siguen siendo bajas, con una habitabilidad reducida, pero no tanto como antes."
 snowball_frozen_wasteland:0 "Yermo Helado"
 snowball_frozen_wasteland_desc:0 "Este planeta está pasando por una edad de hielo, la mayor parte son áreas habitables que solo se pueden encontrar cerca de los trópicos."
 snowball_recovering_biosphere:0 "Recuperando la Biosfera"
 snowball_recovering_biosphere_desc:0 "Este planeta se está recuperando de una Edad de Hielo reciente, la flora y la fauna se expanden lentamente a medida que aumenta la temperatura y fluye agua dulce de los glaciares que se derriten."
 snowball_temperate_world:0 "Mundo Templado"
 snowball_temperate_world_desc:0 "La edad de hielo ha terminado, la diversidad de biomas ha sido restaurada y los ánimos están altos por la sensación de haber tenido un nuevo comienzo."
 d_frozen_wasteland:0 "Yermo Helado"
 d_frozen_wasteland_desc:0 "Esta tierra está cubierta de permafrost, nada puede crecer aquí."
 origin_pd_snowball_earth:0 "Hogar Mundo Bola de Nieve"
 origin_pd_snowball_earth_desc:0 "Antes de que esta civilización pudiera desarrollar la tecnología FTL, una edad de hielo antinatural congeló el planeta y obligó a la población a escapar a su luna."
 origin_tooltip_pd_snowball_earth_effects:0 "§R- ADVERTENCIA: Origen Desafiante§!\n- Empiezas en un §Y$pc_pd_barren_hab$§! en una luna, con servicios y recursos cada vez menores\n- Comienzas con una modesta reserva de 10 años de recursos menores\n- Comienzas con una nave colonia"
 decision_snowball_wasteland_1:0 "Construir Espejos Orbitales"
 decision_snowball_wasteland_1_desc:0 "Este costoso proyecto establecerá grupos de grandes espejos orbitales que nos permitirán reiniciar las corrientes de aire y agua en este mundo, acercándolo a un entorno más estable y habitable. A largo plazo también nos permitirá generar más energía."
 decision_snowball_wasteland_2:0 "Construir estaciones de resonadores sísmicos"
 decision_snowball_wasteland_2_desc:0 "Al construir estaciones subterráneas de resonancia sísmica, podríamos controlar y disminuir los efectos de los terremotos y cambiar los flujos de magma, abriendo nuevas operaciones mineras y ayudando a proteger los asentamientos."
 decision_snowball_wasteland_3:0 "Recuperación de suelos con Nano-Mejoras"
 decision_snowball_wasteland_3_desc:0 "Al introducir suelo microscópico mejorado con nanorobots, nos permitiría realizar operaciones agrícolas en regiones del planeta que de otro modo serían inhóspitas."
snowball_earth.11.name:0 "El Primer Deshielo"
 snowball_earth.11.desc:0 "Hemos completado el primer paso del largo proceso de restauración y los frutos de nuestro trabajo ya comienzan a verse. Las temperaturas de la superficie están comenzando a aumentar de manera constante, y se prevé que las temperaturas promedio aumenten varios grados. El siguiente paso será revitalizar la actividad tectónica y geotérmica del planeta, una vez que hayamos desarrollado la tecnología adecuada."
 snowball_earth.12.name:0 "Sangre vital del planeta"
 snowball_earth.12.desc:0 "La segunda etapa del proyecto de restauración de nuestro mundo natal ha concluido con éxito. Con los resonadores completos, ahora podemos energizar y controlar la actividad sísmica de nuestro planeta. Por primera vez en la memoria, nuestra gente se ha despertado con un calor suave y el sonido de las olas. Si bien la mayor parte del planeta aún está congelada, el ecuador ahora está libre de hielo y una vez más es habitable. La siguiente y última etapa será restaurar los nutrientes del suelo del planeta a los niveles anteriores a la Edad del Hielo."
 snowball_earth.13.name:0 "Paraíso encontrado"
 snowball_earth.13.desc:0 "La etapa final del proceso de restauración de nuestro planeta está completa, los nutrientes del suelo han sido restaurados. La biodiversidad puede comenzar a recuperarse y, con el aumento de las temperaturas, la calidad de vida de nuestra población está mejorando y nuestro mundo natal comienza a sanar lentamente. Cualquier colonia futura seguramente se beneficiará de las tecnologías que hemos descubierto hoy."
 START_SCREEN_SNOWBALL:0 "Nuestra casa solía ser un lugar muy diferente. La vida creció en abundancia y nuestra gente floreció.\n\nLos cambios fueron lentos al principio, pero año tras año nuestro clima se volvió más salvaje e impredecible. Algunos culparon a nuestras propias acciones, mientras que otros afirmaron que era un proceso natural de nuestro planeta, pero eventualmente los sistemas que equilibraban la temperatura del planeta fallaron uno por uno. Los últimos de nuestros sobrevivientes, que ya estaba luchando alrededor del ecuador, se dieron cuenta de que su única esperanza era alcanzar las estrellas.\n\nHoy, el calor es un lujo. Nuestra gente lucha contra el frío, ya sea por los vientos helados de nuestro mundo natal o por el vacío del espacio en el hábitat orbital construido que la mayoría de nosotros ahora llamamos hogar.\n\nCon las reservas de recursos a punto de agotarse, nuestros científicos finalmente han descubierto los secretos de tecnología de hiperimpulso. La primera nave colonia está lista para partir hacia un nuevo mundo y para buscar los recursos para comenzar a restaurar nuestro mundo natal a su antigua gloria."
 pdsnowbal_system_initializer_NAME:0 "Bola de Nieve aleatoria"
 pdsnowball_sol_system_initializer_NAME:0 "Bola de Nieve Sol"
