job_pd_capital_bio_effect_desc: "$job_pd_capital_bio_politician$ $job_pd_capital_bio_politician_plural$ transforment £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unity$§! et augmentent §Y$mod_planet_jobs_complex_and_simple_drone_produces_mult$§!"
 #Rogue Rangers
 job_pd_robo_ranger: "Biodiversity Drone"
 job_pd_robo_ranger_plural: "Biodiversity Drones"
 job_pd_robo_ranger_desc: "Biodiversity Drones are specialized to ensure that our planets remain clean and natural for our Bio-Trophies."
 mod_job_pd_robo_ranger_add: "$job_pd_robo_ranger$ Jobs"
 mod_job_pd_robo_ranger_per_pop: "§G+1§! $job_pd_robo_ranger$ Job per $VALUE$ Pops"
 mod_job_pd_robo_ranger_per_pop_short: "\n§G+1§! £mod_job_pd_robo_ranger_add£ per $VALUE$ £pop£"
 job_pd_robo_ranger_effect_desc: "$job_pd_robo_ranger$ $job_pd_robo_ranger_plural$ produce £amenities£ §YAmenities§! and £society_research£ §Y$society_research$§!."

#Buildings

building_pd_rogue_council: "Conseil des Bio-Trophies"
building_pd_rogue_council_desc: "Placer certains Bio-Trophies dans des rôles de leadership satisfait leurs besoins intrinsèques en matière de hiérarchie sociale, avec un 'blocage politique' intentionnellement orchestré créant une illusion de conflit. Cette stratégie libère les drones pour se concentrer sur l'amélioration des soins et de la satisfaction des Bio-Trophies."
building_navel_base: "Base Navale"
building_navel_base_desc: "Un bastion interstellaire, cette base militaire planétaire est un hub de support essentiel pour nos flottes."
building_navel_command: "Centre de Commandement Naval"
building_navel_command_desc: "Une forteresse de commandement colossale, ce complexe militaire sert de centre névralgique pour l'administration stratégique de nos armadas interstellaires."

#Decisions
 #Garden
decision_pd_garden_arcology_project: "Projet Arcologie - Jardin"
decision_pd_garden_arcology_project_desc: "En intégrant des espaces verts dans le tissu de nos arcologies, nous pouvons développer une ecumenopolis étendue où la nature et l'urbanité coexistent harmonieusement."
decision_pd_garden_arcology_project_effects: "Transforme la planète en une §Y$pc_city$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, la §YProduction de Ressources§! et la §YCroissance de la Population§! et débloque des £district£ §YDistricts d'Arcologie§! spéciaux au détriment des ressources naturelles de la planète devenant §Rinaccessibles§!, empêchant toute construction ultérieure de £district£ §YDistricts de Génération§!, §Yd'Extraction Minière§! et §Yd'Agriculture§!."
decision_pd_garden_arcology_project_effects_short: "Augmente £housing£ §Y$PLANET_HOUSING_TITLE$§!, la §YProduction de Ressources§! et la §YCroissance de la Population§!.\nActive des £district£ §YDistricts d'Arcologie§!.\nDésactive la construction de £district£ §YDistricts de Génération§!, §Yd'Extraction Minière§! et §Yd'Agriculture§!."
decision_pd_garden_arcology_project_relic: "Restaurer Ecumenopolis - Jardin"
decision_pd_garden_arcology_project_relic_desc: "Cette planète était autrefois une ecumenopolis vibrante. Ce serait une tâche monumentale, mais la planète pourrait être reconstruite en une Arcologie de Jardin"
decision_pd_garden_arcology_project_relic_effects: "$decision_pd_garden_arcology_project_effects$"
decision_pd_garden_arcology_project_relic_effects_short: "$decision_pd_garden_arcology_project_effects_short$"
