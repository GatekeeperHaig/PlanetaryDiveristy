 pc_pd_nuked_superhabitable: "Mundo Tumba Superhabitável"
 pc_pd_nuked_superhabitable_desc: "Um mundo rochoso superhabitável com uma atmosfera de nitrogênio-oxigênio, este planeta está atualmente passando por um inverno nuclear, com densas camadas de aerossóis fuliginosos na atmosfera. Há sinais mínimos de vida e a forte gravidade é uma luta para quem não está acostumado."

###Tidally Locked
 pc_pd_wet_tidally_locked: "Mundo Solar"
 pc_pd_wet_tidally_locked_desc: "Um mundo úmido e rochoso com uma espessa atmosfera de nitrogênio-oxigênio, a temperatura deste planeta bloqueado pelas marés e a hidrosfera estável permitem uma rica biodiversidade em suas zonas diurnas e crepusculares."
