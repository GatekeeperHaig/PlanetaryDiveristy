 START_SCREEN_PART_ONE_ROGUE:0 "In den Äonen, seit sich die ersten primitiven [GetSpeciesName]-Gemeinschaften um die geothermischen Schlote von [GetHomeWorldName] gebildet haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 pdrogue:0 "Abtrünnige Welt"
 pdrogue_desc:0 "Die reiche geothermische Aktivität ermöglicht umfangreiche Energie- und Bergbaumöglichkeiten."
 d_rogue_geo:0 "Ruhende geothermische Schlote"
 d_rogue_geo_desc:0 "Während viele der geothermischen Schlote des Planeten aktiv sind, bieten die schlafenden Schlote wunderbare Möglichkeiten für die Planetologie und das Sammeln von Mineralien."
 building_rogue_mine:0 "Ruhende geothermische Mine"
