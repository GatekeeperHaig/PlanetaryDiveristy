#Origin
 origin_pd_interplanetary_settlers: "Interplanetare Siedler"
 origin_pd_interplanetary_settlers_desc: "Bevor die Sterne erreichbar waren, legte dieses Imperium seine Grundlagen und errichtete Kuppelkolonien auf den Monden und Planeten seines Heimatsystems. Jetzt, ausgerüstet mit FTL-Technologie, stehen sie an der Schwelle zu einer neuen Ära und sind bereit, ihren Einfluss auf die unerforschten Bereiche des Weltraums auszudehnen."
 origin_tooltip_pd_interplanetary_settlers_start_effects: "- $INITIAL_POPS$ §G+200§!$NEW_LINE$- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pd_network_hub', $d_pd_solar_system_network_hub$]$NEW_LINE$- Heimatwelt Mond:$TABBED_NEW_LINE$- ['concept_pd_moonbase', $pd_domed_base_0$]$NEW_LINE$- Colony:$TABBED_NEW_LINE$- ['concept_pd_domed_colony', $pd_domed_colony_0$]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_tech_pd_domed_colonies', £engineering£ $tech_pd_domed_colonies$]"
