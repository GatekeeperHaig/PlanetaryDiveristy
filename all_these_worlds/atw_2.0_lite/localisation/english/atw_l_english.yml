 bioluminescent_system_NAME:0 "Bioluminescent Origin"
 bioluminescent_system_DESC:0 "This will always be the starting system when using the Bioluminescent Origin."
 custom_empire_init_01_NAME:0 "Alternate Homeworld (Dim)" 
 custom_empire_init_01_DESC:0 "The homeworld orbits a dim Yellow dwarf, this will result in a different planet class of the same type as the one you selected, if using one of the following:\n\n§GTemperate Terrestrial§! - Retinal Class\n§YDry Terrestrial§! - Mukesgenian Class\n§EFrigid Terrestrial§! - Cryogenian Class\n§YDry Sub-terrestrial§! - Thermotopio Class\n§GTemperate Oceanic§! - Megalopelagic Class\n§YDry Sub-oceanic§! - Ipeirospelagic Class\n§EFrigid Sub-oceanic§! - Pagospelagic Class"
 custom_empire_init_02_NAME:0 "Alternate Homeworld (Bright)" 
 custom_empire_init_02_DESC:0 "The homeworld orbits a bright White star, this will result in a different planet class of the same type as the one you selected, if using one of the following:\n\n§GTemperate Terrestrial§! - Photogenian Class\n§YDry Terrestrial§! - Thermogenian Class\n§EFrigid Terrestrial§! - Cryogenian Class\n§YDry Sub-terrestrial§! - Thermotopio Class\n§GTemperate Oceanic§! - Megalopelagic Class\n§YDry Sub-oceanic§! - Ipeirospelagic Class\n§EFrigid Sub-oceanic§! - Pagospelagic Class"
 
 ### Deposits
 d_cryo_volcano:0 "£blocker£ Cryo Volcano"
 d_cryo_volcano_desc:0 "There is a cryo volcano in this region, spewing water ice and hydrocarbons."
 d_alkaline_kelp:0 "Alkaline Kelp"
 d_alkaline_kelp_desc:0 "A forest of kelp thrives in this submerged region rich in dissolved metals."
 d_megafloral_jungle:0 "£blocker£ Megafloral Jungle"
 d_megafloral_jungle_desc:0 "This region is covered in an impregnable jungle of huge and tightly packed flora."
 d_alkaline_vent:0 "Alkaline Vent"
 d_alkaline_vent_desc:0 "These fumaroles vent steam of noxious gases mixed with high-concentrations of dissolved metals from deep within the planet's crust."
 d_hydrocarbon_lake:0 "Hydrocarbon Lake"
 d_hydrocarbon_lake_desc:0 "A deep lake filled with liquid hydrocarbons."
 d_mossfield:0 "Moss Field"
 d_mossfield_desc:0 "A vast field of clumps of moss."
 d_bioluminescent_shore:0 "Bioluminescent Shore"
 d_bioluminescent_shore_desc:0 "A coastal region rich in bioluminescent algae that glow when disturbed by breaking waves or splashing water."
 d_twilight_shore:0 "Twilight Shore"
 d_twilight_shore_desc:0 "Hardy grasses grow on coastal lichen-covered rocks in this region between liquid and frozen oceans."
 d_radiotrophic_fungi:0 "Radiotrophic Fungi"
 d_radiotrophic_fungi_desc:0 "A form of fungi that can use radiation as an energy source to stimulate growth."
 d_alkaline_cave:0 "Alkaline Cave"
 d_alkaline_cave_desc:0 "A submerged cave with high concentrations of dissolved metals."
 d_hydrocarbon_gorge:0 "Hydrocarbon Gorge"
 d_hydrocarbon_gorge_desc:0 "A river of liquid hydrocarbons cuts through carbon-rich rock."
 d_ammonia_lake:0 "Ammonia Lake"
 d_ammonia_lake_desc:0 "An ammonia-rich lake improves fertility of the surrounding land."
 d_lichen_forest:0 "Lichen Forest"
 d_lichen_forest_desc:0 "Hardy grasses growing on a field of highly concentrated lichen."
 d_lush_cave:0 "Lush Cave"
 d_lush_cave_desc:0 "A highly-moisty cave due to proximity to an underground water source, facilitates the growing of dense vegetation protected from the harsh surface conditions."
 d_bioluminescent_forest:0 "Bioluminescent Forest"
 d_bioluminescent_forest_desc:0 "A dense forest filled with bioluminescent life."
 d_sea_grass:0 "Sea Grass"
 d_sea_grass_desc:0 "A meadow formed by sea grasses, plants found in shallow coastal waters."
 d_sulfur_rich_lands:0 "Sulfur-rich Lands"
 d_sulfur_rich_lands_desc:0 "Fertile fields irrigated by rivers of Sulfuric-acid."
 d_carbon_rich_hills:0 "Carbon-rich Hills"
 d_carbon_rich_hills_desc:0 "Barren rolling hills rich in Carbon compounds."
 d_mineral_rich_crater:0 "Mineral-rich Crater"
 d_mineral_rich_crater_desc:0 "An impact crater formed by a metal-rich asteroid's crash into the surface."
 d_lithium_plains:0 "Lithium Flats"
 d_lithium_plains_desc:0 "Salt flats with high concentrations of Lithium."
 d_geothermal_sinkhole:0 "Geothermal Sinkhole"
 d_geothermal_sinkhole_desc:0 "A deep sinkhole venting hot gases from geothermal sources."
 d_lava_lake:0 "Lava Lake"
 d_lava_lake_desc:0 "A large volume of molten lava contained in a volcanic vent."
 d_geothermal_lake:0 "Geothermal Lake"
 d_geothermal_lake_desc:0 "A lagoon heated by geothermal activity."
 d_bioluminescent_cliffs:0 "Bioluminescent Cliffs"
 d_bioluminescent_cliffs_desc:0 "A cliff face exposing both valuable minerals and clumps of bioluminescent fungi."
 d_bioluminescent_cave:0 "Bioluminescent Cave"
 d_bioluminescent_cave_desc:0 "A large cave where bioluminescent moss thrives near proximity to geothermal sources."
 d_bioluminescent_preserve:0 "£blocker£ Bioluminescent Preserve"
 d_bioluminescent_preserve_desc:0 "This lush forest preserve is teeming with bioluminescent flora and fauna."
 d_retinal_forest:0 "Retinal Forest"
 d_retinal_forest_desc:0 "With a dense canopy and nigh-impenetrable vegetation density, these forests are poor in soil quality, but rich in fruit-bearing trees."
 d_retinal_great_river:0 "Retinal Great River"
 d_retinal_great_river_desc:0 "A slow-flowing river of enormous volume provides water and vegetation for a rich abundance of life."
 d_retinal_plains:0 "Retinal Plains"
 d_retinal_plains_desc:0 "Fertile soils and tall grasses cover these sweeping plains, providing rich potential for farmlands."
 d_retinal_dense_jungle:0 "£blocker£ Dense Jungle"
 d_retinal_dense_jungle_desc:0 "This entire region is completely overgrown with thick, impassable jungle." 
 d_deep_ocean:0 "£blocker£ Deep Ocean"
