 mod_job_eludium_expert_per_pop:0 "§G+1§! $job_eludium_expert$ Job pro $VALUE$ Pops"
 mod_job_eludium_expert_per_pop_short:0 "\n§G+1§! £mod_job_eludium_expert_add£ pro $VALUE$ £pop£"
 floating:0 "Schwebende Inseln"
 floating_desc:0 "Aufgrund des einzigartigen Elements Eludium schweben einige kontinentale Inseln frei am Himmel. Die seltsame Natur dieses Planeten ermöglicht einen einfachen Zugang zu vielen der abgebauten Lagerstätten, und das nicht raffinierte Eludium ist eine unglaubliche Kraftquelle."
 building_eludium_plant:0 "Eludium-Kraftwerk"
 building_eludium_plant_desc:0 "In diesem hoch entwickelten Kraftwerk wird Eludium verwendet, um eine erstaunliche Menge an Strom zu erzeugen."
 tech_eludium_plant:0 "Eludium-Raffination"
 tech_eludium_plant_desc:0 "Nachdem wir das Eludium veredelt haben, können wir es nun von der Arbeit trennen, um bei lokalen Stromnetzen auf anderen Planeten zu helfen."
 edict_eludium_research:0 "Eludium-Forschungsschub"
 edict_eludium_research_desc:0 "Indem wir Labors Zugang zu weiterentwickeltem Eludium gewähren, können wir die Leistung der Physikabteilungen steigern."

