 NAME_MWF-14:0 "MWF-14"
 d_pd_destoryed_cities:0 "Destroyed Cities"
 d_pd_destoryed_cities_desc:0 "Signs of orbital bombardment and damage by gigantic Warforms litter these destroyed metropolises. We must clear them before the area is usable."
 pd_warform_nearby_init_NAME: "Warfactory Neighbor"
 pd_warform_nearby_init_DESC:0 "One of your Neighbor systems will have the unique Warfactory Habitat. It will not spawn again in the game."
 d_remaining_stores_warform:0 "Left Over Supplies"
 d_remaining_stores_warform_desc:0 "The remaining Nutri-paste and mineral supplies left behind by the machines will last a few hundred years at least."
 START_SCREEN_PD_WARFORM_CYBORG: "For us, it was a few years ago.\n\nThe machines were slowly destroying every system with organic life forms, and we believed our defenses were ready for the coming onslaught. Survivors were rounded up and relocated to this station, used as test subjects in horrific experiments, and placed into hibernation pods.\n\nOnce awake, we found our captors gone, and thousands of years had passed..\n\nUnable to return to our ruined homeworld, we have repaired the station to be livable and have hobbled together the needed knowledge to return to the stars.\n\nThe scar of the cybernetics experiments is now a permanent part of us."
 building_pd_warform_cyber_lab: "Cyber-Laboratory"
 building_pd_warform_cyber_lab_desc: "This laboratory expands on the cybernetic experiments done on the Warform Factory world."
 tech_pd_warform_cyber_lab: "Cyber-Labratory Network"
 tech_pd_warform_cyber_lab_desc: "Using the MWF-14 world as a network hub, we should be able to create several cybernetic focus laboratories which will further our knowledge on relevant subjects and boost our robotic assembly speed."
 tech_pd_warform_transforming:0 "Warform Transformation"
 tech_pd_warform_transforming_desc:0 "The Warform Factory MFW-14 was once highly modular and transformable to meet the needs of its machine makers. We should be able to replicate this on the planet."
 TECH_PD_WARFORM_TRANSFORM_TITLE: "§HUnlocks Decisions:§! MWF-14 Transform Decisions"
 TECH_PD_WARFORM_TRANSFORM_DESC: "The Mobile Warform Factory once could transform its districts to suit its needs, and we will be able to recreate that effect to some degree."
