l_german:

###Modifiers
 #Wet Worlds
 pd_continental: "Kontinentale Welt"
 pd_continental_desc: "Große Landmassen sind durch Ozeane getrennt. Je nach Breitengrad und Niederschlagsmenge gibt es große Klimaunterschiede."
 pd_retinal: "Retinale Welt"
 pd_retinal_desc: "Das Pflanzenleben auf dieser Welt basiert auf Retinaldehyd statt auf Chlorophyll, was dem Planeten einen charakteristischen violetten Farbton verleiht."
 pd_lake: "Seenwelt"
 pd_lake_desc: "Das Gelände des Planeten ist ein Mosaik aus zahllosen Seen, deren Größe von klein bis groß reicht."
 pd_forest: "Waldwelt"
 pd_forest_desc: "Dichte Wälder bedecken die Oberfläche dieses Planeten und bilden ein ununterbrochenes Meer aus Waldgebieten, das sich über die gesamte Landmasse erstreckt."
 pd_tepid: "Lauwarme Welt"
 pd_tepid_desc: "Aufgrund der minimalen Achsneigung haben die idealen Bedingungen dieser Welt die Entwicklung vielfältiger Photosyntheseprozesse gefördert, was zu einer lebhaften Farbenpracht in der Flora geführt hat."
 pd_mushroom: "Pilzwelt"
 pd_mushroom_desc: "Das Ökosystem des Planeten wird von Pilzen beherrscht, die weite Gebiete mit ausgedehnten Pilzwäldern und -feldern überziehen."
 pd_temperate: "Gemäßigte Welt"
 pd_temperate_desc: "Diese Welt verfügt über ein mildes Klima, das eine reiche Artenvielfalt auf fast allen Kontinenten unterstützt."
 pd_sakura: "Sakura Welt"
 pd_sakura_desc: "Bedeutende Landmassen, getrennt durch Ozeane und üppige Wälder mit wunderschön blühenden Bäumen bedecken die Oberfläche."
 pd_moss: "$pc_pd_moss$"
 pd_moss_desc: "$pc_pd_moss_desc$"
 pd_marsh: "$pc_pd_marsh$"
 pd_marsh_desc: "$pc_pd_marsh_desc$"
 pd_megaflora: "Megaflora Welt"
 pd_megaflora_desc: "Die riesige baumartige Flora dieser Welt bedeckt die Oberfläche und ihre langen Wurzeln reichen kilometerweit in die Tiefe. Das Navigieren der Baumannschaften um diese seltene Vegetation herum stellt eine große Herausforderung dar."
 pd_petrified: "Versteinerter Wald Welt"
 pd_petrified_desc: "Einst war dieser Planet von einer ausgedehnten Megaflora bedeckt, heute sind riesige versteinerte Überreste seiner früheren Vegetation zu sehen. Das einzigartige holzähnliche Material bietet Baupotenzial, seine Gewinnung erfordert jedoch beträchtlichen Aufwand."

 #Ocean
 pd_ocean: "Ozean Welt"
 pd_ocean_desc: "Ozeane bedecken mehr als §Y90%§! der Oberfläche. Der verbleibende Rest besteht aus verstreuten Inseln."
 pd_cascadian: "Kaskadische Welt"
 pd_cascadian_desc: "Subtemperierte Küstenwälder und hoch aufragende Bergketten prägen diese Landschaft. Die aktive, stürmische Hydrosphäre des Planeten weist starke Kontraste zwischen milden Wintern und kurzen, wärmeren Sommern auf."
 pd_swamp: "Sumpfwelt"
 pd_swamp_desc: "Dicht bewaldete Feuchtgebiete dominieren den größten Teil des Planeten und zeichnen sich durch eine robuste und stabile Hydrosphäre mit flachen Meeren, Sümpfen und Mooren aus. Diese feuchte Umgebung ist die Heimat einer reichen Pflanzen- und Tierwelt."
 pd_crag: "Felswelt"
 pd_crag_desc: "Dieser Planet verfügt über riesige Ozeane und Polkappen, die den Großteil seiner Oberfläche bedecken. Seismisch aktive Inseln zerstreuen die dynamischen und unverwechselbaren Umweltmerkmale der Region."
 pd_fog: "Nebelwelt"
 pd_fog_desc: "Während die Ozeane die Oberfläche dominieren, erzeugt die allgegenwärtige Feuchtigkeit nahezu ständigen Nebel und Dunst, der über das Land zieht und jenseits der Küsten üppige Wälder und ausgedehnte Graslandschaften umhüllt."
 pd_kelp: "Seetang Welt"
 pd_kelp_desc: "Die Oberfläche des Planeten besteht hauptsächlich aus Ozean, dessen nährstoffreiches Flachwasser ausgedehnte Kelpwälder hervorbringt. Dieses blühende Unterwasser-Ökosystem unterstützt eine bemerkenswerte Artenvielfalt auf dem gesamten Planeten."
 pd_algae: "Rosa Algen Welt"
 pd_algae_desc: "Die üppigen flachen Meere und Seen dieses Planeten beherbergen leuchtend rosa Algenblüten und erzeugen ein atemberaubendes visuelles Schauspiel, das vom Weltraum aus sichtbar ist."
 pd_columnar: "$pc_pd_columnar$"
 pd_columnar_desc: "$pc_pd_columnar_desc$"
 pd_reef: "Riffwelt"
 pd_reef_desc: "Ausgedehnte flache Ozeane umhüllen den gesamten Planeten und legen bei Beobachtung aus der Umlaufbahn bedeutende Riffsysteme knapp unter der Oberfläche frei. Dort, wo die Riffe die Wasserlinie durchbrechen, entstehen aus Korallen gebildete Inselketten."
 pd_archipelago: "Archipel Welt"
 pd_archipelago_desc: "Kleine Inseln liegen verstreut in einem einzigen, den gesamten Planeten umfassenden Ozean. Die reichhaltige vulkanische Aktivität führt dazu, dass Inseln vergleichsweise schnell erscheinen und verschwinden, wodurch eine sich ständig verändernde Landschaft entsteht."

 #Tropical
 pd_tropical: "Tropische Welt"
 pd_tropical_desc: "Auf dem Planeten herrschen wechselnde Jahreszeiten mit starken Niederschlägen und trockeneren Perioden, und die Landmassen sind von dichter Vegetation bedeckt."
 pd_atoll: "Atollwelt"
 pd_atoll_desc: "Dieser Planet ist durch eine Vielzahl flacher Lagunen, komplexer Korallenriffe und üppiger tropischer Inseln gekennzeichnet. Neben den idyllischen Temperaturen beherbergt diese Welt eine blühende Biosphäre."
 pd_tepui: "Tepui Welt"
 pd_tepui_desc: "Mit seiner beträchtlichen Hydrosphäre und dichten Vegetation unterscheidet dieser Planet zwischen den kühleren, regnerischen Tepuis und dem wärmeren, feuchten Bodendschungel darunter."
 pd_mangrove: "Mangrovenwelt"
 pd_mangrove_desc: "Flache Meere dominieren den größten Teil der Oberfläche dieses Planeten, so dass nur wenig Land über dem Meeresspiegel liegt. Mangrovenwälder erstrecken sich Hunderte von Meilen über die Küsten der wenigen existierenden Inseln hinaus."
 pd_cenote: "Cenoten Welt"
 pd_cenote_desc: "Spärliche tropische Wälder bedecken die Landoberfläche, während der größte Teil der Hydrosphäre in ein komplexes unterirdisches System sickert, das miteinander verbundene Ökosysteme und eine reiche Artenvielfalt unterstützt."
 pd_fungal: "Pilzdschungel Welt"
 pd_fungal_desc: "Die Pilzvegetation dieses Planeten bildet die Grundlage einer blühenden und vielfältigen Biosphäre, die von mikroskopischen Sporen bis hin zu riesigen Megaflora-Pilzen reicht."
 pd_aerial: "Schwebende Welt"
 pd_aerial_desc: "Hoch über den von dichter Vegetation bedeckten Landmassen gleiten riesige Samenkapseln, die von der einzigartigen Flora des Planeten getragen werden, wie Wolken durch den Himmel."
 pd_lilypad: "Seerosen Welt"
 pd_lilypad_desc: "Die warmen, flachen Ozeane dieses Planeten beherbergen eine lebendige Artenvielfalt. An der Oberfläche bilden robuste Blätter der Wasserflora ein sekundäres oberflächenbasiertes Ökosystem."
 pd_geothermal: "Geothermische Welt"
 pd_geothermal_desc: "Auf diesem Planeten entstehen zwischen hoch aufragenden Eisklippen lebhafte tropische Spalten. Unter der Oberfläche erhält eine starke geothermische Aktivität Millionen warmer Becken und sorgt für eine blühende Artenvielfalt."
 pd_biolumen: "Biolumineszierende Welt"
 pd_biolumen_desc: "Exotische, aber ungiftige Partikel in der Atmosphäre sorgen dafür, dass dieser Planet fast ständig von Wolken bedeckt ist. Trotzdem gedeiht aufgrund des Treibhauseffekts und der geothermischen Aktivität Leben auf der Oberfläche. Fast die gesamte Flora und Fauna weist biolumineszierende Merkmale auf."

 #Desert
 pd_desert: "Wüstenwelt"
 pd_desert_desc: "Geringe Niederschläge und tageszeitliche Temperaturschwankungen kennzeichnen diesen Planeten. In der Wüste blüht spärliche Vegetation mit gelegentlichem Regen."
 pd_dune: "Dünenwelt"
 pd_dune_desc: "Endlose Sanddünen dominieren diese Wüstenwelt. Die spärliche Hydrosphäre besteht hauptsächlich aus unterirdischen Grundwasserleitern und tritt sporadisch als Oasen und Bergquellen zutage."
 pd_oasis: "Oasenwelt"
 pd_oasis_desc: "Die Hydrosphäre besteht aus einem riesigen Wasserkörper mit einem Streifen dichter Vegetation. Die Niederschläge erreichen kaum die Wüste im Landesinneren, die den größten Teil des Planeten bedeckt."
 pd_outback: "Outback Welt"
 pd_outback_desc: "Die Planetenoberfläche wird von ariden und semiariden Buschlandschaften und Wüsten dominiert, wobei die Vegetation in der Nähe von Wasserquellen zunimmt. Die Hydrosphäre beschränkt sich auf ausgewählte Binnenmeere und unterirdische Quellen."
 pd_coastal: "Küstenwelt"
 pd_coastal_desc: "Die Tiefsee sorgt für eine hohe atmosphärische Stabilität und begrenzt den Niederschlag an der Oberfläche. Der vorherrschende Nebel und Dunst ist die Nahrungsquelle für verschiedene Sukkulenten und Sträucher."
 pd_fungi: "Pilzwüsten Welt"
 pd_fungi_desc: "Diese trockene und mit Vulkanasche bedeckte Welt beherbergt Wüstenpilze, die hohen Temperaturen, Trockenheit und Nährstoffmangel standhalten."
 pd_ironsand: "$pc_pd_ironsand$"
 pd_ironsand_desc: "$pc_pd_ironsand_desc$"
 pd_cactus: "$pc_pd_cactus$"
 pd_cactus_desc: "$pc_pd_cactus_desc$"
 pd_salt: "Salzwelt"
 pd_salt_desc: "Der Planet ist über und über mit reichen Mineralvorkommen bedeckt, doch der hohe Salzgehalt der Oberfläche ist für viele Pflanzen- und Tierarten unwirtlich."
 pd_aquifer: "Aquifer Welt"
 pd_aquifer_desc: "Während das sandige Gelände kaum Schutz vor der intensiven Hitze bietet, beherbergen die sich ständig bewegenden Lagunen und Unterwasser-Flusssysteme eine vielfältige Palette einzigartiger Ökosysteme und Artenvielfalt."

 #Arid
 pd_arid: "Aride Welt"
 pd_arid_desc: "Das staubbedeckte Gelände besteht hauptsächlich aus Hochplateaus und Canyons. Vegetation ist spärlich, doch in den Polarregionen gedeihen Wälder."
 pd_mesa: "Mesa Welt"
 pd_mesa_desc: "Äquatoriale Hochebenen und Polarwälder bestimmen das Gelände. Die Hydrosphäre besteht aus großen Flüssen in Canyons mit vegetationsbedeckten Flussbetten, die eine abwechslungsreiche Landschaft bilden."
 pd_fog_desert: "Nebelwüsten Welt"
 pd_fog_desert_desc: "Gipfel in extremer Höhe werfen Regenschatten auf den größten Teil der Oberfläche. Salzfelder und trockene Täler dominieren die Hochebenen, während einige Seen und Bergquellen die Hydrosphäre darstellen."
 pd_mediterranean: "Mediterrane Welt"
 pd_mediterranean_desc: "Die Hydrosphäre dieses Planeten beherbergt ausgedehnte Binnenmeere, die von spärlicher Vegetation umgeben sind. Im Landesinneren herrschen trockene Landschaften mit geringen Niederschlägen."
 pd_badlands: "Badlands Welt"
 pd_badlands_desc: "Das trockene Gelände besteht aus Sedimentgestein und lehmhaltigen Böden, die durch Wind- und Wassererosion geformt wurden. Im Schatten der Hügel gedeiht Vegetation, hauptsächlich Sträucher und robuste Gräser."
 pd_succulent: "Sukkulente Welt"
 pd_succulent_desc: "Erhöhte Temperaturen und seltene, aber sporadische Niederschläge haben die Vegetation dazu veranlasst, Wasserspeichertechniken zu entwickeln, um unter den schwierigen Bedingungen dieses Planeten zu gedeihen."
 pd_striped: "Gestreifte Welt"
 pd_striped_desc: "Dieser Planet weist eine faszinierende mineralogische Zusammensetzung auf. Die Landschaft weist tiefe, farbenfrohe Streifen auf, die dem staubbedeckten und trockenen Gelände eine faszinierende Schicht verleihen."
 pd_amethyst: "Amethyst Welt"
 pd_amethyst_desc: "Diese trockene Welt hat eine äußerst aktive geologische Vergangenheit, die zu umfangreichen Ablagerungen von Amethystquarz in der gesamten Planetenkruste führte."
 pd_coral: "Korallenwelt"
 pd_coral_desc: "Die Hydrosphäre dieses Planeten war einst von Ozeanen bedeckt, doch aufgrund ökologischer Veränderungen hat sich ihr Umfang verringert. Korallen haben sich nun an die trockenere Umwelt angepasst."
 pd_primal: "Urwelt"
 pd_primal_desc: "Mit dem Abklingen der vulkanischen Aktivität auf diesem jungen Planeten entstehen eine komplexe Flora und Fauna, die zur Entwicklung einer atembaren Atmosphäre und einer stabilisierten Hydrosphäre beiträgt."

 #Savannah
 pd_savannah: "Savannen Welt"
 pd_savannah_desc: "Die begrenzte Hydrosphäre führt zu kurzen Regenzeiten. Die Vegetation, die hauptsächlich aus weit verbreiteten Gräsern besteht, konzentriert sich um flache Oasen."
 pd_steppe: "Steppenwelt"
 pd_steppe_desc: "Dieses halbtrockene Grasland zeichnet sich durch ausgedehnte Hügel und Ebenen aus. Auffällig ist das Fehlen von Bäumen, aber gelegentlicher Regen sorgt für das Wachstum von Sträuchern und Gräsern."
 pd_prairie: "Präriewelt"
 pd_prairie_desc: "Gekennzeichnet durch eine saisonale Hydrosphäre verfügt dieser Planet über eine einzige riesige Landmasse, große Binnenmeere, kurze, trockene Sommer und kalte, strenge Winter."
 pd_veld: "Hochebenen Welt"
 pd_veld_desc: "Dieser subtropische Planet mit seiner trockenen Stickstoff-Sauerstoff-Atmosphäre zeichnet sich durch Buschland, Wälder und Savannen mit milden Wintern und langen, heißen Sommern aus."
 pd_semi_arid: "Halbtrockene Welt"
 pd_semi_arid_desc: "Die Hydrosphäre ermöglicht eine kurze, aber ausgeprägte Regenzeit, wobei sich die Vegetation in geschützten Tälern und in der Nähe großer Wasserflächen konzentriert."
 pd_aspen: "Espen Welt"
 pd_aspen_desc: "Diese trockene und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre bietet Baumhaine inmitten von Grasland. Eine kleine, aber stabile Hydrosphäre aus Bächen versorgt die Wälder und das dichte Gebüsch."
 pd_sandstone: "$pc_pd_sandstone$"
 pd_sandstone_desc: "Dieser Planet verfügt über ausgedehnte Graslandschaften und windgeformte Sandsteinformationen. Seine Hydrosphäre beherbergt widerstandsfähige Gräser, die an diese Umgebung angepasst sind."
 pd_turquoise: "$pc_pd_turquoise$"
 pd_turquoise_desc: "Dieser subtropische Graslandplanet ist übersät mit riesigen Vorkommen türkisfarbener Edelsteine, die fast überall auf seiner Oberfläche zu finden sind."
 pd_calcite: "$pc_pd_calcite$"
 pd_calcite_desc: "$pc_pd_calcite_desc$"
 pd_supercontinent: "Superkontinent Welt"
 pd_supercontinent_desc: "Aufgrund der Plattentektonik besteht auf diesem Planeten derzeit ein Superkontinent. Die Küstengebiete sind üppig bewachsen, während das Land im Landesinneren von Grasland zu großen, trockenen Wüsten übergeht."
 pd_sinkhole: "Senkloch Welt"
 pd_sinkhole_desc: "Die Oberfläche hat eine kleine und stabile Hydrosphäre, aber darunter verbirgt sich ein den ganzen Planeten umspannender unterirdischer Ozean, der auf der gesamten Oberfläche der Erde enorme Dolinen erzeugt."

 #Arctic
 pd_arctic: "Arktische Welt"
 pd_arctic_desc: "Die Pole sind ausgedehnt und weisen bedeutende gefrorene Wasservorkommen in Form von Gletschereis auf. Trotz jahreszeitlicher Schwankungen weist der Äquatorstreifen eine üppige Vegetation auf."
 pd_cold_desert: "Kalte Wüstenwelt"
 pd_cold_desert_desc: "Geringe Niederschläge und seltene Oberflächengewässer kennzeichnen diesen Planeten. Die durchschnittlichen Tagestemperaturen liegen häufig deutlich unter dem Gefrierpunkt."
 pd_glacial: "Eiszeitliche Welt"
 pd_glacial_desc: "Die Hydrosphäre ist fast das ganze Jahr über von Gletschereis umgeben, in den Sommermonaten schmilzt jedoch viel davon, und es schneit recht häufig."
 pd_antarctic: "Antarktische Welt"
 pd_antarctic_desc: "Während die Winde im Winter Geschwindigkeiten von über 25 km/h erreichen können, klammert sich das Leben an isolierte Bereiche unter dem Meereis, Höhlen und geschützte Täler."
 pd_aeolian: "Äolische Welt"
 pd_aeolian_desc: "Die Winde dieses Planeten erreichen regelmäßig Geschwindigkeiten von über 300 km/h. Diese Winde haben ausgehöhlte Dolinen, Canyons und Senken geschaffen, in denen Leben gedeihen kann, geschützt vor dem Wetter."
 pd_ice_spike: "Eisstachelwelt"
 pd_ice_spike_desc: "Die intensive tektonische Aktivität unter der Oberfläche stößt gegen die tiefe Eisschicht und erzeugt die hoch aufragenden Eisspitzen, die die Landschaft dominieren."
 pd_crevasse: "Gletscherspaltenwelt"
 pd_crevasse_desc: "Obwohl die Oberfläche dieses gefrorenen Planeten unbewohnbar ist, sorgt die geothermische Energie aus dem Kern des Planeten dafür, dass der Boden der vielen Gletscherspalten dieses Planeten bewohnbar bleibt."
 pd_ice_dunes: "Eisdünen Welt"
 pd_ice_dunes_desc: "Da die Temperaturen fast das ganze Jahr über unter dem Gefrierpunkt liegen, bilden sandähnliche Eispartikel die Dünen dieses Planeten."
 pd_storm: "Sturmwelt"
 pd_storm_desc: "Die Landmassen des Planeten befinden sich an beiden Polen und sind durch einen riesigen Ozean voneinander getrennt, der das ganze Jahr über starke Stürme erzeugt. Aufgrund der extremen Bedingungen befindet sich das meiste Leben des Planeten unter der Meeresoberfläche."
 pd_iceberg: "Eisbergwelt"
 pd_iceberg_desc: "Trotz Temperaturen unter dem Gefrierpunkt bleibt der stark salzhaltige Ozean, der den gesamten Planeten bedeckt, flüssig. Jedes Wasser, das sich vom Salz trennt, bildet halbpermanente Eisberge, während Kolonien von Salzwassertang unter diesen eisigen Bedingungen gedeihen."

 #Alpine
 pd_alpine: "Alpine Welt"
 pd_alpine_desc: "Auf diesem Planeten gibt es schneebedeckte Berggipfel und zugefrorene Seen in den Tälern. Obwohl es auf dem Planeten nur minimale jahreszeitliche Schwankungen gibt, reicht das noch flüssige Wasser unter der gefrorenen Oberfläche der Seen aus, um eine gewisse robuste Vegetation zu erhalten."
 pd_boreal: "Boreale Welt"
 pd_boreal_desc: "Dieser subarktische Planet weist eine große Temperaturspanne auf, mit borealen Wäldern in wärmeren Regionen und Tundra und Eis in der Nähe der Pole."
 pd_snow: "Schneewelt"
 pd_snow_desc: "Dieser Planet erlebt derzeit eine Eiszeit. Während Gletscher den größten Teil der polaren und mittleren Breiten bedecken, bedecken subgemäßigte Wälder den Äquatorstreifen."
 pd_highland: "Hochlandwelt"
 pd_highland_desc: "Anhaltender Niederschlag und häufiger Nebel hüllen diesen Planeten ein. Die stabile Hydrosphäre, eingebettet zwischen gefrorenen Gebirgsketten und riesigen Binnenmeeren, beherbergt robuste Gräser und Flechten."
 pd_dune_forest: "Dünenwaldwelt"
 pd_dune_forest_desc: "Auf diesem Planeten herrscht häufig Nebel, aber nur minimaler Niederschlag. Die Tiefebenen bestehen größtenteils aus trockenen Dünen, während die Hydrosphäre schneebedeckte, bewaldete Berge aufweist."
 pd_fjord: "Fjordwelt"
 pd_fjord_desc: "Die ausgedehnten Ozeane dieses Planeten schneiden tiefe Einbuchtungen und beherbergen subarktische Regenwälder entlang der Küste und alpine Graslandschaften in höheren Lagen."
 pd_blossom: "Blütenwelt"
 pd_blossom_desc: "Die üppigen Graslandschaften dieses Planeten sind mit leuchtend blühender Flora geschmückt und bieten ein aus der Umlaufbahn sichtbares Schauspiel."
 pd_taiga: "$pc_pd_taiga$"
 pd_taiga_desc: "$pc_pd_taiga_desc$"
 pd_craton: "$pc_pd_craton$"
 pd_craton_desc: "$pc_pd_craton_desc$"
 pd_glaciovolcanic: "Gletschervulkanische Welt"
 pd_glaciovolcanic_desc: "Auf diesem Planeten herrscht intensive vulkanische Aktivität, was zu zahlreichen geothermisch erwärmten Seen führt, die einer sonst gefrorenen Landschaft seltene Mineralien und Energie bringen."
 pd_lanthanide: "Lanthanidenwelt"
 pd_lanthanide_desc: "Die seltenen Erden und die magnetische Aktivität dieses Planeten formen atemberaubende ringförmige Berggipfel. Aufgrund minimaler jahreszeitlicher Schwankungen kann die Hydrosphäre nur Flecken widerstandsfähiger Vegetation erhalten."

 #Tundra
 pd_tundra: "Tundra Welt"
 pd_tundra_desc: "Diese Welt verfügt über eine stabile Hydrosphäre und vorhersehbar niedrige Temperaturen, wodurch auf dem gesamten Planeten zwischen schroffen Bergen und Gletschern ausgedehnte Flechtenwälder entstehen."
 pd_bog: "Moorwelt"
 pd_bog_desc: "Auf diesem Planeten gibt es kurze, nasse Sommer, lange, kalte Winter und beträchtliche jährliche Niederschläge. Eine robuste Hydrosphäre bedeckt die Landmassen mit dichten Mooren und Sümpfen."
 pd_mycelium: "Myzel Welt"
 pd_mycelium_desc: "Auf diesem Planeten gibt es kurze, kühle Sommer und trockene, eisige Winter. Auf weiten Ebenen wachsen hoch aufragende Pilzwälder und dichte Myzelnetzwerke unter der Oberfläche."
 pd_mud: "Schlammwelt"
 pd_mud_desc: "Auf diesem Planeten gibt es selten Jahreszeiten mit nennenswerten Niederschlägen, und durch geothermische Aktivitäten auf niedriger Ebene bilden sich auf der Oberfläche zahlreiche Schlammseen und Vulkane in der gefrorenen Landschaft."
 pd_basalt: "Basaltwelt"
 pd_basalt_desc: "Auf diesem Planeten herrschen gleichmäßige Jahreszeiten vor. Durch periodische vulkanische Aktivitäten entstehen ausgedehnte Lavafelder. Moose und Flechten, die auf dem abgekühlten Basalt gedeihen, erhalten die Biosphäre."
 pd_tuya: "Tuya Welt"
 pd_tuya_desc: "Da es nur wenige Jahreszeiten und strenge Winter gibt, lebt die stabile Biosphäre dieser Welt von Nährstoffen aus vulkanischen Böden. Die Oberfläche ist übersät mit subglazialen Vulkanen."
 pd_cryovolcano: "Cryovolcano World"
 pd_cryovolcano_desc: "Life persists on this world thanks to nutrients released by cryovolcanoes, which eject water, ammonia, and methane from beneath the frozen surface."
 pd_treeline: "$pc_pd_treeline$"
 pd_treeline_desc: "$pc_pd_treeline_desc$"
 pd_cryoflora: "Kryflora Welt"
 pd_cryoflora_desc: "Die Hydrosphäre des Planeten ist größtenteils gefroren und die Temperaturen steigen selten über den Gefrierpunkt. Dennoch haben sich Flora und Fauna mit Frostschutzproteinen angepasst und so ein wunderschönes leuchtendes Ökosystem geschaffen."
 pd_lichen: "Flechtenwelt"
 pd_lichen_desc: "Diese Welt beherbergt ausgedehnte Flechtenwälder in ihrer stabilen Hydrosphäre und bei vorhersehbar niedrigen Temperaturen. Die Flechtenwälder, eingebettet zwischen schroffen Bergen und Gletschern, beziehen Nährstoffe aus Mineralien."

###Superhabitable
 pd_wet_superhabitable: "Feuchte superbewohnbare Welt"
 pd_wet_superhabitable_desc: "Diese feuchte, superbewohnbare Welt verfügt über eine robuste Hydrosphäre und optimale landwirtschaftliche Bedingungen mit wärmeren Durchschnittstemperaturen und flachen Ozeanbecken. Die starke Schwerkraft stellt für diejenigen, die nicht daran gewöhnt sind, vor eine Herausforderung."
 pd_dry_superhabitable: "Trockene superbewohnbare Welt"
 pd_dry_superhabitable_desc: "Diese trockene, superbewohnbare Welt verfügt über eine robuste Hydrosphäre und optimale landwirtschaftliche Bedingungen mit wärmeren Durchschnittstemperaturen und flachen Ozeanbecken. Die starke Schwerkraft stellt für diejenigen, die nicht daran gewöhnt sind, vor eine Herausforderung."
 pd_cold_superhabitable: "Kalte superbewohnbare Welt"
 pd_cold_superhabitable_desc: "Diese kalte, superbewohnbare Welt verfügt über eine robuste Hydrosphäre und optimale landwirtschaftliche Bedingungen mit wärmeren Durchschnittstemperaturen und flachen Ozeanbecken. Die starke Schwerkraft stellt für diejenigen, die nicht daran gewöhnt sind, vor eine Herausforderung."
 pd_gaia_superhabitable: "Superbewohnbare Gaia Welt"
 pd_gaia_superhabitable_desc: "Diese hervorragend gestaltete, superbewohnbare Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem bietet optimale Bedingungen für vielfältige Lebensformen. Höhere Temperaturen und flache Ozeanbecken kennzeichnen die Landschaft. Die starke Schwerkraft stellt für diejenigen, die nicht daran gewöhnt sind, vor eine Herausforderung."
 pd_arcology_superhabitable: "Superbewohnbare Arkologie"
 pd_arcology_superhabitable_desc: "Eine superbewohnbare Welt, die vollständig von urbanen und industriellen Bezirken bedeckt ist. Dieser Planet hat höhere Durchschnittstemperaturen. Die starke Schwerkraft stellt für diejenigen, die nicht daran gewöhnt sind, vor eine Herausforderung."
 pd_nuked_superhabitable: "Superbewohnbare tote Welt"
 pd_nuked_superhabitable_desc: "Diese superbewohnbare Welt durchlebt derzeit einen nuklearen Winter, der durch dichte Schichten rußiger Aerosole in der Atmosphäre und hohe Strahlungswerte gekennzeichnet ist. Es gibt weiterhin nur minimale Anzeichen von Leben und die starke Schwerkraft stellt für diejenigen, die nicht daran gewöhnt sind, vor eine Herausforderung."

###Tidally Locked
 pd_wet_tidally_locked: "Sonnenwelt"
 pd_wet_tidally_locked_desc: "Diese feuchte, Rotationsgebundene Welt bietet reichlich Möglichkeiten zur Energiegewinnung durch konstantes Sonnenlicht und starke Winde. Die bewohnbare Zone beschränkt sich auf die Dämmerungsregionen."
 pd_dry_tidally_locked: "Dämmerungswelt"
 pd_dry_tidally_locked_desc: "Diese trockene, Rotationsgebundene Welt bietet reichlich Möglichkeiten zur Energiegewinnung durch konstantes Sonnenlicht und starke Winde. Die bewohnbare Zone ist auf die Dämmerungsregionen beschränkt."
 pd_cold_tidally_locked: "Augapfelwelt"
 pd_cold_tidally_locked_desc: "Diese kalte, Rotationsgebundene Welt bietet reichlich Energiemöglichkeiten mit konstantem Sonnenlicht und starken Winden. Die bewohnbare Zone ist auf die Dämmerungsregionen beschränkt."
 pd_gaia_tidally_locked: "Rotationsgebundene Gaia Welt"
 pd_gaia_tidally_locked_desc: "Diese, ideal geschaffene, Rotationsgebundene Welt, hat eine Stickstoff-Sauerstoff-Atmosphäre und ein widerstandsfähiges Ökosystem. In den begrenzten bewohnbaren Dämmerungsregionen herrschen optimale Bedingungen für alle bekannten höheren Lebewesen."
 pd_arcology_tidally_locked: "rotationsgebundene Arkologie"
 pd_arcology_tidally_locked_desc: "Eine Rotationsgebundene Welt, die vollständig von urbanen und industriellen Bezirken bedeckt ist. Die bewohnbare Zone ist auf die Dämmerungsregionen beschränkt."
 pd_nuked_tidally_locked: "Tote rotationsgebunde Welt"
 pd_nuked_tidally_locked_desc: "Diese Rotationsgebundene Welt erlebt derzeit einen nuklearen Winter, der durch dichte Schichten rußiger Aerosole und hohe atmosphärische Strahlungswerte gekennzeichnet ist. Anzeichen von Leben sind minimal und die bewohnbare Zone ist auf die Dämmerungsregionen beschränkt."

###Cave
 pd_wet_cave: "Karsthöhlenwelt"
 pd_wet_cave_desc: "Dieser Planet verfügt über ein planetenweites unterirdisches Höhlennetz mit feuchtem Klima. Obwohl der Bau unterirdischer Anlagen kostspielig ist, bietet er verteidigungsfähige Kolonien."
 pd_dry_cave: "Sandsteinhöhlenwelt"
 pd_dry_cave_desc: "Dieser Planet verfügt über ein planetenweites unterirdisches Höhlennetz mit trockenem Klima. Obwohl der Bau unterirdischer Anlagen kostspielig ist, bietet er verteidigungsfähige Kolonien."
 pd_cold_cave: "Eishöhlenwelt"
 pd_cold_cave_desc: "Dieser Planet verfügt über ein planetenweites unterirdisches Höhlennetz mit kaltem Klima. Obwohl der Bau unterirdischer Anlagen kostspielig ist, bietet er verteidigungsfähige Kolonien."
 pd_gaia_cave: "Gaia Höhlenwelt"
 pd_gaia_cave_desc: "Eine ideal geschaffene Höhlenwelt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem. Optimale Bedingungen für alle bekannten höheren Lebensformen in verschiedenen Breitengraden. Obwohl der Bau unterirdischer Anlagen kostspielig ist, bietet er verteidigungsfähige Kolonien."
 pd_arcology_cave: "Höhlenarkologie"
 pd_arcology_cave_desc: "Eine Höhlenwelt, die vollständig von urbanen und industriellen Bezirken bedeckt ist. Obwohl der Bau unterirdischer Anlagen kostspielig ist, bietet er verteidigungsfähige Kolonien."
 pd_nuked_cave: "Tote Höhlenwelt"
 pd_nuked_cave_desc: "Diese Höhlenwelt erlebt derzeit einen nuklearen Winter mit dichten Schichten rußiger Aerosole in der Atmosphäre. Hohe Strahlungswerte. Minimale Lebenszeichen."

###Gaia
 pd_gaia_world: "Gaia Welt"
 pd_gaia_world_desc: "Eine ideal geschaffene feuchte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem. Optimale Bedingungen für alle bekannten höheren Lebensformen in verschiedenen Breitengraden."
 pd_dry_gaia_world: "Trockene Gaia Welt"
 pd_dry_gaia_world_desc: "Eine ideal geschaffene trockene Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem. Optimale Bedingungen für alle bekannten höheren Lebensformen in verschiedenen Breitengraden."
 pd_cold_gaia_world: "Gefrorene Gaia Welt"
 pd_cold_gaia_world_desc: "Eine ideal geschaffene gefrorene Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem. Optimale Bedingungen für alle bekannten höheren Lebensformen in verschiedenen Breitengraden."
 pd_uncommon_gaia_world: "Gaia Welt"
 pd_uncommongaia_world_desc: "Eine ideal geschaffene feuchte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem. Optimale Bedingungen für alle bekannten höheren Lebensformen in verschiedenen Breitengraden."

###Arcology/Relic
 pc_pd_nuked_arcology: "Tote Reliktwelt"
 pc_pd_nuked_arcology_desc: "Eine Stadt erstreckte sich einst über die ganze Welt. Der Planet erlebt derzeit einen nuklearen Winter mit dichten Schichten rußiger Aerosole in der Atmosphäre. Hohe Strahlung auf der Oberfläche. Minimale Anzeichen von Leben."
 pc_pd_nuked_arcology_tooltip: "Bewohnbarkeit: §R-100%§!\nBewohnbarkeit: §G+100%§! mit §Y$trait_pc_nuked_preference$§! oder §Y$trait_survivor$§! Eigenschaft"

###Uninhabitable Modifiers
 pd_diamond: "Diamantenwelt"
 pd_diamond_desc: "Aufgrund der hohen Temperaturen und des planetaren Drucks hat sich ein Großteil dieser Welt in Diamanten verwandelt."
 pd_carbon: "Kohlenstoffwelt"
 pd_carbon_desc: "Im Gegensatz zu den meisten Welten auf Basis von Silizium-Sauerstoff-Verbindungen weist es ein deutlich höheres Kohlenstoff-Sauerstoff-Verhältnis auf."
 pd_chthonian: "Chthonische Welt"
 pd_chthonian_desc: "Dieser Planet war einst ein Gasriese, aber Sternwinde haben seine Wasserstoff- und Heliumatmosphäre weggerissen und nur den kargen metallischen Kern übrig gelassen."
 pd_iron: "Eisenwelt"
 pd_iron_desc: "Der Planet besteht hauptsächlich aus einem eisenreichen Kern mit wenig oder keinem Mantel."
 pd_hydrocarbon: "Kohlenwasserstoffwelt"
 pd_hydrocarbon_desc: "Dieser Planet besitzt eine dichte, undurchsichtige Atmosphäre aus Stickstoff und Methan mit Ethanwolken und stabilen Mengen flüssiger Kohlenwasserstoffe."
 pd_hot_gas_giant: "Heißer Gasriese"
 pd_hot_gas_giant_desc: "Dieser Gasriese weist Temperaturen auf, die deutlich über dem Durchschnitt liegen, was zu nutzbaren Wettermustern für die Energiegewinnung und die Gewinnung von Edelgasen führt."
 pd_cloudless_gas_giant: "Wolkenloser Gasriese"
 pd_cloudless_gas_giant_desc: "In der Atmosphäre des Gasplaneten fehlen die notwendigen Chemikalien, um eine globale Wolkendecke zu bilden, sodass aus der Umlaufbahn ein eintöniger Anblick entsteht."
 pd_cold_gas_giant: "Kalter Gasriese"
 pd_cold_gas_giant_desc: "Die niedrigeren Temperaturen und stabilen Winde des Gasriesen bieten Forschungsmöglichkeiten für die Erkundung."
 pd_ethane_ocean: "Ethan Ozeanwelt"
 pd_ethane_ocean_desc: "Diese Welt ist von Ozeanen aus flüssigem Kohlenwasserstoff-Ethan bedeckt."
 pd_dwarf_gas: "Gaszwerg"
 pd_dwarf_gas_desc: "Der Planet verfügt über eine dichte Wasserstoff-Helium-Atmosphäre mit dicken Schichten aus Eis, Gestein und flüssigen Ozeanen aus Wasser und Ammoniak."
 pd_subglacial: "Subglaziale Welt"
 pd_subglacial_desc: "Die dicke Schicht aus permanentem Eis des Planeten, die niedrigen Temperaturen und die dünne Atmosphäre machen Leben auf der Oberfläche unmöglich. Gezeitenwärme und geothermische Aktivitäten erzeugen jedoch einen unterirdischen Ozean unter dem festen Eis."
 pd_hothouse: "Treibhauswelt"
 pd_hothouse_desc: "Eine felsige Welt, deren Atmosphäre derzeit einem außer Kontrolle geratenen Treibhauseffekt ausgesetzt ist. Tödlich für alle Lebensformen."

#Engineered Environment
 decision_engineered_environment_gaia: "Terraforming Projekt"
 decision_engineered_environment_gaia_desc: "Wir werden fortschrittliche Terraforming-Techniken verwenden, um diese Welt in ein Paradies zu verwandeln welche optimale Bedingungen für alle bekannten höheren Lebensformen bietet."
 engineered_environment_gaia: "Perfekt geformte Welt"
 engineered_environment_gaia_desc: "Fortschrittliche Terraforming-Techniken haben diese Welt geformt und ihr Ökosystem bietet jetzt optimale Bedingungen für alle bekannten höheren Lebensformen."

