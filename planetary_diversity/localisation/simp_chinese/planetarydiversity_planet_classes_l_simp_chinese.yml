 trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_forest: "森林星球"
 pc_pd_forest_desc: "被富含氮氧元素的大气圈包覆的岩石星球。水圈富有活力，又非常稳定。陆地面积广大，稠密的森林囊括了陆地的近乎全部区域。"
 pc_pd_forest_adj: "森林"
