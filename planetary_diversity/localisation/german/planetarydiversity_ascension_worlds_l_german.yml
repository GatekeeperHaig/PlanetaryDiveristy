###PD Baum des Lebens
#Einzahlungen
d_pd_tree_of_life_uncommon: "Baum des Lebens"
d_pd_tree_of_life_uncommon_desc: "Ein Ableger des Großen Baums, der vom Bienenstock hierher verpflanzt wurde. Obwohl die Bedingungen für den Baum günstig sind, lässt das ungewöhnliche Ökosystem dieses Planeten es nicht zu, dass er seine volle Größe erreicht."
d_pd_tree_of_life_home: "Baum des Lebens"
d_pd_tree_of_life_home_desc: "Der Baum des Lebens hat dem Bienenstock unzählige Generationen lang Schutz und Unterstützung geboten."
d_pd_tree_of_life_colony: "Setzling des Lebensbaums"
d_pd_tree_of_life_colony_desc: "Ein Ableger des Großen Baums, der vom Bienenstock hierher verpflanzt wurde. Es wird einige Zeit dauern, bis er vollständig ausgewachsen ist."
d_pd_tree_of_life_bloomed: "Geblühter Baum des Lebens"
d_pd_tree_of_life_bloomed_desc: "Der Große Baum hat dem Bienenstock unzählige Generationen lang Schutz und Unterstützung geboten. Jetzt, wo er blüht, sind seine wohltuenden Auswirkungen für jede Drohne spürbar."

#Entscheidungen
decision_pd_replant_tree_of_life: "Baum des Lebens neu pflanzen"
decision_pd_replant_tree_of_life_desc: "Wir müssen hier einen Setzling des Großen Lebensbaums pflanzen, damit unser Bienenstock gedeihen kann."
decision_pd_bloom_tree_of_life: "Blühender Baum des Lebens"
decision_pd_bloom_tree_of_life_desc: "Einen Großen Baum des Lebens zum Blühen zu bringen, erfordert viel Zeit und Ressourcen, aber dadurch wird sein wahres Potenzial freigesetzt."
decision_pd_bloom_tree_of_life_tooltip: "Dieser Planet wird zu einem §Ygeblühten $pc_pd_megaflora_hive_bloomed$§! heranwachsen.\n\nDie £Bevölkerung£ §YArbeitsplätze§! und £Wohnungen£ §YWohnungen§!, die jeder Distrikt bereitstellt, werden verdoppelt."

#Modifikatoren
pd_tree_of_life_bloomed: "Blühender Lebensbaum – Welt"
pd_tree_of_life_bloomed: "Der Große Baum auf diesem Planeten ist vollständig ausgewachsen und steht in Blüte. Sein enormes Wurzelsystem bietet Platz für zusätzliche Arbeiterdrohnen und kann erheblichen Schäden standhalten."
pd_tree_of_life_growing: "Wachsender Setzling des Lebensbaums"
pd_tree_of_life_growing_desc: "Die Drohnen dieses Planeten konzentrieren sich auf das Anpflanzen des Großen Baumsetzlings, den wir hier gepflanzt haben."
pd_tree_of_life_home: "Welt des Lebensbaums"
pd_tree_of_life_home_desc: "Der Große Baum auf diesem Planeten ist ausgewachsen. Sein Wurzelsystem bietet Platz für Arbeiterdrohnen und ist von Natur aus widerstandsfähig gegen Beschädigungen."
pd_no_lifetree: "Kein Baum des Lebens"
pd_no_lifetree_desc: "Ohne einen Großen Baum des Lebens ist der Bienenstock unvollständig."

#Herkunft
origin_pd_aw_tree_of_life: "Platzhalter-Ursprung – NICHT VERWENDEN"
origin_pd_aw_tree_of_life_desc: "Dieser Ursprung ist ein Platzhalter und funktioniert in Stellaris nicht. Bitte entfernen Sie ihn, bevor Sie Ihr Spiel starten, da er Probleme verursachen wird."

###Ödland
#Entscheidungen
decision_pd_wasteland_planet: "Unregulierte Industriestandards"
decision_pd_wasteland_planet_desc: "Umweltbedenken halten uns nur zurück. Indem wir den Zustand des natürlichen Ökosystems unseres Planeten ignorieren, werden wir sein wahres industrielles Potenzial freisetzen."
decision_pd_wasteland_planet_effects_short: "§Y$pd_wasteland_planet$§! Modifikator hinzugefügt.\n\nErhöht §GIndustrielle Produktion§! reduziert aber £mod_pop_environment_tolerance£ §RHitabilität§!."
decision_pd_wasteland_planet_cleanup: "Umweltreinigung"
decision_pd_wasteland_planet_cleanup_desc: "Die gravierende Umweltzerstörung auf diesem Planeten hat sein Ökosystem in einen prekären Zustand gebracht. Wir werden den dieser Welt zugefügten Schaden wiedergutmachen."
decision_pd_wasteland_planet_cleanup_tooltip: "Wir werden das ursprüngliche Ökosystem dieses Planeten wiederherstellen."

#Modifikatoren
pd_wasteland_planet: "Industriebrache"
pd_wasteland_planet_desc: "Umweltbedenken halten uns nur zurück. Indem wir den Zustand des natürlichen Ökosystems des Planeten ignorieren, werden wir das wahre industrielle Potenzial des Planeten freisetzen."
pd_wasteland_planet_tooltip: "Schaltet £Bezirk£ §YGenerator-Bezirke§! und §YBergbau-Bezirke§ frei!\nBlockiert alle §YALandwirtschafts-Bezirke§!"
pd_aw_wasteland_planet: "Industriebrache"
pd_aw_wasteland_planet_desc: "$decision_pd_wasteland_planet_desc$"
pd_aw_wasteland_planet_tooltip: "Schaltet £Bezirk£ §YGenerator-Bezirke§! und §YBergbau-Bezirke§ frei!\nBlockiert alle §YALandwirtschafts-Bezirke§!"

#Benachrichtigungsnachricht
MESSAGE_PD_WASTELAND_DESC:1 "$PLANET|Y$ hat jetzt §Y$decision_pd_wasteland_planet$§!"
MESSAGE_PD_WASTELAND_MESSAGE_TYPE_TITLE: "Umweltschutzbestimmungen abgeschafft"
MESSAGE_PD_WASTELAND_CLEANUP_DESC:1 "Das Ökosystem auf $PLANET|Y$ wurde repariert."
MESSAGE_PD_WASTELAND_CLEANUP_MESSAGE_TYPE_TITLE: "Umweltvorschriften zurückgegeben"

###Leichentuch
#Entscheidungen
decision_pd_shroud_planet: "Phasenwechsel des Leichentuchs"
decision_pd_shroud_planet_desc: "Wir können die Barriere zwischen diesem Planeten und dem Grabtuch schwächen und ein Gleichgewicht zwischen der materiellen und der psionischen Welt herstellen."
decision_pd_shroud_planet_effects_short: "§Y$pd_aw_shroud_planet$§! Modifikator hinzugefügt.\n\nErhöht £pop£ §GPsionic Pop Output§!, reduziert aber £pop£ §YNon-Psionic Pop Output§!."
decision_pd_shroud_planet_cleanup: "Phasenverschiebungsplanet"
decision_pd_shroud_planet_cleanup_desc: "Unsere Physiker können die Barriere zwischen diesem Planeten und dem Grabtuch verstärken und ihn so in der materiellen Welt einschließen."
decision_pd_shroud_planet_cleanup_tooltip: "\nWir werden den psionischen Einfluss von diesem Planeten entfernen."

#Modifikator
pd_aw_shroud_planet: "Vom Leichentuch berührt"
pd_aw_shroud_planet_desc: "An diesem Ort hat die bewusst geschwächte Barriere zwischen der materiellen Welt und dem Grabtuch es Personen mit übersinnlichen Fähigkeiten ermöglicht, die Realität bis zu einem gewissen Grad umzugestalten. Für diejenigen ohne derartige Gaben verschwimmt jedoch die Grenze zwischen Albtraum und Realität, was zu einem endlosen Wandteppich aus Leid und Qual führt."
pd_aw_shroud_planet_tooltip: "§GPsionic§! £pop£ Pops:\n- $mod_planet_psionic_jobs_produces_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G10%§!\n\n§YNon-PSionic§! £pop£ Pops:\n- £mod_pop_environment_tolerance£ §YBewohnbarkeit des Planeten§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_POP_GROWTH_SPEED$: §R-25%§!"

#Benachrichtigungsnachricht
MESSAGE_PD_SHROUD_DESC:1 "$PLANET|Y$ ist jetzt §Y$pd_aw_shroud_planet$§!"
MESSAGE_PD_SHROUD_MESSAGE_TYPE_TITLE: "Kommunion des planetarischen Leichentuchs abgeschlossen"
MESSAGE_PD_SHROUD_CLEANUP_DESC:1 "Der Einfluss des Shourd wurde auf $PLANET|Y$ verehrt."
MESSAGE_PD_SHROUD_CLEANUP_MESSAGE_TYPE_TITLE: "Planet enthüllt"

###Nekro
