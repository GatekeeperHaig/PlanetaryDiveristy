 origin_pd_storm_desc:0 "Diese Zivilisation entwickelte sich auf einer kalten, stürmischen Welt. Solange es Sprache gibt, haben wir Geschichten von großen Leviathanen erzählt, die unter den Wellen leben und Stürme verursachen, die Küstensiedlungen verwüsten und Schiffe versenken."
