#Events
 pdawplanetaryinfesters.120.name: "Мир-Улей готов"
 pdawplanetaryinfesters.120.desc: "Очередной узел наконец-то достиг своего полного потенциала, и мы испытываем глубокое удовлетворение.\n\nЭтот момент знаменует собой значительный скачок в контроле Роя над [Root.GetName], укрепляя его власть над планетой."
 pdawplanetaryinfesters.120.a: "Ещё один дом для Роя."