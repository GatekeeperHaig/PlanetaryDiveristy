 pc_pd_mycelium: "Mundo Micélio"
 pc_pd_mycelium_desc: "Um mundo frio e rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem verões curtos e frescos em torno de invernos secos e congelados. Vastas áreas, florestas de cogumelos imponentes e densas redes miceliais subterrâneas cobrem a maior parte das latitudes médias deste planeta."
