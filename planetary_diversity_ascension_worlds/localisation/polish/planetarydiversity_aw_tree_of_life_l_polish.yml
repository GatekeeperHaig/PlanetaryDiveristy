#Origin
 origin_pd_aw_tree_of_life: "Drzewo Życia Megaflory"
 origin_pd_aw_tree_of_life_desc: "Ten rój wyewoluował w symbiotycznej relacji z olbrzymim drzewem megaflory, którego korzenie rozprzestrzeniły się w każdy zakątek planety i zmieniły ekosystem tak, aby odpowiadał zarówno jemu, jak i dronom. rój miałby ogromne trudności z przetrwaniem bez wsparcia tego drzewa."
 origin_tooltip_pd_aw_tree_of_life_start_effects: "- $HOMEWORLD$$TABBED_NEW_LINE$- Cecha planety: ['concept_tree_of_life']$TABBED_NEW_LINE$- Modyfikatory planetarne: ['concept_pd_aw_tree_of_life_modifier']$NEW_LINE$- Skolonizowane planety:$TABBED_NEW_LINE$- Cecha planety: ['concept_pd_aw_tree_of_life_sapling']$NEW_LINE$- Kolonie bez §Ysadzonek drzewa Życia§!:$TABBED_NEW_LINE$- Decyzja planetarna: ['concept_transplant_pd_aw_tree_of_life']$NEW_LINE$- $AVAILABLE_HOLDINGS$ ['concept_pd_aw_tree_of_life_holding', £building£ $holding_tree_of_life_sapling$] na koloniach Poddanych"
 origin_tooltip_pd_aw_tree_of_life_start_negative_effects: "- Nie można terraformować planet"

