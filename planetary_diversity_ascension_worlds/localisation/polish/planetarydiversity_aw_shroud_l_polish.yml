 decision_pd_aw_shroud_planet: "Fazowanie Woalu"
 decision_pd_aw_shroud_planet_desc: "Możemy osłabić barierę między tą planetą a Woalem, tworząc równowagę między światem materialnym a sferą psioniczną."
 decision_pd_aw_shroud_planet_effects_short: "Dodaje modyfikator §Y$pd_aw_shroud_planet$§!.\n\nZwiększa £pop£ §Gprzyrost populacji psionicznych§!, ale zmniejsza £pop£ §Yprzyrost populacji nie-psionicznych§!."
