 #Tepid World
 pc_tepid:0 "Lauwarme Welt"
 pc_tepid_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre mit großen Landmassen, die durch Ozeane getrennt sind. Da diese Welt fast keine Achsenneigung hat, haben die idealen Wachstumsbedingungen die Evolution vieler Arten von photosynthetischen Prozessen ermöglicht." 
