 pc_pdshroud_superhab_desc:0 "A rocky super-terrestrial world with a nitrogen-oxygen atmosphere. Nothing about this planet conforms to known geological norms and physics. The rock formations appear to take on twisted organic shapes and there are deep chasms that go completely into the planet's crust. While there is almost an endless diversity to the planet's biomes none of them are reminiscent of those experienced anywhere else."
