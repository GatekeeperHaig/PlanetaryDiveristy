 trait_pc_pd_dry_superhabitable_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_barren_superhabitable: "超级类地星球（荒芜）"
 pc_pd_barren_superhabitable_desc: "这类超级类地星球是荒芜的岩石星球，大气层相当稀薄，或者完全没有大气。地表遍布着陨石坑，不存在任何生命形式。"
 pc_pd_gaia_superhabitable: "超级类地星球（盖亚）"
 pc_pd_gaia_superhabitable_desc: "这类超级类型星球是气候温和的理想世界，拥有氮氧大气层和可以自我修复的生态系统。各纬度环境对所有既存高等生命都是极佳的生活空间。此地是完美的生命演化摇篮，有着肥沃而多产的灌木林地和地势较浅的汇流盆地。不过，这里对于不适应强重力环境的生物会是一种折磨。"
 pc_pd_gaia_superhabitable_adj: "超级类地"
