 pc_pd_aspen: "Świat osikowy"
 pc_pd_aspen_desc: "Sucha, skalista planeta z atmosferą azotowo-tlenową. Składa się z gajów drzew przeplatających się z trawiastymi równinami. Niewielka, ale stabilna hydrosfera strumieni i dolin rzecznych wspiera lasy i gęste krzewy."
