trait_pc_pd_semi_arid_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_aspen: "Monde de Peupliers"
pc_pd_aspen_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène constitué de bosquets d'arbres entrecoupés de prairies. Une hydrosphère de ruisseaux et de vallées fluviales supporte les forêts et les buissons denses."
