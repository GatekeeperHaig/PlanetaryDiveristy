 pc_pd_ice_dunes: "Mundo Dunas Gélidas"
 pc_pd_ice_dunes_desc: "Mundo frígido e rochoso com uma atmosfera de nitrogênio-oxigênio, este planeta tem uma hidrosfera quase toda congelada. Com temperaturas abaixo de zero na maior parte do ano, partículas de gelo semelhantes a areia criam as dunas deste planeta."
