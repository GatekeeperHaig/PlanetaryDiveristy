 edict_eludium_researchers:0 "Eludium Research Boost"
 edict_eludium_researchers_desc:0 "By giving our labs access to eludium it will provide breakthroughs not normally possible."
 edict_eludium_energy:0 "Eludium Energy Grid"
 edict_eludium_energy_desc:0 "Using eludium we can supercharge our energy grid providing us with noticeably higher output."
