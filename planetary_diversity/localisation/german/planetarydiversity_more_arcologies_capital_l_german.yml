l_german:

#Senat
decision_pd_arcology_senate: "Senatskuppel bauen"
decision_pd_arcology_senate_desc: "Um den wachsenden Bedürfnissen unseres Landes gerecht zu werden, müssen wir in unserer Hauptstadt ein monumentales Senatsgebäude errichten und viel Platz für die Verbesserung der Verwaltungskapazitäten unserer Regierung bereitstellen."
decision_pd_arcology_senate_effects: "Fügt dieser Hauptstadt das §Y$d_pd_senate_building$§! hinzu und tauscht potenzielle Bezirke aus, um die Verwaltungskapazitäten unserer Regierung zu verbessern."
d_pd_senate_building: "Senatskuppel"
d_pd_senate_building_desc: "Die Kuppel des Senats, ein majestätisches Symbol der Regierung, ragt hoch auf als das administrative Herz, in dem die Zukunft unserer Zivilisation geschmiedet wird."

#Palast
decision_pd_arcology_palace: "Palastkomplex bauen"
decision_pd_arcology_palace_desc: "Um die Macht und Autorität unseres Reiches widerzuspiegeln, werden wir in unserer Hauptstadt einen kolossalen Palast errichten. Dieses großartige Gebäude wird die Macht unserer Führung verkörpern und unsere Regierungsverwaltung erheblich stärken."
decision_pd_arcology_palace_effects: "Fügt dieser Hauptstadt das §Y$d_pd_palace_building$§! hinzu und tauscht potenzielle Bezirke aus, um die Verwaltungskapazitäten unserer Regierung zu verbessern."
d_pd_palace_building: "Palastkomplex"
d_pd_palace_building_desc: "Der Palastkomplex, ein großartiges Symbol unserer Souveränität und Herrschermacht, dominiert die Hauptstadt. Er ist das Herz der Regierung, wo das Schicksal unseres Reiches geformt wird."

#Hauptsitz
decision_pd_arcology_headquarters: "Planetenhauptquartier bauen"
decision_pd_arcology_headquarters_desc: "Um die Macht und den Einfluss unseres Megakonzerns zu demonstrieren, werden wir in diesem Wirtschaftszentrum ein gewaltiges Hauptquartier errichten. Dieses imposante Gebäude wird die Stärke unserer Führung repräsentieren und unsere galaktischen Operationen erheblich verbessern."
decision_pd_arcology_headquarters_effects: "Fügt dieser Hauptstadt das §Y$d_pd_headquarters_building$§! hinzu und tauscht potenzielle Bezirke aus, um die Verwaltungskapazitäten unseres Unternehmens zu verbessern."
d_pd_headquarters_building: "Planetarisches Hauptquartier"
d_pd_headquarters_building_desc: "Als monumentales Symbol der Dominanz überragt dieses Hauptquartier den Planeten. Es dient als Nervenzentrum für unsere Operationen, wo die Zukunft unseres Megakonzerns gestaltet wird."

#Hive-Zusammenflussturm
decision_pd_hive_confluence_spire: "Schwarmturm errichten"
decision_pd_hive_confluence_spire_desc: "Als Zeichen der Macht und Ausdehnung unseres Kollektivs werden wir einen majestätischen Schwarmturm errichten. Diese zentrale Kontrollstruktur wird unsere interstellaren Operationen deutlich verstärken."
decision_pd_hive_confluence_spire_effects: "Errichtet in dieser Hauptstadt das §Y$d_pd_confluence_spire_building$§! und wandelt vorhandene Bezirke um, um die administrative Kapazität zu steigern."
d_pd_confluence_spire_building: "Schwarmturm"
d_pd_confluence_spire_building_desc: "Ein gewaltiger Turm, der sich über den Planeten erhebt - ein lebendes Leuchtfeuer der Kontrolle. Er ist das schlagende Herz unseres kollektiven Willens und koordiniert unsere Ausbreitung zwischen den Sternen."

#Maschinenzentralisierte Verarbeitung
decision_pd_machine_centralized_processing: "Zentrale Verarbeitungseinheit erstellen"
decision_pd_machine_centralized_processing_desc: "Um unsere Überlegenheit zu behaupten und unsere operative Kapazität zu erweitern, werden wir eine zentrale Verarbeitungseinheit errichten. Diese Struktur wird unsere galaktischen Funktionen erheblich verbessern."
decision_pd_machine_centralized_processing_effects: "Fügt dieser Hauptstadt das §Y$d_pd_machine_centralized_processing$§! hinzu und tauscht potenzielle Bezirke aus, um unsere Verwaltungskapazitäten zu verbessern."
d_pd_machine_centralized_processing: "Zentralisierte Verarbeitungseinheit"
d_pd_machine_centralized_processing_desc : "Diese Verarbeitungseinheit dominiert die Planetenoberfläche und ist der zentrale Knotenpunkt für unsere gemeinsamen Anweisungen. Sie orchestriert unsere Drohnen auf komplexe Weise."
