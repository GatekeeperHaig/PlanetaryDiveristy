 pc_pd_tuya_desc: "Mundo frio e rochoso com atmosfera de nitrogênio-oxigênio. Embora tenha uma variação sazonal limitada e invernos longos e rigorosos, este mundo tem uma biosfera estável principalmente devido aos nutrientes encontrados no solo vulcânico. As extensas camadas glaciais e a alta atividade vulcânica criaram inúmeros vulcões subglaciais que cobrem a superfície."
 pc_pd_tuya_adj: "congelado"
