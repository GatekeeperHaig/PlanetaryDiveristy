trait_pc_pd_dune_forest_preference: "Préférence Alpine"
trait_pc_pd_dune_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fjord: "Monde de Fjords"
pc_pd_fjord_desc: "Un monde montagneux avec une atmosphère azote-oxygène, cette planète a une hydrosphère significative avec des océans qui creusent de profonds et étroits bras de mer dans les masses continentales. La variation saisonnière permet des forêts pluviales subarctiques productives le long de la côte et des climats alpins herbeux à des altitudes plus élevées."
pc_pd_fjord_adj: "montagneux"
