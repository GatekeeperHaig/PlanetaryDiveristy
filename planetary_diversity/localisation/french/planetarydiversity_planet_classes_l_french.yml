pc_pd_badlands: "Monde de Terres Arides"
pc_pd_badlands_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène. Le terrain sec se compose principalement de roches sédimentaires et de sols argileux érodés par le vent et l'eau. La végétation se compose principalement de buissons et de graminées robustes."
