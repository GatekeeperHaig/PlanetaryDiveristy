 pc_pd_nuked_superhabitable: "Superziemski świat grobowy"
 pc_pd_nuked_superhabitable_desc: "Skalista planeta superziemska z atmosferą azotowo-tlenową, obecnie pogrążona w nuklearnej zimie. Atmosfera wypełniona jest gęstymi warstwami sadzy i aerozoli, a oznaki życia są minimalne. Ciężka grawitacja dodatkowo utrudnia przetrwanie."

