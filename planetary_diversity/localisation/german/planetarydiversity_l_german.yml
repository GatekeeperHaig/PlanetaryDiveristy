 ###Megaflora Tree of Life World
 pc_megafloratol:0 "Megaflorawelt"
 pc_megafloratol_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dicht bewaldet mit einer starken und gesunden Hydro-Sphäre. Dieser Planet beherbergt einen riesigen Megafauna-Baum, der sich über den gesamten Planeten erstreckt. Die Wurzeln sind so groß, dass man sie vom Orbit aus sehen kann. Die Bewohnbarkeit hier wäre für eine Spezies, die nicht an die gigantische Flora gewöhnt ist, fast unmöglich."
 pc_megafloratol_tile:0 "Megafloragelände"
 pc_megafloratol_tile_desc:0 "Dichte Wälder, riesige Wurzelstrukturen und Grasland."
 trait_pc_megafloratol_preference:0 "Megaflora Bewohnbarkeitspräferenz"
 trait_pc_megafloratol_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_megafloratol_habitability:0 "Megaflora Bewohnbarkeit"
 mod_pc_megafloratol_habitability:0 "Megaflora Bewohnbarkeit"
 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften unter den riesigen Bäumen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 origin_pd_tree_of_life: "Megaflora Baum des Lebens"
 origin_pd_tree_of_life_desc:0 "Dieser Schwarm entwickelte sich in einer symbiotischen Beziehung mit einem riesigen Megaflora-Baum. Der Baum gewährt ihnen viele Vorteile, aber sein Verlust würde sie verkrüppeln."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Unser Schwarm erhält viele Boni, wenn er auf einem Planeten lebt, auf dem ein Lebensbaum vorhanden ist, oder Nachteile, wenn er nicht vorhanden ist. Sobald sich der Schwarm auf einer Welt niederlässt, pflanzt er einen Setzling, der schließlich zu einem planetenweiten Megaflora-Baum heranwächst, der das natürliche Ökosystem verändert und durch eines ersetzt, das besser zu dem Baum passt. \n\n§RWARNUNG: Die meisten Planetenklassen werden in eine §Y$pc_megaflora$§! umgewandelt!"
 START_SCREEN_TREEPD:0 "Als unser kollektives Bewusstsein erwachte, dienten wir dem Baum. Und der Baum diente uns. Wir kümmern uns um den Baum, füttern den Baum, schützen den Baum, und der Baum nährt uns. Um des Baumes willen haben wir uns über [GetHomeWorldName] ausgebreitet und Ableger des Baumes gepflanzt und beschützt, wo immer wir hinkamen.\n\nUnsere Welt dient dem Baum nun schon seit Jahrhunderten, und doch fürchten wir, dass der Baum nicht ganz sicher ist, da wir etwas über die Gefahren gelernt haben, die einen Planeten zerstören können. Wir wissen schon lange, dass dies nicht die einzige Welt ist; die Galaxie ist voll von baumlosen Planeten, und wir sehnen uns danach, dies zu ändern. Der Baum muss geschützt werden. Der Baum muss sich ausbreiten. Der Baum muss wachsen."
 d_pd_tree_of_life_3:2 "Erblühter Baum des Lebens"
 d_pd_tree_of_life_3_desc:1 "Wir haben uns lange genug um diesen Baum des Lebens gekümmert, dass er seine Wurzeln in jeden Teil des Planeten gegraben hat.  Jetzt blüht er und seine leuchtend gelben Blüten und Saftadern enthalten viele seltene Gase und große Mengen an sammelbarer Energie."
 d_pd_tree_of_life_2:0 "Baum des Lebens"
 d_pd_tree_of_life_2_desc:0 "Dieser Baum hat den Schwarm seit Generationen beschützt und unterstützt, wir sind genauso ein Teil von ihm wie er ein Teil von uns ist. Sein Wurzelsystem erstreckt sich über einen Großteil des Planeten."
 d_pd_tree_of_life_1:2 "Lebensbaum-Sprössling"
 d_pd_tree_of_life_1_desc:1 "Ein Ableger des Baums des Lebens, der vom Schwarm hierher verpflanzt wurde. Es wird Generationen dauern, bis er voll ausgereift ist und den Planeten langsam nach seinen Bedürfnissen verändert."
 no_pd_lifetree:0 "Kein Baum des Lebens"
 no_pd_lifetree_desc:0 "Ohne den Baum sind wir unvollständig."
 pdengine.41.name:0 "Aufgeblüht"
 pdengine.41.desc:0 "Nach jahrelangem Wachstum hat der Baum des Lebens auf [Root.GetName] endlich geblüht. Seine Wurzeln, die nun den ganzen Planeten bedecken, liefern an vielen Stellen auch den leuchtend gelben Saft."
 pdengine.41.a:0 "Der Baum des Lebens liefert."
 d_tol_sap:0 "Baum des Lebens blüht"
 d_tol_sap_desc:0 "Diese leuchtenden Blüten und der Saft, der ihnen Energie gibt, setzen ein halbsüßes Pollin frei, das eine beruhigende Wirkung auf Drohnen hat. Der Saft ist außerdem unglaublich energiereich und enthält exotische Gase in sich, die gesammelt werden können."
 pdengine.40.name:0 "Wurzeln schlagen"
 pdengine.40.desc:0 "Der Baum des Lebens auf [Root.GetName] ist kein Schössling mehr. Seine Wurzeln reichen nun in viele Teile des Planeten und das Leben blüht überall auf dem Planeten und verändert sein natürliches Ökosystem dauerhaft."
 pdengine.40.a:0 "Ein weiteres Zuhause für den Schwarm."
 decision_pd_transplant_tree:0 "Baum des Lebens verpflanzen"
 decision_pd_transplant_tree_desc:0 "Ein Netzwerk von Bäumen muss hier errichtet werden, damit unser Schwarm gedeihen kann."
 d_pd_tree_of_life_dead:0 "Toter Lebensbaum"
 d_pd_tree_of_life_dead_desc:0 "Durch die Zerstörung dieses Planeten ist der Baum des Lebens auf dieser Welt abgestorben. Die Überreste des Wurzelsystems bieten noch Möglichkeiten für Bergbau und Forschung."
 d_pd_tree_of_life_special:0 "Baum des Lebens"
 d_pd_tree_of_life_special_desc:0 "Diese einzigartige Welt ist kein idealer Platz für den Baum des Lebens, trotzdem werden wir etwas Platz für ihn schaffen. Er wird vielleicht nie ganz erblühen, aber er wird den Schwarm versorgen."
 d_pd_tree_of_life_ringworld:0 "Lebensbaum"
 d_pd_tree_of_life_ringworld_desc:0 "Die Ringwelt hält die Wurzeln des Lebensbaums davon ab, tief genug zu wachsen, um zu blühen, aber sie wird helfen, die Landschaft zu gestalten und den Schwarm zu versorgen."
 d_pd_tree_of_life_habitat:0 "Baum des Lebens"
 d_pd_tree_of_life_habitat_desc:0 "Dieser Lebensraum kann nicht mehr als einen Lebensbaum-Sprössling tragen, aber indem man dem Baum einen ganzen Abschnitt widmet, kann der Schwarm gedeihen."

