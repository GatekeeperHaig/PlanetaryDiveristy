 pc_pd_oasis: "绿洲星球"
 pc_pd_oasis_desc: "有着氮氧大气层的岩石星球。水源仅可维持一片环绕生长着植被带的大型水域，大部分时候降水都难以触及占据了最多地表区域的内陆沙漠。"
 pc_pd_oasis_adj: "干燥"
 mod_pc_pd_oasis_habitability: "沙漠星球宜居性"
 trait_pc_pd_oasis_preference: "沙漠星球偏好"
 trait_pc_pd_oasis_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_outback: "荒漠星球"
 pc_pd_outback_desc: "炎热干燥的世界，拥有氮氧大气。干旱或半干旱的灌丛和荒漠覆盖了星球上的大部分地方，环水域地带植被较多。水体主要是一些内陆海和天然地下泉。"
 pc_pd_outback_adj: "干涸"
 mod_pc_pd_outback_habitability: "沙漠星球宜居性"
