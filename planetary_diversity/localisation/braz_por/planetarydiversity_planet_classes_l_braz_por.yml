 pc_pd_bog: "Mundo Pantanoso"
 pc_pd_bog_desc: "Mundo frio e lamacento com uma espessa atmosfera de nitrogênio e oxigênio. O planeta tem verões curtos e úmidos, invernos longos e frios e precipitações anuais significativas. Uma forte hidrosfera cobre as massas de terra com vegetação encharcada, densa e resistente."
