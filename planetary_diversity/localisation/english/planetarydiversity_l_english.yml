 #The Sleeper Awakens Part 1
 d_pdsandworms:0 "Sandworms"
 d_pdsandworms_desc:0 "Colossal worm-like creatures that live in the dunes of this world. They attack people and machinery in their territory."
 pddune.10.name:0 "Something Shifts in the Sand"
 pddune.10.desc:0 "Our colonial scouts on [Root.GetName] have stumbled upon something extraordinary in the southern dune sea. Finding some odd colored dunes they did some testing that tested positive for Zro. Further scouting suggests more deposits in the dunes, once the infrastructure is built we could begin mining operations."
 pddune.10.a:0 "Whoever controls the Zro, controls the universe."
 pddune.20.name:0 "Wormsign"
 pddune.20.desc:0 "A report has come in from [Root.GetName] that a colossal worm-like creature emerged from the sands and destroyed a Zro harvester, with only a few of the crew making it out alive. Our Xenobiologists believe that these creatures may be from a different dimension. They believe that killing them would have a negative effect on our Zro production. The worms pose a considerable risk to the colony and much of the planet will have to be left unusable to accommodate them."
 pddune.20.a:0 "Nature does not make mistakes."
 pddune.20.a.tooltip:0 "We leave the sandworms, keeping the colony to the rocky northern areas."
 pddune.20.b:0 "The risk to our people is too great."
 pddune.20.b.tooltip:0 "We destroy every worm on the planet and we hope we wont lose the ability to harvest Zro."
 pddune.21.name:0 "Hope Clouds Observation"
 pddune.21.desc:0 "The worms have been eradicated but at the cost of the Zro as well. But we were able to extract a sizable amount of Zro from their bodies and our scientists have learnt a great deal about the materials they were made of, so it is not a complete loss."
 pddune.21.a:0 "Education is no substitute for intelligence."

