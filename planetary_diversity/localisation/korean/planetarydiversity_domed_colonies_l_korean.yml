#Planet Classes
 #Colonies
 pc_pd_domed_colony_barren: "불모 행성 돔형 식민지"
 pc_pd_domed_colony_barren_desc: "대기가 희박하거나 존재하지 않는 황량하고 바위투성이 행성. 표면은 운석 충돌 크레이터로 덮여 있으며 생명체가 전혀 존재하지 않습니다. 표면에는 돔형 식민지가 건설되어 영구적인 거주가 가능합니다."
 pc_pd_domed_colony_barren_adj: "돔형"
 mod_pc_pd_domed_colony_barren_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_barren_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_barren_preference_desc: "Placehold/Should not see."
 pc_pd_domed_colony_barren_cold: "$pc_pd_domed_colony_barren$"
 pc_pd_domed_colony_barren_cold_desc: "$pc_pd_domed_colony_barren_desc$"
 pc_pd_domed_colony_barren_cold_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_barren_cold_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_barren_cold_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_barren_cold_preference_desc: "Placehold/Should not see."
 pc_pd_domed_colony_frozen: "얼음 행성 돔형 식민지"
 pc_pd_domed_colony_frozen_desc: "영구적으로 얼어붙은 두꺼운 얼음 층으로 덮인 암석 행성. 낮은 온도와 희박한 대기로 인해 표면에는 생명체가 존재할 수 없습니다. 표면에는 돔형 식민지가 건설되어 영구적인 거주가 가능합니다."
 pc_pd_domed_colony_frozen_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_frozen_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_frozen_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_frozen_preference_desc: "Placehold/Should not see."
 pc_pd_domed_colony_toxic: "유독 행성 돔형 식민지"
 pc_pd_domed_colony_toxic_desc: "이 세계는 알려진 모든 고등 생명체에게 치명적인 두꺼운 대기를 가진 바위 행성입니다. 유독성 구름 위에 떠 있는 거대한 돔형 도시에서 영구적인 거주가 가능합니다."
 pc_pd_domed_colony_toxic_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_toxic_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_toxic_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_toxic_preference_desc: "Placehold/Should not see."
 pc_pd_domed_colony_superhabitable: "초적합 행성 돔형 식민지"
 pc_pd_domed_colony_superhabitable_desc: "대기가 희박하거나 존재하지 않는 불모의 암석으로 이루어진 초적합 행성으로, 표면은 생명체가 전혀 없고 운석 충돌 분화구로 덮여 있습니다. 표면에 돔형 식민지가 건설되어 영구적인 거주가 가능합니다."
 pc_pd_domed_colony_superhabitable_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_superhabitable_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_superhabitable_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_superhabitable_preference_desc: "Placehold/Should not see."
 pc_pd_domed_colony_tidally_locked: "조석 고정 행성 돔형 식민지"
 pc_pd_domed_colony_tidally_locked_desc: "대기가 얇거나 존재하지 않는 조석 고정 행성으로, 표면에는 생명체가 전혀 없고 운석 충돌 분화구로 덮여 있는 불모지와 암석으로 이루어진 세계입니다. 표면에 돔형 식민지가 건설되어 영구적인 거주가 가능합니다."
 pc_pd_domed_colony_tidally_locked_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_tidally_locked_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_tidally_locked_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_tidally_locked_preference_desc: "Placehold/Should not see."
 pc_pd_domed_colony_cave: "동굴 행성 돔형 식민지 Domed Colony"
 pc_pd_domed_colony_cave_desc: "대기가 희박하거나 존재하지 않는 척박한 바위 동굴 행성으로, 표면은 생명체가 전혀 없고 운석 충돌 분화구로 덮여 있습니다. 표면에 돔형 식민지가 건설되어 영구적인 거주가 가능합니다."
 pc_pd_domed_colony_cave_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_cave_habitability: "Placehold/Should not see."
 trait_pc_pd_domed_colony_cave_preference: "Placehold/Should not see."
 trait_pc_pd_domed_colony_cave_preference_desc: "Placehold/Should not see."
 #Habitats

#Modifiers
 hab_terraforming_candidate: "테라포밍 후보지"
 hab_terraforming_candidate_desc: "척박하고 생명체가 살지 않지만, 이 행성에는 얼어붙은 형태의 물이 존재하며 한때 번성했던 생태계가 있었을지도 모릅니다. 적절한 기술만 있다면 거주 가능한 행성으로 테라포밍할 수 있습니다."
 pd_domed_colony: "돔형 식민지"
 pd_domed_colony_desc: "식민지 주민들은 지구의 열악한 환경으로부터 자신을 보호하는 첨단 보호 돔 네트워크 아래에서 생활합니다. 이러한 구조물은 안전을 제공하지만 유지 관리 및 확장 비용이 많이 듭니다."
 pd_moon_base_trade: "상업 위성 기지"
 pd_moon_base_trade_desc: "상업 지구, 창고, 우주 공항이 이 첨단 보호 돔 네트워크를 채우고 있어 번화한 무역의 중심지로 자리 잡았습니다. 모행성과 연결된 이 돔형 기지는 생존을 위해 인근 거주 가능 세계와의 중요한 연결고리에 의존하고 있습니다."
 pd_moon_base_military: "군사 위성 기지"
 pd_moon_base_military_desc: "무기고, 막사, 발사대가 이 첨단 보호 돔 네트워크 주변의 풍경을 지배합니다. 이 돔형 기지는 병참 지원을 위해 인근 거주 가능 세계에 의존합니다."
 pd_moon_base_factory: "공장 위성 기지"
 pd_moon_base_factory_desc: "공장, 작공 작업장, 제조 센터는 이 첨단 보호 돔 네트워크의 핵심입니다. 인근 거주 가능 세계와 연결되어 있으며, 자원과 제작품의 유통을 위해 이 연결망에 의존합니다."
 pd_moon_base_foundry: "주조 위성 기지"
 pd_moon_base_foundry_desc: "주조 공장과 합금 가공 공장은 이 첨단 보호 돔 네트워크의 핵심입니다. 모행성과 밀접하게 연결된 이 돔형 기지는 원자재와 완성된 합금의 수출을 위해 인근 거주 가능 세계와의 필수적인 연결에 의존합니다."
 pd_moon_base_admin: "행정 위성 기지"
 pd_moon_base_admin_desc: "관공서와 관료 기관이 이 첨단 보호 돔 네트워크를 가득 채우고 있습니다. 모행성과 연결된 이 돔형 기지는 보급품과 유지보수를 위해 인근 거주 가능 세계와의 중요한 연결에 의존합니다."
 pd_moon_base_priest: "사원 위성 기지"
 pd_moon_base_priest_desc: "사원과 성지가 이 첨단 보호 돔 네트워크를 차지하고 있어 신자들을 위한 영적 중심지로 구별됩니다. 이 돔형 기지는 모 행성과 연결되어 있으며, 인근 거주 가능 세계와의 신성한 연결에 의존합니다."
 pd_domed_base_research: "연구 돔형 기지"
 pd_domed_base_research_desc: "실험실과 연구 시설이 이 첨단 보호 돔 네트워크를 지배하고 있습니다. 항성계 내 행성에 연결되어 있으며 필수 자원을 해당 링크에 의존합니다."
 pd_domed_base_mining: "채광 돔형 기지"
 pd_domed_base_mining_desc: "광산과 채굴 시설은 이 첨단 보호 돔 네트워크의 중추입니다. 항성계 내 행성에 고정되어 있으며, 이 연결에 의존하여 필수 자원을 공급하고 채굴한 재료를 운송합니다."
 pd_domed_base_energy: "발전소 돔형 기지"
 pd_domed_base_energy_desc: "발전소와 에너지 변환기는 이 첨단 보호 돔 네트워크의 핵심을 형성합니다. 항성계 내 행성과 연결되어 있으며, 중요한 자원과 에너지 크레딧의 분배를 위해 이 연결에 의존합니다."
 pd_domed_base_food: "수경 재배 돔형 기지"
 pd_domed_base_food_desc: "수경 재배 농장과 농업 모듈은 이 첨단 보호 돔 네트워크에 걸쳐 있습니다. 항성계 내 행성과 연결된 이 연결망에 의존하여 식량을 공급하고 보급합니다."
 pd_domed_moonbase_site: "위성 기지 위치"
 pd_domed_moonbase_site_desc: "이 위성은 돔형 기지를 건설하기에 이상적이지만, 공급과 지속 가능성을 보장하려면 항성계 내에 식민지화된 행성이 있어야 합니다."
 pd_domed_research_site: "가능한 연구 돔형 기지 위치"
 pd_domed_research_site_desc: "이 행성체는 돔형 연구 기지를 건설하는 데 이상적이지만, 공급과 지속 가능성을 보장하기 위해서는 항성계 내에 식민지화된 행성이 있어야 합니다."
 pd_domed_mining_site: "가능한 채광 돔형 기지 위치"
 pd_domed_mining_site_desc: "이 행성체는 돔형 채굴 기지를 건설하는 데 이상적이지만, 공급과 지속 가능성을 보장하기 위해서는 항성계 내에 식민지화된 행성이 필요합니다."
 pd_domed_food_site: "가능한 수경 재배 돔형 기지 위치"
 pd_domed_food_site_desc: "이 행성체는 돔형 수경 재배 기지를 건설하는 데 이상적이지만, 공급과 지속 가능성을 보장하려면 항성계 내에 식민지화된 행성이 필요합니다."
 pd_domed_energy_site: "가능한 발전소 돔형 기지 위치"
 pd_domed_energy_site_desc: "이 행성체는 돔형 발전기 기지를 건설하는 데 이상적이지만, 공급과 지속 가능성을 보장하기 위해서는 항성계 내에 식민지화된 행성이 필요합니다."

#Deposits
 #Terraforming Deposits
 d_phab_energy_1: "방사성 동위원소"
 d_phab_energy_1_desc: "이 사이트는 풍부한 방사성 동위원소 광맥을 자랑하며, 쉽게 접근할 수 있고 효율적인 전력 생산에 이상적입니다."
 d_phab_energy_2: "얼어붙은 가스 호수"
 d_phab_energy_2_desc: "이 차가운 호수에서 엄청난 압력으로 고대의 가스가 굳어져 독특하고 귀중한 동결 자원의 저수지가 만들어졌습니다."
 d_phab_energy_3: "지하 배출구"
 d_phab_energy_3_desc: "금속성 퇴적물과 과열된 지하수가 휘발성 반응으로 결합하여 에너지가 풍부한 화학적 배출구를 만들어 전력을 활용하기 위한 최적의 조건을 갖추게 됩니다."
 d_phab_mining_1: "광물 지대"
 d_phab_mining_1_desc: "지질학적 격변으로 인해 이 귀중한 광물들이 오래 전에 행성 표면에 노출되었습니다."
 d_phab_mining_2: "광석이 풍부한 동굴"
 d_phab_mining_2_desc: "이 깊은 동굴에는 금속과 광물 광석이 매장되어 있습니다."
 d_phab_mining_3: "광물이 풍부한 산"
 d_phab_mining_3_desc: "이 산비탈은 풍부한 광석 자원과 보석으로 반짝반짝 빛납니다."
 d_phab_food_1: "질소 매장층"
 d_phab_food_1_desc: "행성에 흩어져 있는 질소 매장층은 테라포밍 이후 지형을 식량 생산을 위한 비옥한 땅으로 바꾸는 데 필수적인 역할을 할 수 있습니다."
 d_phab_food_2: "인 매장층"
 d_phab_food_2_desc: "행성에 흩어져 있는 인 매장층은 테라포밍 이후 지형을 식량 생산을 위한 비옥한 땅으로 바꾸는 데 필수적인 역할을 할 수 있습니다."
 d_phab_food_3: "칼륨 매장층"
 d_phab_food_3_desc: "행성에 흩어져 있는 칼륨 매장층은 테라포밍 이후 지형을 식량 생산을 위한 비옥한 땅으로 바꾸는 데 필수적인 역할을 할 수 있습니다."
 d_pd_solar_system_network_hub: "항성계 내 네트워크 허브"
 d_pd_solar_system_network_hub_desc: "이 허브는 이 항성계의 행성 돔형 전초기지의 중요한 연결 고리입니다. 기지에서 고용과 숙소를 제공하는 동안 중앙 식민지에서는 운영을 유지하는 데 필수적인 보급품과 자원을 제공합니다."

#Technology
 tech_pd_domed_colonies: "돔형 거주지"
 tech_pd_domed_colonies_desc: "기술의 발전으로 이전에는 불가능했던 행성 변경에 돔형 식민지를 건설하는 것이 가능해졌습니다."
 allow_domed_colonies: "§HUnlocks Megastructures:§! §YDomed Colonies§!와 §YDomed Bases§!"
 allow_domed_colonies_DETAILS: "이 기술을 사용하면 일부 거주 불가능한 행성에 돔형 식민지와 기지를 건설할 수 있습니다."

#Decisions
 decision_build_solar_system_network_hub: "$d_pd_solar_system_network_hub$ 건설"
