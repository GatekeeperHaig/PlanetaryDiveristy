l_russian:

###Modifiers
 #Wet Worlds
 pd_continental: "Континентальный мир"
 pd_continental_desc: "Крупные участки суши разделены океанами, а климат сильно меняется в зависимости от географической широты и количества осадков."
 pd_retinal: "Мир ретинальных лесов"
 pd_retinal_desc: "Растительная жизнь основана на ретинальдегиде, а не на хлорофилле, что придает планете характерный фиолетовый оттенок."
 pd_lake: "Озёрный мир"
 pd_lake_desc: "Поверхность планеты представляет собой единую территорию, покрытую миллионами озер всех размеров."
 pd_forest: "Лесной мир"
 pd_forest_desc: "Густые леса покрывают поверхность этой планеты, образуя сплошное море лесной растительности, охватывающее всю ее сушу."
 pd_tepid: "Прохладный мир"
 pd_tepid_desc: "Из-за малого наклона оси планеты здесь сформировались идеальные условия для эволюции разных вариаций фотосинтеза и развития биосферы."
 pd_mushroom: "Грибной мир"
 pd_mushroom_desc: "Огромные территории планеты покрыты грибными лесами и пещерными системами."
 pd_temperate: "Умеренный мир"
 pd_temperate_desc: "Этот мир может похвастаться мягким климатом, поддерживающим богатое биоразнообразие почти на каждом континенте."
 pd_sakura: "Мир сакуры"
 pd_sakura_desc: "Крупные участки суши разделены океанами, поверхность покрывают пышные, вечно цветущие леса."
 pd_megaflora: "Мир мегафлоры"
 pd_megaflora_desc: "Эта планета является домом для гигантской мегафлоры, которая покрывает поверхность планеты. При строительстве вокруг этой редкой растительности возникают серьезные проблемы."
 pd_petrified: "Мир окаменелых лесов"
 pd_petrified_desc: "Когда-то эту планету покрывали колоссальные деревья, теперь же от них остались лишь окаменелые останки. Уникальный материал, ранее бывший древесиной, отлично подходит для строительства, хоть и требует усилий для добычи."

 #Ocean
 pd_ocean: "Океанический мир"
 pd_ocean_desc: "Океаны покрывают более §Y90%§! поверхности, остальную часть составляют разрозненные острова."
 pd_cascadian: "Каскадный мир"
 pd_cascadian_desc: "Субтропические прибрежные леса и возвышающиеся горные хребты украшают ландшафт. Активная, бурная гидросфера планеты характеризуется с снежными зимами и коротким, теплым летом."
 pd_swamp: "Болотный мир"
 pd_swamp_desc: "Большая часть планеты покрыта густыми болотистыми лесами с очень небольшим количеством участков поверхности, не находящихся под водой. Гидросфера сильна и стабильна в основном в мелких морях, болотах и трясинах и поддерживает большое изобилие растительной и животной жизни."
 pd_crag: "Скалистый мир"
 pd_crag_desc: "На этой планете океаны и полярные ледяные шапки покрывают более §Y99%§! поверхности, изредко усеянною изрезанными островами. Вулканическая и геотермальная активность в изобилии поддерживает морские экосистемы."
 pd_fog: "Туманный мир"
 pd_fog_desc: "Океаны покрывают большую часть поверхности планеты, а экстремальная влажность вызывает почти постоянный туман, движущийся над пышными лесами и лугами."
 pd_kelp: "Саргассов мир"
 pd_kelp_desc: "Почти всю поверхность планеты занимает океан, плотно заполненный лесами питательной ламинарии. Морская экосистема обладает поразительным богатством видов."
 pd_algae: "Мир розовых водорослей"
 pd_algae_desc: "Моря и реки этой планеты заполняют розовые, постоянно цветущие водоросли, и это отлично заметно даже из космоса."
 pd_reef: "Мир рифов"
 pd_reef_desc: "Мелководные океаны покрывают почти 99% поверхности планеты, а находящиеся под поверхностью значительные рифовые системы видны с орбиты. Единственные участки над водой находятся там, где рифовая система выросла достаточно высоко, чтобы создать разрозненные островные цепи кораллов."
 pd_archipelago: "Мир архипелагов"
 pd_archipelago_desc: "Поверхность покрывает один планетарный океан с разрозненными архипелагами. Благодаря высокой вулканической активности острова появляются и исчезают со сравнительно часто, создавая постоянно меняющийся ландшафт."

 #Tropical
 pd_tropical: "Тропический мир"
 pd_tropical_desc: "Планета подвержена сезонам проливных дождей, которые чередуются с периодами засухи. Большая часть суши покрыта густой растительностью."
 pd_atoll: "Атолловый мир"
 pd_atoll_desc: "Большую часть этой планеты составляют мелководные лагуны, коралловые рифы и тропические острова, а теплая температура поддерживает очень обширную биосферу."
 pd_tepui: "Мир Тепуи"
 pd_tepui_desc: "Планета имеет обширную гидросферу, существует заметная разница между более прохладными дождливыми плато тепуи и более теплыми влажными наземными джунглями внизу."
 pd_mangrove: "Мангровый мир"
 pd_mangrove_desc: "Большая часть планеты покрыта мелководными морями с очень небольшим количеством суши над уровнем моря. Джунгли простираются на сотни миль за берега немногих существующих островов."
 pd_cenote: "Мир сенотэ"
 pd_cenote_desc: "Большие карстовые воронки и подводные речные системы змеятся под поверхностью этой планеты. Большая часть суши покрыта густой растительностью, поддевживающей множественные экосистемы и большое биоразнообразие."
 pd_fungal: "Мир грибных джунглей"
 pd_fungal_desc: "Грибная растительность этой планеты составляет основу процветающей и разнообразной биосферы: она представлена от микроскопических спор до колоссальных грибов."
 pd_aerial: "Эфирный мир"
 pd_aerial_desc: "На этой планете бывают сезоны со значительными осадками. Высоко над землями, скрытыми густой растительностью, по небу, словно облака, скользят колоссальные стручки семян, рожденные уникальной флорой планеты."
 pd_lilypad: "Кувшинковый мир"
 pd_lilypad: "Планета с тёплыми, мелководными океанами, поддерживающими богатую биосферу. На поверхности прочные листья кувшинок образуют вторичную поверхностную экосистему."
 pd_geothermal: "Геотермальный мир"
 pd_geothermal_desc: "На поверхности этой планеты полно ледников, в расселинах которых разместились плотные джунгли. Высокая геотермальная активность в коре создаёт миллионы жерл, подогревающих места концентрации биосферы и выбрасывающих питательные вещества для местной флоры и фауны."
 pd_biolumen: "Биолюминесцентный мир"
 pd_biolumen_desc: "Атмосфера этой планеты полна нетоксичных частиц, а местная биосфера выработала постоянную биолюминесценцию, что создаёт незабываемый вид с орбиты."

 #Desert
 pd_desert: "Пустынный мир"
 pd_desert_desc: "Планета с резкими перепадами дневных и ночных температур. Растительность скудна, но даже редкие осадки способны заставить пустыню цвести."
 pd_dune: "Мир дюн"
 pd_dune_desc: "Моря песчаных дюн покрывают значительную часть поверхности. Гидросфера находится в основном в подземных водоносных горизонтах, которые поднимаются вверх в оазисах и горных источниках."
 pd_oasis: "Мир-оазис"
 pd_oasis_desc: "Гидросфера планеты поддерживает только один большой водоем, вокруг которого есть полоса растительности. Дожди едва достигают внутренней пустыни, покрывающей большую часть этого мира."
 pd_outback: "Мир буш"
 pd_outback_desc: "Большая часть планеты покрыта засушливыми или полузасушливыми кустарниками и пустынями, в то время как в районах вокруг воды больше растительности. Гидросфера в основном ограничена несколькими внутренними морями и естественными подземными источниками."
 pd_coastal: "Мир побережий"
 pd_coastal_desc: "Гидросфера планеты представлена глубокими холодными океанами с течениями, которые обеспечивают стабильность атмосферы, уменьшая количество осадков на суше, но создавая туман и дымку."
 pd_fungi: "Пустынный грибной мир"
 pd_fungi_desc: "Сухой и покрытый вулканическим пеплом, этот мир является местом обитания пустынных грибов, которые приспособились к высоким температурам, сухости и недостатку питательных веществ."
 pd_salt: "Соляной мир"
 pd_salt_desc: "Покрытая минералами поверхность планеты состоит в основном из соляных равнин, горных хребтов и крупных кристаллических образований. Большая часть суши негостеприимна для большинства форм растительной и животной жизни."
 pd_aquifer: "Водоносный мир"
 pd_aquifer_desc: "Осадки выпадают редко, но эта планета обладает богатой гидросферой, которая находится под поверхностью и в бесчисленных лагунах, разбросанных по планете. Вокруг них и сосредоточена местная уникальная флора и фауна."

 #Arid
 pd_arid: "Засушливый мир"
 pd_arid_desc: "Планета состоит в основном из пыльных плоскогорий и каньонов. В полярных зонах, где царит более умеренный климат, есть леса, но растительности в целом мало."
 pd_mesa: "Мир плато"
 pd_mesa_desc: "Большие плато и горы распространены вокруг экватора, а холодные полярные регионы покрыты лесами. Гидросфера представлена в основном крупными реками, которые прорезали каньоны с растительностью, покрывающей русла рек."
 pd_fog_desert: "Туманный пустынный мир"
 pd_fog_desert_desc: "Очень высокие горные пики собирают огромные дождевые тучи на большей части планеты, а соляные равнины и засушливые долины составляют большую часть ровной земли. Гидросфера представлена несколькими озерами и горными источниками."
 pd_mediterranean: "Средиземный мир"
 pd_mediterranean_desc: "Гидросфера планеты поддерживает несколько крупных внутренних морей, которые окружены редкой растительностью и кустарниками. В глубине материка жаркая засушливая местность."
 pd_badlands: "Мир пустошей"
 pd_badlands_desc: "Сухая поверхность планеты состоит в основном из осадочных пород и почв, богатых глиной, которые были выветрены ветром и водой. Минимальная растительность представлена в основном низко лежащими кустарниками и выносливыми травами."
 pd_succulent: "Мир суккулентов"
 pd_succulent_desc: "Высокие температуры и редкие дожди, характерные для этой планеты, вынудили местную растительность выработать различные способы удержать ценную влагу."
 pd_striped: "Полосатый мир"
 pd_striped_desc: "Эта планета обладает удивительным минералогическим составом. Ландшафт может похвастаться глубокими разноцветными полосами, добавляющими завораживающий эффект к покрытой пылью и засушливой местности."
 pd_amethyst: "Аметистовый мир"
 pd_amethyst_desc: "Засушливый мир с бурным геологическим прошлым, из-за чего в его коре полно залежей аметистов."
 pd_coral: "Мир кораллов"
 pd_coral_desc: "Этот  некогда океанический мир из-за слабого магнитного поля и других экологических факторов почти полностью утратил свою гидросферу. Кораллы приспособились к сухой среде, и их можно найти в виде лесов на поверхности."
 pd_primal: "Первобытный мир"
 pd_primal_desc: "Вулканическая активность этого молодого мира замедлилась, что позволило развиться более сложной флоре и фауне, что, в свою очередь, помогло создать пригодную для дыхания атмосферу и стабилизировать гидросферу."

 #Savannah
 pd_savannah: "Мир саванны"
 pd_savannah_desc: "Небольшая гидросфера создаёт возможность для коротких влажных сезонов, но если не считать нескольких видов вездесущей травы, то растительность в основном сосредоточена вокруг мелких оазисов."
 pd_steppe: "Степной мир"
 pd_steppe_desc: "На этой полупустыне есть холмы и равнины, покрывающие большую часть поверхности. Хотя на планете почти не растут деревья, количество осадков может поддерживать кустарники и травы."
 pd_prairie: "Мир прерий"
 pd_prairie_desc: "Для этой планеты характерна сезонная гидросфера с одной большой сушей с крупными внутренними морями. Сухое лето контрастирует с холодной суровой зимой."
 pd_veld: "Мир вельд"
 pd_veld_desc: "Из-за сухой атмосферы и субтропического климата поверхность планеты покрытакустарниковыми лесами и открытыми саваннами. Зима здесь мягкая, а лето долгое и жаркое."
 pd_semi_arid: "Полузасушливый мир"
 pd_semi_arid_desc: "Гидросфера этой планеты обеспечивает короткий, но ощутимый сезон дождей, но кроме нескольких вездесущих трав растительность в основном сосредоточена вокруг защищенных долин и вблизи крупных водоемов."
 pd_aspen: "Лесостепной мир"
 pd_aspen_desc: "Из-за сухой атмосферы на этой планете поверхность покрыта рощами деревьев, чередующихся с лугами. Небольшая, но стабильная гидросфера из ручьев и речных долин поддерживает леса и густой кустарник."
 pd_sandstone: "$pc_pd_sandstone$"
 pd_sandstone_desc: "Эта планета покрыта обширными лугами и песчаниковыми пластами, испещренными постоянными ветрами. Её гидросфера поддерживает жизнестойкие травы, которые приспособились процветать в этой среде."
 pd_turquoise: "$pc_pd_turquoise$"
 pd_turquoise_desc: "Этот субтропический мир с травянистой растительностью усыпан огромными залежами бирюзы, которые встречаются почти повсюду на его поверхности."
 pd_supercontinent: "Суперконтинентальный мир"
 pd_supercontinent_desc: "В настоящее время тектонические плиты этой планеты образуют суперконтинент. Прибрежные земли полны пышной растительности, но большая часть внутренней местности представляет собой луга, которые постепенно переходят в большие засушливые пустыни."
 pd_sinkhole: "Карстовый мир"
 pd_sinkhole_desc: "На поверхности планеты воды мало, но в глубине пород скрывается планетарный подземный океан, создающий гигантские карстовые воронки, которыми усеяна суша."

 #Arctic
 pd_arctic: "Арктический мир"
 pd_arctic_desc: "Полярные шапки планеты занимают значительную площадь и содержат огромные запасы воды в форме вечного ледникового льда. Тем не менее, на планете имеет место смена сезонов, и экваториальный пояс покрыт растительностью."
 pd_cold_desert: "Морозный мир"
 pd_cold_desert_desc: "Осадков на этой планете выпадает мало, а крупные поверхностные водоемы встречаются редко. Даже в дневное время средняя температура часто бывает значительно ниже нуля."
 pd_glacial: "Ледниковый мир"
 pd_glacial_desc: "Большую часть года на этой планете вода здесь представлена в виде ледников, в летние месяцы наблюдается значительное таяние, и снег - вполне обычное явление."
 pd_antarctic: "Антарктический мир"
 pd_antarctic_desc: "В зимние месяцы скорость ветров на поверхности планеты может достигать более 25 км в час, жизнь можно найти в изолированных очагах под морским льдом, в пещерах и в защищенных долинах."
 pd_aeolian: "Эоловый мир"
 pd_aeolian_desc: "Для атмосферы планеты характерны постоянные ветра со скоростью более 30 км в час. Они создали полые карстовые воронки, щелевые каньоны и впадины, которые позволили жизни процветать внутри, в безопасности от непогоды."
 pd_ice_spike: "Мир ледяных шипов"
 pd_ice_spike_desc: "Интенсивная тектоническая активность коры кланеты периодически ломает толстые ледяные пласты, поэтому сверху полно острых ледяных шипов."
 pd_crevasse: "Подледниковый мир"
 pd_crevasse_desc: "Почти вся поверхность планеты покрыта льдом и непригодна для жизни. Несмотря на это, геотермальная энергия ядра планеты поддерживает приемлемые условия на дне многочисленных расщелин."
 pd_ice_dunes: "Мир ледяных дюн"
 pd_ice_dunes_desc: "Из-за температуры ниже нуля и особенностей климата большую часть года поверхность планеты покрывают дюны из мелких частиц льда."
 pd_storm: "Мир штормов"
 pd_storm_desc: "Большая часть суши планеты находится на обоих полюсах, разделенных массивным океаном, который круглый год порождает мощные штормы. Из-за экстремальных условий большинство живых организмов планеты можно найти только под поверхностью воды."
 pd_iceberg: "Мир айсбергов"
 pd_iceberg_desc: "Несмотря на отрицательные температуры, высокая соленость мирового океана планеты не позволяет ему замерзнуть. Вся вода, которой удается кристаллизоваться, превращается в нестабильные айсберги, а в местных водах процветают колонии морской ламинарии."

 #Alpine
 pd_alpine: "Высокогорный мир"
 pd_alpine_desc: "Снег покрывает высокие пики, а в долинах покоятся замёрзшие озёра. Хотя планета испытывает минимальные сезонные колебания, под замёрзшей поверхностью озёр всё ещё достаточно жидкой воды, чтобы поддерживать жизнь некоторых морозоустойчивых растений."
 pd_boreal: "Таёжный мир"
 pd_boreal_desc: "Климат на этой планете субарктический, с очень большим диапазоном температур между сезонами, но доминирующей чертой является долгая и холодная зима. Хвойные леса покрывают более теплые широты планеты, а тундра и льды - вблизи полюсов."
 pd_snow: "Заснеженный мир"
 pd_snow_desc: "В настоящее время планета переживает ледниковый период, большая часть планеты покрыта ледяным щитом. Экваториальная полоса покрыта густыми лесами умеренного пояса."
 pd_highland: "Горный мир"
 pd_highland_desc: "Большая часть планеты покрыта туманными нагорьями с выносливыми травами и лишайниками плато. Гидросфера в целом стабильна между замерзшими горными хребтами и большими внутренними морями."
 pd_dune_forest: "Пустынно-лесной мир"
 pd_dune_forest_desc: "Из-за высокого уровня тумана, но малого количества осадков большая часть низменностей планеты представляет собой сухие дюны, а то немногое, что выпадает в виде снега, покрывает лесистые вершины гор."
 pd_fjord: "Мир фьордов"
 pd_fjord_desc: "На этой планете много воды, местные океаны прорезают многочисленные, глубокие узкие впадины в суше."
 pd_blossom: "Цветочный мир"
 pd_blossom_desc: "Богатые луга этой планеты полны яркой цветущей флорой, а вид с орбиты просто незабываем."
 pd_glaciovolcanic: "Ледниково-вулканический мир"
 pd_glaciovolcanic_desc: "Если бы не высокий уровень вулканической активности этой планеты, она была бы ледниковым миром, но вместо этого многочисленные вулканы создают горячие озера, в которых обитает выносливая жизнь."
 pd_lanthanide: "Лантанидный мир"
 pd_lanthanide_desc: "Снег покрывает возвышающиеся кольцеобразные вершины гор, созданные необычайно высоким содержанием редкоземельных металлов и магнитной активностью этой планеты. Хотя на планете наблюдаются минимальные сезонные колебания, жидкой воды все еще достаточно для поддержания жизнестойкой растительности."

 #Tundra
 pd_tundra: "Тундровый мир"
 pd_tundra_desc: "Вечная мерзлота покрывает почти всю планету, за исключением экваториальной зоны с более тёплым климатом. Есть стабильная биосфера, но растительность состоит в основном из мха и лишайников."
 pd_bog: "Мир топей"
 pd_bog_desc: "На этой планете сырое лето, долгая холодная зима и большое количество осадков круглый год. Вода покрывает всю сушу в виде обширных болот и топей."
 pd_mycelium: "Мир мицелия"
 pd_mycelium_desc: " На этой планете короткое прохладное лето и долгая, сухая и морозная зима. Обширные пространства, леса из огромных грибов и густые подземные мицелиальные сети покрывают большую часть средних широт этой планеты."
 pd_mud: "Грязевой мир"
 pd_mud_desc: "Сезонные колебания на этой планете носят ограниченный характер с заметным количеством осадков. Большое количество слабой геотермальной активности на поверхности вызвало появление бесчисленных горячих грязевых озер и вулканов."
 pd_basalt: "Базальтовый мир"
 pd_basalt_desc: "Из-за вулканического прошлого этот в целом плоский мир покрыт базальтовыми лавовыми полями. Стабильная биосфера представлена в мхами и лишайниками, которые растут на остывшем базальте."
 pd_tuya: "Мир Туи"
 pd_tuya_desc: "Несмотря на ограниченные сезонные колебания и долгую суровую зиму, этот мир обладает стабильной биосферой, в первую очередь благодаря питательным веществам, содержащимся в вулканической почве."
 pd_cryoflora: "Мир криофлоры"
 pd_cryoflora_desc: "Хоть температура на планете ниже нуля, а вода представлена, в основном, в виде льда, флора и фауна приспособились к суровым условиям с помощью белков-антифризов и образовали богатую, живую экосистему."
 pd_lichen: "Лишайниковый мир"
 pd_lichen_desc: "Эта планета имеет чрезвычайно стабильную гидросферу и, в целом, предсказуемо низкие температуры, что позволяет гигантским лишайниковым лесам, охватывающим всю планету, расти между скалистыми горами и ледниками."

###Superhabitable
 pd_wet_superhabitable: "Умеренная суперземля"
 pd_wet_superhabitable_desc: "На этой планете достаточно много воды, здесь хорошие условия для ведения сельского хозяйства, мелкие океаны и умеренный климат. Из-за размеров и плотности планета обладает высокой гравитацией, что довольно неприятно."
 pd_dry_superhabitable: "Засушливая суперземля"
 pd_dry_superhabitable_desc: "На этой планете не так много воды, но здесь неплохие условия для ведения сельского хозяйства, мелкие океаны и тёплый климат. Из-за размеров и плотности планета обладает высокой гравитацией, что довольно неприятно."
 pd_cold_superhabitable: "Морозная суперземля"
 pd_cold_superhabitable_desc: "На этой планете достаточно много воды, здесь неплохие условия для ведения сельского хозяйства, мелкие океаны и местами морозный климат. Из-за размеров и плотности планета обладает высокой гравитацией, что довольно неприятно."
 pd_gaia_superhabitable: "Идеальная суперземля"
 pd_gaia_superhabitable_desc: "Идеальная суперземля с умеренным климатом, азотно-кислородной атмосферой и устойчивой экосистемой. Оптимальные условия для всех известных высших форм жизни на разных широтах. Прекрасное место для возникновения и развития жизни, богатое на растительность, неглубокие реки и океаны. Единственный минус - высокая гравитация."
 pd_arcology_superhabitable: "Суперземля-экуменополис"
 pd_arcology_superhabitable_desc: "Эта планета целиком урбанизирована и представляет собой сплошной город. Климат умеренный, но некомфортная, высокая гравитация."
 pd_nuked_superhabitable: "Опустошённая суперземля"
 pd_nuked_superhabitable_desc: "В настоящее время эта планета переживает ядерную зиму, в атмосфере плотные слои сажистых аэрозолей. Высокий уровень радиации на поверхности. Минимальные признаки жизни. И сильная, некомфортная гравитация."

###Tidally Locked
 pd_wet_tidally_locked: "Солнечный мир"
 pd_wet_tidally_locked_desc: "В этом солнечном влажном мире синхронного вращения есть множество возможностей по генерации энергии из-за постоянного дневного света и сильных ветров. Жизнь возможна лишь в сумеречной полоске терминатора."
 pd_dry_tidally_locked: "Сумеречный мир"
 pd_dry_tidally_locked_desc: "В этом засушливом мире синхронного вращения есть множество возможностей по генерации энергии из-за постоянного дневного света и сильных ветров. Жизнь возможна лишь в сумеречной полоске терминатора."
 pd_cold_tidally_locked: "Мир-Око"
 pd_cold_tidally_locked_desc: "В этом холодном мире синхронного вращения есть множество возможностей по генерации энергии из-за постоянного дневного света и сильных ветров. Жизнь возможна лишь в сумеречной полоске терминатора."
 pd_gaia_tidally_locked: "Идеальный мир синхронного вращения"
 pd_gaia_tidally_locked_desc: "Этот идеальный мир обладает азотно-кислородной атмосферой и устойчивой экосистемой. Находится в приливном захвате своей звезды. Оптимальные условия для всех известных высших форм жизни в полоске терминатора."
 pd_arcology_tidally_locked: "Экуменополис синхронного вращения"
 pd_arcology_tidally_locked_desc: "Этот мир синхронного вращения целиком урбанизирован и представляет собой сплошной город. Жизнь возможна лишь в сумеречной полоске терминатора"
 pd_nuked_tidally_locked: "Опустошённый мир синхронного вращения"
 pd_nuked_tidally_locked_desc: "Эта планета к настоящее время переживает ядерную зиму, в атмосфере плотные слои сажистых аэрозолей. Высокий уровень радиации на поверхности. Минимальные признаки жизни."

###Cave
 pd_wet_cave: "Мир сырых пещер"
 pd_wet_cave_desc: "На этой планете есть обширная сеть цветущих пещер, климат умеренный. Строительство под землёй затратно, но выгодно с точки зрения обороны."
 pd_dry_cave: "Мир сухих пещер"
 pd_dry_cave_desc: "На этой планете есть обширная сеть песчаниковых пещер, климат засушливый. Строительство под землёй затратно, но выгодно с точки зрения обороны."
 pd_cold_cave: "Мир ледяных пезер"
 pd_cold_cave_desc: "На этой планете есть обширная сеть ледяных пещер, климат холодный. Строительство под землёй затратно, но выгодно с точки зрения обороны."
 pd_gaia_cave: "Идеальный мир пещер"
 pd_gaia_cave_desc: "Этот идеальный мир пещер обладает азотно-кислородной атмосферой и устойчивой экосистемой. Оптимальные условия для всех известных высших форм жизни на разных широтах. Строительство под землёй затратно, но выгодно с точки зрения обороны.
 pd_arcology_cave: "Пещерный экуменополис"
 pd_arcology_cave_desc: "Этот мир пещер целиком урбанизирован и представляет собой сплошной город. Строительство под землёй затратно, но выгодно с точки зрения обороны."
 pd_nuked_cave: "Опустошённый мир пещер"
 pd_nuked_cave_desc: "Этот мир пещер к настоящее время переживает ядерную зиму, в атмосфере плотные слои сажистых аэрозолей. Высокий уровень радиации на поверхности. Минимальные признаки жизни."

