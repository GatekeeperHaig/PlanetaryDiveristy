#Modifikatoren
pd_hive_military: "Overmind-Welt"
pd_hive_military_desc: "Diese Welt ist für die Kernfunktionen des Hive Mind von zentraler Bedeutung und gegen äußere Bedrohungen und Einflüsse geschützt. Ein gewaltiger Schild umhüllt den Planeten und Kriegerdrohnen stehen bereit, um seinen Schutz zu gewährleisten."
pd_machine_military: "Nexus-Welt"
pd_machine_military_desc: "Diese Planeteneinheit ist ein integraler Bestandteil der Operationsmatrix dieser Maschinenintelligenz. Sie ist gegen äußere Einflüsse abgeschirmt und durch einen unangreifbaren Verteidigungsmechanismus geschützt. Kampfeinheiten sind ständig einsatzbereit, wodurch die Integrität der Einheit gewahrt wird."

