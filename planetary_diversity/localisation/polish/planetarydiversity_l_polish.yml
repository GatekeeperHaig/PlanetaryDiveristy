 #Flooding Ascension
 decision_pd_flood_planet: "Poszerz morza planety"
 decision_pd_flood_planet_desc: "Ta oceaniczna planeta ma potencjał, by stać się idealnym domem dla naszego ludu. Poprzez podniesienie poziomu mórz i przeniesienie miast pod wodę zapewnimy rozwój życia przystosowanego do głębin."
 decision_pd_flood_planet_tooltip: "Lód zostanie pozyskany z systemu posiadającego §Y$sm_ice_mining_station$§!\nDo §Y$pd_aw_flooded_planet$§! dodany zostanie modyfikator:\n$pd_aw_flooded_planet_tooltip$"
 pd_aw_flooded_planet: "Świat wodny"
 decision_pd_unflood_planet: "Osusz planetę"
 decision_pd_unflood_planet_desc: "To usunie zalany ekosystem z tej planety, przywracając ją do pierwotnego stanu."


 ICE_MINING_PD_PLANET_SUCCESS_TITLE: "Planeta zalana"
 ICE_MINING_PD_PLANET_SUCCESS_DESC: "Dzięki wykorzystaniu lodu wydobytego w systemie $SYSTEM|Y$, udało nam się zalać §Y[This.GetName]§!."

 decision_pd_build_dayside_farm: "$decision_build_dayside_farm$"
 decision_pd_build_dayside_farm_desc: "$decision_build_dayside_farm_desc$"
 decision_pd_build_dayside_farm_effects_short: "$decision_build_dayside_farm_effects_short$"

 #Gaia Terraforming
 policy_pd_gaia_modifier: "Kształtowanie świata"
 policy_pd_gaia_modifier_desc: "Choć kosztowne, możemy zastosować nasze zaawansowane techniki terraformowania na każdym projekcie planetarnym, zapewniając, że każda terraformowana planeta będzie idealnie ukształtowana."
 pd_expensive_gaia_terraforming_name: "Terraformowanie kształtujące"
 pd_expensive_gaia_terraforming: "Terraformowanie kształtujące"
 pd_expensive_gaia_terraforming_desc: "Wszystkie projekty terraformowania otrzymają modyfikator §Y$engineered_environment_gaia$§!. Spowoduje to wzrost kosztów wszystkich projektów terraformowania."
 pd_normal_terraforming_name: "Terraformowanie standardowe"
 pd_normal_terraforming: "Terraformowanie standardowe"
 pd_normal_terraforming_desc: "Koszty terraformowania pozostaną standardowe, użyjemy kształtowania świata tylko tam, gdzie uznamy to za konieczne."
 #Nemma World
 pd_nemma: "Świat Nemma"
 pd_nemma_desc: "Wyspy tej planety to w rzeczywistości olbrzymie, mineralnie opancerzone płazy-reptyle. Nazywane Nemmami, unoszą się na powierzchni i pozostają spokojne, jeśli nie są niepokojone."
 #Alpha Centauri
 pd_alpha_centauri: "Świat Chiron"
 pd_alpha_centauri_desc: "Planeta pokryta jest ksenogrzybnią i cierpi na ekstremalne warunki pogodowe oraz niestabilność sejsmiczną. Pomimo tych zagrożeń, jej bogate zasoby i odporna biosfera oferują cenne możliwości badań i eksploatacji."

 #Zones
 zone_pd_hive_spawning: "Strefa wylęgu"
 zone_pd_hive_spawning_desc: "Strefa przeznaczona do wylęgu nowych dronów."
 zone_pd_machine_replication: "Strefa montażu"
 zone_pd_machine_replication_desc: "Strefa przeznaczona do konstrukcji nowych jednostek maszyn."
