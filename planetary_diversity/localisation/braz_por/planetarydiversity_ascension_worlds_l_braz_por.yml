###PD Tree of Life
 #Deposits
 d_pd_tree_of_life_uncommon: "Árvore da Vida"
 d_pd_tree_of_life_uncommon_desc: "Um desdobramento da Grande Árvore, transplantado aqui pela Colmeia. Embora as condições sejam hospitaleiras para a Árvore, o ecossistema incomum deste planeta não permite que ela cresça até o tamanho máximo."
 d_pd_tree_of_life_home: "Árvore da Vida"
 d_pd_tree_of_life_home_desc: "A Árvore da Vida protegeu e sustentou a Colmeia por incontáveis ​​gerações."
 d_pd_tree_of_life_colony: "Muda da Árvore da Vida"
 d_pd_tree_of_life_colony_desc: "Um desdobramento da Grande Árvore, transplantado aqui pela Colmeia. Levará algum tempo para amadurecer completamente."
 d_pd_tree_of_life_bloomed: "Árvore da Vida Florescida"
 d_pd_tree_of_life_bloomed_desc: "A Grande Árvore protegeu e sustentou a Colmeia por incontáveis ​​gerações. Agora em flor, seus efeitos benéficos podem ser sentidos por todas às entidades."

 #Decisions
 decision_pd_replant_tree_of_life: "Replantar Árvore da Vida"
 decision_pd_replant_tree_of_life_desc: "Devemos estabelecer uma muda da Grande Árvore da Vida aqui para que nossa Colméia floresça."
 decision_pd_bloom_tree_of_life: "Florescer Árvore da Vida"
 decision_pd_bloom_tree_of_life_desc: "Incentivar o florescimento de uma Grande Árvore da Vida exige tempo e recursos consideráveis, mas isso desbloqueará seu verdadeiro potencial."
 decision_pd_bloom_tree_of_life_tooltip: "Este planeta crescerá e se tornará um §YBloomed $pc_pd_megaflora_hive_bloomed$§!.\n\nDoubling os £pop£ §YJobs§! e £moradias£ §Moradias§! que cada distrito fornecerá."

 #Modifiers
 pd_tree_of_life_bloomed: "Mundo da Árvore da Vida Florescida"
 pd_tree_of_life_bloomed: "A Grande Árvore deste planeta amadureceu completamente e está em flor. Seu enorme sistema radicular oferece espaço para entidades trabalhadoras extras e pode suportar danos consideráveis."
 pd_tree_of_life_growing: "Muda da Árvore da Vida em Crescimento"
 pd_tree_of_life_growing_desc: "As entidades deste planeta estão focados em estabelecer a muda da Grande Árvore que plantamos aqui."
 pd_tree_of_life_home: "Mundo da Árvore da Vida"
 pd_tree_of_life_home_desc: "A Grande Árvore deste planeta está totalmente crescida. Seu sistema radicular fornece espaço para entidades trabalhadoras e resiste naturalmente a danos."
 pd_no_lifetree: "Nenhuma Árvore da Vida"
 pd_no_lifetree_desc: "Sem uma Grande Árvore da Vida, a colmeia fica incompleta."

 #Origin
 origin_pd_aw_tree_of_life: "Placeholder Origin - DO NOT USE"
 origin_pd_aw_tree_of_life_desc: "This origin is a placeholder and will not work in Stellaris. Please remove it before starting  your game, as it will cause issues."

###Wasteland
 #Decisions
 decision_pd_wasteland_planet: "Padrões Industriais Não Regulamentados"
 decision_pd_wasteland_planet_desc: "As preocupações ambientais apenas nos impedem. Ao ignorar o estado do ecossistema natural do planeta, desbloquearemos o seu verdadeiro potencial industrial."
 decision_pd_wasteland_planet_effects_short: Modificador adicionado "§Y$pd_wasteland_planet$§!.\n\nIncreases §GIndustrial Output§! mas reduz £mod_pop_environment_tolerance£ §RHabitability§!."
 decision_pd_wasteland_planet_cleanup: "Limpeza Ambiental"
 decision_pd_wasteland_planet_cleanup_desc: "A grave degradação ambiental deste planeta deixou o seu ecossistema num estado precário. Retificaremos os danos infligidos a este mundo."
 decision_pd_wasteland_planet_cleanup_tooltip: "Restauraremos o ecossistema original deste planeta."

 #Modifiers
 pd_wasteland_planet: "Deserto Industrial"
 pd_wasteland_planet_desc: "As preocupações ambientais apenas nos impedem. Ao ignorar o estado do ecossistema natural do planeta, desbloquearemos o verdadeiro potencial industrial do planeta."
 pd_wasteland_planet_tooltip: "Desbloqueia £district£ §YGenerator Districts§! e §YMining District§!"
 pd_aw_wasteland_planet: "Deserto Industrial"
 pd_aw_wasteland_planet_desc: "$decision_pd_wasteland_planet_desc$"
 pd_aw_wasteland_planet_tooltip: "Desbloqueia £district£ §YGenerator Districts§! e §YMining District§!"

 #Notification Message
 MESSAGE_PD_WASTELAND_DESC:1 "$PLANET|Y$ agora tem §Y$decision_pd_wasteland_planet$§!"
