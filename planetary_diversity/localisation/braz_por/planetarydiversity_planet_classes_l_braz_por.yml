 pc_pd_glaciovolcanic_desc: "Mundo montanhoso e congelado com uma atmosfera de nitrogênio-oxigênio, este planeta tem altos níveis de atividade vulcânica. Isto resulta em grandes lagos aquecidos geotérmicos que cobrem a superfície, o que traz minerais raros e energia para a superfície congelada."
