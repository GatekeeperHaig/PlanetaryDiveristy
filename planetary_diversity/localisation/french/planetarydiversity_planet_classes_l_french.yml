pc_pd_dry_superhabitable: "Monde Superhabitable Sec"
pc_pd_dry_superhabitable_desc: "Un monde super-terrestre sec et rocheux, cette planète possède une atmosphère dense azote-oxygène. Le terrain couvert de poussière se compose principalement de mesas et de canyons. C'est un berceau parfait pour l'évolution de la vie, avec des buissons riches et productifs et des bassins fluviaux peu profonds. Néanmoins, la gravité élevée est un défi pour ceux qui n'y sont pas habitués."
