 decision_pd_necro_planet: "Zbuduj planetarną nekropolię"
 decision_pd_necro_planet_desc: "Ten świat pragnie stać się rozległą świątynią, w której rozbrzmiewają echa naszego dziedzictwa o wiecznym znaczeniu."
 decision_pd_necro_planet_effects_short: "Dodaje modyfikator §Y$district_pd_aw_necro$§!.\nBudowa §Y$district_farming_plural$§! zostaje zastąpiona przez §G$district_pd_aw_necro_plural$§!"
 decision_pd_necro_planet_cleanup: "Usuń planetarną nekropolię"
 decision_pd_necro_planet_cleanup_desc: "Musimy usunąć świątynie i grobowce pozostawione przez poprzednich właścicieli tej planety."
 decision_pd_necro_planet_cleanup_effects_short: "Modyfikator §Y$pd_aw_necro_planet$§! zostanie usunięty."
