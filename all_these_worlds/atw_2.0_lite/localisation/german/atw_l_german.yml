 #TRAIT_BIOSPHERE_AQUATIC_EFFECT:2 "Having evolved on a world with an evolved and diverse ecosystem, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nIf however, your species is Aquatic, it will receive the following bonuses instead:\n\nFrom any surface environment - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-20%§!\n\nFrom any aquatic environment - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+10%§!\n\nThe Aquatic trait will further increase $MOD_POP_ENVIRONMENT_TOLERANCE$ on Temperate Oceanic worlds or further decrease $MOD_POP_ENVIRONMENT_TOLERANCE$ on worlds with a Dry or Frigid climate."
 trait_high_gravity:0 "Higher mass Homeworld"
 trait_high_gravity_desc:1 "§LThis species is perfectly adapted to living on a world with above average gravity. However, they will have difficulty with lower gravities.§!\n\n§RRequires§! §YMega-terrestrial Homeworld§! §Rorigin§!."
 trait_high_gravity_tooltip:2 "Your species will receive the following penalties based on the Gravity level of the world:\n\nStandard gravity - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\nLow gravity - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-20%§!"
 TRAIT_DENSE_OXYGENCARBONMIX_EFFECT:2 "Having evolved on a world mostly covered by dense vegetation, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §Y0%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+10%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including variable Water vapour as well as several Carbon-based gases in meaningful concentrations. They will suffer different habitability penalties on worlds with different atmosphere types." # TROPICAL
 TRAIT_DIVERSE_VARIABLEWATERVAPOUR_EFFECT:2 "Having evolved on a world with an evolved and diverse ecosystem, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including variable Water vapour and other trace gases. They will suffer different habitability penalties on worlds with different atmosphere types." # CONTINENTAL
 TRAIT_DIVERSE_HIGHERWATERVAPOUR_EFFECT:2 "Having evolved on a world with an evolved and diverse ecosystem, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nIf however, your species is Aquatic, it will receive the following bonuses instead:\n\nFrom any surface environment - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-20%§!\n\nFrom any aquatic environment - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+10%§!\n\nThe Aquatic trait will further increase $MOD_POP_ENVIRONMENT_TOLERANCE$ on Temperate Oceanic worlds or further decrease $MOD_POP_ENVIRONMENT_TOLERANCE$ on worlds with a Dry or Frigid climate.\n\nIf your species dwells on the surface, it will have a preference for worlds with atmospheres rich in Water vapour. They will suffer different habitability penalties on worlds with different atmosphere types." # OCEAN
 TRAIT_DIVERSE_LOWERWATERVAPOUR_EFFECT:2 "Having evolved on a world with an evolved and diverse ecosystem, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including low concentrations of Water vapour and other trace gases. They will suffer different habitability penalties on worlds with different atmosphere types." # TUNDRA
 TRAIT_SPARSE_OXYGENCARBONMIX_EFFECT:2 "Having evolved on a world with low density flora, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including variable Water vapour as well as several Carbon-based gases in meaningful concentrations. They will suffer different habitability penalties on worlds with different atmosphere types." # DESERT
 TRAIT_SPARSE_LOWERWATERVAPOUR_EFFECT:2 "Having evolved on a world with low density flora, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including low concentrations of Water vapour and other trace gases. They will suffer different habitability penalties on worlds with different atmosphere types." # SAVANNAH
 TRAIT_SPARSE_VARIABLEWATERVAPOUR_EFFECT:2 "Having evolved on a world with low density flora, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including variable Water vapour and other trace gases. They will suffer different habitability penalties on worlds with different atmosphere types." # ARCTIC
 TRAIT_SPARSE_CARBONRICH_EFFECT:2 "Having evolved on a world with low density flora, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nYour species also has a preference for worlds with Nitrogen-Carbon Dioxide atmospheres, including Oxigen and Water vapour in lower concentrations as well as other trace gases. They will suffer different habitability penalties on worlds with different atmosphere types." # ARID
 TRAIT_TENUOUS_CARBONPOOR_EFFECT:2 "Having evolved on a bleak world, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nYour species also has a preference for worlds with Nitrogen atmospheres, including some Oxygen and Water vapour in lower concentrations as well as trace ammounts of Carbon Dioxide and other gases. They will suffer different habitability penalties on worlds with different atmosphere types." # ALPINE
 TRAIT_TENUOUS_OXYGENCARBONMIX_EFFECT:2 "Having evolved on a bleak world, your species will receive the following bonuses based on the Biosphere level of the world:\n\nBarren - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nTenuous - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+15%§!\n\nSparse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+5%§!\n\nDiverse - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!\n\nDense - $MOD_POP_ENVIRONMENT_TOLERANCE$: §R-15%§!\n\nYour species also has a preference for worlds with Nitrogen-Oxygen atmospheres, including variable Water vapour as well as several Carbon-based gases in meaningful concentrations. They will suffer different habitability penalties on worlds with different atmosphere types." # TOMB
