 pd_wet_cave: "溶洞星球（岩洞·湿润）"
 pd_wet_cave_desc: "整个星球地表下都是蔓延的岩洞网络。尽管地下建设成本相当高昂，这里确为殖民地提供了精良的防御。"
 pd_dry_cave: "砂岩洞星球（岩洞·干燥）"
 pd_dry_cave_desc: "整个星球地表下都是蔓延的岩洞网络。尽管地下建设成本相当高昂，这里确为殖民地提供了精良的防御。"
