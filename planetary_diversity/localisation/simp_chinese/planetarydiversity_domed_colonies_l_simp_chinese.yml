 pc_pd_domed_colony_barren: "穹顶殖民地（荒芜星球）"
 pc_pd_domed_colony_barren_desc: "荒芜的岩石星球，几乎不存在大气层。表面布满了陨石坑，完全没有生命存在。可以在其表面建立穹顶殖民地，设立永久的居住地。"
