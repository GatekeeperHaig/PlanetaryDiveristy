pc_pd_succulent: "Monde de Succulentes"
pc_pd_succulent_desc: "Monde rocheux sec avec une atmosphère à base d'azote et d'oxygène, avec un terrain aride couvert de poussière. Les températures élevées et les faibles précipitations sporadiques ont incité la végétation à s'adapter à des techniques de rétention d'eau."
