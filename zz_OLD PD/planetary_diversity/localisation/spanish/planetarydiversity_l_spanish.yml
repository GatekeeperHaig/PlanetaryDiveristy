 pdterra_megaflora_desc:0 "Si bien todavía existen algunas arboledas, este mundo alguna vez fue el hogar de bosques de megaflora que se extienden por todo el planeta. Este planeta tiene el potencial de ser terraformado en un raro Mundo Megaflora."
 pdterra_aquifer:0 "Candidato a la Terraformación Acuífero"
 pdterra_aquifer_desc:0 "Este mundo una vez tuvo grandes lagunas y acuíferos por toda su superficie. Este planeta tiene el potencial de ser terraformado en un raro Mundo Acuífero."
 pdterra_reef:0 "Candidato a la Terraformación Arrecife"
 pdterra_reef_desc:0 "El sistema de arrecifes de este planeta una vez se extendió por todas las aguas de este mundo. Este planeta tiene el potencial de ser terraformado en un raro Mundo Arrecife."
 pdterra_coral:0 "Candidato a la Terraformación Coral"
 pdterra_coral_desc:0 "Este planeta una vez tuvo bosques gigantes de coral terrestre. Este planeta tiene el potencial de ser terraformado en un raro Mundo Coral."
 pdterra_supercon:0 "Candidato a la Terraformación Supercontinente"
 pdterra_supercon_desc:0 "Las placas técnicas de este planeta están cerca de ser un supercontinente. Este planeta tiene el potencial de ser terraformado en un raro Mundo Supercontinente."

 #Uninhabitable Rare World Terraforming Modifiers + Classes
 pc_tidallylocked_barren:0 "Mundo Yermo Acoplado"
 pc_tidallylocked_barren_desc:0 "Mundo árido y rocoso con una atmósfera delgada o inexistente que está acoplado por mareas. La superficie está cubierta de cráteres de impacto de meteoritos y completamente desprovisto de vida."
 pdterra_tidallocked:0 "Candidato a la Terraformación Acoplado por Mareas"
 pdterra_tidallocked_desc:0 "Aunque estéril y desprovisto de vida, este planeta acoplado por mareas tiene agua en forma congelada y puede haber sido el hogar de un ecosistema próspero. Con la tecnología adecuada, podría terraformarse en un raro Mundo Acoplado por Mareas habitable."
 pdterra_lanthanide:0 "Candidato a la Terraformación Lantánido"
 pdterra_lanthanide_desc:0 "Aunque estéril y desprovisto de vida, este planeta tiene agua en forma congelada y altos niveles de lantánidos raros, que alguna vez pudo haber sido el hogar de un ecosistema próspero. Con la tecnología adecuada, se podría terraformar en un raro Mundo Lantánido habitable."
 pc_rogue_barren:0 "Mundo Yermo Errante"
 pc_rogue_barren_desc:0 "Mundo árido y rocoso con una atmósfera tenue o inexistente. Este planeta es una captura extrasolar, lo que una vez fuera un mundo errante expulsado de otro sistema estelar. La superficie está cubierta de cráteres de impacto de meteoritos y completamente desprovisto de vida."
 pdterra_rogue:0 "Candidato a la Terraformación Errante"
 pdterra_rogue_desc:0 "Aunque estéril y desprovisto de vida, este planeta tiene agua en forma congelada y puede haber sido el hogar de un ecosistema próspero. Lo que una vez fue una captura extrasolar, este planeta alguna vez tuvo niveles más altos de actividad geotérmica. Con la tecnología adecuada, podría terraformarse en un raro Mundo Errante habitable."
 pdterra_karst:0 "Candidato a la Terraformación Karst"
 pdterra_karst_desc:0 "Aunque estéril y desprovisto de vida, el profundo sistema de cuevas kársticas de este planeta tiene agua en forma congelada y puede haber sido el hogar de un próspero ecosistema de cuevas. Con la tecnología adecuada, podría terraformarse en un raro Mundo Karst habitable."
 pdterra_geothermal:0 "Candidato a la Terraformación Geotérmico"
 pdterra_geothermal_desc:0 "Aunque congelado y desprovisto de vida, este planeta tiene evidencia de haber tenido niveles más altos de actividad geotérmica en el pasado y puede haber sido el hogar de un ecosistema próspero. Con la tecnología adecuada, podría terraformarse en un raro Mundo Geotérmico habitable."
 pdterra_superhabitable:0 "Candidato a la Terraformación Superhabitable"
 pdterra_superhabitable_desc:0 "Aunque estéril y desprovisto de vida, este planeta más grande tiene agua en forma congelada y puede haber sido el hogar de un ecosistema próspero. Con la tecnología adecuada, podría terraformarse en un raro Mundo Superhabitable habitable."
 pdterra_salt:0 "Candidato a la Terraformación Salado"
 pdterra_salt_desc:0 "Aunque estéril y desprovisto de vida, este planeta tiene abundantes minerales y sales y es posible que alguna vez haya sido el hogar de un ecosistema próspero. Con la tecnología adecuada, podría terraformarse en un raro Mundo Salado habitable."
 pdterra_primal:0 "Candidato a la Terraformación Primigenio"
 pdterra_primal_desc:0 "Aunque fundido y desprovisto de vida, este planeta muestra signos de volverse más estable geológicamente y podría ser el hogar de un ecosistema joven pero próspero. Con la tecnología adecuada, podría terraformarse en un raro Mundo Primigenio habitable."
 
 #Reef World
 pc_reef:0 "Mundo Arrecife"
 pc_reef_desc:0 "Mundo templado rocoso con una atmósfera de nitrógeno-oxígeno y una importante hidrosfera. Los océanos poco profundos cubren más del 90% de la superficie y los sistemas de arrecifes significativos debajo de la superficie se pueden ver desde la órbita. Las únicas áreas sobre el nivel del mar que existen son aquellas donde el sistema de arrecifes ha crecido lo suficiente como para crear cadenas de islas de coral dispersas."
