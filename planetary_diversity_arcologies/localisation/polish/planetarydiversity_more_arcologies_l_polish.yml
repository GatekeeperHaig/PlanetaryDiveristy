###Hive+Machine Overmind Worlds
 #Planet Classess
 pc_pd_hive: "Świat nadświadomości roju"
 pc_pd_hive_desc: "Ten świat jest kolosalnym żywym organizmem, nierozerwalnie związanym z umysłem zbiorowym, który go stworzył. Ukształtowany jako bastion zaawansowanych procesów myślowych, jest silnie broniony. Jego teren został przygotowany, by odeprzeć każdego niepożądanego przybysza."
