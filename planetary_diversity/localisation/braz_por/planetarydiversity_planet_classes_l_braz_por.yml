###Continenetal
 pc_pd_retinal: "Mundo Retiniano"
 pc_pd_retinal_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Hidrosfera ativa e estável com grandes massas de terra separadas por oceanos. A vida vegetal é baseada em retinaldeído em vez de clorofila, dando ao planeta uma tonalidade roxa distinta."
 pc_pd_retinal_adj: "Roxo"
 mod_pc_pd_retinal_habitability: "Habitabilidade Continental"
 trait_pc_pd_retinal_preference: "Preferência Continental"
 trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lake: "Mundo Lagos"
 pc_pd_lake_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Hidrosfera extremamente ativa e estável. A massa de terra é uma área única coberta por milhões de lagos de todos os tamanhos, enquanto o clima varia de subtropical a subártico."
 pc_pd_lake_adj: "lago"
 mod_pc_pd_lake_habitability: "Habitabilidade Continental"
 trait_pc_pd_lake_preference: "Preferência Continental"
 trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_forest: "Mundo Florestal"
 pc_pd_forest_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Hidrosfera ativa e estável. Grandes massas de terra estão quase completamente cobertas por florestas densas."
 pc_pd_forest_adj: "arborizado"
 mod_pc_pd_forest_habitability: "Habitabilidade Continental"
 trait_pc_pd_forest_preference: "Preferência Continental"
 trait_pc_pd_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepid: "Mundo Tépido"
 pc_pd_tepid_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Hidrosfera ativa e estável com grandes massas de terra separadas por oceanos. Quase sem inclinação do eixo, as condições ideais de crescimento deste mundo permitiram a evolução de muitos tipos de processos fotossintéticos."
 pc_pd_tepid_adj: "ideal"
 mod_pc_pd_tepid_habitability: "Habitabilidade Continental"
 trait_pc_pd_tepid_preference: "Preferência Continental"
 trait_pc_pd_tepid_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_temperate: "Mundo Temperado"
 pc_pd_temperate_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Hidrosfera ativa e estável com grandes massas de terra separadas por oceanos."
 pc_pd_temperate_adj: "temperado"
 mod_pc_pd_temperate_habitability: "Habitabilidade Continental"
 trait_pc_pd_temperate_preference: "Preferência Continental"
 trait_pc_pd_temperate_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_sakura: "Sakura World"
 pc_pd_sakura_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans. The surface is covered in lush forests of flowering trees."
 pc_pd_sakura_adj: "sakura"
 mod_pc_pd_sakura_habitability: "Continental Habitability"
 trait_pc_pd_sakura_preference: "Continental Preference"
 trait_pc_pd_sakura_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_moss: "Moss World"
 pc_pd_moss_desc: "The planet's surface is completely covered by dense, sprawling moss. This relentless flora blankets the land, creating a sponge-like ecosystem that stabilizes the hydrosphere."
 pc_pd_moss_adj: "mossy"
 mod_pc_pd_moss_habitability: "Continental Habitability"
 trait_pc_pd_moss_preference: "Continental Preference"
 trait_pc_pd_moss_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_marsh: "Marsh World"
 pc_pd_marsh_desc: "Dense temperate salt marshes blanket the planet's surface. Brackish pools stretch across the horizon, where fibrous vegetation filters runoff and anchors the soil."
 pc_pd_marsh_adj: "marshy"
 mod_pc_pd_marsh_habitability: "Continental Habitability"
 trait_pc_pd_marsh_preference: "Continental Preference"
 trait_pc_pd_marsh_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_petrified: "Mundo Petrificado"
 pc_pd_petrified_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio com hidrosfera ativa e estável. Grandes massas de terra são separadas por oceanos, com grandes variações climáticas. Devido ao efeito de uma inundação planetária após uma era glacial, restos petrificados de árvores gigantes podem ser encontrados tanto na superfície quanto enterrados no solo."
 pc_pd_petrified_adj: "petrificado"
 mod_pc_pd_petrified_habitability: "Habitabilidade Continental"
 trait_pc_pd_petrified_preference: "Preferência Continental"
 trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora: "Mundo Megaflora"
 pc_pd_megaflora_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Densamente florestada com uma hidrosfera forte e saudável. Este planeta é o lar de uma megaflora gigante que cobre a superfície do planeta."
 pc_pd_megaflora_adj: "Florestado"
 mod_pc_pd_megaflora_habitability: "Habitabilidade Continental"
 trait_pc_pd_megaflora_preference: "Preferência Continental"
 trait_pc_pd_megaflora_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mushroom: "Mundo Cogumelo"
 pc_pd_mushroom_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Densamente florestada com uma hidrosfera forte e saudável. Este planeta é o lar de cogumelos gigantes."
 pc_pd_mushroom_adj: "fúngico"
 mod_pc_pd_mushroom_habitability: "Habitabilidade Continental"
 trait_pc_pd_mushroom_preference: "Preferência Continental"
 trait_pc_pd_mushroom_preference_desc: "$trait_pc_arctic_preference_desc$"

###Ocean
 pc_pd_cascadian: "Mundo Cascadiano"
 pc_pd_cascadian_desc: "Mundo montanhoso subtemperado com uma atmosfera de nitrogênio-oxigênio composta por florestas costeiras e cadeias de montanhas imponentes. Uma hidrosfera ativa e tempestuosa com fortes diferenças entre invernos com neve e verões curtos e mais quentes"
 pc_pd_cascadian_adj: "acidentado"
 mod_pc_pd_cascadian_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_cascadian_preference: "Preferência Oceânica"
 trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_swamp: "Mundo Pantanal"
 pc_pd_swamp_desc: "Um mundo úmido com uma atmosfera de nitrogênio-oxigênio. A maior parte do planeta é coberta por zonas úmidas densamente florestadas, com muito poucas áreas de superfície não submersas. A hidrosfera é forte e estável principalmente em mares rasos, pântanos e brejos e suporta uma grande abundância de vida vegetal e animal."
 pc_pd_swamp_adj: "pantanoso"
 mod_pc_pd_swamp_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_swamp_preference: "Preferência Oceânica"
 trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_crag: "Mundo Penhascos"
 pc_pd_crag_desc: "Mundo frio e rochoso com uma atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa. Os oceanos e as calotas polares cobrem mais de 99% da superfície, com ilhas espalhadas escarpadas pontilhando sua superfície. Há uma abundância de atividade vulcânica e geotérmica que sustenta os ecossistemas marinhos."
 pc_pd_crag_adj: "subártico"
 mod_pc_pd_crag_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_crag_preference: "Preferência Oceânica"
 trait_pc_pd_crag_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog: "Mundo Nevoeiro"
 pc_pd_fog_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa. Os oceanos cobrem grande parte da superfície e a umidade extrema causa uma neblina quase constante que se move sobre as exuberantes florestas e pastagens."
 pc_pd_fog_adj: "enevoado"
 mod_pc_pd_fog_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_fog_preference: "Preferência Oceânica"
 trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_kelp: "Mundo de algas"
 pc_pd_kelp_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa. Ricos oceanos cheios de florestas de algas cobrem grande parte da superfície."
 pc_pd_kelp_adj: "alga marinha"
 mod_pc_pd_kelp_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_kelp_preference: "Preferência Oceânica"
 trait_pc_pd_kelp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_algae: "Mundo de Algas Rosa"
 pc_pd_algae_desc: "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa, os ricos mares e lagos rasos deste planeta sustentam a proliferação de algas cor-de-rosa brilhantes, criando um espetáculo visual visível do espaço."
 pc_pd_algae_adj: "rosado"
 mod_pc_pd_algae_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_algae_preference: "Preferência Oceânica"
 trait_pc_pd_algae_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_columnar: "Columnar World"
 pc_pd_columnar_desc: "A rocky world with a nitrogen-oxygen atmosphere and extensive hydrosphere. The surface is covered in oceans and interspersed with landmasses formed by columnar basalt structures resulting from eons of significant volcanic activity."
 pc_pd_columnar_adj: "columned"
 mod_pc_pd_columnar_habitability: "Ocean Habitability"
 trait_pc_pd_columnar_preference: "Ocean Preference"
 trait_pc_pd_columnar_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_reef: "Mundo Recifes"
 pc_pd_reef_desc: "Mundo temperado rochoso com atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa. Os oceanos rasos cobrem mais de 99% da superfície e os sistemas de recifes significativos abaixo da superfície podem ser vistos em órbita. As únicas áreas acima da água são onde o sistema de recifes cresceu o suficiente para criar cadeias de ilhas de coral dispersas."
 pc_pd_reef_adj: "arrecife"
 mod_pc_pd_reef_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_reef_preference: "Preferência Oceânica"
 trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_archipelago: "Mundo Arquipélago"
 pc_pd_archipelago_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa. Um oceano de todo o planeta com arquipélagos insulares espalhados cobre a superfície. A rica atividade vulcânica faz com que ilhas apareçam e desapareçam a uma taxa comparativamente elevada, criando uma paisagem em constante mudança."
 pc_pd_archipelago_adj: "ilhado"
 mod_pc_pd_archipelago_habitability: "Habitabilidade Oceânica"
 trait_pc_pd_archipelago_preference: "Preferência Oceânica"
 trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"

###Tropical
 pc_pd_atoll: "Mundo Atol"
 pc_pd_atoll_desc: "Um planeta oceânico com uma atmosfera de nitrogênio-oxigênio. Lagoas rasas, recifes de corais e ilhas tropicais constituem a maior parte deste planeta, com temperaturas quentes que sustentam uma biosfera muito grande."
 pc_pd_atoll_adj: "tropical"
 mod_pc_pd_atoll_habitability: "Habitabilidade Tropical"
 trait_pc_pd_atoll_preference: "Preferência Tropical"
 trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepui: "Mundo Tepui"
 pc_pd_tepui_desc: "Mundo rochoso montanhoso e exuberante com uma atmosfera de nitrogênio-oxigênio. Com uma hidrosfera significativa e coberto por vegetação densa, há uma diferença notável entre os planaltos chuvosos e mais frios dos tepuis e a selva subterrânea mais quente e úmida abaixo."
 pc_pd_tepui_adj: "montanhoso"
 mod_pc_pd_tepui_habitability: "Habitabilidade Tropical"
 trait_pc_pd_tepui_preference: "Preferência Tropical"
 trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mangrove: "Mundo Manguezal"
 pc_pd_mangrove_desc: "Um mundo úmido com atmosfera de nitrogênio-oxigênio. A maior parte do planeta é coberta por mares rasos com muito pouco terreno acima do nível do mar. As selvas se estendem por centenas de milhas além das margens das poucas ilhas existentes. A hidrosfera é forte e estável, e sustenta uma grande abundância de vida vegetal e animal."
 pc_pd_mangrove_adj: "arborizado"
 mod_pc_pd_mangrove_habitability: "Habitabilidade Tropical"
 trait_pc_pd_mangrove_preference: "Preferência Tropical"
 trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cenote: "Mundo Cenote"
 pc_pd_cenote_desc: "Mundo úmido e rochoso com uma atmosfera espessa de nitrogênio-oxigênio. Grandes sumidouros e sistemas fluviais subaquáticos serpenteiam abaixo da superfície deste mundo. A maioria dos continentes é coberta por uma vegetação densa."
 pc_pd_cenote_adj: "esburacado"
 mod_pc_pd_cenote_habitability: "Habitabilidade Tropical"
 trait_pc_pd_cenote_preference: "Preferência Tropical"
 trait_pc_pd_cenote_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungal: "Mundo Fúngico"
 pc_pd_fungal_desc: "Um mundo úmido e rochoso com uma atmosfera espessa de nitrogênio-oxigênio, este planeta apresenta estações de precipitação significativa. Os continentes são cobertos por vegetação baseada em fungos e repletos de vida."
 pc_pd_fungal_adj: "fúngico"
 mod_pc_pd_fungal_habitability: "Habitabilidade Tropical"
 trait_pc_pd_fungal_preference: "Preferência Tropical"
 trait_pc_pd_fungal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aerial: "Mundo Aéreo"
 pc_pd_aerial_desc: "Um mundo úmido e rochoso com uma atmosfera espessa de nitrogênio-oxigênio, este planeta tem precipitação significativa. Bem acima dos continentes envoltos em vegetação densa, enormes vagens de sementes, carregadas pela flora única do planeta, deslizam pelos céus como nuvens."
 pc_pd_aerial_adj: "flutuante"
 mod_pc_pd_aerial_habitability: "Habitabilidade Tropical"
 trait_pc_pd_aerial_preference: "Preferência Tropical"
 trait_pc_pd_aerial_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lilypad: "Mundo Aguapé"
 pc_pd_lilypad_desc: "Este exuberante mundo rochoso envolto em uma atmosfera espessa de nitrogênio-oxigênio abriga oceanos rasos e quentes com uma biodiversidade vibrante. Na superfície, folhas robustas da flora aquática formam um ecossistema secundário baseado em superfície."
 pc_pd_lilypad_adj: "flutuante"
 mod_pc_pd_lilypad_habitability: "Habitabilidade Tropical"
 trait_pc_pd_lilypad_preference: "Preferência Tropical"
 trait_pc_pd_lilypad_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_geothermal: "Mundo Geotérmico"
 pc_pd_geothermal_desc: "Um planeta frio e gelado com fendas tropicais que quebram as extensões de gelo, aquecido por ventos geotermais naturais com uma atmosfera de nitrogênio-oxigênio. A hidrosfera está na água derretida e no vapor que sobe dos ventos."
 pc_pd_geothermal_adj: "geotérmico"
 mod_pc_pd_geothermal_habitability: "Habitabilidade Tropical"
 trait_pc_pd_geothermal_preference: "Preferência Tropical"
 trait_pc_pd_geothermal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_biolumen: "Mundo Bioluminescente"
 pc_pd_biolumen_desc: "Um mundo rochoso tropical com uma atmosfera de nitrogênio-oxigênio. Partículas exóticas, mas não tóxicas, na atmosfera causam uma cobertura de nuvens quase constante neste planeta. Apesar disso, devido ao efeito estufa e à atividade geotérmica, a vida prospera na superfície. Quase toda a flora e fauna exibem características bioluminescentes."
 pc_pd_biolumen_adj: "brilhante"
 mod_pc_pd_biolumen_habitability: "Habitabilidade Tropical"
 trait_pc_pd_biolumen_preference: "Preferência Tropical"
 trait_pc_pd_biolumen_preference_desc: "$trait_pc_arctic_preference_desc$"

###Desert
 pc_pd_dune: "Mundo Dunas"
 pc_pd_dune_desc: "Planeta rochoso quente e seco com uma atmosfera de nitrogênio-oxigênio. Mares de dunas cobrem uma porção considerável da superfície. A hidrosfera está principalmente em aquíferos subterrâneos que surgem em oásis e nascentes de montanhas."
 pc_pd_dune_adj: "arenoso"
 mod_pc_pd_dune_habitability: "Habitabilidade Desértica"
 trait_pc_pd_dune_preference: "Preferência Desértica"
 trait_pc_pd_dune_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_oasis: "Mundo Oásis"
 pc_pd_oasis_desc: "Mundo rochoso com uma atmosfera de nitrogênio-oxigênio. A hidrosfera suporta apenas um grande corpo d'água com uma faixa de vegetação ao redor, e a chuva frequentemente não atinge o deserto interior que cobre a maior parte do planeta."
 pc_pd_oasis_adj: "seco"
 mod_pc_pd_oasis_habitability: "Habitabilidade Desértica"
 trait_pc_pd_oasis_preference: "Preferência Desértica"
 trait_pc_pd_oasis_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_outback: "Mundo Sertão"
 pc_pd_outback_desc: "Um mundo quente e seco com uma atmosfera de nitrogênio-oxigênio. A maior parte do planeta é coberta por arbustos áridos ou semiáridos e desertos, enquanto áreas ao redor da água têm mais vegetação. A hidrosfera está principalmente confinada a poucos mares interiores e fontes naturais subterrâneas."
 pc_pd_outback_adj: "ressecado"
 mod_pc_pd_outback_habitability: "Habitabilidade Desértica"
 trait_pc_pd_outback_preference: "Preferência Desértica"
 trait_pc_pd_outback_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_coastal: "Mundo Costeiro"
 pc_pd_coastal_desc: "Um mundo seco subtropical com uma atmosfera de nitrogênio-oxigênio. Oceanos profundos e frios têm correntes que causam alta estabilidade atmosférica, reduzindo a precipitação na terra, mas permitindo neblina, que fornece umidade suficiente para sustentar uma variedade de liquens, suculentas e arbustos."
 pc_pd_coastal_adj: "costeiro"
 mod_pc_pd_coastal_habitability: "Habitabilidade Desértica"
 trait_pc_pd_coastal_preference: "Preferência Desértica"
 trait_pc_pd_coastal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungi: "Mundo Desértico Fúngico"
 pc_pd_fungi_desc: "Mundo rochoso com uma atmosfera de nitrogênio-oxigênio. O terreno coberto de cinzas vulcânicas suporta grandes colônias de fungos do deserto, e grande parte da superfície é inóspita para a maioria das formas de vida vegetal e animal."
 pc_pd_fungi_adj: "fúngico"
 mod_pc_pd_fungi_habitability: "Habitabilidade Desértica"
 trait_pc_pd_fungi_preference: "Preferência Desértica"
 trait_pc_pd_fungi_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_ironsand: "Ironsand World"
 pc_pd_ironsand_desc: "This desert planet has unusually high iron deposits, leading to bright red sand from oxidized iron and dark rocks rich in unoxidized minerals."
 pc_pd_ironsand_adj: "sandy"
 mod_pc_pd_ironsand_habitability: "Desert Habitability"
 trait_pc_pd_ironsand_preference: "Desert Preference"
 trait_pc_pd_ironsand_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cactus: "Cactus World"
 pc_pd_cactus_desc: "This desert planet is dominated by towering cacti, storing vast water reserves within their thick, spiny trunks."
 pc_pd_cactus_adj: "spikey"
 mod_pc_pd_cactus_habitability: "Desert Habitability"
 trait_pc_pd_cactus_preference: "Desert Preference"
 trait_pc_pd_cactus_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_salt: "Mundo Salar"
 pc_pd_salt_desc: "Mundo rochoso com atmosfera de nitrogênio-oxigênio. O terreno coberto de minerais consiste em grande parte de salinas e cadeias de montanhas e grandes formações cristalinas. Grande parte da superfície é inóspita para a maioria das formas de vida vegetal e animal."
 pc_pd_salt_adj: "salgado"
 mod_pc_pd_salt_habitability: "Habitabilidade Desértica"
 trait_pc_pd_salt_preference: "Preferência Desértica"
 trait_pc_pd_salt_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aquifer: "Mundo Aquífero"
 pc_pd_aquifer_desc: "Mundo seco e rochoso com atmosfera de nitrogênio-oxigênio. Este planeta tem uma rica hidrosfera abaixo da superfície e inúmeras lagoas espalhadas pela superfície. Embora a areia seca e quente não sustente muita vida, as lagoas e rios subterrâneos são ricos em biodiversidade."
 pc_pd_aquifer_adj: "lagunar"
 mod_pc_pd_aquifer_habitability: "Habitabilidade Desértica"
 trait_pc_pd_aquifer_preference: "Preferência Desértica"
 trait_pc_pd_aquifer_preference_desc: "$trait_pc_arctic_preference_desc$"

###Arid
 pc_pd_mesa: "Mundo Mesa"
 pc_pd_mesa_desc: "Mundo quente, seco e rochoso com uma atmosfera de nitrogênio-oxigênio. Grandes planaltos e mesas são comuns ao redor do equador, com regiões polares mais frias e florestadas. A hidrosfera ocorre principalmente em grandes rios com desfiladeiros cortados e vegetação cobrindo os leitos dos rios."
 pc_pd_mesa_adj: "árido"
 mod_pc_pd_mesa_habitability: "Habitabilidade Árida"
 trait_pc_pd_mesa_preference: "Preferência Árida"
 trait_pc_pd_mesa_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog_desert: "Mundo Deserto Enevoado"
 pc_pd_fog_desert_desc: "Mundo frio, seco e rochoso com atmosfera de nitrogênio-oxigênio. Picos de altitude extrema causam sombras de chuva na maior parte da superfície. Salinas e vales áridos compreendem a maior parte dos planaltos, e a hidrosfera está em alguns lagos e nascentes de montanha."
 pc_pd_fog_desert_adj: "intransitável"
 mod_pc_pd_fog_desert_habitability: "Habitabilidade Árida"
 trait_pc_pd_fog_desert_preference: "Preferência Árida"
 trait_pc_pd_fog_desert_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mediterranean: "Mundo Mediterrâneo"
 pc_pd_mediterranean_desc: "Mundo seco e rochoso com atmosfera de nitrogênio-oxigênio. A hidrosfera suporta vários grandes mares interiores, rodeados por vegetação esparsa e arbustos. Longe de corpos d'água, o terreno é árido."
 pc_pd_mediterranean_adj: "quente"
 mod_pc_pd_mediterranean_habitability: "Habitabilidade Árida"
 trait_pc_pd_mediterranean_preference: "Preferência Árida"
 trait_pc_pd_mediterranean_preference_desc: "$trait_pc_arctic_preference_desc$"
