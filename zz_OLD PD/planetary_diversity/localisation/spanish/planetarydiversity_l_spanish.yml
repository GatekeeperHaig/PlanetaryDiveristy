 d_crystal_guild:0 "Campos de Cristal"
 d_crystal_guild_desc:1 "Los gigantescos pilares de cristal de este planeta ocupan gran parte de la superficie y tienen un efecto positivo en las formas de vida orgánicas."
 job_crystal_carver:0 "Tallador de Cristales"
 job_crystal_carver_plural:0 "Talladores de Cristales"
 job_crystal_carver_desc:0 "Estos talladores de cristal extraen con cuidado piezas utilizables de Acean de los gigantescos pilares de cristal."
