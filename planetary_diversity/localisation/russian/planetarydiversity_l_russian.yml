###Rare Buildings
 building_megalfora_mine: "Мегафлорные шахты"
 building_megalfora_mine_desc: "Гигантские корни мегадеревьев глубоко проникают в земную кору, обнажая труднодоступные залежи минералов."
 building_megalfora_lab: "Мегафлорные научные лаборатории"
 building_megalfora_lab_desc: "Мы можем многому научиться на примере уникальной структуры мегадрев и окружающих лесов."
 building_megalfora_grid: "Система переработки сока"
 building_megalfora_grid_desc: "Соки местных мегадрев обладают огромной энергетической ценностью, что можно использовать для повышения производства энергии без вреда для самих деревьев."
 building_petrified_mine: "Добыча окаменелостей"
 building_petrified_mine_desc: "Обилие окаменевшей древесины на планете позволяет легко получить доступ к минералам."
 building_petrified_guild: "Мастерские по окаменелостям"
 building_petrified_guild_desc: "Уникальный состав окаменевшей древесины позволяет создавать потрясающие товары массового потребления."
 building_petrified_lab: "Сеть исследований окаменелостей"
 building_petrified_lab_desc: "Бурное прошлое планеты дает богатые возможности для исследований."
 building_reef_lab: "Исследование рифовых вод"
 building_reef_lab_desc: "Уникальные структуры рифов и богатое биоразнообразие позволяют нашим исследованиям совершать уникальные открытия."
 building_reef_guild: "Гильдия ремесленников Рифа"
 building_reef_guild_desc: "Риф можно использовать для создания новых и красивых потребительских товаров."
 building_reef_mine: "Консорциум по добыче рифов"
 building_reef_mine_desc: "Рифы, богатые минералами, можно добывать."
 building_archipelago_foundry: "Островная лавовая литейная"
 building_archipelago_foundry_desc: "Сильная вулканическая активность может значительно улучшить работу наших литейных цехов."
 building_archipelago_farm: "Островные пепельные фермы"
 building_archipelago_farm_desc: "Высокая плодородность вулканической почвы может быть использована для повышения урожайности сельскохозяйственных культур."
 building_archipelago_resort: "Сеть островных пляжных курортов"
 building_archipelago_resort_desc: "Многие из островов красивы и безопасны, что делает их идеальными курортами и спа-центрами."
 building_biolumen_lab: "Станция исследования биолюминесцентных лесов"
 building_biolumen_lab_desc: "В биолюминесцентных джунглях обитает невероятное количество уникальных форм жизни, и они полны неизведанных медицинских и промышленных открытий."
 building_biolumen_resort: "Курорт среди биолюминесцентных лесов"
 building_biolumen_resort_desc: "Биолюминесцентные джунгли прекрасны. Эта курортная система предлагает все, что только можно пожелать под теплым свечением биолюминесцентных растений."
 building_biolumen_farm: "Сеть биолюминесцентных ферм"
 building_biolumen_farm_desc: "Обилие растительной жизни, развившейся здесь, позволяет нашим фермерам использовать биолюминесцентные культуры, что повышает эффективность сельского хозяйства на планете."
 building_geothermal_grid: "Геотермальная энергосеть"
 building_geothermal_grid_desc: "Подключив нашу энергосистему к мощным геотермальным источникам на планете, мы сможем увеличить производительность нашей техники."
 building_geothermal_foundry: "Фильтратор геотермального шлама"
 building_geothermal_foundry_desc: "Геотермальный шлам полон редких и ценных ресурсов, при правильной фильтрации его можно использовать для повышения производительности наших литейных цехов."
 building_geothermal_lab: "Департамент геотермальной инженерии"
 building_geothermal_lab_desc: "Высокая геотермальная активность и экстремальные перепады температур вынуждают наших инженеров прибегать к уникальным решениям для обычных инженерных задач."
 building_salt_lab: "Лаборатория изучения солей"
 building_salt_lab_desc: "Редкие соляные формации этой планеты имеют множество возможных промышленных и технических применений, их изучение повышает качество проводимых здесь исследований."
 building_salt_mine: "Солевая шахта"
 building_salt_mine_desc: "Редкие кристаллы соли здесь позволяют горнодобывающим предприятиям легко находить редкие и новые минералы."
 building_salt_foundry: "Солевые литейные"
 building_salt_foundry_desc: "Некоторые из редких солей могут быть использованы для улучшения качества и количества производимых сплавов."
 building_aquifer_farm: "Сеть фермерских хозяйств водоносных горизонтов"
 building_aquifer_farm_desc: "Используя сеть водоносных горизонтов для производства продуктов питания, мы можем значительно улучшить сельскохозяйственное производство в этом мире."
 building_aquifer_resort: "Курорты на водоносных горизонтах"
 building_aquifer_resort_desc: "Эти курорты позволяют туристам насладиться естественной красотой водоносных горизонтов и приятной прохладной водой."
 building_aquifer_lab: "Станция исследований водоносных слоев"
 building_aquifer_lab_desc: "Эта лаборатория изучает уникальные формы жизни, обнаруженные в системе подземных водоносных слоев."
 mod_building_aquifer_lab_max: "Максимум станций исследований водоносных слоев"
 building_primal_foundry: "Вулканическая магмокузница"
 building_primal_foundry_desc: "Открытые потоки лавы могут быть использованы для повышения производительности литейного производства."
 building_primal_grid: "Вулканическая энергосеть"
 building_primal_grid_desc: "Высокий уровень вулканической активности может быть использован для повышения выработки энергии."
 building_primal_mine: "Вулканическая пиро-шахта"
 building_primal_mine_desc: "Высокий уровень вулканической активности создал множество старых пиропродуктов, которые дают доступ к богатым минеральным жилам."
 building_coral_resort: "Курорт среди коралловых лесов"
 building_coral_resort_desc: "Сухой климат и цветные коралловые леса создают впечатляющие места для отдыха."
 building_coral_lab: "Пост исследований коралловых лесов"
 building_coral_lab_desc: "Уникальные сухопутные кораллы хранят множество тайн как для биологов, так и для инженеров."
 building_coral_guild: "Гильдия резчиков кораллов"
 building_coral_guild_desc: "Сухопутные кораллы, встречающиеся на нашей планете, красивы и имеют множество потребительских применений."
 building_supercon_farm: "Суперконтинентальная система ирригации"
 building_supercon_farm_desc: "В этом мире есть много открытого пространства для земледелия и водоснабжения, просто не в одном и том же месте. Эта передовая система орошения позволяет повысить производительность сельского хозяйства."
 building_supercon_lab: "Суперконтинентальная исследовательская сеть"
 building_supercon_lab_desc: "Суперконтинент обладает уникальными исследовательскими возможностями в великом разнообразии флоры и фауны и состояния тектоники плит."
 building_supercon_grid: "Суперконтинентальная энергосеть"
 building_supercon_grid_desc: "Дальние внутренние районы этого суперконтинента сухие, открытые и засушливые. Идеальное место для создания крупной сети солнечных электростанций для повышения производства энергии на всей планете."
 building_pd_sinkhole_mine: "Карстовая шахтерская гильдия"
 building_pd_sinkhole_mine_desc: "Карстовые воронки предоставляют множество возможностей для добычи полезных ископаемых."
 building_pd_sinkhole_guild: "Карстовые подземные товары"
 building_pd_sinkhole_guild_desc: "Пещеры и карстовые воронки позволяют получить доступ к ценным материалам."
 building_pd_sinkhole_lab: "Сеть исследований карстов"
 building_pd_sinkhole_lab_desc: "Карстовые воронки являются домом для уникальных форм жизни и обеспечивают множество инженерных вызовов."
 building_storm_lab: "Лаборатории штормового климата"
 building_storm_lab_desc: "Экстремальная погода на этой планете позволяет проводить тестирование новых инженерных технологий и метерологических методик."
 building_storm_grid: "Сеть штормовых ветряков"
 building_storm_grid_desc: "Экстремальный ветер на этой планете обеспечивает повышенную мощность местных электросетей."
 building_storm_mine: "Штормовые карьерные шахты"
 building_storm_mine_desc: "Экстремальная погода на этой планете настолько сильна, что эррозия вскрывает нижние пласты литосферы, открывая широкие возможности для добычи полезных ископаемых."
 building_iceberg_lab: "Сеть изучения айсбергов"
 building_iceberg_lab_desc: "Устойчивые айсберги предоставляют уникальные возможности для инженерных и биологических исследований."
 building_iceberg_farm: "Айсберговая ферма ламинарии"
 building_iceberg_farm_desc: "Ламинария в этом мире растет в таком изобилии, что ее выращивание очень выгодно и эффективно."
 building_iceberg_foundry: "Айсберговая литейная"
 building_iceberg_foundry_desc: "Холодная соленая вода и обилие солей способствуют улучшенному производству сплавов."
 building_cryo_lab: "Сеть крио-исследований"
 building_cryo_lab_desc: "Изучение флоры и фауны этого мира расширит возможности наших исследователей."
 building_cryo_guild: "Сеть крио-ремесленников"
 building_cryo_guild_desc: "Криопротеин имеет множество промышленных применений, а ремесленники на этой планете могут создавать удивительные, уникальные изделия."
 mod_planet_artisans_unity_produces_add: "£unity£ $unity$ от [GetArtisanIcon] [GetArtisanPlural]"
 building_cryo_grid: "Сеть переработки криофлоры"
 building_cryo_grid_desc: "Здесь мы перерабатываем криофлору на редкие белки для улучшения выработки энергии."
 building_lichen_farm: "Лишайниковая ферма"
 building_lichen_farm_desc: "Эти фермы используют лишайник для повышения производительности."
 building_lichen_grid: "Лишайниковый био-реактор"
 building_lichen_grid_desc: "Добавляя избыток лишайника в биореакторы, мы можем повысить выход энергии."
 building_lichen_lab: "Центр исследования лишайников"
 building_lichen_lab_desc: "Этот исследовательский центр изучает уникальное биоразнообразие и промышленное применение лишайникового леса."
 building_cryo_resort: "Криофлорный курорт"
 building_cryo_resort_desc: "Этот огромный курорт построен вокруг богатых и красивых криолесов, прекрасно подходящих для туризма и отдыха всей планеты."
 building_glacio_foundry: "Ледо-вулканическая магмокузница"
 building_glacio_foundry_desc: "Специализированные кузницы используют энергию вулкана для повышения производительности наших литейных цехов."
 building_glacio_resort: "Курорты с ледо-вулканическими горячими источниками"
 building_glacio_resort_desc: "Эта курортная сеть использует преимущества обильных горячих источников, расположенных здесь."
 building_glacio_mine: "Шахты по добыче ледо-вулканических пиропродуктов"
 building_glacio_mine_desc: "Благодаря неактивным пиропродуктам этого мира наши шахтеры могут добраться до труднодоступных минералов."
 building_lanthanide_guild: "Лантаноидные мануфактуры"
 building_lanthanide_guild_desc: "Эта гильдия ремесленников использует изобильные здесь редкие лантаноиды для создания уникальных товаров массового спроса."
 building_lanthanide_lab: "Сеть исследований лантаноидов"
 building_lanthanide_lab_desc: "Эта сеть лабораторий и испытательных полигонов позволяет нашим исследователям находить новые способы использования лантаноидов."
 building_lanthanide_mine: "Место добычи лантаноидов"
 building_lanthanide_mine_desc: "Богатые залежи лантаноидов означают, что добыча полезных ископаемых на этом мире чрезвычайно эффективна."
 building_wet_td_farm: "Тидальный фермерский комплекс"
 building_wet_td_farm_desc: "Постоянный солнечный свет делает выращивание продуктов питания невероятно эффективным."
 building_wet_td_grid: "Тидальная сеть возобн. ист. энергии"
 building_wet_td_grid_desc: "Постоянный солнечный свет и ветер позволяют создавать эффективные энергетические сети."
 building_wet_td_bio_lab: "Лаборатории по изучению тидального биоразнообразия"
 building_wet_td_bio_lab_desc: "Каждая зона планеты имеет настолько уникальные экосистемы, что флора и фауна разошлись уникальными и новыми путями."
 building_karst_grid: "Пещерные геотермальные электростанции"
 building_karst_grid_desc: "Глубокие пещеры обеспечивают легкий доступ к геотермальной энергии, обеспечивая более эффективное производство энергии."
 building_karst_lab: "Пещерная инженерная гильдия"
 building_karst_lab_desc: "Строительство городов под землей - немалый подвиг. Эта гильдия координирует свои действия с местными исследователями, способствуя их инженерным разработкам."
 building_karst_mine: "Пещерный добывающий консорциум"
 building_karst_mine_desc: "Глубокие пещеры позволяют легко добраться до богатых рудных жил, обеспечивая более эффективную добычу минералов."
 building_superhab_lab: "Лаборатории изучения эволюции на суперземлях"
 building_superhab_lab_desc: "Хотя суперземли не являются идеальными для всех существ, они идеально подходят для развития биологической жизни. Частота совершаемых открытий способствует социальным исследованиям в пределах планеты."
 building_superhab_farm: "Суперземельная сельхоз-сеть"
 building_superhab_farm_desc: "Идеальные климатические условия на этой планете позволяют производить продукцию сельского хозяйства в объемах, превышающих обычные."
 building_superhab_foundry: "Суперземельные гравилитейные"
 building_superhab_foundry_desc: "Изготовление сплавов на при таком высоком уровне гравитации облегчает получение их более плотных и высококачественных вариаций."

 #Gaia Buildings
 building_gaia_lab: "Исследовательский центр идеального мира"
 building_gaia_lab_desc: "Из этого центра ученые контролируют и поддерживают идеальную среду планеты, а также занимаются инновационными разработками."
 building_gaia_unity_admin: "Административный центр идеального мира"
 building_gaia_unity_admin_desc: "Лабиринты офисов этого координационного центра дополнены потрясающими видами и прекрасными зонами отдыха, что значительно повышает эффективность работы местных бюрократов."
 building_gaia_unity_temple: "Священнический центр идеального мира"
 building_gaia_unity_temple_desc: "Огромный собор расположен в глубинах идеального леса. Прекрасное место для наших священнослужителей."
 building_gaia_unity_robot: "Центр координации идеального мира"
 building_gaia_unity_robot_desc: "Идеальная температура и системы контроля погоды крайне положительно сказываются на продуктивности местных координаторов."
 building_gaia_unity_servitor: "Райская резервация для био-трофеев"
 building_gaia_unity_servitor_desc: "В такой идеальной среде удовлетворить все потребности разумного органического существа гораздо проще, а случаи самодеятельности резко сокращаются. Места хватит всем органикам."
 building_gaia_unity_hive: "Координационный узел идеального мира"
 building_gaia_unity_hive_desc: "Идеальные системы контроля температуры и погоды на этой планете обеспечивают дронам такой комфорт, что они могут направить гораздо больше своих умственных способностей на обеспечение единства Улья."
 building_gaia_resort: "Курорт идеального мира"
 building_gaia_resort_desc: "Подконтрольная погода и захватывающие дух виды позволяют создать шикарный развлекательно-оздоровительный курорт."

 #Nuke Own Planet Decision
 decision_nuked_own_planet: "Ядерная бомбардировка"
 decision_nuked_own_planet_desc: "Для процветания нам необходима радиоактивная среда. Мы можем преобразовать этот мир в соответствии с нашими текущими потребностями, используя обычные ядерные боеголовки."

 #Economic Categories
 mod_planet_bio_trophies_unity_produces_add: "£unity£ $unity$ от £job_bio_trophy£ $job_bio_trophy_plural$"

 #Flooding Ascension
 decision_pd_flood_planet: "Расширить планетарное море"
 decision_pd_flood_planet_desc: "Этот океанический мир прекрасен, но он может стать для нас идеальным. Углубив океаны и переместив города под воду, мы сможем расширить пригодные для жизни области."
