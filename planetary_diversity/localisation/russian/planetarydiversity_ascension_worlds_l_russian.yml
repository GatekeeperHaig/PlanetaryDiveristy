###Infesting Hive
 building_pd_planet_infester_1: "Узел заражения - Фаза I"
 building_pd_planet_infester_1_desc: "Этот узел, сердце начальной стадии заражения, жизненно важен для присутствия Улья на этой планете. Его потеря приведет к ослаблению хватки Роя."
 building_pd_planet_infester_2: "Узел заражения - Фаза II"
 building_pd_planet_infester_2_desc: "Этот массивный узел, достигший промежуточной стадии заражения, обладает достаточно прочной связью с Ульем, чтобы управлять важнейшими планетарными процессами. Его потеря приведет к ослаблению хватки Роя."
 building_pd_planet_infester_3: "Узел заражения - Фаза III"
 building_pd_planet_infester_3_desc: "Достигнув своего зенита, этот мощный узел полностью контролирует все планетарные процессы. Его потеря приведет к ослаблению хватки Роя."
 building_pd_planet_infester_3_effect_desc: "Планета будет преобразована в §Y$pc_hive$§!"
 pdplanetaryinfesters.120.name: "Мир-Улей готов"
 pdplanetaryinfesters.120.desc: "Очередной узел наконец-то достиг своего полного потенциала, и мы испытываем глубокое удовлетворение.\n\nЭтот момент знаменует собой значительный скачок в контроле Роя над [Root.GetName], укрепляя его власть над планетой."
 pdplanetaryinfesters.120.a: "Ещё один дом для Роя."
 civic_hive_pd_planetary_infesters: "Заражающий Рой"
 civic_hive_pd_planetary_infesters_desc: "Этот Разум Роя встраивается в естественную экосистему планеты, каждый мир становится его продолжением, расширяя его и без того большие владения."