l_german:

###Planetary Infesters
#Civic
civic_hive_pd_planetary_infesters: "Planetare Verseucher"
civic_hive_pd_planetary_infesters_desc: "Dieser Schwarmgeist befällt die Ökosysteme eines Planeten. Unter seiner Kontrolle wird jede Welt zu einer Erweiterung des Schwarms und gedeiht in einem einheitlichen Netzwerk."
civic_tooltip_pd_planetary_infesters_effects: "Kann £building£ $building_pd_aw_planet_infester_1$ errichten\n- $building_pd_planet_infestor_desc$\n- Heimatwelt ist eine $pc_hive$"

#Gebäude 
building_pd_planet_infestor_desc: "§YBefallsknoten§! entwickeln sich in drei Stufen und verwandeln den Planeten schrittweise in eine §YSchwarmwelt§!."
building_pd_aw_planet_infester_1: "Befallsknoten - Phase I"
building_pd_aw_planet_infester_1_desc: "Dieser Knoten ist das Zentrum der ersten Befallsphase und unverzichtbar für die Präsenz des Schwarms auf diesem Planeten. Seine Zerstörung würde den Einfluss des Schwarms hier beenden."
building_pd_aw_planet_infester_2: "Befallsknoten - Phase II"
building_pd_aw_planet_infester_2_desc: "Dieser massive Knoten hat die mittlere Befallsphase erreicht. Seine Verbindung zum Schwarm ist stark genug, um wichtige planetare Prozesse zu steuern. Seine Zerstörung würde den Einfluss des Schwarms hier beenden."
building_pd_aw_planet_infester_3: "Planetarer Befallsknoten"
building_pd_aw_planet_infester_3_desc: "Dieser gewaltige Knoten hat seine volle Stärke erreicht und kontrolliert nun sämtliche planetaren Prozesse. Seine Zerstörung würde den Einfluss des Schwarms hier beenden."
building_pd_aw_planet_infester_3_effect_desc: "Dieser Planet wird in eine §Y$pc_hive$§! verwandelt."

#Dummy Class
pc_hive_dummy: "$pc_hive$"
pc_hive_dummy_desc: "$pc_hive_desc$"
pc_hive_dummy_adj: "$pc_hive_adj$"
mod_pc_hive_dummy_habitability: "$mod_pc_hive_habitability$"
trait_pc_hive_dummy_preference: "$trait_pc_hive_preference$"
trait_pc_hive_dummy_preference_desc: "$trait_pc_hive_preference_desc$"

#Events
pdawplanetaryinfesters.120.name: "Planetarer Befall abgeschlossen"
pdawplanetaryinfesters.120.desc: "Mit dem Erreichen der vollen Stärke des Knotens durchströmt uns ein tiefes Gefühl der Vollendung.\n\nDieser Moment markiert einen bedeutenden Fortschritt in der Kontrolle des Schwarms über [Root.GetName] und festigt seine Macht über den Planeten."
pdawplanetaryinfesters.120.a: "Eine weitere Heimat für den Schwarm."
