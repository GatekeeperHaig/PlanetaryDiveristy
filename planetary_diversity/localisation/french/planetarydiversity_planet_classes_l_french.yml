pc_pd_lanthanide_desc: "Monde montagneux avec une atmosphère azote-oxygène, cette planète a des niveaux inhabituellement élevés de métaux de terres rares et d'activité magnétique. Ce phénomène naturel crée des sommets de montagnes en forme d'anneaux spectaculaires, mais avec un climat gelé et une variation saisonnière minimale, l'hydrosphère ne peut soutenir que des zones de végétation robuste."
