 tech_acean_superorganism_larva: "艾森晶群幼体"
 tech_acean_superorganism_larva_desc: "我们可以将艾森晶群的幼体移植到其他星球，尽管它们可能在数千年后才会生长成熟。相较于自己的母体，它们更为孱弱，却仍可促进简单有机体的发育，大幅提升农业产量。"
 tech_acean_superorganism_larva_tt_desc: "§H解锁决议：§!$decision_pd_add_acean_superorganism_larva$"
 decision_pd_add_acean_superorganism_larva: "种植艾森晶群幼体"
 decision_pd_add_acean_superorganism_larva_desc: "我们可以将艾森晶群的幼体移植到其他星球，尽管它们可能在数千年后才会生长成熟。相较于自己的母体，它们更为孱弱，却仍可促进简单有机体的发育，大幅提升农业产量。"
 d_pd_acean_superorganism_larva: "艾森晶群幼体"
 d_pd_acean_superorganism_larva_desc: "移植的艾森晶群幼体要经历数千年的时光才会成熟，不过它们能够促进简单有机体的生长，可以大幅提升农业产量。终有一天，它会开始捕食我们的殖民者，但那是无比遥远的事情了。"
 tech_acean_medical_center: "艾森水晶医学理论"
 tech_acean_medical_center_desc: "艾森水晶对有机体有促进发育和治愈的效果。我们可以建造内部嵌满艾森水晶的高科技医疗中心，这能大幅提升治疗效果。"
 building_pd_acean_medical_center: "艾森水晶医疗中心"
 building_pd_acean_medical_center_desc: "这种高科技医疗中心内部嵌满了艾森水晶，能够大幅改善医治效果，亦可开展各类前沿医疗研究。"
 tech_acean_gestation_pools: "艾森水晶妊娠理论"
 tech_acean_gestation_pools_desc: "镶嵌艾森水晶是一种潜力巨大的措施，可以缩短新子个体繁衍所需的妊娠周期。"
 building_pd_acean_gestation_chamber: "艾森水晶妊娠舱"
 building_pd_acean_gestation_chamber_desc: "孵化舱中嵌入了艾森水晶，可以大幅缩短子个体的妊娠时间。"
 tech_acean_resonators: "艾森水晶电子谐振器"
 tech_acean_resonators_desc: "艾森水晶谐振主要影响有机系统，不过在机械系统中，也有许多可能利用这种奇特的谐振频率的地方。"
 tech_acean_resonators_tt_desc: "§H解锁特质：§!$trait_pd_acean_resonators$"
 trait_pd_acean_resonators: "艾森水晶电子谐振器"
 trait_pd_acean_resonators_desc: "将艾森水晶整合到装配模式中，可以保障系统构筑更迅速、更高效。"
 trait_pd_acean_resonators_tt: "£sr_acean£ §Y$sr_acean$§!维护费：§R+0.02§!\n$r_energy$维护费：§G-1§!"
 edict_acean_minerals: "艾森水晶矿物生长"
 edict_acean_minerals_desc: "利用艾森水晶来促进矿物生长，可以大幅提升矿物产出。"