 #Garden
 decision_pd_garden_arcology_project: "Projekt Arkologia – Ogród"
 decision_pd_garden_arcology_project_desc: "Wplatając zielone przestrzenie w tkankę naszych arkologii, możemy rozwinąć rozległe ekumenopolis, gdzie natura i urbanizacja współistnieją w harmonii."
