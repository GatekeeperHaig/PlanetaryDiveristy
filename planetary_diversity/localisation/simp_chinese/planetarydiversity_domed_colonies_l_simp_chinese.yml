 pc_pd_domed_colony_frozen: "穹顶殖民地（冰封星球）"
 pc_pd_domed_colony_frozen_desc: "一颗地表上覆盖着厚厚的永冻冰层的岩质星球。极低的温度和非常稀薄的大气令生命难以存活在它的地表上。可以在其表面建立穹顶殖民地，设立永久的居住地。"
