 decision_orbital_mirrors:0 "Construir espejos orbitales"
 decision_orbital_mirrors_desc:0 "Este superproyecto creará muchos grupos de espejos de alta tecnología en órbita baja que se pueden apuntar hacia el planeta o lejos del mismo para tener un mayor control de la temperatura del planeta."
 decision_seismic_resonators:0 "Construir estaciones de resonadores sísmicos"
 decision_seismic_resonators_desc:0 "Al construir estaciones subterráneas de resonancia sísmica, podríamos controlar y disminuir los efectos de los terremotos y cambiar los flujos de magma, abriendo nuevas operaciones mineras y ayudando a proteger los asentamientos."
