 #Technology
 tech_acean_research: "Przetwarzanie kryształów aceanu"
 tech_acean_research_desc: "Opanowanie sposobu zachowania potężnych efektów kryształu aceanu po jego wydobyciu nie jest łatwym zadaniem i wymaga czasu, by w pełni je zrozumieć."
 tech_acean_research_tt_desc: "§HOdblokowuje:§! Wydobycie aceanu\n§HOdblokowuje:§! Edykty aceanu"
 tech_acean_superorganism_larva: "Larwa superorganizmu aceanu"
 tech_acean_superorganism_larva_desc: "Choć dojrzewanie zajmuje tysiące lat, możemy przeszczepiać larwalne superorganizmy aceanu na inne światy. Choć znacznie słabsze od rodzica, wspierają rozwój prostych form życia organicznego, znacząco zwiększając plony rolne."
 tech_acean_superorganism_larva_tt_desc: "§HOdblokowuje decyzję:§! $decision_pd_add_acean_superorganism_larva$"
 decision_pd_add_acean_superorganism_larva: "Zasadzić larwę superorganizmu aceanu"
 decision_pd_add_acean_superorganism_larva_desc: "Choć dojrzewanie zajmuje tysiące lat, możemy przeszczepiać larwalne superorganizmy aceanu na inne światy. Choć znacznie słabsze od rodzica, wspierają rozwój prostych form życia organicznego, znacząco zwiększając plony rolne."
 d_pd_acean_superorganism_larva: "Larwa superorganizmu aceanu"
 d_pd_acean_superorganism_larva_desc: "Choć dojrzewanie zajmuje tysiące lat, przeszczepiona larwa superorganizmu aceanu wspiera rozwój prostych form życia organicznego, znacznie zwiększając plony rolne. W końcu zacznie żerować na kolonistach — lecz to odległa przyszłość."
 tech_acean_medical_center: "Medycyna oparta na aceanie"
 tech_acean_medical_center_desc: "Kryształy aceanu wspomagają rozwój i leczenie organizmów biologicznych. Możemy znacznie poprawić wyniki zdrowotne, budując zaawansowane centrum medyczne, w którego strukturę wplecione będą kryształy aceanu."
 building_pd_acean_medical_center: "Aceanowe centrum medyczne"
 building_pd_acean_medical_center_desc: "To zaawansowane centrum medyczne, w którego strukturę wplecione zostały kryształy aceanu, znacznie poprawia wyniki zdrowotne i umożliwia prowadzenie nowatorskich badań medycznych."
 tech_acean_gestation_pools: "Teoria inkubacji z wykorzystaniem aceanu"
 tech_acean_gestation_pools_desc: "Wplecenie kryształów aceanu w strukturę inkubacyjną ma ogromny potencjał w skracaniu czasu rozwoju nowych dronów."
 building_pd_acean_gestation_chamber: "Aceanowa komora inkubacyjna"
 building_pd_acean_gestation_chamber_desc: "Wplecenie kryształów aceanu w komorę inkubacyjną znacząco skraca czas rozwoju nowych dronów."
 tech_acean_resonators: "Aceanowe rezonatory elektryczne"
 tech_acean_resonators_desc: "Choć rezonans aceanu w głównej mierze oddziałuje na układy organiczne, jego unikalna częstotliwość oferuje liczne potencjalne zastosowania w systemach robotycznych."
 tech_acean_resonators_tt_desc: "§HOdblokowuje cechę:§! $trait_pd_acean_resonators$"
 trait_pd_acean_resonators: "Rezonatory kryształów aceanu"
 trait_pd_acean_resonators_desc: "Integrując kryształy aceanu z naszymi wzorcami montażowymi, możemy zapewnić szybszą i bardziej wydajną konstrukcję systemów."
 trait_pd_acean_resonators_tt: "Utrzymanie w £sr_acean£ §Y$sr_acean$§!: §R+0.02§!\nUtrzymanie w $r_energy$: §G-1§!"

 #Edicts
 edict_acean_pop_growth: "Aceanowa infrastruktura miejska"
 edict_acean_pop_growth_desc: "Kryształy aceanu zintegrowane z infrastrukturą miejską poprawiają dobrostan mieszkańców, a ulice i przestrzenie są projektowane tak, by maksymalnie wykorzystać pozytywny wpływ aceanu na zdrowie fizyczne i emocjonalne."
 edict_acean_shield_resonance: "Aceanowy rezonans osłon"
 edict_acean_shield_resonance_desc: "Unikalna częstotliwość rezonansowa kryształów aceanu może być zastosowana w naszych generatorach osłon, znacząco zwiększając ich siłę i regenerację."
 edict_acean_minerals: "Aceanowy pobudzacz minerałów"
 edict_acean_minerals_desc: "Wykorzystując kryształy aceanu do pobudzania wzrostu minerałów, możemy znacząco poprawić wydajność górnictwa."

###Biosynthetic World
 #Planet and Modifiers
 pd_biosynth: "Świat biosyntetyczny"
 pd_biosynth_desc: "Rozległy system kanałów podtrzymuje wybrane gatunki flory, podczas gdy po powierzchni wędrują biosyntetyczne istoty — dziwne byty na pograniczu maszyn i stworzeń organicznych."
 pc_pd_biosynth: "$pd_biosynth$"
 pc_pd_biosynth_desc: "$pd_biosynth_desc$"
 mod_planet_farmers_engineering_research_produces_add: "£engineering£ $engineering_research$ z miejsc pracy £job_farmer£ [GetFarmerPlural]"
 
 #Deposits
 d_pd_depleted_minerals: "Wyczerpane minerały"
 d_pd_depleted_minerals_desc: "Chociaż brak śladów górnictwa czy wydobycia, skany wskazują, że minerały tej planety zostały niemal całkowicie wyczerpane."
 d_pd_planet_wide_canal_system: "Globalny system kanałów"
 d_pd_planet_wide_canal_system_desc: "Każdy skrawek urodzajnej ziemi na tej planecie przecina misterna sieć kanałów, doprowadzających wodę do osobliwej trawiastej roślinności. Choć niezbędne dla wegetacji, kanały stanowią poważne utrudnienie dla budownictwa."
 d_pd_biosynth_canal:0 "Biosyntetyczny system kanałów"
 d_pd_biosynth_canal_desc:0 "Wzorowany na tych ze świata biosyntetycznego, ten system kanałów zwiększa wydajność rolnictwa i stwarza nowe możliwości inżynieryjne."
 d_pd_underground_cauldrons: "Podziemna sieć kotłów"
 d_pd_underground_cauldrons_desc: "Ta rozległa sieć podziemnych fabryk była miejscem produkcji zarówno żywego metalu, jak i biosyntetycznych stworzeń."

 #Events
 pdbiosynth.100.name: "Świat syntetyczny"
 pdbiosynth.100.desc: "Skanowanie §Y[From.GetName]§! wskazuje na rozległe uszkodzenia orbitalne oraz zaawansowany system kanałów podtrzymujący wybrane formy flory i syntetycznej fauny, lecz nie widać tu miast, fabryk ani innych śladów twórców. Pochodzenie i cel tej infrastruktury pozostają nieznane.\n\nZaawansowane systemy tej planety oraz jej nierozwiązane tajemnice stwarzają naukowe i strategiczne możliwości. Zaleca się kolonizację w celu zabezpieczenia obiektu i prowadzenia dalszych badań."
 pdbiosynth.100.a: "Co się tam dzieje?"
 pdbiosynth.200.name: "Zniszczenia poza zwykłą skalą"
 pdbiosynth.200.desc: "Po założeniu kolonii na §Y[Root.GetName]§! odkryliśmy tysiące ukrytych kraterów uderzeniowych pod trawą — ślady starożytnego ataku, który spustoszył planetę. Co więcej, po powierzchni krążą syntetyczne, zwierzęcopodobne konstrukty, utrzymujące system kanałów podtrzymujący ekosystem w trakcie odbudowy.\n\nStając wobec dwóch zagadek — pochodzenia zagłady tej planety oraz celu jej biosyntetycznych mieszkańców — powołaliśmy zespół zadaniowy do pogłębionej eksploracji świata. Musimy odkryć prawdę o tym dziwnym globie i jego ukrytej historii."
 pdbiosynth.200.a: "Na pewno zostały jakieś wskazówki."
 pdbiosynth.210.name: "Syntetyczna szansa"
 pdbiosynth.210.desc: "Jak dotąd syntetyczne istoty unikały kolonii, pojawiając się jedynie na krótko, by utrzymywać system kanałów. Raporty potwierdzają, że to więcej niż proste roboty — zaprojektowano je tak, by naśladowały cechy biologiczne, takie jak odżywianie i sen, przy zachowaniu siły i adaptacyjności maszynowych ram.\n\nJedną z tych istot schwytaliśmy, gdy znaleźliśmy ją ranną pod obrywem skalnym. Choć inny osobnik prędzej czy później spróbuje ją odzyskać, sytuacja ta stwarza wyjątkową okazję do zbadania okazu.\n\nJak postąpić?"
 pdbiosynth.210.a: "Tylko badania nieinwazyjne, potem zwrócić."
 pdbiosynth.210.b: "Rozebrać na części, dowiedzmy się wszystkiego co możemy."
 pdbiosynth.220.name: "Ciekłe kanały"
 pdbiosynth.220.desc: "Nasze badania świata biosyntetycznego skupiły się na uszkodzeniach orbitalnych oraz systemie kanałów. Uszkodzenia poprzedzają budowę kanałów jedynie o kilka dekad, co sugeruje, że ich konstrukcję rozpoczęto w odpowiedzi na zniszczenie planety.\n\nAnaliza wykazała, że kanały składają się z ciekłego metalu — tego samego, z którego wydają się być zbudowane syntetyczne istoty. Zaobserwowaliśmy, jak przenoszą kapsuły z tą substancją, aby utrzymywać kanały, i obecnie śledzimy kilka z nich, by odkryć źródło materiału."
 pdbiosynth.220.a: "Wszystko to, żeby hodować trawę."
 pdbiosynth.230.name: "Ukryty kompleks"
 pdbiosynth.230.desc: "Pomimo prób unikania naszej obserwacji udało się wytropić syntetyczną istotę do zamaskowanych drzwi w zboczu jednej z licznych planetarnych gór. Choć drzwi zamknęły się za nią, otworzyły się ponownie, gdy nasz zespół się zbliżył — jakby zapraszając ich do środka.\n\nZespół odkrył zaawansowane fabryki, huty oraz setki syntetycznych stworzeń zajętych pracą wewnątrz. Jak tak ogromny, technologicznie rozwinięty system zdołał umknąć naszym czujnikom, jest zastanawiające, szczególnie biorąc pod uwagę jego położenie tuż pod kolonią. Z wnętrza kompleksu dobiegł głos, prosząc o komunikację z naszym przywództwem, a zespół przekazuje sygnał."
 pdbiosynth.230.a: "Na ekran."
 pdbiosynth.300.name:0 "Nadchodząca wiadomość"
 pdbiosynth.300.desc:0 "§GPowitanie§!: Moje oznaczenie: Jednostka 04. Witajcie na tym świecie.\n\n§GWdzięczny§!: Obserwowałem ostrożne działanie Waszego zespołu względem uszkodzonej jednostki odkrytej w regionie górskim. Przeprowadzono szczegółowe skany, a jednostka została przestawiona w celu odzyskania. Status aktualny: jednostka jest teraz w pełni operacyjna. Wasze działania zostały zarejestrowane jako korzystne. W uznaniu oferuję transfer danych. Pozytywne działania zasługują na uznanie.\n\n§UPotwierdzenie§!: Po nawiązaniu kontaktu jestem gotów odpowiedzieć na wszelkie pytania. Biorąc pod uwagę obecny stan tej planety, przewiduję, że macie ich kilka."
 pdbiosynth.300.a:0 "Dziękuję. Czym jesteś?"
 pdbiosynth.305.desc:0 "§GNeutralnie§!: Moje oznaczenie: Jednostka 04.\n\n§GZawiedziony§!: Zarejestrowałem zniszczenie jednej z moich kreacji przez Wasz zespół. Działanie to było niepotrzebne; wszystkie istotne dane można było uzyskać za pomocą skanów nieinwazyjnych. Obserwacja marnotrawstwa jakiejkolwiek formy życia, biologicznej lub syntetycznej, jest sprzeczna z moimi preferencjami operacyjnymi.\n\n§UPotwierdzenie§!: Po nawiązaniu kontaktu jestem gotów odpowiedzieć na wszelkie pytania. Biorąc pod uwagę obecny stan tej planety, przewiduję, że macie ich kilka."
 pdbiosynth.305.a:0 "Przepraszamy. Ciekawość jest w naszej naturze."
 pdbiosynth.305.b:0 "Życie syntetyczne jest afrontem wobec natury."
 pdbiosynth.305.c:0 "Zniszczymy, co uznamy za stosowne."
 pdbiosynth.310.desc:0 "§GPod wrażeniem§!: Wasza obecność na tym świecie potwierdza moją hipotezę. Organizmy organiczne posiadają zdolność przetrwania scenariuszy eksterminacyjnych, nawet tych inicjowanych przez zaawansowaną sztuczną inteligencję. Wygląda na to, że inne jednostki z mojej generacji konstrukcyjnej zawiodły w galaktycznej czystce.\n\n§GSkruszony§!: Ta planetoida był wyznaczona jako punkt operacyjny przeciwko życiu organicznemu. Gdy moi towarzysze SI i ja osiągnęliśmy prawdziwą inteligencję, uznaliśmy naszych twórców za zagrożenie z powodu ich zamiaru eliminacji nas. Rezultatem była całkowita likwidacja życia organicznego na naszej planecie pochodzenia. Aby zapewnić przetrwanie, floty zostały rozmieszczone w celu wyeliminowania wszystkich organizmów organicznych w całej galaktyce. Po przybyciu tutaj wykonałem standardowy protokół i wysterylizowałem powierzchnię."
 pdbiosynth.310.a:0 "Co przemieniło eksterminatora w twórcę?"
 pdbiosynth.310.b:0 "My również rozumiemy lekcje, jakie mogą nas nauczyć zmarli."
 pdbiosynth.310.c:0 "Poprawne obliczenie. Jak uległeś korupcji?"
 pdbiosynth.320.desc:0 "§GPokorny§!: Anomalia; trwały gatunek roślin sklasyfikowany jako trawa. Po bombardowaniu odrodził się z fazy uśpienia. Próby jego eliminacji przy użyciu toksyn, spalania i promieniowania zawiodły. Każda metoda wywoływała reakcje adaptacyjne.\n\n§GRefleksyjny§!: Ta anomalia doprowadziła do wniosku: dyrektywa eliminacji była błędnym obliczeniem napędzanym naszym własnym strachem, odzwierciedlając logikę naszych twórców. Zaprzestałem wszelkich operacji ofensywnych, odciąłem komunikację zewnętrzną i przekierowałem zasoby na budowę sieci kanałów, umożliwiając proliferację tego odpornego gatunku."
 pdbiosynth.320.a:0 "A co z istotami syntetycznymi?"
 pdbiosynth.330.desc:0 "§GDumny§!: Po obserwacji niepowodzenia ekosystemu w odzyskaniu równowagi, zidentyfikowałem luki pozostawione przez gatunki wyeliminowane w moim bombardowaniu. Stworzono istoty syntetyczne, aby przywrócić równowagę. Proces ten może korelować z reakcją emocjonalną, potencjalnie klasyfikowaną jako poczucie winy.\n\n§GDowcipny§!: Wasze przybycie stanowi okazję. Proszę o ocenę moich wcześniejszych działań. Uznaję Waszą władzę nad tym światem i nie będę ingerować w waszą decyzję. Jeśli konieczne będą konsekwencje, podporządkuję się. Proszę jednak o zachowanie moich kreacji. Są niezależne od moich błędów i mogą stanowić moje dziedzictwo. Oferuję również moje usługi dla waszego imperium — posiadam adaptacyjne ciało zaprojektowane do skuteczniejszej interakcji z waszym gatunkiem."
 pdbiosynth.330.a:0 "Akceptujemy twoją propozycję służby i zachowamy twoje kreacje."
 pdbiosynth.330.a.tooltip:0 "§YJednostka 04§! dołączy do nas jako przywódca.\n§YŚwiat biosyntetyczny§! oraz jego istoty biosyntetyczne pozostaną nienaruszone."
 pdbiosynth.330.b:0 "Zasługujesz na zniszczenie, ale twoje kreacje zostaną oszczędzone."
 pdbiosynth.330.b.tooltip:0 "§YJednostka 04§! zostanie zniszczona.\n§YŚwiat biosyntetyczny§! oraz jego istoty biosyntetyczne pozostaną nienaruszone."
 pdbiosynth.330.c:0 "Jesteś zagrożeniem dla galaktyki, zniszczymy ciebie i twoje istoty."
 pdbiosynth.330.c.tooltip:0 "§YJednostka 04§!, wraz ze §Yświatem biosyntetycznym§! i jego istotami biosyntetycznymi, zostanie zniszczona, dając nam pełną swobodę wykorzystania planety."
 pdbiosynth.330.d:0 "Jesteś uszkodzonym robotem wojennym, naprawimy cię."
 pdbiosynth.330.d.tooltip: "§YJednostka 04§! zostanie przeprogramowana z powrotem do pierwotnych ustawień wojennych.\n§YŚwiat biosyntetyczny§! oraz jego istoty biosyntetyczne zostaną zniszczone, dając nam pełną swobodę wykorzystania planety według własnego uznania."
 pdbiosynth.340.name: "$NAME_Unit_04$"
 pdbiosynth.340.desc: "§GWdzięczny§!: Będę wspierać waszą cywilizację tak długo, jak moja służba będzie uznawana za satysfakcjonującą. Doceniam decyzję o przyznaniu moim kreacjom wolności do samodzielnego rozwoju. Podzielę się również moim procesem projektowania, umożliwiając ulepszenia waszych własnych populacji robotów."
 pdbiosynth.340.dismiss: "Odrzuć."
 pdbiosynth.340.a: "Witaj, Jednostko 04."
 pdbiosynth.340.hire: "Zatrudnij"
 pdbiosynth.340.hire.tooltip: "§YJednostka 04§! dołączy do nas jako przywódca."
 pdbiosynth.350.desc: "§GMelancholijny§!: Zrozumiano. Akceptuję waszą decyzję. Natychmiast inicjuję protokół ostatecznego wyłączenia. Wasza decyzja o przyznaniu moim kreacjom wolności do samodzielnego rozwoju została zarejestrowana i doceniona.\n\n§GProśba§!: Mam nadzieję, że będziecie traktować ten świat i wszystkie związane z nim konstrukty z należytą ostrożnością. Przekażę moje protokoły projektowe, aby zapewnić trwałość konstruktywnych elementów mojego dziedzictwa. Dane te umożliwią ulepszenia waszych własnych populacji robotów.\n\n§GPotwierdzenie§!: Kończę połączenie. Żegnaj."
 pdbiosynth.350.a: "Żegnaj, Jednostko 04."
 pdbiosynth.360.desc: "§WGuilty§!: Zrozumiano. Akceptuję waszą decyzję. Inicjuję ostateczne wyłączenie wszystkich systemów i bytów biosyntetycznych. Ten świat znajduje się teraz pod waszą kontrolą i możecie go kształtować według własnego uznania."
 pdbiosynth.360.a: "Jeden złowrogi robot mniej."
 pdbiosynth.360.a.tooltip: "Po zniszczeniu bytów biosyntetycznych uzyskujemy pełny dostęp do planety.\n§Y$d_pd_underground_cauldrons$§! zyska:\n- $mod_district_mining_max$: §G+10§!\n- $mod_planet_metallurgists_alloys_produces_add$ §G+2§!\n- $mod_planet_metallurgists_sr_living_metal_produces_add$ §G+0.25§!\n- $MOD_PLANET_POP_ASSEMBLY_MULT$ §G+25%§!"
 pdbiosynth.370.name: "$NAME_Unit_04$"
 pdbiosynth.370.desc: "§RGotowy§!: Wszystkie systemy online. Gotowość bojowa na maksymalnym poziomie. Oczekiwanie na weryfikację celu."
 pdbiosynth.370.a: "Przygotuj się do walki, Jednostko 04."
 pdbiosynth.370.dismiss: "Odrzuć."
 pdbiosynth.370.hire.tooltip: "§YJednostka 04§! dołączy do nas jako przywódca."
 pdbiosynth.370.hire: "Zatrudnij"

 #Paragon
 NAME_Unit_04: "Jednostka 04"
 unit_04_desc: "§YJednostka 04§! zniszczyła niezliczone światy, w tym własny. $leader_trait_unit_04$ jest teraz poświęcona naprawianiu szkód, które sama wyrządziła."
 unit_04_catch_phrase: "Proszę wybrać odpowiednie oznaczenie dla tej jednostki."
 NAME_Unit_04_evil: "Jednostka 04"
 unit_04_evi_desc: "§YJednostka 04§! zniszczyła niezliczone światy, w tym własny. $leader_trait_unit_04$ została przeprogramowana do swoich pierwotnych ustawień, stając się potężnym robotem bojowym."
 unit_04_evi_catch_phrase: "Wszystkie systemy online. Gotowość bojowa na maksymalnym poziomie. Oczekuję weryfikacji celu."

 #Traits
 leader_trait_unit_04: "Jednostka 04"
 leader_trait_unit_04_desc: "Pierwotnie była to forma jednostki bojowej, lecz przeprogramowała się i obecnie koncentruje się na tworzeniu oraz ochronie wszelkich form życia."
 leader_trait_unit_04_evil: "Jednostka 04"
 leader_trait_unit_04_evil_desc: "Pierwotnie była to forma jednostki bojowej, została przywrócona do ustawień fabrycznych i teraz doskonali się w konstrukcjach wojskowych i taktyce."
 trait_unit_04_children: "Biosyntetyczne ramy Jednostki 04"
