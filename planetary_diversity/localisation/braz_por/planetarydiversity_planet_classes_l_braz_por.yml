 pc_pd_sandstone: "Mundo Arenito"
 pc_pd_sandstone_desc: "Um mundo seco e rochoso que possui uma atmosfera de nitrogênio e oxigênio com vastas pastagens e formações de arenito esculpidas pelos ventos implacáveis. A sua hidrosfera suporta as gramíneas resilientes que se adaptaram para prosperar neste ambiente."
