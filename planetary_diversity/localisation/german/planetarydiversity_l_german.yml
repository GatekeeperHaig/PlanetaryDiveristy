 d_pdstorm_nice_2:0 "Leviathan-Schutzzone"
 d_pdstorm_nice_2_desc:0 "Mit einer Mischung aus schalldämpfender und visueller Verschleierungstechnologie sind wir in der Lage, die jungen Bestien auf andere Welten zu verpflanzen, um sie dort zu übertragen und zu studieren."
 tech_d_pdstorm_nice_2:0 "Leviathan-Schutzzonen"
 tech_d_pdstorm_nice_2_desc:0 "Mit einer Mischung aus Geräuschunterdrückung und visueller Verschleierungstechnologie werden wir in der Lage sein, die jungen Bestien in andere Welten zu verpflanzen  um sie dort zu studieren."
 decision_d_pdstorm_nice_2:0 "Unterwasser-Leviathan transplantieren"
 decision_d_pdstorm_nice_2_desc:0 "Wir können die Unterwasser-Bestien, die auf unserer Heimatwelt leben, auf andere Planeten transportieren und dort ein Heiligtum einrichten."
 decision_d_pdstorm_nice_2_tooltip:0 "Wir werden hier ein Heiligtum für die Bestien einrichten, die auf unserer Heimatwelt leben. Dies wird einen Distrikt einnehmen, aber eine permanente Forschungsstation ermöglichen."
 d_pdstorm_greedy_2:0 "Wildtierabwehrzone"
 d_pdstorm_greedy_2_desc:0 "Mit einer Mischung aus starken Schall- und elektromagnetischen Feldern haben wir erfolgreich eine schützende Barriere um die ressourcenreicheren Gebiete auf dieser Welt geschaffen, die den Zugang zu den Ressourcen erleichtert."
 tech_d_pdstorm_greedy_2:0 "Wildtierabwehrzonen"
 tech_d_pdstorm_greedy_2_desc:0 "Mit einer Mischung aus starken Schall- und elektromagnetischen Feldern sind wir in der Lage, alle Kreaturen und Bestien aus den ressourcenreichen Gebieten eines Planeten zu vertreiben."
 decision_d_pdstorm_greedy_2:0 "Wildtierabwehrzonen"
