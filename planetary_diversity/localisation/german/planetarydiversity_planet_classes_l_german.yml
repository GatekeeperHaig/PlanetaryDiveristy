 pc_pd_tuya: "Tuya Welt"
 pc_pd_tuya_desc: "Kalte und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Obwohl die jahreszeitlichen Schwankungen gering und die Winter lang und hart sind, verfügt diese Welt über eine stabile Biosphäre, die hauptsächlich auf die Nährstoffe im vulkanischen Boden zurückzuführen ist. Die ausgedehnten Gletscherschichten und die hohe vulkanische Aktivität haben unzählige subglaziale Vulkane geschaffen, die die Oberfläche übersäen."
