l_english:
###Lithoid Planets
#Decision
 decision_pd_aw_lithoid_planet: "Create Lithotrophic Ecosystem"
 decision_pd_aw_lithoid_planet_desc: "This world waits to be etched into one of crystal and stone. The feeble biological ecosystem sits in our way."
 decision_pd_aw_lithoid_planet_effects_short: "A lithotrophic ecosystem will be chiseled on this world, enabling us to finely tune the crystalline frequencies to better suit our needs."
 decision_pd_aw_lithoid_planet_tooltip: "Once complete, we will be able to choose the frequency of this planet's lithotrophic crystals."
 decision_pd_aw_lithoid_planet_cleanup: "Restore Biological Ecosystem"
 decision_pd_aw_lithoid_planet_cleanup_desc: "We must restore this planet's biological ecosystem to its original glory."
 decision_pd_aw_lithoid_planet_cleanup_effects_short: "The artificially created lithotrophic ecosystem will be removed, restoring it to a biological nature."
 decision_pd_aw_lithoid_planet_cleanup_tooltip: "All Lithotrophic Modifiers will be removed, and the planet will be returned to a biological ecosystem."
 decision_pd_aw_lithoid_change_frequency: "Change Lithotrophic Frequency"
 decision_pd_aw_lithoid_change_frequency_desc: "We will change the frequency of the lithotrophic ecosystem crystals to better suit our needs."
 decision_pd_aw_lithoid_change_frequency_effects_short: "We can change the frequency of this planet's crystals."
 decision_pd_aw_lithoid_change_frequency_tooltip: "The current Lithotrophic modifier will be removed, allowing us to change it to a different frequency."

#Modifiers
 pd_aw_lithoid_planet_cyan: "Lithotrophic World"
 pd_aw_lithoid_planet_cyan_desc: "Frequency: 500 nm\nThe resonating vibrations foster goodwill and catalyze an accelerated growth rate for Lithoids."
 pd_aw_lithoid_planet_red: "Lithotrophic World"
 pd_aw_lithoid_planet_red_desc: "Frequency: 650 nm\nThe robust crystalline resonance synergizes seamlessly with mineral deposits, rendering them more accessible for extraction."
 pd_aw_lithoid_planet_yellow: "Lithotrophic World"
 pd_aw_lithoid_planet_yellow_desc: "Frequency: 580 nm\nThe dynamic harmonics of this crystalline resonance seamlessly integrate with our power networks, unlocking their total capacity."

#Acension Perk
 ap_pd_lithoid_worlds: "Lithotrophic Worlds"
 ap_pd_lithoid_worlds_desc: "We will sculpt our worlds into unyielding lithotrophic paradises, forging a bedrock of eternal stability."
 allow_lithoid_worlds: "§HUnlocks Decision:§! $decision_pd_aw_lithoid_planet$"
 describe_lithoid_worlds: "§YLithotrophic Worlds§! are a special planet class with lithotrophic based ecosystems, which allows for frequency tuning of large crystal structure which can improve $i_unity$, $i_minerals$ or $i_energy$.\n$MOD_LITHOID_POP_HAPPINESS$: §G25%§!\n$mod_LITHOID_pop_growth_speed$: §G20%§!\n$MOD_BIOLOGICAL_POP_HAPPINESS$: §R-50%§!\n$mod_BIOLOGICAL_pop_growth_speed_reduction$: §R-50%§!"

#Notification Message
 MESSAGE_PD_AW_LITHOID_DESC:1 "$PLANET|Y$ is now a §YLithotrophic World§!"
 MESSAGE_PD_AW_LITHOID_MESSAGE_TYPE_TITLE: "Lithotrophic Biome Complete"
 MESSAGE_PD_AW_LITHOID_CLEANUP_DESC:1 "The biological biome on $PLANET|Y$ as been restored."
 MESSAGE_PD_AW_LITHOID_CLEANUP_MESSAGE_TYPE_TITLE: "Lithotrophic Biome Removed"

#Choose Event
 pdawlithoidplanets.100.name: "Crystalline Frequency"
 pdawlithoidplanets.100.desc: "What resonant frequency shall we attune the lithotrophic biome on §Y[This.GetName]§!?"
 pdawlithoidplanets.100.cyan: "Cyan"
 pdawlithoidplanets.100.cyan.tooltip: "This resonating frequency acts as a cohesive force, fostering unity among our lithoid populace and nurturing a harmonious surge in population growth."
 pdawlithoidplanets.100.red: "Red"
 pdawlithoidplanets.100.red.tooltip: "This resonance synergizes seamlessly with mineral deposits, rendering them more accessible and ripe for extraction.""
 pdawlithoidplanets.100.yellow: "Yellow"
 pdawlithoidplanets.100.yellow.tooltip: "This resonating frequency seamlessly integrates with our power networks, unlocking a surge in their total capacity."

