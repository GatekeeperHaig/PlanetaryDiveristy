 district_pd_flora_hive_research_plural: "科研区划"
 district_pd_flora_hive_administrative: "突触区划"
 district_pd_flora_hive_administrative_desc: "用于放大蜂巢的灵能链接的突触枢纽，向宇宙延伸蜂群的意志和指引。"
 district_pd_flora_hive_administrative_plural: "突触区划"
 pc_pd_flora_hive: "巨植物冠冕星球"
 pc_pd_flora_hive_desc: "这一蜂巢思维与一棵巨型树木间进化出了共生关系。巨树的根底拓展至星球的每个角落，生态系统因而改变，进而适应巨树与蜂群子个体的所需。它已经成为高级思维过程的堡垒，受到居住于此的蜂群的高度保护。"
 pc_pd_flora_hive_adj: "森林"
 mod_pc_pd_flora_hive_habitability: "巨植物冠冕星球宜居性"
