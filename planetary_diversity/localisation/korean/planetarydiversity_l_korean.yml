l_korean:

###Policy
 policy_pd_terraforming: "테라포밍"
 policy_pd_terraforming_desc: "우리는 과학자들이 행성을 테라포밍하는 방법을 결정할 수 있습니다."
 pd_choose_every_planet_terraforming_name: "모든 생물군계 선택"
 pd_choose_every_planet: "모든 생물군계 선택"
 pd_choose_every_planet_desc: "각 테라포밍 프로젝트가 끝날 때마다 가능한 여러 생물군계에 대한 선택을 할 수 있게 됩니다."
 pd_same_as_homeworld_terraforming_name: "고향 행성 동질성"
 pd_same_as_homeworld: "고향 행성 동질성"
 pd_same_as_homeworld_desc: "모든 적절한 행성은 모두 같은 클래스로 테라포밍되며, 나머지는 무작위 클래스로 테라포밍됩니다."
 pd_random_same_class_terraforming_name: "무작위 유사 생물군계"
 pd_random_same_class: "무작위 유사 생물군계"
 pd_random_same_class_desc: "같은 행성 그룹에 속한 생물군계를 무작위로 선택합니다."

 climate_superhabitables: "초적합"
 climate_cavern: "동굴"
 climate_tidallyocked: "조석 고정"

 climate_continental: "대륙"
 climate_ocean: "해양"
 climate_tropical: "열대"
 climate_desert: "사막"
 climate_arid: "건조"
 climate_savannah: "사바나"
 climate_arctic: "극지"
 climate_alpine: "고산"
 climate_tundra: "동토"

###Rare Buildings
 building_megalfora_mine: "거대식물 뿌리 광산"
 building_megalfora_mine_desc: "거대식물 나무는 지각 깊은 곳까지 뿌리를 내리고 있어, 채굴하기 어려운 광물 매장지가 드러납니다."
 building_megalfora_lab: "거대식물 연구소"
 building_megalfora_lab_desc: "거대식물 나무와 주변 숲의 독특한 구조에서 배울 수 있는 것은 많습니다."
 building_megalfora_grid: "거대식물 수액 추출기"
 building_megalfora_grid_desc: "거대식물 나무의 수액은 에너지가 풍부하며 나무에 부정적인 영향을 주지 않고도 추출할 수 있습니다. 이러한 수액은 우리의 에너지 생산량을 개선시켜줍니다."
 building_petrified_mine: "규화물 광산"
 building_petrified_mine_desc: "넘치도록 많은 규화목 덕분에 이 행성은 광물 채굴이 용이합니다."
 building_petrified_guild: "규화 목공품"
 building_petrified_guild_desc: "희귀한 조성을 지닌 규화목은 놀라운 소비재를 만들어 냅니다."
 building_petrified_lab:"규화물 연구소"
 building_petrified_lab_desc: "격동적인 역사를 지닌 이 행성은 높은 연구가치를 지닙니다."
 building_reef_lab: "암초 바다 연구 센터"
 building_reef_lab_desc: "독특한 암초 구조와 풍부한 생물 다양성 덕분에 특별한 무언가를 발견할 수 있습니다."
 building_reef_guild: "암초 직공 단체"
 building_reef_guild_desc: "새롭고 아름다운 소비재를 만드는데 사용되는 암초입니다."
 building_reef_mine: "암초 광업 협회"
 building_reef_mine_desc: "채굴 가능하고 광물이 풍부한 암초 덕분에 행성의 광물 생산량이 상승합니다."
 building_archipelago_foundry: "열도 용암 주조 공장"
 building_archipelago_foundry_desc: "활발한 화산활동은 주조 공장의 생산성 증대에 크게 기여합니다."
 building_archipelago_farm: "화산 열도 농업"
 building_archipelago_farm_desc: "화산활동의 결과 무기질이 풍부해진 토양은 농업생산량 증대에 기여합니다."
 building_archipelago_resort: "열도 해변 휴향지"
 building_archipelago_resort_desc: "아름답고 아늑한 섬들은, 리조트와 스파를 건설하기 최적화된 환경입니다."
 building_biolumen_lab: "생물발광 연구 시설"
 building_biolumen_lab_desc: "생물발광 정글은 믿을 수 없을 정도로 독특한 생명 형태를 가지고 있으며, 아직 알려지지 않은 의학,산업 기술이 가득차 있습니다."
 building_biolumen_resort: "생물발광 행성 휴양지"
 building_biolumen_resort_desc: "생물발광 정글은 아름답습니다. 이 휴양지 시스템은 생물발광 식물의 따뜻한 빛 아래서 누구나 원하는 휴식처를 제공 합니다."
 building_biolumen_farm: "생물발광 농업 네트워크"
 building_biolumen_farm_desc: "이곳에서 개발된 풍부한 식물은 우리 농부들이 생물발광 작물을 이용할 수 있게 해주어 지구상에서 농사를 더 효율적으로 지을 수 있게 해줍니다."
 building_geothermal_grid: "지열 발전망"
 building_geothermal_grid_desc: "전력망을 이 행성의 강력한 지열 활동에 연결함으로써 기술자들의 생산량을 늘릴 수 있습니다."
 building_geothermal_foundry: "지열 슬러리 여과"
 building_geothermal_foundry_desc: "지열 슬러리는 희귀하고 귀중한 자원으로 가득 차 있어 적절한 여과를 통해 주조공장의 생산량을 향상시킬 수 있습니다."
 building_geothermal_lab: "지열 공학부"
 building_geothermal_lab_desc: "매우 활발한 지열 활동과 극단적인 온도 차이는 엔지니어가 기본적인 기술 문제에 대해서도 독특한 해결책을 사용해야 한다는 것을 의미합니다."
 building_salt_lab: "소금 연구 시설"
 building_salt_lab_desc: "이 행성의 희귀한 소금층은 많은 산업적, 기술적 용도를 가지고 있으며, 그것들을 연구함으로써 이곳에서의 연구 속도가 향상됩니다."
 building_salt_mine: "소금 결정 채광 시설"
 building_salt_mine_desc: "이곳의 희귀한 소금 덕분에 희귀하고 새로운 광물을 쉽게 찾을 수 있습니다."
 building_salt_foundry: "향상된 소금 주조소"
 building_salt_foundry_desc: "희귀한 소금 중 일부는 생산되는 합금의 품질과 양을 개선하는 데 사용할 수 있습니다."
 building_aquifer_farm: "대수층 농업 네트워크"
 building_aquifer_farm_desc: "식량 생산을 위한 대수층 네트워크를 활용함으로써 우리는 이 행성의 농업 생산량을 크게 향상 시킬수 있습니다."
 building_aquifer_resort: "대수층 관광 서비스"
 building_aquifer_resort_desc:  "이 휴양지는 광관객들이 대수층의 자연적인 아름다움과 시원하고 풍부한 물을 경험할 수 있게 해줍니다."
 building_aquifer_lab: "대수층 동굴 연구소"
 building_aquifer_lab_desc: "이 연구소는 지하 대수층에서만 발견되는 독특한 생명체를 연구합니다."
 mod_building_aquifer_lab_max: "최대 $building_aquifer_lab$s"
 building_primal_foundry: "원시 용암 주조 공장"
 building_primal_foundry_desc: "손쉽게 접근 가능한 화산 활동을 이용하여 주조 생산성을 향상시킬 수 있습니다."
 building_primal_grid: "원시 에너지망"
 building_primal_grid_desc: "높은 수준의 화산 활동은 에너지 생산성을 개선하는데 사용될 수 있습니다."
 building_primal_mine: "원시 채굴 산출망"
 building_primal_mine_desc: "높은 수준의 화산 활동으로 풍부한 광맥에 접근할 수 있게 오래된 많은 파이로덕트가 만들어졌습니다."
 building_coral_resort: "산호숲 휴양지 행성"
 building_coral_resort_desc: "건조한 기후와 형형색색의 산호숲은 몇몇의 멋진 휴양지를 제공합니다."
 building_coral_lab: "산호숲 연구소"
 building_coral_lab_desc: "독특한 육지 산호는 생물학자와 공학자 모두에게 많은 비밀을 가지고 있습니다."
 building_coral_guild: "산호 직공 단체"
 building_coral_guild_desc: "이 행성에서 발견된 육지 산호는 아름답고 많은 사용처가 존재 합니다."
 building_supercon_farm: "초대륙 관개 시스템"
 building_supercon_farm_desc: "이 행성에는 농사를 지을수 있는 평야와 수많은 저수지들이 있지만 서로 가까이 있지 않습니다. 발전된 관개 시스템을 통해 농업 생산량을 향상시킬 수 있습니다."
 building_supercon_lab: "초대륙 연구 네트워크"
 building_supercon_lab_desc: "초대륙은 동식물의 수집과 판구조론의 상태를 연구하는 데 있어 독특한 연구 기회를 제공합니다."
 building_supercon_grid: "초대륙 에너지 망"
 building_supercon_grid_desc: "이 초대륙의 먼 내륙부는 건조하고 탁트여 있습니다. 행성 전체의 에너지 생산성을 향상시키기 위해 대규모 태양열 발전 단지를 구축하기에 완벽한 장소입니다."
 building_pd_sinkhole_mine: "싱크홀 채굴 단체"
 building_pd_sinkhole_mine_desc: "싱크홀은 많은 채굴 기회를 줍니다."
 building_pd_sinkhole_guild: "지하 싱크홀 상품"
 building_pd_sinkhole_guild_desc: "싱크홀과 이어진 동굴을 통해 귀중한 자원을 찾을 수 있습니다."
 building_pd_sinkhole_lab: "싱크홀 연구소"
 building_pd_sinkhole_lab_desc: "싱크홀은 독특한 생명체의 본거지 이며 공학적으로 활용할 많은 과제를 제공 합니다."
 building_storm_lab: "폭풍 기상 연구소"
 building_storm_lab_desc: "이 행성의 극단적인 기후는 새로운 공학 기술과 기상학적 연구에 대한 실용적인 연구가 가능하게 합니다."
 building_storm_grid: "폭풍 풍력 발전 연결망"
 building_storm_grid_desc: "이 행성의 극심한 바람은 행성의 풍력 발전 시스템의 출력량을 증가 시킵니다."
 building_storm_mine: "폭풍 노천 광산"
 building_storm_mine_desc: "이 행성의 극심한 바람은 행성 지표면의 일부를 매우 얇게 깎아내어 손쉬운 채굴이 가능합니다."
 building_iceberg_lab: "빙산 연구소망"
 building_iceberg_lab_desc: "일정한 빙산은 고유한 공학 및 생물학적 연구 기회를 제공합니다."
 building_iceberg_farm: "빙산 해초 농업"
 building_iceberg_farm_desc: "이 행성의 해초는 매우 풍부하게 자라서 이 행성의 어떤 농사 보다도 생산적입니다."
 building_iceberg_foundry: "빙산 주조 공장"
 building_iceberg_foundry_desc: "차가운 소금물과 풍부한 염분으로 인해 합금의 생산성이 증가 합니다."
 building_cryo_lab: "빙설-연구 네트워크"
 building_cryo_lab_desc: "이 행성의 동식물을 연구하는 것은 연구원들의 연구 기회를 넓혀줄 것입니다."
 building_cryo_guild: "빙설-직공 단체"
 building_cryo_guild_desc: "빙설-단백질은 산업적으로 응용할 꺼리가 많으며, 이 행성의 직공들은 놀라우리만큼 독특한 제품을 만들 수 있습니다."
 mod_planet_artisans_unity_produces_add: "[GetArtisanIcon] [GetArtisanPlural]으로 인한 £unity£ $unity$"
 building_cryo_grid: "빙설-단백질 활용 그리드"
 building_cryo_grid_desc: "이곳에서는 빙설식물의 희귀한 단백질을 가공해 에너지 생산을 개선합니다."
 building_lichen_farm: "이끼 농장"
 building_lichen_farm_desc: "이 농장은 이끼를 이용해 생산량을 개선합니다."
 building_lichen_grid: "이끼 생체 반응로"
 building_lichen_grid_desc: "잉여 이끼를 생체 반응로에 추가하여 에너지 생산량을 개선할 수 있습니다."
 building_lichen_lab: "이끼 연구 센터"
 building_lichen_lab_desc: "이 연구 시설은 이끼 숲의 독특한 생물 다양성과 산업적 이용 방법에 대해 연구합니다."
 building_cryo_resort: "빙설식물 리조트"
 building_cryo_resort_desc: "아름다운 빙설식물 숲 근처에 지어진 이 거대한 휴양지로 인해 이 행성에서의 관광 산업이 발전하게 됩니다."
 building_glacio_foundry: "화산성 빙하 마그마 주조소"
 building_glacio_foundry_desc: "높은 화산 에너지를 이용해 생산량을 개선하는 특수 주조소입니다."
 building_glacio_resort: "화산성 빙하 온천 리조트"
 building_glacio_resort_desc: "이 리조트는 이곳에 있는 풍부한 온천을 이용합니다."
 building_glacio_mine: "화산성 빙하 파이로덕트 광산"
 building_glacio_mine_desc: "이 행성에 있는 휴면기의 파이로덕트 덕분에 광부들이 채굴하기 어려운 광물에 접근할 수 있습니다."
 building_lanthanide_guild: "란타넘 소비재"
 building_lanthanide_guild_desc: "이 직공 단체는 란타넘 금속을 사용해 독특한 소비재를 생산합니다."
 building_lanthanide_lab: "란타넘 연구 네트워크"
 building_lanthanide_lab_desc: "이 연구소 네트워크로 실험장을 통해 우리의 연구자들이 란타넘을 사용하는 새로운 방법을 찾아냅니다."
 building_lanthanide_mine: "란타넘 매장지 광산"
 building_lanthanide_mine_desc: "란타넘이 가득한 매장지 덕분에 이 행성의 생산성이 증가합니다."
 building_wet_td_farm: "조석 고정 농업 단지"
 building_wet_td_farm_desc: "변함없는 햇빛 덕분에 식량을 굉장히 효율적으로 생산할 수 있습니다."
 building_wet_td_grid: "조석 고정 재생 에너지 단지"
 building_wet_td_grid_desc: "변함없는 햇빛과 바람 덕분에 효율적으로 에너지를 생산할 수 있습니다."
 building_wet_td_bio_lab: "조석 고정 생물 공학 연구소"
 building_wet_td_bio_lab_desc: "이 행성의 각 지역은 독특한 환경적 지역을 가지고 있으며, 그 곳의 동식물들은 독특하고 신기한 방식으로 살아갑니다."
 building_karst_grid: "카르스트 지열 흡수기"
 building_karst_grid_desc: "깊은 동굴은 풍부한 지열 에너지원에 쉽게 접근할 수 있도록 하여 행성의 에너지 생산량을 개선 합니다."
 building_karst_lab: "카르스트 공학 길드"
 building_karst_lab_desc: "지하에 도시를 건설하는 것은 어려운 일 입니다. 이 길드는 이곳의 연구원들과 협력 하여 공학연구를 향상 시킵니다."
 building_karst_mine: "동굴 채굴 협력단"
 building_karst_mine_desc: "깊은 동굴은 풍부한 광맥에 쉽게 접근할 수 있도록 하여 행성의 광물 생산량을 개선 합니다."
 building_superhab_lab: "초적합 진화 연구소"
 building_superhab_lab_desc: "초적합 행성은 모든 생물에게 이상이지는 않지만 생물학적으로 보았을때 생명체가 진화 하기에는 이상적입니다. 발견 빈도에 따라 행성의 사회학 연구가 향상 되었습니다."
 building_superhab_farm: "초적합 농업 단지"
 building_superhab_farm_desc: "이 행성의 이상적인 성장 조건은 일반적인 식량 생산량보다 높은 수준의 생산성을 만들어 냅니다."
 building_superhab_foundry: "초적합 고중력 주조 공장"
 building_superhab_foundry_desc: "고중력에서 합금을 가공 한다는 것은 밀도가 높은 고품질의 합금을 쉽게 생산할수 있다는 의미 합니다."

 #Gaia Buildings
 building_gaia_lab: "가이아 연구 센터"
 building_gaia_lab_desc: "이 센터에서 연구원들은 지구의 이상적인 환경을 제어하고 유지하며 종종 새로운 연구 기회를 제공합니다."
 building_gaia_unity_admin: "가이아 관료 협조 센터"
 building_gaia_unity_admin_desc: "이 협조 센터의 미로 같은 사무실은 멋진 풍경과 목가적인 공용 공간으로 보완되어 행성 관료들의 생산성을 크게 향상시킵니다."
 building_gaia_unity_temple: "가이아 사원 협의회"
 building_gaia_unity_temple_desc: "이 궁전 같은 사원 관리 건물은 목가적인 초목 깊숙이 자리 잡고 있습니다. 멋진 경치는 이곳을 방문하는 성직자들에게 활력을 불어넣고 영감을 줍니다."
 building_gaia_unity_robot: "가이아 협조 허브"
 building_gaia_unity_robot_desc: "이 행성의 이상적인 온도 및 날씨 제어 시스템은 이곳에 수용된 코디네이터의 처리 능력을 향상시킵니다."
 building_gaia_unity_servitor: "가이아 생체 트로피 낙원"
 building_gaia_unity_servitor_desc: "이런 이상적인 환경에서는 지각 있는 유기체의 모든 욕구를 충족시키는 것이 훨씬 쉬워지고, 자기 결정권을 표현하는 사례도 급격히 감소합니다. 내부의 유기체는 주거에 대한 욕구가 완전히 충족됩니다."
 building_gaia_unity_hive: "가이어 협조 노드"
 building_gaia_unity_hive_desc: "이 행성의 이상적인 온도와 날씨 제어 시스템은 드론이 군체의 결속력을 위해 훨씬 더 많은 정신적 역량을 집중할 수 있도록 이 세계의 드론에게 편안함을 제공합니다."
 building_gaia_resort: "가이아 이상적 리조트"
 building_gaia_resort_desc: "통제된 날씨와 숨막히는 경관 덕분에 엔터테인먼트와 의료 서비스를 모두 충족하는 최고의 리조트가 될 수 있습니다."

 #Nuke Own Planet Decision
 decision_nuked_own_planet: "환경 핵 폭격"
 decision_nuked_own_planet_desc: "우리가 번성하려면 방사능 환경이 필요합니다. 우리는 재래식 핵탄두를 사용하여 이 행성을 현재의 필요에 맞게 변화시킬 수 있습니다."

