 pc_pd_aspen: "Mundo Álamo"
 pc_pd_aspen_desc: "O mundo seco e rochoso com atmosfera de nitrogênio-oxigênio consiste em bosques de árvores intercalados com pastagens. Uma pequena mas estável hidrosfera de riachos e vales fluviais sustenta as florestas e arbustos densos."
