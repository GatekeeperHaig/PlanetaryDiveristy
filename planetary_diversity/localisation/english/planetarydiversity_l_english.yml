 mod_pc_frozen_desert_habitability:1 "Frigid Habitability"

 ###Mesa
 pc_mesa:0 "Mesa World"
 pc_mesa_desc:0 "Hot, dry, rocky world with a nitrogen-oxygen atmosphere. Great plateaus and mesas are common around the equator, with cooler forested polar regions. Hydrosphere is mostly in large rivers that have cut canyons with vegetation covering riverbeds."
 pc_mesa_tile:0 "Mesa Terrain"
 pc_mesa_tile_desc:0 "Hot, dry mesas, plateaus and lush riverbeds."
 trait_pc_mesa_preference:0 "Mesa Preference"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the lush canyons and mesas of [GetHomeWorldName], our civilization has spread and prospered."
 mod_pc_mesa_habitability:1 "Mesa Habitability"

 ###Atacama
 pc_hadesert:0 "Fog Desert World"
 pc_hadesert_desc:0 "Cold, dry, rocky world with a nitrogen-oxygen atmosphere. Extreme altitude peaks cause rain shadows for most of the planet, and salt flats and arid valleys make up most of the level land. The hydrosphere is in a few lakes and mountain springs."
 pc_hadesert_tile:0 "High-Altitude Desert Terrain"
 pc_hadesert_tile_desc:0 "Cold high altitude mountains, with salt flats and dry valleys."
 trait_pc_hadesert_preference:0 "Fog Desert Preference"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the rugged mountain valleys of [GetHomeWorldName], our civilization has spread and prospered."
 mod_pc_hadesert_habitability:1 "Fog Desert Habitability"

 ###Geothermal
 pc_geothermal:0 "Geothermal World"
 pc_geothermal_desc:0 "Cold, icy planet with tropical rifts that break up the expanses of ice, heated by natural geothermal vents with a nitrogen-oxygen atmosphere. The hydrosphere is in melt water and steam rising from vents."
 pc_geothermal_tile:0 "Geothermal Terrain"
 pc_geothermal_tile_desc:0 "Cold, arctic plains with tropical rifts caused by geothermal activity."
 trait_pc_geothermal_preference:0 "Geothermal Preference"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
