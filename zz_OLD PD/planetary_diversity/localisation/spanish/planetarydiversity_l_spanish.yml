 #Acid Origin/Rework
 TRAIT_ACID_PREFERENCE_EFFECT: "Habitabilidad Ácido:$pd80$\nHabitabilidad en otros mundos:$pd35$\n\n §G10%§! Mayor producción de trabajo y §G10%§! más de velocidad de crecimiento de población en Mundos §YÁcidos§!"
 building_acidseeders_1:0 "Acidificadores - Fase 1"
 building_acidseeders_1_desc:0 "Esta fase libera a la atmósfera compuestos quimicos que las razas de origen ácido necesitan para prosperar."
 building_acidseeders_2:0 "Acidificadores - Fase Final"
 building_acidseeders_2_desc:0 "Esta fase produce suficiente atmósfera ácida para terraformar permanentemente este mundo."
 building_acidseeders_2_effect_desc:0 "¡Terraforma el planeta en un §YMundo Ácido§!"
 pdexotic.09.name:0 "Perfección Ácida"
 pdexotic.09.desc:0 "A través de nuestras técnicas superiores de acondicionamiento atmosférico y años de arduo trabajo, nuestro proyecto de Acidificación en §Y[Root.GetName]§! se ha hecho realidad.\n\nDesde este día, §Y[Root.GetName]§! será considerado un verdadero hogar para nuestras especies."
 pdexotic.09.a:0 "Un maravilloso paraíso para nosotros."
 d_acid_lakes:0 "Lagos de Alta Acidez"
 d_acid_lakes_desc:0 "Algunos de los lagos de este mundo tienen composiciones químicas únicas, lo que permite oportunidades de investigación únicas."
 building_acid_lab:0 "Laboratorio de Química Experimental"
 building_acid_lab_desc:0 "El estudio intenso y la explotación de los productos químicos únicos que se encuentran en estos lagos conducen constantemente a avances."
 mod_building_acid_lab_max:0 "Máx. $building_acid_lab$"
 job_acid_tech:0 "Químico Experimental"
 job_acid_tech_plural:0 "Químicos Experimentales"
 job_acid_tech_desc:0 "Estos químicos utilizan las sustancias químicas únicas que se encuentran en los lagos ácidos de este mundo para mejorar su comprensión de la ciencia."
 mod_job_acid_tech_add:0 "Trabajo de $job_acid_tech$" 
 mod_job_acid_tech_per_pop:0 "§G+1§! Trabajo de $job_acid_tech$ por $VALUE$ Poblaciones"
 mod_job_acid_tech_per_pop_short:0 "\n§G+1§! £mod_job_acid_tech_add£ por $VALUE$ £pop£"
 job_acid_drone:0 "Zángano Químico Experimental"
 job_acid_drone_plural:0 "Zánganos Químicos Experimentales"
 job_acid_drone_desc:0 "Estos zánganos utilizan las sustancias químicas únicas que se encuentran en los lagos ácidos de este mundo para promover la comprensión científica de la colmena."
 mod_job_acid_drone_add:0 "Trabajo de $job_acid_drone$" 
 mod_job_acid_drone_per_pop:0 "§G+1§! Trabajo de $job_acid_drone$ por $VALUE$ Poblaciones"
 mod_job_acid_drone_per_pop_short:0 "\n§G+1§! £mod_job_acid_drone_add£ por $VALUE$ £pop£"
 origin_pd_acid_seeders:0 "Acidificadores"
 origin_pd_acid_seeders_desc:0 "Esta civilización evolucionó en un Mundo Ácido y tiene la capacidad de bombear gases raros a la atmósfera de un mundo alienígena en busca de construir verdaderos paraísos para sus habitantes."
 origin_tooltip_pd_acid_seeders_effects:0 "- El mundo natal es un §H$pc_acid$§!\n- Obtiene la habilidad de construir §HAcidificadores§! que otorga bonificaciones y hace que los mundos regulares sean habitables para Poblaciones Ácidas.\n- Estas Poblaciones obtienen bonificaciones en Mundos Ácidos, pero sufren en planetas normales.\n- No se pueden terraformar Mundos Ácidos de forma normal."
 
 #Radiotrophic Rework/Origin
 origin_pd_radiotrophic_mutants:0 "Mutantes Radiotróficos"
 origin_pd_radiotrophic_mutants_desc:0 "Esta civilización evolucionó en un Mundo Radiotrófico, su raza cambió para siempre por la exposición constante a la radiación gamma y a las flores únicas conocidas como Rad-Bloom. Vivir en mundos con Rad-Blooms y radiación les otorga habilidades especiales."
 origin_tooltip_pd_radiotrophic_mutants_effects:0 "- El mundo natal es un §H$pc_irradiated$§!\n- Todas las Poblaciones adquieren habilidades similares a las de los mutantes, que son fuertes en los Mundos Radiotróficos, pero son débiles en cualquier otro.\n- Se debe usar §HRad-Blooms§! cultivables para terraformar planetas en §HMundos Radiotróficos§!."
 trait_radiotrophic_mutants:0 "Mutantes Radiotróficos"
 trait_radiotrophic_mutants_desc:0 "Esta raza ha sido mutada y está potenciada por los Rad-Blooms que se encuentran en los Mundos Radiotróficos."
 trait_radiotrophic_mutant_tooltip:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nPoblaciones viviendo en §YMundos Tumba§! y en §YMundos Radiotróficos§! no cuestan £energy£ §YEnergía§! para su mantenimiento.\nLa producción y velocidad de crecimiento de la población en §YMundos radiotróficos§! aumenta en §G+10%§!\nLa producción y velocidad de crecimiento de la población en §YOtros Mundos§! disminuye en §R-10%§!"
 
 #Ash Origin
 origin_pd_ash_tectonic_drillers:0 "Perforadores Tectónicos"
 origin_pd_ash_tectonic_drillers_desc:0 "Esta civilización evolucionó en un Mundo Ceniza y necesita construir poderosos perforadores tectónicos en mundos alienígenas para liberar en ellos una exótica mezcla de atmósfera y magma que necesitan para prosperar."
 origin_tooltip_pd_ash_tectonic_drillers_effects:0 "- El mundo natal es un §H$pc_ash$§!\n- Obtiene la habilidad de construir los poderosos §HPerforadores Tectónicos§! en otros planetas para hacerlos habitables, y finalmente poder crear nuevos Mundos Ceniza\n- Obtiene acceso a una Ventaja de Ascenso especial para poder terraformar algunos §YMundos Fundidos§! en §YMundos Ceniza§"
 d_pd_tectonic_fissure:0 "Fisuras Tectónicas"
 d_pd_tectonic_fissure_desc:0 "Los pozos profundos y los lagos de magma permiten que los gases volcánicos se viertan en esta atmósfera, pero también permiten oportunidades avanzadas de minería y energía."
 decision_pd_tectonic_drilling:0 "Fisuración Tectónica"
 decision_pd_tectonic_drilling_desc:0 "Este agrietamiento tectónico inicial liberará los gases necesarios para que colonicemos este mundo y luego construyamos equipos de minería más profundos para liberar el magma del planeta."
 decision_pd_remove_tectonic_drilling:0 "Eliminar Fisuras Tectónicas"
 decision_pd_remove_tectonic_drilling_desc:0 "Una raza alienígena ha creado fisuras tectónicas afectando negativamente el ecosistema de este planeta, revertiremos el daño que han hecho."
 building_pd_tectonic_drills:0 "Perforación Tectónica - Fase 1"
 building_pd_tectonic_drills_desc:0 "Este poderoso taladro perfora profundamente el manto del planeta liberando la exótica mezcla de gases que las razas de ceniza necesitan para sobrevivir. Una vez que se pueda mejorar, podrá convertir el planeta en un §YMundo Ceniza§!."
 building_pd_tectonic_drills_2:0 "Perforación Tectónica - Fase Final"
 building_pd_tectonic_drills_2_desc:0 "Terraforma el planeta en un §YMundo Ceniza§!"
 pdexotic.10.name:0 "Perfección de Ceniza"
 pdexotic.10.desc:0 "A través de años de arduo trabajo, nuestro proyecto de perforación tectónica en §Y[Root.GetName]§! se ha hecho realidad.\n\nDesde este día, §Y[Root.GetName]§! será considerado un verdadero hogar para nuestra especie."
 pdexotic.10.a:0 "Un paraíso volcánico para nosotros."
 decision_pd_tectonic_drilling_planetside:0 "Fisuración Tectónica"
 decision_pd_tectonic_drilling_planetside_desc:0 "Este agrietamiento tectónico inicial liberará los gases necesarios para que colonicemos este mundo y luego construyamos equipos de minería más profundos para liberar el magma del planeta."
 ap_pd_molten_terraforming:0 "Lava Refrescante"
 ap_pd_molten_terraforming_desc:0 "Transformar cuidadosamente un Mundo Fundido inhabitable en un Mundo Ceniza habitable no es tan difícil como parecía."
 pd_molten_terraforming_tooltip:0 "Obtenemos la habilidad de terraformar algunos §YMundos Fundidos§! inhabitables en §YMundos Ceniza§! habitables."
 
 #Ammonia Origin
 origin_pd_ammonia_breathers:0 "Recicladores de Amoníaco"
 origin_pd_ammonia_breathers_desc:0 "Esta civilización evolucionó en un mundo de amoníaco con alta presión atmosférica y necesitará desarrollar trajes ambientales y recicladores avanzados para prosperar en otros mundos."
 origin_origin_pd_ammonia_breathers_effects:0 "- El mundo natal es un §H$pc_ammonia$§!.\n- En lugar de usar la terraformación, desarrollan tecnología para crear niveles crecientes de respiradores y trajes ambientales para colonizar otros mundos\n- Obtiene acceso a una Ventaja de Ascenso especial para poder terraformar algunos §YMundos Tóxicos§! en §YMundos Amoníaco§"
 tech_ammonia_suits:0 "Trajes Ambientales de Amoníaco"
 tech_ammonia_suits_desc:0 "Si bien muchos planetas tienen temperaturas adecuadas, las necesidades atmosféricas y de presión únicas de nuestra gente hacen que la terraformación convencional sea menos que útil. Crearemos un sistema cultural de trajes ambientales que nos permita habitar otros mundos."
 PDAMMONIA_SUITS:0 "Prepararemos un proyecto especial para mejorar a nuestros ciudadanos con trajes ambientales."
 pdexotic.11.name:0 "Un hogar donde estemos"
 pdexotic.11.desc:0 "Nuestra investigación sobre los trajes ambientales está completa. Pueden ser voluminosos y caros, pero nos permitirán vivir en cualquier mundo. Todo lo que tenemos que hacer es construir la infraestructura para soportarlo."
 pdexotic.11.a:0 "La galaxia nos está esperando"
 AMMONIA_SUITS_1:0 "Trajes Ambientales de Amoníaco"
 AMMONIA_SUITS_1_DESC:0 "Construiremos una maravilla de la ingeniería que permitirá a nuestra especie vivir en cualquier mundo. Si bien esta versión es voluminosa y costosa, la infraestructura que configuramos ahora nos permitirá actualizarnos a medida que haya nueva tecnología disponible."
 trait_pd_ammonia_suits:0 "Traje Ambiental de Amoníaco de Primera Generación"
 trait_pd_ammonia_suits_desc:0 "Si bien estos trajes son grandes, voluminosos y necesitan un mantenimiento constante, permiten que nuestra gente viva en casi cualquier planeta habitable."
 trait_pd_ammonia_suits_tooltip:0 "Mundos sin amoníaco: §Y40%§! Habitabilidad\n§R-20%§! Servicios\n§R-10%§! Felicidad"
 pdexotic.12.name:0 "Encerrado"
 pdexotic.12.desc:0 "Hemos completado la infraestructura para que nuestra gente use trajes ambientales. Un día pronto pondremos un pie en nuevos mundos."
 pdexotic.12.a:0 "Empieza a construir esas naves colonia"
 trait_pd_ammonia_suits_2:0 "Traje Ambiental de Amoníaco de Segunda Generación"
 trait_pd_ammonia_suits_2_desc:0 "Los sistemas de juntas mejorados y el avance en los materiales significan una mejora notable con respecto a las versiones anteriores de nuestros trajes, lo que permite tiempos de uso más prolongados y mayor comodidad."
 trait_pd_ammonia_suits_2_tooltip:0 "Mundos sin amoníaco: §Y60%§! Habitabilidad\n§R-10%§! Servicios\n§R-5%§! Felicidad"
 trait_pd_ammonia_suits_3:0 "Traje Ambiental de Amoníaco de Tercera Generación"
 trait_pd_ammonia_suits_3_desc:0 "El microblindaje personal y los respiradores mejorados permiten un rango completo de movimiento y comodidad."
 trait_pd_ammonia_suits_3_tooltip:0 "Mundos sin amoníaco: §G80%§! habitabilidad"
 tech_pd_ammonia_suits_2:0 "Trajes de Amoníaco de Segunda Generación"
 tech_pd_ammonia_suits_2_desc:0 "Los sistemas de juntas mejorados y el avance en los materiales proporcionarían una mejora notable con respecto a las versiones anteriores de nuestros trajes."
 PDAMMONIA_SUITS_TECH_2:0 "Una actualización de nuestros trajes ambientales, lo que permite una mayor comodidad y requieren menor mantenimiento."
 tech_pd_ammonia_suits_3:0 "Trajes de Amoníaco de Tercera Generación"
 tech_pd_ammonia_suits_3_desc:0 "Los trajes ligeros y cómodos y el microblindaje alrededor de los órganos respiratorios permiten una total libertad de movilidad y comodidad."
 PDAMMONIA_SUITS_TECH_3:0 "El microblindaje alrededor de los órganos respiratorios y los materiales livianos hacen que el uso de estos trajes sea prácticamente imperceptible para el usuario."
 ap_pd_ammonia_terraforming:0 "Filtrado de Tóxicos"
 ap_pd_ammonia_terraforming_desc:0 "Convertir cuidadosamente un Mundo Tóxico inhabitable en un Mundo Amoníaco habitable no es tan difícil como parecía."
 ap_pd_ammonia_terraforming_tooltip:0 "Obtenemos la capacidad de terraformar algunos §YMundos Tóxicos§! inhabitables en §YMundos Amoníaco§! habitables."

 #Methane Cryogenics
 origin_pd_methane_cryogenics:0 "Criogenia de Metano"
 origin_pd_methane_cryogenics_desc:0 "Esta civilización evolucionó en un mundo de metano congelado y necesitará desarrollar tecnología criogénica para cambiar otros mundos a su entorno."
 origin_pd_methane_cryogenics_effects:0 "- El mundo natal es un §H$pc_methane$§!.\n- No se puede terraformar normalmente la mayoría de los planetas en §YMundos Metano§!.\n- Obtiene acceso a la Ventaja de Ascenso especial §YCriogenia de Metano§! que permite la terraformación de algunos §YMundos Helados§! en §YMundos Metano§!.\n- Desbloquea el §YRayo de Metano Criogénico§! Un arma del Coloso. §R(requiere la Ventaja de Ascenso §Y$ap_colossus$§!)§!."
 ap_pd_methane_cryogenics:0 "Criogenia Avanzada de Metano"
 ap_pd_methane_cryogenics_desc:0 "Aplicaremos la criogenia a nivel global, adquiriendo la capacidad de hacer habitables los mundos congelados y la capacidad de crear poderosos rayos de congelación criogénicos."
 ap_pd_methane_cryogenics_tooltip:0 "Obtenemos acceso a la Ventaja de Ascenso especial §YCriogenia de Metano§! que permite la terraformación de algunos §YMundos Helados§! en §YMundos Metano§!.\n- Desbloquea el §YRayo de Metano Criogénico§! Un arma del Coloso. §R(requiere la Ventaja de Ascenso §Y$ap_colossus$§!)§!."
 PLANET_KILLER_METHANE_FREEZE_RAY:0 "Rayo Criogénico de Metano"
 PLANET_KILLER_METHANE_FREEZE_RAY_DESC:0 "Se disparan grandes cantidades de energía criogénica a este planeta, atrapando efectivamente la energía atómica y bajando drásticamente la temperatura. Esto acabará con todas las estructuras artificiales y formas de vida que no sean de metano y estará acompañado por los gases atmosféricos necesarios para estabilizar el clima del planeta y sustentar un mundo de metano."
 PLANET_KILLER_METHANE_FREEZE_RAY_ACTION:0 "Crio-Congelación"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_METHANE_FREEZE_RAY:0 "Preparando para la criocongelación del $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_METHANE_FREEZE_RAY:0 "fue sometido a una congelación por criogenia de metano por"
 is_not_methane:0 "§R$TRIGGER_FAIL$El objetivo ya es un §Y$pc_methane$§!§!"
