decision_pd_necro_planet_effects_short: "§Y$district_pd_aw_necro$§! Modifikator hinzugefügt.\nKonstruktion von §Y$district_farming_plural$§! ersetzt durch §G$district_pd_aw_necro_plural$§!"
decision_pd_necro_planet_cleanup: "Planetennekropole entfernen"
decision_pd_necro_planet_cleanup_desc: "Wir müssen die Tempel und Gräber entfernen, die die früheren Besitzer dieses Planeten hinterlassen haben."
decision_pd_necro_planet_cleanup_effects_short: "§Y$pd_aw_necro_planet$§! Modifikator wird entfernt."
