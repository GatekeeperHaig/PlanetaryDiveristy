 edict_eludium_researchers_desc:0 "Al dar a nuestros laboratorios acceso al eludium, se obtendrán avances que normalmente no son posibles."
 edict_eludium_energy:0 "Red de energía de Eludium"
 edict_eludium_energy_desc:0 "Usando Eludium podemos sobrecargar nuestra red de energía brindándonos un rendimiento notablemente mayor."
 edict_eludium_weapons:0 "Transistores para armas de Eludium"
 edict_eludium_weapons_desc:0 "El uso de eludium como transistores para armas de energía mejora enormemente su velocidad y daño."
 building_eludium_institute:0 "Instituto Eludium"
 building_eludium_institute_desc:0 "El Instituto Eludium es un enorme complejo dedicado al uso y la implementación del Eludium en las ciencias. En última instancia, mejora la producción de investigación del imperio."
 tech_eludium_research_initiative:1 "Instituto de Investigación de Eludium"
 tech_eludium_research_initiative_desc:2 "Un edificio dedicado a la investigación y aplicación del Eludium en tecnología."
 building_eludium_floating_islands:0 "Islas flotantes artificiales"
 building_eludium_floating_islands_desc:0 "Con campos eléctricos avanzados impulsados por Eludium, podemos agregar islas flotantes a este mundo. Si bien no son adecuados para la industria pesada, proporcionan viviendas y servicios considerables. Una vez construidos, sería imposible retirarlos sin causar un daño ambiental extremo."
 tech_eludium_floating_islands:1 "Islas flotantes artificiales"
 tech_eludium_floating_islands_desc:2 "Al crear campos eléctricos avanzados impulsados por Eludium, deberíamos poder crear islas flotantes artificiales en otros planetas de nuestro imperio."
 pdfloating.30.name:0 "Caída del cielo"
 pdfloating.30.desc:0 "Hemos recibido una alerta sobre un problema potencial en [Root.GetName]. Si bien la naturaleza de las islas flotantes más pequeñas que chocan entre sí en este mundo es común, parece que varias islas más grandes se dirigen a una colisión, una de las cuales está colonizada. Con tiempo y recursos, deberíamos poder diseñar un sistema para controlar las islas y evitar que esto suceda, pero también creemos que permitir que estas islas se estrellen nos abriría nuevas oportunidades de extracción de Eludium."
 pdfloating.30.a:0 "Iniciar un proyecto para evitar que esto suceda."
 pdfloating.30.a.tooltip:0 "Iniciamos un proyecto para evitar que las islas se estrellen."
 pdfloating.30.b:0 "Debemos proteger la isla colonizada pero dejar que las demás islas se estrellen."
 pdfloating.30.b.tooltip:0 "Protegeremos la isla colonizada pero permitiremos que las otras islas se estrellen, obteniendo más minería de Eludium."
 pdfloating.30.c:0 "Mueva a los colonos, esto es demasiado valioso para dejarlo pasar."
 pdfloating.30.c.tooltip:0 "Hemos permitido que ocurra esta colisión, moviendo el asentamiento y exponiendo el raro Eludium a la minería."
 pdfloating.40.name:0 "Cielos tranquilos"
 pdfloating.40.desc:0 "El proyecto de investigación sobre [Root.GetName] fue todo un éxito. No solo idearon una forma de evitar que las islas se derrumbaran utilizando el Eludium que se encuentra en la roca, sino que también pudieron aplicarlo en todas las islas que necesitamos. Esto permitirá que más islas sean colonizadas."
 pdfloating.40.a:0 "Buen trabajo"
 floating_islands:0 "Isla flotante controlada"
 floating_islands_DESC:0 "Nuestro equipo buscará formas de controlar las islas flotantes que podrían colisionar pronto."
 pdfloating.41.name:0 "Lo mejor de ambos mundos"
 pdfloating.41.desc:0 "Al centrarnos en proteger la isla colonizada, pudimos abrir más minería con una pérdida mínima de posible espacio de colonia."
 pdfloating.41.a:0 "Excelente"
 pdfloating.42.name:0 "Caída del cielo"
 pdfloating.42.desc:0 "Mover a los colonos fue una gran empresa y ha tenido un efecto negativo esperado en la producción de la colonia. Ahora también tenemos menos espacio de construcción para la colonia, pero podemos mejorar en gran medida nuestras operaciones mineras de Eludium."
 pdfloating.42.a:0 "Se tomó la decisión correcta"
 stableislands:0 "Islas flotantes estables"
 stableislands_desc:0 "La tecnología que controla la flotación de las islas significa que se pueden colonizar muchas más islas en este mundo."
 stableislands1:0 "Islas flotantes controladas"
 stableislands1_desc:0 "Esta tecnología a pequeña escala controla la flotación de las islas colonizadas y protege a las principales de chocar entre sí."
 stableislands0:0 "Islas flotantes destruidas"
 stableislands0_desc:0 "Permitimos que varias islas grandes chocaran entre sí, reduciendo el espacio total de construcción disponible para la colonia, pero mejoramos nuestra extracción de Eludium."
 relocationprotest:0 "Colonia reubicada"
 relocationprotest_desc:0 "Mover la colonia fuera de la isla ha tenido un efecto negativo esperado a corto plazo en la producción del planeta."
 eludium_deficit:0 "Déficit de Eludium"
 eludium_deficit_tooltip:0 "La falta de Eludium hace que nuestros edificios dependientes de Eludium sean inútiles."
 tech_eludium_research:1 "Investigación de Eludium"
 tech_eludium_research_desc:2 "Si bien los efectos de Eludium son bastante fáciles de observar, necesitaremos dedicar un poco de investigación para poder comenzar a comprender su potencial. Estableceremos un puesto de investigación permanente en la Zona Rica de Eludium."

 #Rad-Bloom / radiotrophic Rework
 rad_bloom_deficit:0 "Déficit de esporas de Rad-Bloom"
 rad_bloom_deficit_tooltip:0 "La falta de esporas de Rad-Blooms significa que ya no podemos crear nuevos mundos radiotróficos."
 d_rad_blooms_field:0 "Campo floreciente de Rad-Bloom"
 d_rad_blooms_field_desc:0 "Una gran parte de este mundo está cubierta por Rad-Blooms en flor, un tipo raro de planta que causa fuertes mutaciones en aquellos que no son aptos para un entorno radiotrófico. Para aquellos con genética radiotrófica es un poderoso estimulante."
 d_rad_blooms_transplant:0 "Racimos jóvenes de Rad-Bloom"
 d_rad_blooms_transplant_desc:0 "Después de su mutación, los Rad-Blooms han comenzado a echar raíces. Si bien no son lo suficientemente fuertes para cultivar, las esporas en el aire tienen un efecto considerable en la población."
 d_rad_blooms_transplant_upgrade:0 "Campos de Rad-Blooms cultivables"
 d_rad_blooms_transplant_upgrade_desc:0 "Usando técnicas de horticultura Rad-Bloom de vanguardia, este mundo ahora tiene grandes franjas de Rad-Blooms y se encuentran en una concentración lo suficientemente alta como para poder cultivar."
 tech_rad_bloom_farm:0 "Recolección y transporte de esporas de Rad-Bloom"
 tech_rad_bloom_farm_desc:0 "Extremadamente raro y frágil, el laborioso proceso de cultivar y recolectar las esporas Rad-Bloom para poder transportarlas a un nuevo mundo es difícil y costoso."
 building_rad_bloom_terraformer:0 "Centro Rad-Bloom"
 building_rad_bloom_terraformer_desc:0 "Se establecerán zonas de Radiación Gamma Localizada en áreas habitadas, haciendo este mundo más habitable para nosotros."
 building_rad_bloom_terraformer_2:0 "Baño de Rad-Bloom"
 building_rad_bloom_terraformer_2_desc:0 "Cuando se complete este proyecto, los Rad-Blooms habrán mutado toda la vida en este mundo a un entorno radiotrófico."
 building_rad_bloom_terraformer_2_effect_desc:0 "Muta el planeta en un §YMundo Radiotrófico§! al terminar."
 pdexotic.06.name:0 "Paraíso Radiotrófico"
 pdexotic.06.desc:0 "A través del poder de los Rad-Blooms, hemos mutado completamente este mundo a un entorno radiotrófico."
 pdexotic.06.a:0 "Excelente"
 decision_radiotrophic_world_nocolony:0 "Baño de radiación gamma Rad-Bloom"
 decision_radiotrophic_world_nocolony_desc:0 "Al bañar este mundo con esporas de Rad-Bloom y Radiación Gamma, podremos convertirlo en un verdadero hogar para nuestra gente."
 decision_radiotrophic_world_effects_custom:0 "Bañaremos este mundo deshabitado con esporas Rad-Bloom y Radiación Gamma."
 pdradiotrophictransformation:0 "Baño de radiación gamma Rad-Bloom"
 pdradiotrophictransformation_desc:0 "Este mundo deshabitado está experimentando actualmente un poderoso baño de radiación gamma y esporas de Rad-Bloom que lo convertirán en un mundo radiotrófico."
 pdexotic.07.name:0 "Paraíso Radiotrófico"
 pdexotic.07.desc:0 "A través del poder de los Rad-Blooms, este mundo ha sido completamente mutado en un entorno Radiotrófico."
 decision_radiotrophic_world_nuked:0 "Introducir Rad-Blooms"
 decision_radiotrophic_world_nuked_desc:0 "Al introducir las esporas Rad-Bloom en este Mundo Tumba, podremos convertirlo en un verdadero hogar para nuestra gente."
 pdexotic.07.a:0 "Excelente"
 decision_radiotrophic_upgrade_radblooms:0 "Crecimiento acelerado de Rad-Bloom"
 decision_radiotrophic_upgrade_radblooms_desc:0 "Usando técnicas de horticultura Rad-Bloom de vanguardia, podremos acelerar e intensificar los efectos en los planetas donde hemos trasplantado Rad-Blooms."
 tech_upgrade_rad_blooms:0 "Crecimiento acelerado de Rad-Bloom"
 tech_upgrade_rad_blooms_desc:0 "Usando técnicas de horticultura Rad-Bloom de vanguardia, podremos acelerar e intensificar los efectos en los planetas donde hemos trasplantado Rad-Blooms."
 building_rad_bloom_terraformer_nuked:0 "Baño de Rad-Bloom en Mundo Tumba"
 building_rad_bloom_terraformer_nuked_desc:0 "Cuando se complete este proyecto, los Rad-Blooms habrán mutado este mundo radioactivo a un entorno radiotrófico."

