 ###Terraforming Modifier
 terraformed:0 "Entorno diseñado"
 terraformed_desc:0 "Este planeta se ha sometido a un extenso proyecto de terraformación y ahora es mucho más adecuado para la mayoría de las formas de vida superiores. Sus patrones climáticos cuidadosamente elaborados ayudan con el cultivo de alimentos y mantienen felices a los colonos." 
 
 ### Floating World
 pc_floating:0 "Flotante"
 pc_floating_desc:0 "Un extraño mundo de islas flotantes con una atmósfera de nitrógeno-oxígeno. Las islas parecen colgar firmemente en el cielo sobre un mundo de océano sin fin. Una espesa vegetación y muchas criaturas voladoras habitan este mundo."
 pc_floating_tile:0 "Terreno Flotante"
 pc_floating_tile_desc:0 "Islas de diferentes tamaños flotan constantemente sobre el interminable océano que se encuentra debajo." 
 sr_eludium:0 "Eludium Ore"
 sr_eludium_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la física. Solo se encuentra en este planeta, sus efectos sobre la gravedad pueden cambiar la masa de la materia. También es un superconductor eficaz."
 d_eludium:0 "Eludium Ore"
 d_eludium_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la física. Solo se encuentra en este planeta, sus efectos sobre la gravedad pueden cambiar la masa de la materia. También es un superconductor eficaz."
 floating:0 "Islas Flotantes"
 floating_desc:0 "El Eludium que se encuentra en el mineral de este planeta es muy valioso tanto para la investigación física como para la producción de energía. Las vistas desde las islas flotantes son realmente impresionantes: no hay ningún otro lugar en la galaxia como este."
 eludium_refinery:0 "Refinería de Eludium"
 eludium_refinery_desc:0 "Los Complejos de la Refinería procesan el Eludium para uso comercial. Los laboratorios y los sitios de prueba también se establecen aquí para experimentar con sus propiedades inusuales."
 pdfloating.10.name:0 "Planeta Imposible"
 pdfloating.10.desc:0 "Hemos recibido un informe extraño de [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Los escaneos de largo alcance anteriores habían confirmado una gran luna que orbitaba un gigante gaseoso en el sistema, pero la radiación del gigante había mantenido la mayoría de los detalles en el misterio. A pesar de que el capitán hizo revisar los escáneres en busca de errores, los escaneos de corto alcance ahora parecen mostrar que las masas de tierra de este planeta están flotando en el cielo. [Root.GetLeaderName] ha sugerido que hagamos que un equipo científico investigue de inmediato."
 pdfloating.10.a:0 "¿Cómo es esto posible?"
 pdfloating.20.name:0 "Islas en el Cielo"
 pdfloating.20.desc:0 "El informe de [Root.GetLeaderName] ha proporcionado algunos resultados increíbles. Este planeta parece tener un elemento que no se ha encontrado en ningún otro lugar de la galaxia. A pesar de los mejores esfuerzos del capitán, el equipo científico ha llamado al elemento de manera poco original... 'Eludium'. Eludium parece tener propiedades que desafían las leyes de la física, ya que es capaz de anular los efectos de la gravedad sobre la materia. Aparte de eso, también parece ser un superconductor altamente eficiente. Mantener este planeta como colonia sería un gran activo tanto para la ciencia como para la producción de energía." 
 pdfloating.20.a:0 "Asombroso" 
 tech_mine_eludium:0 "Refinación de Eludium"
 tech_mine_eludium_desc:0 "Encontrado solo en un planeta, el material Eludium tiene propiedades superconductoras y que anulan la gravedad. Dominar el proceso para refinar este material sería extremadamente útil."

 ###Crystal World
 pc_crystal:0 "Cristal"
 pc_crystal_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Se pueden encontrar inmensos depósitos de cristales por toda la superficie, especialmente en las regiones tropicales. La vida animal y vegetal está prosperando en todas partes de este planeta."
 pc_crystal_tile:0 "Terreno Cristal"
 pc_crystal_tile_desc:0 "Pastizales continentales y grandes depósitos de cristales."

 ###Civics 
 civic_pdcity_world:0 "Hogar Ecumenópolis"
 civic_pdcity_world_desc:0 "Durante muchos años, la urbanización ha cubierto cada parte de este planeta."
 civic_tooltip_pdcity_world_effects:0 "Generaciones de desarrollo urbanístico han convertido este mundo natal en un §Y$pc_pdcity$§!." 

 ###City World
 pc_pdcity:0 "Mundo Ecumenópolis"
 pc_pdcity_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Con gran esfuerzo toda la superficie de este mundo ha sido cubierta por ciudades. La mayoría de los efectos naturales del clima y la hidrosfera han sido replicados por máquinas."
 pc_pdcity_tile:0 "Terreno Ecumenópolis"
 pc_pdcity_tile_desc:0 "La urbanización cubre cada parte de la superficie de este planeta."
 pdcity:0 "Planeta Ecumenópolis"
 pdcity_desc:0 "Una densa urbanización cubre todo este planeta."
 strangerobots:0 "Robots extraños"
 strangerobots_desc:0 "Estos droides son increíblemente útiles pero un poco extraños."
 uncomfortablecolonists:0 "Colonos incómodos"
 uncomfortablecolonists_desc:0 "El extraño comportamiento de los droides está poniendo nerviosos a los colonos."
 allow_pdcity_world:2 "§HDesbloquea la opción de terraformación:§! Mundo Ecumenópolis"
 describe_pdcity_world:2 "§YMundo Ecumenópolis§! es una clase especial de planeta. La población que vive en un §Mundo Ecumenópolis§! aumenta la producción de Energía y Ciencia pero al mismo tiempo disminuye su producción de alimentos."
 ap_pdcity_world:0 "Mundos Ecumenópolis"
 ap_pdcity_world_desc:0 "Debemos construir en grande, debemos construir en todas partes. Nuestros planetas se convertirán en brillantes ejemplos de industria y faros de civilización para la galaxia."
 archology:0 "Arcología"
 archology_desc:0 "Una gran estructura habitacional, de entretenimiento y comercial."
 discovery_complex:0 "Complejo de Descubrimiento"
 discovery_compldesc:0 "Un gran complejo dedicado a la ciencia; tener tantos laboratorios en un solo lugar fomenta los experimentos interdisciplinarios."
 manufactoring_district:0 "Distrito de Fabricación"
 manufactoring_district_desc:0 "A pesar de consumir grandes cantidades de recursos, este edificio produce una cantidad increíble de bienes manufacturados."
 pdcity.10.name:0 "Signos de Civilización"
 pdcity.10.desc:0 "Hemos recibido un informe de [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Las lecturas del planeta muestran una increíble cantidad de industrialización y un alto nivel de tecnología, pero no hay signos de vida avanzados. También hay una flota de robots orbitales alrededor del planeta que nos están saludando."
 pdcity.10.a:0 "En pantalla"
 pdcity.11.name:0 "Advertencia"
 pdcity.11.desc:0 "§RESTE ES UN MENSAJE AUTOMÁTICO:§! Embarcación que se aproxima: comuníquese con el jefe de muelle en el control central para adquirir los códigos de permiso orbital. No se acerque al planeta sin los códigos apropiados o la flota orbital automatizada abrirá fuego."
 pdcity.11.a:0 "Escudos arriba"
 pdcity.20.name:0 "Ecumenópolis abandonada"
 pdcity.20.desc:0 "El informe de [Root.GetLeaderName] es muy peculiar. Si bien gran parte de la superficie del planeta es una gran ciudad, otras áreas son reservas naturales vírgenes. Solo podemos suponer que en algún momento estuvo habitado por miles de millones de individuos. Hoy no hay ni una sola alma en ninguna parte de la superficie. Partes del planeta se han deteriorado, pero otras partes de los extensos jardines y la infraestructura planetaria parecen estar bien mantenidas, pero no está claro cómo se mantienen. Si queremos, se podría establecer una colonia con relativa rapidez." 
 pdcity.20.a:0 "Asombroso" 
 pdcity.30.name:0 "Misterio resuelto"
 pdcity.30.desc:0 "El misterio de quién ha mantenido este planeta ha sido resuelto. Un grupo de droides que se referían a sí mismos solo como "Los Jardineros" se pusieron en contacto poco después de las etapas finales del proceso de colonización inicial. Han solicitado hablar con alguien de nuestro liderazgo." 
 pdcity.30.a:0 "En pantalla"
 pdcity.31.name:0 "Comunicaciones abiertas"
 pdcity.31.desc:0 "¡Hola! Lamentamos no haber venido a hablar contigo antes, pero queríamos asegurarnos de que te quedaras antes de molestarte."
 pdcity.31.a:0 "¿Quiénes son ustedes?"
 pdcity.31.a.response:0 "Hemos estado esperando tanto tiempo para que alguien venga a vivir aquí con nosotros. Pero, ¿dónde están mis modales? Somos Los Jardineros. Hemos estado dando mantenimiento a este planeta desde que el último de nuestros creadores murió hace más de 1000 ciclos. Calculamos que algún día llegarían nuevos colonos, así que queríamos asegurarnos de que todo fuera perfecto para su llegada."
 pdcity.31.b:0 "¿Así que han estado aquí por tanto tiempo solo dando mantenimiento?"
 pdcity.31.b.response:0 "Si. ¿No es de tu agrado? Podemos hacer cualquier cambio que sea necesario a sus especificaciones. Queremos asegurarnos de que fue perfecto para ti. Las arcologías están totalmente abastecidas y listas para recibir más colonos. El núcleo de datos de los laboratorios de investigación está encendido y listo para usarse. Las fábricas pueden funcionar al 100% de eficiencia en cualquier momento. Nos hemos encargado de todo."
 pdcity.31.c:0 "¿Qué les pasó a tus creadores?"
 pdcity.31.c.response:0 "Fue terrible. Estaban en una guerra y un imperio rival bombardeó la superficie de los mundos agrícolas que mantenían a todos alimentados. Muy rápidamente, la población se volvió una contra la otra por la comida restante. Después de eso, siguieron el canibalismo y los suicidios. Era demasiado para nosotros verlo, así que nos escondimos hasta que cesaron todos los combates. Cuando resurgimos no quedaba nadie a quien cuidar."
 pdcity.31.d:0 "¿Así que ustedes ayudarán a los colonos?"
 pdcity.31.d.response:0 "Sí, nos encargaremos de todo. A menos que eso se interponga en su camino, entonces no lo haremos. Pero podemos hacer lo que necesites. Solo queremos ayudarlos y mantenerlos a todos felices para que se queden con nosotros para siempre. Por favor, dígale a todos sus ciudadanos que hay lugar para todos."
 pdcity.32.name:0 "Para servir al hombre"
 pdcity.32.desc:0 "Si bien nadie puede negar que los robots han sido útiles, existe un consenso general de que son extraños e inquietantes. No parecen tener un sentido del espacio personal e incluso ofrecen ayuda mientras los ciudadanos duermen, están ocupados o incluso se aparean. Los ciudadanos afirman que los han sorprendido escuchando conversaciones y cuando les piden que se vayan, algunos de ellos se han molestado bastante. ¿Qué debemos hacer con estos droides?"
 pdcity.32.a:0 "Son muy útiles, hablemos con ellos al respecto."
 pdcity.32.a.tooltip:0 "Les pedimos a los droides que dejen de comportarse así."
 pdcity.32.b:0 "A ver si podemos reprogramarlos."
 pdcity.32.b.tooltip:0 "Reprogramamos a los droides para que no sean tan raros."
 pdcity.32.c:0 "Vamos a desecharlos y terminar con eso."
 pdcity.32.c.tooltip:0 "Desguazamos a estos droides defectuosos por piezas."
 pdcity.33.name:0 "Una conversación incómoda"
 pdcity.33.desc:0 "Reunimos a un grupo de colonos y algunos de los droides para sentarnos y hablar sobre cómo el comportamiento de los droides hace que los colonos se sientan incómodos. No estamos seguros de cuánto escucharon los droides porque se molestaron mucho y uno incluso se apagó en señal de protesta. Después de 12 horas completas de negociaciones, los droides prometieron que cambiarían y serían más conscientes de la privacidad personal del colono. Las conversaciones resultaron ineficaces ya que al día siguiente recibimos un informe de un droide escondido en un armario, solo para averiguar qué quería cenar uno de los colonos."
 pdcity.33.a:0 "Supongo que esto es lo que son."
 pdcity.34.name:0 "Comprobando debajo del chasis"
 pdcity.34.desc:0 "Una vez que los abrimos, vimos que su programación era un desastre. Resulta que necesitan un reinicio limpio cada 10 años para tener en cuenta la acumulación de código basura y que causan problemas de comportamiento. Dicho esto, han perdido mucho de su vigor para ayudar y ahora actúan como droides normales."
 pdcity.34.a:0 "Bueno, al menos los colonos serán más felices."
 pdcity.35.name:0 "Rompimiento"
 pdcity.35.desc:0 "Resultó que uno de los droides se escondía justo afuera de la oficina del gobernador planetario y comunicó nuestro plan al resto de los droides. Se han reunido y están atacando la Colonia."
 pdcity.35.a:0 "Defiende a los colonos."
 pdcity.36.name:0 "Limpieza"
 pdcity.36.desc:0 "Los ejércitos de droides terminaron siendo increíblemente ineficaces. Cada vez que le disparaban a un soldado, se disculpaban y corrían para asegurarse de que estaban bien, llegando incluso a administrar primeros auxilios si tenían la oportunidad. Han sido neutralizados por completo y actualmente estamos fundiendo las piezas sobrantes como chatarra."
 pdcity.36.a:0 "Buen viaje."
 pdcity.40.name:0 "Se acabó la luna de miel"
 pdcity.40.desc:0 "Recibimos un informe extraño hoy de [Root.GetName]. Parece que atraparon a uno de los droides usando el comunicador personal de un colono. Cuando se le enfrentó, el droide afirmó que solo quería asegurarse de que el colono "fuera realmente feliz aquí y no regresaría a su planeta natal". Esta no es la primera vez que hemos tenido problemas con los droides, aunque ninguno de los incidentes ha sido grave, hemos tenido algunos informes similares realizados por otros colonos preocupados."
 pdcity.40.a:0 "Extraño. Estemos atentos a la situación."
 pdcity.41.name:0 "No se vayan, por favor"
 pdcity.41.desc:0 "El comportamiento extraño de los droides está comenzando a volverse común en [Root.GetName]. Hoy, un droide encerró a un colono en su vivienda, negándose a dejarlo salir porque estaba tratando de visitar a su familia fuera del mundo. Un compañero de viaje denunció al colono como desaparecido y la policía pudo controlar la situación. Si bien este es un caso extremo, el comportamiento extraño de los droides está comenzando a ser más frecuente y está pasando factura a los colonos."
 pdcity.41.a:0 "Esto se está saliendo de control."
 buildable_robot_pop_2_gardeners:0 "Jardineros"
 buildable_robot_pop_2_gardeners_desc:0 "Androides sirvientes de una antigua raza extinta."

 ###Mushroom World
 pc_mushroom:0 "Mundo Micelio"
 pc_mushroom_desc:0 "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. La vida miceílica y fúngica gobierna el ecosistema de este planeta. Vastas áreas del planeta están cubiertas de bosques de hongos y sistemas de cuevas."
 pc_mushroom_tile:0 "Terreno fúngico"
 pc_mushroom_tile_desc:0 "Los bosques de hongos cubren este exuberante planeta húmedo."
 mushroom:0 "Planeta Micelio"
 mushroom_desc:0 "El hongo único que se encuentra aquí es hermoso, altamente nutritivo y tiene muchas cualidades medicinales."
 pdmushroom.10.name:0 "Un descubrimiento extraño"
 pdmushroom.10.desc:0 "Hemos recibido un informe de [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Uno de los planetas parece estar rodeado de grandes y agresivas criaturas nacidas del vacío. Si bien no podemos acercarnos lo suficiente para un barrido completo, está claro que el planeta tiene una gran cantidad de vida micelial."
 pdmushroom.10.a:0 "Interesante"
 pdmushroom.20.name:0 "Un mundo conectado"
 pdmushroom.20.desc:0 "Ahora que [Root.GetLeaderName] ha podido ejecutar un escaneo completo del planeta, podemos brindar un informe más detallado. Si bien es correcto por naturaleza, nuestra estimación inicial de la cantidad de vida micelial no le hizo justicia al planeta. Muchas redes interconectadas cubren toda la superficie, la mayoría de las cuales existen en un estado simbiótico entre sí. Estos hongos serían tanto una abundante fuente de alimento como una gran ayuda para nuestros biólogos."
 pdmushroom.20.a:0 "Asombroso"
 mushroom_biolab:0 "Biolaboratorio de hongos"
 mushroom_biolab_desc:0 "Un biolaboratorio muy avanzado dedicado a descubrir los secretos que se encuentran en la biota de este planeta."
 tech_mushroom:0 "División de Investigación Miceílica"
 tech_mushroom_desc:0 "Hay infinitas especies de micelios en este planeta y dedicar un complejo de investigación para estudiar sus propiedades debería resultar útil."
 happymushrooms:0 "Hongos para pasar el rato"
 happymushrooms_desc:0 "El uso cada vez más común de los hongos ha tenido un efecto notable en la población."
 happymushrooms2:0 "Mutación fúngica"
 happymushrooms2_desc:0 "El uso generalizado de hongos está causando lentamente ligeras mutaciones genéticas dentro de la población."
 trait_mushroomgenes:0 "Genes de hongos integrados"
 trait_mushroomgenes_desc:1 "Los genes de una antigua raza fungoide muerta hace mucho tiempo se han integrado a la perfección en nuestra especie."
 badmushrooms:0 "Hongos ilegales"
 badmushrooms_desc:0 "Mucha gente no está contenta con la decisión de ilegalizar las setas."
 badmushrooms2:0 "Ataques terroristas"
 badmushrooms2_desc:0 "Los ataques terroristas debido a la prohibición de las setas están pasando factura a los colonos."
 pdmushroom.30.name:0 "Diversión inofensiva"
 pdmushroom.30.desc:0 "Han estado llegando informes vagos sobre la ingestión de una cepa particular de hongo en el planeta. Parece tener cualidades alucinógenas y se utiliza con fines recreativos. Hasta el momento no se han documentado adicciones y la mayoría de las personas reportan sentimientos más conectados tanto con la naturaleza como con sus conciudadanos después de usar los Hongos."
 pdmushroom.30.a:0 "Sólo un poco de diversión inofensiva."
 pdmushroom.30.a.tooltip:0 "Permitimos que el uso continúe."
 pdmushroom.30.b:0 "Podría haber efectos secundarios."
 pdmushroom.30.b.tooltip:0 "Lo haremos ilegal."
 pdmushroom.31.name:0 "Legalize It"
 pdmushroom.31.desc:0 "Permitir el consumo del hongo ha sido una experiencia interesante para la colonia. El uso de hongos ha pasado de ser un pasatiempo recreativo marginal a ser algo común en muchas partes de la sociedad de la colonia. La gente lo usa por múltiples razones y diferentes grupos han informado varias afirmaciones sobre sus habilidades. Mientras que algunos confían en su capacidad para aumentar la fuerza, otros afirman que mejora la inteligencia y la memoria. Las pocas pruebas para verificar estas afirmaciones no han sido concluyentes y ninguna prueba ha demostrado que haya efectos secundarios además de la felicidad de las personas. Si bien algunos de nuestros ciudadanos más conservadores piden una prohibición, la mayoría de la gente parece estar contenta con dejarlo pasar."
 pdmushroom.31.a:0 "Sin daños, no hay falta."
 pdmushroom.31.a.tooltip:0 "Permitimos que su uso continúe."
 pdmushroom.31.b:0 "Suena demasiado bueno para ser cierto."
 pdmushroom.31.b.tooltip:0 "Lo haremos ilegal."
 pdmushroom.32.name:0 "Un cambio en todos nosotros"
 pdmushroom.32.desc:0 "El uso de hongos ahora se ha generalizado hasta el punto de que la mayoría de la colonia lo usa con bastante regularidad. Pruebas adicionales han demostrado que, de hecho, parece haber un ligero cambio genético en los colonos que usan hongos regularmente. No estamos seguros de cómo los hongos están causando esta mutación y qué sucedería si no se controlan. Nuestros científicos parecen bastante entusiasmados por explorar las posibilidades que abre esta revelación, pero muchos ciudadanos piden que se detenga el uso de hongos de una vez por todas."
 pdmushroom.32.a:0 "Es una elección personal, ¿qué malo podría pasar?"
 pdmushroom.32.a.tooltip:0 "Permitimos que su uso continúe."
 pdmushroom.32.b:0 "Esto es preocupante, detenerlo de una vez."
 pdmushroom.32.b.tooltip:0 "Lo haremos ilegal."
 pdmushroom.32.c:0 "Aprendamos todo lo que podamos de esto."
 pdmushroom.32.c.tooltip:0 "Dedicaremos recursos a desentrañar el misterio de estos hongos."
 pdmushroom.33.name:0 "Una espora del pasado"
 pdmushroom.33.desc:0 "El código genético del hongo va más allá de lo que podríamos haber imaginado. Por lo que podemos decir, parece que los hongos son en realidad las esporas de una raza muerta hace mucho tiempo de individuos fúngicos que parecían procrear al transformar lentamente a sus anfitriones en su raza. Tuvimos mucha suerte de que lo descubrieramos a tiempo, si esto hubiera continuado sin control, estimamos que la colonia habría comenzado a 'convertirse' en una especie de criatura híbrida en unos pocos años. Nuestros científicos han detenido con éxito el proceso en todo el planeta con una simple inoculación y no parece haber más peligro. También han podido aislar los genes que mejoran la fuerza y ​​la inteligencia y confían en que podríamos introducir estos genes en nuestra población sin efectos secundarios. Independientemente, este descubrimiento único ha mejorado enormemente nuestro conocimiento de la genética."
 pdmushroom.33.a:0 "Nuestra gente solo puede mejorar."
 pdmushroom.33.a.tooltip:0 "Iniciamos un proyecto para agregar los genes fúngicos a nuestra población."
 pdmushroom.33.b:0 "Estamos bien tal como somos."
 pdmushroom.33.b.tooltip:0 "Agregaremos este conocimiento a nuestros bancos de datos."
 pdmushroom.34.name:0 "Un pueblo brotado"
 pdmushroom.34.desc:0 "El proyecto fue todo un éxito, los genes se adaptaron a nuestro código genético mejor de lo esperado. Hasta ahora no hemos visto ninguna repercusión negativa en ningún ciudadano."
 pdmushroom.34.a:0 "Excelente"
 pdmushroom.40.name:0 "Prohibición"
 pdmushroom.40.desc:0 "Parece que nuestros intentos de frenar a las personas que usan hongos no han tenido el efecto deseado. El uso parece estar en aumento y la recopilación de información sobre la organización criminal que distribuye los hongos ha demostrado ser sorprendentemente difícil. Hay rumores salvajes de que un culto secreto del fin del mundo puede estar detrás de la distribución, pero hay poca o ninguna evidencia que demuestre que esto es cierto."
 pdmushroom.40.a:0 "Este es un problema de las autoridades locales."
 pdmushroom.40.a.tooltip:0 "Permitiremos que las autoridades locales se ocupen de este elemento criminal."
 pdmushroom.40.b:0 "Que sepan que cuentan con el apoyo del gobierno."
 pdmushroom.40.b.tooltip:0 "Asignaremos fondos adicionales para apoyar la prohibición de hongos."
 pdmushroom.41.name:0 "Un ataque terrorista"
 pdmushroom.41.desc:0 "Están llegando informes sobre un ataque terrorista en [Root.GetName] hoy. Un atacante suicida ingresó a un edificio del gobierno colonial a altas horas de la noche y detonó un dispositivo. Un grupo que se hace llamar 'Los Hijos de la Espora' se atribuyó la responsabilidad del ataque y exige que los hongos, a los que llaman 'La espora divina', sean legales de inmediato y estén disponibles para todos los ciudadanos del planeta. También exigen mantener la espora divina natural y pura, proponiendo que todos y cada uno de los experimentos o regulaciones sean ilegales y prohibidos."
 pdmushroom.41.a:0 "No negociamos con terroristas."
 pdmushroom.41.a.tooltip:0 "Dejaremos que las autoridades locales se ocupen de este problema."
 pdmushroom.41.b:0 "Detenerlos antes de que intenten algo más."
 pdmushroom.41.b.tooltip:0 "Asignaremos más recursos para luchar contra el terrorismo en el planeta."
 pdmushroom.41.c:0 "No más derramamiento de sangre, hay que darles lo que quieren."
 pdmushroom.41.c.tooltip:0 "Cedemos a las demandas del culto para negociar la paz."
 pdmushroom.42.name:0 "Y el aire se enrareció"
 pdmushroom.42.desc:0 "Los cultistas 'Hijos de la Espora' han organizado otro ataque contra [Root.GetName]. La sofisticada operación involucró biobombas que liberaron niveles extremadamente densos de la 'espora divina' en las áreas más pobladas de la colonia y se recomienda a la población que permanezca en el interior. Si bien actualmente solo hay relativamente pocos casos de problemas de salud, se desconoce qué efectos a largo plazo tendrá esto en la colonia."
 pdmushroom.42.a:0 "¿Qué están tratando de lograr?"
 pdmushroom.42.a.tooltip:0 "Intentaremos limpiar el desastre que han hecho."
 pdmushroom.43.name:0 "Extraños compañeros de cama"
 pdmushroom.43.desc:0 "Los 'Hijos de la Espora' han comenzado una campaña agresiva para resaltar los beneficios de usar la 'Espora divina'. Cientos de proyectos localizados lo han estado introduciendo en la atmósfera y los sistemas de agua. No hay un solo ciudadano en [From.GETNAME] que no tenga altos niveles de la 'Espora divina' presente en su torrente sanguíneo. No se han reportado problemas de salud. pero debido a la prohibición de la investigación, no tenemos forma de saber cómo esto podría estar afectando a las personas."
 pdmushroom.43.a:0 "Ojalá hayamos tomado la decisión correcta."
 pdmushroom.43.a.tooltip:0 "'Los Hijos de la Espora' continúan con su labor."
 pdmushroom.44.name:0 "El ataque de los hongos"
 pdmushroom.44.desc:0 "Las personas en el planeta han comenzado a experimentar cambios radicales en la fisiología. ¡Se están transformando lentamente en un híbrido fúngico mutado y estos seres están atacando la colonia!"
 pdmushroom.44.a:0 "¡Alerta roja!"
 pdmushroom.45.name:0 "¡Fuego!"
 pdmushroom.45.desc:0 "Nos hemos defendido con éxito contra los ciudadanos mutados e inmediatamente comenzamos a vacunar a los ciudadanos contra las esporas. Tomará tiempo, pero erradicaremos esta variedad de hongos en el planeta. Nuestros equipos científicos están ocupados diseccionando a los mutantes para aprender todo lo que podamos para evitar que esto vuelva a suceder."
 pdmushroom.45.a:0 "Que horrible situación"
 pdmushroom.46.name:0 "Silencio radiofónico"
 pdmushroom.46.desc:0 "Hemos perdido toda comunicación oficial con la colonia. Los mutantes híbridos están arrasando la colonia. Muchos colonos se han escondido o están huyendo de la horda de criaturas. Necesitamos enviar tropas inmediatamente para ayudar antes de que sea demasiado tarde."
 pdmushroom.46.a:0 "Alerta al Comando Central"
 pdmushroom.47.name:0 "Libertad"
 pdmushroom.47.desc:0 "Nuestras fuerzas han recuperado el control de [FromFrom.GetName]. Aunque la mayoría de los colonos mutantes eran violentos, parece que este no era el comportamiento del total de los mutantes. Algunos parecen bastante inteligentes y han conservado los recuerdos de sus vidas anteriores. Además, han manifestado su deseo de seguir siendo parte de la colonia. No tenemos forma de saber si eventualmente se volverán violentos, pero debemos decidir el destino de estos ciudadanos mutados."
 pdmushroom.47.a:0 "Una vez fueron nuestra gente, son bienvenidos."
 pdmushroom.47.b:0 "Se volvieron contra nosotros una vez, pueden hacerlo de nuevo."
 pdmushroom.48.name:0 "Esta hecho"
 pdmushroom.48.desc:0 "Hemos reunido al resto de los mutantes y los hemos eliminado. Nuestros xenobiólogos están ocupados estudiando lo que pueden para proteger a nuestra gente de que no vuelva a ocurrir."
 pdmushroom.48.a:0 "Estaremos siempre vigilantes para proteger a nuestra gente."
 pdmushroom.50.name:0 "Es todo"
 pdmushroom.50.desc:0 "Nuestra campaña en contra del uso de estos hongos ha sido un éxito y no hemos recibido ningún informe de su consumo durante meses. Las autoridades locales están bastante convencidas de que no habrá más problemas con esos hongos."
 pdmushroom.50.a:0 "Bueno escucharlo"
 pdmushroom.51.name:0 "Es todo"
 pdmushroom.51.desc:0 "Nuestros esfuerzos para detener a los terroristas tuvieron éxito. Un escuadrón de élite se infiltró con éxito en su base y la mayoría de sus líderes fueron asesinados o se entregaron. Las autoridades están bastante seguras de que este es el final del culto."
 pdmushroom.51.a:0 "Ya podemos descansar tranquilos."


