 d_pd_acean_superorganism_larva: "艾森晶群幼体"
 d_pd_acean_superorganism_larva_desc: "移植的艾森晶群幼体要经历数千年的时光才会成熟，不过它们能够促进简单有机体的生长，可以大幅提升农业产量。终有一天，它会开始捕食我们的殖民者，但那是无比遥远的事情了。"
 tech_acean_medical_center: "艾森水晶医学理论"
 tech_acean_medical_center_desc: "艾森水晶对有机体有促进发育和治愈的效果。我们可以建造内部嵌满艾森水晶的高科技医疗中心，这能大幅提升治疗效果。"
