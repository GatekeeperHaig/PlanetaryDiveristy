 mod_pc_pd_megaflora_hive_bloomed_habitability: "巨植物蜂巢星球宜居性"
 START_SCREEN_PD_TREE_OF_LIFE: "当我们觉醒的一刻起，我们便效忠于生命之树。生命之树亦回馈于我们。我们照料它、培育它、保护它，而生命之树哺育了我们。以生命之树之名，我们遍布[GetHomeWorldName]，所到之处，我们播种并保护生命之树的枝桠。\n\n如今我们的星球已侍奉生命之树长达数个世纪，并将继续侍奉下去。当我们意识到一些潜在的危险足以摧毁整个星球时，我们担心生命之树并非处于完全的安全之中。我们早已知道这并非唯一的星球，星海中充斥着无数没有生命之树的行星，而我们渴望改变这一状况。生命之树当被续存，广为散播，生生不息。\n\n我们必须保卫生命之树。生命之树必须广为散播。生命之树必须生生不息。"
 pd_aw_tree_of_life_bloomed: "绽放的生命之树星球"
 pd_aw_tree_of_life_bloomed_desc: "该星球的巨树已经长成，树上花朵怒放。它巨大的根系为更多劳动子个体提供了空间，还能抵御相当程度的损伤。"
 pd_aw_tree_of_life_growing: "成长中的生命幼树"
 pd_aw_tree_of_life_growing_desc: "该星球的子个体正在专心培育我们栽种的生命幼树。"
 pd_aw_tree_of_life_home: "生命之树星球"
 pd_aw_tree_of_life_home_desc: "该星球的生命之树已经完全长成。它的根系为劳动子个体提供了空间，也理所当然地可以阻挡侵袭。"
 d_pd_tree_of_life_ringarc: "生命之树环世界"
 d_pd_tree_of_life_ringarc_desc: "该星球的生命之树已经完全长成。它的根系为劳动子个体提供了空间，也理所当然地可以阻挡侵袭。"
 pd_aw_no_lifetree: "无生命之树"
 pd_aw_no_lifetree_desc: "没有生命之树，蜂群是不完整的。"
 pd_no_lifetree_arcology: "无生命之树"
 pd_no_lifetree_arcology_desc: "该星球被无尽的都市盖住了，因此不适合供养生命之树。"
 decision_pd_replant_aw_tree_of_life: "重新种植生命之树"
 decision_pd_replant_aw_tree_of_life_desc: "我们必须在这里种下一棵生命之树，让我们蜂群茁壮成长。"
 decision_pd_aw_bloom_tree_of_life: "生命之树绽放"
 decision_pd_aw_bloom_tree_of_life_desc: "培育生命之树开花要花费相当多的时间和资源，但这样可以释放它的真正潜能。"
 decision_pd_aw_bloom_tree_of_life_tooltip: "此行星会成长为§Y绽放$pc_pd_megaflora_hive_bloomed$§!。\n\n每个区划提供的£pop£ §Y岗位§!和£housing£ §Y住房§!会翻倍。"
 ap_pd_tree_of_life_bloomed: "巨植物蜂巢绽放"
 ap_pd_tree_of_life_bloomed_desc: "我们可以培养生命巨树开花，释放它的真正潜能。"
 allow_tree_of_life_bloomed: "§H解锁决议：§!$decision_pd_aw_bloom_tree_of_life$"
 describe_tree_of_life_bloomed_worlds: "§Y绽放$pc_pd_megaflora_hive_bloomed$§!是特殊的星球类型，对非蜂巢思维人口不宜居，但可以提供没有上限的£district£ §Y发电§!、§Y采矿§!和§Y农业区划§!。所有区划的£pop£ §Y岗位§!和£housing£ §Y住房§!都会翻倍。居住在§Y绽放$pc_pd_megaflora_hive_bloomed$§!的£pop£ §Y人口§!§Y资源产出§!会提升§G+10%§!"
 holding_pd_aw_tree_of_life_sapling: "巨植物生命之芽"
 holding_pd_aw_tree_of_life_sapling_desc: "这位宗主同他们的生命巨树已经共存许久，如今已经无法想象没有它的生活。现在，他们想要让自己的附庸们也享受同等的机遇。"
