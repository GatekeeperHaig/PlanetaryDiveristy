 pc_pd_badlands: "Świat pustkowi"
 pc_pd_badlands_desc: "Sucha, skalista planeta z atmosferą azotowo-tlenową. Suchy teren składa się głównie z osadowych skał i gliniastych gleb erodowanych przez wiatr i wodę. Roślinność występuje głównie w formie krzewów i wytrzymałych traw."
